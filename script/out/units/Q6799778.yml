        value:
          text: In general, we follow Ocean Drilling Program (ODP) meters below seafloor
            (mbsf) convention in positioning the top of recovered sediment at the
            top of the cored interval and in calculating sub-bottom depths for samples
            within a particular section using the depth of the top of the section
            and the depth in the section (see pp. 47-48 of Flood, Piper, Klaus, et
            al., 1995).
