      string: '{"batchcomplete":"","query":{"redirects":[{"from":"List of cities in
        Bolivia","to":"List of Bolivian cities by population"}],"pages":{"214434":{"pageid":214434,"ns":0,"title":"List
        of Bolivian cities by population","revisions":[{"contentformat":"text/x-wiki","contentmodel":"wikitext","*":"{{Use
        dmy dates|date=February 2014}}\n\n{{Top bolivian cities by pop}}\n\nAccording
        to the [[National Institute of Statistics of Bolivia]] (INE), a city is classified
        as an [[area]] where the [[city limit]]s are identifiable, and its [[Politics
        of Bolivia#Local government|local government]] is recognized.<ref name=\"2012cen\"
        /> The [[List of sovereign states and dependent territories in South America|South
        American country]] of [[Bolivia]] has 1,384 cities.<ref>{{Cite web | url=http://www.unesco.org/education/wef/countryreports/bolivia/rapport_1.html
        | title=Bolivia | publisher=[[UNESCO]] | accessdate=22 February 2014 | language=Spanish}}</ref>
        As of 21 November 2012, the date of the [[2012 Bolivian census|most-recent
        national census]],<ref>{{Cite news | url=http://www.lostiempos.com/diario/actualidad/nacional/20120419/el-gobierno-realizara-el-censo-2012-el-21-de_168476_353682.html
        | title=El Gobierno Realizar\u00e1 el Censo 2012 el 21 de Noviembre | trans_title=The
        Government will make the 2012 Census on 21 November | language=Spanish | archivedate=1
        February 2014 | archiveurl=https://web.archive.org/web/20140201170833/http://www.lostiempos.com/diario/actualidad/nacional/20120419/el-gobierno-realizara-el-censo-2012-el-21-de_168476_353682.html
        | date=19 April 2013 | newspaper=[[Los Tiempos]] | accessdate=10 February
        2014}}</ref> 53 cities have a population of at least 10,000 in Bolivia, as
        enumerated by the INE. These 53 cities have a population of 6,162,346, accounting
        for 61.4% of the country''s population. The largest city is [[Santa Cruz de
        la Sierra]], with a population of 1,441,406, a 29.4% [[Population growth|increase]]
        from the [[2001 Bolivian census|last census]] date of 5 September 2001.<ref>{{cite
        web | author=[[National Institute of Statistics of Bolivia]] | year=2003 |
        url=http://www.ine.gob.bo/PDF/Fecundidad/Fecundidad0.pdf | archiveurl=http://www.webcitation.org/6NIYTf21e
        | archivedate=10 February 2014 | title=Bolivia: Niveles, Tendencias y Diferenciales
        de la Fecundidad | trans_title=Bolivia: Levels, Trends and Differentials of
        Fertility | publisher=[[National Institute of Statistics of Bolivia]] | language=Spanish
        | format=PDF | accessdate=10 February 2014 | p=11}}</ref> [[La Guardia, Bolivia|La
        Guardia]] had the highest percentage increase, 801.5%, from 2001 to 2012.
        \n\nFrom 2001 to 2012, Bolivia had a population increase of 21.1%. Of the
        53 cities, 42 had a higher increase and 11 had lower increase. Three cities
        had a negative population growth from 2001 to 2012: [[La Paz]] (\u20134.1%),
        [[Yacu\u00edba]] (\u20134.2%), and [[Santa Ana del Yacuma]] (\u20135.4%).
        With the exception of the [[La Paz Department (Bolivia)|Department of La Paz]],
        each [[Departments of Bolivia|department]]''s capital city is the largest
        city in its respective department. The [[Santa Cruz Department (Bolivia)|Department
        of Santa Cruz]] has the most cities (18), and [[Pando Department|Pando]] and
        [[Chuquisaca Department|Chuquisaca]] have the least (1).\n{{-}}\n\n== List
