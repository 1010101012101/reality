        {{Es icon}}\n}}\n\n''''''Buenos Aires'''''' ({{IPAc-en|\u02c8|b|w|e\u026a|n|\u0259|s|_|\u02c8|\u025b\u0259r|i\u02d0|z}}
        or {{IPAc-en|\u02c8|a\u026a|r|\u026a|s}},<ref>{{cite encyclopedia|year=2001
        |title=Buenos Aires City |encyclopedia=The American Heritage Dictionary of
        the English Language |publisher=[[Houghton Mifflin Harcourt]] |location=Boston
        |url=http://education.yahoo.com/reference/dictionary/entry/Buenos%20Aires
        |deadurl=yes |archiveurl=https://web.archive.org/web/20110718134051/http://education.yahoo.com/reference/dictionary/entry/Buenos%20Aires
        |archivedate=18 July 2011 }}</ref> {{IPA-es|\u02c8bwenos \u02c8ai\u027ees|lang}})
        is the capital and largest city of [[Argentina]], and the [[List of metropolitan
        areas by population|second-largest metropolitan area]] in [[South America]].<ref>{{cite
        web|url = http://switchboard.nrdc.org/blogs/kbenfield/should_buenos_aires_be_a_model.html|title
        = Could Buenos Aires be a model for thinking about US cities?|date = 10 January
        2013|accessdate = 17 January 2015|website = [[Natural Resources Defense Council]]|publisher
        = |last = Epstein|first = Lee}}</ref> It is located on the western shore of
        the estuary of the [[R\u00edo de la Plata]], on the continent''s southeastern
        coast. The [[Greater Buenos Aires]] conurbation, which also includes several
        [[Buenos Aires Province]] [[Partidos of Buenos Aires|districts]], constitutes
        the third-largest [[conurbation]] in [[Latin America]], with a population
        of around seventeen million.<ref name=\"indecpop\">{{cite web|url= http://www.censo2010.indec.gov.ar/preliminares/cuadro_totalpais.asp|title=Censo
        2010. Resultados provisionales: cuadros y gr\u00e1ficos |accessdate=25 February
        2011|language = Spanish}}</ref>\n\nThe city of Buenos Aires is neither part
        of [[Buenos Aires Province]] nor the Province''s capital; rather, it is an
        [[autonomous city|autonomous]] district.<ref>{{cite news|title=Buenos Aires
        Stay Apartments|url=http://buenosairesstay.com/buenos-aires-sightseeing-tours-blog/where-to-stay-buenos-aires/buenos-aires-travel-guides-buenos-aires-stay-apartments/|accessdate=25
        May 2013}}</ref> In 1880, after [[Argentine Civil War|decades of political
        infighting]], Buenos Aires was [[Federalization of Buenos Aires|federalized]]
        and removed from Buenos Aires Province.<ref>{{Cite book |title=La federalizaci\u00f3n
        de Buenos Aires: debates y documentos |last=Ruiz Moreno |first=Isidro |publisher=Buenos
        Aires: Hyspamerica |year=1986 |isbn=950-614-467-2 |location=Buenos Aires |pages=}}</ref>
        The [[city limits]] were enlarged to include the towns of [[Belgrano, Buenos
        Aires|Belgrano]] and [[Flores, Buenos Aires|Flores]]; both are now [[Barrios
        and Communes of Buenos Aires|neighborhoods of the city]]. The [[1994 amendment
        of the Argentine Constitution|1994 constitutional amendment]] granted the
        city [[autonomous area|autonomy]], hence its formal name: ''''''''''Ciudad
        Aut\u00f3noma de Buenos Aires'''''''''' (''''''Autonomous City of Buenos Aires'''''').
        Its citizens first elected a [[List of mayors and chiefs of government of
        Buenos Aires|chief of government]] (i.e. mayor) in 1996; before, the mayor
        was directly appointed by the [[President of Argentina|President of the Republic]].\n\nBuenos
        Aires is, along with [[Mexico City]] and [[S\u00e3o Paulo]], one of the three
        Latin American cities considered an ''alpha city'' by the [[Global city|study
        GaWC5]].<ref>{{cite web|url=http://www.lboro.ac.uk/gawc/world2010t.html|title=The
        World According to GaWC 2010|publisher= [[Globalization and World Cities Research
        Network]]|accessdate=15 April 2012}}</ref> Buenos Aires'' [[quality of life]]
        was ranked 81st in the world and one of the best in Latin America in 2012,
        with its [[per capita income]] among the three highest in the region.<ref
        name=\"internationalhradviser.co.uk\">{{cite web|url=http://www.internationalhradviser.co.uk/storage/downloads/2012%20Quality%20Of%20Living%20Worldwide%20City%20Rankings%20Survey.pdf|format=PDF|title=2012
        Quality Of Living Worldwide City Rankings Survey|publisher=[[Mercer (consulting
        firm)|Mercer]]|accessdate=27 June 2015}}</ref><ref>{{cite web|url=http://www.newgeography.com/content/001862-the-two-worlds-buenos-aires|title=The
        Two Worlds of Buenos Aires|publisher=newgeography.com|first1=Wendell|last1=Cox|accessdate=18
        January 2015}}</ref> It is the most visited city in South America (ahead of
        [[Rio de Janeiro]]) and the second most visited city of Latin America (behind
        [[Mexico City]]).<ref name=\"visitada\">{{cite news|url=http://www.infobae.com/2012/06/14/1052348-mexico-df-buenos-aires-y-san-pablo-los-destinos-turisticos-favoritos|title=M\u00e9xico
        DF, Buenos Aires y San Pablo, los destinos tur\u00edsticos favoritos|work=
        [[Infobae]]|language=es|accessdate=18 January 2015}}</ref>\n\nBuenos Aires
        is a top tourist destination,<ref>{{cite news|url=http://www.travelandleisure.com/travel-guide/buenos-aires
        |title=Buenos Aires Travel Guide |work=[[Travel + Leisure]] |accessdate= 2
        May 2012}}</ref> and is known for its European-style [[Buenos Aires#Architecture|architecture]]<ref>{{cite
        web|url=http://www.lonelyplanet.com/argentina/travel-tips-and-articles/76692
        |title=Introduction to architecture in Buenos Aires |publisher=[[Lonely Planet]]
        |date=14 June 2011 |accessdate=18 January 2015}}</ref> and rich cultural life.<ref>{{cite
        web|url=http://www.adventure-life.com/articles/buenos-aires-83 |title=Buenos
        Aires History and Culture |publisher=[[Adventure Life]] |accessdate=28 May
        2012}}</ref> Buenos Aires held the [[1951 Pan American Games|1st Pan American
        Games in 1951]] as well as hosting two venues in the [[1978 FIFA World Cup]].
        Buenos Aires will host the [[2018 Summer Youth Olympics]].<ref name=autogenerated1>{{cite
        web|author=|url=http://www.olympic.org/news/buenos-aires-elected-as-host-city-for-2018-youth-olympic-games/202222
        |title=Buenos Aires elected as Host City for 2018 Youth Olympic Games |publisher=[[International
        Olympic Committee]] |date=4 July 2013 |accessdate=13 September 2013}}</ref>\n\nBuenos
        Aires defines itself as a [[Multiculturalism|multicultural]] city, being home
        to multiple ethnic and religious groups. Also, several languages are spoken
        in the city in addition to Spanish, contributing to its culture and the dialect
        spoken in the city and in some other parts of the country. This is because
        in the last 150 years the city, and the country in general, has been a major
        recipient of millions of [[Immigration to Argentina|immigrants from around
        the world]], especially from Europe, Asia and Latin America, making it a [[melting
        pot]] where several ethnic groups live together and being considered as one
        of the most diverse cities in Latin America.<ref>{{cite web |url=http://www.buenosaires.gob.ar/cultos/turismo-religioso
        |author=Buenos Aires Ciudad |title=Turismo Religioso |language=Spanish |accessdate=25
        November 2015}}</ref>\n\n==Etymology==\n{{Main|Names of Buenos Aires}}\n[[File:Buenos
        Aires (Aldus Verthoont, ca 1628).jpg|thumb|350px|left|''''Aldus verthoont
        hem de stadt Buenos Ayrros geleegen in Rio de la Plata'''', painting by a
        Dutch sailor who anchored at the port around 1628.]]\nThe original name was
        given by the Spanish sailors that arrived in the River de la Plata, by the
        blessings of the \"Santa Maria de los Buenos Aires\", the \"Holy Virgin Mary
        of the Good Winds\" that gave them the good winds to reach the coast of what
        is today the city of Buenos Aires.<ref name=\"banderin\"/>\nIn the first foundation
        of Buenos Aires, [[Pedro de Mendoza]] called the city \"Holy Mary of the Fair
        Winds\", a name chosen by the chaplain of Mendoza''s expedition after the
        [[Sardinian language|Sardinian]] \"Madonna de Bonaria\"<ref>[http://www.pittau.it/Sardo/bonaria.html
        La Madonna di Bonaria di Cagliari e Buenos Aires capitale dell''Argentina
        - Massimo Pittau]</ref> (that is still to this day the patroness of [[Sardinia]]<ref>[http://www.avvenire.it/Chiesa/Pagine/papa-francesco-a-cagliari-legame-bonaria-buenos-aires.aspx
        Quel legame mariano tra Bonaria e Buenos Aires - Avvenire]</ref>), a devotee
        of the Virgin of Buen Ayre. Mendoza\u2019s settlement soon came under attack
        by indigenous people, and was abandoned in 1541.<ref name=\"banderin\">{{cite
        web |language=es | url=http://rotaryba.com.ar/?page_id=80 | title=Nuestro
        Bander\u00edn | publisher=Buenos Aires Rotary Club | accessdate=18 January
        2015}}</ref>\n\nFor many years, the name was attributed to Sancho del Campo,
        who is said to have exclaimed: ''''How fair are the winds of this land!'''',
        as he arrived. But [[Eduardo Madero]], in 1882 after conducting extensive
        research in Spanish archives, ultimately concluded that the name was closely
        linked with the devotion of the sailors to Our Lady of Buen Ayre.<ref>{{cite
        book | url=https://books.google.com/books?id=xlUCAAAAYAAJ&pg=PA14&lpg=PA14&dq=sancho+del+campo+buenos+aires&source=bl&ots=JmYBexbU-U&sig=hiUF0Dhw8iPItgYwkunVkk2EyIc&hl=en&sa=X&ei=eTC8VNv_BJH3yQSRpYHADA&ved=0CCkQ6AEwAQ#v=onepage&q=sancho%20del%20campo%20buenos%20aires&f=false
        | title=Estudio topogr\u00e1fico \u00e9 historia demografica de la ciudad
        de Buenos Aires | publisher=Compa\u00f1\u00eda Sud-Americana de Billetes de
        Banco | author=B. Martinez, Alberto | year=1889 | location=Buenos Aires |
        page=14}}</ref>\n\nA second (and permanent) settlement was established in
        1580 by [[Juan de Garay]], who sailed down the [[Paran\u00e1 River]] from
        [[Asunci\u00f3n]] (now the capital of Paraguay). Garay preserved the name
        chosen by Mendoza, calling the city ''''Ciudad de la Sant\u00edsima Trinidad
        y Puerto de Santa Mar\u00eda del Buen Aire'''' (\"City of the Most Holy Trinity
        and Port of Saint Mary of the Fair Winds\"). The short form \"Buenos Aires\"
        became the common usage during the 17th century.<ref name=\"provincia\">{{cite
        web|url=http://www.buenosaires.gov.ar/areas/ciudad/historico/calendario/destacado.php?menu_id=23203&ide=44
        |title=Calendario Hist\u00f3rico \u2013 Segunda fundaci\u00f3n de Buenos Aires
        |language=es |publisher=Government of the Autonomous City of Buenos Aires
        |accessdate=9 February 2012 |deadurl=yes |archiveurl=https://web.archive.org/web/20121024201506/http://www.buenosaires.gov.ar/areas/ciudad/historico/calendario/destacado.php?menu_id=23203&ide=44
        |archivedate=24 October 2012 }}</ref>\n\nThe usual abbreviation for Buenos
        Aires in Spanish is Bs.As.<ref>{{cite web|url=http://spanish.about.com/od/writtenspanish/a/abbreviations.htm|title=Spanish
        Abbreviations|publisher=[[About.com]]|accessdate=18 January 2015}}</ref> It
        is common as well to refer to it as \"B.A.\" or \"BA\" {{IPAc-en|\u02cc|b|i\u02d0|\u02c8|e\u026a|}}
        {{respell|bee|AY|''|}}).<ref>{{cite web|url=http://www.allacronyms.com/_internet_slang/BA/Buenos_Aires|title=BA
        Abbreviation|publisher=allacronyms.com|accessdate=18 January 2015}}</ref>\n\nThe
        Catalan missionaries and Jesuits that arrived under the Spanish Crown, recorded
        under the archives of [[Crown of Aragon|Aragonese]] when they conquered [[Cagliari]]
        ([[Sardinia]]) from the [[Pisa]]ns in 1324, they established their headquarters
        on top of a hill that overlooked the city.<ref name=\"catalanname\"/> The
        hill was known to them as ''''Buen Ayre'''' (or \"Bonaria\" in [[Sardinian
        language]]), as it was free of the foul smell prevalent in the old city (the
        castle area), which is adjacent to [[swampland]]. During the siege of Cagliari,
        the Aragonese built a [[Shrine of Our Lady of Bonaria|sanctuary]] to the [[Virgin
        Mary]] on top of the hill. In 1335, King [[Alfonso IV of Aragon|Alfonso the
        Gentle]] donated the church to the [[Order of the Blessed Virgin Mary of Mercy|Mercedarians]],
        who built an [[abbey]] that stands to this day. In the years after that, a
        story circulated, claiming that a statue of the Virgin Mary was retrieved
        from the sea after it miraculously helped to calm a storm in the [[Mediterranean
        Sea]]. The statue was placed in the abbey. Spanish sailors, especially [[Andalusia]]ns,
        venerated this image and frequently invoked the \"Fair Winds\" to aid them
        in their [[navigation]] and prevent [[shipwreck]]s. A sanctuary to the Virgin
        of Buen Ayre would be later erected in [[Seville]].<ref name=\"catalanname\">{{cite
        web | url=http://en.todobuenosaires.com/buenos_aires/en/historia/origenombre.php
        | title=Origin of the name Buenos Aires | publisher=Todo Buenos Aires | accessdate=18
        January 2015}}</ref>\n\n==History==\n{{see also|Timeline of Buenos Aires}}\n\n===Colonial
        times===\n[[File:Garay2.jpg|thumb|right|Depiction of [[Juan de Garay]] and
        the second founding of Buenos Aires, 1580]]\nSeaman [[Juan D\u00edaz de Sol\u00eds]],
        navigating in the name of Spain, was the first European to reach the [[R\u00edo
        de la Plata]] in 1516. His expedition was cut short when he was killed during
        an attack by the native [[Charrua|Charr\u00faa]] tribe in what is now [[Uruguay]].\n\nThe
        city of Buenos Aires was first established as ''''Ciudad de Nuestra Se\u00f1ora
        Santa Mar\u00eda del Buen Ayre''''<ref name=\"Short history\"/> (literally
        \"City of Our Lady Saint Mary of the Fair Winds\") after [[Shrine of Our Lady
        of Bonaria|Our Lady of Bonaria]] (Patroness Saint of [[Sardinia]]) on 2 February
        1536 by a Spanish expedition led by [[Pedro de Mendoza]]. The settlement founded
        by Mendoza was located in what is today the [[San Telmo]] district of Buenos
        Aires, south of the city center.\n\nMore attacks by the indigenous people
        forced the settlers away, and in 1542 the site was abandoned.<ref>[http://www.laeducacion.com/vinculos/materias/historia/not020107.htm
        Abor\u00edgenes de la Argentina]. (Spanish) John D. Torres Barreto. Retrieved
        9 February 2012. {{wayback|url=http://www.laeducacion.com/vinculos/materias/historia/not020107.htm
        |date=20160115211627 |df=y }}</ref><ref>[http://www.mendoza.edu.ar/efemerid/p_mendoz.htm
        Pedro de Mendoza]. (Spanish) Retrieved 8 February 2012. {{wayback|url=http://www.mendoza.edu.ar/efemerid/p_mendoz.htm
        |date=20160126220900 |df=y }}</ref>  A second (and permanent) settlement was
        established in 1580 by [[Juan de Garay]], who arrived by sailing down the
        [[Paran\u00e1 River]] from [[Asunci\u00f3n]] (now the capital of Paraguay).
        He dubbed the settlement \"Sant\u00edsima Trinidad\" and its port became \"Puerto
        de Santa Mar\u00eda de los Buenos Aires.\"<ref name=\"provincia\"/>\n\nFrom
        its earliest days, Buenos Aires depended primarily on trade. During most of
        the 17th and 18th centuries, Spanish ships were menaced by pirates, so they
        developed a complex system where ships with military protection were dispatched
        to Central America, cross the land, from there to [[Lima|Lima, Peru]] and
        from it to the [[inner city|inner cities]] of the viceroyalty. Because of
        this, products took a very long time to arrive in Buenos Aires, and the taxes
        generated by the transport made them prohibitive. This scheme frustrated the
        traders of Buenos Aires, and a thriving contraband industry developed. This
        also instilled a deep resentment in ''''[[porte\u00f1o]]s'''' towards the
        Spanish authorities.<ref name=\"Short history\"/>\n\nSensing these feelings,
        [[Charles III of Spain]] progressively eased the trade restrictions and finally
        declared Buenos Aires an open port in the late 18th century. The capture of
        [[Portobelo, Col\u00f3n|Porto Bello]] by British forces also fueled the need
        to foster commerce via the Atlantic route, to the detriment of Lima-based
        trade. One of his rulings was to split a region from the Viceroyalty of Per\u00fa
        and create instead the [[Viceroyalty of the R\u00edo de la Plata]], with Buenos
        Aires as the capital. However, Charles''s placating actions did not have the
        desired effect, and the ''''porte\u00f1os'''', some of them versed in the
        ideology of the [[French Revolution]], became even more convinced of the need
        for independence from Spain.\n\n===War of independence===\n{{see also|Argentine
        War of Independence}}\n{{unreferenced section|date=May 2014}}\n[[File:Museo
        del Bicentenario - \"La Casa Rosada\" por Della Valle.jpg|thumb|left|[[Casa
        Rosada]] in a painting of 1910, this view of the back (now Parque Col\u00f3n).]]\n\nDuring
        the [[British invasions of the R\u00edo de la Plata]], British forces attacked
        Buenos Aires twice. In 1806 the British successfully invaded Buenos Aires,
        but an army from [[Montevideo]] led by [[Santiago de Liniers]] defeated them.
        In the brief period of British rule, the viceroy [[Rafael Sobremonte]] managed
        to escape to [[C\u00f3rdoba, Argentina|C\u00f3rdoba]] and designated this
        city as capital. Buenos Aires became the capital again after its liberation,
        but Sobremonte could not resume his duties as viceroy. Santiago de Liniers,
        chosen as new viceroy, prepared the city against a possible new British attack
        and repelled the attempted invasion of 1807. The militarization generated
        in society changed the balance of power favorably for the [[criollo people|criollo]]s
        (in contrast to [[peninsulars]]), as well as the development of the [[Peninsular
        War]] in Spain. An attempt by the peninsular merchant [[Mart\u00edn de \u00c1lzaga]]
        to remove Liniers and replace him with a [[Junta (Peninsular War)|Junta]]
        was defeated by the criollo armies. However, by 1810 it would be those same
        armies who would support a new revolutionary attempt, successfully removing
        the new viceroy [[Baltasar Hidalgo de Cisneros]]. This is known as the [[May
        Revolution]], which is now celebrated as a national holiday. This event started
        the [[Argentine War of Independence]], and many armies left Buenos Aires to
        fight the diverse strongholds of royalist resistance, with varying levels
        of success. The government was held first by two Juntas of many members, then
        by two [[triumvirate]]s, and finally by a unipersonal office, the [[Supreme
        Director of the United Provinces of the R\u00edo de la Plata|Supreme Director]].
        Formal independence from Spain was [[Argentine Declaration of Independence|declared]]
        in 1816, at the [[Congress of Tucum\u00e1n]]. Buenos Aires managed to endure
        the whole [[Spanish American wars of independence]] without falling again
        under royalist rule.\n\nHistorically, Buenos Aires has been Argentina''s main
        venue for [[liberalism|liberal]], [[free-trade]] and foreign ideas, while
        many of the provinces, especially to the north-west, advocated a more [[nationalism|nationalistic]]
        and [[Catholic]] approach to political and social issues. Much of the internal
        tension in Argentina''s history, starting with the centralist-federalist conflicts
        of the 19th century, can be traced back to these contrasting views. In the
        months immediately following 25 May Revolution, Buenos Aires sent a number
        of military envoys to the provinces with the intention of obtaining their
        approval. Many of these missions ended in violent clashes, and the enterprise
        fuelled tensions between the capital and the provinces.\n\nIn the 19th century
        the city was [[blockade]]d twice by naval forces: by the [[French blockade
        of the R\u00edo de la Plata|French]] from 1838 to 1840, and later by an [[Anglo-French
        blockade of the R\u00edo de la Plata|Anglo-French]] expedition from 1845 to
        1848. Both blockades failed to force the city into submission, and the foreign
        powers eventually desisted from their demands.\n\n===Modern history===\n[[File:Buenos
        Aires Yesterday.webm|thumb|200|Film footage of Buenos Aires during the early
        20th century]]\nDuring most of the 19th century, the political status of the
        city remained a sensitive subject. It was already capital of [[Buenos Aires
        Province]], and between 1853 and 1860 it was the capital of the seceded [[State
        of Buenos Aires]]. The issue was fought out more than once on the battlefield,
        until the matter was finally settled in 1880 when the city was [[Federalization
        of Buenos Aires|federalized]] and became the seat of government, with its
        mayor appointed by the president. The [[Casa Rosada]] became the seat of the
        [[President of Argentina|president]].<ref name=\"provincia\"/>\n\nHealth conditions
        in poor areas were negative, with high rates of tuberculosis.  Public-health
        physicians and politicians typically blamed both the poor themselves and their
        ramshackle tenement houses (conventillos) for the spread of the dreaded disease.  People
        ignored public-health campaigns to limit the spread of contagious diseases,
        such as the prohibition of spitting on the streets, the strict guidelines
        to care for infants and young children, and quarantines that separated families
        from ill loved ones.<ref>Diego Armus, ''''The Ailing City: Health, Tuberculosis,
        and Culture in Buenos Aires, 1870\u20131950'''' (2011)</ref>\n\nIn addition
        to the wealth generated by the [[Buenos Aires Customs]] and the fertile [[pampas]],
        [[Rail transport in Argentina|railroad development]] in the second half of
        the 19th century increased the economic power of Buenos Aires as raw materials
        flowed into its factories. A leading destination for immigrants from Europe,
        particularly Italy and Spain, from 1880 to 1930 Buenos Aires became a multicultural
        city that ranked itself with the major European capitals. The [[Teatro Col\u00f3n|Col\u00f3n
        Theater]] became one of the world''s top opera venues, and the city became
        the regional capital of [[Radio in Argentina|radio]], [[Television in Argentina|television]],
        [[Argentine cinema|cinema]], and [[Culture of Argentina#Theatre|theatre]].
        The city''s main avenues were built during those years, and the dawn of the
        20th century saw the construction of South America''s then-tallest buildings
        and the first [[Buenos Aires Underground|underground]] system. A second construction
        boom from 1945 to 1980 reshaped downtown and much of the city.\n\n[[File:Horacio
        Coppola - Buenos Aires 1936 - Corrientes desde el edificio COMEGA nocturna.jpg|thumb|left|[[Avenida
        Corrientes]], 1936, photograph by [[Horacio Coppola]]. Coppola''s photographs
        reflect the rapid urban and cultural growth of the city]]\nBuenos Aires also
        attracted migrants from Argentina''s provinces and neighboring countries.
        [[Shanty town]]s (''''[[villa miseria|villas miseria]]'''') started growing
        around the city''s industrial areas during the 1930s, leading to pervasive
        social problems and social contrasts with the largely upwardly mobile Buenos
        Aires population. These laborers became the political base of [[Peronism]],
        which emerged in Buenos Aires during the [[Loyalty Day (Argentina)|pivotal
        demonstration]] of 17 October 1945, at the [[Plaza de Mayo]].<ref name=\"Clar\u00edn
        guide\">''''Gu\u00eda visual de Buenos Aires centro hist\u00f3rico'''', [[Clar\u00edn
        (Argentine newspaper)|''''Clar\u00edn'''']] Viajes, 2001.</ref> Industrial
        workers of the Greater Buenos Aires industrial belt have been Peronism''s
        main support base ever since, and Plaza de Mayo became the site for demonstrations
        and many of the country''s political events; on 16 June 1955, however, a splinter
        faction of the Navy bombed the Plaza de Mayo area, killing 364 civilians (see
        ''''[[Bombing of Plaza de Mayo]]''''). This was the only time the city was
        attacked from the air, and the event was followed by a military uprising which
        deposed President Per\u00f3n, three months later (see ''''[[Revoluci\u00f3n
        Libertadora]]'''').\n\nIn the 1970s the city suffered from the fighting between
        left-wing revolutionary movements ([[Montoneros]], [[People''s Revolutionary
        Army (Argentina)|E.R.P.]] and F.A.R.) and the [[Right-wing politics|right-wing]]
        paramilitary group [[Argentine Anticommunist Alliance|Triple A]], supported
        by [[Isabel Mart\u00ednez de Per\u00f3n|Isabel Per\u00f3n]], who became president
        of Argentina in 1974 after Juan Per\u00f3n''s death.\n\nThe [[March 1976 coup]],
        led by General [[Jorge Videla]], only escalated this conflict; the \"[[Dirty
        War]]\" resulted in 30,000 ''''[[Forced disappearance|desaparecidos]]''''
        (people kidnapped and killed by the military during the years of the junta).<ref
        name=\"Millions\">''''We are Millions: Neo-liberalism and new forms of political
        action in Argentina'''', Marcela L\u00f3p\u00e9z Levy, Latin America Bureau,
        London, 2004. ISBN 978-1899365630</ref> The silent marches of their mothers
        ([[Mothers of the Plaza de Mayo]]) are a well-known image of Argentines suffering
        during those times.\n\nThe [[National Reorganization Process|dictatorship]]''s
        appointed mayor, [[Osvaldo Cacciatore]], also drew up plans for a network
        of freeways intended to relieve the city''s acute traffic gridlock. The plan,
        however, called for a seemingly indiscriminate razing of residential areas
        and, though only three of the eight planned were put up at the time, they
        were mostly obtrusive raised freeways that continue to blight a number of
        formerly comfortable neighborhoods to this day.\n\nThe city was visited by
        [[Pope John Paul II]] twice: in 1982, and a second visit in 1987, which gathered
        some of the largest crowds in the city''s history. The return of democracy
        in 1983 coincided with a cultural revival, and the 1990s saw an economic revival,
        particularly in the construction and financial sectors.\n\nOn 17 March 1992
        a bomb [[1992 Israeli Embassy attack in Buenos Aires|exploded in the Israeli
        Embassy]], killing 29 and injuring 242. Another explosion, on 18 July 1994
        [[1994 AMIA bombing|destroyed a building]] housing several [[Jew]]ish organizations,
        killing 85 and injuring many more, these incidents marked the beginning of
        [[Middle East]]ern [[terrorism]] to South America.\n\nFollowing a [[Pact of
        Olivos|1993 agreement]], the [[Constitution of Argentina|Argentine Constitution]]
        was amended to give Buenos Aires [[autonomy]] and rescinding, among other
        things, the president''s right to appoint the city''s mayor (as had been the
        case since 1880). On 30 June 1996, voters in Buenos Aires chose their first
        elected mayor ([[List of mayors and chiefs of government of Buenos Aires|''''Chief
        of Government'''']]).\n\nOn 30 December 2004 a [[Rep\u00fablica Croma\u00f1\u00f3n
        nightclub fire|fire at the Rep\u00fablica Cromagnon nightclub]] killed almost
        200 people, one of the greatest non-natural tragedies in Argentine history.\n\nOn
        22 February 2012, [[2012 Buenos Aires rail disaster|a train crashed at Once
        Station]]. Fifty-one people were killed and more than 700 were injured;<ref
        name=brakes>{{cite news|url=http://www.clarin.com/ciudades/accidente_de_tren_en_Once-Sarmiento_0_652135022.html
        |newspaper=Clar\u00edn|date=24 February 2012|title=Declar\u00f3 el maquinista
        y fue excarcelado: \"Intent\u00e9 frenar dos veces, pero el mecanismo fall\u00f3\"|language=Spanish|accessdate=13
        September 2012}}</ref> the dead and seriously injured were in the first two
        carriages,<ref name=front>{{cite news|url=http://www.clarin.com/sociedad/operativo-resulto-eficaz-revela-fallas_0_652734821.html
        |newspaper=[[Clar\u00edn (Argentine newspaper)|Clar\u00edn]]|date=25 February
        2012|title=Un operativo que result\u00f3 eficaz pero que ahora revela fallas|first=Einat
        |last=Rozenwasser|accessdate=25 February 2012|language=Spanish}}</ref> which
        was packed with people who had moved to the front of the train to be near
        the station exit on arrival.\n\n==Government and politics==\n\n===Government
        structure===\n[[File:Jura del jefe de Gobierno y vicejefa de Gobierno de la
        Ciudad de Buenos Aires.jpg|thumb|170px|upright|Mayor [[Mauricio Macri]] in
        the chamber of the Buenos Aires Legislature.]]\n\nThe Executive is held by
        the [[List of mayors and chiefs of government of Buenos Aires|Chief of Government]]
        ({{lang-es|link=no|Jefe de Gobierno}}), elected for a four-year term together
        with a Deputy Chief of Government, who presides over the 60-member [[Buenos
        Aires City Legislature]]. Each member of the [[Buenos Aires City Legislature|Legislature]]
        is elected for a four-year term; half of the legislature is renewed every
        two years. Elections use the [[D''Hondt method]] of proportional representation.
        The Judicial branch is composed of the Supreme Court of Justice (Tribunal
        Superior de Justicia), the Magistrate''s Council (Consejo de la Magistratura),
        the Public Ministry, and other City Courts. The Article 61 of the 1996 Constitution
        of the City of Buenos Aires states that \"''''Suffrage is free, equal, secret,
        universal, compulsory and non-accumulative. Resident aliens enjoy this same
        right, with its corresponding obligations, on equal terms with Argentine citizens
        registered in the district, under the terms established by law''''.\"<ref>{{cite
        web\n|url=http://www.legislatura.gov.ar/1legisla/constcba.htm\n|archiveurl=https://web.archive.org/web/20080122130413/http://www.legislatura.gov.ar/1legisla/constcba.htm\n|archivedate=22
        January 2008\n|title=Constituci\u00f3n de la Ciudad Aut\u00f3noma de Buenos
        Aires\n|language=Spanish\n|date=1 October 1996\n|author=Ciudad Aut\u00f3noma
        de Buenos Aires\n|accessdate=13 December 2007}}</ref>\n\nLegally, the city
        has less autonomy than the [[Provinces of Argentina|Provinces]]. In June 1996,
        shortly before the City''s first Executive elections were held, the [[Argentine
        National Congress]] issued the National Law 24.588 (known as [[Antonio Cafiero|Ley
        Cafiero]], after the [[Argentine Senate|Senator]] who advanced the project)
        by which the authority over the 25,000-strong [[Argentine Federal Police]]
        and the responsibility over the federal institutions residing at the City
        (e.g., [[Supreme Court of Argentina|National Supreme Court of Justice buildings]])
        would not be transferred from the [[Government of Argentina|National Government]]
        to the Autonomous City Government until a new consensus could be reached at
        the National Congress. Furthermore, it declared that the [[Port of Buenos
        Aires]], along with some other places, would remain under constituted federal
        authorities.<ref>{{cite web|url=http://www.infobae.com/contenidos/324047-100799-0-Qu%C3%A9-dice-la-Ley-Cafiero
        |title=''&#39;Infobae''&#39;: Qu\u00e9 dice la Ley Cafiero|language=Spanish|publisher=Infobae.com
        |date=30 January 2011 |accessdate=2 May 2012}}</ref> {{As of|2011}}, the deployment
        of the [[Metropolitan Police (Buenos Aires)|Metropolitan Police of Buenos
        Aires]] is ongoing.<ref>{{cite web|url=http://www.metropolitana.gob.ar/nosotros.html
        |title=: Polic\u00eda Metropolitana : |publisher=Metropolitana.gob.ar |accessdate=15
        September 2011 |deadurl=yes |archiveurl=https://web.archive.org/20110903013239/http://www.metropolitana.gob.ar:80/nosotros.html
        |archivedate=3 September 2011 }}</ref>\n\nBeginning in 2007, the city has
        embarked on a new decentralization scheme, creating new [[Barrios and Communes
        of Buenos Aires|Communes]] (''''comunas'''') which are to be managed by elected
        committees of seven members each.\n\n===Recent political history===\n[[File:Mauricio
        Macri en conferencia de prensa por alerta meteorol\u00f3gico (8640147377).jpg|thumbnail|From
        left to right: [[Diego Santilli]], [[Horacio Rodr\u00edguez Larreta]], [[Mauricio
        Macri]] and [[Mar\u00eda Eugenia Vidal]] ]]\nIn 1996, following the [[1994
        amendment of the Argentine Constitution|1994 reform of the Argentine Constitution]],
        the city held its first mayoral elections under the new statutes, with the
        mayor''s title formally changed to \"Head of Government\". The winner was
        [[Fernando de la R\u00faa]], who would later become President of Argentina
        from 1999 to 2001.\n\nDe la R\u00faa''s successor, [[An\u00edbal Ibarra]],
        won two popular elections, but was [[impeachment|impeached]] (and ultimately
        deposed on 6 March 2006) as a result of the fire at the [[Rep\u00fablica Croma\u00f1\u00f3n
        nightclub fire|Rep\u00fablica Cromagnon]] nightclub. [[Jorge Telerman]], who
        had been the acting mayor, was invested with the office. In the 2007 elections,
        [[Mauricio Macri]] of the [[Republican Proposal]] (PRO) party won the [[Ballotage
        in Argentina|second-round]] of voting over [[Daniel Filmus]] of the [[Frente
        para la Victoria]] (FPV) party, taking office on 9 December 2007. In 2011,
        the elections went to a second round with 60.96% of the vote for PRO, compared
        to 39.04% for FPV, thus re-electing Macri as mayor of the city with [[Mar\u00eda
        Eugenia Vidal]] as deputy mayor.<ref>[http://especiales.perfil.com/elecciones-capital-2011/resultadosjefe.php
        Elecciones 2011] - Perfil</ref>\n\nThe 2015 elections were the first to use
        an [[electronic voting]] system in the city, similar to the one used in [[Salta
        Province]].<ref>[http://www.informatesalta.com.ar/noticia.asp?q=79437 M\u00e1s
        de 300 mil porte\u00f1os probaron ayer el voto electr\u00f3nico] - InformateSalta,
        27 April 2015</ref> In these elections held on 5 July 2015, Macri stepped
        down as mayor and pursue his [[Argentine general election, 2015|presidential
        bid]] and [[Horacio Rodr\u00edguez Larreta]] took his place as the mayoral
        candidate for PRO. In the first round of voting, FPV''s [[Mariano Recalde]]
        obtained 21.78% of the vote, while [[Mart\u00edn Lousteau]] of the ECO party
        obtained 25.59% and Larreta obtained 45.55%, meaning that the elections went
        to a second round since PRO was unable to secure the majority required for
        victory.<ref>[http://www.lanacion.com.ar/1807919-elecciones-portenas-2015-amplio-triunfo-de-horacio-rodriguez-larreta-pero-habria-ballottage-con-martin-lousteau
        Elecciones porte\u00f1as 2015: amplio triunfo de Horacio Rodr\u00edguez Larreta,
        pero habr\u00e1 ballottage con Mart\u00edn Lousteau] - La Nacion, 5 July 2015</ref>
        The second round was held on 19 July 2015 and Larreta obtained 51.6% of the
        vote, followed closely by Lousteau with 48.4%, thus PRO won the elections
        for a third term with Larreta as mayor and [[Diego Santilli]] as deputy. In
        these elections, PRO was stronger in the wealthier neighbourhoods of northern
        Buenos Aires, while ECO was stronger in the south of the city.<ref>[http://www.lanacion.com.ar/1811251-comparativo-con-la-primera-vuelta-asi-variaron-los-resultados-de-larreta-y-lousteau
        Mapa de resultados ballottage] - La Nacion, 19 July 2015.</ref>\n\n===National
        representation===\nBuenos Aires is represented in the [[Argentine Senate]]
        by three senators ({{As of|2013|lc=y}}, [[Gabriela Michetti]], [[Diego Santilli]]
        and [[Fernando Solanas]]).<ref>[http://www.senado.gov.ar/ Senate of the Nation].
        Retrieved 25 December 2007.</ref> The people of Buenos Aires also elect 25
        national deputies to the [[Argentine Chamber of Deputies]].\n\n==Demographics==\n[[File:Population
        of Buenos Aires 1740-2010.png|300px|thumb|Population since 1740]]\n{{See also|Demographics
        of Argentina}}\n\n===Census data===\n[[File:Buenos Aires map.jpg|thumbnail]]\n\nIn
        the census of 2010 there were 2,891,082 people residing in the city.<ref name=\"indec4701\">{{cite
        web|url = http://www.censo2010.indec.gov.ar/preliminares/cuadro_caba.asp|title
        = Censo 2010|accessdate = 20 October 2015}}</ref> The population of Greater
        Buenos Aires was 3,147,638 according to 2010 census data.<ref>{{cite web|title
        = Censo 2010 Argentina|url = http://www.censo2010.indec.gov.ar/preliminares/cuadro_resto.asp|website
        = www.censo2010.indec.gov.ar|accessdate = 2015-10-20}}</ref> The population
        density in Buenos Aires proper was 13,680 inhabitants per square kilometer
        (34,800 per mi<sup>2</sup>), but only about 2,400 per km<sup>2</sup> (6,100
        per mi<sup>2</sup>) in the suburbs.{{citation needed|date=August 2015}}\n\nThe
        population of Buenos Aires proper has hovered around 3 million since 1947,
        due to low birth rates and a slow migration to the suburbs. The surrounding
        districts have, however, expanded over fivefold (to around 10&nbsp;million)
        since then.<ref name=indec4701/>\n\nThe [[National Institute of Statistics
        and Census of Argentina|2001 census]] showed a relatively aged population:
        with 17% under the age of fifteen and 22% over sixty, the people of Buenos
        Aires have an age structure similar to those in most European cities. They
        are older than Argentines as a whole (of whom 28% were under 15, and 14% over
        60).<ref>{{cite web|url=http://www.indec.mecon.ar?censo2001s2_2/ampliada_index.asp?mode=02
        |title=Indec:Instituto Nacional De Estadistica Y Censos De La Republica Argentina
        |publisher=Indec.mecon.ar?censo2001s2_2 |accessdate=1 June 2011}}</ref>\n\nTwo-thirds
        of the city''s residents live in apartment buildings and 30% in single-family
        homes; 4% live in sub-standard housing.<ref name=censo>{{cite web|url=http://www.indec.mecon.ar/nuevaweb/cuadros/2/p020201.xls
        |title=2001 Census |accessdate=9 August 2009}}</ref> Measured in terms of
        income, the city''s [[poverty threshold|poverty rate]] was 8.4% in 2007 and,
        including the metro area, 20.6%.<ref name=buestat>{{cite web|url=http://www.buenosaires.gov.ar/areas/hacienda/sis_estadistico/buscador.php?tipopubli=1&anio=&mes=&palabras=
        |title=Buenos Aires Statistical Monthly, June 2008 |publisher=Buenosaires.gov.ar
        |accessdate=9 August 2009 |deadurl=yes |archiveurl=https://web.archive.org/web/20090919191834/http://www.buenosaires.gov.ar:80/areas/hacienda/sis_estadistico/buscador.php?tipopubli=1&anio=&mes=&palabras=
        |archivedate=19 September 2009 }}</ref> Other studies estimate that 4 million
        people in the metropolitan Buenos Aires area live in poverty.<ref>{{cite web|url=http://en.mercopress.com/2009/06/19/four-million-live-in-poverty-in-metropolitan-buenos-aires
        |title=Four million live in poverty in metropolitan Buenos Aires |publisher=En.mercopress.com
        |accessdate=9 August 2009}}</ref>\n\nThe city''s resident labor force of 1.2&nbsp;million
        in 2001 was mostly employed in the services sector, particularly social services
        (25%), commerce and tourism (20%) and business and financial services (17%);
        despite the city''s role as Argentina''s capital, public administration employed
        only 6%. Manufacturing still employed 10%.<ref name=censo/>\n\n===Districts===\n{{Main|Barrios
        of Buenos Aires}}\nThe city is divided into 48 ''''[[barrio]]s'''' or, [[Barrios
        and Communes of Buenos Aires|districts]], for administrative purposes.<ref
        name=\"city government\">[http://www.buenosaires.gov.ar/ Government of Buenos
        Aires]. Retrieved 7 August 2006.</ref> The division was originally based on
        Catholic ''''parroquias'''' (parishes), but has undergone a series of changes
        since the 1940s. A newer scheme has divided the city into 15 ''''comunas''''
        (communes).<ref>[http://www.pagina12.com.ar/diario/sociedad/3-55934-2005-09-02.html
        ''Buenos Aires con quince comunas''] by Pedro Lipcovich, ''''[[P\u00e1gina/12]]'''',
        2 September 2005</ref>\n\n===Population origin===\n{{See also|Immigration
        in Argentina}}\n[[File:Hotel Inmigrantes Buenos Aires.jpg|thumb|The [[Hotel
        de Inmigrantes|Immigrants'' Hotel]], constructed in 1906, received and assisted
        the thousands of immigrants arriving to the city. The hotel is now a National
        Museum.]]\n\nThe majority of ''''[[porte\u00f1o]]s'''' have [[Great European
        immigration wave to Argentina|European origins]], with Italian, German and
        Spanish descent being the most common, from the [[Calabria]]n, [[Liguria]]n,
        [[Piedmont]], Lombardy, Sicily and [[Campania]] [[regions of Italy]] and from
        the [[Andalusia]]n, [[Galicia (Spain)|Galician]], [[Asturias|Asturian]], and
        [[Basque Country (autonomous community)|Basque]] [[Nationalisms and regionalisms
        of Spain|regions of Spain]].<ref>Enrique Oteiza y Susana Novick sostienen
        que \"''''la Argentina desde el siglo XIX, al igual que Australia, Canad\u00e1
        o Estados Unidos, se convierte en un ''''''''''pa\u00eds de inmigraci\u00f3n'''''''''',
        entendiendo por esto una sociedad que ha sido conformada por un fen\u00f3meno
        inmigratorio masivo, a partir de una poblaci\u00f3n local muy peque\u00f1a.\"''''
        [http://www.iigg.fsoc.uba.ar/pobmigra/archivos/rc31.pdf (Oteiza, Enrique;
        Novick, Susana. Inmigraci\u00f3n y derechos humanos. Pol\u00edtica y discursos
        en el tramo final del menemismo. in l\u00ednea&#93;. Buenos Aires: Instituto
        de Investigaciones Gino Germani, Facultad de Ciencias Sociales, Universidad
        de Buenos Aires, 2000 (IIGG Documentos de Trabajo, N\u00b0 14): http://www.iigg.fsoc.uba.ar/docs/dt/dt14.pdf)];
        Ribeiro, Darcy. ''''Las Am\u00e9ricas y la Civilizaci\u00f3n'''' (1985). Buenos
        Aires:EUDEBA, pp. 449 ss.; Jos\u00e9 Luis Romero (Romero, Jos\u00e9 Luis.
        \"Indicaci\u00f3n sobre la situaci\u00f3n de las masas en Argentina (1951)\",
        in ''''La experiencia argentina y otros ensayos'''', Buenos Aires: [[University
        of Belgrano|Universidad de Belgrano]], 1980, p. 64)</ref><ref>{{cite web|url=http://www.geographia.com/argentina/buenosaires/Index.htm
        |title=Buenos Aires Introduction |publisher=Geographia.com |accessdate=9 August
        2009}}</ref>  Unrestricted waves of European immigrants to Argentina starting
        in the mid-19th century significantly increased the country''s population,
        even causing the number of porte\u00f1os to triple between 1887 and 1915 from
        500,000 to 1.5 million.<ref>{{cite journal |last=Solberg |first=Carl |date=May
        1969 |title=Immigration and Urban Social Problems in Argentina and Chile,
        1890\u20131914 |url=http://www.jstor.org.proxy.library.georgetown.edu/stable/2510818
        |journal=The Hispanic American Historical Review |publisher=Duke University
        Press |volume=49 |issue=2 |pages=215\u2013232 |doi= 10.2307/2510818 |access-date=2
        December 2014}}</ref>\n\nOther significant European origins include Scottish,
        Norwegian, Polish, French, Portuguese, Swedish, Greek, Czech, Croatian, Dutch,
        Russian, Serbian, English, Hungarian and Bulgarian. In the 1980s and 1990s,
        there was a small wave of immigration from Romania and Ukraine.<ref>{{cite
        web|url=http://www.casahistoria.net/argentina_immigration.htm#1.%20General
        |title=European Emigration to Argentina |publisher=Casahistoria.net |date=17
        July 2009 |accessdate=9 August 2009}}</ref> There is a minority of old ''''[[criollo
        people|criollo]]'''' stock, dating back to the Spanish colonial days. The
        ''''Criollo'''' and Spanish-aboriginal ([[mestizo]]) population in the city
        has increased mostly as a result of immigration from the inner provinces and
        from other countries such as neighboring Bolivia, Paraguay, Chile and [[Peru]],
        since the second half of the 20th century.\n\nThe [[Jews|Jewish]] community
        in [[Greater Buenos Aires]] numbers around 250,000, and is the largest in
        Latin America. Most are of Northern, Western, Central, and Eastern European
        [[Ashkenazi Jews|Ashkenazi]] origin, primarily Swedish, Dutch, Polish, German,
        and [[Russian Jews|Russian]] Jews, with a significant [[Sephardi Jews|Sephardic]]
        minority, mostly made up of [[Syrian Jews]] and [[Lebanese Jews]].<ref name=vjht>{{cite
        web|title=The Virtual Jewish History Tour \u2013 Argentina|last=Weiner|first=Rebecca|url=https://www.jewishvirtuallibrary.org/jsource/vjw/Argentina.html|accessdate=9
        January 2008}}</ref> Important [[Lebanon|Lebanese]], [[Georgians]], [[Syria]]n
        and [[Armenia]]n communities have had a significant presence in commerce and
        civic life since the beginning of the 20th century.\n\nMost [[Asian Argentine|East
        Asian immigration]] in Buenos Aires comes from China. Chinese immigration
        is the fourth largest in Argentina, with the vast majority of them living
        in Buenos Aires and its metropolitan area.<ref name=\"chinaytaiwanesa\">{{cite
        web |url=http://www.buenosaires.gob.ar/derechoshumanos/observatorio/colectividad-china-taiwanesa|title=Colectividad
        China y Taiwanesa|language=Spanish|date= |publisher=Government of the City
        of Buenos Aires|access-date=2 April 2015}}</ref> In the 1980s, most of them
        were from [[Taiwan]], but since the 1990s the majority of Chinese immigrants
        come from the continental province of [[Fujian]].<ref name=\"chinaytaiwanesa\"
        /> The mainland Chinese who came from Fujian mainly installed supermarkets
        throughout the city and the suburbs; these supermarkets are so common that,
        in average, there is one every two and a half blocks and are simply referred
        to as ''''el chino'''' (\"the Chinese\").<ref name=\"chinaytaiwanesa\" /><ref>{{cite
        web |url=http://edant.clarin.com/suplementos/pymes/2006/03/06/y-01150880.htm|title=El
        secreto de los negocios chinos|language=Spanish|date=6 March 2006|last=Rodi\u00f1o|first=Silvia|publisher=''''[[Clar\u00edn
        (Argentine newspaper)|Clar\u00edn]]''''. [[Clar\u00edn Group]]|access-date=2
        April 2015}}</ref> [[Japanese Argentine|Japanese immigrants]] are mostly from
        the [[Okinawa Prefecture]]. They started the [[dry cleaning]] business in
        Argentina, an activity that is considered idiosyncratic to the Japanese immigrants
        in Buenos Aires.<ref name=\"japonesa\">{{cite web |url=http://www.buenosaires.gob.ar/derechoshumanos/observatorio/colectividades-japonesa|title=Colectividad
        Japonesa|language=Spanish|date= |publisher=Government of the City of Buenos
        Aires|access-date=2 April 2015}}</ref> [[Koreans in Argentina|Korean Immigration]]
        occurred after the [[division of Korea]]; they mainly settled in [[Flores,
        Buenos Aires|Flores]] and [[Balvanera#Origin of name and alternative names|Once]].<ref
        name=\"coreana\">{{cite web |url=http://www.buenosaires.gob.ar/derechoshumanos/observatorio/colectividad-coreana|title=Colectividad
        Coreana|language=Spanish|date= |publisher=Government of the City of Buenos
        Aires|access-date=2 April 2015}}</ref>\n\nIn the {{census-ar|2010}}, 2.1%
        of the population or 61,876 persons declared to be [[Indigenous peoples of
        the Americas|Amerindian]] or first-generation descendants of Amerindians in
        Buenos Aires (not including the 24 adjacent [[Partidos of Buenos Aires|Partidos]]
        that make up [[Greater Buenos Aires]]).<ref name=pueblosoriginarios>{{cite
        web|url=http://estadisticas.tierradelfuego.gov.ar/wp-content/uploads/2015/07/pueblos_originarios_Metropolitana.pdf|title=Censo
        Nacional de Poblaci\u00f3n, Hogares y Viviendas 2010: Pueblos Originarios:
        Regi\u00f3n Metropolitana: Serie D N<sup>o</sup> 6 |language=Spanish |accessdate=5
        December 2015 |publisher=INDEC}}</ref> Amongst the 61,876 persons who are
        of indigenous origin, 15.9% are [[Quechua people]], 15.9% are [[Guaran\u00ed
        people|Guaran\u00ed]], 15.5% are [[Aymara people|Aymara]] and 11% are [[Mapuche]].<ref
        name=pueblosoriginarios/> Within the 24 adjacent Partidos, 186,640 persons
        or 1.9% of the total population declared themselves to be Amerindian.<ref
        name=pueblosoriginarios/> Amongst the 186,640 persons who are of indigenous
        origin, 21.2% are Guaran\u00ed, 19% are [[Toba people|Toba]], 11.3% are Mapuche,
        10.5% are Quechua and 7.6% are [[Diaguita]].<ref name=pueblosoriginarios/>\n\nIn
        the city, 15,764 people identified themselves as [[Afro-Argentine]] in the
        2010 Census.<ref name=afrodescendiente>{{cite web|url=http://www.censo2010.indec.gob.ar/CuadrosDefinitivos/P42-P_caba.pdf|title=Cuadro
        P42-P. Ciudad Aut\u00f3noma de Buenos Aires. Poblaci\u00f3n afrodescendiente
        en viviendas particulares por sexo, seg\u00fan grupo de edad. A\u00f1o 2010|language=Spanish
        |accessdate=5 December 2015 |publisher=INDEC}}</ref>\n\n===Religion===\nMost
        inhabitants are Roman Catholic, though studies in recent decades found that
        fewer than 20% are practicing.<ref>{{cite web|url=http://www.clarin.com/diario/2008/08/27/um/encuesta1.pdf
        |title=Presentaci\u00f3n de PowerPoint |format=PDF |accessdate=9 August 2009}}</ref>
        Buenos Aires is the seat of a Roman Catholic [[metropolitan bishop|metropolitan
        archbishop]] (the Catholic [[primate (bishop)|''''primate'''']] of Argentina),
        currently Archbishop [[Mario Poli]]. His predecessor, Cardinal Jorge Bergoglio,
        was elected to the [[Papacy]] as [[Pope Francis]] on 13 March 2013. There
        are Protestant, [[Orthodox Christianity|Orthodox Christian]], [[Islam in Argentina|Muslim]],
        [[Judaism|Jewish]], [[Jehovah''s Witnesses]], [[Mormon]], and [[Buddhism|Buddhist]]
        minorities. The city is home to the [[King Fahd Islamic Cultural Center|largest
        mosque in South America]].<ref>{{cite news|title=Largest Mosque in Latin America
        Opens|url=http://www.beliefnet.com/Faiths/Islam/2000/10/Largest-Mosque-In-Latin-America-Opens.aspx|publisher=[[Beliefnet]]|accessdate=2016-02-12}}</ref>
        Also, [[irreligion]] in Buenos Aires is higher than in other parts of the
        country, with about a 18.0% of the ''''porte\u00f1os'''' declaring themselves
        as either [[Atheism|atheist]] or [[Agnosticism|agnostic]].<ref name=\"perfilalza\">{{es}}
        [https://web.archive.org/web/http://www.diarioperfil.com.ar/edimp/0321/articulo.php?art=11609&ed=0321
        Los ateos siguen en alza y ya son la segunda \u2018religi\u00f3n\u2019] \u2013
        Diario Perfil \u2013 Domingo 14 de diciembre de 2008</ref>{{clear}}\n\n==Urban
        problems==\n[[File:Villamiseria5.JPG|thumbnail|''''Villa 31'''' or ''''Padre
        Mugica'''' is a [[villa miseria]] in the [[Retiro, Buenos Aires|Retiro]] district.]]\n[[Villas
        miserias]] range from small groups of precarious houses to larger, more organised
        communities with thousands of residents. In rural areas, the houses in the
        villas miserias might be made of mud and wood. Villas miseria are found around
        and inside the large cities of Buenos Aires, Rosario, C\u00f3rdoba and Mendoza,
        among others. The villas draw people from several backgrounds. Some are local
        citizens who have fallen from an already precarious economic position. In
        most cases, a villa miseria is populated by the children and grandchildren
        of the original settlers, who have been unable to improve their economic status.\n\nIn
        addition, Buenos Aires does not have enough green space. On average it has
        below {{convert|2|m\u00b2|0|abbr=on}} of green space per person, ten times
        less than New York, seven times less than Madrid and five times less than
        Paris. The World Health Organization (WHO), in its concern for public health,
        produced a document on the subject stating that every city should have a minimum
        of {{convert|9|m\u00b2|0|abbr=on}} of green space per person. An optimal amount
        would sit between 10 and {{convert|15|m\u00b2|0|abbr=on}} per person.<ref>[http://blog.sustainablecities.net/2011/07/13/how-many-metres-of-green-space-does-your-city-have/]</ref><ref>http://www.defensoria.org.ar/publicaciones/pdf/justa13A.pdf</ref>\n\n==Geography==\n\n[[File:Buenos
        Aires y R\u00edo de La Plata desde el aire.jpg|thumb|200px|Buenos Aires and
        R\u00edo de La Plata]]\nThe limits of Buenos Aires proper are determined in
        the eastern part and north-east by the [[R\u00edo de la Plata|Rio de la Plata]],
        in the southern part and southeast by the [[Matanza River|Riachuelo]] and
        to the northwest, west and Southwest by [[General Paz Avenue]], a {{convert|24|km|adj=on|abbr=on}}
        long highway that separates the [[Buenos Aires Province|province of Buenos
        Aires]] from the {{convert|203|km2|abbr=on}} that form the city.\n\nThe city
        of Buenos Aires lies in the [[pampa|pampa region]], except for some zones
        like the [[Buenos Aires Ecological Reserve]], the [[Boca Juniors|Boca Juniors
        (football) Club]] \"sports city\", [[Aeroparque Jorge Newbery|Jorge Newbery
        Airport]], the [[Puerto Madero]] neighborhood and the main port itself; these
        were all built on reclaimed land along the coasts of the [[R\u00edo de la
        Plata|Rio de la Plata]] (the world''s widest river).<ref>{{cite web|url=http://www.borello.com.ar/Notas%20de%20Interes/Notas_Riodelaplata.htm
        |title=Cuenca del Plata |publisher=Borello.com.ar |date= |accessdate=13 September
        2013}}</ref><ref>{{cite web|url=http://www.argentinaxplora.com/activida/geogra/geogra.htm
        |title=Geografia de Argentina |publisher=Argentinaxplora.com |date= |accessdate=13
        September 2013}}</ref><ref>{{cite web|url=http://www.bue.gov.ar/especiales/?id=2
        |title=Sitio oficial de turismo de la Ciudad de Buenos Aires &#124; LA CIUDAD
        DE TODOS LOS ARGENTINOS |language=es |publisher=Bue.gov.ar |date= |accessdate=13
        September 2013 |deadurl=yes |archiveurl=https://web.archive.org/web/20131023213334/http://www.bue.gov.ar/especiales/?id=2
        |archivedate=23 October 2013 }}</ref>\n\nThe region was formerly crossed by
        different [[creek (tidal)|creeks]] and lagoons, some of which were refilled
        and others tubed. Among the most important creeks are Maldonado, Vega, Medrano,
        Cilda\u00f1ez and White. In 1908 many creeks were channelled and rectified,
        as floods were damaging the city''s infrastructure. Starting in 1919, most
        creeks were enclosed. Notably, the Maldonado was tubed in 1954, and runs below
        [[Juan B. Justo Avenue]].\n\n===Climate===\n{{Further|Climate of Buenos Aires}}\nBuenos
        Aires has a [[humid subtropical climate]] ([[K\u00f6ppen climate classification|K\u00f6ppen]]
        ''''Cfa''''), with very hot and humid summers and mild winters.<ref name=Peel>{{cite
        journal | author = Peel, M. C. and Finlayson, B. L. and McMahon, T. A. | year
        = 2007 | title = Updated world map of the K\u00f6ppen\u2212Geiger climate
        classification | journal = Hydrol. Earth Syst. Sci. | volume = 11 | pages
        = 1633\u20131644 | doi = 10.5194/hess-11-1633-2007 | url = http://www.hydrol-earth-syst-sci.net/11/1633/2007/hess-11-1633-2007.pdf
        | issn = 1027-5606}}</ref> The warmest month is January, with a daily average
        of {{convert|25.1|\u00b0C|1}}. Most days see temperatures in the {{convert|28|to|31|\u00b0C|\u00b0F}}
        with nights between {{convert|16|to|21|\u00b0C|\u00b0F}}. Heat waves from
        Brazil can push temperatures above {{convert|35|\u00b0C}}, yet the city is
        subject to cold fronts that bring short periods of pleasant weather and crisp
        nights. [[Relative humidity]] is 64\u201370% in the summer, so the [[heat
        index]] is higher than the true air temperature. The highest temperature ever
        recorded was {{convert|43.3|\u00b0C|0}} on 29 January 1957.<ref>{{cite web
        | accessdate = 23 January 2008 |title = Monthly Information of the city of
        Buenos Aires, January in the city of Buenos Aires | publisher = Servicio Meteorol\u00f3gico
        Nacional (Argentine National Meteorological Service) | language = Spanish
        | url = http://www.smn.gov.ar/?mod=clima&id=8}}</ref> Spring (September to
        middle October) and autumn (middle April to middle June) are generally mild
        and volatile, with averages temperatures of around {{convert|17|\u00b0C}}
        and frequent thunderstorms, especially during the spring.\n\nWinters are temperate,
        though suburban areas often experience frost from May to August, as opposed
        to downtown Buenos Aires, which experiences the phenomenon only some times
        per season. Relative humidity averages in the upper 70s%, which means the
        city is noted for its moderate to heavy fogs during autumn and winter.<ref>{{cite
        news | accessdate = 19 April 2010 | title = Atlas Ambiental de Buenos Aires
        | url = http://www.atlasdebuenosaires.gov.ar/aaba/index.php?option=com_content&task=view&id=324&Itemid=160&lang=es
        | work = AABA | language = Spanish | date = 19 April 2010}}</ref> July is
        the coolest month, with an average temperature of {{convert|10.9|\u00b0C|1}}.
        Cold spells originating from Antarctica occur almost every year, and combined
        with the high wintertime humidity, conditions in winter may feel much cooler
        than the measured temperature. Most days peak reach {{convert|12|to|20|\u00b0C|\u00b0F}}
        and drop to {{convert|3|to|8|\u00b0C|\u00b0F}} at night. Southerly winds may
        keep temperatures below {{convert|10|\u00b0C}} for a few days, whereas northerly
        winds may bring temperatures above {{convert|20|\u00b0C}} for a few days;
        these variations are normal.\n\nThe lowest temperature ever recorded in central
        Buenos Aires (Buenos Aires Central Observatory) was {{convert|\u22125.4|\u00b0C|0}}
        on 9 July 1918.<ref>{{cite web | accessdate = 23 January 2008 | title = Monthly
        Information of the city of Buenos Aires, July in the city of Buenos Aires
        | publisher = Servicio Meteorol\u00f3gico Nacional (Argentine National Meteorological
        Service) | language = Spanish | url = http://www.smn.gov.ar/?mod=clima&id=14}}</ref>
        The [[snow]] is very rare in the city: the [[July 2007 Argentine winter storm|last
        snowfall]] occurred on 9 July 2007 when, during the coldest winter in Argentina
        in almost 30 years, severe snowfalls and blizzards hit the country. It was
        the first major snowfall in the city in 89 years.<ref>{{cite news | accessdate
        = 24 January 2008 | title = Buenos Aires sees rare snowfall | url = http://news.bbc.co.uk/1/hi/world/americas/6286484.stm
        | work = BBC News | date = 10 July 2007}}</ref><ref>{{cite news| accessdate
        = 24 January 2008 | title = Buenos Aires gets first snow since 1918 | url
        = http://www.usatoday.com/news/world/2007-07-09-argentina-snow_N.htm | work
        = USA Today | date = 9 July 2007}}</ref> On 17 July 2010, in the midst of
        another cold winter, [[Snow flurry|flurries]] struck the southern reaches
        of Buenos Aires, but not the central parts as occurred in 2007 or 1918.\n\nSpring
        is very windy and variable: there may be heat waves with temperatures of {{convert|35|\u00b0C}}
        even in early October. Severe thunderstorms are likely between September and
        December.\n\nThe city receives {{convert|1214.6|mm|0|abbr=on}} of rainfall
        per year.<ref name = SMN1>{{cite web | url = http://www.smn.gov.ar/?mod=clima&id=30&provincia=Capital%20Federal&ciudad=Buenos%20Aires
        | title = Climate Statistics for Buenos Aires 1981\u20131990 | publisher =
        Servicio Meteorol\u00f3gico Nacional | language = Spanish | accessdate = 9
        August 2009}}</ref> Rain can be expected at any time of year and hailstorms
