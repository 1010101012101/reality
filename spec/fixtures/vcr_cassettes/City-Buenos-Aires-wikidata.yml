        |title=D\u00edas con precipitaci\u00f3n |publisher=Departamento de Ciencias
        de la Atm\u00f3sfera y los Oc\u00e9anos, University of Buenos Aires |language=Spanish
        |accessdate=16 March 2015}}\n*{{cite web |url=http://www-atmo.at.fcen.uba.ar/banco/dias_hel.html
        |title=Heliofan\u00eda (hs. del sol directo) |publisher=Departamento de Ciencias
        de la Atm\u00f3sfera y los Oc\u00e9anos, University of Buenos Aires |language=Spanish
        |accessdate=16 March 2015}}</ref>\n\n|source 2 = Servicio Meteorol\u00f3gico
        Nacional (humidity 1981\u20131990, extremes 1906\u2013present)<ref name= SMN1/><ref
        name=SMN>{{cite web\n| url = http://www.smn.gov.ar/?mod=clima&id=5\n| title
        = Caracter\u00edsticas Clim\u00e1ticas Ciudad de Buenos Aires\n| publisher
        = Servicio Meteorol\u00f3gico Nacional\n| accessdate = 22 February 2013\n|
        language = Spanish}}</ref>\n|date=August 2010}}\n\n==Economy==\n{{See also|Economy
        of Argentina}}\n[[File:Banco de la Naci\u00f3n Argentina, Buenos Aires, Argentina,
        2014-11-20 WTourAR AA 03.jpg|thumb|Headquarters of the [[Banco de la Naci\u00f3n
        Argentina]], the country''s national bank.]] [[File:Buenos Aires-00.jpg|thumb|right|[[Catalinas
        Norte]], an important business complex.]]\n\nBuenos Aires is the financial,
        industrial, and commercial hub of Argentina. The economy in the city proper
        alone, measured by Gross Geographic Product (adjusted for purchasing power),
        totaled US$84.7&nbsp;billion (US$34,200 per capita) in 2011<ref name=estatico>{{cite
        journal|url=http://estatico.buenosaires.gov.ar/areas/hacienda/sis_estadistico/anuario_2006/tomo1/09.pdf
        |title=Econom\u00eda |language=Spanish |accessdate=22 January 2010 |deadurl=yes
        |archiveurl=https://web.archive.org/web/20090325001525/http://estatico.buenosaires.gov.ar/areas/hacienda/sis_estadistico/anuario_2006/tomo1/09.pdf
        |archivedate=25 March 2009 }}</ref> and amounts to nearly a quarter of Argentina''s
        as a whole.<ref>{{Cite journal |url=http://www.mecon.gov.ar/secpro/dir_cn/documentos/producto_bruto_geografico.xls
        |archiveurl=https://web.archive.org/web/20080313001135/http://www.mecon.gov.ar/secpro/dir_cn/documentos/producto_bruto_geografico.xls
        |archivedate=13 March 2008 |title=Distribution of Gross Value Added by jurisdiction
        and economic activity|publisher=Producto Bruto Geografico |language=Spanish
        |accessdate=22 January 2010}}</ref> Metro Buenos Aires, according to one well-quoted
        study, constitutes the 13th largest economy among the world''s cities.<ref>{{cite
        web|url=http://www.citymayors.com/statistics/richest-cities-2005.html |title=City
        Mayors reviews the richest cities in the world in 2005 |publisher=Citymayors.com
        |date=11 March 2007 |accessdate=5 May 2009}}</ref> The Buenos Aires [[Human
        Development Index]] (0.923 in 1998) is likewise high by international standards.<ref>{{cite
        web|url=http://www.desarrollohumano.org.ar/IDHArgentina/98_nac/98_nac.html
        |archiveurl=https://web.archive.org/web/20071009140109/http://www.desarrollohumano.org.ar/IDHArgentina/98_nac/98_nac.html
        |archivedate=9 October 2007 |title=''Informe Argentino Sobre Desarrollo Humano''
        |publisher=Web.archive.org |date=9 October 2007 |accessdate=9 August 2009}}</ref>\n\n===Port===\n{{main|Port
        of Buenos Aires}}\nThe port of Buenos Aires is one of the busiest in South
        America; navigable rivers by way of the Rio de la Plata connect the port to
        north-east Argentina, Brazil, Uruguay and Paraguay. As a result, it serves
        as the distribution hub for a vast area of the south-eastern region of the
        continent. The [[Port of Buenos Aires]] handles over 11 million [[Tonne|revenue
        tons]] annually,<ref>{{cite web|url=http://www.puertobuenosaires.gov.ar/estadisticas/11-2010w.pdf
        |title=Puerto Buenos Aires: Estad\u00edsticas |deadurl=yes |archiveurl=https://web.archive.org/web/20110706083833/http://www.puertobuenosaires.gov.ar/estadisticas/11-2010w.pdf
        |archivedate=6 July 2011 }}</ref> and [[Dock Sud]], just south of the city
        proper, handles another 17 million metric tons.<ref>{{cite web|url=http://www.worldportsource.com/ports/ARG_Port_of_Dock_Sud_187.php
        |title=Dock Sud |publisher=World Port Source |accessdate=2 May 2012}}</ref>
        Tax collection related to the port has caused many political problems in the
        past, including a [[2008 Argentine government conflict with the agricultural
        sector|conflict in 2008]] that led to protests and a strike in the agricultural
        sector after the government raised export [[tariff]]s.<ref>{{cite news|title=
        Argentina ends grain tax hike |work=Los Angeles Times |date=19 July 2008 |url=
        http://www.latimes.com/news/nationworld/world/la-fg-farmers19-2008jul19,0,2489386.story
        |first=Patrick J. |last=McDonnell| accessdate= 19 July 2008 <!--DASHBot-->|
        archiveurl= https://web.archive.org/web/20080803120812/http://www.latimes.com/news/nationworld/world/la-fg-farmers19-2008jul19,0,2489386.story|
        archivedate= 3 August 2008| deadurl= no}}</ref>\n\n===Services===\nThe city''s
        services sector is diversified and well-developed by international standards,
        and accounts for 76% of its economy (compared to 59% for all of Argentina''s).<ref
        name=city>{{cite web|url=http://buenosaires.gov.ar/areas/hacienda/sis_estadistico/buscador.php?tipopubli=4&subtipopubli=&titulo=&anio=2008&mes=
        |title=City of Buenos Aires Statistical Annual (2008) |publisher=Buenosaires.gov.ar
        |accessdate=9 August 2009 |deadurl=yes |archiveurl=https://web.archive.org/web/20090919193252/http://buenosaires.gov.ar:80/areas/hacienda/sis_estadistico/buscador.php?tipopubli=4&subtipopubli=&titulo=&anio=2008&mes=
        |archivedate=19 September 2009 }}</ref> Advertising, in particular, plays
        a prominent role in the export of services at home and abroad. The financial
        and real-estate services sector is the largest, however, and contributes to
        31% of the city''s economy. Finance (about a third of this) in Buenos Aires
        is especially important to Argentina''s banking system, accounting for nearly
        half the nation''s bank deposits and lending.<ref name=city/> Nearly 300 hotels
        and another 300 [[hostel]]s and bed & breakfasts are licensed for [[Tourism
        in Buenos Aires]], and nearly half the rooms available were in four-star establishments
        or higher.<ref>{{cite web|url=http://buenosaires.gov.ar/areas/hacienda/sis_estadistico/SEC_abril_20082.pdf
        |title=abril 2008 para pdf.indd |format=PDF |accessdate=9 August 2009 |deadurl=yes
        |archiveurl=https://web.archive.org/web/20090325081536/http://buenosaires.gov.ar/areas/hacienda/sis_estadistico/SEC_abril_20082.pdf
        |archivedate=25 March 2009 }}</ref>\n\n===Manufacturing===\nManufacturing
        is, nevertheless, still prominent in the city''s economy (16%) and, concentrated
        mainly in the southern part of the city. It benefits as much from high local
        purchasing power and a large local supply of skilled labor as it does from
        its relationship to massive agriculture and industry just outside the city
        limits. Construction activity in Buenos Aires has historically been among
        the most accurate indicators of national economic fortunes (''''see table
        at right''''), and since 2006 around {{convert|3|e6m2|e6ft2|abbr=off}} of
        construction has been authorized annually.<ref name=city/> Meat, dairy, grain,
        tobacco, wool and leather products are processed or manufactured in the [[Greater
        Buenos Aires|Buenos Aires metro area]]. Other leading industries are automobile
        manufacturing, oil refining, metalworking, machine building and the production
        of textiles, chemicals, clothing and beverages.\n\n===Government finances===\nThe
        city''s budget, per Mayor Macri''s 2011 proposal, will include US$6&nbsp;billion
        in revenues and US$6.3&nbsp;billion in expenditures. The city relies on local
        income and capital gains taxes for 61% of its revenues, while federal revenue
        sharing will contribute 11%, [[property tax]]es, 9%, and vehicle taxes, 6%.
        Other revenues include user fees, fines and gambling duties. The city devotes
        26% of its budget to education, 22% for health, 17% for [[public service]]s
        and infrastructure, 16% for social welfare and culture, 12% in administrative
        costs and 4% for law enforcement. Buenos Aires maintains low debt levels and
        its service requires less than 3% of the budget.<ref>{{cite web|url= http://estatico.buenosaires.gov.ar/areas/hacienda/presupuesto2011/pdf/02_proyecto_de_ley_de_presupuesto_2011.pdf
        |title=Presupuesto 2011 |format=PDF |accessdate=25 February 2011}}</ref>\n\n==Culture==\n[[File:Palacio
        correos BA 2015.jpg|thumb|[[N\u00e9stor Kirchner Cultural Centre|Kirchner
        Cultural Centre]] located in Buenos Aires, it is the largest of [[Latin America]],<ref>[http://www.perfil.com/politica/Cristina-inaugura-el-Centro-Cultural-Nestor-Kirchner-20150521-0004.html
        \"Cristina inaugura el Centro Cultural N\u00e9stor Kirchner\"], Perfil, 21
        May 2015</ref><ref>[http://www.ambito.com/noticia.asp?id=791533 \"Las impactantes
        fotos del Centro Cultural N\u00e9stor Kirchner\"], Ambito Financiero, 20 May
        2015</ref> and the third worldwide.<ref>[http://www.losandes.com.ar/article/la-obra-faraonica-del-legado-cultural-k
        \"La obra fara\u00f3nica del legado cultural K\"], Los Andes, 31 May 2015</ref>]]\n\nStrongly
        influenced by [[Culture of Europe|European culture]], Buenos Aires is sometimes
        referred to as the \"Paris of South America\".<ref name=\"Short history\">''''Argentina:
        A Short History'''' by Colin M. Lewis, Oneworld Publications, Oxford, 2002.
        ISBN 1-85168-300-3</ref><ref>[http://travel.canoe.ca/Travel/SouthAmerica/2005/03/06/953104-sun.html
        ''Paris of the South''] by Kenneth Bagnell, [[Canadian Online Explorer|Canoe]]
        travel, 7 March 2005.</ref> The city has the busiest live theatre industry
        in Latin America, with scores of theaters and productions.<ref>[http://www.variety.com/article/VR1118039096
        Entertainment boom hits Buenos Aires] by [http://www.variety.com/biography/1827
        Charles Newbery], [http://www.variety.com/ Variety.com]. Posted: Sat., 25
        June 2011, 4:00&nbsp;am PT</ref> In fact, every weekend, there are about 300
        active theatres with plays, a number that places the city as 1st worldwide,
        more than either London, New York or Paris, cultural Meccas in themselves.
        The number of cultural festivals with more than 10 sites and 5 years of existence
        also places the city as 2nd worldwide, after Edinburgh.<ref name=\"lanacion.com.ar\">[http://www.lanacion.com.ar/1744561-avidez-por-la-cultura-buenos-aires-una-ciudad-mas-viva-que-nunca]
        La Nacion, 2014.</ref>\n\nBuenos Aires is the site of the [[Teatro Col\u00f3n]],
        an internationally rated opera house.<ref name=\"Time Out\">''''Time Out Guide:
        Buenos Aires'''', Cathy Runciman & Leticia Saharrea (eds), Penguin Books,
        London, 2001. ISBN 0-14-029398-1</ref> There are several [[orchestra|symphony
        orchestras]] and choral societies. The city has numerous museums related to
        history, fine arts, modern arts, decorative arts, popular arts, sacred art,
        arts and crafts, theatre and popular music, as well as the preserved homes
        of noted art collectors, writers, composers and artists. The city is home
        to hundreds of bookstores, public libraries and cultural associations (it
        is sometimes called \"the city of books\"), as well as the largest concentration
        of active theatres in Latin America. It has a world-famous [[Buenos Aires
        Zoo|zoo]] and [[Buenos Aires Botanical Garden|botanical garden]], a large
        number of landscaped parks and squares, as well as churches and places of
        worship of many denominations, many of which are architecturally noteworthy.<ref
        name=\"Time Out\"/>\n\n===Art===\n{{See also|Argentine painting|Category:Museums
        in Buenos Aires}}\n[[File:San Telmo Fair fileteado.jpg|thumb|[[Fileteado]],
        a ''''porte\u00f1o'''' artistic style of painting and drawing, declared [[intangible
        cultural heritage]] by the [[UNESCO]] in 2015.<ref name=\"fileteunesco\">{{cite
        web |url=http://www.buenosaires.gob.ar/noticias/el-filete-porteno-es-patrimonio-cultural-inmaterial-de-la-humanidad|title=El
        Filete Porte\u00f1o es Patrimonio Cultural Inmaterial de la Humanidad|date=December
        2, 2015|publisher=Government of the City of Buenos Aires|access-date=December
        18, 2015}}</ref>]]\nBuenos Aires has a thriving arts culture,<ref name=\"heraldsunstreet\">{{cite
        web |url=http://www.heraldsun.com.au/travel/world/south-america/buenos-aires-street-art-symbol-of-vibrant-city-and-dramatic-past/news-story/2f0642ccc271d23291380932b1a27b3a|title=Best
        Art in Buenos Aires|last1=Bredow|first1=Susan|date=June 20, 2015|work=[[Herald
        Sun]]|publisher=The Herald and Weekly Times|access-date=February 3, 2016}}</ref>
        with \"a huge inventory of museums, ranging from obscure to world-class.\"<ref>{{cite
        book |last=Bernhardson|first=Wayne |date=October 14, 2008|title=Moon Buenos
        Aires|url=https://books.google.com/books?id=PhBn9tKce4oC&pg=PA136|location=
        |publisher=Avalon Travel|page=136|isbn=978-1566919913}}</ref> The ''''barrios''''
        of Palermo and Recoleta are the city''s traditional bastions in the diffusion
        of art, although in recent years there has been a tendency of appearance of
        exhibition venues in other districts such as Puerto Madero or La Boca; renowned
        venues include [[MALBA]], the [[Museo Nacional de Bellas Artes (Buenos Aires)|National
        Museum of Fine Arts]], Fundaci\u00f3n Proa, [[Faena Arts Center]], and the
        Usina del Arte.<ref>{{cite web |url=http://www.travelandleisure.com/local-experts/buenos-aires/best-art-buenos-aires|title=Best
        Art in Buenos Airespast|last1=Chesterton|first1=Matt|date=August 2014|work=Travel
        + Leisure|publisher=Time Inc.|access-date=February 3, 2016}}</ref> Other popular
        institutions are the [[Buenos Aires Museum of Modern Art]], the Quinquela
        Mart\u00edn Museum, the Evita Museum, the Fern\u00e1ndez Blanco Museum, the
        Jos\u00e9 Hern\u00e1ndez Museum, and the [[Palais de Glace]], among others.<ref>{{cite
        web |url=http://www.turismo.buenosaires.gob.ar/es/article/museos-de-la-ciudad|title=Museos
        de la ciudad|language=Spanish|first2= |date= |website= |publisher=Government
        of the City of Buenos Aires|access-date=February 3, 2016|quote=}}</ref> A
        traditional event that occurs once a year is ''''La Noche de los Museos''''
        (\"Night of the Museums\"), when the city''s museums, universities, and artistic
        spaces open their doors for free until early morning; it usually takes place
        in November.<ref>{{cite web |url=http://www.turismo.buenosaires.gob.ar/es/article/la-noche-de-los-museos|title=La
        Noche de los Museos|language=Spanish|first2= |date= |website= |publisher=Government
        of the City of Buenos Aires|access-date=February 3, 2016|quote=}}</ref><ref>{{cite
        web |url=http://travel.nationalgeographic.com/travel/city-guides/free-buenos-aires-traveler/|title=Free
        Things to Do in Buenos Aires|language=|first2= |date= |website= |publisher=National
        Geographic|access-date=February 3, 2016|quote=}}</ref>\n\nBuenos Aires has
        also become a prominent center of contemporary [[street art]]; its welcoming
        attitude has made it one of the world''s top capitals of such expression.<ref
        name=\"huffstreet\" /><ref name=\"stuffnz\"/> The city''s turbulent modern
        political history has \"bred an intense sense of expression in ''''porte\u00f1os'''',\"
        and urban art has been used to depict these stories and as a means of protest.<ref
        name=\"heraldsunstreet\" /><ref name=\"stuffnz\">{{cite web |url=http://www.stuff.co.nz/travel/destinations/south-america/67631465/the-street-art-of-buenos-aires|title=The
        street art of Buenos Aires|last1=McFarlane|first1=Nyree|date=April 28, 2015|publisher=[[stuff.co.nz]]|access-date=February
        3, 2016}}</ref> However, not all of its street art concerns politics, it is
        also used as a symbol of democracy and freedom of expression.<ref name=\"heraldsunstreet\"
        /> Murals and graffiti are so common that they are considered \"an everyday
        occurrence,\" and have become part of the urban landscape of ''''barrios''''
        such as Palermo, Urquiza, Coghlan and San Telmo.<ref>{{cite web |url=http://www.infobae.com/2016/01/24/1784837-el-arte-callejero-se-expande-la-ciudad-buenos-aires|title=El
        arte callejero se expande por la Ciudad de Buenos Aires|last1=Gorski|first1=Alana|date=January
        24, 2016|work=|publisher=[[Infobae]]|access-date=February 3, 2016}}</ref>
        This has to do with the legality of such activities \u2014provided that the
        building owner has consented\u2014, and the receptiveness of local authorities,
        who even subsidize various works.<ref name=\"huffstreet\">{{cite web |url=http://www.huffingtonpost.com/2013/05/06/argentina-street-art_n_3224835.html|title=Argentina
        Welcomes Street Art, Buenos Aires Is Canvass For International Artists, Muralists
        |last1=Calatrava|first1=Almudena|date=June 5, 2013|work=The Huffington Post|publisher=TheHuffingtonPost.com,
        Inc.|access-date=February 3, 2016}}</ref> The abundance of places for urban
        artists to create their work, and the relatively lax rules for street art,
        have attracted international artists such as [[Blu (artist)|Blu]], [[Jef A\u00e9rosol]],
        Aryz, [[ROA (artist)|ROA]], and [[Ron English (artist)|Ron English]].<ref
        name=\"huffstreet\"/> Guided tours to see murals and graffiti around the city
        have been growing steadily.<ref>{{cite web |url=http://www.clarin.com/ciudades/street-Buenos-Aires-seduce-mundo_0_941905884.html|title=El
        street art de Buenos Aires seduce al mundo|date=June 21, 2013|work=Clar\u00edn|publisher=Clar\u00edn
        Group|access-date=February 3, 2016}}</ref>\n\n===Literature===\n{{See also|Argentine
        literature}}\n[[File:El Ateneo bookshop (8081428886).jpg|thumb|[[El Ateneo
        Grand Splendid]] bookstore in Recoleta]]\nDespite its short urban history,
        Buenos Aires has an abundant literary production; its mythical-literary network
        \"has grown at the same rate at which the streets of the city earned its shores
        to the pampas and buildings stretched its shadow on the curb.\"<ref name=\"kallinikos\">{{cite
        magazine |last=Komi Kallinikos|first=Christina|year=2003|title=La ciudad literaria,
        portador material e inmaterial de memoria |url=http://fh.mdp.edu.ar/revistas/index.php/celehis/article/viewFile/618/621|language=Spanish|magazine=Revista
        del Centro de Letras Hispanoamericanas|volume=12|number=15|location=[[Mar
        del Plata]], Argentina|publisher=[[National University of Mar del Plata]]|access-date=February
        5, 2016}}</ref> The city has at least 734 bookstores, more per person than
        any other city in the world.<ref name=\"bookcapital\">{{cite web |url=http://www.theguardian.com/world/2015/jun/19/argentina-books-bookstores-reading|title=A
        novel oasis: why Argentina is the bookshop capital of the world|last1=Go\u00f1i|first1=Uki|date=June
        20, 2015|work=The Guardian|publisher=Guardian News and Media Limited|access-date=February
        2, 2016}}</ref> Gabriela Adamo, former president of the city''s annual book
        fair, relates the popularity of reading among its inhabitants to the wave
        of mass immigration in the late 19th and early 20th centuries, which created
        \"a multicultural environment in which culture and the arts thrived.\"<ref
        name=\"bookcapital\"/> Publishing experts have also linked it to the city''s
        obsession with psychoanalysis.<ref name=\"bookcapital\"/> The city also ranks
        third in terms of secondhand bookshops per inhabitant, most of them congregated
        in Corrientes Avenue.<ref name=\"bookcapital\"/> Arguably the most famous
        bookstore is [[El Ateneo Grand Splendid]], a reformed theatre. ''''The Guardian''''
        ranked it second in its list of \"The world''s 10 best bookshops\" in 2008.<ref>{{cite
        web |url=http://www.theguardian.com/books/2008/jan/11/bestukbookshops|title=Top
        shelves|date=January 11, 2008|publisher=Guardian News and Media Limited |access-date=February
        3, 2016|work=The Guardian}}</ref>\n\nThe literary history of the country is
        strongly linked to Buenos Aires'' caf\u00e9s; some of the most important still
        exist, like [[Caf\u00e9 Tortoni]], [[Caf\u00e9 La Biela]], Esquina Homero
        Manzi, Confiter\u00eda Las Violetas, Confiter\u00eda London City and [[Hotel
        Castelar|Confiter\u00eda Hotel Castelar]]. The city hosts the [[National Library
        of the Argentine Republic]], the largest library in the country. Every April,
        the [[Buenos Aires International Book Fair]] takes place, which describes
        itself as \"the most important annual literary event in the Spanish speaking
        world.\"<ref>{{cite web |url=http://www.el-libro.org.ar/en/buenos-aires-book-fair.html|title=Buenos
        Aires Book Fair|date=|work=|publisher=Fundaci\u00f3n El Libro|access-date=February
        3, 2016}}</ref> Every year, it gathers more than one million visitors, and
        usually features the presence of prestigious international authors.\n\n===Language===\n{{See
        also|Belgranodeutsch|cocoliche}}\nKnown as ''''[[Rioplatense Spanish]]'''',
        Buenos Aires'' Spanish (as that of other cities like [[Rosario, Santa Fe|Rosario]]
        and [[Montevideo]], Uruguay) is characterised by ''''[[voseo]]'''', ''''[[ye\u00edsmo]]''''
        and aspiration of ''''s'''' in various contexts. It is heavily influenced
        by the dialects of Spanish spoken in [[Andalusia]] and [[Murcia]]. A phonetic
        study conducted by the Laboratory for Sensory Investigations of [[National
        Scientific and Technical Research Council|CONICET]] and the [[University of
        Toronto]] showed that the [[prosody (linguistics)|prosody]] of ''''[[porte\u00f1o]]''''
        is closer to the [[Neapolitan language]] of Italy than to any other spoken
        language.<ref>{{cite web|url=http://www.lanacion.com.ar/762441-napolitanos-y-portenos-unidos-por-el-acento
        |title=Napolitanos y porte\u00f1os, unidos por el acento |publisher=Lanacion.com.ar
        |date= |accessdate=13 September 2013}}</ref>\n\nIn the early 20th century,
        Argentina absorbed millions of immigrants, many of them Italians, who spoke
        mostly in their local dialects (mainly Neapolitan, [[Sicilian language|Sicilian]]
        and [[Genoese language|Genoese]]). Their adoption of Spanish was gradual,
        creating a [[pidgin]] of Italian dialects and Spanish that was called ''''[[cocoliche]]''''.
        Its usage declined around the 1950s.\n\nMany Spanish immigrants were from
        [[Galicia (Spain)|Galicia]], and Spaniards are still generically referred
        to in Argentina as ''''gallegos'''' ([[Galician people|Galicians]]). [[Galician
        language]], cuisine and culture had a major presence in the city for most
        of the 20th century. In recent years, descendants of Galician immigrants have
        led a mini-boom in [[Celtic music]] (which also highlighted the [[Y Wladfa|Welsh
        traditions of Patagonia]]).\n\n[[Yiddish language|Yiddish]] was commonly heard
        in Buenos Aires, especially in the [[Balvanera]] garment district and in [[Villa
        Crespo]] until the 1960s. Most of the newer immigrants learn Spanish quickly
        and assimilate into city life.\n\nThe ''''[[Lunfardo]]'''' [[argot]] originated
        within the prison population, and in time spread to all ''''porte\u00f1os''''.
        Lunfardo uses words from Italian dialects, from [[Brazilian Portuguese]],
        from African and Caribbean languages and even from English. Lunfardo employs
        humorous tricks such as inverting the syllables within a word ([[vesre]]).
        Today, Lunfardo is mostly heard in tango lyrics;<ref>[http://web.ics.purdue.edu/~tango/Articles/2001_Economist.pdf
        A sense of where you were]</ref> the slang of the younger generations has
        been evolving away from it.\n\n===Music===\n{{See also|Music in Buenos Aires|Music
        of Argentina|Argentine tango}}\n{{multiple image\n |direction=vertical\n |align=\n
        |footer=\n |image1=Buenos Aires Festival y Mundial de Tango.jpg\n |alt1=\n
        |caption1= A couple dances [[Tango (dance)|the tango]], as part of the [[World
        tango dance tournament|Buenos Aires Tango Festival and World Tournament]],
        which is held annually\n |image2=Rock BA 2015.jpg\n |alt2=\n |width= 220\n
        |caption2=Rock BA in 2014, a music festival held at the [[Parque de la Ciudad]]
        (now Ciudad del Rock)\n  }}\nAccording to the ''''[[Harvard Dictionary of
        Music]]'''', \"Argentina has one of the richest [[art music]] traditions and
        perhaps the most active contemporary musical life\" in South America.<ref
        name=\"harvardmusic\">{{cite book|date=November 28, 2003|title=The Harvard
        Dictionary of Music |url=https://books.google.com/books?id=02rFSecPhEsC&pg=PA53|location=
        |publisher=Belknap Press|pages=53\u201354|isbn=978-0674011632}}</ref> Buenos
        Aires boasts of several professional orchestras, including the [[Argentine
        National Symphony Orchestra]], the Ensamble Musical de Buenos Aires and the
        [[Camerata Bariloche]]; as well as various conservatories that offer professional
        music education, like the [[Conservatorio Nacional Superior de M\u00fasica
        (Argentina)|Conservatorio Nacional Superior de M\u00fasica]].<ref name=\"harvardmusic\"/>
        As a result of the growth and commercial prosperity of the city in the late
        18th century, the theatre became a vital force in Argentine musical life,
        offering Italian and French operas and Spanish [[zarzuelas]].<ref name=\"harvardmusic\"/>
        Italian music was very influential during the 19th century and the early 20th
        century, in part because of immigration, but operas and salon music were also
        composed by Argentines, including Francisco Hargreaves and Juan Guti\u00e9rrez.<ref
        name=\"harvardmusic\"/> A nationalist trend that drew from Argentine traditions,
        literature and folk music was an important force during the 19th century,
        including composers [[Alberto Williams]], Juli\u00e1n Aguirre, Arturo Berutti
        and [[Felipe Boero]].<ref name=\"harvardmusic\"/> In the 1930s, composers
        such as [[Juan Carlos Paz]] and [[Alberto Ginastera]] \"began to espouse a
        cosmopolitan and [[modernist]] style, influenced by [[twelve-tone technique]]s
        and [[serialism]]\"; while [[avant-garde music]] thrived by the 1960s, with
        the [[Rockefeller Foundation]] financing the Centro Interamericano de Altos
        Estudios Musicales, which brought internationally famous composers to work
        and teach in Buenos Aires, also establishing an [[electronic music]] studio.<ref
        name=\"harvardmusic\"/>\n\nThe R\u00edo de la Plata is known for being the
        birthplace of [[Tango (dance)|tango]], which is considered an emblem of Buenos
        Aires.<ref name=\"tanguerias\">{{cite web |url=http://www.turismo.buenosaires.gob.ar/es/article/tanguer%C3%ADas-milongas-y-clases-de-tango|title=Tanguer\u00edas,
        milongas y clases de tango|language=Spanish|publisher=Government of the City
        of Buenos Aires|access-date=February 8, 2016}}</ref> The city considers itself
        the Tango World Capital, and as such hosts many related events, the most important
        being [[World tango dance tournament|an annual festival and world tournament]].<ref
        name=\"tanguerias\" /> The most important exponent of the genre is [[Carlos
        Gardel]], followed by [[An\u00edbal Troilo]]; other important composers include
        Alfredo Gobbi, [[\u00c1stor Piazzolla]], [[Osvaldo Pugliese]], [[Mariano Mores]],
        [[Juan D''Arienzo]] and [[Juan Carlos Cobi\u00e1n]].<ref>{{cite web |url=http://www.turismo.buenosaires.gob.ar/es/article/compositores|title=Compositores|language=Spanish|publisher=Government
        of the City of Buenos Aires|access-date=February 8, 2016}}</ref> Tango music
        experienced a period of splendor during the 1940s, while in the 1960s and
        1970s [[nuevo tango]] appeared, incorporating elements of classical and jazz
        music. A contemporary trend is [[neotango]] (also known as electrotango),
        with exponents such as [[Bajofondo]] and [[Gotan Project]]. On 30 September
        2009, UNESCO''s Intergovernmental Committee of Intangible Heritage declared
        tango part of the world''s cultural heritage, making Argentina eligible to
        receive financial assistance in safeguarding tango for future generations.<ref>{{cite
        web |url=http://www.huffingtonpost.com/2009/09/30/tango-on-unesco-world-her_n_304023.html
        |title=Tango on UNESCO world heritage list |work=Huffington Post |date=30
        September 2009 |accessdate=1 June 2011}}</ref>\n\nDuring the mid-1960s, Buenos
        Aires was also the birthplace of [[Argentine rock]], one of the most important
        non-English language forms of this music in the world. A new generation of
        musicians from the legendary bar \"la Cueva\" in [[Avenida Pueyrred\u00f3n]],
        were trying to reflect an everyday reality absent in popular music since tango.<ref
        name=\"AV\">{{cite AV media notes|title=Almendra|others=CD Liner notes by
        Rafael Abud|author=[[Almendra (band)|Almendra]]|year=1992|publisher=[[RCA
        Records]]}}</ref> The movement was dubbed \"progressive music\" by the specialized
        press, and included [[Almendra (band)|Almendra]], [[Los Gatos (band)|Los Gatos]]
        and [[Manal]].<ref name=\"gatos\">{{cite web |url=http://www.pagina12.com.ar/diario/espectaculos/6-8717-2002-08-10.html|title=El
        grupo que en los \u201960 invent\u00f3 el rock en castellano|last1=Kleiman|first1=Claudio|date=August
        10, 2002|work=[[P\u00e1gina/12]]|publisher= |access-date=January 30, 2016|language=Spanish}}</ref>
        These bands were the pillars of not only what is known in Argentina as ''''rock
        nacional'''' (\"national rock\"),<ref name=\"AV\" /> but also ''''[[rock en
        espa\u00f1ol]]'''' as a whole.<ref name=\"utopicos\">{{cite book |last=Vel\u00e1zquez
        Delgado|first=Jorge|date=July 15, 2011|title=Imaginarios ut\u00f3picos en
        la cultura: De las utop\u00edas renacentistas a las posindustriales|language=Spanish|url=https://books.google.com/books?id=DUGoBAAAQBAJ&pg=PA31|location=
        |publisher=Kazak Ediciones|page=31|isbn=}}</ref> The act of writing serious
        and artistics songs in Spanish was unprecedented, and established a rock identity
        in the country.<ref name=\"utopicos\" /> Since then, the style has evolved
        and diversified steadily throughout the years, encompassing most of its sub-genres.
        [[Luis Alberto Spinetta]], born in Buenos Aires in 1950, enjoyed universal
        critical acclaim that distinguished him as one of the most important artists
        from the Rio de la Plata.<ref name=\"observador\">{{cite web |url=http://www.elobservador.com.uy/todo-sigue-teniendo-musica-n864079
        |title=Todo sigue teniendo m\u00fasica|last1=Torr\u00f3n\n|first1=Andr\u00e9s|date=February
        7, 2016|work=[[El Observador (Uruguay)|El Observador]]|publisher=El Observador|access-date=February
        6, 2016 |language=Spanish}}</ref> Since 2014, \"Musician''s Day\" is celebrated
        in Argentina on January 23 to commemorate his birth.<ref name=\"observador\"/>\n\nA
        musical style that originated in the slums (locally, ''''[[Villa miseria|villas
        miseria]]'''') of Buenos Aires and its metropolitan area is [[cumbia villera]],
        particularly popular among the lower classes of Argentina and its neighboring
        countries. It originated during the late 1990s, in the midst of an economic
        and social decline in Argentina.<ref name=\"rscumbia\">{{cite web |url=http://www.rollingstone.com.ar/583428-el-ritmo-de-la-villa|title=El
        ritmo de la villa|last1=Riera|first1=Daniel|date=July 1, 2001|work=Rolling
        Stone Argentina|publisher=La Naci\u00f3n|access-date=February 24, 2016|language=Spanish}}</ref><ref
        name=\"clarincumbia\">{{cite web |url=http://www.clarin.com/zona/cumbia-villera-ventana-procesa-desigualdad_0_653334854.html|title=La
        cumbia villera es una gran ventana para ver c\u00f3mo se procesa la desigualdad|last1=Martyniuk
        |first1=Claudio|date=February 26, 2012|work=Clar\u00edn|publisher=Clar\u00edn
        Group|access-date=February 24, 2016|language=Spanish}}</ref> It is characterized
        by basic, low-budget productions, and lyrics that focuse on crime, drugs,
        [[class conflict]] and police corruption, acting as a vehicle of expression
        for the marginal classes, describing the everyday life in which they are immersed.
        Because of its characteristics, cumbia villera has been compared to [[gangsta
        rap]], [[protest song]], [[punk rock]] and [[narcocorrido]], among other styles.<ref
        name=\"rscumbia\"/> A recent phenomenon is the appearance of \"cumbia cheta\"
        (''''cheto'''' meaning \"posh\"), a derivative performed and listened by the
        middle and upper class, which distances itself from the political protest
        of the 1990s and 2000s.<ref>{{cite web |url=http://www.bbc.com/mundo/noticias/2016/01/151221_argentina_cumbia_cheta_pop_agapornis_irm|title=Cumbia
        cheta: el ritmo tropical que ahora baila la clase alta en Argentina|last1=de
        los Reyes|first1=Ignacio |date=January 6, 2016 |publisher=[[BBC Mundo]]. BBC
        World Service|access-date=February 24, 2016|language=Spanish}}</ref>\n\nThe
        city hosts several music festivals every year. A popular genre is [[electronic
        dance music]], with festivals including [[Creamfields BA]], [[SAMC]], [[Moonpark]],
        and a local edition of [[Ultra Music Festival]]. Other well-known events include
        the [[Buenos Aires Jazz Festival]], [[Personal Fest]], [[Quilmes Rock]] and
        [[Pepsi Music Festival|Pepsi Music]]. Some music festivals are held in [[Greater
        Buenos Aires]], like [[Lollapalooza]], which takes place at the [[Hip\u00f3dromo
        de San Isidro]] in [[San Isidro, Buenos Aires|San Isidro]].\n\n===Cinema===\n[[File:La
        Ciudad al Aire Libre.jpg|thumb|A screening at [[Parque Centenario]], as part
        of the 2011 edition of [[Buenos Aires International Festival of Independent
        Cinema|BAFICI]]]]\n{{See also|Cinema of Argentina}}\n[[Cinema of Argentina|Argentine
        cinema]] history began in Buenos Aires with the first film exhibition on July
        18, 1896 at the [[Teatro Ode\u00f3n]].<ref name=\"surdelsur\">{{cite web |url=http://surdelsur.com/es/historia-cine-argentino/|title=Historia
        del Cine Argentino (1896-1945)\n|last1=Sendr\u00f3s|first1=Paran\u00e1|publisher=El
        Sur del Sur|access-date=February 29, 2016|language=Spanish}}</ref><ref name=\"cineoficial\">{{cite
        web |url=http://www.argentina.gob.ar/informacion/cultura/105-cine.php|title=Cultura:
        Cine|publisher=Presidency of the Argentine Nation|access-date=February 29,
        2016|language=Spanish}}</ref> With his 1897 film, ''''[[La bandera Argentina]]'''',
        [[Eug\u00e8ne Py]] became one of the first filmmakers of the country; the
        film features a waving Argentine flag located at Plaza de Mayo.<ref name=\"cineoficial\"/>
        In the early 20th century, the first cinema theatres of the country opened
        in Buenos Aires, and [[newsreel]]s appeared, most notably ''''El Viaje de
        Campos Salles a Buenos Aires''''.<ref name=\"cineoficial\"/> The real industry
        emerged with the advent of [[sound film]]s, the first one being ''''[[Mu\u00f1equitas
        porte\u00f1as]]'''' (1931).<ref name=\"surdelsur\"/><ref name=\"cineoficial\"/>
        The newly founded [[Argentina Sono Film]] released ''''[[\u00a1Tango!]]''''
        in 1933, the first integral sound production in the country.<ref name=\"cineoficial\"/>
        During the 1930s and the 1940s (commonly referred as the \"Golden Age\" of
        Argentine ciema), most films revolved around the city of Buenos Aires and
        tango, reflected in titles such as ''''[[La vida es un tango]]'''', ''''[[El
        alma del bandone\u00f3n]]'''', ''''[[Goodbye Buenos Aires|Adi\u00f3s Buenos
        Aires]]'''', ''''[[El Cantor de Buenos Aires]]'''' and ''''[[Buenos Aires
        Sings|Buenos Aires canta]]''''. During the 1960s, in response to large studio
        productions, the \"Generation of the 60s\" appeared, a group of filmmakers
        that produced the first [[Modernism|modernist]] films in Argentina. These
        included [[Manuel Ant\u00edn]], [[Lautaro Mur\u00faa]] and [[Ren\u00e9 Mugica]],
        among others.<ref name=\"surdelsur2\">{{cite web |url=http://surdelsur.com/es/cine-argentino/|title=El
        Cine Argentino (1945-1995)|last1=Sendr\u00f3s|first1=Paran\u00e1|publisher=El
        Sur del Sur|access-date=February 29, 2016|language=Spanish}}</ref> During
        the late 1960s, clandestine exhibitions presented essay films of social protest,
        the work of [[Grupo Cine Liberaci\u00f3n]] and Grupo Cine de la Base, who
        advocated what they called \"[[Third Cinema]]\". One of the most notable films
        of these movement is ''''[[The Hour of the Furnaces|La hora de los hornos]]''''
        (1968) by [[Fernando Solanas]].\n\nLocated in Buenos Aires is the Pablo Ducr\u00f3s
        Hicken Museum of Cinema, the only one in the country dedicated to Argentine
        cinema and a pioneer of its kind in Latin America.<ref>{{cite web |url=http://www.buenosaires.gob.ar/museodelcine/historia|title=Museo
        del Cine: Historia|publisher=Government of the City of Buenos Aires|access-date=February
        29, 2016|language=Spanish}}</ref> Every year, the city hosts the [[Buenos
        Aires International Festival of Independent Cinema]] (BAFICI), which, in its
        2015 edition, featured 412 films from 37 countries, and an attendance of 380
        thousand people.<ref>{{cite web |url=http://festivales.buenosaires.gob.ar/2015/bafici/es|title=Un
        festival en constante crecimiento|publisher=Government of the City of Buenos
        Aires|access-date=February 29, 2016|language=Spanish}}</ref> Buenos Aires
        also hosts various other festivals and film cycles, like the [[Buenos Aires
        Rojo Sangre]], devoted to horror.\n\n===Fashion===\nBuenos Aires is an important
        regional [[fashion capital]], and its inhabitants have been historically characterized
        as \"fashion-conscious\".<ref>{{cite book |last=Esps\u00e4ter|first=Mar\u00eda
        M.|date=August 8, 2014|title=Uruguay Focus: Includes Montevideo, Punta del
        Este, Colonia del Sacramento|url=https://books.google.com/books?id=RspUBAAAQBAJ&pg=PA92|location=
        |publisher=Footprint Travel Guides|page=92|isbn=978-1909268722}}</ref><ref>{{cite
        book |last=Davies|first=Catherine|last2=Owen|first2=Hilary|last3=Brewster|first3=Claire|date=January
        3, 2007|title=South American Independence: Gender, Politics, Text|url=https://books.google.com/books?id=RiAkCwAAQBAJ&pg=PA266|location=
        |publisher=Oxford University Press|page=266|isbn=978-1846316845}}</ref><ref>{{cite
        book |last=Greenberg|first=Arnold|last2=Tristan|first2=Linda|year=1999|title=Buenos
        Aires and the Best of Argentina Alive!|url=https://books.google.com/books?id=W0yQXYargRMC&pg=RA1-PA1992|location=
        |publisher=Hunter Publishing|page=1992|isbn=1556508816}}</ref> According to
        [[Global Language Monitor]], {{As of|2012|lc=y}} the city ranks third in [[Latin
        America]] after [[S\u00e3o Paulo]] and [[Rio de Janeiro]].<ref>[http://www.languagemonitor.com/fashion-capitals/new-york-regains-fashion-capital-crown-from-milan/
        New York Regains Fashion Capital Crown from Milan] ''''Global Language Monitor''''
        Retrieved 11 November 2010</ref>\n<ref>[http://www.languagemonitor.com/fashion/london-overtakes-new-york-as-top-global-fashion-capital/
        London Overtakes New York as Top Global Fashion Capital] ''''Global Language
        Monitor'''' Retrieved 17 August 2011</ref> In 2005, Buenos Aires was appointed
        as the first [[UNESCO]] City of Design.<ref>{{cite web|url=http://portal.unesco.org/culture/en/ev.php-URL_ID=28228&URL_DO=DO_TOPIC&URL_SECTION=201.html
        |title=Buenos Aires, Argentina appointed UNESCO City of Design |publisher=Portal.unesco.org
        |accessdate=2 May 2012}}</ref> The city received this title once again in
        2007.<ref>{{cite web|url=http://unesdoc.unesco.org/images/0015/001592/159264e.pdf
        |title=Buenos Aires: UNESCO City of Design |format=PDF |accessdate=2 May 2012}}</ref>\n\nBuenos
        Aires hosts many fashion events. The most important is [[BAFWEEK]] that is
        held twice a year. It''s been held since 2001 and is often a good chance for
        national designers to display their collections.<ref>{{cite web|url=http://vos.lavoz.com.ar/content/bafweek-celebra-en-grande
        |title=BAFWeek cumple 10 a\u00f1os |publisher=Vos.lavoz.com.ar |accessdate=2
        May 2012}}</ref> BAAM Argentina Fashion Week, which considers itself the \"most
        prestigious fashion week of the country\",<ref>{{cite web|url=http://www.argentinafashionweek.com/institucional.php|title=Institucional|publisher=Argentina
        Fashion Week|accessdate=15 September 2013}}</ref> is another prominent event
        which has been named one of the most important fashion weeks worldwide by
        the World Fashion Organization and World Fashion Week.<ref>{{cite web|url=http://www.clarin.com/mujer/titulo_0_329367064.html|title=BAAM,
        en el circuito internacional|publisher=[[Clar\u00edn (Argentine newspaper)|Clar\u00edn]]|date=3
        September 2010|accessdate=15 September 2013}}</ref>\n\nThe neighbourhood of
        Palermo, mainly the area known as Soho, is where the latest fashion and design
        trends are presented.<ref name=\"barriosfashion\" /> The \"''''sub-barrio''''\"
        of Palermo Viejo is also a popular port of call for fashion in the city.<ref
        name=\"hedonist\"/> An increasing number of young, independent designers are
        also setting up their own shops in the bohemian neighbourhood of San Telmo,
        known for its wide variety of markets and antique shops.<ref name=\"barriosfashion\"
        /> Recoleta, on the other hand, is the quintessential neighbourhood for exclusive
        and upscale fashion houses.<ref name=\"barriosfashion\">{{cite web |url=http://www.turismo.buenosaires.gob.ar/es/article/barrios-distritos-y-eventos|title=Barrios,
        distritos y eventos |publisher=Autonomous City of Buenos Aires|access-date=August
        18, 2015}}</ref> In particular, [[Avenida Alvear]] is home to the most exclusive
        representatives of haute couture in the city.<ref name=\"hedonist\">{{cite
        book |last=Froggatt|first=Charles|date=June 21, 2007|title=A Hedonist''s Guide
        to Buenos Aires|url=https://books.google.com/books?id=tLtMAJoKexEC&pg=PA175|location=
        |publisher=HG2|page=175|isbn=978-1905428083}}</ref>\n\n==Cityscape==\n{{Panorama\n|image
        =File:Buenos Aires Panorama.jpg\n|fullwidth=\n|fullheight=\n|caption=Panorama
        of [[Buenos Aires CBD|downtown]]. On the left is the [[Palace of the Argentine
        National Congress]], and the [[R\u00edo de la Plata|river]] and skyscrapers
        are far in the back of the panorama.\n|alt =daytime skyline of a city\n|height
        =250px\n}}\n\n===Architecture===\n{{Main|Architecture of Argentina}}\n{{multiple
        image\n |direction=vertical\n |align=\n |width=220\n |footer=\n |image1=Fachada
        del Diario La Prensa.jpg\n |alt1=\n |caption1= [[Buenos Aires House of Culture|La
        Prensa Palace]], is the [[Buenos Aires House of Culture]].\n |image2=Circulo
        Militar 5821.jpg \n |alt2=\n |caption2=[[Paz Palace]], [[Beaux-Arts architecture]]\n  }}\nBuenos
        Aires architecture is characterized by its eclectic nature, with elements
        resembling [[Barcelona]], [[Paris]] and [[Madrid]]. There is a mix, due to
        [[Immigration in Argentina|immigration]], of [[Spanish colonial architecture|Colonial]],
        [[Art Deco]], [[Art Nouveau]], [[Neo-Gothic]] and [[House of Bourbon|French
        Bourbon]] styles.<ref>|url=http://www.bue.gov.ar/?ncMenu=49 |date=20110927152524
        |df=y [http://www.bue.gov.ar/?ncMenu=49 Portal Oficial de Turismo de Buenos
        Aires: Arquitectura] {{wayback}} (Spanish) {{wayback|url=http://www.bue.gov.ar/?ncMenu=49
        |date=20110927152524 |df=y }}{{dead link|date=February 2016}}</ref> Italian
        and French influences increased after the [[Argentine Declaration of Independence|declaration
        of independence]] at the beginning of the 19th century, though the academic
        style persisted until the first decades of the 20th century.\n\nAttempts at
        renovation took place during the second half of the 19th century and the beginning
        of the 20th, when European influences penetrated into the country, reflected
        by several buildings of Buenos Aires such as the Iglesia Santa Felicitas by
        Ernesto Bunge; the Palace of Justice, the [[Argentine National Congress|National
        Congress]], all of them by [[Vittorio Meano]], and the [[Teatro Col\u00f3n]],
        by [[Francesco Tamburini]] and [[Vittorio Meano]].\n\nThe simplicity of the
        ''''[[R\u00edo de la Plata|Rioplatense]]'''' [[baroque|baroque style]] can
        be clearly seen in Buenos Aires through the works of Italian architects such
        as Andr\u00e9 Blanqui and Antonio Masella, in the churches of [[Saint Ignatius
        Church (Buenos Aires)|San Ignacio]], [[Our Lady of the Pillar|Nuestra Se\u00f1ora
        del Pilar]], the [[Buenos Aires Metropolitan Cathedral|Cathedral]] and the
        [[Buenos Aires Cabildo|Cabildo]].\n\nIn 1912 the Basilica del Santisimo Sacramento
        was opened to the public. Totally built by the generous donation of Mrs. Mercedes
        Castellanos de Anchorena, Argentina''s most prominent family, the church is
        an excellent example of French neo-classicism. With extremely high-grade decorations
        in its interior, the magnificent Mutin-Cavaill\u00e9 coll organ (the biggest
        ever installed in an Argentine church with more than four-thousand tubes and
        four manuals) presided the nave. The altar is full of marble, and was the
        biggest ever built in South America at that time.<ref>[http://www.clarin.com/sociedad/Celebran-anos-cripta-Santisimo-Sacramento_0_504549647.html
        Clar\u00edn.com] \"Celebran hoy los 100 a\u00f1os de la cripta del Sant\u00edsimo
        Sacramento\" 23 June 2011</ref>\n\nIn 1919 the construction of Palacio Barolo
        began. This was South America''s tallest building at the time, and was the
        first Argentine skyscraper built with concrete (1919\u20131923).<ref>{{cite
        web|url=http://www.pbarolo.com.ar |title=Palacio Barolo |publisher=Pbarolo.com.ar
        |accessdate=15 September 2011}}</ref> The building was equipped with 9 elevators,
        plus a 20-metre high lobby hall with paintings in the ceiling and Latin phrases
        embossed in golden bronze letters. A 300,000-candela beacon was installed
        at the top (110 m), making the building visible even from Uruguay. In 2009
        the Barolo Palace went under an exhausive restoration, and the beacon was
        made operational again.\n\nIn 1936 the [[Kavanagh building]] was inaugurated,
        with {{convert|120|m|ft|abbr=off}} height, 12 elevators (provided by Otis)
        and the world''s first central air-conditioning system (provided by north-American
        company \"Carrier\"), is still an architectural landmark in Buenos Aires.<ref>[http://www.clarin.com/ciudades/capital_federal/Vivir-Kavanagh-lujo-vecinos-perfil_0_523147815.html
        Clar\u00edn.com] \"Vivir en el Kavanagh, un lujo para vecinos de perfil bajo\"
        24 July 2011</ref>\n\nThe architecture of the second half of the 20th century
        continued to reproduce French [[neoclassical architecture|neoclassic]] models,
        such as the headquarters of the Banco de la Naci\u00f3n Argentina built by
        [[Alejandro Bustillo]], and the Museo Hispanoamericano de Buenos Aires of
        Mart\u00edn Noel. However, since the 1930s the influence of [[Le Corbusier]]
        and European [[rationalism]] consolidated in a group of young architects from
        the [[National University of Tucum\u00e1n|University of Tucum\u00e1n]], among
        whom [[architecture|Amancio Williams]] stands out. The construction of skyscrapers
        proliferated in Buenos Aires until the 1950s. Newer modern high-technology
        buildings by Argentine architects in the last years of the 20th century and
        the beginning of the 21st include the Le Parc Tower by Mario \u00c1lvarez,
        the Torre Fortabat by S\u00e1nchez El\u00eda and the [[Repsol-YPF tower]]
        by [[C\u00e9sar Pelli]].\n\n==Education==\n{{See also|Education in Argentina}}\n\n===Primary
        education===\nPrimary education comprise grades 1\u20137. Most primary schools
        in the city still adhere to the traditional seven-year primary school, but
        kids can do grades 1\u20136 if their high schools lasts 6 years, such as [[ORT
        Argentina]].\n\n===Secondary education===\n[[File:Colegio Nacional Buenos
        Aires.jpg|thumb|right|220px|[[Colegio Nacional de Buenos Aires]], a public
        high school in Buenos Aires, and it is one of the most prestigious in Argentina
        and Latin America.]]\n[[File:UBA-Facultad-Derecho.jpg|thumb|right|220px|[[University
        of Buenos Aires]]'' Law School in [[Recoleta, Buenos Aires|Recoleta]]]]\nSecondary
        education in Argentina is called ''''Polimodal'''' (\"polymodal\", that is,
        having multiple modes), since it allows the student to choose his/her orientation.
        Polimodal is usually 3 years of schooling, although some schools have a fourth
        year. Before entering the first year of polimodal, students choose an orientation,
        among these five: ''''Humanities and Social Sciences'''', ''''Economics and
        Management of Organizations'''','''' Art and Design'''', ''''Health and Sport''''
        and ''''Biology and Natural Sciences''''.\n\nNevertheless, in Buenos Aires,
        secondary education consists of 5 years, called from 1st year to 5th year,
        as opposed to primary education''s 1st to 7th grade. Most schools don''t require
        students to choose their orientation, as they study the basic such as maths,
        biology, art, history and technology, but there are schools that do, whether
        they are orientated to a certain profession or they have orientations to choose
        from when they reach a specific year.\n\nSome high schools depend on the [[University
        of Buenos Aires]], and these require an admission course when students are
        taking the last year of high school. These high schools are [[Instituto Libre
        de Segunda Ense\u00f1anza|ILSE]], [[CNBA]], [[Escuela Superior de Comercio
        Carlos Pellegrini]] and Escuela de Educaci\u00f3n T\u00e9cnica Profesional
        en Producci\u00f3n Agropecuaria y Agroalimentaria (School of Professional
        Technique Education in Agricultural and Agri-food Production). The last two
        do have a specific orientation.\n\nIn December 2006 the [[Argentine Chamber
        of Deputies|Chamber of Deputies]] of the [[Argentine National Congress|Argentine
        Congress]] passed a new National Education Law restoring the old system of
        primary followed by secondary education, making secondary education obligatory
        and a right, and increasing the length of compulsory education to 13 years.
        The government vowed to put the law in effect gradually, starting in 2007.<ref>{{cite
        web|url=http://www.clarin.com/diario/2006/12/14/um/m-01327811.htm |title=Clar\u00edn
        article |publisher=Clarin.com |date=14 December 2006 |accessdate=9 August
        2009}}</ref>\n\n===University education===\n{{See also|University Revolution|List
        of Argentine universities}}\nThere are many [[public university|public universities]]
        in Argentina, as well as a number of [[private university|private universities]].
        The [[University of Buenos Aires]], one of the top learning institutions in
        South America, has produced five Nobel Prize winners and provides taxpayer-funded
        education for students from all around the globe.<ref>{{cite web|url=http://www.derecho.uba.ar/academica/asuntos_estudiantiles/intercambio.php
        |title=Intercambio con universidades extranjeras &#124; Facultad de Derecho
        \u2013 Universidad de Buenos Aires |publisher=Derecho.uba.ar |date= |accessdate=13
        September 2013}}</ref><ref>{{cite web|url=http://www.fi.uba.ar/alumnos/index.php?m=280
        |title=Facultad de Ingenier\u00eda \u2013 Universidad de Buenos Aires |publisher=Fi.uba.ar
        |date= |accessdate=13 September 2013 |deadurl=yes |archiveurl=https://web.archive.org/web/20130920171435/http://www.fi.uba.ar:80/alumnos/index.php?m=280
        |archivedate=20 September 2013 }}</ref><ref>{{cite web|url=http://portal.educ.ar/noticias/educacion-y-sociedad/la-uba-apuesta-al-intercambio.php
        |title=La UBA apuesta al intercambio acad\u00e9mico|publisher=Portal.educ.ar
        |date= |accessdate=13 September 2013}}</ref> Buenos Aires is a major center
        for [[psychoanalysis]], particularly the [[Jacques Lacan|Lacanian]] school.
        Buenos Aires is home to several private universities of different quality,
        such as: [[Universidad Argentina de la Empresa]], [[Instituto Tecnol\u00f3gico
        de Buenos Aires|Buenos Aires Institute of Technology]], [[University of CEMA|CEMA
        University]], [[Favaloro University]], [[Pontifical Catholic University of
        Argentina]], [[University of Belgrano]], [[University of Palermo (Buenos Aires)|University
        of Palermo]], [[Universidad del Salvador|University of Salvador]], [[Universidad
        Abierta Interamericana]], [[Universidad John F. Kennedy]], [[Universidad de
        Ciencias Empresariales y Sociales]], [[Universidad del Museo Social Argentino]],
        [[Austral University (Argentina)|Universidad Austral]] and [[Torcuato di Tella
        University]].\n\n==Tourism==\n{{Main|Tourism in Buenos Aires}}\n[[File:Buenos
        Aires Tour Bus.jpg|thumb|[http://www.buenosairesbus.com/en/ Buenos Aires Bus],
        the city''s touristic bus service. The official estimate is that the bus carries
        between 700 and 800 passengers per day, and has carried half a million passengers
        since its opening.<ref>{{cite web|url=http://www.clarin.com/ciudades/Medio-millon-pasajeros-Bus-Turistico_0_521347973.html
        |title=Medio mill\u00f3n de pasajeros ya viaj\u00f3 en el Bus Tur\u00edstico
        |language=Spanish|date=21 July 2011 |publisher=Clarin.com |accessdate=13 September
        2013}}</ref>]]\nAccording to the World Travel & Tourism Council,<ref name=rgi0708>{{cite
        web|url=http://www.wttc.travel/ |title=www.wttc.travel |publisher=www.wttc.travel
        |date= |accessdate=13 September 2013}}</ref> tourism has been growing in the
        Argentine capital since 2002. In a survey by the travel and tourism publication
        [[Travel + Leisure]] Magazine in 2008, travellers voted Buenos Aires the second
        most desirable city to visit after [[Florence]], Italy.<ref>Buenos Aires was
        also voted world''s best [[South American]] city of fashion [http://www.travelandleisure.com/worldsbest/2008/results.cfm?cat=cities
        ''''Travel + Leisure'''' Magazine worldsbest/2008] Retrieved on 9 July 2008
        {{wayback|url=http://www.travelandleisure.com/worldsbest/2008/results.cfm?cat=cities
        |date=20160114214830 |df=y }}</ref> In 2008, an estimated 2.5 million visitors
        visited the city.<ref name=\"smith\">{{cite web|url=http://www.smithsonianmag.com/travel/Hola-Buenos-Aires.html?c=y&page=1
        |title=Buenos Aires: a City''s Power and Promise|work=Smithsonian Magazine
        |accessdate=2 May 2012}}</ref>\n\nVisitors have many options such as going
        to a tango show, an [[estancia]] in the [[Buenos Aires Province|Province of
        Buenos Aires]], or enjoying the traditional [[asado]]. New tourist circuits
        have recently evolved, devoted to famous Argentines such as [[Carlos Gardel]],
        [[Eva Per\u00f3n]] or [[Jorge Luis Borges]]. Before 2011, due to the favourable
        exchange rate, its shopping centres such as Alto Palermo, Paseo Alcorta, [[Patio
        Bullrich]], [[Abasto de Buenos Aires]] and [[Galer\u00edas Pac\u00edfico]]
        were frequently visited by tourists. The exchange rate today has hampered
        tourism and shopping in particular. Notable consumer brands such as Tiffany
        & Co. have abandoned the country due to the exchange rate and import restrictions.
        The city also plays host to musical festivals, some of the largest of which
        are [[Quilmes Rock]], [[Creamfields BA]], [[Ultra Music Festival]] (Buenos
        Aires) and the [[Buenos Aires Jazz Festival]].\n\nKnown for its openness and
        tolerance, Buenos Aires has also become \"a major Latin American [[LGBT tourism|gay-tourism]]
        mecca.\"<ref>{{cite web |url=http://intransit.blogs.nytimes.com/2010/08/24/qa-in-buenos-aires-gay-friendly-spots/?_r=0|title=Q&A:
        Gay-Friendly Spots in Buenos Aires|last1=Haljuci|first1=Rusha|date=August
        24, 2010|work=[[The New York Times]]|publisher=[[The New York Times Company]]|access-date=December
        29, 2015}}</ref> An important factor was Argentina''s 2001 financial crisis,
        with the subsequent favorable exchange rate attracting more foreign tourists.<ref
        name=\"gayclarin\">{{cite web |url=http://edant.clarin.com/diario/2003/11/01/h-05015.htm|title=Buenos
        Aires, nueva capital del turismo gay de Sudam\u00e9rica|last1=Santagati|first1=Adriana|date=November
        1, 2003|work=[[Clar\u00edn (Argentine newspaper)|Clar\u00edn]]|publisher=Clar\u00edn
        Group|access-date=December 29, 2015}}</ref> Due to the increasing emergence
        of [[gay-friendly]] sites, the [[civil union]] law of 2002, and the openness
        of ''''barrios'''' such as Recoleta and Palermo, by 2003 Buenos Aires was
        being called \"Latin America''s gay capital\".<ref name=\"gayclarin\" /> LGBT
        tourism remains a widely stimulated sector in the city, and points to its
        nightlife, cultural and artistic diversity, and Argentina''s [[Same-sex marriage
        in Argentina|2010 legalization of same-sex marriage]] (the first country in
        Latin America).<ref>{{cite web |url=http://www.turismo.buenosaires.gob.ar/es/article/10-razones-para-visitar-la-ciudad-de-la-diversidad|title=10
        razones para visitar la ciudad de la diversidad|publisher=Government of the
        City of Buenos Aires|access-date=December 29, 2015}}</ref>\n\n===Notable streets===\n[[File:Av.
        9 de Julio noviembre.jpg|thumb|[[9 de Julio Avenue|Avenida 9 de Julio]] before
        being renovated to allow more buses.]]\n*[[Alvear Avenue]] passes through
        the upscale [[Recoleta, Buenos Aires|Recoleta]] area, and is the address for
        five-star hotels and embassies, many of them former mansions.\n*[[Caminito]]
        colorfully restored by local artist [[Benito Quinquela Mart\u00edn]]\n*[[Corrientes
        Avenue]] a principal thoroughfare in Buenos Aires, and intimately tied to
        the Tango and ''''Porte\u00f1o'''' culture\n*[[Liberator Avenue]] connects
        downtown to upscale areas in the northwest, passing by many of the city''s
        best-known museums, gardens and cultural points of interest\n*[[May Avenue]]
        is often compared with those of Madrid, Barcelona and Paris for its sophisticated
        buildings of Art Nouveau, Neoclassic and eclectic styles\n*[[Florida Street]]
        a downtown pedestrian street\n*[[Avenida 9 de Julio]] the widest avenue in
        the world; its name honors Argentina''s Independence Day\n\n===Neighborhoods===\n{{Main|Neighbourhoods
        of Buenos Aires}}\n[[File:LaBoca ST 98.jpg|thumb|[[Caminito]], [[La Boca]]]]\n*[[Belgrano,
        Buenos Aires|Belgrano]] ([[tipuana tipu|tipa]]-lined residential streets,
        [[Tudor style architecture|Tudor architecture]] and numerous museums)\n*[[La
        Boca]] (the old port district still maintains its 19th-century ambience)\n*[[Palermo,
        Buenos Aires|Palermo]] (a trendy neighborhood filled with restaurants, shops
        and clubs called ''''boliches'''')\n*[[Parque Patricios]] (technology district)\n*[[Puerto
        Madero]] (these 1880-era docklands are now the city''s newest neighborhood
        with a modern skyline and upscale restaurants)\n*[[Recoleta, Buenos Aires|Recoleta]]
        (the traditionally upscale district combines Parisian architecture with trendy
        highrises and a variety of cultural venues)\n*[[Retiro, Buenos Aires|Retiro]]
        ([[Art Nouveau]] caf\u00e9s and restaurants among [[Art Deco]] office architecture)\n*[[San
        Telmo]] (one of the oldest neighborhoods of Buenos Aires, this area is characterized
        by well-preserved 19th-century architecture)\n\n===Parks===\n[[File:Lago de
        Regatas (7803038990).jpg|thumb|[[Parque Tres de Febrero|Palermo Woods]]]]\n\n*[[Parque
        Tres de Febrero]] (this park, one of the city''s largest, is home to a rose
        garden and paddleboat lake)\n*[[Buenos Aires Botanical Garden|Botanical Gardens]]
        (among the oldest in Latin America and an easy walk to other [[Palermo, Buenos
        Aires|Palermo]]-area sights)\n*[[Buenos Aires Japanese Gardens]] (the largest
        of its type in the World, outside Japan)<ref>{{cite web|url=http://www.judo-do-amici.com.ar/grados/index.php?pag=ficha.php&id=5&cap=28
        |archiveurl=https://web.archive.org/web/20041014182410/http://www.judo-do-amici.com.ar/grados/index.php?pag=ficha.php&id=5&cap=28
        |archivedate=14 October 2004 |title=Judo-Do |publisher=Web.archive.org |date=14
        October 2004 |accessdate=25 July 2009}}</ref>\n*[[Plaza de Mayo]] (surrounded
        by national and city government offices, this square has been central to many
        of Argentina''s historical events)\n*[[Plaza San Mart\u00edn (Buenos Aires)|Plaza
        San Mart\u00edn]] (central to the [[Retiro, Buenos Aires|Retiro]] area, the
        leafy park is surrounded by architectural landmarks)\n*[[La Recoleta Cemetery|Recoleta
        Cemetery]] (includes graves of many of Argentina''s historical figures, including
        [[Eva Per\u00f3n]], several presidents and scientists, as well many among
        Argentina''s influential families)\n*[[Buenos Aires Zoo]] (renowned for its
        collection and the Hindu Revival elephant house)\n\n===Landmarks===\n{{Main|Landmarks
        in Buenos Aires}}\n[[File:Buenos Aires Municipal Legislature.jpg|thumb|[[Palacio
        de la Legislatura de la Ciudad de Buenos Aires|Buenos Aires City Legislature]]]]\n*[[Buenos
        Aires Cabildo|Cabildo]] (seat of government house during colonial times)\n*[[Caminito]]
        (renowned for [[Benito Quinquela Mart\u00edn]]''s pastel hues and wall reliefs)\n*[[Casa
        Rosada]] (the official seat of the executive branch of the Argentine government)\n*[[Buenos
        Aires Central Post Office|Central Post Office]] (soon to be reopened as the
        Bicentennial Cultural Center)\n*[[Palacio de la Legislatura de la Ciudad de
        Buenos Aires|City Legislature]] (the monumental neoclassical building also
        houses two libraries and a museum)\n*[[Kavanagh building]] (the Art Deco residential
        building was the first true skyscraper in Buenos Aires)\n*[[Buenos Aires Metropolitan
        Cathedral|Metropolitan Cathedral]] (mother church of the Archdiocese of Buenos
        Aires)\n*[[Palace of the Argentine National Congress|National Congress]] (Argentine
        Parliament)\n*[[National Library of the Argentine Republic|National Library]]
        (the largest library in Argentina and one of the most important in the Americas)\n*[[National
        Historical Museum (Argentina)|National Museum of History]] (original documents,
        former presidents'' belongings and recreated historical rooms)\n*[[Obelisk
        of Buenos Aires|The Obelisk]] (one of the city''s iconic landmarks and a venue
        for various cultural activities and other events)\n*[[Teatro Col\u00f3n]]
        (an internationally renowned opera house opened in 1908)\n*[[The Water Company
        Palace]] (perhaps the world''s most ornate water pumping station)\n\n===Shopping
        centers===\n*[[Abasto de Buenos Aires]]\n*[[Galer\u00edas Pac\u00edfico]]\n*[[Patio
        Bullrich]]\n*[[Galer\u00eda G\u00fcemes]]\n*[[Alto Palermo]]\n\n===Theatre===\n*[[Teatro
        Col\u00f3n]]\n*[[Cervantes Theatre (Buenos Aires)|Cervantes Theatre]]\n*[[Teatro
        Gran Rex]]\n*[[Avenida Theatre]]\n*[[Teatro General San Mart\u00edn]]\n*[[Teatro
        Nacional Cervantes|Teatro Nacional]]\n*[[Teatro Opera]]\n*[[Teatro Coliseo]]\n\n===Coffee
        shops===\n*[[Caf\u00e9 Tortoni]]\n*[[Confiter\u00eda El Molino]]\n\n===Libraries===\n\n*[[Pizzurno
        Palace]]\n\n==Transport==\n\n===Local roads and personal transport===\n[[File:Avenida
        General Paz entre Cabildo y Panamericana.jpg|thumb|The [[General Paz Avenue]]
        separates Buenos Aires from [[Greater Buenos Aires]]]] \nBuenos Aires is based
        on a square, rectangular [[grid plan|grid]] pattern, save for natural barriers
        or the relatively rare developments explicitly designed otherwise (notably,
        the neighbourhood of [[Parque Chas]]). The rectangular grid provides for [[square
        (geometry)|square]] blocks named ''''manzanas'''', with a length of roughly
        {{convert|110|m|ft|0|abbr=off}}. Pedestrian zones in the [[central business
        district|city centre]], like [[Florida Street]] are partially [[Pedestrian
        zone|car-free]] and always bustling, access provided by bus and the [[Line
        C (Buenos Aires Underground)|Underground (subte) Line C]]. Buenos Aires, for
        the most part, is a very walkable city and the majority of residents in Buenos
        Aires use public transport.\n\nTwo diagonal [[Avenue Road|avenues]] in the
        city centre alleviate traffic and provide better access to [[Plaza de Mayo]].
        Most avenues running into and out of the city centre are one-way and feature
        six or more lanes, with computer-controlled [[green wave]]s to speed up traffic
        outside of peak times.\n\nThe city''s principal avenues include the {{convert|140|m|ft|0|sing=on}}-wide
        [[July 9 Avenue]], the over-{{convert|35|km|mi|0|abbr=on|sing=on}}-long [[Rivadavia
        Avenue]],<ref>[http://www.clarin.com/diario/2006/02/26/laciudad/h-05615.htm
        ''Avenida Rivadavia:Un largo recorrido de contrastes''] by Nora S\u00e1nchez,
        [[Clar\u00edn (Argentine newspaper)|''''Clar\u00edn'''']], 26 February 2006</ref>
        and [[Corrientes Avenue]], the main thoroughfare of culture and entertainment.\n\nIn
        the 1940s and 1950s the [[General Paz Avenue]] beltway that surrounds the
        city along its border with [[Buenos Aires Province]] and freeways leading
        to the new [[Ministro Pistarini International Airport|international airport]]
        and to the northern suburbs heralded a new era in Buenos Aires traffic. Encouraged
        by pro-automaker policies pursued towards the end of the Per\u00f3n (1955)
        and [[Arturo Frondizi|Frondizi]] administrations (1958\u201362) in particular,
        auto sales nationally grew from an average of 30,000 during the 1920\u201357
        era to around 250,000 in the 1970s and over 600,000 in 2008.<ref>{{cite web|author=IntermediaSP.
        2007 |url=http://www.adefa.com.ar/ |title=ADEFA |publisher=ADEFA |accessdate=9
        August 2009}}</ref> Today, over 1.8&nbsp;million vehicles (nearly one-fifth
        of Argentina''s total) are registered in Buenos Aires.<ref>[http://www.dnrpa.gov.ar/bolesta1/boletin1021/Pagina%203.htm
        DNRPA]{{dead link|date=February 2016}} {{wayback|url=http://www.dnrpa.gov.ar/bolesta1/boletin1021/Pagina%203.htm
        |date=20090603095216 |df=y }}{{dead link|date=February 2016}}</ref>\n\nToll
        motorways opened in the late 1970s by then-mayor [[Osvaldo Cacciatore]] provided
        fast access to the city centre and are today used by over a million vehicles
        daily.<ref>{{cite web|url=http://www.mecon.gov.ar/download/infoeco/actividad_ied.xls#''1.10
        |title=SS PP''!A1 |accessdate=9 August 2009 |deadurl=yes |archiveurl=https://web.archive.org/web/20090920005341/http://www.mecon.gov.ar/download/infoeco/actividad_ied.xls
        |archivedate=20 September 2009 }}</ref> Cacciatore likewise had financial
        district streets (roughly one square km in area) closed to private cars during
        daytime. Most major avenues are, however, [[gridlock]]ed at peak hours. Following
        the [[Economic history of Argentina|economic mini-boom of the 1990s]], record
        numbers started [[commuting]] by car and congestion increased, as did the
        time-honored [[Culture of Argentina|Argentine custom]] of taking weekends
        off in the countryside.\n\n====Cycling====\n{{main|EcoBici (Buenos Aires)}}\nIn
        December 2010, the city government launched a [[Bicycle sharing system|bicycle
        sharing program]] with bicycles free for hire upon  registration. Located
        in mostly central areas, there are 31 rental stations throughout the city
        providing over 850 bicycles to be picked up and dropped off at any station
        within an hour.<ref name=\"Better by Bike\">{{cite web|author=Name: |url=http://www.argentinaindependent.com/tag/mejor-en-bici/
        |title=Tag Archive &#124; mejor en bici|work=The Argentina Independent|date=5
        October 2011 |accessdate=2 May 2012}}</ref> {{As of|2013}}, the city has constructed
        {{convert|110|km|2|abbr=on}} of [[Segregated cycle facilities|protected bicycle
        lanes]] and has plans to construct another {{convert|100|km|2|abbr=on}}.<ref>{{cite
        web|url=http://mejorenbici.buenosaires.gob.ar/ |title=ecobici |publisher=Mejorenbici.buenosaires.gob.ar
        |accessdate=2 May 2012}}</ref> In 2015, the stations were automated and the
        service became 24 hours through use of a smart card or mobile phone application.\n\n===Local
        public transport===\n\n====Commuter rail====\n{{See also|Rail transport in
        Argentina}}\n[[File:L\u00ednea Mitre.jpg|thumb|A [[Mitre Line]] [[Trenes Argentinos]]
        train in [[Palermo, Buenos Aires|Palermo]].]]\n[[File:Diagrama de trenes y
        subtes de la Ciudad de Buenos Aires.svg|thumbnail|Digramatical map of the
        commuter rail network and [[Buenos Aires Underground]] in 2015]]\nThe Buenos
        Aires commuter rail system has seven lines:\n\n{{div col|2}}\n*[[Belgrano
        Norte Line]]\n*[[Belgrano Sur Line]]\n*[[Roca Line]]\n*[[San Mart\u00edn Line]]\n*[[Sarmiento
        Line]]\n*[[Mitre Line]]\n*[[Urquiza Line]]\n{{div col end}}\n\nThe [[Rail
        transport in Argentina#Commuter networks|Buenos Aires commuter network]] system
        is very extensive: every day more than 1.3&nbsp;million people [[commuting|commute]]
        to the Argentine capital. These suburban trains operate between 4&nbsp;am
        and 1&nbsp;am. The Buenos Aires commuter rail network also connects the city
        with long-distance rail services to [[Rosario, Santa Fe|Rosario]] and [[C\u00f3rdoba,
        Argentina|C\u00f3rdoba]], among other metropolitan areas. There are four principal
        [[Rail terminal|terminals]] for both long-distance and [[Commuter rail|local]]
        passenger services in the city centre: [[Constituci\u00f3n railway station|Constitucion]],
        [[Retiro railway station|Retiro]], [[Federico Lacroze railway station|Federico
        Lacroze]] and [[Once railway station|Once]], while [[Buenos Aires Belgrano
        Sur Line railway station|Buenos Aires station]] is a minor terminus.\n\nCommuter
        rail in the city is mostly operated by the state-owned [[Trenes Argentinos]],
        though the [[Urquiza Line]] and [[Belgrano Norte Line]] are operated by private
        companies [[Metrov\u00edas]] and [[Ferrov\u00edas]] respectively.<ref>[https://www.sofse.gob.ar/acuerdos/cuadro.php
        Operacion] - SOFSE</ref><ref>[http://www.ferrovias.com.ar/institucional/index.php?sbmn=1
        Nuestra Historia] - Ferrovias</ref><ref>[http://www.metrovias.com.ar/Ferrocarriles
        Ferrocarriles] - Metrovias</ref> All services had been operated by [[Ferrocarriles
        Argentinos]] until the company''s [[Railway privatisation in Argentina|privatisation
        in 1993]], and were then operated by a series of private companies until the
        lines were put back under state control following a series of high profile
        accidents.<ref>{{cite news|url=http://www.railwaygazette.com/news/freight/single-view/view/all-concessions-revoked.html|accessdate=10
        June 2013|title=ALL concessions revoked|work=[[Railway Gazette International]]}}</ref><ref>[http://www.pagina12.com.ar/diario/economia/2-220578-2013-05-22.html
        \"Nueva empresa estatal para el Belgrano Cargas\"], ''''P\u00e1gina/12'''',
        23 May 2013</ref>\n\nSince 2013, there has been a series of large investments
        on the network, with all lines (with the exception of the Urquiza Line) receiving
        new [[rolling stock]], along with widespread infrastructure improvements,
        track replacement, electrification work, refurbishments of stations and building
        entirely new stations.<ref>[http://www.lanacion.com.ar/1814516-en-agosto-comenzaran-a-funcionar-nuevos-trenes-en-la-linea-belgrano-sur
        En agosto comenzar\u00e1n a funcionar nuevos trenes en la l\u00ednea Belgrano
        Sur] - La Nacion, 29 July 2015.</ref><ref>[http://www.telam.com.ar/notas/201507/113896-obras-trenes-linea-mitre-servicio.html
        Por obras de modernizaci\u00f3n, los trenes de la l\u00ednea Mitre no se detendr\u00e1n
        en algunas estaciones] - Telam, 24 July 2015.</ref><ref>[http://www.lanacion.com.ar/1810138-suspenden-la-construccion-de-una-estacion-de-tren-junto-al-aeroparque
        Suspenden la construcci\u00f3n de una estaci\u00f3n de tren junto al Aeroparque]
        - La Nacion, 14 July 2015.</ref> Similarly, almost all [[level crossing]]s
        have been replaced by underpasses and overpasses in the city, with plans to
        replace all of them in the near future.<ref>[http://www.buenosaires.gob.ar/noticias/la-ciudad-construye-dos-nuevos-pasos-bajo-nivel
        La Ciudad construye dos nuevos pasos bajo nivel] - Buenos Aires Ciudad, 29
        April 2014.</ref> One of the most major projects under way is the electrification
        of the remaining segments of the [[Roca Line]] - the most widely used in the
        network - and also moving the entire section of the [[Sarmiento Line]] which
        runs through the centre of the city underground to allow for better frequencies
        on the line and reduce congestion above ground.<ref>[http://enelsubte.com/noticias/avanza-la-obra-de-electrificacion-del-roca/
        Avanza la obra de electrificaci\u00f3n del Roca] - EnElSubte, 18 June 2015.</ref><ref>[http://www.diariobae.com/notas/53549-con-credito-de-brasil-avanza-soterramiento-del-sarmiento.html
        Con cr\u00e9dito de Brasil avanza soterramiento del Sarmiento] - Diario BAE,
        20 January 2015.</ref>\n\nThere are also three other three other major projects
        on the table. The first would elevate a large segment of the [[San Mart\u00edn
        Line]] which runs through the centre of the city and electrify the line, while
        the second would see the electrification and extension of the [[Belgrano Sur
        Line]] to [[Constituci\u00f3n railway station|Constitucion station]] in the
        centre of the city.<ref>[http://enelsubte.com/noticias/el-bid-podria-otorgar-creditos-para-electrificar-el-san-martin-y-el-belgrano-sur/
        El BID podr\u00eda otorgar cr\u00e9ditos para electrificar el San Mart\u00edn
        y el Belgrano Sur] - EnElSubte, 10 August 2015.</ref><ref>[http://www.infobae.com/2014/12/16/1615629-elevaran-las-trazas-del-ferrocarril-san-martin-y-del-belgrano-sur
        Elevar\u00e1n las trazas del ferrocarril San Mart\u00edn y del Belgrano Sur]
        - InfoBAE, 16 December 2014.</ref> If these two projects are completed, then
        the [[Belgrano Norte Line]] would be the only diesel line to run through the
        city. The third and most ambitious is to build a series of underground tunnels
        between three of the city''s railway terminals with a large underground central
        station underneath the [[Obelisco de Buenos Aires|Obelisk]], connecting all
        the commuter railway lines in a network dubbed the [[Red de Expresos Regionales]].<ref>[http://www.buenosaires.gob.ar/noticias/los-detalles-de-un-obra-impactante
        Detalles del proyecto para conectar todos los ferrocarriles urbanos debajo
        del Obelisco] - Buenos Aires Ciudad, 12 May 2015.</ref>\n\n====Underground====\n{{Main|Buenos
        Aires Underground}}\n[[File:Buenos Aires Subte station Peru.jpg|thumb|225px|[[Buenos
        Aires Underground]] entrance on May Avenue]]\n[[File:Panorama general de Echeverr\u00eda.jpg|thumb|225px|[[Echeverr\u00eda
        (Buenos Aires Underground)|Echeverr\u00eda]] station on [[Line B (Buenos Aires
        Underground)|Line B]]]]\n\nThe [[Buenos Aires Underground]] (locally known
        as ''''subte'''', from ''''\"subterr\u00e1neo\"'''' meaning underground or
        subway), is a high-yield system providing access to various parts of the city.
        Opened in 1913, it is the oldest [[Rapid transit|underground system]] in the
        Southern Hemisphere and oldest in the Spanish-speaking world. The system has
        six underground lines and one overground line, named by letters (A to E, and
        H) and there are [[List of Buenos Aires Underground stations|100 stations]],
        and {{convert|58.8|km|mi|0|abbr=on}} of route, including the [[Premetro (Buenos
        Aires)|Premetro]] line.<ref name=\"metrovias\">{{cite web |url=http://www.metrovias.com.ar/Metrovias/StaticPage/Institucional/Nuestra-compa%C3%B1ia/3400
        |title=Nuestra compa\u00f1\u00eda - \u00bfQu\u00e9 hacemos? |publisher=Metrovias
        |language=Spanish |trans_title=Our Company - What We Do |accessdate=2015-07-29}}</ref>
        An expansion program is underway to extend existing [[Rail transport|lines]]
        into the outer neighborhoods and add a new north-south line. Route length
        is expected to reach {{convert|89|km|mi|0|abbr=on}} by 2011.\n\n[[Line A (Buenos
        Aires Underground)|Line A]] is the oldest one (service opened to public in
        1913) and stations kept the \"belle-\u00e9poque\" decoration, while the original
        rolling stock from 1913, affectionately known as ''''[[La Brugeoise cars (Buenos
        Aires Underground)|Las Brujas]]'''' were retired from the line in 2013. Daily
        ridership on weekdays is 1.7&nbsp;million and on the increase.<ref>{{cite
        web|url=http://www.metrovias.com.ar/V2/CuadrosPasajeros.asp?op=11&Item=2&Lang=|title=Cuadros
        de Pasajeros |accessdate=1 June 2011}}{{dead link|date=February 2016}}</ref><ref>{{cite
        web|url=http://www.metrovias.com.ar/V2/MetroviasNumeros.asp?op=11&Item=3&Lang=|title=Metrov\u00edas
        en N\u00fameros |accessdate=1 June 2011}}{{dead link|date=February 2016}}</ref>
        [[Fare]]s remain relatively cheap, although the city government raised fares
        by over 125% in January 2012. A single journey, with unlimited interchanges
        between lines, now costs AR$3.50, which is roughly USD$0.60.<ref>{{cite web|title=Desde
        ma\u00f1ana, el boleto de subte costar\u00e1 $2,50|url=http://tn.com.ar/sociedad/00078190/desde-el-viernes-el-boleto-de-subte-aumenta-a-250
        |work=tn.com.ar|publisher=TN|accessdate=15 March 2012}}</ref>\n\nThe most
        recent expansions to the network were the addition of numerous stations to
        the network in 2013: [[San Jos\u00e9 de Flores (Buenos Aires Underground)|San
        Jos\u00e9 de Flores]] and [[San Pedrito (Buenos Aires Underground)|San Pedrito]]
        to [[Line A (Buenos Aires Underground)|Line A]], [[Echeverr\u00eda (Buenos
        Aires Underground)|Echeverr\u00eda]] and [[Juan Manuel de Rosas (Buenos Aires
        Underground)|Juan Manuel de Rosas]] to [[Line B (Buenos Aires Underground)|Line
        B]] and [[Hospitales (Buenos Aires Underground)|Hospitales]] to [[Line H (Buenos
        Aires Underground)|Line H]]. Current works include the completion of Line
        H northwards and addition of three new stations to [[Line E (Buenos Aires
        Underground)|Line E]] in the centre of the city.<ref>{{cite web|url=http://www.enelsubte.com/noticias/retorna-la-actividad-la-linea-e-retiro-117
        |title=Retorna la actividad en la l\u00ednea E a Retiro |publisher=enelSubte.com
        |date=13 April 2009 |accessdate=25 March 2010 |deadurl=yes |archiveurl=https://web.archive.org/20110710193850/http://www.enelsubte.com/noticias/retorna-la-actividad-la-linea-e-retiro-117
        |archivedate=10 July 2011 }}</ref><ref>{{cite web|url=http://www.lanacion.com.ar/nota.asp?nota_id=75535
        |title=Un nuevo subte unir\u00e1 Pompeya con Retiro. |publisher=lanacion.com
        |accessdate=25 March 2010}}</ref> The construction of [[Line F (Buenos Aires
        Underground)|Line F]] is due to commence in 2015,<ref>[http://enelsubte.com/noticias/piccardo-anuncia-la-construccion-de-la-linea-f/
        Piccardo anuncia la construcci\u00f3n de la l\u00ednea F] - EnElSubte, 27
        April 2015</ref> while two other lines are planned for construction in the
        future.\n\n====Tramways====\n{{Main|Trams in Buenos Aires}}\nBuenos Aires
        had an extensive [[Tram|street railway (tram)]] system with over {{convert|857|km|abbr=on}}
        of track, which was dismantled during the 1960s in favour of bus transportation,
        but surface rail transport has made a small comeback in some parts of the
        city. The [[PreMetro E2 (Buenos Aires)|PreMetro]] or Line E2 is a {{convert|7.4|km|abbr=on}}
        [[light rail]] line that connects with [[Line E (Buenos Aires Underground)|Underground
        Line E]] at Plaza de los Virreyes station and runs to General Savio and Centro
        C\u00edvico. It is operated by [[Metrov\u00edas]]. The official inauguration
        took place on 27 August 1987.\n\nA {{convert|2|km|abbr=on}} modern [[tram]]way,
        the [[Tranv\u00eda del Este]], opened in 2007 in the [[Puerto Madero]] district,
        using two tramcars on temporary loan. However, plans to extend the line and
        acquire a fleet of trams did not come to fruition, and declining [[patronage
        (transport)|patronage]] led to the line''s closure in October 2012.<ref name=\"taut-2013jan\">''''[[Tramways
        & Urban Transit]]'''', January 2013, p. 29. UK: LRTA Publishing.</ref>  A
        [[heritage streetcar]] maintained by tram fans operates on weekends, near
        the [[Primera Junta (Buenos Aires Underground)|Primera Junta]] line A Underground
        station in the [[Caballito, Buenos Aires|Caballito]] neighbourhood.\n\n====Buses====\n[[File:MetroBus
        y Obelisco.JPG|thumb|220px|[[Metrobus (Buenos Aires)|Metrobus]], 9 de Julio
        Line.]]\n\nThere are over 150 city bus lines called ''''[[Colectivo]]s'''',
        each one managed by an individual company. These compete with each other,
        and attract exceptionally high use with virtually no public financial support.<ref
        name=\"trb.metapress\">{{cite web|url=http://trb.metapress.com/content/v5542g6mh27j6u44/
        |title=Transportation Research Board, Buenos Aires Colectivo Buses and Experience
        with Privatization |publisher=Trb.metapress.com |date=15 January 2007 |accessdate=9
        August 2009}}</ref> Their frequency makes them equal to the underground systems
        of other cities, but buses cover a far wider area than the underground system.
        Colectivos in Buenos Aires do not have a fixed timetable, but run from four
        to several per hour, depending on the bus line and time of the day. With inexpensive
        tickets and extensive routes, usually no further than four blocks from commuters''
        residences, the colectivo is the most popular mode of transport around the
        city.<ref name=\"trb.metapress\"/>\n\nBuenos Aires has recently opened a [[bus
        rapid transit]] system, the [[Metrobus (Buenos Aires)|Metrobus]]. The system
        uses modular median stations that serve both directions of travel, which enable
        pre-paid, multiple-door, level boarding. The first line, opened on 31 May
        2011, runs across the Juan B. Justo Ave has 21 stations.<ref>[http://www.lanacion.com.ar/1377920-el-metrobus-ya-une-palermo-con-liniers
        El metrob\u00fas ya une Palermo con Liniers, [[La Naci\u00f3n (Argentina)|La
        Naci\u00f3n]], 1 June 2011]</ref> The system now has 4 lines with 113 stations
        on its {{convert|43.5|km|abbr=on}} network, while numerous other lines are
        under construction and planned.<ref>[http://movilidad.buenosaires.gob.ar/metrobus/%C2%BFpor-que-metrobus/
        \u00bfPor qu\u00e9 Metrobus?] - Buenos Aires Ciudad</ref>\n\n====Taxis====\n[[File:Buquebus
        silvia ana.jpg|thumb|[[Buquebus]] high-speed ferries connect Buenos Aires
        to [[Uruguay]]]]\nA fleet of 40,000 black-and-yellow taxis ply the [[:Category:Streets
        in Buenos Aires|street]]s at all hours. License controls are not enforced
        rigorously.{{citation needed|date=August 2015}} There have been reports of
        [[organized crime]] controlling the access of taxis to the city airports and
        other major destinations.{{citation needed|date=August 2015}} Taxi drivers
        are known for trying to take advantage of tourists.<ref>{{cite web|url=http://www.lanacion.com.ar/Archivo/Nota.asp?nota_id=76881
        |title=La Nacion article |publisher=La Nacion article |accessdate=9 August
        2009}}</ref> Radio-link companies provide reliable and safe service; many
        such companies provide incentives for frequent users. Low-fare limo services,
        known as ''''remises'''', have become popular in recent years.<ref>{{cite
        web|url=http://argentina.gotolatin.com/eng/Info/Hbook/Xport.asp |title=Argentina
        Handbook Transportation |publisher=Argentina.gotolatin.com |accessdate=25
        March 2010}}</ref><ref>{{cite web|url=http://www.radiotaxisyremises.com.ar/templates/bsasrem.htm
        |title=Radiotaxis & Remises de Argentina |publisher=Radiotaxisyremises.com.ar
        |date=22 February 2007 |accessdate=25 March 2010}}</ref>\n\n===Intercity transport===\n\n[[File:199
        - Buenos Aires - A\u00e9roport international Ezeiza - Janvier 2010.jpg|thumb|[[Ministro
        Pistarini International Airport|Pistarini International Airport]] terminal]]\n\n====Ferries====\nBuenos
        Aires is also served by a [[ferry|ferry system]] operated by the company Buquebus
        that connects the port of Buenos Aires with the main cities of Uruguay, ([[Colonia
        del Sacramento]], Montevideo and [[Punta del Este]]). More than 2.2&nbsp;million
        people per year travel between Argentina and Uruguay with Buquebus. One of
        these ships is a catamaran, which can reach a top speed of about {{convert|80|km/h|abbr=on}}.<ref>{{cite
        web|url=http://www.buquebus.com/cache/HomeARG.html |title=Buquebus |publisher=Buquebus
        |accessdate=9 August 2009}}</ref>\n\n===Airports===\nThe Buenos Aires international
        airport, which goes by the official name of [[Ministro Pistarini International
        Airport]], is located in the suburb of [[Ezeiza Partido|Ezeiza]] and is often
        called the \"Ezeiza International Airport\". The [[Aeroparque Jorge Newbery]]
        airport, located in the Palermo district next to the riverbank, serves only
        domestic traffic and flights to Brazil, Chile, Paraguay and Uruguay. A smaller
        [[San Fernando Airport (Argentina)|San Fernando Airport]] serves only [[general
        aviation]].\n\n==Security==\n[[File:Personal de la Policia Metropolitana 02.jpg|thumb|right|[[Metropolitan
        Police (Buenos Aires)|Metropolitan Police of Buenos Aires City]].]]\nThe ''''Guardia
        Urbana de Buenos Aires'''' (Buenos Aires Urban Guard) was a specialized civilian
        force of the city of Buenos Aires, [[Argentina]], that used to deal with different
        urban conflicts with the objective of develop actions of prevention, dissuasion
        and mediation, promoting effective behaviors that guarantee the security and
        the integrity of public order and social coexistence. The unit continuously
        assisted the personnel of the [[Polic\u00eda Federal Argentina|Argentine Federal
        Police]], especially in emergency situations, events of massive concurrence,
        and protection of [[tourist attraction|tourist establishments]].\n\nThe group
        permanently did controls of [[seat belt|seat belt use]], [[blood alcohol content|blood
        alcohol content tests]], and [[traffic|traffic order]]; also its agents are
        enabled to offer quick and objective information to [[tourism|tourists]] and
        foreign people. Other functions include take part when a public case of intentional
        damage or negligence happen; anyway, its personnel always must act in a preventive,
        educative, dissuasive and coordinated form.\n\nThe Urban Guard officials did
        not carry any weapon in the performing of their duties. Their basic tools
        are an HT radio transmissor and a whistle.\n\nAs of March 2008, the Guardia
        Urbana was removed. Its people were \"recycled\" into a new law enforcement
        organization, about traffic order called the Seguridad Vial.\n\nThe [[Buenos
        Aires Metropolitan Police]] is the police force under the authority of the
        Autonomous City (or [[Federal District]]) of Buenos Aires. The force was created
        in 2010 and is composed of 1,850 officers, and is planned to expand to 16,000.
        Security in the city is concurrently the responsibility of the Metropolitan
        Police and the [[Argentine Federal Police]].\n\nThe city government claims
        the new force is based on the model of the [[United Kingdom|British]] [[London]]
        [[Metropolitan Police]] and the [[New York Police Department]]. The force
        was intended to use high technology support and adopt a policy of [[zero tolerance]].\n\nThe
        police are headed by a Chief and a Deputy Chief. Both are appointed by the
        head of the executive branch of the City.\n\nThere are four major departments,
        each headed by a Director General:\n\n* Public Security\n* Investigations
        and Research\n* Scientific and Technical\n* Administration\n\nGeographically,
        the force is divided into 15 precincts.\n\nOf the 1,850 officers, 900 are
        used for patrolling the streets.\n\n==Sports==\n[[Association football|Football]]
        is a passion for Argentines. Buenos Aires has the highest concentration of
        football teams of any city in the world (featuring no fewer than 24 professional
        football teams),<ref name=\"observer\">[http://observer.guardian.co.uk/osm/story/0,,1182710,00.html
        50 sporting things you must do before you die], ''''[[The Observer]]''''Royal
        Madrid, 4 April 2004</ref> with many of its teams playing in the major league.
        The [[Supercl\u00e1sico|best-known rivalry]] is the one between [[Boca Juniors]]
        and [[Club Atl\u00e9tico River Plate|River Plate]], the match is better known
        as [[Supercl\u00e1sico]]. Watching a match between these two teams was deemed
        one of the \"50 sporting things you must do before you die\" by ''''The Observer''''.<ref
        name=\"observer\"/> Other major clubs include [[Club Atl\u00e9tico San Lorenzo
        de Almagro|San Lorenzo de Almagro]], [[Club Atl\u00e9tico Hurac\u00e1n]],
        [[Club Atl\u00e9tico V\u00e9lez S\u00e1rsfield|V\u00e9lez S\u00e1rsfield]],
        [[Asociaci\u00f3n Atl\u00e9tica Argentinos Juniors]] and [[Club Ferro Carril
        Oeste]].\n\n[[Diego Maradona]], born in [[Lan\u00fas Partido]] (county) south
        of Buenos Aires, is widely hailed as one of the greatest football players
        of all time. Maradona started his career with [[Argentinos Juniors]], later
        playing for [[Boca Juniors]], the [[Argentina national football team]] and
        others (most notably [[FC Barcelona]] in Spain and [[S.S.C. Napoli|SSC Napoli]]
        in Italy).<ref>[http://www.diegomaradona.com/ingles/ihistoria.html Complete
        list here on the left]{{dead link|date=February 2016}} {{wayback|url=http://www.diegomaradona.com/ingles/ihistoria.html
        |date=20100302213753 |df=y }}{{dead link|date=February 2016}}</ref>\n\nArgentina
        has been the home of world champions in professional [[boxing]].  [[Carlos
        Monzon]] was a hall of fame World Middleweight champion, and the current undisputed
        linear Middleweight champion [[Sergio Mart\u00ednez (boxer)|Sergio Martinez]]
        hails from Argentina.  [[Omar Narvaez]], [[Lucas Matthysse]], [[Carolina Duer]],
        and [[Marcos Maidana]] are five modern-day world champions as well.\n\n{{multiple
        image\n| align     = center\n| direction = horizontal\n| width     = 200\n|
        image1    = Luna Park 2014.jpg\n| width1    = 190\n| caption1  = [[Luna Park
        (Buenos Aires)|Luna Park]]\n| image2    = La Catedral del Polo.jpg\n| width2    =
        290\n| caption2  = [[Campo Argentino de Polo]], home of the [[Argentine Open
        Polo Championship]], the most important global event of this discipline\n|
        image3    = Court central Buenos Aires Lawn Tennis Club.jpg\n| width3    =
        210\n| caption3  = [[Buenos Aires Lawn Tennis Club]]\n}}\n\nBuenos Aires has
        been a candidate city for the Summer Olympic Games on three occasions: for
        the [[1956 Summer Olympics|1956 Games]], which were lost by a single vote
        to Melbourne; for the [[1968 Summer Olympics]], held in [[Mexico City]]; and
        in [[2004 Summer Olympics|2004]], when the games were awarded to [[Athens]].
        However, Buenos Aires hosted the first [[1951 Pan American Games|Pan American
        Games]] (1951)<ref name=\"Time Out\"/> and was also host city to several World
        Championship events: the [[1950 FIBA World Championship|1950]] and [[1990
        FIBA World Championship|1990]] [[FIBA World Championship|Basketball World
        Championships]], the 1982 and 2002 [[FIVB Volleyball Men''s World Championship|Men''s
        Volleyball World Championships]] and, most remembered, the [[1978 FIFA World
        Cup]], won by [[Argentina national football team|Argentina]] on 25 June 1978,
        when it defeated the [[Netherlands national football team|Netherlands]] at
        the Estadio Monumental 3\u20131. In September 2013, the city hosted the [[125th
        IOC Session|125th]] [[IOC Session]], Tokyo was elected the host city of the
        [[2020 Summer Olympics]] and Thomas Bach was new [[IOC President]]. Buenos
        Aires [[Buenos Aires bid for the 2018 Summer Youth Olympics|bid]] to host
        the [[2018 Summer Youth Olympics]].<ref>{{cite web|title=Buenos Aires, Argentina
        to bid for 2018 Youth Olympic Games |url=http://www.gamesbids.com/eng/youth_olympic_bids/1216135867.html
        |accessdate=30 August 2011 |publisher=Games Bids Inc. |date=30 August 2011
        |deadurl=yes |archiveurl=https://web.archive.org/web/20120106175649/http://www.gamesbids.com/eng/youth_olympic_bids/1216135867.html
        |archivedate=6 January 2012 }}</ref> On 4 July 2013, the IOC elected Buenos
        Aires as the host city.<ref name=autogenerated1/> Buenos Aires hosted the
        [[2006 South American Games]] too.\n\n[[Juan Manuel Fangio]] won five [[List
        of Formula One World Drivers'' Champions|Formula One World Driver''s Championships]],
        and was only outstripped by [[Michael Schumacher]], with seven Championships.
        The Buenos Aires [[Aut\u00f3dromo Juan y Oscar G\u00e1lvez|Oscar G\u00e1lvez]]
        car-racing track hosted 20 [[Formula One]] events as the [[Argentine Grand
        Prix]], between 1953 and 1998; it was discontinued on financial grounds. The
        track features various local categories on most weekends.\n\nThe [[2009 Dakar
        Rally|2009]], [[2010 Dakar Rally|2010]], [[2011 Dakar Rally|2011]], [[2015
        Dakar Rally|2015]] [[Dakar Rally]] started and ended in the city.\n\nThe first
        rugby union match in Argentina was played in 1873 in the [[Buenos Aires Cricket
        Club Ground]], located in [[Palermo, Buenos Aires|Palermo]] neighbourhood,
        where the [[Galileo Galilei planetarium]] is located today.\nRugby enjoys
        widespread popularity in Buenos Aires, most especially in the north of the
        city, which boasts more than eighty rugby clubs. \nThe city is home to the
        Argentine [[Super Rugby]] franchise, the [[Jaguares (Super Rugby)|Jaguares]].
        The [[Argentina national rugby union team]] competes in Buenos Aires in international
        matches such as the [[The Rugby Championship|Rugby Championship]].\n\nArgentines''
        love for horses can be experienced in several ways: [[horse racing]] at the
        ''''[[Hip\u00f3dromo Argentino de Palermo]]'''' [[race track|racetrack]],
        [[polo]] in the ''''[[Campo Argentino de Polo]]'''' (located just across Libertador
        Avenue from the ''''Hip\u00f3dromo''''), and [[pato]], a kind of basketball
        played on horseback that was declared the national game in 1953.\n\nBuenos
        Aires native [[Guillermo Vilas]] (who was raised in [[Mar del Plata]]) and
        [[Gabriela Sabatini]] were great tennis players of the 1970s and 1980s <ref
        name=\"Time Out\"/> and popularized tennis Nationwide in Argentina. Vilas
        won the [[ATP Buenos Aires]] numerous times in the 1970s. Other popular sports
        in Buenos Aires are [[golf]], [[basketball]], [[rugby union|rugby]] and [[field
        hockey]].\n\n{{wide image|River Monumental Panoramic.jpg|1000px|align-cap=center|
        The [[Estadio Monumental Antonio Vespucio Liberti]] is one of the most important
        [[Olympic Games|Olympic stadiums]] on the continent. Known as \"El Monumental\",
        it hosted the final game of the [[1978 FIFA World Cup|FIFA World Cup Championship
        in 1978]]. }}\n\n==Notable people==\nNotable people originally from Buenos
        Aires:\n<gallery class=\"center\">\nFile:Jorge Luis Borges.jpg|Writer, [[Jorge
        Luis Borges]]\nFile:Fernando Caldeiro.jpg|Argentine [[NASA]] [[astronaut]],
        [[Fernando Caldeiro]]\nFile:Pope Francis in March 2013.jpg|First Pope from
        the ''New World'', [[Pope Francis|Francis]]\nFile:QueenMaximaCaribbeanTour..jpg|[[Queen
        M\u00e1xima of the Netherlands]]\nFile:Luis Scola by Brenda Staples Photography.jpg|[[Luis
        Scola]], [[basketball player]]\nFile:Gustavo Cerati, Madrid, 2006.10.10.jpg|[[Gustavo
        Cerati]], singer-songwriter, composer and producer\n</gallery>\n\n==International
        relations==\n\n===World rankings===\n\nBuenos Aires is classified as an [[Global
