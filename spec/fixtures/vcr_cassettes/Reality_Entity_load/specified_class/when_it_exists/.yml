        territories]].}}\n}}\n\n''''''France'''''' ([[French language|French]]: {{IPA-fr|f\u0281\u0251\u0303s|}})<!--Do
        not add English pronunciation per [[MOS:LEAD]]-->, officially the ''''''French
        Republic'''''' ({{lang-fr|R\u00e9publique fran\u00e7aise|links=no}} {{IPA-fr|\u0281epyblik
        f\u0281\u0251\u0303s\u025bz|}}), is a [[sovereign state]] comprising territory
        in [[western Europe]] and several [[Overseas departments and territories of
        France|overseas regions and territories]].{{efn-ur|name=twelve|[[French Guiana]]
        is located in [[South America]]; [[Guadeloupe]] and [[Martinique]] are in
        the [[Caribbean]]; and [[R\u00e9union]] and [[Mayotte]] are in the [[Indian
        Ocean]], off the coast of [[Africa]]. All five [[Administrative divisions
        of France#Overseas|are considered integral parts of the republic]]. France
        also comprises [[Saint Martin]] and [[Saint Pierre and Miquelon]] in [[North
        America]]; [[Saint Barth\u00e9lemy]] in the Caribbean; [[French Polynesia]],
        [[New Caledonia]], [[Wallis and Futuna]] and [[Clipperton Island]] in the
        [[Pacific Ocean]]; and finally [[French Southern and Antarctic Lands]]}} The
        [[Europe]]an part of France, called [[metropolitan France]], extends from
        the [[Mediterranean Sea]] to the [[English Channel]] and the [[North Sea]],
        and from the [[Rhine]] to the [[Atlantic Ocean]]. France spans {{convert|643801|km2|sqmi}}<ref
        name=areafactbook/> and has a total population of 66.6 million.{{efn-ur|name=two|Including
        all the [[overseas department]]s.}}<ref name=populationINSEE/> It is a [[unitary
        state|unitary]] [[Semi-presidential system|semi-presidential]] [[republic]]
        with the [[Capital city|capital]] in [[Paris]], the country''s largest city
        and main cultural and commercial centre. The [[Constitution of France]] establishes
        the state as [[La\u00efcit\u00e9|secular]] and democratic, with its sovereignty
        derived from the people.\n\nDuring the [[Iron Age]], what is now Metropolitan
        France was inhabited by the [[Gaul]]s, a [[Celts|Celtic]] people. The Gauls
        were conquered in 51 BC by the [[Roman Empire]], which held Gaul until 486.
        The [[Gallo-Romans]] faced raids and migration from the [[Germanic peoples|Germanic]]
        [[Franks]], who dominated the region for hundreds of years, eventually creating
        the medieval [[Kingdom of France]]. France emerged as a major European power
        in the [[Late Middle Ages]], with its victory in the [[Hundred Years'' War]]
        (1337 to 1453) strengthening French [[state-building]] and paving the way
        for a future centralized [[absolute monarchy]]. During the [[French Renaissance|Renaissance]],
        France experienced a vast cultural development and established the beginning
        of a [[French colonial empire|global colonial empire]]. The 16th century was
        dominated by [[French Wars of Religion|religious civil wars]] between [[Roman
        Catholic Church|Catholics]] and [[Protestantism|Protestants]] ([[Huguenot]]s).\n\nFrance
        became Europe''s dominant cultural, political, and military power under [[Louis
        XIV]].<ref>R.R. Palmer and Joel Colton, ''''A History of the Modern World''''
        (5th ed. 1978), p. 161</ref> French philosophers played a key role in the
        [[Age of Enlightenment]] during the 18th century. In the late 18th century,
        the [[absolute monarchy]] was overthrown in the [[French Revolution]]. Among
        its legacies was the ''''[[Declaration of the Rights of Man and of the Citizen]]'''',
        one of the earliest documents on [[human rights]], which expresses the nation''s
        ideals to this day. France became one of modern history''s earliest [[French
        First Republic|republics]] until [[Napoleon Bonaparte|Napoleon]] took power
        and launched the [[First French Empire]] in 1804. Fighting against a complex
        set of coalitions during the [[Napoleonic Wars]], he dominated European affairs
        for over a decade and had a long-lasting impact on Western culture. Following
        the collapse of the Empire, France endured a tumultuous succession of governments:
        the [[Bourbon Restoration|monarchy was restored]], it was replaced in 1830
        by a [[July monarchy|constitutional monarchy]], then briefly by a [[French
        Second Republic|Second Republic]], and then by a [[Second French Empire|Second
        Empire]], until a more lasting [[French Third Republic]] was established in
        1870. The French republic had tumultuous relationships with the [[Catholic
        Church]] from the [[dechristianization of France during the French Revolution]]
        to the [[1905 French law on the Separation of the Churches and the State|1905
        law]] establishing ''''[[la\u00efcit\u00e9]]''''. ''''La\u00efcit\u00e9''''
        is a strict but consensual form of [[secularism]], which is nowadays an important
        federative principle in the modern French society.\n\nFrance reached its territorial
        height during the 19th and early 20th centuries, when it ultimately possessed
        the [[French colonial empire|second-largest colonial empire]] in the world.<ref>{{cite
        book|editor=Hargreaves, Alan G.|title=Memory, Empire, and Postcolonialism:
        Legacies of French Colonialism|publisher=Lexington Books|year=2005|isbn=978-0-7391-0821-5|page=1|url=https://books.google.com/books?id=UX8aeX_Lbi4C&pg=PA1}}</ref>
        In [[World War I]], France was one of the main winners as part of the [[Triple
        Entente]] alliance fighting against the [[Central Powers]]. France was also
        one of the [[Allies of World War II|Allied Powers]] in [[World War II]], but
        came under [[German military administration in occupied France during World
        War II|occupation]] by the [[Axis Powers]] in 1940. Following [[liberation
        of France|liberation]] in 1944, a [[French Fourth Republic|Fourth Republic]]
        was established and later dissolved in the course of the [[Algerian War]].
        The [[French Fifth Republic|Fifth Republic]], led by [[Charles de Gaulle]],
        was formed in 1958 and remains to this day. Following World War II, most of
        the [[French colonial empire]] became [[decolonization|decolonized]].\n\nThroughout
        its [[History of France|long history]], France has been a leading global center
        of culture, making significant contributions to [[List of French artists and
        artistic movements|art]], [[List of French scientists|science]], and [[List
        of French philosophers|philosophy]]. It hosts Europe''s [[List of World Heritage
        Sites in France|third-largest]] number of cultural [[UNESCO World Heritage
        Sites]] (after [[Italy]] and [[Spain]]) and receives around 83 million foreign
        tourists annually, the most of any country in the world.<ref name=\"tourism.stat\">{{cite
        web |publisher= United Nations World Tourism Organization |url=http://www.e-unwto.org/doi/pdf/10.18111/9789284416226
        |title=UNWTO Highlights |accessdate=11 September 2013|format=PDF}}{{dead link|date=January
        2014}}</ref> France remains a [[great power]] with significant [[Culture of
        France|cultural]], [[Economy of France|economic]], [[French Armed Forces|military]],
        and [[Foreign relations of France|political]] influence.<ref>Jack S. Levy,
        ''''War in the Modern Great Power System, 1495-1975'''', (2014) p. 29</ref>
        It is a [[developed country]] with the world''s [[List of countries by GDP
        (nominal)|sixth-largest economy]] by [[nominal GDP]]<ref>{{cite web|title=GDP
        (current US$)|url=http://data.worldbank.org/indicator/NY.GDP.MKTP.CD?order=wbapi_data_value_2014+wbapi_data_value+wbapi_data_value-last&sort=desc|website=Data.worldbank.org|publisher=The
        World Bank Group|accessdate=1 November 2015}}</ref> and [[List of countries
        by GDP (PPP)|ninth-largest]] by [[purchasing power parity]].<ref name=\"data.worldbank.org\">{{cite
        web|title=GDP, PPP (current international $)|url=http://data.worldbank.org/indicator/NY.GDP.MKTP.PP.CD?order=wbapi_data_value_2012+wbapi_data_value+wbapi_data_value-last&sort=desc|website=Data.worldbank.org|publisher=The
        World Bank Group|accessdate=1 November 2015}}</ref> According to ''''Credit
        Suisse'''', France is the fourth wealthiest nation in the world in terms of
        aggregate household wealth.<ref>{{cite web|url=http://piketty.pse.ens.fr/fichiers/enseig/ecoineg/EcoIneg_fichiers/DaviesShorrocks2010(CSGlobalWealthReport).pdf|title=Global
        Wealth Report|publisher=Credit Suisse|accessdate=27 October 2014|quote=\"In
        euro and USD terms, the total wealth of French households is very sizeable.
        Although it has just 1% of the world''s adults, France ranks fourth among
        nations in aggregate household wealth&nbsp;\u2013 behind China and just ahead
        of Germany. Europe as a whole accounts for 35% of the individuals in the global
        top 1%, but France itself contributes a quarter of the European contingent.}}</ref>
        It also possesses the world''s largest [[exclusive economic zone]] (EEZ),
        covering {{convert|11691000|km2|sqmi}}.<ref>Centre national de documentation
        p\u00e9dagogique, \"2011, ANN\u00c9E DES OUTRE-MER\" [http://www.cndp.fr/outre-mer/exposition/affiche/article/n-5-zee-zones-economiques-exclusives/]</ref>\n\nFrench
        citizens enjoy a high [[standard of living]], and the country performs well
        in [[International rankings of France|international rankings]] of [[Education
        Index|education]], [[Health care in France|health care]], [[List of countries
        by life expectancy|life expectancy]], civil liberties, and [[Human Development
        Index|human development]].<ref>{{cite web|url=http://www.who.int/whr/2000/media_centre/press_release/en/
        |title=World Health Organization Assesses the World''s Health Systems |publisher=World
        Health Organization |date=8 December 2010 |accessdate=16 July 2011}}</ref><ref>{{cite
        web|url=http://www.un.org/esa/population/publications/wpp2006/WPP2006_Highlights_rev.pdf
        |title=World Population Prospects&nbsp;\u2013 The 2006 Revision |format=PDF
        |accessdate=27 April 2010|publisher=UN}}</ref> France is a founding member
        of the [[United Nations]], where it serves as one of the five [[Permanent
        members of the United Nations Security Council|permanent members of the UN
        Security Council]]. It is a member of the [[G7|Group of 7]], [[NATO|North
        Atlantic Treaty Organization]] (NATO), [[Organisation for Economic Co-operation
        and Development]] (OECD), the [[World Trade Organization]] (WTO), and [[Organisation
        internationale de la Francophonie|La Francophonie]]. France is a [[Inner six|founding]]
        and [[Big Four (European Union)|leading]] [[member state of the European Union]]
        (EU).<ref name = superficy />\n\n==Etymology==\n{{Main|Name of France}}\n\nOriginally
        applied to the whole [[Empire of the Franks|Frankish Empire]], the name \"France\"
        comes from the [[Latin]] ''''{{lang|la|[[Francia]]}}'''', or \"country of
        the [[Franks]]\".<ref>{{cite web|url=http://www.discoverfrance.net/France/History/DF_history.shtml
        |title=History of France |publisher=Discoverfrance.net |accessdate=17 July
        2011}}</ref> Modern France is still named today ''''Francia'''' in Italian
        and Spanish, ''''Frankreich'''' in German and ''''Frankrijk'''' in Dutch,
        all of which have the same historical meaning.\n\nThere are various theories
        as to the origin of the name Frank. Following the precedents of [[Edward Gibbon]]
        and [[Jacob Grimm]],<ref>Perry, Walter Copland (1857). The Franks, from Their
        First Appearance in History to the Death of King Pepin. London: Longman, Brown,
        Green, Longmans, and Roberts.</ref> the name of the Franks has been linked
        with the word ''''frank'''' (''''free'''') in English.<ref>Examples: {{cite
        encyclopedia | title=frank | encyclopedia=American Heritage Dictionary | ref=harv}}
        {{cite encyclopedia | title=frank |encyclopedia=Webster''s Third New International
        Dictionary | ref=harv}} And so on.</ref> It has been suggested that the meaning
        of \"free\" was adopted because, after the conquest of Gaul, only Franks were
        free of taxation.<ref>{{cite book|title=A History of Private Life: From Pagan
        Rome to Byzantium|editor=Paul Veyne|publisher=Belknap Press|chapter=The Early
        Middle Ages in the West|author=Michel Rouche|year=1987|isbn=0-674-39974-9|oclc=59830199|page=425}}</ref>
        Another theory is that it is derived from the [[Proto-Germanic language|Proto-Germanic]]
        word ''''frankon'''', which translates as ''''javelin'''' or ''''lance''''
        as the throwing axe of the Franks was known as a [[francisca]].<ref>{{cite
        book |last2=Blair |first2=Claude |last1=Tarassuk |first1=Leonid |url=https://books.google.com/?id=UJbyPwAACAAJ
        |year=1982 |title=The Complete Encyclopedia of Arms and Weapons: the most
        comprehensive reference work ever published on arms and armor from prehistoric
        times to the present with over 1,250 illustrations |page=186 |publisher=[[Simon
        & Schuster]] |isbn=0-671-42257-X |accessdate=5 July 2011}}</ref> However,
        it has been determined that these weapons were named because of their use
        by the Franks, not the other way around.<ref>[[Isidore of Seville]], ''''[[Etymologiae|Etymologiarum
        sive originum]], libri XVIII''''</ref>\n\n==History==\n{{Main|History of France}}\n\n===Prehistory
        (Before the 6th century BC)===\n{{Main|Prehistory of France}}\n[[File:Lascaux2.jpg|thumb|One
        of the [[Lascaux]] paintings: a horse&nbsp;\u2013 [[Dordogne]], approximately
        18,000 BC]]\nThe oldest traces of [[homo|human life]] in what is now France
        date from approximately 1.8 million years ago.<ref name=\"Jean Carpentier
        1987 p.17\">Jean Carpentier (dir.), Fran\u00e7ois Lebrun (dir.), Alain Tranoy,
        \u00c9lisabeth Carpentier et Jean-Marie Mayeur (pr\u00e9face de Jacques Le
        Goff), Histoire de France, Points Seuil, coll. \" Histoire \", Paris, 2000
        (1re \u00e9d. 1987), p. 17 ISBN 2-02-010879-8</ref> [[Homo Sapiens|Humans]]
        were then confronted by a harsh and variable climate, marked by several glacial
        eras. Early homonids led a [[nomad]]ic [[hunter-gatherer]] life.<ref name=\"Jean
        Carpentier 1987 p.17\" /> France has a large number of decorated caves from
        the [[upper Paleolithic]] era, including one of the most famous and best preserved:
        [[Lascaux]]<ref name=\"Jean Carpentier 1987 p.17\" /> (approximately 18,000
        BC).\n\nAt the end of the [[last glacial period]] (10,000 BC), the climate
        became milder;<ref name=\"Jean Carpentier 1987 p.17\" /> from approximately
        7,000 BC, this part of Western Europe entered the [[Neolithic]] era and its
        inhabitants became [[Sedentary lifestyle|sedentary]]. After strong demographic
        and agricultural development between the 4th and 3rd millennia, metallurgy
        appeared at the end of the 3rd millennium, initially working [[gold]], [[copper]]
        and [[bronze]], and later [[iron]].<ref>Carpentier et al. 2000, pp. 20\u201324</ref>
        France has numerous [[megalith]]ic sites from the Neolithic period, including
        the exceptionally dense [[Carnac stones]] site (approximately 3,300 BC).\n\n===Antiquity
        (6th century BC-5th century AD)===\n{{Main|Gaul|Celts|Roman Gaul}}\n\nIn 600
        BC, [[Ionia]]n [[Greeks in pre-Roman Gaul|Greeks]], originating from [[Phocaea]],
        founded the [[Greek colonies|colony of Massalia]] (present-day [[Marseille]]),
        on the shores of the [[Mediterranean Sea]]. This makes it France''s oldest
        city.<ref name=\"The Cambridge ancient history\">{{cite book|url=https://books.google.com/books?id=n1TmVvMwmo4C&pg=RA1-PA754
        |title=The Cambridge ancient history|page=754 |publisher=Cambridge University
        Press |accessdate=23 January 2011|isbn=978-0-521-08691-2|year=2000}}</ref><ref
        name=\"Orrieux\">{{cite book|url=https://books.google.com/books?id=b8cA8hymTw8C&pg=PA62
        |title=A history of ancient Greece|author=Claude Orrieux |page=62 |publisher=John
        Wiley & Sons |year= 1999|accessdate=23 January 2011|isbn=978-0-631-20309-4}}</ref>
        At the same time, some Gallic Celtic tribes penetrated parts of the current
        territory of France, and this occupation spread to the rest of France between
        the 5th and 3rd century BC.<ref>Carpentier et al. 2000, p. 29</ref>\n[[File:The
        Maison Carr\u00e9e, 1st century BCE Corinthian temple commissioned by Marcus
        Agrippa, Nemausus (N\u00eemes, France) (14562136110).jpg|thumb|The [[Maison
        Carr\u00e9e]] was a temple of the [[Gallo-Roman culture|Gallo-Roman]] city
        of Nemausus (present-day [[N\u00eemes]]) and is one of the best preserved
        vestiges of the [[Roman Empire]].]]\n\nThe concept of [[Gaul]] emerged at
        that time; it corresponds to the territories of Celtic settlement ranging
        between the [[Rhine]], the [[Atlantic Ocean]], the [[Pyrenees]] and the Mediterranean.
        The borders of modern France are roughly the same as those of ancient Gaul,
        which was inhabited by Celtic ''''Gauls''''. Gaul was then a prosperous country,
        of which the southernmost part was heavily subject to Greek and Roman influences.\n\nAround
        390 BC the Gallic [[Tribal chief|chieftain]] [[Brennus (4th century BC)|Brennus]]
        and his troops made their way to Italy through the [[Alps]], defeated the
        Romans in the [[Battle of the Allia]], and besieged and [[ransom]]ed Rome.
        The Gallic invasion left Rome weakened, and the Gauls continued to harass
        the region until 345 BC when they entered into a formal peace treaty with
        Rome. But the Romans and the Gauls would remain adversaries for the next several
        centuries, and the Gauls would continue to be a threat in [[Italy (Roman Empire)|Italia]].\n\nAround
        125 BC, the south of Gaul was conquered by the Romans, who called this region
        ''''[[Gallia Narbonensis|Provincia Nostra]]'''' (\"Our Province\"), which
        over time evolved into the name [[Provence]] in French.<ref>{{cite news|url=https://books.google.com/?id=ZEIEAAAAMBAJ&pg=PA77|title=Provence
        in Stone |work=Life |page=77 |date=13 July 1953 |accessdate=23 January 2011}}</ref>
        [[Julius Caesar]] conquered the remainder of Gaul and overcame a revolt carried
        out by the Gallic chieftain [[Vercingetorix]] in 52 BC.<ref>Carpentier et
        al. 2000, p.44-45</ref> Gaul was divided by [[Augustus]] into Roman provinces.<ref
        name=c53>Carpentier et al. 2000, pp. 53\u201355</ref> Many cities were founded
        during the [[Roman Gaul|Gallo-Roman period]], including [[Lugdunum]] (present-day
        [[Lyon]]), which is considered the capital of the Gauls.<ref name=c53 /> These
        cities were built in traditional Roman style, with a [[Roman Forum|forum]],
        a [[Roman theatre (structure)|theatre]], a [[Circus (building)|circus]], an
        [[amphitheatre]] and [[thermal bath]]s. The Gauls mixed with Roman settlers
        and eventually adopted Roman culture and [[Romance languages|Roman]] speech
        ([[Latin]], from which the French language evolved). The [[Religion in ancient
        Rome|Roman polytheism]] merged with the [[Celtic polytheism|Gallic paganism]]
        into the same [[syncretism]].\n\nFrom the 250s to the 280s AD, Roman Gaul
        suffered a serious crisis with its [[limes|fortified borders]] being attacked
        on several occasions by [[barbarian]]s.<ref name=c77>Carpentier et al. 2000,
        pp. 76\u201377</ref> Nevertheless, the situation improved in the first half
        of the 4th century, which was a period of revival and prosperity for Roman
        Gaul.<ref>Carpentier et al. 2000, pp. 79\u201382</ref> In 312, the emperor
        [[Constantine the Great|Constantin I]] converted to Christianity. Subsequently,
        Christians, who had been persecuted until then, increased rapidly across the
        entire Roman Empire.<ref>Carpentier et al. 2000, p. 81</ref> But, from the
        beginning of the 5th century, the [[Migration Period|Barbarian Invasions]]
        resumed,<ref>Carpentier et al. 2000, p. 84</ref> and [[Germanic peoples|Germanic
        tribes]], such as the [[Vandals]], [[Suebi]] and [[Alans]] crossed the Rhine
        and settled in Gaul, Spain and other parts of the [[Decline of the Roman Empire|collapsing
        Roman Empire]].<ref>Carpentier et al. 2000, pp. 84\u201388</ref>\n\n===Early
        Middle Ages (5th century-10th century)===\n{{Main|Francia|Merovingian dynasty|Carolingian
        dynasty}}\n{{See also|List of French monarchs|France in the Middle Ages}}\n[[File:Franks
        expansion.gif|thumb|Frankish expansion from 481 to 843/870.]]\nAt the end
        of the [[Late Antiquity|Antiquity]] period, ancient Gaul was divided into
        several Germanic kingdoms and a remaining Gallo-Roman territory, known as
        the [[Domain of Soissons|Kingdom of Syagrius]]. Simultaneously, [[Britons
        (historical)|Celtic Britons]], fleeing the [[Anglo-Saxon settlement of Britain]],
        settled the western part of [[Armorica]]. As a result, the Armorican [[peninsula]]
        was renamed [[Brittany]], [[Celts|Celtic culture]] was revived and independent
        [[petty kingdom]]s arose in this region.\n[[File:Chlodwigs taufe.jpg|thumb|left|upright|With
        [[Clovis I|Clovis]]'' conversion to Catholicism in 498, the [[List of Frankish
        kings|Frankish monarchy]], [[Elective monarchy|elective]] and [[Secular state|secular]]
        until then, became [[Hereditary monarchy|hereditary]] and of [[Divine right
        of kings|divine right]].]] The pagan [[Franks]], from whom the ancient name
        of \"Francie\" was derived, originally settled the north part of [[Gaul]],
        but under [[Clovis I]] conquered most of the other kingdoms in northern and
        central Gaul. In 498, Clovis I was the first Germanic conqueror after the
        fall of the Roman Empire to convert to Catholic Christianity, rather than
        [[Arianism]]; thus France was given the title \"Eldest daughter of the Church\"
        (''''{{lang-fr|La fille a\u00een\u00e9e de l''\u00c9glise}}'''') by the papacy,<ref>{{cite
        web|url=http://www.wf-f.org/03-1-France.html |title=Faith of the Eldest Daughter&nbsp;\u2013
        Can France retain her Catholic heritage? |publisher=Wf-f.org |accessdate=17
        July 2011}}</ref> and French kings would be called \"the Most Christian Kings
        of France\" (''''{{lang|und|Rex Christianissimus}}'''').\n\nThe Franks embraced
        the Christian [[Gallo-Roman culture]] and ancient Gaul was eventually renamed
        ''''[[Francia]]'''' (\"Land of the Franks\"). The Germanic Franks adopted
        [[Romance languages|Romanic languages]], except in northern Gaul where Roman
        settlements were less dense and where [[Germanic languages]] emerged. Clovis
        made Paris his capital and established the [[Merovingian dynasty]], but his
        kingdom would not survive his death. The Franks treated land purely as a private
        possession and divided it among their heirs, so four kingdoms emerged from
        Clovis''s: Paris, [[Orl\u00e9ans]], [[Soissons]], and [[Reims|Rheims]]. The
        [[Roi fain\u00e9ant|last Merovingian kings]] [[Power behind the throne|lost
        power]] to their [[Mayor of the Palace|mayors of the palace]] (head of household).
        One mayor of the palace, [[Charles Martel]], defeated an [[Islamic invasion
        of Gaul]] at the [[Battle of Tours]] (732) and earned respect and power within
        the Frankish kingdoms. His son, [[Pepin the Short]], seized the crown of Francia
        from the weakened Merovingians and founded the [[Carolingian dynasty]]. Pepin''s
        son, [[Charlemagne]], reunited the Frankish kingdoms and built a vast empire
        across [[Western Europe|Western]] and Central Europe.\n\nProclaimed [[Holy
        Roman Emperor]] by [[Pope Leo III]] and thus establishing in earnest the French
        government''s longtime [[History of Roman Catholicism in France|historical
        association]] with the [[Catholic Church]],<ref name=\"georgetown1\">{{cite
        web |url= http://berkleycenter.georgetown.edu/resources/countries/france |title=France|publisher=[[Berkley
        Center for Religion, Peace, and World Affairs]] |accessdate=14 December 2011}}
        See drop-down essay on \"Religion and Politics until the French Revolution\"</ref>
        Charlemagne tried to revive the [[Western Roman Empire]] and its cultural
        grandeur. Charlemagne''s son, [[Louis the Pious|Louis I]] (emperor 814\u2013840),
        kept the empire united; however, this Carolingian Empire would not survive
        his death. In 843, under the [[Treaty of Verdun]], the empire was divided
        between Louis'' three sons, with [[East Francia]] going to [[Louis the German]],
        [[Middle Francia]] to [[Lothair I]], and [[West Francia]] to [[Charles the
        Bald]]. West Francia approximated the area occupied by, and was the precursor,
        to modern France.<ref>{{cite web|url=http://history.howstuffworks.com/european-history/treaty-of-verdun.htm
        |title=Treaty of Verdun |publisher=History.howstuffworks.com |date=27 February
        2008 |accessdate=17 July 2011}}</ref>\n\nDuring the 9th and 10th centuries,
        continually threatened by [[Viking expansion|Viking invasions]], France became
        a very decentralised state: the nobility''s titles and lands became hereditary,
        and the authority of the king became more religious than secular and thus
        was less effective and constantly challenged by powerful noblemen. Thus was
        established [[feudalism]] in France. Over time, some of the king''s vassals
        would grow so powerful that they often posed a threat to the king. For example,
        after the [[Battle of Hastings]] in 1066, [[William the Conqueror]] added
        \"King of England\" to his titles, becoming both the vassal to (as Duke of
        [[Normandy]]) and the equal of (as king of England) the king of France, creating
        recurring tensions.\n\n===Late Middle Ages (10th century-15th century)===\n{{Main|Kingdom
        of France|Capetian dynasty|Valois dynasty|Bourbon dynasty}}\n{{See also|List
        of French monarchs|France in the Middle Ages}}\n[[File:joan of arc miniature
        graded.jpg|thumb|upright|[[Joan of Arc]] led the French army to several important
        victories during the [[Hundred Years'' War]], which paved the way for the
        final victory.]]\n[[File:French borders from 985 to 1947.gif|thumb|upright|[[Territorial
        evolution of France|French territorial evolution]] from 985 to 1947]]\n\nThe
        Carolingian dynasty ruled France until 987, when [[Hugh Capet]], Duke of France
        and Count of Paris, was crowned [[List of French monarchs|King of the Franks]].<ref>{{cite
        web|url=http://www.historyworld.net/wrldhis/PlainTextHistories.asp?groupid=1008&HistoryID=ab03&gtrack=pthc
        |title=History of France : The Capetian kings of France: AD 987\u20131328
        |publisher=Historyworld.net |accessdate=21 July 2011}}</ref> His descendants{{mdash}}the
        [[House of Capet|Capetians]], the [[House of Valois]], and the [[House of
        Bourbon]]{{mdash}}progressively unified the country through wars and dynastic
        inheritance into the Kingdom of France, which was fully declared in 1190 by
        [[Philip II of France|Philip II Augustus]]. The French kings played a prominent
        role in most [[Crusades]] in order to restore Christian access to the [[Holy
        Land]]. French knights made up the bulk of the steady flow of reinforcements
        throughout the two-hundred-year span of the Crusades, in such a fashion that
        the Arabs uniformly referred to the crusaders as ''''Franj'''' caring little
        whether they really came from France.<ref name=\"google.fr\">{{cite web|url=https://books.google.fr/books?id=JYDOrzMpgGcC&pg=PT34&dq=french+lingua+franca+crusades&hl=fr&sa=X&ei=a1BMVbCWB6eH7QbxuYCABw&ved=0CCoQ6AEwAQ#v=onepage&q=french%20lingua%20franca%20crusades&f=false|title=The
        Story of French|work=google.fr}}</ref> The French Crusaders also imported
        the French language into the [[Levant]], making [[Old French|French]] the
        base of the ''''[[lingua franca]]'''' (\"Frankish language\") of the [[Crusader
        states]].<ref name=\"google.fr\" /> French knights also comprised the majority
        in both the [[Knights Hospitaller|Hospital]] and the [[Knights Templar|Temple
        orders]]. The latter, in particular, held numerous properties throughout France
        and by the 13th century were the principal bankers for the French crown, until
        [[Philip IV of France|Philip IV]] annihilated the order in 1307. The [[Albigensian
        Crusade]] was launched in 1209 to eliminate the heretical [[Catharism|Cathars]]
        in the southwestern area of modern-day France. In the end, the Cathars were
        exterminated and the autonomous [[Counts of Toulouse|County of Toulouse]]
        was annexed into the kingdom of France.<ref>{{cite news | title = Massacre
        of the Pure | url = http://www.time.com/time/magazine/article/0,9171,897752-2,00.html
        | newspaper=Time | location = New York | date = 28 April 1961 }}</ref> Later
        kings expanded their [[Crown lands of France|domain]] to cover over half of
        modern continental France, including most of the north, centre and west of
        France. Meanwhile, the royal authority became more and more assertive, centred
        on a [[Estates of the realm|hierarchically conceived society]] distinguishing
        [[French nobility|nobility]], clergy, and [[Estates General (France)|commoners]].\n\n[[Charles
        IV of France|Charles IV the Fair]] died without an heir in 1328.<ref name=\"guerard\">Albert
        Guerard, ''''France: A Modern History'''' ([[University of Michigan Press]]:
        Ann Arbor, 1959) pp. 100, 101.</ref> Under the rules of the [[Salic law]]
        the crown of France could not pass to a woman nor could the line of kingship
        pass through the female line.<ref name=\"guerard\" /> Accordingly, the crown
        passed to Philip of Valois, a cousin of Charles, rather than through the female
        line to Charles'' nephew, Edward, who would soon become [[Edward III of England]].
        During the reign of [[Philip IV of France|Philip of Valois]], the French monarchy
        reached the height of its medieval power.<ref name=\"guerard\" /> Philip''s
        seat on the throne was contested by Edward III of England and in 1337, on
        the eve of the first wave of the [[Black Death]],<ref name = Encarta>{{cite
        web|url=http://www.webcitation.org/5kwcLOXgw |title=France VII |work=Microsoft
        Encarta Online Encyclopedia 2009 |publisher=Webcitation.org |date= |accessdate=22
        June 2012}}</ref> England and France went to war in what would become known
        as the [[Hundred Years'' War]].<ref>Don O''Reilly. \"[https://web.archive.org/web/20061109043743/http://www.historynet.com/magazines/military_history/3031536.html
        Hundred Years'' War: Joan of Arc and the Siege of Orl\u00e9ans]\". ''''TheHistoryNet.com''''.</ref>
        The exact boundaries changed greatly with time, but French landholdings of
        the [[List of English monarchs|English Kings]] remained extensive for decades.
        With charismatic leaders, such as [[Joan of Arc]] and [[La Hire]], strong
        French counterattacks won back English continental territories. Like the rest
        of Europe, France was struck by the Black Death; half of the 17 million population
        of France died.<ref>Emmanuel Le Roy Ladurie (1987). \"''''[https://books.google.com/books?id=VT9rIMQFt2MC&pg=PA32
        The French peasantry, 1450\u20131660]''''\". University of California Press.
        p. 32. ISBN 0-520-05523-3</ref><ref>Peter Turchin (2003). \"''''[https://books.google.com/books?id=mUoCrTUo-eEC&pg=PA179
        Historical dynamics: why states rise and fall]''''\". Princeton University
        Press. p. 179. ISBN 0-691-11669-5</ref>\n\n===Early modern period (15th century-1789)===\n{{Main|French
        Renaissance|Early modern France|Ancien R\u00e9gime}}\n[[File:La masacre de
        San Bartolom\u00e9, por Fran\u00e7ois Dubois.jpg|thumb|left|The [[St. Bartholomew''s
        Day massacre]] (1572) was the climax of the [[French Wars of Religion]], which
        were brought to an end by the [[Edict of Nantes]] (1598).]]\n\nThe French
        Renaissance saw a spectacular cultural development and the first standardization
        of the French language, which would become the [[Ordinance of Villers-Cotter\u00eats|official
        language of France]] and the language of Europe''s aristocracy. It also saw
        a long set of wars, known as the [[Italian Wars]], between the Kingdom of
        France and the powerful [[Holy Roman Empire]]. French explorers, such as [[Jacques
        Cartier]] or [[Samuel de Champlain]], claimed lands in the Americas for France,
        paving the way for the expansion of the [[French colonial empire#First French
        colonial empire|First French colonial empire]]. The rise of Protestantism
        in Europe led France to a civil war known as the [[French Wars of Religion]],
        where, in the most notorious incident, thousands of [[Huguenot]]s were murdered
        in the [[St. Bartholomew''s Day massacre]] of 1572.<ref>{{cite web|url=http://www.britannica.com/EBchecked/topic/516821/Massacre-of-Saint-Bartholomews-Day
        |title=Massacre of Saint Bartholomew''s Day |publisher=Britannica.com |accessdate=21
        July 2011}}</ref> The Wars of Religion were ended by [[Henry IV of France|Henry
        IV]]''s [[Edict of Nantes]], which granted some freedom of religion to the
        Huguenots.\n\nUnder [[Louis XIII of France|Louis XIII]], the energetic [[Cardinal
        Richelieu]] reinforced the centralization of the state, royal power and French
        dominance in Europe, foreshadowing the reign of [[Louis XIV]]. During Louis
        XIV''s minority and the regency of [[Anne of Austria|Queen Anne]] and [[Cardinal
        Mazarin]], a period of trouble known as the [[Fronde]] occurred in France,
        which was at that time [[Franco-Spanish War (1635)|at war with Spain]]. This
        rebellion was driven by the great feudal lords and [[sovereign court]]s as
        a reaction to the [[Absolutism (European history)|rise of royal power]] in
        France.\n[[File:Louis le Grand; Rigaud Hyacinthe.jpg|thumb|upright|[[Louis
        XIV of France|Louis XIV]], the \"sun king\" was the [[Absolute monarchy in
        France|absolute monarch of France]] and made France the leading European power.]]\n\nThe
        monarchy reached its peak during the 17th century and the reign of Louis XIV.
        By turning powerful feudal lords into [[courtier]]s at the [[Palace of Versailles]],
        Louis XIV''s personal power became unchallenged. Remembered for his numerous
        wars, he made France the leading European power. France became the [[Demographics
        of France|most populous country in Europe]] and had tremendous influence over
        European politics, economy, and culture. French became the most-used language
        in diplomacy, science, literature and international affairs, and remained
        so until the 20th century.<ref name=\"Language and Diplomacy\">{{cite web|url=http://www.nakedtranslations.com/en/2004/language-and-diplomacy/
        |title=Language and Diplomacy |publisher=Nakedtranslations.com |accessdate=21
        July 2011}}</ref> France obtained many overseas possessions in the Americas,
        Africa and Asia. Louis XIV also [[Edict of Fontainebleau|revoked the Edict
        of Nantes]], forcing thousands of Huguenots into exile.\n\nUnder [[Louis XV
        of France|Louis XV]], Louis XIV''s grandson, France lost [[New France]] and
        most of its [[French India|Indian possessions]] after its defeat in the [[Seven
        Years'' War]], which ended in 1763. Its [[Metropolitan France|European territory]]
        kept growing, however, with notable acquisitions such as [[Lorraine (region)|Lorraine]]
        (1766) and [[Corsica]] (1770). An unpopular king, Louis XV''s weak rule, his
        ill-advised financial, political and military decisions {{ndash}} as well
        as the debauchery of his court{{ndash}} discredited the monarchy and arguably
        led to the French Revolution 15 years after his death.<ref>{{cite web|url=http://www.bbc.co.uk/history/historic_figures/louis_xv.shtml
        |title=BBC History : Louis XV (1710\u20131774) |publisher=BBC |accessdate=21
        July 2011}}</ref><ref>{{cite web|url=http://webspace.qmul.ac.uk/cdhjones/documents/gn_pdf.pdf
        |title=Scholarly bibliography by Colin Jones (2002) |format=PDF |accessdate=21
        July 2011}}</ref>\n\n[[Louis XVI of France|Louis XVI]], Louis XV''s grandson,
        actively [[France in the American Revolutionary War|supported the Americans]],
        who were seeking their [[American Revolutionary War|independence from Great
        Britain]] (realized in the [[Treaty of Paris (1783)]]). The financial crisis
        that followed France''s involvement in the American Revolutionary War was
        one of many contributing factors to the French Revolution. Much of the [[Age
        of Enlightenment|Enlightenment]] occurred in French intellectual circles,
        and major scientific breakthroughs and inventions, such as the [[Antoine Lavoisier|discovery
        of oxygen]] (1778) and the first [[Montgolfier brothers|hot air balloon carrying
        passengers]] (1783), were achieved by French scientists. French explorers,
        such as [[Louis Antoine de Bougainville|Bougainville]] and [[Jean-Fran\u00e7ois
        de Galaup, comte de Lap\u00e9rouse|Lap\u00e9rouse]], took part in the [[European
        and American voyages of scientific exploration|voyages of scientific exploration]]
        through maritime expeditions around the globe. The Enlightenment philosophy,
        in which [[rationalism|reason]] is advocated as the primary source for [[Legitimacy
        (political)|legitimacy]] and [[authority]], undermined the power of and support
        for the monarchy and helped pave the way for the French Revolution.\n\n===Modern
        period (1789\u20131914)===\n{{Main|French Revolution|First French Empire|Second
        French Empire|French colonial empire}}\n{{See also|France in the 19th century|France
        in the 20th century}}\n[[File:Prise de la Bastille.jpg|thumb|The [[Storming
        of the Bastille]] on 14 July 1789 was the starting event of the [[French Revolution]].]]\n\nFacing
        financial troubles, [[Louis XVI of France|Louis XVI]] summoned the [[Estates-General
        of 1789|Estates-General]] (gathering the three [[Estates of the realm]]) in
        May 1789 to propose solutions to his government. As it came to an impasse,
        the representatives of the [[Commoner|Third Estate]] formed into a [[National
        Assembly (French Revolution)|National Assembly]], signaling the outbreak of
        the [[French Revolution]]. Fearing that the king would suppress the newly
        created National Assembly, insurgents [[storming of the Bastille|stormed the
        Bastille]] on 14 July 1789, a date which would become [[Bastille Day|France''s
        National Day]].\n\nThe absolute monarchy was subsequently replaced by a [[Kingdom
        of France (1791\u20131792)|constitutional monarchy]]. Through the [[Declaration
        of the Rights of Man and of the Citizen]], France established fundamental
        rights for men. The Declaration affirms \"the natural and imprescriptible
        rights of man\" to \"liberty, property, security and resistance to oppression\".
        Freedom of speech and press were declared, and arbitrary arrests outlawed.
        It called for the destruction of aristocratic privileges and proclaimed freedom
        and equal rights for all men, as well as access to public office based on
        talent rather than birth. While Louis XVI, as a [[Kingdom of France (1791\u201392)|constitutional
        king]], enjoyed popularity among the population, his disastrous [[flight to
        Varennes]] seemed to justify rumours he had tied his hopes of political salvation
        to the prospects of foreign invasion. His credibility was so deeply undermined
        that the [[Abolished monarchy|abolition of the monarchy]] and establishment
        of a republic became an increasing possibility.\n\nEuropean [[Declaration
        of Pillnitz|monarchies gathered]] against the new r\u00e9gime, to restore
        the French absolute monarchy. The foreign threat exacerbated France''s political
        turmoil and deepened the sense of urgency among the various factions and [[War
        of the First Coalition|war was declared against Austria]] on 20 April 1792.
        [[Riot|Mob violence]] occurred during the [[10 August (French Revolution)|insurrection
        of 10 August 1792]]<ref>Censer, Jack R. and Hunt, Lynn. ''''Liberty, Equality,
        Fraternity: Exploring the French Revolution.'''' University Park, Pennsylvania:
        Pennsylvania State University Press, 2004.</ref> and the [[September Massacres|following
        month]].<ref>Doyle, William. ''''The Oxford History of The French Revolution.''''
        Oxford: Oxford University Press, 1989. pp 191\u2013192.</ref> As a result
        of this violence and the political instability of the constitutional monarchy,
        the [[French First Republic|Republic was proclaimed]] on 22 September 1792.\n\n[[File:Napoleon
        in 1806.PNG|thumb|left|[[Napoleon]], [[Emperor of the French]], and his ''''[[Grande
        Arm\u00e9e]]'''' built a [[First French Empire|vast Empire]] across Europe.
        He helped spread the French revolutionary ideals and his legal reforms had
        a major influence worldwide.]]\n\n[[Louis XVI of France|Louis XVI]] was [[Trial
        of Louis XVI|convicted]] of [[treason]] and [[Execution of Louis XVI|guillotined]]
        in 1793. Facing increasing pressure from European monarchies, internal guerrilla
        wars and [[Counter-revolutionary|counterrevolutions]] (such as the [[War in
        the Vend\u00e9e]] or the [[Chouannerie]]), the [[National Convention|young
        Republic]] fell into the [[Reign of Terror]]. Between 1793 and 1794, between
        16,000 and 40,000 people were executed. In Western France, the civil war between
        the ''''Bleus'''' (\"Blues\", supporters of the Revolution) and the ''''Blancs''''
        (\"Whites\", supporters of the Monarchy) lasted from 1793 to 1796 and led
        to the loss of between 200,000 and 450,000 lives.<ref>{{cite news\n | title
        = The Terror in the French Revolution\n | first = Marisa\n | last = Dr Linton\n
        | url = http://www.port.ac.uk/special/france1815to2003/chapter1/interviews/filetodownload,20545,en.pdf\n
        | publisher=Kingston University\n }}</ref><ref name=\"hussenet\">Jacques Hussenet
        (dir.), ''''\" D\u00e9truisez la Vend\u00e9e ! \" Regards crois\u00e9s sur
        les victimes et destructions de la guerre de Vend\u00e9e'''', La Roche-sur-Yon,
        Centre vend\u00e9en de recherches historiques, 2007</ref> Both foreign armies
        and French counter-revolutionaries were crushed and the French Republic survived.
        Furthermore, it extended greatly its boundaries and established \"[[French
        client republic|Sister Republics]]\" in the surrounding countries. As the
        threat of a foreign invasion receded and France became mostly pacified, the
        [[Thermidorian Reaction]] put an end to [[Maximilien Robespierre|Robespierre]]''s
        rule and to the Terror. The [[Abolitionism in France|abolition of slavery]]
        and male [[universal suffrage]], enacted during this radical phase of the
        revolution, were cancelled by subsequent governments.\n\nAfter a [[French
        Directory|short-lived governmental scheme]], [[Napoleon]] Bonaparte [[18 Brumaire|seized
        control of the Republic]] in 1799 becoming [[French Consulate|First Consul]]
        and later [[Constitution of the Year XII|Emperor]] of the [[First French Empire|French
        Empire]] (1804\u20131814/1815). As a continuation of [[French Revolutionary
        Wars|the wars]] sparked by the European monarchies against the French Republic,
        changing sets of [[Napoleonic Wars|European Coalitions]] declared wars on
        Napoleon''s Empire. His armies conquered most of continental Europe with swift
        victories such as the [[Battle of Jena-Auerstadt|battles of Jena-Auerstadt]]
        or [[Battle of Austerlitz|Austerlitz]]. He redrew the European political map,
        while members of the [[House of Bonaparte|Bonaparte]] family were appointed
        as monarchs in some of the newly established kingdoms.<ref name=\"Blanning\">{{cite
        news | title = Napoleon and German identity | first = Tim | last = Blanning
        | url = http://www.questia.com/googleScholar.qst?docId=5001329960 | newspaper=History
        Today | location = London | date = April 1998 | volume = 48}}</ref> These
        victories led to the worldwide expansion of French revolutionary ideals and
        reforms, such as the [[Metric system]], the [[Napoleonic Code]] and the Declaration
        of the Rights of Man. After the catastrophic [[French invasion of Russia|Russian
        campaign]], and the ensuing [[War of the Sixth Coalition|uprising of European
        monarchies]] against his rule, Napoleon was defeated and the Bourbon monarchy
        [[Bourbon Restoration#First Restoration (1814)|restored]]. About a million
        Frenchmen died during the Napoleonic Wars.<ref name=\"Blanning\" />\n\n[[File:French
        Empire evolution.gif|thumb|Animated map of the growth and decline of the [[French
        colonial empire]].]]\nAfter his [[Hundred Days|brief return]] from exile,
        Napoleon was finally defeated in 1815 at the [[Battle of Waterloo]], the monarchy
        was [[Bourbon Restoration#Second Restoration (1815)|re-established]] (1815\u20131830),
        with new constitutional limitations. The discredited Bourbon dynasty was overthrown
        by the [[July Revolution]] of 1830, which established the constitutional [[July
        Monarchy]], which lasted until 1848, when the [[French Second Republic]] was
        proclaimed, in the wake of the European [[Revolutions of 1848]]. The abolition
        of slavery and male [[universal suffrage]], both briefly enacted during the
        French Revolution were re-enacted in 1848. In 1852, the [[President of France|president
        of the French Republic]], [[Napoleon III|Louis-Napol\u00e9on Bonaparte]],
        Napoleon I''s nephew, was proclaimed emperor of the [[Second French Empire|second
        Empire]], as Napoleon III. He multiplied French interventions abroad, especially
        in [[Crimean War|Crimea]], in [[French intervention in Mexico|Mexico]] and
        [[Second Italian War of Independence|Italy]] which resulted in the annexation
        of the [[duchy of Savoy]] and the [[county of Nice]], then part of the [[Kingdom
        of Sardinia]].  Napoleon III was unseated following defeat in the [[Franco-Prussian
        War]] of 1870 and his regime was replaced by the [[French Third Republic|Third
        Republic]]. France had [[French colonial empire|colonial possessions]], in
        various forms, since the beginning of the 17th century, but in the 19th and
        20th centuries, its [[List of largest empires|global overseas colonial empire]]
        extended greatly and became the second largest in the world behind the [[British
        Empire]]. Including [[metropolitan France]], the total area of land under
        French [[sovereignty]] almost reached 13 million square kilometres in the
        1920s and 1930s, 8.6% of the world''s land. Known as the ''''[[Belle \u00c9poque]]'''',
        the turn of the century was a period characterized by optimism, regional peace,
        economic prosperity and technological, scientific and cultural innovations.
        In 1905, [[state secularism]] was [[1905 French law on the Separation of the
        Churches and the State|officially established]].\n\n===Contemporary period
        (1914-present)===\n{{Main|France in the twentieth century}}\n[[File:El 114
        de infanter\u00eda, en Par\u00eds, el 14 de julio de 1917, Le\u00f3n Gimpel.jpg|thumb|left|French
        [[poilu]]s sustained the highest [[World War I casualties|number of casualties]]
        among the Allies in [[World War I]].]]\n\nFrance was a member of the [[Triple
        Entente]] when World War I broke out. A small part of Northern France was
        occupied, but France and its allies emerged victorious against the [[Central
        Powers]] at a tremendous human and material cost. World War I left 1.4&nbsp;million
        French soldiers dead, 4% of its population.<ref>{{cite news |title=France''s
        oldest WWI veteran dies |url=http://news.bbc.co.uk/2/hi/europe/7199127.stm
        |publisher=[[BBC News]] |location=London |date=20 January 2008}}</ref> Between
        27 and 30% of soldiers conscripted from 1912\u20131915 were killed.<ref>Spencer
        C. Tucker, Priscilla Mary Roberts (2005). \"''''[https://books.google.com/books?id=2YqjfHLyyj8C&pg=PR25
        Encyclopedia Of World War I: A Political, Social, And Military History]''''\".
        ABC-CLIO. ISBN 1-85109-420-2</ref> The interbellum years were marked by [[Events
        preceding World War II in Europe|intense international tensions]] and a variety
        of social reforms introduced by the [[Popular Front (France)|Popular Front
        government]] ([[annual leave]], [[Eight-hour day|eight-hour workdays]], women
        in government, etc...).\n\n[[File:De Gaulle-OWI.jpg|thumb|upright|[[Charles
        de Gaulle]] took an active part in many major events of the 20th century:
        a hero of World War I, leader of the [[Free French Forces|Free French]] during
        [[World War II]], he then became [[President of France|President]], where
        he facilitated decolonization, maintained France as a major power and overcame
        the [[May 1968 in France|revolt of May 1968]].]]\n\nIn 1940 France was [[Battle
        of France|invaded]] and occupied by [[Nazi Germany]]. Metropolitan France
        was divided into a [[German military administration in occupied France during
        World War II|German occupation zone in the north]] and [[Vichy France]], a
        newly established authoritarian regime collaborating with Germany, in the
        south, while [[Free France]], the government-in-exile led by [[Charles de
        Gaulle]], was set up in London.<ref>\"''''[https://books.google.com/books?id=Q7ORlIpHKLEC&pg=PA368
        Vichy France and the Jews]''''\". Michael Robert Marrus, Robert O. Paxton
        (1995). [[Stanford University Press]]. p. 368.ISBN 0-8047-2499-7</ref> From
        1942 to 1944, about 160,000 French citizens, including around [[The Holocaust
        in France|75,000 Jews]],<ref>{{cite web |url=http://www.holocaust-education.dk/holocaust/deportationer.asp
        |title=The Danish Center for Holocaust and Genocide Studies |publisher=}}</ref><ref>{{cite
        web |url=http://www.bbc.co.uk/history/worldwars/genocide/jewish_deportation_01.shtml
        |title=BBC, The Vichy Policy on Jewish Deportation |publisher=}}</ref><ref>France,
        United States Holocaust Memorial Museum, http://www.ushmm.org/wlc/en/article.php?ModuleId=10005429</ref>
        were deported to [[extermination camps|death camps]] and [[concentration camps]]
        in Germany and Poland.<ref>Noir sur Blanc: Les premi\u00e8res photos du camp
        de concentration\nde Buchenwald apr\u00e8s la lib\u00e9ration, http://www.ain.fr/upload/docs/application/pdf/2011-05/dp_expo_schwartz_auf_weiss_nantua_2011bd.pdf
        (French)</ref> On 6 June 1944 the [[Allies of World War II|Allies]] [[Invasion
        of Normandy|invaded Normandy]] and in August they [[Operation Dragoon|invaded
        Provence]]. Over the following year the Allies and the [[French Resistance]]
        emerged victorious over the [[Axis powers]] and French sovereignty was restored
        with the establishment of the [[Provisional Government of the French Republic]]
        (GPRF). This interim government, established by de Gaulle, aimed to continue
        to [[Western Allied invasion of Germany|wage war against Germany]] and to
        [[\u00c9puration l\u00e9gale|purge collaborators from office]]. It also made
        several important reforms (suffrage extended to women, creation of a [[Social
        security in France|social security]] system).\n\nThe GPRF laid the groundwork
        for a new constitutional order that resulted in the [[French Fourth Republic|Fourth
        Republic]], which saw spectacular economic growth (''''les [[Trente Glorieuses]]'''').
        France was one of the founding members of [[NATO]] (1949). France attempted
        to [[First Indochina War|regain control of French Indochina]] but was defeated
        by the [[Viet Minh]] in 1954 at the climactic [[Battle of Dien Bien Phu]].
        Only months later, France faced another [[anti-colonialist]] [[Algerian War|conflict
        in Algeria]]. [[Torture]] and illegal executions were perpetrated by both
        sides and the debate over whether or not to keep control of [[French Algeria|Algeria]],
        then home to over one million [[Pied-Noir|European settlers]],<ref>{{cite
        news |title=In France, a War of Memories Over Memories of War |first=Michael
        |last=Kimmelman |url=http://www.nytimes.com/2009/03/05/arts/design/05abroad.html?_r=1
        |newspaper=The New York Times |date=4 March 2009}}</ref> wracked the country
        and nearly led to a coup and civil war.<ref>{{cite journal |last=Crozier |first=Brian
        |author2=Mansell, Gerard |date=July 1960 |title=France and Algeria |journal=[[International
        Affairs (journal)|International Affairs]] |volume=36 |issue=3 |page=310 |doi=10.2307/2610008
        |jstor=2610008 |quote= |publisher=Blackwell Publishing}}</ref>\n\nIn 1958,
        the weak and unstable Fourth Republic gave way to the [[French Fifth Republic|Fifth
        Republic]], which included a strengthened Presidency.<ref>[http://seacoast.sunderland.ac.uk/~os0tmc/contem/fifth.htm
        From Fourth to Fifth Republic]&nbsp;\u2013 [[University of Sunderland]] {{wayback|url=http://seacoast.sunderland.ac.uk/~os0tmc/contem/fifth.htm
        |date=20080523234726 |df=y }}</ref> In the latter role, Charles de Gaulle
        managed to keep the country together while taking steps to end the war. The
        Algerian War was concluded with the [[\u00c9vian Accords]] in 1962 that led
        to Algerian independence. A vestige of the colonial empire are the [[Overseas
        departments and territories of France|French overseas departments and territories]].\n\nIn
        the context of the [[Cold War]], de Gaulle pursued a policy of \"national
        independence\" towards the [[Western Bloc|Western]] and [[Eastern bloc]]s.
        To this end, he withdrew from [[NATO]]''s military integrated command, he
        launched a [[Force de dissuasion|nuclear development program]] and made France
        the [[France and weapons of mass destruction|fourth nuclear power]]. He [[\u00c9lys\u00e9e
        Treaty|restored]] cordial [[Franco-German relations]] in order to create a
        European counterweight between the American and Soviet spheres of influence.
        However, he opposed any development of a [[Supranational union|supranational
        Europe]], favouring a Europe of [[Sovereign state|sovereign Nations]]. In
        the wake of the series of worldwide [[protests of 1968]], the [[May 1968 in
        France|revolt of May 1968]] had an enormous social impact. In France, it is
        considered to be the watershed moment when a conservative moral ideal (religion,
        patriotism, respect for authority) shifted towards a more liberal moral ideal
        ([[secularism]], [[individualism]], [[sexual revolution]]). Although the revolt
        was a political failure (as the [[Gaullism|Gaullist]] party emerged even stronger
        than before) it announced a split between the French people and de Gaulle
        who resigned shortly after.\n[[File:Marche hommage Charlie hebdo et aux victimes
        des attentats de janvier 2015 (12).jpg|thumb|left|[[Republican marches|Republican
        march]], [[Place de la R\u00e9publique]], Paris.]]\n\nIn the post-Gaullist
        era, France remained one of the most developed [[List of countries by GDP
        (nominal)|economies in the World]], but faced several economic crises that
        resulted in high unemployment rates and increasing public debt. In the late
        20th and early 21st centuries France has been at the forefront of the development
        of a supranational [[European Union]], notably by signing the [[Maastricht
        Treaty]] (which created the European Union) in 1992, establishing the [[Eurozone]]
        in 1999, and signing the [[Lisbon Treaty]] in 2007.<ref>{{cite web |url=http://www.elysee.fr/elysee/anglais/speeches_and_documents/2004/declaration_by_the_franco-german_defence_and_security_council.1096.html
        |archiveurl=https://web.archive.org/web/20051025215249/http://www.elysee.fr/elysee/anglais/speeches_and_documents/2004/declaration_by_the_franco-german_defence_and_security_council.1096.html
        |archivedate=25 October 2005 |title=Declaration by the Franco-German Defense
        and Security Council |publisher=Elysee.fr |accessdate=21 July 2011}}</ref>
        France has also gradually but fully reintegrated into NATO and has since participated
        in most NATO sponsored wars.<ref>{{cite web |url=http://www.rpfrance-otan.org/France-and-NATO
        |title=France and NATO |work=La France \u00e0 l''Otan}}</ref>\n\nSince the
        19th century France has received many [[Immigration to France|immigrants]].
        These have been mostly male [[foreign worker]]s from European Catholic countries
        who generally returned home when not employed.<ref name=\"Marie-Christine
        Weidmann-Koop\">Marie-Christine Weidmann-Koop, Rosalie Vermette, \"France
        at the dawn of the twenty-first century, trends and transformations\", p.160
        [https://books.google.fr/books?id=cVa46Q7oMlcC&pg=PA160&dq=france+immigration+twenty+first+century&hl=fr&sa=X&ei=xfDZVLrvDILraJHfgoAM&ved=0CCAQ6AEwAA#v=onepage&q=france%20immigration%20twenty%20first%20century&f=false]</ref>
        During the 1970s France faced economic crisis and allowed new immigrants (mostly
        from the [[Maghreb]]<ref name=\"Marie-Christine Weidmann-Koop\" />) to permanently
        [[Family reunification|settle in France with their families]] and to acquire
        French citizenship. It resulted in hundreds of thousands of Muslims (especially
        in the larger cities) living in subsidized public housing and suffering from
        very high unemployment rates.<ref>Yvonne Yazbeck Haddad and Michael J. Balz,
        \"The October Riots in France: A Failed Immigration Policy or the Empire Strikes
        Back?\" ''''International Migration'''' (2006) 44#2 pp 23-34.</ref> Simultaneously
        France renounced the [[assimilation (sociology)|assimilation]] of immigrants,
        where they were expected to adhere to French traditional values and cultural
        norms. They were encouraged to retain their distinctive cultures and traditions
        and required merely to [[Social integration|integrate]].<ref>Sylvia Zappi,
        \"French Government Revives Assimilation Policy\", in ''''Migration Policy
        Institute'''' [http://www.migrationpolicy.org/article/french-government-revives-assimilation-policy]</ref>\n\nIn
        2015, Paris was struck several times by Islamic terrorists. Notably the [[January
        2015 \u00cele-de-France attacks|Charlie Hebdo attack]] in January which provoked
        the [[Republican marches|largest public rallies]] in French history, gathering
        4.4 million people,<ref>{{cite news |last1=Hinnant |first1=Lori |last2=Adamson
        |first2=Thomas |title=Officials: Paris Unity Rally Largest in French History
        |url=http://hosted.ap.org/dynamic/stories/E/EU_FRANCE_ATTACKS_RALLY?SITE=AP&SECTION=HOME&TEMPLATE=DEFAULT&CTIME=2015-01-11-12-51-46
        |accessdate=11 January 2015 |work=Associated Press |date=11 January 2015}}</ref><ref
        name=bbcnews>{{cite news |title=Paris attacks: Millions rally for unity in
        France |url=http://www.bbc.com/news/world-europe-30765824 |accessdate=12 January
        2015 |work=BBC News |date=12 January 2015}}</ref> and the [[November 2015
        Paris attacks|November attacks]] which resulted in 130 deaths, the deadliest
        attack on French soil since [[World War II]],<ref>{{cite news|url=http://www.theguardian.com/world/2015/nov/14/paris-attacks-people-throw-open-doors-to-help|title=Parisians
        throw open doors in wake of attacks, but Muslims fear repercussions|newspaper=The
        Guardian|date=14 November 2015|accessdate=19 November 2015}}</ref><ref>{{cite
        news|url=http://www.independent.ie/world-news/europe/paris-terror-attacks/paris-terror-attacks-yes-parisians-are-traumatised-but-the-spirit-of-resistance-still-lingers-34201891.html|title=Yes,
        Parisians are traumatised, but the spirit of resistance still lingers|first=Nafeesa|last=Syeed|newspaper=The
        Irish Independent|date=15 November 2015|accessdate=19 November 2015}}</ref>
        and the deadliest in the European Union since the [[2004 Madrid train bombings|Madrid
        train bombings in 2004]].<ref>{{cite news|url=http://www.irishtimes.com/news/world/europe/europe-s-open-border-policy-may-become-latest-victim-of-terrorism-1.2435486|title=Europe''s
        open-border policy may become latest victim of terrorism|newspaper=The Irish
        Times|date=19 November 2015|accessdate=19 November 2015}}</ref>\n\n==Geography==\n{{Main|Geography
        of France}}\n[[File:France cities.png|thumb|A relief map of Metropolitan France,
        showing cities with over 100,000 inhabitants.]]\n[[File:Territorial waters
        - France.svg|thumb|France has the World''s second largest territorial waters.]]\n\n[[Metropolitan
        France]] extends from the [[Mediterranean Sea]] to the [[English Channel]]
        and the [[North Sea]], and from the [[Rhine]] to the [[Atlantic Ocean]]; due
        to its shape, it is often referred to in French as ''''{{lang|fr|l''Hexagone}}''''
        (\"The [[Hexagon]]\"). France is one of only three countries (with [[Morocco]]
        and [[Spain]]) to have both Atlantic and Mediterranean coastlines. Metropolitan
        France is situated mostly between latitudes [[41st parallel north|41\u00b0]]
        and [[51st parallel north|51\u00b0 N]], and longitudes [[6th meridian west|6\u00b0
        W]] and [[10th meridian east|10\u00b0 E]], on the western edge of Europe,
        and thus lies within the northern [[temperateness|temperate]] zone.\n\nFrom
        northeast to southwest, Metropolitan France shares borders with [[Belgium]],
        [[Luxembourg]], [[Germany]], [[Switzerland]], [[Italy]], [[Monaco]], [[Spain]]
        and [[Andorra]]. France also borders [[Suriname]] to its west and [[Brazil]]
        to its east and south, by way of the overseas region of [[French Guiana]],
        which is considered an integral part of the Republic.<ref name=France /> France
        also shares a border with the [[Kingdom of the Netherlands]], through the
        Caribbean island of [[Saint Martin]].\n\nThe territory of the French Republic
        consists of\n* [[French regions]], which are the highest level of integration
        in the French [[unitary state]]. Metropolitan regions and overseas regions
        are often differentiated although they have exactly the same legal status.
        The main difference between metropolitan and overseas regions is a reduced
        [[value-added tax]] in the overseas regions to offset the higher cost of imports.\n**
        [[Metropolitan France|Metropolitan regions]]: comprising the European territory
        of France, [[Corsica]] and minor coastal islands included\n** [[Overseas departments
        and territories of France|Overseas regions]]: [[Guadeloupe]], [[Martinique]],
        [[R\u00e9union]], [[Mayotte]] and French Guiana\n* [[overseas collectivity|Overseas
        collectivities]]: [[French Polynesia]], [[Saint Barth\u00e9lemy]], [[Collectivity
        of Saint Martin|Saint Martin]] and [[Saint Pierre and Miquelon]] and [[Wallis
        and Futuna]]\n* The [[Overseas territory (France)|overseas territory]] of
        [[French Southern and Antarctic Lands]] divided in five districts: [[Kerguelen
        Islands]], [[\u00cele Saint-Paul|St. Paul]] and [[\u00cele Amsterdam|Amsterdam]]
        islands, [[Crozet Islands]], [[Ad\u00e9lie Land]] and the [[Scattered Islands
        in the Indian Ocean]]  \n* The special collectivity of [[New Caledonia]]\n*
        [[Clipperton Island]] under direct authority of the [[Minister of Overseas
        France]]\n\nThe European territory of France covers {{convert|551500|km2|sqmi|0}},<ref
        name=France /> the largest among [[European Union]] members.<ref name = superficy>{{cite
        web|url=http://europa.eu/about-eu/countries/member-countries/france/index_en.htm|title=Europa
        Official Site&nbsp;\u2014 France|accessdate=28 October 2014|publisher=EU}}</ref>
        France''s total land area, with its overseas departments and territories (excluding
        [[Ad\u00e9lie Land]]), is {{convert|643801|km2|sqmi|0|abbr=on}}, 0.45% of
        the total land area on Earth. France possesses a wide variety of landscapes,
        from coastal plains in the north and west to mountain ranges of the [[Alps]]
        in the southeast, the [[Massif Central]] in the south central and [[Pyrenees]]
        in the southwest.\n\nDue to its numerous [[Overseas departments and territories
        of France|overseas departments and territories]] scattered on all oceans of
        the planet, France possesses the second-largest [[Exclusive economic zone]]
        (EEZ) in the world, covering 11,035,000&nbsp;km<sup>2</sup> (4,260,000&nbsp;mi<sup>2</sup>),
        just behind the EEZ of the United States (11,351,000&nbsp;km<sup>2</sup> /
        4,383,000&nbsp;mi<sup>2</sup>), but ahead of the EEZ of Australia (8,148,250&nbsp;km<sup>2</sup>
        / 4,111,312&nbsp;mi<sup>2</sup>). Its EEZ covers approximately 8% of the total
        surface of all the EEZs of the world.\n\nAt {{convert|4810.45|m|ft|0}}<ref>{{cite
        news|url=http://www.smh.com.au/environment/mont-blanc-shrinks-by-45cm-in-two-years-20091106-i0kk.html
        |title=Mont Blanc shrinks by {{convert|45|cm|2|abbr=on}} in two years |work=Sydney
        Morning Herald |date=6 November 2009 |accessdate=9 August 2010}}</ref> above
        sea level, the highest point in Western Europe, [[Mont Blanc]], is situated
        in the Alps on the border between France and Italy. France also has extensive
        river systems such as the [[Seine]], the [[Loire]], the [[Garonne]], and the
        [[Rhone]], which divides the Massif Central from the Alps and flows into the
        Mediterranean Sea at the [[Camargue]]. Corsica lies off the Mediterranean
        coast.\n\n===Climate===\n[[File:France climats.png|thumb|Climates of France:
        Oceanic (light green); semi-continental (dark green); mediterranean (yellow
        and light orange); mountain (blue and white); tropical (dark orange and red);
        and equatorial (purple).]]\nMetropolitan France has four broad climate zones:\n*
        An [[oceanic climate]] in the west and northwest: warm (but not hot) summers
        and cool (but not cold) winters\n* A [[Continental climate|semi-continental
        climate]] in the northeast: hot summers and cold winters\n* A [[Mediterranean
        climate]] in the south and southeast: hot summers and mild winters\n* A [[mountain
        climate|mountain (or alpine) climate]] in the [[French Alps|Alps]], the [[Pyrenees]],
        the [[Massif Central]], the [[Jura Mountains|Jura]] and the [[Vosges]]: mild
        summers and cold winters\nExcept in the south which has generally dry summers,
        rain is evenly dispersed throughout the year in the rest of the country.\n\nIn
        the [[Overseas departments and territories of France|overseas regions]], there
        are three broad types of climate:\n* A [[tropical climate]] in most overseas
        regions: high constant temperature throughout the year with a dry and a wet
        season\n* An [[equatorial climate]] in [[French Guiana]]: high constant temperature
        throughout the year with even precipitation throughout the year\n* A [[Subarctic
        climate|subpolar climate]] in [[Saint Pierre and Miquelon]] and in most of
        the [[French Southern and Antarctic Lands]]: short mild summers and long very
        cold winters\n\n{{Clear}}\n<gallery mode=packed>\nFile:Weinberg Cote de Nuits.jpg|
        [[French wine|Vineyards]] in [[C\u00f4te de Nuits]], [[Burgundy (French region)|Burgundy]]\nFile:Lavender
        field.jpg|[[Mediterranean Sea|Mediterranean]] vegetation ([[lavender]]) in
        [[Provence]]\nFile:Aiguille du Dru 3.jpg|[[Alpine climate]] (winter) in the
        [[French Alps]]\nFile:Piana Dardo dans les Calanche.jpg|Semi-arid climate
        in [[Corsica]]\nFile:Bora Bora - Mt Otemanu.jpg|[[Tropical climate]] in [[Bora
        Bora]] ([[French Polynesia]])\n</gallery>\n\n===Environment===\n{{See also|Ministry
        of Ecology, Sustainable Development and Energy|National parks of France|Regional
        natural parks of France}}\n[[File:Parcs naturels fran\u00e7ais.svg|thumb|Marine
        (blue), [[Regional natural parks of France|Regional]] (green) and [[National
        parks of France|National (red) natural parks]] in France]]\n[[File:Massif
        du Mont-Blanc (hiver panoramique).jpg|thumb|[[Mont Blanc]] is the highest
        summit in Western Europe.]]\n\nFrance was one of the first countries to create
        an environment ministry, in 1971.<ref>{{cite web|url=http://www.ambafrance-ca.org/kid/pages_en/eco6.htm|title=Ambassade
        de France au Canada&nbsp;\u2014 Le Coin des Enfants|work=ambafrance-ca.org}}</ref>
        Although it is one of the most industrialised countries in the world, France
        is ranked [[List of countries by carbon dioxide emissions|only 17th by carbon
        dioxide emissions]], behind less populous nations such as Canada or Australia.
        This is due to France''s decision to invest in [[nuclear power]] following
        the [[1973 oil crisis]],<ref>{{cite web|url=http://www.world-nuclear.org/info/inf40.html
        |title=Nuclear Power in France |publisher=World-nuclear.org |accessdate=17
        July 2011}}</ref> which now accounts for 75% of its electricity production<ref>{{cite
        web|url=http://www.eoearth.org/article/Energy_profile_of_France |title=Energy
        profile of France |publisher=Eoearth.org |accessdate=17 July 2011}}</ref>
        and results in less pollution.<ref>{{fr icon}} [http://www.usinenouvelle.com/article/co2-la-france-moins-pollueuse-grace-au-nucleaire.N133933
        CO2 : la France mois pollueuse gr\u00e2ce au nucl\u00e9aire]</ref><ref>{{fr
        icon}} [http://www.ambafrance-cn.org/L-energie-nucleaire-en-France.html L''\u00e9nergie
        nucl\u00e9aire en France]&nbsp;\u2013 Ambassade fran\u00e7aise en Chine</ref>\n\nLike
        all European Union members, France agreed to cut [[carbon emissions]] by at
        least 20% of 1990 levels by the year 2020,<ref>{{cite news|author=Ian Traynor
        and David Gow in Brussels |url=http://www.guardian.co.uk/environment/2007/feb/21/climatechange.climatechangeenvironment
        |title=EU promises 20% reduction in carbon emissions by 2020 |work=The Guardian
        |location=London |date= 21 February 2007|accessdate=21 July 2011 }}</ref>
        compared to the U.S. plan to reduce emissions by 4% of 1990 levels.<ref name=\"Les
        quatre enjeux de Copenhague\">{{fr icon}} [http://www.la-croix.com/Actualite/S-informer/Sciences/Les-quatre-enjeux-de-Copenhague-_NG_-2009-12-06-569870
        Les quatres enjeux de Copenhague]&nbsp;\u2013 [[La Croix]]</ref> As of 2009,
        French carbon dioxide emissions per capita were lower than that of China''s.<ref>{{cite
        news|last=Kanter |first=James |url=http://green.blogs.nytimes.com/2010/07/01/emissions-soar-in-china-and-india/
        |title=Per-Capita Emissions Rising in China |location=Beijing (China);China;Copenhagen
        (Denmark);France;India;Russia;United States |publisher=The New York Times
        |date=1 July 2010 |accessdate=21 July 2011}}</ref> The country was set to
        impose a [[carbon tax]] in 2009 at 17 euros per tonne of carbon emitted,<ref>{{cite
        news|author=Reuters |url=http://www.nytimes.com/2009/09/11/business/global/11carbon.html
        |title=France Sets Carbon Tax at 17 Euros a Ton |location=France |work=The
        New York Times |date=10 September 2009 |accessdate=21 July 2011}}</ref> which
        would have raised 4&nbsp;billion euros of revenue annually.<ref>{{cite news|url=http://news.bbc.co.uk/2/hi/europe/8248392.stm
        |title=France set to impose carbon tax |publisher=BBC News |date=10 September
        2009 |accessdate=21 July 2011}}</ref> However, the plan was abandoned due
        to fears of burdening French businesses.<ref>{{cite news|last=Saltmarsh |first=Matthew
        |url=http://www.nytimes.com/2010/03/24/business/global/24iht-carbon.html |title=France
        Abandons Plan for Carbon Tax |location=France |work=The New York Times |date=23
        March 2010 |accessdate=21 July 2011}}</ref>\n\nForests account for 28% of
        France''s land area,<ref>{{cite web|url=http://www.nationmaster.com/red/graph/env_for_are_of_lan_are-environment-forest-area-of-land&date=2005&b_map=1
        |title=Forest area by country |publisher=Nationmaster.com |accessdate=9 August
        2010}}</ref><ref>[http://www.ifn.fr/spip/?rubrique83&lang=en Evolution of
        the French forest from 1984 to 1996]&nbsp;\u2013 French National Forest Inventory</ref>
        and are some of the most diverse in Europe, comprising more than 140 species
        of trees.<ref>{{fr icon}} [http://www.lepapier.fr/foret_france.htm Une situation
        privil\u00e9gi\u00e9e en France et en Europe]&nbsp;\u2013 Papier, bois et
        for\u00eat</ref> There are nine [[national park]]s<ref>{{cite web|url=http://www.parks.it/world/FR/Eindex.html|title=Parks.it&nbsp;\u2014
        Parks and other protected areas in France|work=parks.it}}</ref> and 46 [[Protected
        area|natural parks]] in France,<ref>{{fr icon}} [http://www.parcs-naturels-regionaux.tm.fr/fr/accueil/
        F\u00e9d\u00e9ration des parcs naturels r\u00e9gionaux de France]</ref> with
        the government planning to convert 20% of its [[Exclusive economic zone|Exclusive
        Economic Zone]] into a [[Marine protected area|Marine Protected Area]] by
        2020.<ref>{{fr icon}} [http://www.actu-environnement.com/ae/news/mer_grenelle_zee_meditarrane_borloo_aire_marine_8120.php4
        La France veut cr\u00e9er une Zone \u00c9conomique Exclusive en M\u00e9dit\u00e9rann\u00e9e]&nbsp;\u2013
        Actu-Environnement</ref> A regional nature park<ref>[http://www.parcs-naturels-regionaux.tm.fr/en/parc.UK2.pdf
        ''''Regional nature Parks of France''''] by the Federation of the regional
        nature Parks of France, pdf. Retrieved 22 June 2014.</ref> ({{lang-fr|parc
        naturel r\u00e9gional}} or PNR) is a public establishment in France between
        local authorities and the [[Cabinet of France|French national government]]
        covering an inhabited rural area of outstanding beauty, in order to protect
        the scenery and heritage as well as setting up sustainable economic development
        in the area.<ref>{{cite book|author=William M. Lafferty|title=Sustainable
        communities in Europe|url=https://books.google.com/books?id=VHP96jPKl-0C&pg=PA181|accessdate=7
        August 2011|year=2001|publisher=Earthscan|isbn=978-1-85383-791-3|page=181}}</ref>
        A PNR sets goals and guidelines for managed human habitation, sustainable
        economic development, and protection of the natural environment based on each
        park''s unique landscape and heritage. The parks also foster ecological research
        programs and public education in the natural sciences.<ref name=FGTO>{{cite
        web |url=http://uk.franceguide.com/Regional-natural-parks.html?NodeID=1&EditoID=205227
        |title=France Guide: Regional Natural Parks |author=Maison de la France |year=2008
        |publisher=French Government Tourist Office |accessdate=27 October 2011 }}</ref>
        As of 2014 there are 49 PNRs in France.\n\nAccording to the 2012 [[Environmental
        Performance Index]] conducted by Yale and [[Columbia University|Columbia]],
        France was the sixth-most environmentally conscious country in the world,
        one place higher than the previous report in 2010.<ref>{{cite web|url=http://epi.yale.edu/dataexplorer/countryprofiles|title=Country
        Profiles -starts at Switzerland, click for France |publisher=Yale |accessdate=9
        August 2010}}</ref><ref>{{fr icon}} [http://www.lemonde.fr/cgi-bin/ACHATS/acheter.cgi?offre=ARCHIVES&type_item=ART_ARCH_30J&objet_id=1125478&clef=ARC-TRK-NC_01
        La France au 7\u00e8me rang mondial pour l''environnement]. [[Le Monde]].
        30 May 2010</ref>\n\n===Administrative divisions===\n{{Main|Administrative
        divisions of France}}\n[[File:Regions of France (2016),with departements.png|thumb|The
        18 [[regions of France|regions]] and 101 [[departments of France|departments]]
        of France. Paris area is expanded (inset at upper left); overseas regions
        (lower left) not shown to scale.]]\n\nFrance is divided into 18 administrative
        regions: 13 regions in [[metropolitan France]] (including the territorial
        collectivity of [[Corsica]]),<ref>{{cite web |title=La r\u00e9forme territoriale
        |language=fr |url=http://www.gouvernement.fr/action/la-reforme-territoriale
        |publisher=[[Government of France]] |date=18 December 2015 |accessdate=1 January
        2016}}</ref> and five located [[overseas region|overseas]].<ref name=France
        /> The regions are further subdivided into 101 departments,<ref>{{cite web|url=http://www.myfrenchproperty.com/departments/departments.php
        |title=Departments of France |language= fr |publisher=Myfrenchproperty.com
        |accessdate=21 July 2011}}</ref> which are numbered mainly alphabetically.
        This number is used in postal codes and was formerly used on vehicle number
        plates. Among the 101 departments of France, five ([[French Guiana]], [[Guadeloupe]],
        [[Martinique]], [[Mayotte]], and [[R\u00e9union]]) are in overseas regions
        (ROMs) that are also simultaneously overseas departments (DOMs) and are an
        integral part of France (and the European Union) and thus enjoy exactly the
        same status as metropolitan departments.\n\nThe 101 departments are subdivided
        into 335 [[Arrondissements of France|arrondissements]], which are, in turn,
        subdivided into 2,054 [[Cantons of France|cantons]].<ref name=constituencies>{{cite
        web\n|url=http://www.insee.fr/fr/themes/tableau.asp?reg_id=99&ref_id=t_0203R\n|title=Circonscriptions
        administratives au 1er janvier 2015 : comparaisons r\u00e9gionales\n|trans-title=Administrative
        constituencies of 1 January 2015: regional comparisons\n|language=fr |publisher=[[Institut
        national de la statistique et des \u00e9tudes \u00e9conomiques|INSEE]] |accessdate=5
        July 2015}}</ref> These cantons are then divided into 36,658 [[Communes of
        France|communes]], which are municipalities with an elected municipal council.<ref
        name=constituencies /> Three communes\u2014Paris, Lyon and Marseille\u2014are
        subdivided into 45 [[Municipal arrondissements of France|municipal arrondissements]].\n\nThe
        regions, departments and communes are all known as [[territorial collectivity|territorial
        collectivities]], meaning they possess local assemblies as well as an executive.
        Arrondissements and cantons are merely administrative divisions. However,
        this was not always the case. Until 1940, the arrondissements were territorial
        collectivities with an elected assembly, but these were suspended by the [[Vichy
        France|Vichy regime]] and definitely abolished by the [[French Fourth Republic|Fourth
        Republic]] in 1946.\n\n===Overseas territories and collectivities===\nIn addition
        to the 18 regions and 101 departments, the French Republic has five [[overseas
        collectivity|overseas collectivities]] ([[French Polynesia]], [[Saint Barth\u00e9lemy]],
        [[Collectivity of Saint Martin|Saint Martin]], [[Saint Pierre and Miquelon]],
        and [[Wallis and Futuna]]), one ''''[[sui generis]]'''' collectivity ([[New
        Caledonia]]), one [[overseas territory (France)|overseas territory]] ([[French
        Southern and Antarctic Lands]]), and one island possession in the Pacific
        Ocean ([[Clipperton Island]]).\n[[File:France-Constituent-Lands.png|thumb|The
        lands making up the French Republic, shown at the same [[scale (map)|geographic
        scale]].]]\n\nOverseas collectivities and territories form part of the French
        Republic, but do not form part of the European Union or its fiscal area (with
        the exception of St. Bartelemy, which seceded from Guadeloupe in 2007). The
        Pacific Collectivities (COMs) of French Polynesia, Wallis and Fortuna, and
        New Caledonia continue to use the [[CFP franc]]<ref>{{cite web|url=http://www.thetahititraveler.com/touristinfo/moneycurr.asp
        |title=Currency and Exchange Rate |publisher=Thetahititraveler.com |accessdate=21
        July 2011}}</ref> whose value is strictly linked to that of the euro. In contrast,
        the five overseas regions used the French franc and now use the euro.<ref>{{cite
        web|url=https://www.cia.gov/library/publications/the-world-factbook/rankorder/2085rank.html?countryName=France&countryCode=fr&regionCode=eu&rank=7#fr
        |title=CIA&nbsp;\u2013 The World Factbook |publisher=CIA |date= |accessdate=22
        June 2012}}</ref>\n\n{| class=\"wikitable\" style=\"font-size:90%;\"\n|-\n!
        Name\n! Constitutional status\n! Capital\n|-\n| {{Flag|Clipperton Island}}\n|
        State private property under the direct authority of the [[Minister of Overseas
        France|French government]]\n! ''''[[Uninhabited]]''''\n|-\n| {{Flag|French
        Polynesia}}\n| Designated as an overseas land (''''pays d''outre-mer'''' or
        POM), the status is the same as an overseas collectivity.\n! [[Papeete]]\n|-\n|
        {{Flag|French Southern and Antarctic Lands}}\n| Overseas territory (''''territoire
        d''outre-mer'''' or TOM)\n! [[Port-aux-Fran\u00e7ais]]\n|-\n| {{Flag|New Caledonia}}\n|
        ''''[[Sui generis]]'''' collectivity\n! [[Noum\u00e9a]]\n|-\n| {{Flag|Saint
        Barth\u00e9lemy|local}}\n| Overseas collectivity (''''collectivit\u00e9 d''outre-mer''''
        or COM)\n! [[Gustavia, Saint Barth\u00e9lemy|Gustavia]]\n|-\n| {{Flag|Saint
        Martin}}\n| Overseas collectivity (''''collectivit\u00e9 d''outre-mer''''
        or COM)\n! [[Marigot, Saint Martin|Marigot]]\n|-\n| {{Flag|Saint Pierre and
        Miquelon|local}}\n| Overseas collectivity (''''collectivit\u00e9 d''outre-mer''''
        or COM). Still referred to as a ''''collectivit\u00e9 territoriale''''.\n!
        [[Saint-Pierre, Saint Pierre and Miquelon|Saint-Pierre]]\n|-\n| {{Flag|Wallis
        and Futuna|local}}\n| Overseas collectivity (''''collectivit\u00e9 d''outre-mer''''
        or COM). Still referred to as a ''''territoire''''.\n! [[Mata-Utu]]\n|}\n\n==Politics==\n{{Main|Politics
        of France}}\n\n===Government===\n[[File:Fran\u00e7ois Hollande (Journ\u00e9es
        de Nantes 2012).jpg|thumb|upright|[[Fran\u00e7ois Hollande]], elected [[President
        of France|President of the French Republic]] in April 2012.]]{{Main|Political
        system of France|Cabinet of France|Constitution of France}}\n\nThe French
        Republic is a [[unitary state|unitary]] [[semi-presidential system|semi-presidential]]
        republic with strong democratic traditions.<ref>{{cite web|url=http://www.democracyweb.org/limits/france.php
        |title=Comparative studies in Freedom&nbsp;\u2013 France |publisher=Democracy
        Web |date= |accessdate=30 September 2013}}</ref> The constitution of the Fifth
        Republic was approved by [[referendum]] on 28 September 1958.<ref>[http://www.oecd.org/home/0,3305,en_2649_201185_1_1_1_1_1,00.html
        France: Fifth Republic]&nbsp;\u2013 [http://flagspot.net/flags/index.html
        Flags of the World] {{wayback|url=http://www.oecd.org/home/0,3305,en_2649_201185_1_1_1_1_1,00.html
        |date=20100817062109 |df=y }}</ref> It greatly strengthened the authority
        of the executive in relation to parliament. The executive branch itself has
        two leaders: the [[President of France|President of the Republic]], currently
        [[Fran\u00e7ois Hollande]], who is [[head of state]] and is elected directly
        by universal adult suffrage for a 5-year term (formerly 7 years),<ref>{{fr
        icon}} [http://www.ladocumentationfrancaise.fr/dossiers/quinquennat/chronologie.shtml
        Le quinquennat : le r\u00e9f\u00e9rendum du 24 Septembre 2000]</ref> and the
        Government, led by the president-appointed [[Prime Minister of France|Prime
        Minister]], currently [[Manuel Valls]].\n\nThe French [[French Parliament|parliament]]
        is a [[Bicameralism|bicameral]] legislature comprising a [[National Assembly
        (France)|National Assembly]] (''''Assembl\u00e9e Nationale'''') and a [[Senate
        (France)|Senate]].<ref>[https://web.archive.org/web/20081205055025/http://www.assemblee-nationale.fr/english/synthetic_files/file_4.asp
        The National Assembly and the Senate&nbsp;\u2013 General Characteristics of
        the Parliament]. Official Site of the French National Assembly</ref> The National
        Assembly deputies represent local constituencies and are directly elected
        for 5-year terms.<ref>[https://web.archive.org/web/20110704054719/http://www.assemblee-nationale.fr/english/election.asp#election
        Election of deputies]. Official Site of the National Assembly</ref> The Assembly
        has the power to dismiss the government, and thus the majority in the Assembly
        determines the choice of government. Senators are chosen by an electoral college
        for 6-year terms (originally 9-year terms), and one half of the seats are
        submitted to election every 3 years starting in September 2008.<ref>[https://web.archive.org/web/20110615001205/http://www.senat.fr/lng/en/election_senateurs.html
        The senatorial elections]. Official Site of the Senate</ref>\n\nThe Senate''s
        legislative powers are limited; in the event of disagreement between the two
        chambers, the National Assembly has the final say.<ref>{{fr icon}} [http://www.politique.net/2007081801-le-role-du-senat.htm
        Le role du S\u00e9nat]</ref> The government has a strong influence in shaping
        the agenda of Parliament.\n\nFrench politics are characterised by two politically
        opposed groupings: one left-wing, centred on the [[Socialist Party (France)|French
        Socialist Party]], and the other right-wing, centred previously around the
        [[Rally for the Republic|Rassemblement pour la R\u00e9publique (RPR)]], then
        its successor the UMP [[Union for a Popular Movement]] (UMP), which in 2015
        was renamed Les R\u00e9publicains.<ref>{{cite book |title=La France vers le
        bipartisme ? : La pr\u00e9sidentialisation du PS et de l''UMP|last=Grunberg
        |first=G\u00e9rard |year=2007 |isbn=2-7246-1010-5|url=http://www.pressesdesciencespo.fr/fr/livre/?GCOI=27246100617740|language=fr}}</ref>
        Since the 2012 elections, the executive branch is currently composed mostly
        of the Socialist Party.\n\n===Law===\n{{Main|Law of France}}\nFrance uses
        a [[civil law (legal system)|civil legal]] system;<ref name=France /> that
        is, law arises primarily from written statutes; judges are not to make law,
        but merely to interpret it (though the amount of judicial interpretation in
        certain areas makes it equivalent to [[case law]]). Basic principles of the
        [[rule of law]] were laid in the [[Napoleonic Code]] (which was, in turn,
        largely based on the royal law codified under [[Louis XIV of France|Louis
        XIV]]). In agreement with the principles of the Declaration of the Rights
        of Man and of the Citizen, law should only prohibit actions detrimental to
        society. As [[Guy Canivet]], first president of the [[Court of Cassation (France)|Court
        of Cassation]], wrote about the management of prisons: ''''Freedom is the
        rule, and its restriction is the exception; any restriction of Freedom must
        be provided for by Law and must follow the principles of necessity and proportionality.''''
        That is, Law should lay out prohibitions only if they are needed, and if the
        inconveniences caused by this restriction do not exceed the inconveniences
        that the prohibition is supposed to remedy.\n[[File:Declaration of Human Rights.jpg|thumb|upright|The
        basic principles that the French Republic must respect are found in the 1789
        [[Declaration of the Rights of Man and of the Citizen]].]]\n\nFrench law is
        divided into two principal areas: [[private law]] and [[public law]]. Private
        law includes, in particular, [[civil law (common law)|civil law]] and [[criminal
        law]]. Public law includes, in particular, [[administrative law]] and [[constitutional
        law]]. However, in practical terms, French law comprises three principal areas
        of law: civil law, criminal law, and administrative law. Criminal laws can
        only address the future and not the past (criminal ''''[[Ex post facto law|ex
        post facto]]'''' laws are prohibited). While administrative law is often a
        subcategory of civil law in many countries, it is completely separated in
        France and each body of law is headed by a specific supreme court: ordinary
        courts (which handle criminal and civil litigation) are headed by the [[Court
        of Cassation (France)|Court of Cassation]] and administrative courts are headed
        by the [[Conseil d''Etat (France)|Council of State]].\n\nTo be applicable,
        every law must be officially published in the ''''[[Journal officiel de la
        R\u00e9publique fran\u00e7aise]]''''.\n\nFrance does not recognize [[religious
        law]] as a motivation for the enactment of prohibitions. France has long had
        neither [[blasphemy]] laws nor [[sodomy law]]s (the latter being abolished
        in 1791). However, \"offenses against [[Decency|public decency]]\" (''''contraires
        aux bonnes m\u0153urs'''') or [[breach of the peace|disturbing public order]]
        (''''trouble \u00e0 l''ordre public'''') have been used to repress public
        expressions of homosexuality or street prostitution. Since 1999, [[Pacte civil
        de solidarit\u00e9|civil unions]] for homosexual couples are permitted, and
        since May 2013, [[same-sex marriage]] and [[LGBT adoption]] are legal in France.<ref>{{cite
        news|last=|first=|title=Fran\u00e7ois Hollande signs same-sex marriage into
        law|url=http://www.france24.com/en/20130518-france-gay-marriage-law-adoption|accessdate=27
        June 2013|publisher=France 24|date=18 May 2013}}</ref> Laws prohibiting discriminatory
        speech in the press are [[Law on the Freedom of the Press of 29 July 1881|as
        old as 1881]]. Some consider however that [[hate speech laws in France]] are
        too broad or severe and damage [[freedom of speech]].<ref>\"France: Strict
        Defamation and Privacy Laws Limit Free Expression&nbsp;\u2013 Index on Censorship
        | Index on Censorship.\" France: Strict Defamation and Privacy Laws Limit
        Free Expression&nbsp;\u2013 Index on Censorship | Index on Censorship. N.p.,
        n.d. Web. 26 February 2014. [http://www.indexoncensorship.org/2013/08/france-faces-restrictions-on-free-expression/].</ref>\nFrance
        has laws against [[racism]] and [[antisemitism]].<ref>{{fr icon}} [https://web.archive.org/web/20101205103557/http://www.ambafrance-dz.org/ambassade/IMG/Lutte_racisme_et_antisemitisme.pdf
        La lutte contre le racisme et l''antis\u00e9mintisme en France]. AmbaFrance</ref>
        Since 1990, the [[Gayssot Act]] prohibits [[Holocaust denial]].\n\nFrance''s
        attitude towards [[freedom of religion in France|freedom of religion]] is
        complex. Freedom of religion is guaranteed by the constitutional rights set
        forth in the 1789 ''''Declaration of the Rights of Man and of the Citizen''''.
        However, since the [[1905 French law on the Separation of the Churches and
        the State]], the State tries to prevent its policy-making from being influenced
        by religion and became suspicious in recent decades towards new religious
        tendencies of the French society: the Parliament has [[Groups referred to
        as cults in government reports#France|listed many religious movements as dangerous
        cults]] since 1995, and has [[French law on secularity and conspicuous religious
        symbols in schools|banned wearing conspicuous religious symbols in schools]]
        since 2004. In 2010, it banned the [[French ban on face covering|wearing of
        face-covering Islamic veils in public]]. As some have complained that they
        have suffered from discrimination thus, and after criticism by human rights
        groups such as [[Amnesty International]] and [[Human Rights Watch]],<ref>{{cite
        web|author=Kenneth Roth Executive Director |url=http://hrw.org/english/docs/2004/02/26/france7666.htm
        |title=Human Rights Watch |publisher=Human Rights Watch |date=26 February
        2004 |accessdate=31 January 2009}}</ref><ref>{{cite news|title=France votes
        to ban full-face veils|url=http://www.amnesty.org/en/news-and-updates/france-votes-ban-full-face-veils-2010-07-13|publisher=[[Amnesty
        International]]|date=13 July 2010}}</ref> these laws remain controversial,
        although they are supported by most of the population.<ref name=''Pew''>{{cite
        news| first = Frederic | last = Dumoulin | title = French parliament adopts
        ban on full-face veil | date = 14 September 2010 |publisher=Google News |
        url = http://www.google.com/hostednews/afp/article/ALeqM5gNCFdNZ4r-9aDEBG0G_OUSMKoASw
        | accessdate = 14 September 2010}}{{dead link|date=November 2014}}</ref>\n\n===Foreign
        relations===\n{{Main|Foreign relations of France}}\n\n[[File:Bundesarchiv
        B 145 Bild-F076314-0006, Manching, Man\u00f6ver Frankreich-Deutschland.jpg|thumb|right|French
        President [[Fran\u00e7ois Mitterrand]] and [[West Germany|West German]] Chancellor
        [[Helmut Kohl]], in 1987.]]\nFrance is a founding member of the [[United Nations]]
        and serves as one of the [[Permanent members of the United Nations Security
        Council|permanent members of the UN Security Council]] with veto rights.<ref>[http://www.un.org/sc/members.asp
        Membership of the Security Councils of the UN] on the [http://www.un.org/en/index.shtml
        Official Site of the UN] {{wayback|url=http://www.un.org/sc/members.asp |date=20100706231352
        |df=y }}</ref> In 2015, France was described as being \"the best networked
        state in the world\", because it is a country that \"is member of more multi-lateral
        organisations than any other country\".<ref>[http://www.comres.co.uk/wp-content/uploads/2015/07/Report_Final-published.pdf
        The Soft Power 30], [[Monocle (media company)|Monocle]]</ref>\n\nFrance is
        a member of the [[G8]], [[World Trade Organization]] (WTO),<ref>{{cite web|url=http://www.wto.org/english/thewto_e/whatis_e/tif_e/org6_e.htm
        |title=Understanding the WTO&nbsp;\u2013 Members |publisher=WTO |accessdate=30
        October 2010}}</ref> the [[Secretariat of the Pacific Community]] (SPC)<ref>{{cite
        web|url=http://www.spc.int/en/about-spc/history.html|title=History|publisher=
        Official Site of the SPC}}</ref> and the [[Indian Ocean Commission]] (COI).<ref>{{fr
        icon}} [http://www.coi-ioc.org/index.php?id=36 Pays membres]{{dead link|date=September
        2013}}&nbsp;\u2013 [http://www.coi-ioc.org/index.php?id=72 Site officiel de
        la COI]{{dead link|date=September 2013}}</ref> It is an associate member of
        the [[Association of Caribbean States]] (ACS)<ref>{{cite web|url=http://www.acs-aec.org/index.php?q=about-the-acs
        |title=About the Association of Caribbean States |publisher=Acs-aec.org |date=24
        July 1994 |accessdate=22 June 2012}}</ref> and a leading member of the [[Organisation
        internationale de la Francophonie|International Francophone Organisation]]
        (OIF) of fifty-one fully or partly French-speaking countries.<ref>{{fr icon}}
        [http://www.francophonie.org/-Etats-et-gouvernements-.html \u00c9tats et gouvernements
        : le monde de la Francophonie]&nbsp;\u2013 [http://www.francophonie.org/ Site
        officiel de l''OIF]</ref>\n\nAs a significant hub for international relations,
        France hosts the [[List of diplomatic missions of France|second largest assembly]]
        of [[diplomatic mission]]s in the world and the headquarters of [[international
        organization]]s including the [[Organisation for Economic Co-operation and
        Development|OECD]], [[UNESCO]], [[Interpol]], the [[International Bureau of
        Weights and Measures]], and ''''[[Organisation internationale de la Francophonie|la
        Francophonie]]''''.<ref>{{cite web|url=http://www.diplomatie.gouv.fr/en/ministry_158/embassies-and-consulates_2052/bilateral-embassies_1580.html|title=France-Diplomatie&nbsp;\u2014
        Ministry of Foreign Affairs and International Development|author=The French
        Ministry of Foreign affairs|work=France Diplomatie : The French Ministry of
        Foreign affairs}}</ref>\n\nPostwar French foreign policy has been largely
        shaped by membership of the European Union, of which it was a [[Inner Six|founding
        member]]. Since the [[\u00c9lys\u00e9e Treaty|1960s]], France has developed
        close ties with reunified Germany to become the [[France\u2013Germany relations|most
        influential driving force of the EU]].<ref>{{fr icon}} [http://www.oftt.eu/perspectives/article/l-alliance-franco-allemande-au-coeur-de-la-puissance-europeenne
        L''alliance Franco-allemande au coeur de la puissance europ\u00e9enne]</ref>
        In the 1960s, France sought to exclude the British from the European unification
        process,<ref>{{cite news|url=http://news.bbc.co.uk/onthisday/hi/dates/stories/november/27/newsid_4187000/4187714.stm
        |title=De Gaulle says ''non'' to Britain&nbsp;\u2013 again |publisher=BBC
        News |date= 27 November 1967|accessdate=21 July 2011}}</ref> seeking to build
        its own standing in continental Europe. However, since 1904, France has maintained
        an \"[[Entente cordiale]]\" with the [[United Kingdom]], and there has been
        a strengthening of links between the countries, especially [[Defence and Security
        Co-operation Treaty|militarily]].\n\n[[File:Inauguration EYE2014 Parlement
        europ\u00e9en Strasbourg 9 mai 2014.jpg|thumb|left|The [[European Parliament]]
        in [[Strasbourg]], near the border with [[Germany]]. France is a founding
        member of all EU institutions.]]\n\nFrance is a member of the [[North Atlantic
        Treaty Organisation]] (NATO), but under President de Gaulle, it excluded itself
        from the joint military command to protest the [[Special Relationship|special
        relationship]] between the United States and Britain and to preserve the independence
        of French foreign and security policies.<ref>{{fr icon}} [http://www.lefigaro.fr/international/2009/03/11/01003-20090311ARTFIG00073-quand-mitterrand-deja-negociait-le-retour-dans-l-otan-.php
        Quand Mitterrand, d\u00e9j\u00e0, n\u00e9gociait le retour de la France dans
        l''OTAN]&nbsp;\u2013 ''''Le Figaro''''</ref> France vigorously opposed the
        [[2003 invasion of Iraq]],<ref>{{cite news|url=http://edition.cnn.com/2003/WORLD/asiapcf/east/01/23/sprj.irq.china/index.html
        |title=China adds voice to Iraq war doubts |publisher=CNN |date= 23 January
        2003|accessdate=21 July 2011}}</ref><ref>{{cite news|url=http://news.bbc.co.uk/2/hi/europe/2683409.stm
        |title=EU allies unite against Iraq war |publisher=BBC News |date=22 January
        2003 |accessdate=21 July 2011}}</ref> straining bilateral relations with the
        US<ref>{{cite web|url=http://usforeignpolicy.about.com/od/newsiss3/tp/iraqwarrelations.htm
        |title=Foreign Policy Implications of the Iraq War |publisher=Usforeignpolicy.about.com
        |date=11 March 2004 |accessdate=9 August 2010}}</ref><ref>{{cite news|author=Sean
        Loughlin CNN Washington Bureau |url=http://edition.cnn.com/2003/ALLPOLITICS/03/11/sprj.irq.fries/
        |title=House cafeterias change names for ''french'' fries and ''french'' toast
        |publisher=CNN |date=12 March 2003 |accessdate=21 July 2011}}</ref> and the
        UK.<ref>{{fr icon}} [http://www.diplomatie.gouv.fr/fr/pays-zones-geo_833/royaume-uni_202/index.html
        France-Diplomatie : Royaume-Uni]&nbsp;\u2013 [[Minister of Foreign Affairs
        (France)|Minist\u00e8re des Affaires \u00c9trang\u00e8res]]</ref> However,
        as a result of Nicolas Sarkozy''s ''''pro-American'''' politics (much criticised
        in France by the leftists and by a part of the right),<ref>{{cite news|url=http://news.bbc.co.uk/2/hi/europe/7937666.stm
        |title=France ends four-decade Nato rift |publisher=BBC News |date=12 March
        2009 |accessdate=21 July 2011}}</ref><ref>{{cite news\n | title = Le retour
        de la France dans l''OTAN suscite un malaise dans les rangs de la Droite\n
        | first = Patrick\n | last = Roger\n | url = http://www.lemonde.fr/politique/article/2009/03/11/le-retour-de-la-france-dans-l-otan-suscite-un-malaise-dans-les-rangs-de-la-droite_1166352_823448.html\n
        | newspaper=Le Monde\n | location = Paris\n | date = 11 March 2009\n |language=fr}}</ref>
        France rejoined the NATO joint military command on 4 April 2009.\n\nIn the
        early 1990s, the country drew considerable criticism from other nations for
        its underground nuclear tests in [[French Polynesia]].<ref>{{cite news|url=http://edition.cnn.com/WORLD/9512/france_nuclear/
        |title=Fifth French nuclear test sparks international outrage |publisher=CNN
        |date=28 December 1995 |accessdate=21 July 2011}}</ref>\n\nFrance retains
        strong political and economic influence in its [[Second French colonial empire|former
        African colonies]] ([[Fran\u00e7afrique]])<ref>{{fr icon}} [http://www.memo.fr/article.asp?ID=CON_COL_009
        L''empire colonial fran\u00e7ais]</ref> and has supplied economic aid and
        troops for peace-keeping missions in [[Ivory Coast]] and [[Chad]].<ref>{{cite
        web|url=http://www.delegfrance-onu-geneve.org/spip.php?article417 |title=France
        involvement in peace-keeping operations |publisher=Delegfrance-onu-geneve.org
        |accessdate=9 August 2010}}{{dead link|date=September 2013}}</ref> Recently,
        after the unilateral declaration of independence of northern [[Mali]] by the
        [[Tuareg rebellion (2012)|Tuareg]] [[National Movement for the Liberation
        of Azawad|MNLA]] and the subsequent regional [[Northern Mali conflict]] with
        several Islamist groups including [[Ansar Dine]] and [[Movement for Oneness
        and Jihad in West Africa|MOJWA]], France and other African states intervened
        to help the Malian Army to retake control.\n\nIn 2009, France was the second
        largest (in absolute numbers) donor of [[development aid]] in the world, behind
        the US, and ahead of Germany, Japan and the UK.<ref>[http://www.oecd.org/dataoecd/17/9/44981892.pdf
        Net Official Development Assistance 2009] OECD</ref> This represents 0.5%
        of its GDP, in this regard rating France as tenth largest donor on the list.<ref>{{cite
        web|url=http://www.diplomatie.gouv.fr/en/france_159/france-in-the-world_6820/development-assistance-and-humanitarian-action_6908/index.html
        |title=Development assistance and humanitarian action |publisher=Diplomatie.gouv.fr
        |accessdate=21 July 2011}}</ref> The organisation managing the French help
        is the [[French Development Agency]], which finances primarily humanitarian
        projects in [[sub-Saharan Africa]].<ref name = aid /> The main goals of this
        help are \"developing infrastructure, access to health care and education,
        the implementation of appropriate economic policies and the consolidation
        of the rule of law and democracy\".<ref name = aid>[http://www.diplomatie.gouv.fr/en/france-priorities_1/index.html
        France priorities]&nbsp;\u2013 France Diplomatie</ref>\n\n===Military===\n{{Main|French
        Armed Forces}}\n\n[[File:French military images.jpg|thumb|300px|Examples of
        France''s military. Clockwise from top left: Nuclear aircraft carrier ''''[[French
        aircraft carrier Charles de Gaulle (R91)|Charles de Gaulle]]''''; A [[Dassault
        Rafale|Rafale]] [[fighter aircraft]]; French [[Chasseurs Alpins]] patrolling
        the valleys of Kapisa province in Afghanistan; a [[AMX-56 Leclerc|Leclerc
        tank]] in Paris for the [[Bastille Day|14 July]] [[Bastille Day Military Parade]].]]\n\nThe
        French Armed Forces (''''Forces arm\u00e9es fran\u00e7aises'''') are the military
        and paramilitary forces of France, under the [[President of France|president]]
        as supreme commander. They consist of the [[French Army]] (''''Arm\u00e9e
        de Terre''''), [[French Navy]] (''''Marine Nationale'''', formerly called
        ''''Arm\u00e9e de Mer''''), the [[French Air Force]] (''''Arm\u00e9e de l''Air''''),
        the French Strategic Nuclear Force (''''Force Nucl\u00e9aire Strat\u00e9gique'''',
        nicknamed ''''Force de Frappe'''' or \"Strike Force\")  and the Military Police
        called [[National Gendarmerie]] (''''Gendarmerie nationale''''), which also
        fulfils civil police duties in the rural areas of France. Together they are
        among the [[List of countries by number of troops|largest armed forces]] in
        the world.\n\nWhile the Gendarmerie  is an integral part of the French armed
        forces (gendarmes are career soldiers), and therefore under the purview of
        the [[Minister of Defense (France)|Ministry of Defence]], it is operationally
        attached to the [[Minister of the Interior (France)|Ministry of the Interior]]
        as far as its civil police duties are concerned.\n\nWhen acting as general
        purpose police force, the Gendarmerie encompasses the counter terrorist units
        of the [[Parachute Intervention Squadron of the National Gendarmerie]] (''''Escadron
        Parachutiste d''Intervention de la Gendarmerie Nationale''''), the [[National
        Gendarmerie Intervention Group]] (''''Groupe d''Intervention de la Gendarmerie
        Nationale''''), the Search Sections of the National Gendarmerie (''''Sections
        de Recherche de la Gendarmerie Nationale''''), responsible for criminal enquiries,
        and the Mobile Brigades of the National Gendarmerie (''''Brigades mobiles
        de la Gendarmerie Nationale'''', or in short ''''Gendarmerie mobile'''') which
        have the task to maintain public order.\n\nThe following special units are
        also part of the Gendarmerie:\nThe Republican Guard (''''Garde r\u00e9publicaine'''')
        which protects public buildings hosting major French institutions,\nthe Maritime
        Gendarmerie (''''Gendarmerie maritime'''') serving as Coast Guard,\nthe Provost
        Service (''''Pr\u00e9v\u00f4t\u00e9''''), acting as the Military Police branch
        of the Gendarmerie.\n\nAs far as the French intelligence units are concerned,
        the [[Directorate-General for External Security]] (''''Direction G\u00e9n\u00e9rale
        de la S\u00e9curit\u00e9 Ext\u00e9rieure'''') is considered to be a component
        of the Armed Forces under the authority of the Ministry of Defence. The other,
        the Central Directorate for Interior Intelligence (''''Direction centrale
        du renseignement int\u00e9rieur'''') is a division of the National Police
        Force (''''Direction g\u00e9n\u00e9rale de la Police Nationale''''), and therefore
        reports directly to the Ministry of the Interior. There has been no national
        [[conscription]] since 1997.<ref>{{fr icon}} [http://www.ladocumentationfrancaise.fr/dossiers/service-civil/fin-service-militaire-obligatoire.shtml
        La fin du service militaire obligatoire]&nbsp;\u2013 La documentation fran\u00e7aise</ref>\n\nFrance
        has a special military corps, the [[French Foreign Legion]], founded in 1830,
        which consists of foreign nationals from over 140 countries who are willing
        to serve in the French Armed Forces and become French citizens after the end
        of their service period. The only other countries having similar units are
        Spain (the Spanish Foreign Legion, called ''''Tercio'''', was founded in 1920)
        and Luxembourg (foreigners can serve in the National Army provided they speak
        Luxembourgish).\n\nFrance is a [[Big Five (United Nations)|permanent member
        of the Security Council of the UN]], and a [[List of states with nuclear weapons#Five
        nuclear-weapon states under the NPT|recognised nuclear state]] since 1960.
        France has signed and ratified the [[Comprehensive Nuclear-Test-Ban Treaty]]
        (CTBT)<ref name=\"status\">{{cite web |url=http://www.ctbto.org/the-treaty/status-of-signature-and-ratification/
        |title=Status of signature and ratification |publisher=CTBTO Preparatory Commission
        |date=26 May 2010 |accessdate=27 May 2010}}</ref> and acceded to the [[Nuclear
        Non-Proliferation Treaty]]. France''s annual military expenditure in 2011
        was US$62.5 billion, or 2.3%, of its GDP making it the [[List of countries
        by military expenditures|fifth biggest military spender in the world]] after
        the United States, China, Russia, and the United Kingdom.<ref name=\"SIPRI
        Yearbook 2012\">{{cite web|url=http://www.statista.com/statistics/262742/countries-with-the-highest-military-spending/
        |title=The 15 countries with the highest military spending worldwide in 2012
        (in billion U.S. dollars) |publisher=Sipri.org |date= |accessdate=25 September
        2013}}</ref>\n\nFrench nuclear deterrence, (formerly known as \"''''[[Force
        de Frappe]]''''\"), relies on complete independence. The current French nuclear
        force consists of four [[Triomphant class submarine|''''Triomphant'''']] class
        submarines equipped with [[submarine-launched ballistic missile]]s. In addition
        to the submarine fleet, it is estimated that France has about 60 [[Air-Sol
        Moyenne Port\u00e9e|''''ASMP'''']] medium-range [[Air-to-surface missile|air-to-ground
        missiles]] with [[Nuclear weapon|nuclear warheads]],<ref>{{fr icon}} Centre
        de Documentation et de Recherche sur la Paix et les Conflits, [http://obsarm.org/obsnuc/puissances-mondiales/france-forces.html
        ''''Etat des forces nucl\u00e9aires fran\u00e7aises au 15 ao\u00fbt 2004'''']</ref>
        of which around 50 are deployed by the Air Force using the [[Dassault Mirage
        2000N/2000D|Mirage 2000N]] long-range nuclear strike aircraft, while around
        10 are deployed by the French Navy''s [[Dassault-Breguet Super \u00c9tendard|Super
        \u00c9tendard Modernis\u00e9 (SEM)]] attack aircraft, which operate from the
        nuclear-powered [[aircraft carrier]] [[French aircraft carrier Charles de
        Gaulle (R91)|''''Charles de Gaulle'''']]. The new [[Dassault Rafale|Rafale
        F3]] aircraft will gradually replace all Mirage 2000N and SEM in the nuclear
        strike role with the improved ''''ASMP-A'''' missile with a nuclear warhead.\n\nFrance
        has major military industries with one of the largest [[Aerospace manufacturer|aerospace
        industries]] in the world.<ref>{{cite web|url=http://www.yale.edu/ynhti/curriculum/units/1990/7/90.07.06.x.html
        |title=90.07.06: The Aerospace Industry: Its History and How it Affects the
        U.S. Economy |publisher=Yale |accessdate=21 July 2011}}</ref><ref>{{cite web|title=Aerospace
        industry of France|url=https://thetranslationcompany.com/resources/language-country/french/aerospace-industry-france.htm|website=The
        Translation Company|accessdate=6 January 2016}}</ref> Its industries have
        produced such equipment as the Rafale fighter, the ''''Charles de Gaulle''''
        aircraft carrier, the [[Exocet]] missile and the [[AMX-56 Leclerc|Leclerc]]
        tank among others. Despite withdrawing from the [[Eurofighter Typhoon|Eurofighter]]
        project, France is actively investing in European joint projects such as the
        [[Eurocopter Tiger]], [[FREMM multipurpose frigate|multipurpose frigates]],
        the [[Unmanned combat air vehicle|UCAV]] demonstrator [[Dassault nEUROn|nEUROn]]
        and the [[Airbus A400M]]. France is a major arms seller,<ref>\"En 2001, la
        France a vendu pour 1,288 milliard de dollars d''\u00e9quipements militaires,
        ce qui la met au troisi\u00e8me rang mondial des exportateurs derri\u00e8re
        les \u00c9tats-Unis et la Russie.\" \" In 2001, France sold $1,288&nbsp;billion
        of military equipment, ranking 3rd in the world for arms exportations behind
        the USA and Russia\" [http://lexpansion.lexpress.fr/entreprise/la-france-demeure-un-fournisseur-d-armes-de-premier-plan_95084.html
        La France demeure un fournisseur d''armes de premier plan (France stays one
        of the biggest arms supplier)]&nbsp;\u2013 L''express. 13 June 2002</ref><ref>\"La
        France est au 4\u00e8me rang mondial des exportateurs d''armes, derri\u00e8re
        les Etats-Unis, le Royaume-Uni et la Russie, et devant Isra\u00ebl, selon
        un rapport du minist\u00e8re de la D\u00e9fense publi\u00e9 l''an dernier.\"
        \"France is 4th biggest arms exportator, behind the USA, the UK and Russia,
        and ahead of Israel, according to a report of the Ministry of Defense published
        a year ago\" [http://www.20minutes.fr/article/551139/Economie-Les-ventes-d-armes-explosent-en-2009.php
        Arms sellings explode in 2009]&nbsp;\u2013 20 minutes</ref> with most of its
        arsenal''s designs available for the export market with the notable exception
        of nuclear-powered devices.\n\nThe [[Bastille Day Military Parade|military
        parade]] held in Paris each 14 July for [[Bastille Day|France''s national
        day]], called ''''Bastille Day'''' in English-speaking countries (but not
        in France), is the oldest and largest regular military parade in Europe.<ref>Mail
        Online, ''''Harrowing loss of Afghanistan troops overshadows France''s Bastille
        Day military parade'''', 14 July 2011. [http://www.dailymail.co.uk/news/article-2014729/France-proudly-celebrates-Bastille-Day-despite-deaths-soldiers-Afghanistan-overshadowing-annual-parade.html].
        Retrieved 5 January 2012</ref>\n\n===Government finance===\n{{See also|Taxation
        in France}}\n\nIn April and May 2012, France held a [[French presidential
        election, 2012|presidential election]] in which the winner, [[Fran\u00e7ois
        Hollande]], had opposed [[austerity]] measures, promising to eliminate France''s
        budget deficit by 2017. The new government stated that it aimed to cancel
        recently enacted tax cuts and exemptions for the wealthy, raising the top
        tax bracket rate to 75% on incomes over a million euros, restoring the retirement
        age to 60 with a full pension for those who have worked 42 years, restoring
        60,000 jobs recently cut from public education, regulating rent increases;
        and building additional public housing for the poor.\n\nIn June, Hollande''s
        [[Socialist Party (France)|Socialist Party]] won a supermajority in [[French
        legislative election, 2012|legislative elections]] capable of amending the
        [[Constitution of France|French Constitution]] and enabling the immediate
        enactment of the promised reforms. French government bond interest rates fell
        30% to record lows,<ref name=\"bloomberg.com\">Bloomberg (2012) [http://www.bloomberg.com/quote/GFRN10:IND
        French government bond interest rates] (graph)</ref> less than 50 [[basis
        point]]s above German government bond rates.<ref name=\"Bloomberg 2012\">Bloomberg
        (2012) [http://www.bloomberg.com/quote/GDBR10:IND German government bond interest
        rates] (graph)</ref>\n\nUnder European Union rules, member states are supposed
        to limit their debt to 60% of output or be reducing the ratio structurally
        towards this ceiling, and run public deficits of no more than 3% of GDP. The
        French government has run a [[budget deficit]] each year since the early 1970s.
        In 2012, French government debt levels reached 1.8 trillion euros, the equivalent
        of 90% of French GDP.<ref>{{cite web|url=https://www.cia.gov/library/publications/the-world-factbook/rankorder/2186rank.html
        |title=The World Factbook |publisher=CIA |date= |accessdate=1 October 2013}}</ref>\n\nIn
        late 2012, [[credit rating agencies]] warned that growing French government
        debt levels risked [[List of countries by credit rating|France''s AAA credit
        rating]], raising the possibility of a future downgrade and subsequent higher
        borrowing costs for the French government.<ref>{{cite news|last=John |first=Mark
        |url=http://www.reuters.com/article/2012/10/26/us-france-debt-idUSBRE89P0SO20121026
        |title=Analysis: Low French borrowing costs risk negative reappraisal |publisher=Reuters
        |date= 26 October 2012|accessdate=27 November 2012}}</ref>\n\n==Economy==\n{{Main|Economy
        of France}}\n\nA member of the [[G7|Group of 7]] (formerly G8) leading industrialised
        countries, it is ranked as the world''s [[List of countries by GDP (PPP)|seventh
        largest]] and the EU''s [[List of sovereign states in Europe by GDP (nominal)|second
        largest]] economy by [[purchasing power parity]].<ref name=\"data.worldbank.org\"
        /> With 39 of the 500 biggest companies in the world in 2010, France ranks
        fourth in the [[Fortune Global 500]], ahead of Germany and the UK.<ref>{{cite
        news|url=http://money.cnn.com/magazines/fortune/global500/2010/countries/France.html|title=Global
        500 by Country |publisher=CNN |date=26 July 2010 |accessdate=21 July 2011}}</ref>
        France joined 11 other EU members to launch the euro in 1999, with [[euro
        coins]] and [[euro banknotes|banknotes]] completely replacing the [[French
        franc]] (\u20a3) in 2002.<ref>{{cite news|url=http://news.bbc.co.uk/hi/english/static/in_depth/business/2001/euro_cash/history/
        |title=History of the Euro |publisher=BBC News |accessdate=30 October 2010}}</ref>\n\n[[File:BlueEurozone.svg|thumb|France
        is part of a monetary union, the [[Eurozone]] (dark blue), and of the [[Internal
        Market (European Union)|EU single market]].]]\n\nFrance has a [[mixed economy]]
        that combines extensive private enterprise<ref>{{cite web|url=http://www.insee.fr/fr/themes/tableau.asp?reg_id=0&ref_id=NATTEF09203|title=Entreprises
        selon le nombre de salari\u00e9s et l''activit\u00e9|publisher=[[INSEE]]|date=July
        2008|language=fr}}</ref><ref>{{cite web|url=http://www.insee.fr/fr/themes/tableau.asp?reg_id=0&ref_id=NATTEF9303|title=Entreprises
        publiques selon l''activit\u00e9 \u00e9conomique|publisher=INSEE|date=March
        2009|language=fr}}</ref> with substantial state enterprise and government
        intervention. The government retains considerable influence over key segments
        of infrastructure sectors, with majority ownership of railway, electricity,
        aircraft, nuclear power and telecommunications.<ref name=France />{{failed
        verification|date=February 2016}} It has been relaxing its control over these
        sectors since the early [[1990s in economics|1990s]].<ref name=France />{{failed
        verification|date=February 2016}} The government is slowly [[Corporatization|corporatising]]
        the state sector and selling off holdings in [[Orange S.A.|France T\u00e9l\u00e9com]],
        [[Air France]], as well as in the insurance, banking, and defence industries.<ref
        name=France />{{failed verification|date=February 2016}} France has an important
        aerospace industry led by the European consortium [[Airbus]], and has its
        own national [[spaceport]], the ''''[[Centre Spatial Guyanais]]''''.\n\nAccording
        to the [[World Trade Organization]] (WTO), in 2009 France was the world''s
        sixth largest exporter and the fourth largest importer of manufactured goods.<ref>{{cite
        web|url=http://www.wto.org/english/res_e/statis_e/its2008_e/its2008_e.pdf
        |title=International Trade Statistics 2008|page=12|year=2009|publisher=[[World
        Trade Organization]] (WTO)|accessdate=5 July 2011}}</ref> In 2008, France
        was the third largest recipient of [[foreign direct investment]] among OECD
        countries at $118 billion, ranking behind Luxembourg (where foreign direct
        investment was essentially monetary transfers to banks located there) and
        the US ($316&nbsp;billion), but above the UK ($96.9&nbsp;billion), Germany
        ($25&nbsp;billion), or Japan ($24&nbsp;billion).<ref name=FDI>{{cite web|url=http://www.unctad.org/sections/dite_dir/docs/wir09_fs_fr_en.pdf|publisher=[[United
        Nations Conference on Trade and Development]] (UNCTAD)|format=PDF |work=World
        Investment Report 2009|title=Country fact sheet: France|accessdate=7 October
        2010}}</ref><ref name=FDI2>{{cite web|url=http://www.unctad.org/sections/dite_dir/docs/wir09_fs_jp_en.pdf|publisher=UNCTAD|format=PDF|work=World
        Investment Report 2009|title=Country fact sheet: Japan|accessdate=7 October
        2010}}</ref>\n\nIn the same year, French companies invested $220&nbsp;billion
        outside France, ranking France as the second largest outward direct investor
        in the OECD, behind the US ($311&nbsp;billion), and ahead of the UK ($111&nbsp;billion),
        Japan ($128&nbsp;billion) and Germany ($157&nbsp;billion).<ref name=FDI /><ref
        name=FDI2 />\n\nFinancial services, banking and the insurance sector are an
        important part of the economy. The Paris stock exchange ({{lang-fr|link=no|La
        Bourse de Paris}}) is an old institution, created by [[Louis XV of France|Louis
        XV]] in 1724.<ref>{{fr icon}} [http://www.gralon.net/articles/economie-et-finance/bourse/article-la-bourse-de-paris---une-institution-depuis-1724-981.htm
        La Bourse de Paris : une institution depuis 1724]</ref> In 2000, the stock
        exchanges of Paris, Amsterdam and Bruxelles merged into [[Euronext]].<ref
        name = banque>{{cite web|author=Embassy of France |url=http://www.ambafrance-us.org/spip.php?article511
        |title=Embassy of France in Washington: Economy of France |publisher=Ambafrance-us.org
        |accessdate=16 July 2011}}</ref> In 2007, Euronext merged with the [[New York
        stock exchange]] to form [[NYSE Euronext]], the world''s largest stock exchange.<ref
        name = banque /> [[Euronext Paris]], the French branch of the NYSE Euronext
        group is Europe''s 2nd largest stock exchange market, behind the [[London
        Stock Exchange]].\n\nFrance is part of the European single market which represents
        more than 500 million consumers. Several domestic commercial policies are
        determined by agreements among European Union (EU) members and by EU legislation.
        France introduced the common European currency, the [[Euro]] in 2002.<ref
        name=euroc>{{cite news |title =Germans Say Goodbye to the Mark, a Symbol of
        Strength and Unity |newspaper=The New York Times |accessdate =18 March 2011
        |url = http://www.nytimes.com/2002/01/01/world/germans-say-goodbye-to-the-mark-a-symbol-of-strength-and-unity.html
        |first=Edmund L. |last =Andrews |date=1 January 2002}}</ref><ref>{{cite news
        |title=On Jan.&nbsp;1, out of many arises one Euro |newspaper=[[St. Petersburg
        Times]] |first= Susan |last =Taylor Martin |date=28 December 1998 |page=National,
        1.A }}</ref> It is a member of the Eurozone which represents around 330 million
        citizens.\n\nFrench companies have maintained key positions in the insurance
        and banking industries: [[AXA]] is the world''s largest insurance company.
        The leading French banks are [[BNP Paribas]] and the [[Cr\u00e9dit Agricole]],
        ranking as the world''s first and sixth largest banks in 2010<ref>{{cite web|url=http://www.doughroller.net/banking/largest-banks-in-the-world/
        |title=The 10 Largest Banks in the World |publisher=Doughroller.net |date=15
        June 2010 |accessdate=16 July 2011}}</ref> (by assets), while the [[Soci\u00e9t\u00e9
        G\u00e9n\u00e9rale]] group was ranked the world''s eighth largest in 2009.\n\n===Agriculture===\n[[File:Glass
        of champagne.jpg|thumb|upright|[[Champagne wine|Champagne]], widely regarded
        as a [[luxury good]], originates from the [[Champagne region]] in northeast
        France.]]\n\nFrance has historically been a large producer of agricultural
        products.<ref name = agriculture>[http://www.nationsencyclopedia.com/economies/Europe/France-AGRICULTURE.html
        France&nbsp;\u2013 Agriculture]&nbsp;\u2013 Encyclopedia of the Nations</ref>
        Extensive tracts of fertile land, the application of modern technology, and
        [[Common agricultural policy|EU subsidies]] have combined to make France the
        leading agricultural producer and exporter in Europe<ref>{{cite web|url= http://www.diplomatie.gouv.fr/en/france_159/economy_6815/overview-of-the-french-economy_6831/key-figures-of-the-french-economy_1402.html#sommaire_1
        |publisher=[[Minister of Foreign Affairs (France)|French Ministry of Foreign
        and European Affairs]]|title=Key figures of the French economy|quote=France
        is the world''s fifth largest exporter of goods (mainly durables). The country
        ranks fourth in services and third in agriculture (especially in cereals and
        the agri-food sector). It is the leading producer and exporter of farm products
        in Europe.}}</ref> (representing 20% of the EU''s agricultural production<ref
        name=\"minist\u00e8re\">[http://agriculture.gouv.fr/IMG/pdf/panorama_agriculture_ed2008EN.pdf
        A panorama of the agriculture and agri-food industries]&nbsp;\u2013 Minist\u00e8re
        de l''Alimentation, de l''Agriculture et de la P\u00eache</ref>) and the world''s
        third biggest exporter of agricultural products.<ref>{{fr icon}} [http://agriculture.gouv.fr/un-ministere-au-service-de-votre
        Un minist\u00e8re au service de votre alimentation]&nbsp;\u2013 Minist\u00e8re
        de l''Alimentation, de l''Agriculture et de la P\u00eache</ref>\n\nWheat,
        poultry, dairy, beef, and pork, as well as internationally recognized processed
        foods are the primary French agricultural exports. [[Ros\u00e9]] wines are
        primarily consumed within the country, but [[Champagne (wine)|Champagne]]
        and [[Bordeaux wine|Bordeaux]] wines are major exports, being known worldwide.
        EU agriculture subsidies to France have decreased in recent years but still
        amounted to $8&nbsp;billion in 2007.<ref>{{cite web|url= http://ec.europa.eu/agriculture/fin/directaid/2007/annex1_en.pdf|title=Annex
        1: Indicative Figures on the Distribution of Aid, by Size-Class of Aid, Received
        in the Context of Direct Aid Paid to the Producers According to Council Regulation
        (EC) No 1782/2003 (Financial Year 2007) |format=PDF |publisher=[[European
        Commission]]|date=22 April 2009|accessdate=7 October 2010}}</ref> That same
        year, France sold 33.4&nbsp;billion euros of transformed agricultural products.<ref>{{fr
        icon}} [http://panorama-iaa.alimentation.gouv.fr/ Les enjeux des industries
        agroalimentaires fran\u00e7aises]&nbsp;\u2013 Panorama des Industries Agroalimentaires</ref>\n\nAgriculture
        is an important sector of France''s economy: 3.8% of the active population
        is employed in agriculture, whereas the total agri-food industry made up 4.2%
        of French GDP in 2005.<ref name=\"minist\u00e8re\" />\n\n===Tourism===\n{{Main|Tourism
        in France}}\n[[File:Mona Lisa, by Leonardo da Vinci, from C2RMF retouched.jpg|thumb|upright|The
        [[Mona Lisa]] is the World''s best known work of art,<ref>John Lichfield,
        ''''[http://www.independent.co.uk/news/world/europe/the-moving-of-the-mona-lisa-6149165.html
        The Moving of the Mona Lisa]'''', The Independent, 2 April 2005 (Retrieved
        9 March 2012)</ref> on permanent display at the [[Louvre]], the World''s most
        visited museum.<ref>[http://www.aecom.com/deployedfiles/Internet/Capabilities/Economics/_documents/2012%20Theme%20Index%20Combined_1-1_online.pdf
        Global Attraction Attendance Report, 2012]</ref>]]\n\nWith 83&nbsp;million
        foreign tourists in 2012,<ref name=\"tourism.stat\" /> France is [[World Tourism
        rankings|ranked]] as the first tourist destination in the world, ahead of
        the US (67&nbsp;million) and China (58&nbsp;million). This 83&nbsp;million
        figure excludes people staying less than 24 hours, such as North Europeans
        crossing France on their way to Spain or Italy. It is third in income from
        tourism due to shorter duration of visits.<ref>{{cite news | first=Sarah |
        last=Dilorenzo | title=France learns to welcome, to speak ''touriste''| url=http://bigstory.ap.org/article/france-learns-speak-touriste-0|
        newspaper=[[The Burlington Free Press]] | location=[[Burlington, Vermont]]
        | pages= 5A | date=20 July 2013| accessdate=20 July 2013}}</ref><!---sources
        for hard and soft copy differ but are identical articles---> France has 37
        sites inscribed in [[List of World Heritage Sites in France|UNESCO''s World
        Heritage List]] and features cities of high cultural interest, beaches and
        seaside resorts, [[ski]] resorts, and rural regions that many enjoy for their
        beauty and tranquillity ([[Ecotourism|green tourism]]). Small and picturesque
        French villages are promoted through the association ''''[[Les Plus Beaux
        Villages de France]]'''' (litt. \"The Most Beautiful Villages of France\").
        The \"[[Remarkable Gardens of France|Remarkable Gardens]]\" label is a list
        of the over 200 gardens classified by the [[Minister of Culture (France)|French
        Ministry of Culture]]. This label is intended to protect and promote remarkable
        gardens and [[park]]s. France attracts many religious pilgrims on their [[Way
        of St. James|way to St. James]], or to [[Lourdes]], a town in the [[Hautes-Pyr\u00e9n\u00e9es]]
        that hosts several million visitors a year.\n\n[[File:Le Mont Saint-Michel.jpg|thumb|left|The
        [[Mont Saint-Michel]] is one of the most visited and recognisable landmarks
        in France. It is one of the 39 [[List of World Heritage Sites in France|UNESCO
        World Heritage Sites in France]].]]\n\nFrance, especially Paris, has some
        of the world''s largest and renowned museums, including the [[Mus\u00e9e du
        Louvre|Louvre]], which is the [[List of most visited art museums in the world|most
        visited art museum in the world]], the [[Mus\u00e9e d''Orsay]], mostly devoted
        to [[impressionism]], and [[Centre Georges Pompidou|Beaubourg]], dedicated
        to [[Contemporary art]]. [[Disneyland Paris]] is Europe''s most popular theme
        park, with 15 million combined visitors to the resort''s [[Disneyland Park
        (Paris)|Disneyland Park]] and [[Walt Disney Studios Park]] in 2009.<ref>{{cite
        web|format=PDF|url=http://www.themeit.com/etea/2009report.pdf|archiveurl=https://web.archive.org/web/20100602032710/http://www.themeit.com/etea/2009report.pdf|archivedate=2
        June 2010|publisher=Themed Entertainment Association|title=2009 Theme Index.
        The Global Attractions Attendance Report, 2009|accessdate=7 October 2010}}</ref>\n\nWith
        more than 10 millions tourists a year, the [[French Riviera]] (or ''''C\u00f4te
        d''Azur''''), in south-east France, is the second leading tourist destination
        in the country, after the [[\u00cele-de-France (region)|Paris region]].<ref>{{cite
        web|url=http://www.frenchriviera-tourism.com/regional-tourism-organization/the-french-riviera-tourist-board-06_191.html
        |title=The French Riviera Tourist Board |publisher=Frenchriviera-tourism.com
        |accessdate=23 January 2011}}</ref> It benefits from 300 days of sunshine
        per year, {{convert|115|km}} of coastline and beaches, 18 golf courses, 14
        ski resorts and 3,000 restaurants.<ref>C\u00f4te d''Azur Economic Development
        Agency. [http://www.crdp-nice.net/dp/IMG/pdf/Kit_Info_Cote_d_Azur_FR_Version_sept_07.pdf
        p. 31 CRDP-Nice.net]{{dead link|date=September 2013}}</ref> Each year the
        ''''C\u00f4te d''Azur'''' hosts 50% of the world''s [[Luxury yacht|superyacht]]
        fleet.<ref>C\u00f4te d''Azur Economic Development Agency, [http://www.crdp-nice.net/dp/IMG/pdf/Kit_Info_Cote_d_Azur_FR_Version_sept_07.pdf
        p. 66]{{dead link|date=September 2013}}</ref>\n\nAnother major destination
        are the ''''Ch\u00e2teaux'''' of the [[Loire Valley]], this [[World Heritage
        Site]] is noteworthy for its architectural heritage, in its historic towns
        but in particular its castles (''''ch\u00e2teaux''''), such as the [[Ch\u00e2teau]]x
        d''[[Ch\u00e2teau d''Amboise|Amboise]], de Chambord, d''[[Ch\u00e2teau d''Uss\u00e9|Uss\u00e9]],
        de [[Ch\u00e2teau de Villandry|Villandry]] and [[Ch\u00e2teau de Chenonceau|Chenonceau]].
        The most popular tourist sites include: (according to a 2003 ranking<ref>{{cite
        web|url=http://www2.culture.gouv.fr/deps/mini_chiff_03/fr/musee.htm|title=Fr\u00e9quentation
        des mus\u00e9es et des b\u00e2timents historiques|language=fr}}</ref> visitors
        per year): [[Eiffel Tower]] (6.2&nbsp;million), Louvre Museum (5.7&nbsp;million),
        Palace of Versailles (2.8&nbsp;million), Mus\u00e9e d''Orsay (2.1&nbsp;million),
        [[Arc de Triomphe]] (1.2&nbsp;million), [[Centre Georges Pompidou|Centre Pompidou]]
        (1.2&nbsp;million), [[Mont Saint-Michel]] (1&nbsp;million), Ch\u00e2teau de
        Chambord (711,000), [[Sainte-Chapelle]] (683,000), [[Ch\u00e2teau du Haut-K\u0153nigsbourg]]
        (549,000), [[Puy de D\u00f4me]] (500,000), [[Mus\u00e9e Picasso]] (441,000),
        [[Carcassonne]] (362,000).\n\n===Energy===\n{{Further|Energy in France}}\n[[File:Nuclear
        Power Plant Cattenom.jpg|thumb|France derives [[Nuclear power in France|75%
        of its electricity from nuclear power]], the highest percentage in the world.<ref
        name=\"energy profile\">{{cite news\n| last = EnerPub\n| title = France: Energy
        profile\n| work=Spero News\n| accessdate =25 August 2007\n| date = 8 June
        2007\n| url = http://www.speroforum.com/site/article.asp?idarticle=9839&t=France%3A+Energy+profile\n}}</ref>
        Photo of [[Cattenom Nuclear Power Plant]].]]\n\n[[\u00c9lectricit\u00e9 de
        France]] (EDF), the main [[electricity]] generation and distribution company
        in France, is also one of the world''s largest producers of electricity. In
        2003, it produced 22% of the [[European Union]]''s electricity, primarily
        from [[nuclear power]]. France is the smallest emitter of [[Greenhouse gas|carbon
        dioxide]] among the [[G8]], due to its heavy investment in [[nuclear power]].<ref>{{cite
        web|url=http://unstats.un.org/unsd/environment/air_co2_emissions.htm |title=Greenhouse
        Gas Emissions|publisher=United Nations|date=August 2009|work=Environmental
        Indicators}}</ref> As a result of large investments in nuclear technology,
        most electricity produced by France is generated by 59 nuclear power plants
        (75% in 2012).<ref>{{cite web|url=http://www.world-nuclear.org/info/Facts-and-Figures/Nuclear-generation-by-country/#.UkrawYakrOM
        |title=Nuclear shares of electricity generation |publisher=World-nuclear.org
        |date= |accessdate=1 October 2013}}</ref> In this context, renewable energies
        are having difficulty taking off. France also uses hydroelectric dams to produce
        electricity, such as the [[Eguzon dam]], [[\u00c9tang de Soulcem]], and [[Lac
        de Vouglans]].\n\n===Transport===\n{{Main|Transport in France}}\nThe [[Rail
        transport in France|railway network of France]], which {{as of|lc=y|2008}}
        stretches {{convert|29473|km|mi|0}}<ref>{{cite web|format=PDF|url=http://www.developpement-durable.gouv.fr/IMG/pdf/Chiffres_transport-pdf.pdf|title=Chiffres
        cl\u00e9s du transport 2010|accessdate=7 October 2010|language=fr}}&nbsp;\u2013
        [http://www.developpement-durable.gouv.fr/ Site officiel] du [[Ministry of
        Ecology, Energy, Sustainable Development and Sea|Minist\u00e8re de l''\u00c9cologie,
        de l''\u00c9nergie, du D\u00e9veloppement Durable et de la Mer]]</ref> is
        the second most extensive in Western Europe after that of [[Rail transport
        in Germany|Germany]].<ref>{{cite web|url=https://www.cia.gov/library/publications/the-world-factbook/rankorder/2121rank.html?countryName=France&countryCode=fr&regionCode=eu&rank=9#fr
        |title=Country comparison : railways&nbsp;\u2013 The World Factbook |publisher=CIA
        |date= |accessdate=1 October 2013}}</ref> It is operated by the [[SNCF]],
        and high-speed trains include the [[Thalys]], the [[Eurostar]] and [[TGV]],
        which travels at {{convert|320|km/h|mph|0|abbr=on}} in commercial use.<ref>{{cite
        web|url=http://h2g2.com/dna/h2g2/A711785 |title=h2g2&nbsp;\u2013 TGV&nbsp;\u2013
        The French High-speed Train Service |publisher=BBC |accessdate=21 July 2011}}</ref>
        The Eurostar, along with the [[Eurotunnel Shuttle]], connects with the United
        Kingdom through the [[Channel Tunnel]]. Rail connections exist to all other
        neighbouring countries in Europe, except [[Andorra]]. Intra-urban connections
        are also well developed with both [[Rapid transit|underground services]] (Paris,
        Lyon, Lille, Marseille, Toulouse, Rennes) and tramway services (Nantes, Strasbourg,
        Bordeaux, Grenoble, Montpellier...) complementing bus services.\n\n[[File:TGV-Duplex
        Paris.jpg|thumb|left|A [[TGV Duplex]], which can reach a maximum speed of
        {{convert|320|km/h|2|abbr=on}}.]]\n\nThere are approximately {{convert|1027183|km|mi|0}}
        of serviceable roadway in France, ranking it the most extensive network of
        the European continent.<ref>{{cite web|url=https://www.cia.gov/library/publications/the-world-factbook/rankorder/2085rank.html?countryName=France&countryCode=fr&regionCode=eu&rank=7#fr
        |title=Country Comparison : roadways&nbsp;\u2013 The World Factbook |publisher=CIA
        |date= |accessdate=1 October 2013}}</ref> The Paris region is enveloped with
        the most dense network of roads and highways that connect it with virtually
        all parts of the country. French roads also handle substantial international
        traffic, connecting with cities in neighbouring Belgium, Luxembourg, Germany,
        Switzerland, Italy, Spain, Andorra and Monaco. There is no annual registration
        fee or [[road tax]]; however, usage of the mostly privately owned motorways
        is through tolls except in the vicinity of large communes. The new car market
        is dominated by domestic brands such as [[Renault]] (27% of cars sold in France
        in 2003), [[Peugeot]] (20.1%) and [[Citro\u00ebn]] (13.5%).<ref>{{fr icon}}
        L''automobile magazine, hors-s\u00e9rie 2003/2004 page 294</ref> Over 70%
        of new cars sold in 2004 had [[diesel engine]]s, far more than contained petrol
        or [[Liquified petroleum gas|LPG]] engines.<ref>{{cite web|url=http://www.ademe.fr/particuliers/fiches/voiture/rub3.htm
        |archiveurl=https://web.archive.org/web/20081006095330/http://www.ademe.fr/particuliers/fiches/voiture/rub3.htm
        |archivedate=6 October 2008 |title=Guide pratique de l'' ADEME, la voiture
        |publisher=Ademe.fr |accessdate=22 October 2008}}</ref> France possesses the
        [[Millau Viaduct]], the world''s tallest bridge,<ref>{{cite news|last=Bockman
        |first=Chris |url=http://news.bbc.co.uk/2/hi/europe/3237329.stm |title=France
        builds world''s tallest bridge |publisher=BBC News |date=4 November 2003 |accessdate=21
        July 2011}}</ref> and has built many important bridges such as the [[Pont
        de Normandie]].\n\nThere are 464 [[List of airports in France|airports]] in
        France.<ref name=France>{{cite web|url=https://www.cia.gov/library/publications/the-world-factbook/geos/fr.html
        |title=The World Factbook: France |publisher=Central Intelligence Agency |accessdate=12
        February 2016}}</ref> [[Charles de Gaulle Airport]], located in the vicinity
        of Paris, is the largest and busiest airport in the country, handling the
        vast majority of popular and commercial traffic and connecting Paris with
        virtually all major cities across the world. [[Air France]] is the national
        carrier airline, although numerous private airline companies provide domestic
        and international travel services. There are ten major ports in France, the
        largest of which is in [[Marseille]],<ref>[https://web.archive.org/web/20080517035156/http://www.bdpinternational.com/news/StrikesblockFrenchports.asp
        Strikes block French ports]. The Journal of Commerce Online (via BDP International).
        23 April 2008</ref> which also is the largest bordering the Mediterranean
        Sea.<ref>{{fr icon}} [http://www.laprovence.com/article/region/marseille-un-grand-port-maritime-qui-ne-demande-qua-se-montrer
        Marseille : un grand port maritime qui ne demande qu''\u00e0 se montrer]&nbsp;\u2013
        La Provence</ref><ref>{{cite web|url=http://blog.hotelclub.com/marseille/
        |title=Marseille&nbsp;\u2013 A French Pearl in the Mediterranean Sea |publisher=Blog.hotelclub.com
        |date=22 February 2010 |accessdate=21 July 2011}}</ref> {{convert|12261|km|mi|0}}
        of waterways traverse France including the [[Canal du Midi]], which connects
        the Mediterranean Sea to the Atlantic Ocean through the [[Garonne]] river.<ref
        name =France />\n\n===Sciences===\n{{Main|List of French inventions and discoveries}}\n[[File:Ariane4.jpg|thumb|upright|right|France
        is one of the biggest contributors to the [[European Space Agency]] ([[Ariane
        4]] launch pictured).]]\n\nSince the [[Middle Ages]], France has been a major
        contributor to scientific achievement . Around the beginning of the 11th century
        [[Pope Sylvester II]], born Gerbert d''Aurillac, reintroduced the [[abacus]]
        and [[armillary sphere]], and introduced [[Arabic numerals]] and [[clock]]s
        to northern and western Europe.<ref>{{cite web|url=https://archive.org/details/livesnecromance04godwgoog|title=Lives
        of the Necromancers|author=William Godwin|year=1876|page=232}}</ref> The [[University
        of Paris]], founded in the mid-12th century, is still one of the most important
        universities in the Western world.<ref>Andr\u00e9 Thuilier, Histoire de l''universit\u00e9
        de Paris et de la Sorbonne, Paris, Nouvelle librairie de France, 1994</ref>
        In the 17th century, [[Ren\u00e9 Descartes]] defined a [[Rationalism|method
        for the acquisition of scientific knowledge]], while [[Blaise Pascal]] became
        famous for his work on [[probability]] and [[fluid mechanics]]. They were
        both key figures of the [[Scientific revolution]], which erupted in Europe
        during this period. The [[French Academy of Sciences|Academy of Sciences]]
        was founded by [[Louis XIV]] to encourage and protect the spirit of [[French
        people|French]] [[Scientific method|scientific research]]. It was at the forefront
        of scientific developments in Europe in the 17th and 18th centuries. It is
        one of the earliest [[academy of sciences|academies of sciences]].\n\nThe
        [[Age of Enlightenment]] was marked by the work of biologist [[Georges-Louis
        Leclerc, Comte de Buffon|Buffon]] and chemist [[Antoine Lavoisier|Lavoisier]],
        who discovered the role of [[oxygen]] in [[combustion]], while [[Denis Diderot|Diderot]]
        and [[Jean le Rond d''Alembert|D''Alembert]] published the ''''[[Encyclop\u00e9die]]'''',
        which aimed to give access to \"useful knowledge\" to the people, a knowledge
        that they can apply to their everyday life.<ref>Burke, Peter, A social history
        of knowledge: from Gutenberg to Diderot, Malden: Blackwell Publishers Inc.,
        2000, p.17</ref>  With the [[Industrial Revolution]], the 19th century saw
        spectacular scientific developments in France with scientists such as [[Augustin
        Fresnel]], founder of modern [[optics]], [[Nicolas L\u00e9onard Sadi Carnot|Sadi
        Carnot]] who laid the foundations of [[thermodynamics]], or [[Louis Pasteur]],
        a pioneer of [[microbiology]]. Other eminent French scientists of the 19th
        century have their [[List of the 72 names on the Eiffel Tower|names inscribed
        on the Eiffel Tower]].\n\nFamous French scientists of the 20th century include
        the mathematician and physicist [[Henri Poincar\u00e9]], physicists [[Henri
        Becquerel]], [[Pierre Curie|Pierre]] and [[Marie Curie]], remained famous
        for their work on [[radioactivity]], the physicist [[Paul Langevin]] or virologist
        [[Luc Montagnier]], co-discoverer of [[HIV AIDS]]. [[Hand transplantation]]
        was developed on 23 September 1998 in [[Lyon, France|Lyon]] by a team assembled
        from different countries around the world including [[Jean-Michel Dubernard]]
        who, shortly thereafter, performed the first successful double hand transplant.<ref
        name =\"dubernard1\">{{cite journal |author=Lanzetta M |title=Second report
        (1998\u20132006) of the International Registry of Hand and Composite Tissue
        Transplantation |journal=Transpl Immunol. |volume=18 |issue=1 |pages=1\u20136
        |date=Jul 2007 |pmid=17584595 |doi=10.1016/j.trim.2007.03.002 |author2=Petruzzo
        P |author3=Dubernard JM |display-authors=3 |last4=Margreiter |first4=Raimund
        |last5=Schuind |first5=Frederic |last6=Breidenbach |first6=Warren |last7=Nolli
        |first7=Roberta |last8=Schneeberger |first8=Stephan |last9=Van Holder |first9=Carlo
        }}</ref> [[Remote surgery|Telesurgery]] was developed by [[Jacques Marescaux]]
        and his team on 7 September 2001 across the Atlantic Ocean (New-York-Strasbourg,
        [[Lindbergh Operation]]).<ref name=istmarescaux>{{cite web|last=Ghodoussi|first=Dr.|title=Media
        Collection|url=http://www.intersurgtech.com/media.html|publisher=Interface
        Surgical Technologies, LLC|accessdate=14 November 2011}}</ref> A [[face transplant]]
        was first done on 27 November 2005<ref name=\"titleBBC NEWS | Health | ''My
        face transplant saved me''\">{{cite news |url=http://news.bbc.co.uk/1/hi/health/6058696.stm
        |title=  ''My face transplant saved me'' |accessdate=25 November 2007 |work=
        BBC News| date=17 October 2006 | first=Naomi | last=Austin}}</ref><ref>{{cite
        web|url=http://news.bbc.co.uk/1/hi/health/4484728.stm|title=BBC NEWS&nbsp;\u2014
        Health&nbsp;\u2014 Woman has first face transplant|work=bbc.co.uk}}</ref>
        by Dr [[Bernard Devauchelle]].\n\nFrance was the [[Force de dissuasion|fourth
        country to achieve nuclear capability]]<ref>{{cite web|url=https://books.google.fr/books?id=JWF7eftCUQwC&pg=PT120&dq=france+quatri%C3%A8me+puissance+nucl%C3%A9aire&hl=fr&sa=X&ei=eH9dVeujAoiPU8v_gPAG&ved=0CDEQ6AEwAw#v=onepage&q=france%20quatri%C3%A8me%20puissance%20nucl%C3%A9aire&f=false|title=Le
        monde nucl\u00e9aire|work=google.fr}}</ref> and has the [[List of states with
        nuclear weapons|third largest nuclear weapons arsenal]] in the world.<ref>{{cite
        web|url=https://fas.org/issues/nuclear-weapons/status-world-nuclear-forces/|title=Status
        of World Nuclear Forces|work=Federation Of American Scientists}}</ref> It
        is also a leader in [[Nuclear power in France|civilian nuclear technology]].<ref>{{cite
        web|url=http://www.theledger.com/article/20080814/COLUMNISTS/808140356|title=Study
        France''s Nuclear-Power Success|work=TheLedger.com}}</ref><ref>[http://web.stanford.edu/group/sjir/pdf/Nuclear_11.2.pdf
        Stanford Journal of International Relations, \"The French Connection: Comparing
        French and American Civilian Nuclear Energy Programs\"]</ref><ref>{{cite web|url=http://www.businessinsider.com/countries-generating-the-most-nuclear-energy-2014-3?op=1&IR=T|title=Countries
        Generating The Most Nuclear Energy \u2013 Business Insider|date=6 March 2014|work=Business
        Insider}}</ref> France was the third nation, after the former [[USSR]] and
        the [[United States]], to launch its [[Diamant|own space satellite]] and remains
        the biggest contributor to the [[European Space Agency]] (ESA).<ref>{{cite
        web|url=https://books.google.fr/books?id=oEq1y9GIcr0C&pg=PA322&lpg=PA322&dq=france+first+contributor+esa&source=bl&ots=W_JszWIDIo&sig=68U_eqkmH_MhXw1juE3LMGeu7OE&hl=fr&sa=X&ei=G_hdVf-ZCoGsUcaYgOgB&ved=0CDgQ6AEwAw#v=onepage&q=france%20first%20contributor%20esa&f=false|title=Encyclopedia
        of Astrobiology|work=google.fr}}</ref><ref>{{cite web|url=http://www.oecd-ilibrary.org/economics/the-space-economy-at-a-glance-2011/france_9789264113565-22-en;jsessionid=pgi7a3cfp7p2.x-oecd-live-03|title=France|work=oecd-ilibrary.org}}</ref><ref>{{cite
        web|url=http://www.diplomatie.gouv.fr/en/french-foreign-policy-1/scientific-diplomacy/events-7867/article/france-at-the-heart-of-the-rosetta|title=France
        at the heart of the Rosetta space mission: a unique technological challenge|author=The
        French Ministry of Foreign affairs|work=France Diplomatie :: The French Ministry
        of Foreign affairs}}</ref> The European [[Airbus Group]], formed from the
        French group [[A\u00e9rospatiale]] along with [[DaimlerChrysler Aerospace]]
        AG (DASA) and [[Construcciones Aeron\u00e1uticas SA]] (CASA), designs and
        develops civil and military aircraft as well as communications systems, missiles,
        space rockets, helicopters, satellites, and related systems. From 1970 [[SNCF]],
        the French national [[railroad]] company, has developed the [[TGV]], a high
        speed train which holds a series of [[Land speed record for railed vehicles#Conventional
        wheeled|world speed records]]. The TGV has been the fastest wheeled train
        in commercial use since reaching a speed of ''''574.8&nbsp;km/h (357.2&nbsp;mph)''''
        on 3 April 2007.<ref>{{cite web|url=http://news.bbc.co.uk/2/hi/6521295.stm|title=BBC
        NEWS \u2013 Europe \u2013 French set new rail speed record|work=bbc.co.uk}}</ref>
        Western Europe is now serviced by a network of TGV lines.\n\nAs of 2014, [[List
        of Nobel laureates by country|67 French]] people have been awarded a [[Nobel
        Prize]]<ref>{{cite web |url=http://www.nobelprize.org/nobel_prizes/lists/all/
        |title=All Nobel Prizes |publisher=Nobel Media |accessdate=10 October 2012}}</ref>
        and 12 have received the [[Fields Medal]].<ref>{{cite web |url=http://www.mathunion.org/general/prizes/fields/prizewinners/
        |title=List of Fields Medallists |publisher=International Mathematical Union
        |accessdate=10 October 2012}}</ref>\n\n==Demographics==\n{{Main|Demographics
        of France|French people}}\n[[File:France population density 40pc.png|thumb|Population
        density in the French Republic at the 1999 census.]]\n\nWith an estimated
        total population of around 66.5 million people as of July 2015, with 62.8
        million in metropolitan France, France is the [[List of countries by population#List|20st-most
        populous country in the world]] and the third-most populous in Europe.<ref
        name=France />\n\nFrance is an outlier among developed countries in general,
        and European countries in particular, in having a fairly high rate of natural
        population growth: by birth rates alone, France was responsible for almost
        all natural population growth in the European Union in 2006, with the natural
        growth rate (excess of births over deaths) rising to 300,000.<ref name=evol>{{cite
        web|url=http://www.insee.fr/fr/themes/detail.asp?reg_id=0&ref_id=bilan-demo&page=donnees-detaillees/bilan-demo/pop_age3.htm#evol-gen-sit-demo-fe|title=\u00c9volution
        g\u00e9n\u00e9rale de la situation d\u00e9mographique, France|first=Government
        of France|last=INSEE|accessdate=20 January 2011|language=fr}}</ref> This was
        the highest rate since the end of the [[baby boom]] in 1973, and coincides
        with the rise of the [[total fertility rate]] from a nadir of 1.7 in 1994
        to 2.0 in 2010.<ref name=population>{{cite web|url=http://www.insee.fr/fr/themes/document.asp?ref_id=ip1332|title=Bilan
        d\u00e9mographique 2010|first=[[Cabinet of France|Government of France]]|last=[[INSEE]]|accessdate=20
        January 2011|language=fr}}</ref><ref>{{cite web|url=http://www.insee.fr/fr/ppp/bases-de-donnees/irweb/sd2008/dd/excel/sd2008_t44_fe.xls|title=Tableau
        44&nbsp;\u2013 Taux de f\u00e9condit\u00e9 g\u00e9n\u00e9rale par \u00e2ge
        de la m\u00e8re|first=Government of France|last=INSEE|accessdate=20 January
        2011|language=fr}}</ref>\n\nFrom 2006 to 2011 population growth was on average
        +0.6% per year.<ref name=evol /> Immigrants are also major contributors to
        this trend; in 2010, 27% of newborns in metropolitan France had at least one
        [[Immigration to France#Immigration per region|foreign-born]] parent and 24%
        had at least one parent born outside of Europe (parents born in overseas territories
        are considered as born in France).<ref>{{cite web|url=http://www.insee.fr/fr/themes/detail.asp?ref_id=ir-sd20101
        |title=Naissances selon le pays de naissance des parents 2010 |publisher=Insee.fr
        |date= |accessdate=1 October 2013}}</ref>\n\n===Ethnic groups===\nMost [[French
        people]] are of [[Celtic peoples|Celtic]] ([[Gauls]]) origin, with an admixture
        of [[Latin peoples|Latin]] ([[Roman Empire|Romans]]) and [[Germanic peoples|Germanic]]
        ([[Franks]]) groups.<ref>Jean-Louis Brunaux, Nos anc\u00eatres les Gaulois,
        \u00e9d. Seuil, 2008, p. 261\"</ref> Different regions reflect this diverse
        heritage, with notable [[Bretons|Breton]] elements in western France, [[Aquitani]]an
        in the southwest, [[Scandinavia]]n in the northwest, [[Alemanni]]c in the
        northeast and [[Ligures|Ligurian]] influence in the southeast.\n\nLarge-scale
        [[immigration]] over the last century and a half has led to a more multicultural
        society. In 2004, the Institut Montaigne estimated that within Metropolitan
        France, 51 million people were White (85% of the population), 6 million were
        North African (10%), 2 million were Black (3.3%), and 1 million were Asian
        (1.7%).<ref>[[Yazid Sabeg]] et Laurence M\u00e9haignerie, [http://www.conventioncitoyenne.com/documents/oubliesdelegalite.pdf
        Les oubli\u00e9s de l''\u00e9galit\u00e9 des chances], [[Institut Montaigne]],
        January 2004</ref><ref>{{cite news|url=http://www.economist.com/node/13377324
        |title=France''s ethnic minorities: To count or not to count |publisher=The
        Economist |date=26 March 2009 |accessdate=25 April 2013}}</ref>\n\nA law originating
        from the 1789 revolution and reaffirmed in the 1958 [[French Constitution]]
        makes it illegal for the French state to collect data on ethnicity and ancestry.
        In 2008, the TeO (\"Trajectories and origins\") poll conducted jointly by
        [[INED]] and [[INSEE|the French National Institute of Statistics]]<ref>[http://teo_english.site.ined.fr/
        \"TRAJECTORIES AND ORIGINS\" Survey on population diversity in France], Insee
        2008</ref><ref name=\"Oppenheimer\">{{cite journal |last=Oppenheimer |first=David
        B. |year=2008| title=Why France needs to collect data on racial identity...in
        a French way |journal=Hastings International and Comparative Law Review |volume=31
        |issue=2 |pages=735\u2013752 |url=http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1236362}}</ref>
        estimated that 5 million people were of [[Italians in France|Italian]] ancestry
        (the largest immigrant community), followed by 3 million<ref name=\"Cohen1995\">{{cite
        book|author=Robin Cohen|title=The Cambridge Survey of World Migration|url=https://books.google.com/books?id=YbzsBPuhyggC|date=2
        November 1995|publisher=Cambridge University Press|isbn=978-0-521-44405-7}}</ref><ref>{{cite
        news| url=http://www.independent.co.uk/news/world/europe/frances-crisis-of-national-identity-1826942.html
        |location=London |work=The Independent | title=France''s crisis of national
        identity | date=25 November 2009}}</ref> to 6 million<ref>\"Les personnes
        d''origine maghr\u00e9bine y sont \u00e9galement au nombre de 5 \u00e0 6 millions;
        3,5 millions ont la nationalit\u00e9 fran\u00e7aise (don''t 500 000 harkis)\",
        \u00c9velyne Perrin, ''''Identit\u00e9 Nationale, Amer Minist\u00e8re'''',
        L''Harmattan, 2010, p. 112 ISBN 2-296-10839-3</ref> people of [[Mahgreb|North
        African]] ancestry, 2.5 million people of [[Afro-French|Sub-Saharan African]]
        origin, and 200,000 people of [[Turks in France|Turkish]] ancestry.<ref>{{cite
        web|author=Falila Gbadamassi |url=http://www.afrik.com/article16248.html |title=Les
        personnes originaires d''Afrique, des Dom-Tom et de la Turquie sont 5,5 millions
        dans l''Hexagone |publisher=Afrik.com |date= |accessdate=30 September 2013}}</ref>
        There are also sizeable minorities of other [[European ethnic groups]], namely
        [[Spaniards|Spanish]], [[Portuguese people|Portuguese]], [[Romani people in
        France|Romani]], [[Poles|Polish]], and [[Greeks|Greek]].<ref name=\"Cohen1995\"
        /><ref>{{cite news\n | title = Europe''s Minority Politicians in Short Supply\n
        | first = Keith B.\n | last = Richburg\n | url = http://www.washingtonpost.com/wp-dyn/articles/A12396-2005Apr23.html\n
        | newspaper=The Washington Post\n | date = 24 April 2005\n }}</ref><ref>{{cite
        news\n | title = In officially colorblind France, blacks have a dream&nbsp;\u2013
        and now a lobby\n | first = Susan\n | last = Sachs\n | url = http://www.csmonitor.com/2007/0112/p01s04-woeu.html\n
        | newspaper=The Christian Science Monitor\n | location = Boston\n | date =
        12 January 2007\n }}</ref>\n\nIt is currently estimated that 40% of the French
        population is descended at least partially from the different waves of immigration
        the country has received since the early 20th century;<ref>{{cite news\n |
        title = Paris Riots in Perspective\n | url = http://abcnews.go.com/International/story?id=1280843\n
        | publisher=ABC News\n | location = New York\n | date = 4 November 2005\n
        }}</ref> between 1921 and 1935 alone, about 1.1 million net immigrants came
        to France.<ref>\"''''[https://books.google.com/books?id=uUsLAAAAIAAJ&pg=PA22
        Transactions of the American Philosophical Society. III. French Government
        and the Refugees]''''\". American Philosophical Society, James E. Hassell
        (1991). p. 22. ISBN 0-87169-817-X</ref> The next largest wave came in the
        1960s, when around 1.6&nbsp;million ''''[[pieds noirs]]'''' returned to France
        following the independence of its North African possessions, [[Algeria]] and
        [[Morocco]].<ref>{{cite news\n | title = For Pieds-Noirs, the Anger Endures\n
        | first = James M.\n | last = Markham\n | url = http://query.nytimes.com/gst/fullpage.html?res=940DEFDE1539F935A35757C0A96E948260&sec=&spon=&pagewanted=all\n
        | newspaper=The New York Times\n | date = 6 April 1988\n }}</ref><ref>Raimondo
        Cagiano De Azevedo (1994). ''''\"[https://books.google.com/books?id=N8VHizsqaH0C&pg=PA25
        Migration and development co-operation.]\"''''. p. 25.</ref> They were joined
        by numerous former colonial subjects from North and West Africa, as well as
        numerous immigrants from Spain and Portugal.\n\nFrance remains a major destination
        for immigrants, accepting about 200,000 legal immigrants annually.<ref>[http://www.ined.fr/fr/pop_chiffres/france/flux_immigration/depuis_1994/
        Statistiques d\u00e9taill\u00e9es sur les flux d''immigration]{{dead link|date=September
        2013}}, Ined, 2011</ref> It is also Western Europe''s leading recipient of
        [[refugee|asylum]] seekers, with an estimated 50,000 applications in 2005
        (a 15% decrease from 2004).<ref name=\"UNHCR\">{{cite web |publisher=[[UNHCR]]
        |year=2006 |url=http://www.unhcr.org/publ/PUBL/4492677f0.pdf |title=UNHCR
        Global Report 2005: Western Europe |accessdate=14 December 2006 |format=PDF}}</ref>
        The European Union allows free movement between the member states, although
        France established controls to curb [[Eastern European]] migration, and immigration
        remains a contentious political issue.\n\nIn 2008, the [[INSEE]] estimated
        that the total number of foreign-born immigrants was around 5 million (8%
        of the population), while their French-born descendants numbered 6.5 million,
        or 11% of the population. Thus, nearly a fifth of the country''s population
        were either first or second-generation immigrants, of which more than 5 million
        where of European origin and 4 million of [[Maghrebis|Maghrebi]] ancestry.<ref>[http://www.insee.fr/fr/themes/document.asp?reg_id=0&ref_id=ip1287
        \u00catre n\u00e9 en France d''un parent immigr\u00e9], [[Insee Premi\u00e8re]],
        n\u00b01287, mars 2010, Catherine Borrel et Bertrand Lhommeau, Insee</ref><ref
        name=\"Insee_1\">[http://www.insee.fr/fr/themes/tableau.asp?reg_id=0&ref_id=immigrespaysnais
        R\u00e9partition des immigr\u00e9s par pays de naissance 2008], Insee, October
        2011</ref><ref name=\"INSEE1\">{{cite web |author=INSEE |url=http://www.insee.fr/fr/ffc/ipweb/ip1098/ip1098.html#encadre1
        |title=Enqu\u00eates annuelles de recensement 2004 et 2005 |date=25 January
        2005|accessdate=14 December 2006|archiveurl = https://web.archive.org/web/20061212212050/http%3A//www.insee.fr/fr/ffc/ipweb/ip1098/ip1098.html#encadre1
        |archivedate = 12 December 2006|deadurl=yes|language=fr}}</ref> In 2008, France
        granted citizenship to 137,000 persons, mostly to people from Morocco, Algeria
        and Turkey.<ref>{{cite news\n | title = Turks and Moroccans top list of new
        EU citizens\n | first = Andrea\n | last = Swalec\n | url = http://in.reuters.com/article/2010/07/06/idINIndia-49921620100706\n
        | agency=Reuters\n | date = 6 July 2010\n }}</ref>\n\nIn 2014 The National
        Institute of Statistics (INSEE, for its acronym in French) published a study
        on Thursday, according to which has doubled the number of Spanish immigrants,
        Portuguese and Italians in France between 2009 and 2012.\nAccording to the
        French Institute, this increase resulting from the financial crisis that hit
        several European countries in that period, has pushed up the number of Europeans
        installed in France.<ref name=\"sudouest.fr\">{{cite web|url=http://www.sudouest.fr/2014/11/28/qui-sont-les-nouveaux-immigres-qui-vivent-en-france-1751452-705.php|title=Qui
        sont les nouveaux immigr\u00e9s qui vivent en France ?|work=SudOuest.fr}}</ref>\nStatistics
        on Spanish immigrants in France show a growth of 107 percent between 2009
        and 2012, i.e. in this period went from 5300 to 11,000 people.<ref name=\"sudouest.fr\"
        />\nOf the total of 229,000 foreigners were in France in 2012, nearly 8% were
        Portuguese, British 5%, Spanish 5%, Italians 4%, Germans 4% ; Romanians 3%
        , 3% Belgians.<ref name=\"sudouest.fr\" />\n\n===Major cities===\nFrance is
        a highly urbanized country, with its [[List of cities in France over 20,000
        population (1999 census)|largest cities]] (in terms of metropolitan area population
        in 2013<ref>http://www.pss-archi.eu/aires_urbaines.html</ref>) being Paris
        (12,405,426 inh.), [[Lyon]] (2,237,676), [[Marseille]] (1,734,277), [[Toulouse]]
        (1,291,517), [[Bordeaux]] (1,178,335), [[Lille]] (1,175,828), [[Nice]] (1,004,826),
        [[Nantes]] (908,815), [[Strasbourg]] (773,447) and [[Rennes]] (700,675). (Note:
        There are significant differences between the metropolitan population figures
        just cited and those in the following table, which only include the core population).
        [[Rural flight]] was a perennial political issue throughout most of the 20th
        century.\n\n{{Largest cities of France}}\n\n===Language===\n{{Main|French
        language|Languages of France|Organisation internationale de la Francophonie}}\n\n[[File:New-Map-Francophone
        World.PNG|thumb|350px|A map of the [[List of territorial entities where French
        is an official language|Francophone]] world\n{{legend|#0c5eb1|native language}}\n{{legend|#0080ff|administrative
        language}}\n{{legend|#9fceff|secondary or non-official language}}\n{{legend|#00ff00|francophone
        minorities}}]]\nAccording to Article 2 of the Constitution, the official language
        of France is French,<ref>{{fr icon}} [https://web.archive.org/web/20110604145028/http://www.legifrance.gouv.fr/html/constitution/constitution2.htm#titre2
        La Constitution- La Constitution du 4 Octobre 1958]&nbsp;\u2013 L\u00e9gifrance</ref>
        a [[Romance language]] derived from [[Latin]]. Since 1635, the [[Acad\u00e9mie
        fran\u00e7aise]] has been France''s official authority on the French language,
        although its recommendations carry no legal power.\n\nThe French government
        does not regulate the choice of language in publications by individuals but
        the use of French is required by law in commercial and workplace communications.
        In addition to mandating the use of French in the territory of the Republic,
        the French government tries to promote French in the European Union and globally
        through institutions such as [[La Francophonie]]. The perceived threat from
        [[anglicisation]] has prompted efforts to safeguard the position of the French
        language in France. Besides French, there exist 77 vernacular minority languages
        of France, eight spoken in French metropolitan territory and 69 in the French
        [[Overseas departments and territories of France|overseas territories]].\n\nFrom
        the 17th to the mid-20th century, French served as the pre-eminent international
        language of diplomacy and international affairs as well as a [[lingua franca]]
        among the educated classes of Europe.<ref name=exception>Joffre Agnes [http://www.franceinlondon.com/en-Article-335-Is-the-French-obsession-with-cultural-exception-declining-Culture--london-language.html
        ls the French obsession with \"cultural exception\" declining?]. France in
        London. 5 October 2008</ref> The dominant position of French language in international
        affairs was overtaken by English, since the emergence of the US as a major
        power.<ref name=\"Language and Diplomacy\" /><ref>{{cite web|url=http://www.diplomacy.edu/language/Translation/default.htm
        |archiveurl=https://web.archive.org/web/20110719183516/http://www.diplomacy.edu/language/Translation/default.htm
        |archivedate=19 July 2011 |title=Language and Diplomacy&nbsp;\u2013 Translation
        and Interpretation |publisher=Diplomacy.edu |accessdate=10 September 2010}}</ref><ref>{{cite
        web|url=http://www.legallanguage.com/legal-articles/language-of-diplomacy/
        |title=Why Is French Considered the Language of Diplomacy? |publisher=Legallanguage.com
        |accessdate=23 January 2011}}</ref>\n\nFor most of the time in which French
        served as an international lingua franca, it was not the native language of
        most Frenchmen: a report in 1794 conducted by [[Henri Gr\u00e9goire]] found
        that of the country''s 25 million people, only three million spoke French
        natively; the rest spoke one of the country''s many regional languages, such
        as [[Alsatian language|Alsatian]], [[Breton language|Breton]] or [[Occitan
        language|Occitan]].<ref>[http://www.languefrancaise.net/dossiers/dossiers.php?id_dossier=66
        Rapport Gr\u00e9goire an II]{{dead link|date=April 2013}}</ref> Through the
        expansion of public education, in which French was the sole language of instruction,
        as well as other factors such as increased urbanization and the rise of mass
        communication, French gradually came to be adopted by virtually the entire
        population, a process not completed until the 20th century.\n\nAs a result
        of France''s extensive [[French colonial empire|colonial ambitions]] between
        the 17th and 20th centuries, French was introduced to the Americas, Africa,
        Polynesia, South-East Asia, and the Caribbean. French is the second most studied
        foreign language in the world after English,<ref>{{cite web|url=http://www.intstudy.com/articles/practicalfrench.htm
        |title=The International Education Site |publisher=Intstudy.com |accessdate=23
        January 2011}}</ref> and is a lingua franca in some regions, notably in Africa.
        The legacy of French as a living language outside Europe is mixed: it is nearly
        extinct in some former French colonies (The Levant, South and Southeast Asia),
        while creoles and pidgins based on French have emerged in the French departments
        in the [[West Indies]] and the South Pacific ([[French Polynesia]]). On the
        other hand, many former French colonies have adopted French as an official
        language, and the total number of French speakers is increasing, especially
        in Africa.\n\nIt is estimated that between 300 million<ref>{{cite web|url=http://about-france.com/french/french-language.htm
        |title=French: one of the world''s main languages |publisher=About-france.com
        |accessdate=21 July 2011}}</ref> and 500 million<ref>{{fr icon}} [http://www.tlfq.ulaval.ca/axl/francophonie/francophonie.htm
        Qu''est-ce que la Francophonie ?]&nbsp;\u2013 [[Organisation internationale
        de la Francophonie]]</ref> people worldwide can speak French, either as a
        [[mother tongue]] or a [[second language]].\n\n===Religion===\n{{Main|Religion
        in France}}\n[[File:Facade de la Cath\u00e9drale de Reims - Parvis.jpg|thumb|upright|[[Notre-Dame
        de Reims]] is the Roman Catholic cathedral where the [[Coronation of the French
        monarch|kings of France were crowned]] until 1825.<ref name=\"auto\">The last
        ''''sacre'''' was that of [[Charles X of France|Charles X]], 29 May 1825.</ref>
        ]] France is a [[secular]] country, and [[freedom of religion]] is a constitutional
        right. French religious policy is based on the concept of ''''[[la\u00efcit\u00e9]]'''',
        a strict [[separation of church and state]] under which public life is kept
        completely secular.\n\n[[Catholicism]] has been the predominant religion in
        France for more than a millennium, though it is not as actively practised
        today as it was. Among the 47,000 religious buildings in France, 94% are [[Roman
        Catholic]].<ref>{{cite web|title=Observatoire du patrimoine religieux|url=http://www.patrimoine-religieux.fr/rubriques/gauche/actualites/actualites-de-la-base-de-donnees|date=1
        February 2012|quote=94 % des \u00e9difices sont catholiques (dont 50 % \u00e9glises
        paroissiales, 25 % chapelles, 25 % \u00e9difices appartenant au clerg\u00e9
        r\u00e9gulier)}}</ref> While in 1965, 81% of the French declared themselves
        to be Catholics, in 2009 this proportion was 64%. Moreover, while 27% of the
        French went to Mass once a week or more in 1952, only 5% did so in 2006.<ref
        name=catho>{{fr icon}} [http://www.la-croix.com/Religion/S-informer/Actualite/La-France-reste-catholique-mais-moins-pratiquante-_NG_-2009-12-29-570979
        La France reste catholique mais moins pratiquante]&nbsp;\u2013 La Croix. 29
        December 2009</ref> The same survey found that [[Protestantism|Protestants]]
        accounted for 3% of the population, an increase from previous surveys, and
        5% adhered to other religions, with the remaining 28% stating they had no
        religion.<ref name=catho /> [[Evangelical Protestantism]] may be the fastest
        growing religion in France.<ref>{{cite web|author=Robert Marquand |url=http://www.csmonitor.com/World/2012/0712/In-a-France-suspicious-of-religion-evangelicalism-s-message-strikes-a-chord
        |title=In a France suspicious of religion, evangelicalism''s message strikes
        a chord|publisher=The Christian Science Monitor|date=12 July 2012 |accessdate=25
        April 2013}}</ref>\n\nThe [[French Revolution]] saw a radical shift in the
        status of the Catholic Church with the launch of a brutal [[Dechristianisation
        of France during the French Revolution|campaign of de-Christianization]].
        After the back and forth of Catholic royal and secular republican governments
        over the 19th century, ''''la\u00efcit\u00e9'''' was established with the
        [[1905 French law on the Separation of the Churches and the State|1905 law
        on the Separation of the Churches and the State]].<ref name=\"georgetown2\">{{cite
        web |url= http://berkleycenter.georgetown.edu/resources/countries/france |title=France
        |publisher=[[Berkley Center for Religion, Peace, and World Affairs]] |accessdate=14
        December 2011}}</ref>\n\nAccording to a poll in January 2007,<ref>{{cite web
        |author=Catholic World News |year=2003 |url=http://www.catholicculture.org/news/features/index.cfm?recnum=48547
        |title=France is no longer Catholic, survey shows |accessdate=19 December
        2009}}</ref> only 5% of the French population attended church regularly (10%
        attend church services regularly among the respondents who did identify themselves
        as Catholics). The poll showed<ref name=\"religion\">{{ro icon}} [http://old.cotidianul.ro/franta_nu_mai_e_o_tara_catolica-20395.html
        Fran\u0163a nu mai e o \u0163ar\u0103 catolic\u0103], ''''[[Cotidianul]]''''
        11 January 2007</ref> 51% identified as being Catholics, 31% identified as
        being agnostics or [[atheism|atheists]] ''''(another poll<ref>La Vie, issue
        3209, 1 March 2007 {{fr icon}}</ref> sets the proportion of atheists equal
        to 27%)'''', 10% identified as being from other religions or being without
        opinion, 4% identified as Muslim, 3% identified as Protestant, 1% identified
        as [[Buddhism|Buddhist]], 1% identified as Jewish. Meanwhile, an independent
        estimate by the politologist Pierre Br\u00e9chon in 2009 concluded that the
        proportion of Catholics had fallen to 42% while the number of atheists and
        agnostics had risen to 50%.<ref>{{cite web|url=http://www.la-croix.com.prd-jsp.bayardweb.com/documents/doc.jsp?docId=2389007&rubId=786
        |title=\" Sur la religion, les Fran\u00e7ais restent dubitatifs \"&nbsp;\u2013
        A la Une |work=La Croix |location=France |date=14 August 2009 |accessdate=30
        October 2010}}</ref> According to [[Eurobarometer]] poll in 2012 [[Christianity]]
        is the largest religion in France accounting 60% of French citizens.<ref name=EUROBAROMETER>{{citation|title=Discrimination
        in the EU in 2012|work=[[Eurobarometer|Special Eurobarometer]] |year=2012
        |series=383 |page=233 |url=http://ec.europa.eu/public_opinion/archives/ebs/ebs_393_en.pdf
        |accessdate=14 August 2013 |publisher=[[European Commission]] |location=[[European
        Union]]}} The question asked was \"Do you consider yourself to be...?\" With
        a card showing: Catholic, Orthodox, Protestant, Other Christian, Jewish, Muslim,
        Sikh, Buddhist, Hindu, Atheist, and Non-believer/Agnostic.  Space was given
        for Other (SPONTANEOUS) and DK. Jewish, Sikh, Buddhist, Hindu did not reach
        the 1% threshold.</ref> [[Catholics]] are the largest [[Christian]] group
        in France, accounting for 50% of French citizens,<ref name=\"EUROBAROMETER\"
        /> while [[Protestant]]s make up 8%, and Other Christian make up 2%. [[Agnostic|Non
        believer/Agnostic]] account 20%, [[Atheist]] account''s 13%, and [[Muslim]]
        6%.<ref name=\"EUROBAROMETER\" />\n\nEstimates of the number of [[Islam in
        France|Muslims in France]] vary widely. In 2003, the French Ministry of the
        Interior estimated the total number of people of Muslim background to be between
        5 and 6 million (8\u201310%).<ref>[http://www.guardian.co.uk/world/2004/apr/23/france.islam
        France to train imams in ''French Islam''], The Guardian</ref><ref>{{cite
        web|url=http://www.state.gov/g/drl/rls/irf/2005/51552.htm |title=France&nbsp;\u2013
        International Religious Freedom Report 2005 |publisher=State.gov |accessdate=30
        October 2010}}</ref> According to the Pewforum, \"In France, proponents of
        a 2004 law banning the wearing of religious symbols in schools say it protects
        Muslim girls from being forced to wear a headscarf, but the law also restricts
        those who want to wear headscarves&nbsp;\u2013 or any other \"conspicuous\"
        religious symbol, including large Christian crosses and Sikh turbans&nbsp;\u2013
        as an expression of their faith\"<ref>{{cite web|url=http://pewforum.org/uploadedFiles/Topics/Issues/Government/restrictions-fullreport.pdf
        |title=Global Restrictions on Religion. Pew Forum on Religion & Public Life.
        Washington. 2009 |format=PDF |date= |accessdate=1 October 2013}}</ref>\n\nThe
        current [[Jews in France|Jewish community in France]] numbers around 600,000
        according to the [[World Jewish Congress]] and is the largest in Europe.\n\nSince
        1905 the French government has followed the principle of ''''[[la\u00efcit\u00e9]]'''',
        in which it is prohibited from recognising any specific right to a religious
        community (except for legacy statutes like that of military chaplains and
        the [[local law in Alsace-Moselle]]). Instead, it merely recognises ''''religious
        organisations'''', according to formal legal criteria that do not address
        religious doctrine. Conversely, religious organizations should refrain from
        intervening in policy-making.<ref>Joy of Sects, Sam Jordison, 2006, p. 166</ref>
        Certain bodies of beliefs such as [[Scientology]], [[Children of God (New
        Religious Movement)|Children of God]], the [[Unification Church]], or the
        [[Order of the Solar Temple]] are considered [[cult]]s (\"''''[[sect#Corresponding
        words in other European languages|sectes]]''''\" in French),<ref>{{cite web|url=http://www.assemblee-nationale.fr/rap-enq/r2468.asp
        |title=Commission d''enqu\u00eate sur les sectes |publisher=Assemblee-nationale.fr
        |accessdate=30 October 2010}}</ref> and therefore do not have the same status
        as religions in France. ''''Secte'''' is considered a pejorative term in France.<ref>{{cite
        web|url=http://www.understandfrance.org/France/Society2.html |title=Society2
        ; religion in France ; beliefs ; secularism (laicit\u00e9) |publisher=Understandfrance.org
        |accessdate=20 September 2009}}</ref>\n\n===Health===\n{{Main|Health in France}}\n[[File:P1000513
        Paris XIII Salpetri\u00e8re reductwk.JPG|thumb|220px|The [[Piti\u00e9-Salp\u00eatri\u00e8re
        Hospital]], a teaching hospital in Paris, one of Europe''s largest hospitals.<ref>[https://web.archive.org/web/20070117112822/http://www.paris-region.com/ard_uk/upload/document/D176.pdf
        How to conduct European clinical trials from the Paris Region ?] Clinical
        Trials. Paris. February 2003</ref>]]\nThe [[Health in France|French health
        care system]] is one of [[universal health care]] largely financed by government
        [[national health insurance]]. In its 2000 assessment of world health care
        systems, the [[World Health Organization]] found that France provided the
        \"close to best overall health care\" in the world.<ref name=\"who.int\">{{cite
        web|url=http://www.who.int/whr/2000/media_centre/press_release/en/ |title=World
        Health Organization Assesses the World''s Health Systems |publisher=Who.int
        |date=8 December 2010 |accessdate=6 January 2012}}</ref> The French healthcare
        system was ranked first worldwide by the World Health Organization in 1997.<ref>[http://www.photius.com/rankings/healthranks.html
        The ranking, see spreadsheet details for a whole analysis] photius.com</ref><ref>{{cite
        web|url=http://www.who.int/healthinfo/paper30.pdf |title=Measuring Overall
        Health System Performance for 191 Countries |format=PDF |accessdate=21 July
        2011}}</ref> In 2011, France spent 11.6% of [[GDP]] on health care, or US$4,086
        per capita,<ref name=\"WHO country facts: France\">{{cite web|url=http://www.who.int/countries/fra/en/
        |title=WHO country facts: France |publisher=Who.int |accessdate=11 November
        2013}}</ref> a figure much higher than the average spent by countries in Europe
        but [[Health care compared#International comparisons|less than in the US]].
        Approximately 77% of health expenditures are covered by government funded
        agencies.<ref>The World Health Report 2000: WHO</ref>\n\nCare is generally
        free for people affected by [[chronic disease]]s (''''affections de longues
        dur\u00e9es'''') such as cancer, AIDS or [[Cystic Fibrosis]]. Average life
        expectancy at birth is 78 years for men and 85 years for women, one of the
        highest of the European Union.<ref>{{fr icon}} [http://www.insee.fr/fr/themes/tableau.asp?reg_id=98&ref_id=CMPTEF02216
        Esp\u00e9rance de vie, taux de mortalit\u00e9 et taux de mortalit\u00e9 infantile
        dans le monde], [http://www.insee.fr/fr/themes/tableau.asp?reg_id=0&ref_id=NATnon02229
        Evolution de l''esp\u00e9rance de vie \u00e0 divers \u00e2ges]&nbsp;\u2013
        [[INSEE]]</ref> There are 3.22 physicians for every 1000 inhabitants in France,<ref>{{fr
        icon}} [http://www.statistiques-mondiales.com/medecins.htm Nombre de m\u00e9decins
        pour 1000 habitants]&nbsp;\u2013 Statistiques mondiales</ref> and average
        health care spending per capita was US$4,719 in 2008.<ref>{{fr icon}} [http://www.statistiques-mondiales.com/sante.htm
        D\u00e9penses de sant\u00e9 par habitants]&nbsp;\u2013 Statistiques mondiales</ref>\nAs
        of 2007, approximately 140,000 inhabitants (0.4%) of France are living with
        HIV/AIDS.<ref name =France />\n\nEven if the [[Frenchmen|French]] have the
        reputation of being one of the thinnest people in developed countries,<ref
        name = obesity>[http://www.nytimes.com/2005/05/03/world/europe/03iht-obese.html
        Even the French are fighting obesity]&nbsp;\u2013 The NY Times</ref><ref name=daily>{{cite
        web|last=Wahlgren |first=Eric |url=http://www.dailyfinance.com/2009/11/14/frances-obesity-crisis-all-those-croissants-really-do-add-up/|date=14
        November 2009 |title=France''s obesity crisis: All those croissants really
        do add up, after all |publisher=Dailyfinance.com |accessdate=21 July 2011}}</ref><ref
        name = Telegraph>{{cite news|last=Lambert |first=Victoria |url=http://www.telegraph.co.uk/health/dietandfitness/3353715/The-French-children-learning-to-fight-obesity.html
        |title=The French children learning to fight obesity |work=The Daily Telegraph
        |location=London |date=8 March 2008 |accessdate=9 August 2010 }}</ref><ref
        name = bloomberg>[http://www.businessweek.com/bwdaily/dnflash/jul2001/nf2001073_981.htm
        Why So Few French Are Fat]&nbsp;\u2013 Bloomberg Businessweek</ref><ref>{{cite
        news|author=Mimi Spencer |url=http://www.guardian.co.uk/lifeandstyle/2004/nov/07/foodanddrink.features11
        |title=Let them eat cake |work=The Guardian |location=London |date= 7 November
        2004|accessdate=21 July 2011 }}</ref><ref>{{cite web|url=http://www.streetdirectory.com/travel_guide/24041/e_diet/the_french_diet___eat_drink_and_be_thin.html
        |title=The French diet : Eat, Drink, and be Thin |publisher=Streetdirectory.com
        |accessdate=9 August 2010}}</ref>\nFrance\u2014like other rich countries\u2014faces
        an increasing and recent epidemic of [[obesity]], due mostly to the replacement
        of traditional healthy French cuisine by [[junk food]] in French eating habits.<ref
        name=obesity /><ref name=daily /><ref name = obesity2>[http://www.foodnavigator.com/Science-Nutrition/France-heading-for-US-obesity-levels-says-study
        France heading for US obesity levels says study]&nbsp;\u2013 Food Navigator</ref>
        Nevertheless, the French obesity rate is far below that of the USA (for instance,
        obesity rate in France is the same that the American once was in the 1970s<ref
        name = daily />), and is still the lowest of Europe,<ref name = bloomberg
        /><ref name = obesity2 /> but it is now regarded by the authorities as one
        of the main public health issues<ref>{{cite web|url=http://www.nutraingredients.com/Regulation/New-French-food-guidelines-aimed-at-tackling-obesity
        |title=New French food guidelines aimed at tackling obesity |publisher=Nutraingredients.com|date=14
        September 2006 |accessdate=9 August 2010}}</ref> and is fiercely fought; rates
        of childhood obesity are slowing in France, while continuing to grow in other
        countries.<ref>{{cite web|author=Petah Marian |url=http://www.just-food.com/analysis/france-urged-to-get-tough-on-child-obesity_id102509.aspx
        |title=France urged to get tough on child obesity |publisher=Just-food.com
        |date=23 May 2008 |accessdate=9 August 2010}}</ref>\n\n===Education===\n{{Main|Education
        in France}}\n\n[[File:Absolute BNUS 01.JPG|thumb|The [[Biblioth\u00e8que nationale
        et universitaire|National and University Library]] on the campus of the [[University
        of Strasbourg]].]]\n\nIn 1802, [[Napoleon]] created the [[lyc\u00e9e]].<ref>{{cite
        web|url=http://www.britannica.com/EBchecked/topic/352505/lycee |title=Lyc\u00e9e
        |publisher=Britannica.com |accessdate=22 July 2011}}</ref> Nevertheless, it
        is [[Jules Ferry]] who is considered to be the father of the French modern
        school, which is free, secular, and compulsory until the age of 13 since 1882<ref>{{fr
        icon}} [https://web.archive.org/web/20110605080546/http://www.assemblee-nationale.fr/site-jeunes/laicite/fiche-dates/fiche-1881-1882/fiche.pdf
        1881\u20131882 : Lois Ferry \u00c9cole publique gratuite, la\u00efque et obligatoire].
        Assembl\u00e9 Nationale</ref> (school attendance in France is now compulsory
        until the age of 16<ref>{{fr icon}} [http://www.senat.fr/rap/l97-504/l97-5041.html
        II. L''\u00e9volution du contenu de l''obligation scolaire]. S\u00e9nat.fr</ref>).\n\nNowadays,
        the schooling system in France is centralized, and is composed of three stages,
        primary education, secondary education, and higher education. The [[Programme
        for International Student Assessment]], coordinated by the [[OECD]], currently
        ranks France''s education as the 25th best in the world, being neither significantly
        higher nor lower than the OECD average.<ref>{{cite web|url=http://www.oecd.org/dataoecd/42/8/39700724.pdf
        |title=Range of rank on the PISA 2006 science scale |format=PDF |accessdate=22
        July 2011}}</ref> Primary and secondary education are predominantly public,
        run by the [[Minister of National Education (France)|Ministry of National
        Education]].\n\n[[Education in France#Higher education|Higher education in
        France]] is divided between [[Universities in France|public universities]]
        and the prestigious and selective ''''[[Grandes \u00e9coles]]'''', such as
        [[Sciences Po Paris]] for Political studies, [[HEC Paris]] for Economics,
        [[Polytechnique]] and the [[\u00c9cole nationale sup\u00e9rieure des mines
        de Paris]] that produces high-profile engineers, or the [[\u00c9cole nationale
        d''administration]] for careers in the great corps of the State. The ''''Grandes
        \u00e9coles'''' have been criticised for alleged [[elitism]],<ref name=\"g\u00e9coles\">{{fr
        icon}} [http://www.lefigaro.fr/formation/2010/01/08/01015-20100108ARTFIG00525-les-grandes-ecoles-dans-la-tourmente-.php
        Les grandes \u00e9coles dans la tourmente]&nbsp;\u2013 [[Le Figaro]]</ref>
        nevertheless they have produced many if not most of France''s high-ranking
        civil servants, CEOs, and politicians.\n\nSince higher education is funded
        by the state, the fees are very low; the tuition varies from \u20ac150 to
        \u20ac700 depending on the university and the different levels of education.
        (''''licence, master, doctorate''''). One can therefore get a master''s degree
        (in 5 years) for about \u20ac750-3,500. The tuition in public engineering
        schools is comparable to universities, albeit a little higher (around \u20ac700).
        However it can reach \u20ac7000 a year for private engineering schools, and
        some business schools, which are all private or partially private, charge
        up to \u20ac15000 a year. Health insurance for students is free until the
        age of 20.\n\n==Culture==\n{{Main|Culture of France}}\n[[File:Ch\u00e2teau
        de Chenonceau - west view from Catherine de Medici Gardens 1a (4 May 2006).JPG|thumb|[[Ch\u00e2teau
        de Chenonceau]] in the [[Loire valley]]]]\nFrance has been a center of Western
        cultural development for centuries. Many French artists have been among the
        most renowned of their time, and France is still recognized in the world for
        its rich cultural tradition.\n\nThe successive political regimes have always
        promoted artistic creation, and the creation of the [[Minister of Culture
        (France)|Ministry of Culture]] in 1959 helped preserve the cultural heritage
        of the country and make it available to the public. The Ministry of Culture
        has been very active since its creation, granting subsidies to artists, promoting
        French culture in the world, supporting festivals and cultural events, protecting
        [[Monument historique|historical monuments]]. The French government also succeeded
        in maintaining a [[cultural exception]] to defend audiovisual products made
        in the country.\n\nFrance receives the highest number of tourists per year,
        largely thanks to the numerous cultural establishments and historical buildings
        implanted all over the territory. It counts 1,200 [[List of museums in France|museums]]
        welcoming more than 50&nbsp;million people annually.<ref>Minist\u00e8re de
        la Culture et de la Communication, \"Cultura statistics\", [http://www2.culture.gouv.fr/culture/deps/2008/pdf/minichiffrescles2010-en.pdf
        Key figures]</ref> The most important cultural sites are run by the government,
        for instance through the public agency [[Centre des monuments nationaux]],
        which is responsible for approximately 85 national historical monuments.\n\nThe
        43,180 buildings protected as historical monuments include mainly residences
        (many [[List of castles in France|castles]], or ''''[[ch\u00e2teau]]x''''
        in French) and religious buildings ([[List of cathedrals in France|cathedrals]],
        [[List of basilicas in France|basilicas]], churches, etc.), but also statutes,
        memorials and [[Gardens of France|gardens]]. The [[UNESCO]] inscribed 41 sites
        in [[Table of World Heritage Sites by country|France on the World Heritage
        List]].<ref>{{cite web|url=http://whc.unesco.org/en/statesparties/fr|title=Official
        properties inscribed on the UNESCO World Heritage List in France |publisher=Whc.unesco.org
        |accessdate=9 July 2015}}</ref>\n\n===Art===\n{{Main|French art}}\n[[File:Claude
        Monet 023.jpg|thumb|upright|[[Claude Monet]] founded the [[Impressionist]]
        movement (''''Femme avec un parasol'''', 1886, [[Mus\u00e9e d''Orsay]]).]]\n\nThe
        origins of French art were very much influenced by [[Flemish art]] and by
        [[Italian art]] at the time of the Renaissance. [[Jean Fouquet]], the most
        famous medieval French painter, is said to have been the first to travel to
        Italy and experience the Early Renaissance at first hand. The Renaissance
        painting [[School of Fontainebleau]] was directly inspired by Italian painters
        such as [[Primaticcio]] and [[Rosso Fiorentino]], who both worked in France.
        Two of the most famous French artists of the time of [[Baroque era]], [[Nicolas
        Poussin]] and [[Claude Lorrain]], lived in Italy.\n\nThe 17th century was
        the period when French painting became prominent and individualized itself
        through classicism. Louis XIV''s prime minister [[Jean-Baptiste Colbert]]
        founded in 1648 the [[Royal Academy of Painting and Sculpture]] to protect
        these artists, and in 1666 he created the still-active [[French Academy in
        Rome]] to have direct relations with Italian artists.\n\n[[File:LE PENSEUR
        - Museo Rodin- PARIS.jpg|thumb|left|upright|''''[[The Thinker|Le Penseur]]''''
        by [[Auguste Rodin]] (1902), [[Mus\u00e9e Rodin]], Paris.]]\n\nFrench artists
        developed the [[rococo]] style in the 18th century, as a more intimate imitation
        of old baroque style, the works of the court-endorsed artists [[Antoine Watteau]],
        [[Fran\u00e7ois Boucher]] and [[Jean-Honor\u00e9 Fragonard]] being the most
        representative in the country. The French Revolution brought great changes,
        as [[Napoleon]] favoured artists of [[neoclassicism|neoclassic style]] such
        as [[Jacques-Louis David]] and the highly influential [[Acad\u00e9mie des
        Beaux-Arts]] defined the style known as [[Academism]]. At this time France
        had become a centre of artistic creation, the first half of the 19th century
        being dominated by two successive movements, at first [[Romanticism]] with
        [[Th\u00e9odore G\u00e9ricault]] and [[Eug\u00e8ne Delacroix]], and [[Realism
        (arts)|Realism]] with [[Camille Corot]], [[Gustave Courbet]] and [[Jean-Fran\u00e7ois
        Millet]], a style that eventually evolved into [[Naturalism (arts)|Naturalism]].\n\nIn
        the second part of the 19th century, France''s influence over painting became
        even more important, with the development of new styles of painting such as
        [[Impressionism]] and [[Symbolism (arts)|Symbolism]]. The most famous impressionist
        painters of the period were [[Camille Pissarro]], [[\u00c9douard Manet]],
        [[Edgar Degas]], Claude Monet and [[Auguste Renoir]].<ref>{{cite web|url=http://www.nationalgallery.org.uk/paintings/learn-about-art/guide-to-impressionism/guide-to-impressionism
        |title=Guide to Impressionism |publisher=Nationalgallery.org.uk |accessdate=22
        July 2011}}</ref> The second generation of impressionist-style painters, [[Paul
        C\u00e9zanne]], [[Paul Gauguin]], [[Toulouse-Lautrec]] and [[Georges Seurat]],
        were also at the avant-garde of artistic evolutions,<ref>{{fr icon}} RFI,
        [http://www.rfi.fr/actufr/articles/063/article_34792.asp Le n\u00e9o-impressionnisme
        de Seurat \u00e0 Paul Klee] 15 March 2005</ref> as well as the [[fauvism|fauvist
        artists]] [[Henri Matisse]], [[Andr\u00e9 Derain]] and [[Maurice de Vlaminck]].<ref>National
        Gallery of Art (United States), [http://www.nga.gov/feature/artnation/fauve/index.shtm
        The Fauves (dossier)]</ref><ref>{{fr icon}} RFI, [http://www.rfi.fr/culturefr/articles/098/article_63189.asp
        Vlaminck, version fauve], 25 February 2008</ref>\n\nAt the beginning of the
        20th century, Cubism was developed by [[Georges Braque]] and the Spanish painter
        [[Pablo Picasso]], living in Paris. Other foreign artists also settled and
        worked in or near Paris, such as [[Vincent van Gogh]], [[Marc Chagall]], [[Amedeo
        Modigliani]] and [[Wassily Kandinsky]].\n\nMany museums in France are entirely
        or partly devoted to sculptures and painting works. A huge collection of old
        masterpieces created before or during the 18th century are displayed in the
        state-owned [[Mus\u00e9e du Louvre]], such as [[Mona Lisa]], also known as
        La Joconde. While the [[Louvre Palace]] has been for a long time a museum,
        the Mus\u00e9e d''Orsay was inaugurated in 1986 in the old railway station
        [[Gare d''Orsay]], in a major reorganization of national art collections,
        to gather French paintings from the second part of the 19th century (mainly
        Impressionism and Fauvism movements).<ref>Mus\u00e9e d''Orsay (official website),
        History of the museum&nbsp;\u2013 [http://www.musee-orsay.fr/en/collections/history-of-the-museum/home.html
        From station to museum]</ref><ref>{{cite web|url=http://www.musee-orsay.fr/en/collections/history-of-the-collections/painting.html
        |title=History of the painting collection |publisher=Musee-orsay.fr |date=31
        July 2007 |accessdate=22 July 2011}}</ref>\n\nModern works are presented in
        the [[Mus\u00e9e National d''Art Moderne]], which moved in 1976 to the [[Centre
        Georges Pompidou]]. These three state-owned museums welcome close to 17&nbsp;million
        people a year.<ref name=sites>{{fr icon}} Ministry of Tourism, [http://www.tourisme.gouv.fr/stat_etudes/memento/2009/sites.pdf
        Sites touristiques en France] page 2 \"Palmar\u00e8s des 30 premiers sites
        culturels (entr\u00e9es comptabilis\u00e9es)\" [Ranking of 30 most visited
        cultural sites in France]</ref> Other national museums hosting paintings include
        the [[Grand Palais]] (1.3&nbsp;million visitors in 2008), but there are also
        many museums owned by cities, the most visited being the [[Mus\u00e9e d''Art
        Moderne de la Ville de Paris]] (0.8&nbsp;million entries in 2008), which hosts
        contemporary works.<ref name=sites />\n\nOutside Paris, all the large cities
        have a Museum of Fine Arts with a section dedicated to European and French
        painting. Some of the finest collections are in [[Mus\u00e9e des Beaux-Arts
        de Lyon|Lyon]], [[Palais des Beaux-Arts de Lille|Lille]], [[Mus\u00e9e des
        Beaux-Arts de Rouen|Rouen]], [[Mus\u00e9e des Beaux-Arts de Dijon|Dijon]],
        [[Mus\u00e9e des Beaux-Arts de Rennes|Rennes]] and [[Museum of Grenoble|Grenoble]].\n\n===Architecture===\n{{Main|French
        architecture}}\n[[File:Sainte chapelle - Upper level.jpg|thumb|[[Louis IX
        of France|Saint Louis'']] [[Sainte Chapelle]] represents the French impact
        on religious architecture.]]\n[[File:Palais Garnier''s grand salon, 12 February
        2008.jpg|thumb|[[Op\u00e9ra Garnier]], Paris, a symbol of the French [[Second
        Empire (architecture)|Second Empire]] style]]\n\nDuring the Middle Ages, many
        fortified [[castle]]s were built by feudal nobles to mark their powers. Some
        French castles that survived are [[Chinon (castle)|Chinon]], [[Ch\u00e2teau
        d''Angers]], the massive [[Ch\u00e2teau de Vincennes]] and the so-called [[Cathar
        castles]]. During this era, France had been using [[Romanesque architecture]]
        like most of Western Europe. Some of the greatest examples of Romanesque churches
        in France are the [[Basilique de Saint-Sernin, Toulouse|Saint Sernin Basilica]]
        in [[Toulouse, France|Toulouse]], the largest romanesque church in Europe,<ref>{{cite
        web|url=http://www.europeupclose.com/article/toulouses-saint-sernin-largest-romanesque-church-in-europe/
        |title=Toulouse''s Saint Sernin, Largest Romanesque Church in Europe |publisher=Europeupclose.com
        |date=22 February 1999 |accessdate=22 July 2011}}</ref> and the remains of
        the [[Cluny Abbey|Cluniac Abbey]].\n\nThe [[Gothic architecture]], originally
        named ''''Opus Francigenum'''' meaning \" French work \",<ref>{{cite web|url=http://www.answers.com/topic/opus-francigenum-art
        |title=Opus Francigenum |publisher=Answers.com |accessdate=22 July 2011}}</ref>
        was born in [[\u00cele-de-France]] and was the first French style of architecture
        to be copied in all Europe.<ref>{{cite web|url=http://www.justfrance.org/france/architecture/001.asp
        |title=The Gothic Period |publisher=Justfrance.org |accessdate=22 July 2011}}</ref>
        Northern France is the home of some of the most important Gothic [[cathedral]]s
        and basilicas, the first of these being the [[Saint Denis Basilica]] (used
        as the royal necropolis); other important French Gothic cathedrals are [[Cathedral
        of Chartres|Notre-Dame de Chartres]] and [[Amiens Cathedral|Notre-Dame d''Amiens]].
        The kings were crowned in another important Gothic church: [[Notre-Dame de
        Reims]].<ref>{{fr icon}} [http://www.cathedrale-reims.culture.fr/histoire.html
        Histoire et Architecture]&nbsp;\u2013 [http://www.cathedrale-reims.culture.fr/
        Site officiel de la Cathedrale de Notre-Dame de Reims]</ref> Aside from churches,
        Gothic Architecture had been used for many religious palaces, the most important
        one being the [[Palais des Papes]] in Avignon.\n\nThe final victory in the
        Hundred Years'' War marked an important stage in the evolution of French architecture.
        It was the time of the [[French Renaissance]] and several artists from Italy
        were invited to the French court; many residential palaces were built in the
        [[Loire Valley]]. Such residential castles were the [[Ch\u00e2teau de Chambord]],
        the [[Ch\u00e2teau de Chenonceau]], or the [[Ch\u00e2teau d''Amboise]].\n\nFollowing
        the renaissance and the end of the Middle Ages, [[French Baroque architecture|Baroque
        architecture]] replaced the traditional Gothic style. However, in France,
        baroque architecture found a greater success in the secular domain than in
        a religious one.<ref>{{fr icon}} Claude L\u00e9bedel&nbsp;\u2013 Les Splendeurs
        du Baroque en France: ''''Histoire et splendeurs du baroque en France''''
        page 9: \"Si en allant plus loin, on prononce les mots ''art baroque en France'',
        on provoque alors le plus souvent une moue interrogative, parfois seulement
        \u00e9tonn\u00e9e, parfois franchement r\u00e9probatrice: Mais voyons, l''art
        baroque n''existe pas en France!\"</ref> In the secular domain, the [[Palace
        of Versailles]] has many baroque features. [[Jules Hardouin Mansart]], who
        designed the extensions to Versailles, was one of the most influential French
        architect of the baroque era; he is famous for his dome at [[Les Invalides]].<ref>{{cite
        book|url=https://books.google.com/?id=jLmFbEdqBDUC&pg=PA86&dq=Mansart+influential#v=onepage&q=influential&f=false
        |title=Architecture and the Politics of Gender in Early Modern Europe |first=Helen|last=
        Hills|page=86 |isbn=978-0-7546-0309-2|publisher=Ashgate Publishing |year=2003}}</ref>
        Some of the most impressive provincial baroque architecture is found in places
        that were not yet French such as the [[Place Stanislas]] in [[Nancy, France|Nancy]].
        On the military architectural side, [[Vauban]] designed some of the most efficient
        fortresses in Europe and became an influential military architect; as a result,
        imitations of his works can be found all over Europe, the Americas, Russia
        and Turkey.<ref>{{cite web|url=http://whc.unesco.org/en/list/1283 |title=Fortifications
        of Vauban |publisher=Whc.unesco.org |date=8 July 2008 |accessdate=9 August
        2010}}</ref><ref>{{cite web|url=http://en.unesco.org/ |title=Official site
        of the UNESCO |publisher=Unesco.org |accessdate=9 August 2010}}</ref>\n\n[[File:Tour
        eiffel at sunrise from the trocadero.jpg|thumb|upright|The world''s most visited
        paid monument,<ref>{{fr icon}} [http://www.lemonde.fr/cgi-bin/ACHATS/acheter.cgi?offre=ARCHIVES&type_item=ART_ARCH_30J&objet_id=998920&clef=ARC-TRK-D_01
        Tour Eiffel et souvenirs de Paris]</ref> the [[Eiffel Tower]] is an icon of
        both Paris and France.]]\n\nAfter the Revolution, the [[Republicanism|Republicans]]
        favoured [[Neoclassicism]] although neoclassicism was introduced in France
        prior to the revolution with such building as the [[Panth\u00e9on, Paris|Parisian
        Pantheon]] or the [[Capitole de Toulouse]]. Built during the first French
        Empire, the [[Arc de Triomphe]] and [[\u00c9glise de la Madeleine|Sainte Marie-Madeleine]]
        represent the best example of [[Empire style]] architecture.<ref>{{cite book
        |title= Paris: City Guide |year= 2008 |publisher=Lonely Planet |isbn=1-74059-850-4|page=
        48 |url=https://books.google.com/?id=OtabdzMdbboC&pg=PA48}}</ref>\n\nUnder
        [[Napoleon III]], a new wave of urbanism and architecture was given birth;
        extravagant buildings such as the neo-baroque [[Palais Garnier]] were built.
        The urban planning of the time was very organised and rigorous; for example,
        [[Haussmann''s renovation of Paris]]. The architecture associated to this
        era is named [[Second Empire (architecture)|Second Empire]] in English, the
        term being taken from the [[Second French Empire]]. At this time there was
        a strong Gothic resurgence across Europe and in France; the associated architect
        was [[Eug\u00e8ne Viollet-le-Duc]]. In the late 19th century, [[Gustave Eiffel]]
        designed many bridges, such as [[Garabit viaduct]], and remains one of the
        most influential bridge designers of his time, although he is best remembered
        for the iconic [[Eiffel Tower]].\n\nIn the 20th century, French-Swiss architect
        [[Le Corbusier]] designed several buildings in France. More recently, French
        architects have combined both modern and old architectural styles. The [[Louvre
        Pyramid]] is an example of modern architecture added to an older building.
        The most difficult buildings to integrate within French cities are skyscrapers,
        as they are visible from afar. For instance, in Paris, since 1977, new buildings
        had to be under 37 meters, or 121 feet.<ref>{{cite web|url=http://lci.tf1.fr/posez-vos-questions/2008-07/gratte-ciel-paris-pensez-vous-4872555.html|title=Urbanisme
        : Des gratte-ciel \u00e0 Paris : qu''en pensez-vous ? - Posez vos questions&nbsp;\u2014
        MYTF1News|author=Henri SECKEL|date=8 July 2008|work=MYTF1NEWS}}</ref> France''s
        largest financial district is [[La Defense]], where a significant number of
        skyscrapers are located.<ref>[http://www.groupenci.com/uk/ile-de-france/defense.com-square.html
        In the heart of the main European Business area]&nbsp;\u2013 NCI Business
        Center</ref> Other massive buildings that are a challenge to integrate into
        their environment are large bridges; an example of the way this has been done
        is the [[Millau Viaduct]]. Some famous modern French architects include [[Jean
        Nouvel]], [[Dominique Perrault]], [[Christian de Portzamparc]] or [[Paul Andreu]].\n\n===Literature===\n{{Main|French
        literature}}\n\nThe earliest French literature dates from the [[Middle Age]]s,
        when what is now known as modern France did not have a single, uniform language.
        There were several languages and dialects and writers used their own spelling
        and grammar. Some authors of French mediaeval texts are unknown, such as ''''[[Tristan
        and Iseult]]'''' and ''''[[Lancelot-Grail]]''''. Other authors are known,
        for example [[Chr\u00e9tien de Troyes]] and [[William IX of Aquitaine|Duke
        William IX of Aquitaine]], who wrote in [[Occitan]].\n\nMuch mediaeval French
        poetry and literature were inspired by the legends of the [[Matter of France]],
        such as ''''[[The Song of Roland]]'''' and the various [[chansons de geste]].
        The ''''Roman de Renart'''', written in 1175 by Perrout de Saint Cloude, tells
        the story of the mediaeval character [[Reynard]] (''the Fox'') and is another
        example of early French writing.\n\nAn important 16th-century writer was [[Fran\u00e7ois
        Rabelais]], whose novel ''''[[Gargantua and Pantagruel]]'''' has remained
        famous and appreciated until now. [[Michel de Montaigne]] was the other major
        figure of the French literature during that century. His most famous work,
        ''''[[Essays (Montaigne)|Essais]]'''', created the literary genre of the essay.<ref>{{cite
        web|url=http://www.humanistictexts.org/montaigne.htm |title=Montaigne |publisher=Humanistictexts.org
        |accessdate=22 July 2011}}</ref> [[French poetry]] during that century was
        embodied by [[Pierre de Ronsard]] and [[Joachim du Bellay]]. Both writers
        founded the [[La Pl\u00e9iade]] literary movement.\n\nDuring the 17th century,
        [[Madame de La Fayette]] published anonymously ''''[[La Princesse de Cl\u00e8ves]]'''',
        a novel that is considered to be one of the very first [[psychological novel]]s
        of all times.<ref>{{cite web|url=http://www.radiodramareviews.com/id438.html
        |title=La Princesse de Cleves by Madame de Lafayette, adapted by Jo Clifford
        |publisher=Radiodramareviews.com |date=28 February 2010 |accessdate=22 July
        2011}}</ref> [[Jean de La Fontaine]] is one of the most famous [[fabulist]]
        of that time, as he wrote hundreds of fables, some being far more famous than
        others, such as ''''[[The Ant and the Grasshopper]]''''. Generations of French
        pupils had to learn his fables, that were seen as helping teaching [[wisdom]]
        and [[common sense]] to the young people. Some of his verses have entered
        the popular language to become proverbs.{{citation needed|date=October 2015}}\n\n[[File:French
        literary figures.jpg|thumb|French literary figures. Clockwise from top left:
        [[Moli\u00e8re]] is the most played author in the [[Com\u00e9die-Fran\u00e7aise]];<ref>{{fr
        icon}} [http://www.comedie-francaise.fr/histoire-et-patrimoine?id=525 Auteurs
        et r\u00e9pertoires]&nbsp;\u2013 Official site of the Com\u00e9die Fran\u00e7aise</ref>
        [[Victor Hugo]] is one of the most important French novelists and poets, and
        is sometimes seen as the greatest French writer of all time.<ref name = victor>{{cite
        web|url=http://www.lecavalierbleu.com/images/30/extrait_75.pdf |title=Victor
        Hugo est le plus grand \u00e9crivain fran\u00e7ais |format=PDF |date= |accessdate=29
        September 2013}}</ref> 19th-century poet, writer, and translator [[Charles
        Baudelaire]]; 20th-century philosopher and novelist [[Jean-Paul Sartre]].
        ]]\n\n[[Jean Racine]], whose incredible mastery of the [[alexandrine]] and
        of the French language has been praised for centuries, created plays such
        as ''''[[Ph\u00e8dre]]'''' or ''''[[Britannicus]]''''. He is, along with [[Pierre
        Corneille]] (''''[[Le Cid]]'''') and Moli\u00e8re, considered as one of the
        three great dramatists of the France''s [[Louis XIV of France#Patronage o
        the arts|golden age]]. Moli\u00e8re, who is deemed to be one of the greatest
        masters of comedy of the [[Western literature]],<ref>\"Author of some of the
        finest comedies in the history of the theater\". Hartnoll, Phyllis (ed.).
        The Oxford Companion to the Theatre, 1983, Oxford University Press, p. 554</ref>
        wrote [[Moli\u00e8re#List of major works|dozens of plays]], including ''''[[Le
        Misanthrope]]'''', ''''[[L''Avare]]'''', ''''[[Le Malade imaginaire]]'''',
        and ''''[[Le Bourgeois Gentilhomme]]''''. His plays have been so popular around
        the world that French language is sometimes dubbed as \"the language of Moli\u00e8re\"
        (''''la langue de Moli\u00e8re''''),<ref>{{cite news|last=Randall |first=Colin
        |url=http://www.telegraph.co.uk/news/worldnews/europe/france/1475046/France-looks-to-the-law-to-save-the-language-of-Moliere.html
        |title=France looks to the law to save the language of Moli\u00e8re |work=The
        Daily Telegraph |location=London |date=25 October 2004 |accessdate=22 July
        2011 }}</ref> just like English is considered as \"the language of [[Shakespeare]]\".\n\nFrench
        literature and poetry flourished even more in the 18th and 19th centuries.
        [[Denis Diderot]]''s best-known works are ''''[[Jacques the Fatalist]]''''
        and ''''[[Rameau''s Nephew]]''''. He is however best known for being the main
        redactor of the ''''[[Encyclop\u00e9die]]'''', whose aim was to sum up all
        the knowledge of his century (in fields such as arts, sciences, languages,
        philosophy) and to present them to the people, in order to fight ignorance
        and [[obscurantism]]. During that same century, [[Charles Perrault]] was a
        prolific writer of famous children''s fairy tales including ''''[[Puss in
        Boots]]'''', ''''[[Cinderella]]'''', ''''[[Sleeping Beauty]]'''' and ''''[[Bluebeard]]''''.
        At the start of the 19th century, [[symbolist poetry]] was an important movement
        in French literature, with poets such as Charles Baudelaire, [[Paul Verlaine]]
        and [[St\u00e9phane Mallarm\u00e9]].<ref>{{fr icon}} [http://users.skynet.be/litterature/symbolisme/symbolismefrancais.htm
        Le symbolisme fran\u00e7ais]</ref>\n\nThe 19th century saw the writings of
        many renowned French authors. Victor Hugo is sometimes seen as \"the greatest
        French writer of all times\"<ref name = victor /> for excelling in all [[literary
        genre]]s. The preface of his play ''''[[Cromwell (play)|Cromwell]]'''' is
        considered to be the manifesto of the [[Romanticism|Romantic movement]]. ''''[[Les
        Contemplations]]'''' and ''''[[La L\u00e9gende des si\u00e8cles]]'''' are
        considered as \"poetic masterpieces\",<ref name = hugo>{{cite web|url=http://www.enotes.com/victor-hugo-criticism/hugo-victor
        |title=Victor Hugo 1802\u20131885 |publisher=Enotes.com |accessdate=16 July
        2011}}</ref> Hugo''s verse having been compared to that of Shakespeare, [[Dante]]
        and [[Homer]].<ref name = hugo /> His novel ''''[[Les Mis\u00e9rables]]''''
        is widely seen as one of the greatest novel ever written<ref>{{cite web|url=http://www.adherents.com/people/100_novel.html
        |title=All-Time 100 Best Novels List |publisher=Adherents.com |accessdate=22
        July 2011}}</ref> and ''''[[The Hunchback of Notre-Dame|The Hunchback of Notre
        Dame]]'''' has remained immensely popular.\n\nOther major authors of that
        century include [[Alexandre Dumas]] (''''[[The Three Musketeers]]'''' and
        ''''[[The Count of Monte-Cristo]]''''), [[Jules Verne]] (''''[[Twenty Thousand
        Leagues Under the Sea]]''''), [[\u00c9mile Zola]] (''''[[Les Rougon-Macquart]]''''),
        [[Honor\u00e9 de Balzac]] (''''[[La Com\u00e9die humaine]]''''), [[Guy de
        Maupassant]], [[Th\u00e9ophile Gautier]] and [[Stendhal]] (''''[[The Red and
        the Black]]'''', ''''[[The Charterhouse of Parma]]''''), whose works are among
        the most well known in France and the world.\n\nThe [[Prix Goncourt]] is a
        French literary prize first awarded in 1903.<ref>{{fr icon}} [http://www.academie-goncourt.fr/?article=1229174089
        La premi\u00e8re Acad\u00e9mie Goncourt]&nbsp;\u2013 [http://www.academie-goncourt.fr/?
        Site officiel de l''Acad\u00e9mie Goncourt]</ref> Important writers of the
        20th century include [[Marcel Proust]], [[Louis-Ferdinand C\u00e9line]], [[Albert
        Camus]], and [[Jean-Paul Sartre]]. [[Antoine de Saint Exup\u00e9ry]] wrote
        ''''[[The Little Prince|Little Prince]]'''', which has remained popular for
        decades with children and adults around the world.<ref>{{cite web|url=http://www.completelynovel.com/books/50599
        |title=The Little Prince |publisher=Completelynovel.com |accessdate=22 July
        2011}}</ref> As of 2014, French authors had more [[Nobel Prize in Literature|Literature
        Nobel Prizes]] than [[List of Nobel laureates in Literature#Laureates per
        country|those of any other nation]].<ref name=\"Patrick Modiano\">[http://www.globalpost.com/dispatch/news/afp/141009/modiano-strengthens-frances-literature-nobel-dominance
        Modiano strengthens France''s literature Nobel dominance], [[Global Post]],
        9 October 2014</ref> The first Nobel Prize in Literature was a French author,
        while France''s latest Nobel prize in literature is [[Patrick Modiano]], who
        was awarded the prize in 2014.<ref name=\"Patrick Modiano\" /> Jean-Paul Sartre
        was also the first nominee in the committee''s history to refuse the prize
        in 1964.<ref name=\"Patrick Modiano\" />\n\n===Philosophy===\n{{Main|French
        philosophy}}\nMedieval philosophy was dominated by [[Scholasticism]] until
        the emergence of [[Humanism in France|Humanism]] in the Renaissance. [[Modern
        philosophy]] began in France in the 17th century with the philosophy of [[Ren\u00e9
        Descartes]], [[Blaise Pascal]], and [[Nicolas Malebranche]]. Descartes revitalised
        [[Western philosophy]], which had been declined after the Greek and Roman
        eras.<ref>{{cite web|url=http://www.friesian.com/hist-2.htm |title=The Beginning
        of Modern Sciences |publisher=Friesian.com |accessdate=16 July 2011}}</ref>
        His ''''[[Meditations on First Philosophy]]'''' changed the primary object
        of philosophical thought and raised some of the most fundamental problems
        for foreigners such as [[Spinoza]], [[Gottfried Wilhelm Leibniz|Leibniz]],
        [[David Hume|Hume]], [[George Berkeley|Berkeley]], and [[Immanuel Kant|Kant]].\n[[File:Frans
        Hals - Portret van Ren\u00e9 Descartes.jpg|thumb|upright|[[Ren\u00e9 Descartes]],
        founder of modern philosophy.]]\n\nDuring the 18th century, French philosophers
        produced one of the most important works of the [[Age of Enlightenment]].
        In ''''[[The Spirit of the Laws]]'''', [[Baron de Montesquieu]] theorized
        the principle of [[separation of powers]], which has been implemented in all
        [[liberal democracy|liberal democracies]] since [[Separation of powers under
        the United States Constitution|it was first applied in the United States]].
        In ''''[[Du contrat social ou Principes du droit politique|The Social Contract]]'''',
        [[Jean-Jacques Rousseau]] openly criticized the European [[Divine right monarchy|divine
        right monarchies]] and strongly affirmed the principle of the [[sovereignty
        of the people]]. [[Voltaire]] came to embody the Enlightenment with his defence
        of civil liberties, such as the right to a free trial and freedom of religion.\n\n19th-century
        French thought was targeted at responding to the social malaise following
        the French Revolution. Rationalist philosophers such as [[Victor Cousin]]
        and [[Auguste Comte]], who called for a new social doctrine, were opposed
        by reactionary thinkers such as [[Joseph de Maistre]], [[Louis Gabriel Ambroise
        de Bonald|Louis de Bonald]] and [[Hugues Felicit\u00e9 Robert de Lamennais|Lamennais]],
        who blamed the rationalist rejection of traditional order. De Maistre is considered,
        together with the Englishman [[Edmund Burke]], one of the founders of European
        conservatism, while Comte is regarded as the founder of [[positivism]] and
        [[sociology]].\n\nIn the early 20th century, French [[Spiritualism (philosophy)|spiritualist]]
        thinkers such as [[Maine de Biran]], [[Henri Bergson]] and [[Louis Lavelle]]
        influenced Anglo-Saxon thought, including the Americans [[Charles Sanders
        Peirce]] and [[William James]], and the Englishman [[Alfred North Whitehead]].
        In the late 20th century, partly influenced by German [[Phenomenology (philosophy)|phenomenology]]
        and [[existentialism]], [[postmodern philosophy]] began in France, with notable
        [[post-structuralism|post-structuralist]] thinkers including [[Jean-Fran\u00e7ois
        Lyotard]], [[Jean Baudrillard]], [[Jacques Derrida]], [[Jacques Lacan]], [[Michel
        Foucault]] and [[Gilles Deleuze]].\n\n===Music===\n{{Main|Music of France}}\n[[File:Gainsbourgb.jpg|thumb|upright|[[Serge
        Gainsbourg]], one of the world''s most influential popular musicians.<ref>{{cite
        web|author=2003\u5e744\u670821\u65e5 (\u6708) |url=http://www.hmv.co.jp/news/newsDetail.asp?newsnum=304080038
        |title=The 100 Greatest Artists&nbsp;\u2013 No. 62 |publisher=Hmv.co.jp |date=
        |accessdate=25 January 2011}}</ref>]]\nFrance has a long and varied musical
        history. It experienced a golden age in the 17th century thanks to Louis XIV,
        who employed a number of talented musicians and composers in the royal court.
        The most renowned composers of this period include [[Marc-Antoine Charpentier]],
        [[Fran\u00e7ois Couperin]], [[Michel-Richard Delalande]], [[Jean-Baptiste
        Lully]] and [[Marin Marais]], all of them composers at the court. After the
        death of the \"Roi Soleil\", French musical creation lost dynamism, but in
        the next century the music of [[Jean-Philippe Rameau]] reached some prestige,
        and today he is still one of the most renowned French composers. Rameau became
        the dominant composer of [[French opera]] and the leading French composer
        for the harpsichord.<ref>Girdlestone p. 14: \"It is customary to couple him
        with Couperin as one couples Haydn with Mozart or Ravel with Debussy.\"</ref>\n\nFrench
        composers played an important role during the music of the 19th and early
        20th century, which is considered to be the [[Romantic music]] era. Romantic
        music emphasized a surrender to nature, a fascination with the past and the
        supernatural, the exploration of unusual, strange and surprising sounds, and
        a focus on national identity. This period was also a golden age for operas.
        French composers from the Romantic era included: [[Hector Berlioz]] (best
        known for his ''''[[Symphonie fantastique]]''''), [[Georges Bizet]] (best
        known for ''''[[Carmen]]'''', which has become one of the most popular and
        frequently performed operas), [[Gabriel Faur\u00e9]] (best known for his ''''[[Pavane
        (Faur\u00e9)|Pavane]]'''', [[Requiem (Faur\u00e9)|''''Requiem'''']], and ''''[[Faur\u00e9
        Nocturnes|nocturnes]]''''), [[Charles Gounod]] (best known for his ''''[[Ave
        Maria (Bach/Gounod)|Ave Maria]]'''' and his [[opera]] ''''[[Faust (opera)|Faust]]''''),
        [[Jacques Offenbach]] (best known for his 100 [[operetta]]s of the 1850s\u20131870s
        and his uncompleted opera ''''[[The Tales of Hoffmann]]''''), [[\u00c9douard
        Lalo]] (best known for his ''''[[Symphonie espagnole]]'''' for violin and
        [[orchestra]] and his [[Cello Concerto (Lalo)|Cello Concerto in D minor]]),
        [[Jules Massenet]] (best known for his operas, of which he wrote more than
        thirty, the most frequently staged are ''''[[Manon]]'''' (1884) and ''''[[Werther]]''''
        (1892)) and [[Camille Saint-Sa\u00ebns]] (he has many frequently-performed
        works, including ''''[[The Carnival of the Animals]]'''', ''''[[Danse macabre
        (Saint-Sa\u00ebns)|Danse macabre]]'''', ''''[[Samson and Delilah (opera)|Samson
        and Delilah]]'''' (Opera), ''''[[Introduction and Rondo Capriccioso]]'''',
        and his [[Symphony No. 3 (Saint-Sa\u00ebns)|Symphony No. 3 (''''Organ Symphony'''')]]).\n\nLater
        came precursors of modern classical music. [[\u00c9rik Satie]] was a key member
        of the early 20th century Parisian [[avant-garde]], best known for his ''''[[Gymnop\u00e9dies]]''''.
        [[Francis Poulenc]]''s best known works are his piano suite ''''[[Trois mouvements
        perp\u00e9tuels]]'''' (1919), the ballet ''''[[Les biches]]'''' (1923), the
        ''''[[Concert champ\u00eatre]]'''' (1928) for [[harpsichord]] and orchestra,
        the opera ''''[[Dialogues des Carm\u00e9lites]]'''' (1957), and the ''''[[Gloria
        (Poulenc)|Gloria]]'''' (1959) for [[soprano]], choir and orchestra. [[Maurice
        Ravel]] and [[Claude Debussy]] are the most prominent figures associated with
        [[Impressionist music]]. Debussy was among the most influential composers
        of the late 19th and early 20th centuries, and his use of non-traditional
        scales and [[chromaticism]] influenced many composers who followed.<ref>{{cite
        web|url=http://www.allmusic.com/artist/claude-debussy-mn0000768781/biography|title=Claude
        Debussy&nbsp;\u2014 Biography&nbsp;\u2014 AllMusic|author=Allen Schrott|work=AllMusic}}</ref>
        Debussy''s music is noted for its sensory content and frequent usage of [[atonality]].
        The two composers invented new musical forms<ref>{{cite web|last=Huizenga
        |first=Tom |url=http://www.npr.org/templates/story/story.php?storyId=4957580
        |title=Debussy''s ''La Mer'' Marks 100th Birthday |publisher=NPR |date=14
        October 2005 |accessdate=22 July 2011}}</ref><ref>{{cite web|url=http://www.npr.org/templates/story/story.php?storyId=92338564
        |title=Debussy''s Musical Game of Deception |publisher=NPR |date=12 July 2008
        |accessdate=22 July 2011}}</ref><ref>{{cite web|url=http://www.classicfm.co.uk/music/composers/c-g/claude-debussy/
        |title=Biography of Claude Debussy |publisher=Classicfm.co.uk |accessdate=22
        July 2011}}</ref><ref>{{cite web|url=http://www.classicfm.co.uk/music/composers/n-r/maurice-ravel/
        |title=Biography of Maurice Ravel |publisher=Classicfm.co.uk |accessdate=22
        July 2011}}</ref> and new sounds. Ravel''s piano compositions, such as ''''[[Jeux
        d''eau (Ravel)|Jeux d''eau]]'''', ''''[[Miroirs]]'''', ''''[[Le tombeau de
        Couperin]]'''' and ''''[[Gaspard de la nuit]]'''', demand considerable virtuosity.
        His mastery of orchestration is evident in the ''''[[Rapsodie espagnole]]'''',
        ''''[[Daphnis et Chlo\u00e9]]'''', his arrangement of [[Modest Mussorgsky]]''s
        ''''[[Pictures at an Exhibition]]'''' and his orchestral work ''''[[Bol\u00e9ro]]''''
        (1928).\n\nMore recently, at the middle of the 20th century, [[Maurice Ohana]],
        [[Pierre Schaeffer]] and [[Pierre Boulez]] contributed to the evolutions of
        [[contemporary classical music]].<ref>{{cite web|last=Boulez |first=Pierre
        |url=http://www.npr.org/templates/story/story.php?storyId=126668117 |title=Composer-Conductor
        Pierre Boulez At 85 |publisher=NPR |accessdate=22 July 2011}}</ref>\n\n[[File:DaftAlive.jpeg|thumb|[[Daft
        Punk]], pioneers of the [[French house]].]]\nFrench music then followed the
        rapid emergence of pop and rock music at the middle of the 20th century. Although
        English-speaking creations achieved popularity in the country, [[French popular
        music|French pop music]], known as ''''[[chanson fran\u00e7aise]]'''', has
        also remained very popular. Among the most important French artists of the
        century are [[\u00c9dith Piaf]], [[Georges Brassens]], [[L\u00e9o Ferr\u00e9]],
        [[Charles Aznavour]] and [[Serge Gainsbourg]]. Although there are very few
        rock bands in France compared to English-speaking countries,<ref>[[Radio France
        Internationale|RFI Musique]], [http://www.rfimusic.com/artist/rock/noir-desir/biography
        Biography of Noir D\u00e9sir], March 2009 : \"Rock music doesn''t come naturally
        to the French. A Latin country, with more affinity to poetry and melody, France
        has very rarely produced talented rock musicians. Rock music has other, more
        Anglo-Saxon ingredients\"</ref> bands such as [[Noir D\u00e9sir]], [[Mano
        Negra]], [[Niagara (band)|Niagara]], [[Les Rita Mitsouko]] and more recently
        [[Superbus (band)|Superbus]], [[Phoenix (band)|Phoenix]] and [[Gojira (band)|Gojira]]<ref
        name=frmusic>France Diplomatie, [http://www.diplomatie.gouv.fr/en/france_159/culture-and-media_6819/culture_6874/music_5335/french-music-has-the-whole-planet-singing_13031.html
        French music has the whole planet singing], June 2009</ref> have reached worldwide
        popularity.\n\nOther French artists with international careers have been popular
        in several countries, for example female singers [[Dalida]], [[Mireille Mathieu]],
        [[Myl\u00e8ne Farmer]]<ref name=frmusic /> and [[Nolwenn Leroy]],<ref>{{fr
        icon}} [http://www.irma.asso.fr/IMG/pdf/bureauexport_dossierdepresse_2013_fr.pdf
        \"Bureau Export \u2013 Les certifications export 2012\"]. IRMA. p.26. Retrieved
        7 March 2015.</ref> electronic music pioneers [[Jean-Michel Jarre]], [[Laurent
        Garnier]] and [[Bob Sinclar]], and later [[Martin Solveig]] and [[David Guetta]].
        In the 1990s and 2000s (decade), electronic duos [[Daft Punk]], [[Justice
        (French band)|Justice]] and [[Air (French band)|Air]] also reached worldwide
        popularity and contributed to the reputation of modern electronic music in
        the world.<ref name=frmusic /><ref>The Telegraph, [http://www.telegraph.co.uk/culture/music/3669339/Daft-Punk-Behind-the-robot-masks.html
        Daft Punk: Behind the robot masks], 17 November 2007 : \"Daft Punk were in
        many ways responsible for turning the spotlight on a new, cool underground
        of French music in the late 1990s, including bestselling acts such as Air,
        and have been a huge influence on the current generation of international
        star DJs\"</ref><ref>{{cite news|url=http://news.bbc.co.uk/2/hi/entertainment/1721450.stm
        |title=The return of French pop music |publisher=BBC News |date=20 December
        2001 |accessdate=22 July 2011}}</ref>\n\nAmong current musical events and
        institutions in France, many are dedicated to classical music and operas.
        The most prestigious institutions are the state-owned [[Paris National Opera]]
        (with its two sites [[Palais Garnier]] and [[Op\u00e9ra Bastille]]), the [[Op\u00e9ra
        National de Lyon]], the [[Th\u00e9\u00e2tre du Ch\u00e2telet]] in Paris, the
        [[Th\u00e9\u00e2tre du Capitole]] in [[Toulouse]] and the [[Grand Th\u00e9\u00e2tre
        de Bordeaux]]. As for music festivals, there are several events organized,
        the most popular being the [[Eurock\u00e9ennes]] and [[Rock en Seine]]. The
        [[F\u00eate de la Musique]], imitated by many foreign cities, was first launched
        by the French government in 1982.<ref>Ministry of Culture of France, [http://www.fetedelamusique.culture.fr/site-2010/?page_id=550
        About \" F\u00eate de la Musique \"]</ref><ref>France Diplomatie, [http://www.diplomatie.gouv.fr/en/france_159/culture-and-media_6819/culture_6874/music_5335/fete-musique-21
        June 2007_9392.html F\u00eate de la Musique], 21 June 2007</ref> Major music
        halls and venues in France include [[Le Z\u00e9nith]] sites present in many
        cities and other places in Paris ([[Paris Olympia]], [[Th\u00e9\u00e2tre Mogador]],
        [[\u00c9lys\u00e9e Montmartre]], etc.).\n\n===Cinema===\n{{Main|Cinema of
        France}}[[File:Palmed''or.jpg|thumb|A ''''[[Palme d''Or]]'''' from the [[Cannes
        Film Festival]], the world''s most prestigious and publicized film festival.<ref>{{cite
        news|url = http://topics.nytimes.com/top/reference/timestopics/subjects/c/cannes_international_film_festival/index.html|title
        = Cannes International Film Festival |work=The New York Times | first=Manohla|last=Dargis}}</ref><ref>{{cite
        news|url = http://www.nytimes.com/2012/05/16/arts/16iht-lim16.html?_r=1&ref=movies|title
        = They''ll Always Have Cannes |work=The New York Times | first=Dennis|last=Lim|date=15
        May 2012}}</ref><ref>{{cite news|url = http://www.forbes.com/2008/05/14/cannes-properties-luxury-forbeslife-cx_mw_0514realestate_slide.html?thisSpeed=15000|title
        = In Pictures: Chic Cannes Hideaways |work=Forbes | first=Matt|last=Woolsey}}</ref>]]\nFrance
        has historical and strong links with [[Filmmaking|cinema]], with two [[Frenchmen]],
        Auguste and Louis Lumi\u00e8re (known as the [[Auguste and Louis Lumi\u00e8re|Lumi\u00e8re
        Brothers]]) having created cinema in 1895.<ref>{{fr icon}} [http://www.larousse.fr/encyclopedie/personnage/Lumi\u00e8re/130661
        Les fr\u00e8res Lumi\u00e8re]</ref> Several important cinematic movements,
        including the late 1950s and 1960s [[Nouvelle Vague]], began in the country.
        It is noted for having a particularly strong film industry, due in part to
        protections afforded by the [[French government]].<ref name=\"NYT 1995-02-28\">{{cite
        news |url=http://www.nytimes.com/1995/02/28/movies/the-birthplace-celebrates-film-s-big-1-0-0.html
        |title=The Birthplace Celebrates Film''s Big 1-0-0 |work=The New York Times
        |date=28 February 1995 |author=Alan Riding}}</ref>{{update after|2011|10|02}}
        France remains a leader in filmmaking, as of 2006 producing more films than
        any other European country.<ref>{{cite web|url=http://stats.uis.unesco.org/unesco/TableViewer/tableView.aspx
        |title=Cinema: production of feature films |publisher=Stats.uis.unesco.org
        |accessdate=22 July 2011}}</ref> The nation also hosts the [[Cannes Festival]],
        one of the most important and famous film festivals in the world.<ref>{{cite
        web|url=http://www.cannesguide.com/basics/ |title=Cannes&nbsp;\u2013 a festival
        virgin''s guide |publisher=Cannesguide.com |date=15 February 2007 |accessdate=22
        July 2011}}</ref><ref>{{cite web|url=http://www.whatsonwhen.com/sisp/index.htm?fx=event&event_id=21731
        |title=Cannes Film Festival &#124; Palais des Festivals, Cannes, France |publisher=Whatsonwhen.com
        |date= |accessdate=22 June 2012}}</ref>\n\nApart from its strong and innovative
        film tradition, France has also been a gathering spot for artists from across
        Europe and the world. For this reason, French cinema is sometimes intertwined
        with the cinema of foreign nations. Directors from nations such as Poland
        ([[Roman Polanski]], [[Krzysztof Kie\u015blowski]], and [[Andrzej \u017bu\u0142awski]]),
        [[Argentina]] ([[Gaspar No\u00e9]] and [[Edgardo Cozarinsky]]), Russia ([[Alexandre
        Alexeieff]], [[Anatole Litvak]]), Austria ([[Michael Haneke]]), and [[Georgia
        (country)|Georgia]] ([[G\u00e9la Babluani]], [[Otar Iosseliani]]) are prominent
        in the ranks of French cinema. Conversely, French directors have had prolific
        and influential careers in other countries, such as [[Luc Besson]], [[Jacques
        Tourneur]], or [[Francis Veber]] in the [[Cinema of the United States|United
        States]].\n\nAlthough the French film market is dominated by [[Hollywood]],
        France is the only nation in the world where American films make up the smallest
        share of total film revenues, at 50%, compared with 77% in Germany and 69%
        in Japan.<ref name = erudit>{{fr icon}} Damien Rousseli\u00e8re [http://www.erudit.org/revue/hphi/2005/v15/n2/801295ar.pdf
        Cin\u00e9ma et diversit\u00e9 culturelle: le cin\u00e9ma ind\u00e9pendant
        face \u00e0 la mondialisation des industries culturelles]. ''''Horizons philosophiques''''
        Vol. 15 No. 2 2005</ref> French films account for 35% of the total film revenues
        of France, which is the highest percentage of national film revenues in the
        developed world outside the United States, compared to 14% in Spain and 8%
        in the UK.<ref name = erudit /> France is in 2013 the 2nd exporter of films
        in the world after the United States.<ref name=\"unifrance.org\">{{cite web|url=http://www.unifrance.org/actualites/11596/enquete-sur-l-image-du-cinema-francais-dans-le-monde|title=Enqu\u00eate
        sur l''image du cin\u00e9ma fran\u00e7ais dans le monde|work=unifrance.org}}</ref>\n\nUntil
        recently, France had for centuries been the cultural center of the world,<ref
        name=exception /> although its dominant position has been surpassed by the
        [[American culture|United States]]. Subsequently, France takes steps in protecting
        and promoting its culture, becoming a leading advocate of the [[cultural exception]].<ref>Jo\u00eblle
        Farchy (1999) [http://www.scienceshumaines.com/la-fin-de-l-exception-culturelle_fr_10912.html
        La Fin de l''exception culturelle ?] [[CNRS]] ISBN 978-2-271-05633-7</ref>
        The nation succeeded in convincing all EU members to refuse to include culture
        and audiovisuals in the list of liberalized sectors of the WTO in 1993.<ref>[http://www.culture.gouv.fr/culture/actualites/politique/diversite/wto-en2.htm
        The cultural exception is not negotiable by Catherine Trautmann]&nbsp;\u2013
        Ministry of Culture</ref> Moreover, this decision was confirmed in a voting
        in the [[UNESCO]] in 2005, and the principle of \"cultural exception\" won
        an overwhelming victory: 198 countries voted for it, only 2 countries, the
        U.S and Israel, voted against it.<ref>{{fr icon}} [http://www.fnsac-cgt.com/administration/upload/ARTICLE%20UNESCO%20CONF%201602_06%20(3).pdf
        La Convention UNESCO pour la diversit\u00e9 culturelle : vers un droit international
        culturel contraignant ?]&nbsp;\u2013 http://www.fnsac-cgt.com</ref>\n\n===Fashion===\n{{Main|French
        fashion}}\n[[File:Channel headquarters bordercropped.jpg|thumb|upright|[[Chanel]]''s
        headquarters on the [[Place Vend\u00f4me]], Paris.]]\n\nFashion has been an
        important industry and cultural export of France since the 17th century, and
        modern \"haute couture\" originated in Paris in the 1860s. Today, Paris, along
        with London, Milan, and New York City, is considered one of the world''s fashion
        capitals, and the city is home or headquarters to many of the premier fashion
        houses. The expression [[Haute couture]] is, in France, a legally protected
        name, guaranteeing certain quality standards.\n\nThe association of France
        with fashion and style ({{lang-fr|link=no|la mode}}) dates largely to the
        reign of [[Louis XIV of France|Louis XIV]]<ref>Kelly, 181. DeJean, chapters
        2\u20134.</ref> when the luxury goods industries in France came increasingly
        under royal control and the French royal court became, arguably, the arbiter
        of taste and style in Europe. But France renewed its dominance of the high
        fashion ({{lang-fr|link=no|couture or haute couture}}) industry in the years
        1860\u20131960 through the establishing of the great [[couturier]] houses
        such as [[Chanel]], [[Christian Dior S.A.|Dior]], and [[Givenchy]]. The French
        perfume industry is world leader in its sector and is centered on the town
        of [[Grasse]].<ref>{{cite web|url=http://about-france.com/tourism/french-perfume.htm
        |title=French perfume |publisher=About-France.com |date= |accessdate=13 January
        2014}}</ref>\n\nIn the 1960s, the elitist \"Haute couture\" came under criticism
        from France''s [[May 1968 in France|youth culture]]. In 1966, the designer
        [[Yves Saint Laurent (designer)|Yves Saint Laurent]] broke with established
        Haute Couture norms by launching a [[pr\u00eat-\u00e0-porter]] (\"ready to
        wear\") line and expanding French fashion into mass manufacturing. With a
        greater focus on marketing and manufacturing, new trends were established
        by [[Sonia Rykiel]], [[Thierry Mugler]], [[Claude Montana]], [[Jean-Paul Gaultier]]
        and [[Christian Lacroix]] in the 1970s and 1980s. The 1990s saw a conglomeration
        of many French couture houses under luxury giants and multinationals such
        as [[LVMH]].\n\n===Media===\n{{Main|Telecommunications in France}}\n[[File:Le
        Figaro logo.png|thumb|''''[[Le Figaro]]'''' was founded in 1826; many of France''s
        most prominent authors have written in its columns over the decades, and it
        is still considered a [[newspaper of record]].<ref>{{cite web|url=http://www.britannica.com/EBchecked/topic/206556/Le-Figaro|title=Le
        Figaro|work=Encyclopedia Britannica}}</ref>]]\n\nCompared to other developed
        countries, the French do not spend much time reading newspapers, due to the
        popularity of broadcast media. Best-selling daily national newspapers in France
        are ''''[[Le Parisien]] Aujourd''hui en France'''' (with 460,000 sold daily),
        ''''[[Le Monde]]'''' and ''''[[Le Figaro]]'''', with around 300,000 copies
        sold daily, but also ''''[[L''\u00c9quipe]]'''', dedicated to sports coverage.<ref>{{fr
        icon}} OJD, \"Observatoire de la Presse\", [http://observatoire.ojd.com/report/visu/obs/20/do/GP_PQN/
        Presse Quotidienne Nationale]</ref> In the past years, free dailies made a
        breakthrough, with ''''[[Metro International|Metro]]'''', ''''[[20 minutes
        (France)|20 Minutes]]'''' and ''''Direct Plus'''' distributed at more than
        650,000 copies respectively.<ref>{{fr icon}} OJD, [http://www.ojd.com/pgi/section/
        Presse Gratuite d''Information]. November 2011</ref> However, the widest circulations
        are reached by regional daily ''''[[Ouest France]]'''' with more than 750,000
        copies sold, and the 50 other regional papers have also high sales.<ref>{{fr
        icon}} Observatoire de la Presse, [http://observatoire.ojd.com/report/visu/obs/20/do/GP_PQRD/
        Presse Quotidienne R\u00e9gionale et D\u00e9partementale]</ref><ref>{{fr icon}}
        OJD, \"Bureau Presse Payante Grand Public\", [http://www.ojd.com/chiffres/section/PPGP/print?submitted=1&section=PPGP&famille=2&thema=&search=&go=Lancer+la+recherche
        Presse Quotidienne R\u00e9gionale et D\u00e9partementale]</ref> The sector
        of weekly magazines is stronger and diversified with more than 400 specialized
        weekly magazines published in the country.<ref>{{fr icon}} Observatoire de
        la Presse, [http://observatoire.ojd.com/report/visu/obs/20/do/GP_PMAG/ Presse
        Magazine&nbsp;\u2013 Synth\u00e8se]</ref>\n\nThe most influential news magazines
        are the left-wing ''''[[Le Nouvel Observateur]]'''', centrist ''''[[L''Express
        (France)|L''Express]]'''' and right-wing ''''[[Le Point]]'''' (more than 400.000
        copies),<ref>{{fr icon}} Observatoire de la Presse, [http://observatoire.ojd.com/report/visu/obs/20/do/GP_NEWS/
        Presse News]</ref> but the highest circulation for weeklies is reached by
        TV magazines and by women''s magazines, among them ''''[[Marie Claire]]''''
        and ''''[[ELLE]]'''', which have foreign versions. Influential weeklies also
        include investigative and satirical papers ''''[[Le Canard Encha\u00een\u00e9]]''''
        and ''''[[Charlie Hebdo]]'''', as well as ''''[[Paris Match]]''''. Like in
        most industrialized nations, the print media have been affected by a [[Newspaper
        crisis|severe crisis]] in the past decade. In 2008, the government launched
        a major initiative to help the sector reform and become financially independent,<ref>''''[[The
        Daily Telegraph|The Telegraph]]'''', [http://www.telegraph.co.uk/news/worldnews/europe/france/3125110/Nicolas-Sarkozy-French-media-faces-death-without-reform.html
        Nicolas Sarkozy: French media faces ''death'' without reform] 2 October 2008</ref><ref>French
        government portal, [http://www.gouvernement.fr/gouvernement/lancement-des-etats-generaux-de-la-presse
        Lancement des \u00e9tats g\u00e9n\u00e9raux de la presse] 2 October 2008 [Launching
        of General State of written media]</ref> but in 2009 it had to give 600,000
        euros to help the print media cope with the [[Global financial crisis of 2008\u20132009|economic
        crisis]], in addition to existing subsidies.<ref>{{cite news|author=Angelique
        Chrisafis in Paris |url=http://www.guardian.co.uk/media/2009/jan/23/sarkozy-pledges-state-aid-to-newspapers
        |title=Sarkozy pledges \u20ac600m to newspapers |publisher=The Guardian |date=
        23 January 2009|accessdate=21 June 2012 |location=London}}</ref>\n\nIn 1974,
        after years of centralized monopoly on radio and television, the governmental
        agency [[ORTF]] was split into several national institutions, but the three
        already-existing TV channels and four national radio stations<ref>Radio France,
        \"L''entreprise\", [https://web.archive.org/web/20110722004341/http://www.radiofrance.fr/lentreprise/reperes/statuts/
        Rep\u00e8res]. Landmarks of Radio France company</ref><ref name=mediapol>{{fr
        icon}} Vie Publique, [http://www.vie-publique.fr/politiques-publiques/politique-audiovisuel/chronologie/
        Chronologie de la politique de l''audiovisuel] 20 August 2004 [Chronology
        of policy for audiovisual]</ref> remained under state-control. It was only
        in 1981 that the government allowed free broadcasting in the territory, ending
        state monopoly on radio.<ref name=mediapol /> French television was partly
        liberalized in the next two decade with the creation of several commercial
        channels, mainly thanks to cable and satellite television. In 2005 the national
        service [[T\u00e9l\u00e9vision Num\u00e9rique Terrestre]] introduced digital
        television all over the territory, allowing the creation of other channels.\n\nThe
        four existing national channels are now owned by state-owned consortium [[France
        T\u00e9l\u00e9visions]], while public broadcasting group [[Radio France]]
        run five national radio stations. Among these public media are [[Radio France
        Internationale]], which broadcasts programs in French all over the world,
        and Franco-German TV channel [[TV5 Monde]]. In 2006, the government created
        global news channel [[France 24]]. Long-established TV channels [[TF1]] (privatized
        in 1987), [[France 2]] and [[France 3]] have the highest shares, while radio
        stations [[RTL (French radio)|RTL]], [[Europe 1]] and state-owned [[France
        Inter]] are the least listened to.\n\n===Society===\n[[File:Delacroix - La
        liberte.jpg|thumb|right|220px|[[Marianne]], in a painting by [[Eug\u00e8ne
        Delacroix]], ''''La Libert\u00e9 guidant le peuple'''' (''''[[Liberty Leading
        the People]]'''') (1830)]]\n\nAccording to a BBC poll in 2010, based on 29,977
        responses in 28 countries, France is globally seen as a positive influence
        in the world''s affairs: 49% have a positive view of the country''s influence,
        whereas 19% have a negative view.<ref>{{cite news|url=http://news.bbc.co.uk/2/hi/8626041.stm
        |title=World warming to US under Obama, BBC poll suggests |publisher=BBC News
        |date=19 April 2010 |accessdate=21 July 2011}}</ref><ref>{{cite news| url=http://news.bbc.co.uk/2/shared/bsp/hi/pdfs/160410bbcwspoll.pdf|title=Global
        Views of United States Improve While Other Countries Decline|format=PDF|date=18
        April 2010 |publisher=BBC News |accessdate=26 December 2011 }}</ref> The [[Nation
        Brands Index|Nation Brand Index]] of 2008 suggested that France has the second
        best international reputation, only behind [[Germany#Society|Germany]].<ref>{{cite
        web|url=http://www.gfk.com/group/press_information/press_releases/003055/index.en.html
        |title=Germany on Top, U.S. Seventh in Nation Brands IndexSM |publisher=Gfk.com
        |accessdate=9 August 2010}}</ref>\n[[File:M\u00e9morial des soldats et marins
        de la Charente-Inf\u00e9rieure (16).JPG|thumb|left|150px|A Gallic rooster
        on top of a [[Monuments aux Morts|war memorial]] in [[La Rochelle]]]]\nAccording
        to a poll in 2011, the French were found to have the highest level of religious
        tolerance and to be the country where the highest proportion of the population
        defines its identity primarily in term of nationality and not religion.<ref
        name=pewmwtp>{{cite web|title=Muslim-Western tensions persist|url=http://www.pewglobal.org/files/2011/07/Pew-Global-Attitudes-Muslim-Western-Relations-FINAL-FOR-PRINT-July-21-2011.pdf|format=PDF|publisher=Pew
        Research Center|accessdate=17 November 2011}}</ref> 69% of French have a favourable
        view of the US, making France one of the most pro-American countries in the
        world.<ref>{{cite web|title=Opinion of the United States|url=http://www.pewglobal.org/database/?indicator=1
        |publisher=Pew Research Center|year=2012}}</ref>\n\nIn January 2010, the [[magazine]]
        [[International Living]] ranked France as \"best country to live in\", ahead
        of 193 other countries, for the fifth year running.<ref>{{cite news|author=Peter
        Allen |url=http://www.dailymail.co.uk/news/article-1240988/France-tops-list-best-places-live-world-fifth-year-row--Britain-languishes-25th.html
        |title=Britain falls to 25th best place to live in the world... behind Lithuania,
        the Czech Republic and Hungary |newspaper=Daily Mail |date=7 January 2010
        |accessdate=1 October 2013 |location=London}}</ref><ref name = quality>{{cite
        news|author=Daniela Deane |url=http://edition.cnn.com/2010/WORLD/europe/02/11/france.quality.life/index.html
        |title=Why France is best place to live in world |publisher=CNN |date= 11
        February 2010|accessdate=1 October 2013}}</ref>\n\nThe French Revolution continues
        to permeate the country''s [[collective memory]]. The [[Flag of France|tricolour
        flag]], the anthem \"[[La Marseillaise]]\", and the motto [[Libert\u00e9,
        egalit\u00e9, fraternit\u00e9]], defined in Title 1 of the [[Constitution
        of the French Fifth Republic|Constitution]] as national symbols, all emerged
        during the cultural ferment of the early revolution, along with [[Marianne]],
        a common [[national personification]]. In addition, [[Bastille Day]], the
        national holiday, commemorates the [[storming of the Bastille]] on 14 July
        1789.<ref>{{cite web | url=http://www.france.fr/en/institutions-and-values/symbols-french-republic
        | title=The Symbols of the French Republic | publisher=[[Cabinet of France|Government
        of France]] | accessdate=16 January 2014}}</ref>\n\nA common and traditional
        symbol of the French people is the [[Gallic rooster]]. Its origins date back
        to Antiquity, since the Latin word Gallus meant both \"[[rooster]]\" and \"inhabitant
        of Gaul\". Then this figure gradually became the most widely shared representation
        of the French, used by French monarchs, then by the Revolution and under the
        successive republican regimes as representation of the national identity,
        used for some stamps and coins.<ref>{{fr icon}} French Presidency, \"Les symboles
        de la R\u00e9publique fran\u00e7aise\", [http://www.elysee.fr/president/la-presidence/les-symboles-de-la-republique-francaise/le-coq/le-coq.6052.html
        Le coq]{{dead link|date=September 2013}}</ref>\n\n===Cuisine===\n{{Main|French
        cuisine}}\n[[File:Foie gras en cocotte.jpg|thumb|''''[[Foie gras]]'''' with
        mustard seeds and green onions in duck [[Au jus|jus]]. Foie gras belongs to
        the protected gastronomical heritage of France.<ref>French rural code [http://www.legifrance.gouv.fr/WAspad/UnArticleDeCode?commun=&code=CRURALNL.rcv&art=L654-27-1
        L654-27-1]{{dead link|date=September 2013}}</ref>]]\n\nFrench cuisine is renowned
        for being one of the finest in the world.<ref>Amy B. Trubek, ''''Haute Cuisine:
        How the French Invented the Culinary Profession'''' [https://books.google.fr/books?id=bSuAyMNantQC&printsec=frontcover&dq=french+cuisine&hl=fr&sa=X&ei=0u6NVLuvJ6qx7QbUmoHQDQ&ved=0CEQQ6AEwBQ#v=onepage&q=french%20cuisine&f=false]</ref><ref>Priscilla
        Parkhurst Ferguson, ''''Accounting for Taste: The Triumph of French Cuisine''''
        [https://books.google.fr/books?id=gbttJD4bW6UC&printsec=frontcover&dq=french+cuisine&hl=fr&sa=X&ei=0u6NVLuvJ6qx7QbUmoHQDQ&ved=0CCAQ6AEwAA#v=onepage&q=french%20cuisine&f=false]</ref>
        According to the regions, traditional recipes are different, the North of
        the country prefers to use butter as the preferred fat for cooking, whereas
        [[olive oil]] is more commonly used in the South.<ref>{{fr icon}} [http://www.google.com/hostednews/afp/article/ALeqM5jvmxWfyZ2tFVA3qcmC7DkX6SMi5g
        La France du beurre et celle de l''huile d''olive maintiennent leurs positions]&nbsp;\u2013
        [[Agence France Presse]]</ref> Moreover, each region of France has iconic
        traditional specialities : [[Cassoulet]] in the Southwest, [[Choucroute]]
        in Alsace, [[Quiche]] in the [[Lorraine (region)|Lorraine region]], [[Beef
        bourguignon]] in the [[Burgundy|Bourgogne]], [[Provence|proven\u00e7al]] [[Tapenade]],
        etc. France''s most renowned products are [[French wine|wines]],<ref>{{cite
        web|url=http://www.cs.utexas.edu/users/walter/wine/france.html |archiveurl=https://web.archive.org/web/20100211145428/http://www.cs.utexas.edu/users/walter/wine/france.html
        |archivedate=11 February 2010 |title=Wines of France |publisher=University
        of Texas |accessdate=9 August 2010}}</ref> including [[Champagne]], [[Bordeaux
        wine|Bordeaux]], [[Burgundy wine|Bourgogne]], and [[Beaujolais]] as well as
        a large variety of different [[List of French cheeses|cheeses]], such as [[Camembert]],
        [[Roquefort (cheese)|Roquefort]] and [[Brie cheese|Brie]]. There are more
        than 400 different varieties.<ref>{{cite web|url=http://www.goodcooking.com/frcheese.htm
        |title=French Cheese |publisher=Goodcooking.com |accessdate=22 July 2011}}</ref><ref>[http://www.franceway.com/cheese/
        French Cheese] on [http://www.traditionalfrenchfood.com/index.html Traditional
        French Food]</ref>\n\nA meal often consists of three courses, ''''hors d''\u0153uvre''''
        or ''''entr\u00e9e'''' (introductory course, sometimes soup), ''''plat principal''''
        (main course), ''''fromage'''' (cheese course) and/or ''''dessert'''', sometimes
        with a salad offered before the cheese or dessert. Hors d''\u0153uvres include
        terrine de saumon au basilic, lobster bisque, [[foie gras]], [[French onion
        soup]] or a [[croque monsieur]]. The plat principal could include a [[pot
        au feu]] or [[steak frites]]. The dessert could be [[mille-feuille]] pastry,
        a [[macaron]], an [[\u00e9clair]], [[cr\u00e8me br\u00fbl\u00e9e]], [[Chocolate
        mousse|mousse au chocolat]], [[cr\u00eape]]s, or [[Caf\u00e9 li\u00e9geois]].\n\nFrench
        cuisine is also regarded as a key element of the [[quality of life]] and the
        attractiveness of France.<ref name =quality /> A French publication, the [[Michelin
        guide]], awards ''''Michelin stars'''' for excellence to a select few establishments.<ref>Fairburn,
        Carolyn. [http://docs.newsbank.com/openurl?ctx_ver=z39.88-2004&rft_id=info:sid/iw.newsbank.com:UKNB:LTIB&rft_val_format=info:ofi/fmt:kev:mtx:ctx&rft_dat=0F91F33FE0903F10&svc_dat=InfoWeb:aggregated5&req_dat=102CDD40F14C6BDA
        \"Fading stars&nbsp;\u2013 Michelin Red Guide\"], ''''[[The Times]]'''', 29
        February 1992; Beale, Victoria and James Boxell [http://docs.newsbank.com/openurl?ctx_ver=z39.88-2004&rft_id=info:sid/iw.newsbank.com:UKNB:FINB&rft_val_format=info:ofi/fmt:kev:mtx:ctx&rft_dat=13885C564656C1C8&svc_dat=InfoWeb:aggregated5&req_dat=102CDD40F14C6BDA
        \"Falling stars\"], ''''[[The Financial Times]]'''', 16 July 2011</ref> The
        acquisition or loss of a star can have dramatic effects on the success of
        a restaurant. By 2006, the Michelin Guide had awarded 620 stars to French
        restaurants, at that time more than any other country, although the guide
        also inspects more restaurants in France than in any other country (by 2010,
        Japan was awarded as many Michelin stars as France, despite having half the
        number of Michelin inspectors working there).<ref>{{cite web|url=http://www.3starrestaurants.com/michelin-restaurants-star-guide.asp
        |title=Michelin 3 Star Restaurants around the world |publisher=3starrestaurants.com
        |date=14 December 2006 |accessdate=30 October 2010}}</ref><ref>''''Japan overtakes
        France with more Michelin-starred restaurants'''', Gilles Campion | Agence
        France-Presse | Thu 25 November 2010</ref>\n\n<Gallery perrow=\"6\">\nFile:French
        taste of wines.JPG|[[French wines]] are usually made to accompany French cuisine\nFile:Frenchonionsoupbirmingham.jpg|''''[[French
        onion soup]]''''\nFile:Mie Baguette de tradition France.jpg|[[Baguette]] often
        accompanies the meal\nFile:200501 - 6 fromages.JPG|Some [[French cheese]]s\nFile:Creme
        Brulee.jpeg|''''[[Cr\u00e8me br\u00fbl\u00e9e]]''''\n</Gallery>\n\n===Sports===\n{{Main|Sport
        in France}}\n[[File:TourDeFrance 2005 07 09.jpg|thumb|The [[Tour de France]]
        is the oldest and most prestigious of [[Grand Tour (cycling)|Grands Tours]],
        and the world''s most famous cycling race.<ref>{{cite web|url=http://www.uciprotour.com/Modules/BUILTIN/getObject.asp?MenuId=MTcxNw&ObjTypeCode=FILE&type=FILE&id=34028&LangId=1|title=Union
        Cycliste Internationale|publisher=}}</ref>]]\nPopular sports played in France
        include [[Association football|football]], [[judo]], [[tennis]]<ref>{{fr icon}}
        [http://www.insee.fr/fr/themes/tableau.asp?ref_id=NATTEF05401&reg_id=0 Les
        licences sportives en France]&nbsp;\u2013 Insee</ref> and [[rugby union]].<ref>{{cite
        web|url=http://www.france-pub.com/esport.htm |title=All you need to know about
        sport in France |accessdate=11 February 2012}}</ref> France has hosted events
        such as the [[1938 FIFA World Cup|1938]] and [[1998 FIFA World Cup]]s,<ref>{{cite
        web|url=http://www.fifa.com/mm/document/fifafacts/mcwc/ip-201_10e_fwcdraw-history_8842.pdf
        |title=History of the World Cup Final Draw |format=PDF |accessdate=22 July
        2011}}</ref> and the [[2007 Rugby World Cup]].<ref>[https://web.archive.org/web/20110606170717/http://www.rugby.com.au/news/2003_april/france_wins_right_to_host_the_2007_rugby_wor_15381,3851.html
        France wins right to host the 2007 rugby world cup]. Associated Press. 11
        April 2003</ref> France will host [[UEFA Euro 2016]]. The [[Stade de France]]
        in [[Saint-Denis, Seine-Saint-Denis|Saint-Denis]] is France''s largest stadium
        and was the venue for the 1998 FIFA World Cup and 2007 Rugby World Cup finals.
        France hosts the annual [[Tour de France]], the most famous [[road bicycle
        race]] in the world.<ref>{{cite web|url=http://www.weightlossdietinformation.com/the-tour-de-france-the-most-famous-bicycle-race-in-the-world.html
        |title=The Tour De France: The Most Famous Bicycle Race In The World |publisher=Weightlossdietinformation.com
        |date=3 January 2010 |accessdate=22 July 2011}}</ref><ref>{{cite web|url=http://www.faqs.org/sports-science/Ce-Do/Cycling-Tour-de-France.html
        |title=Cycling: Tour de France |publisher=Faqs.org |accessdate=9 August 2010}}</ref>
        France is famous for its [[24 Hours of Le Mans]] [[sports car racing|sports
        car]] [[endurance racing (motorsport)|endurance race]].<ref>{{fr icon}} [http://www.lemans.org/fr/courses/24h/histoire.html
        Une course l\u00e9gendaire]{{dead link|date=September 2013}}&nbsp;\u2013 [http://www.lemans.org/
        Site officiel du 24 heures du Mans]</ref> Several major tennis tournaments
        take place in France, including the [[Paris Masters]] and the [[French Open]],
        one of the four [[Grand Slam (tennis)|Grand Slam]] tournaments. French [[martial
        arts]] include [[Savate]] and [[Fencing]].\n\nFrance has a close association
        with the Modern Olympic Games; it was a French aristocrat, Baron [[Pierre
        de Coubertin]], who suggested the Games'' revival, at the end of the 19th
        century.<ref>{{cite book | last = Hill | first = Christopher R. | title =
        Olympic Politics | page = 5 |publisher=Manchester University Press ND | year
        = 1996 | url = https://books.google.com/?id=0o-9AAAAIAAJ| isbn = 0-7190-4451-0
        | accessdate =5 July 2011}}</ref><ref name=Olympic>[http://www.worldatlas.com/aatlas/infopage/olympic.htm
        Olympic History]&nbsp;\u2013 World Atlas of Travel</ref> After [[Athens]]
        was awarded the first Games, in reference to the Olympics'' Greek origins,
        Paris hosted the second Games [[1900 Summer Olympics|in 1900]].<ref>{{cite
        web|url=http://www.olympic.org/paris-1900-summer-olympics |title=Paris 1900
        Summer Olympics. Official Site of the Olympic Movement |publisher=Olympic.org
        |date= |accessdate=30 September 2013}}</ref> Paris was the first home of the
        [[International Olympic Committee]], before it moved to [[Lausanne]].<ref>[http://www.lausanne-tourisme.ch/view.asp?DomID=63416&Language=E
        Lausanne, olympic capital]{{dead link|date=September 2013}}&nbsp;\u2013 Tourism
        in Lausanne</ref> Since 1900, France has hosted the Olympics on 4 further
        occasions: the [[1924 Summer Olympics]], again in Paris<ref name=Olympic />
        and three [[Winter Olympic Games|Winter Games]] ([[1924 Winter Olympics|1924]]
        in [[Chamonix]], [[1968 Winter Olympics|1968]] in [[Grenoble]] and [[1992
        Winter Olympics|1992]] in [[Albertville]]).<ref name=\" Olympic\" />\n\n[[File:Finale
        Coupe de France 2010-2011 (Lille LOSC vs Paris SG PSG).jpg|thumb|right|The
        [[Stade de France]] was built for the [[1998 FIFA World Cup]], and is listed
        as a [[UEFA stadium categories|UEFA category four stadium]].]]\n\nBoth the
        [[France national football team|national football team]] and the [[France
        national rugby union team|national rugby union team]] are nicknamed \"''''Les
        Bleus''''\" in reference to the team''s shirt colour as well as the national
        [[Flag of France|French tricolour flag]]. Football is the most popular sport
        in France, with over 1,800,000 registered players, and over 18,000 registered
        clubs.<ref>{{cite web|url=http://www.fff.fr/common/ressources/217361.pdf |title=Licenses
        of the French Football Federation |format=PDF |date= |accessdate=13 January
        2014}}</ref> The football team is among the most successful in the world,
        particularly at the start of the 21st century, with one [[FIFA World Cup]]
        victory in 1998,<ref>{{cite news|url=http://sportsillustrated.cnn.com/soccer/world/events/1998/worldcup/
        |title=CNN/SI&nbsp;\u2013 World Cup |work=Sports Illustrated |date=1 December
        1998 |accessdate=22 July 2011}}</ref> one FIFA World Cup second place in 2006,<ref>{{cite
        news|last=Stevenson |first=Jonathan |url=http://news.bbc.co.uk/sport2/hi/football/world_cup_2006/4991652.stm
        |title=Zidane off as Italy win World Cup |publisher=BBC News |date=9 July
        2006 |accessdate=21 July 2011}}</ref> and two [[UEFA European Championship]]s
        in [[UEFA Euro 1984|1984]]<ref>[http://www.uefa.com/uefaeuro/history/season=1984/index.html
        1984: Platini shines for flamboyant France]. UEFA {{wayback|url=http://www.uefa.com/uefaeuro/history/season=1984/index.html
        |date=20120507185106 |df=y }}</ref> and [[UEFA Euro 2000|2000]].<ref>[http://www.uefa.com/uefaeuro/history/season=2000/index.html
        2000: Trezeguet strikes gold for France]{{dead link|date=September 2013}}.
        UEFA</ref> The top national football club competition is [[Ligue 1]]. France
        has produced some of the greatest players in the world, including three time
        FIFA World Player of the Year [[Zinedine Zidane]], three time [[Ballon d''Or]]
        recipient [[Michel Platini]], record holder for most goals scored at a World
        Cup [[Just Fontaine]], first football player to receive the [[L\u00e9gion
        d''honneur]] [[Raymond Kopa]], and the all-time leading goalscorer for the
        French national team [[Thierry Henry]].<ref>[http://news.bbc.co.uk/sport1/hi/football/8826244.stm
        \"Thierry Henry calls end to France career\"]. BBC Sport. Retrieved 29 October
        2014</ref>\n\n[[Rugby union]] is popular, particularly in Paris and the southwest
        of France.<ref>[https://web.archive.org/web/20090615002946/http://www.123voyage.com/realsw/tosee/rugby.htm
        Rugby]. 123 Voyage</ref> The national rugby union team has competed at every
        [[Rugby World Cup]], and takes part in the annual [[Six Nations Championship]].
        Stemming from a [[Top 14|strong domestic league]], the French rugby team has
        won 16 Six Nations Championships, including 8 [[Grand Slam (rugby union)|grand
        slams]]; and has reached the semi-final of the Rugby World Cup 6 times and
        the final 3 times.\n\n[[Rugby league in France]] is a sport that is most popular
        in the south, in cities such as [[Perpignan]] and [[Toulouse]]. The [[Catalans
        Dragons]] currently play in the [[Super League]], which is the top tier rugby
        league competition in Europe. The [[Elite One Championship]] is the professional
        competition for rugby league clubs in France.\n\nIn recent decades, France
        has produced world-elite basketball players, most notably [[Tony Parker]].
        The [[France national basketball team|French National Basketball Team]] won
        gold at the [[FIBA EuroBasket 2013]]. The national team has won two Olympic
        Silver Medals: in [[Basketball at the 2000 Summer Olympics|2000]] and [[Basketball
        at the 1948 Summer Olympics|1948]].\n\n==See also==\n*[[Outline of France]]\n\n==Footnotes==\n{{notelist-ur|30em}}\n\n==References==\n{{Reflist|30em}}\n\n==External
