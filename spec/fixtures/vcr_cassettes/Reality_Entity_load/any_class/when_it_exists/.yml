        />in the [[Paris Region]] for 2015''''''<br />(ranked by revenues)<br />''''with
        Region and World ranks''''\n|- style=\"background:#ccc;\"\n|| ''''''Paris''''''||||
        style=\"background:#ccc;\"|''''''corporation''''''|||| style=\"background:#ccc;\"|''''''World''''''\n|-\n|
        1||||[[Total S.A.]]||||11\n|-\n| 2|||| style=\"background:#afa;\"|[[AXA]]|||||20\n|-\n|
        3|||| style=\"background:#afa;\"|[[BNP Paribas]]||||42\n|-\n| 4|||| style=\"background:#afa;\"|[[Soci\u00e9t\u00e9
        G\u00e9n\u00e9rale]]||||49\n|-\n| 5|||| style=\"background:#afa;\"|[[Credit
        Agricole]]||||58\n|-\n| 6|||| [[Carrefour]]||||64\n|-\n| 7|||| [[Engie]]||||73\n|-\n|
        8|||| [[\u00c9lectricit\u00e9 de France|EDF]]||||76\n|-\n| 9||||[[Peugeot]]||||128\n|-\n|
        10|||| style=\"background:#afa;\"|[[Groupe BPCE]]||||134\n|-\n| 11|||| Finatis
        ([[Groupe Casino]]) ||||148\n|-\n| 12||||style=\"background:#afa;\"|[[CNP
        Assurances]]||||166\n|-\n| colspan=\"5\"|Full table at [[Economy of Paris]]\n|-\n|
        colspan=\"5\" style=\"background:#afa;\"|''''Financial services firms in green''''\n|-\n|colspan=\"5\"|''''''Source:''''''
        ''''2015 Fortune Global 500''''<ref name=\"fortune500\" />\n|}\n[[File:Jms
        pc median income 2010.png|thumb|Median income in Paris and its nearest departments
        (suburbs).|225x225px]]\nThe economy of the City of Paris is today is based
        largely on services and commerce;  of the 390,480 enterprises in the city,
        80.6 percent are engaged in commerce, transportation, and diverse services,
        6.5 percent in construction, and just 3.8 percent in industry.<ref>{{cite
        web|url=http://www.insee.fr/fr/themes/dossier_complet.asp?codgeo=COM-75056|publisher=INSEE|title=Department
        of Paris; Complete Dossier|accessdate=25 November 2015|language=fr}}</ref>
        The story is similar  in the [[Paris Region]], or \u00cele-de-France. 76.7
        percent of enterprises are engaged in commerce and services, and 3.4 percent
        in industry.<ref>{{cite web|url=http://www.insee.fr/fr/themes/dossier_complet.asp?codgeo=REG-11|publisher=INSEE|title=\u00cele-de-France
        Region - Complete dossier|accessdate=25 November 2015|language=fr}}</ref>\n\nAt
        the 2012 census, 59.5% of jobs in the Paris Region were in market services
        (12.0% in wholesale and retail trade, 9.7% in professional, scientific, and
        technical services, 6.5% in information and communication, 6.5% in transportation
        and warehousing, 5.9% in finance and insurance, 5.8% in administrative and
        support services, 4.6% in accommodation and food services, and 8.5% in various
        other market services), 26.9% in non-market services (10.4% in human health
        and social work activities, 9.6% in public administration and defence, and
        6.9% in education), 8.2% in manufacturing and utilities (6.6% in manufacturing
        and 1.5% in utilities), 5.2% in construction, and 0.2% in agriculture.<ref>{{cite
        web|url=http://www.insee.fr/fr/themes/tableau_local.asp?ref_id=EMP2&millesime=2012&niveau=3&nivgeo=REG&codgeo=11
        |publisher=INSEE|title=EMP2 - Emplois au lieu de travail par sexe, statut
        et secteur d''activit\u00e9 \u00e9conomique - R\u00e9gion d''\u00cele-de-France
        (11)|accessdate=2015-11-26|language=fr}}</ref><ref>{{cite web|url=http://www.insee.fr/fr/methodes/default.asp?page=nomenclatures/agregatnaf2008/agregatnaf2008.htm
        |publisher=INSEE|title=La nomenclature agr\u00e9g\u00e9e - NA, 2008|accessdate=2015-11-26|language=fr}}</ref>\n\nThe
        Paris Region had 5.4 million salaried employees in 2010, of whom 2.2 million
        were concentrated in 39 ''''p\u00f4les d''emplois'''' or business districts.  The
        largest of these, in terms of number of employees, is known in French as the
        QCA, or ''''quartier central des affaires''''; it is in the western part of
        the City of Paris, in the 2nd, 8th, 9th, 16th and 18th arrondissements.  In
        2010 it was the workplace of 500,000 salaried employees, about thirty percent
        of the salaried employees in Paris and ten percent of those in the \u00cele-de-France.   The
        largest sectors of activity in the central business district were finance
        and insurance (16 percent of employees in the district) and business services
        (15 percent).  The district also includes a large concentration of department
        stores, shopping areas, hotels and restaurants, as well a government offices
        and ministries.<ref name=\"INSEE\">{{cite web|url=http://www.insee.fr/fr/themes/document.asp?ref_id=20718|title=En
        \u00cele-de-France, 39 poles d''emploi structurent l''economie r\u00e9gionale|author=INSEE|accessdate=7
        December 2015}}</ref>\n\nThe second-largest business district in terms of
        employment is [[La D\u00e9fense]], just west of the city, where many companies
        installed their offices in the 1990s. In 2010 it was the workplace of 144,600
        employees, of whom 38 percent worked in finance and insurance, 16 percent
        in business support services.   Two other important districts,  [[Neuilly-sur-Seine]]
        and [[Levallois-Perret]], are extensions of the Paris business district and
        of La Defense. Another district, including [[Boulogne-Billancourt]], [[Issy-les-Moulineaux]]
        and the southern part of the 15th arrondissement, is a center of activity
        for the media and information technology.<ref name=\"INSEE\"/>\n\nThe top
        ten French companies listed in the [[Fortune Global 500]] for 2015 all have
        their headquarters in the Paris Region;  six in the central business district
        of the City of Paris; and four close to the City in the [[Hauts-de-Seine]]
        Department, three in [[La Defense]] and one in [[Boulogne-Billancourt]].  Some
        companies, like [[Soci\u00e9t\u00e9 G\u00e9n\u00e9rale]], have offices in
        both Paris and La D\u00e9fense.\n\nThe Paris Region is France''s leading region
        for economic activity, with a 2012 [[Gross domestic product|GDP]] of [[euro|\u20ac]]624
        billion (US$687 billion).<ref>{{cite web|title = Insee - \u00c9conomie - Produit
        int\u00e9rieur brut r\u00e9gional en 2012|url = http://www.insee.fr/fr/themes/tableau.asp?reg_id=20&ref_id=ecotc08101|website
        = www.insee.fr|accessdate = 2015-12-13}}</ref> In 2011, its GDP ranked second
        among the regions of Europe and its per-capita GDP was the 4th highest in
        Europe.<ref>[http://www.insee.fr/fr/themes/document.asp?reg_id=20&ref_id=21341#trois
        INSEE statistics on GDPs of European regions]</ref><ref name=\"McKinsey\">{{cite
        web|url=http://www.foreignpolicy.com/articles/2012/08/13/the_most_dynamic_cities_of_2025|title=The
        Most Dynamic Cities of 2025|publisher=Foreign Policy|accessdate=2 November
        2014}}</ref> While the Paris region''s population accounted for 18.8 percent
        of metropolitan France in 2011,<ref>{{cite web|url=http://www.insee.fr/fr/ppp/bases-de-donnees/donnees-detaillees/estim-pop/estim-pop-reg-sexe-gca-1975-2012.xls|title=Estimation
        de population au 1er janvier, par r\u00e9gion, sexe et grande classe d''\u00e2ge|work=Institut
        National de la Statistique et des \u00c9tudes \u00c9conomiques|accessdate=5
        May 2013|language=French}}</ref> the Paris region''s GDP accounted for 30
        percent of metropolitan France''s GDP.<ref name=Paris_GDP>{{cite web|url=http://www.insee.fr/fr/regions/idf/reg-dep.asp?theme=8&suite=1|title=Produits
        Int\u00e9rieurs Bruts R\u00e9gionaux (PIBR) en valeur en millions d''euros|publisher=INSEE|format=XLS|accessdate=2
        August 2015 |language=fr}}</ref> In 2015 it hosts the world headquarters of
        29 of the 31 [[Fortune Global 500]] companies located in France.<ref name=\"fortune500\">{{cite
        news|url=http://fortune.com/global500/ |title=2015 Fortune Global 500|author=[[Fortune
        (magazine)|Fortune]]|accessdate=22 July 2015}}</ref>\n\nThe Paris Region economy
        has gradually shifted from industry to high-value-added service industries
        ([[Financial services|finance]], IT services, etc.) and high-tech manufacturing
        (electronics, optics, aerospace, etc.).<ref name=\"INSEE 201210\">{{cite web
        |url = http://www.ile-de-france.gouv.fr/content/download/5429/38877/file/L\u2019industrie%20en%20Ile-de-France%20\u2013%20Principaux%20indicateurs%20r\u00e9gionaux.pdf|title
        = L''Industrie en \u00cele-de-France, Principaux Indicateurs R\u00e9gionaux|publisher
        = INSEE|accessdate = 24 November 2014}}</ref> The Paris region''s most intense
        economic activity through the central [[Hauts-de-Seine]] department and suburban
        La D\u00e9fense business district places Paris'' economic centre to the west
        of the city, in a triangle between the [[Palais Garnier|''''Op\u00e9ra Garnier'''']],
        ''''La D\u00e9fense'''' and the ''''[[Val de Seine]]''''.<ref name=\"INSEE
        201210\" /> While the Paris economy is dominated by [[Service Sector|services]],
        and employment in manufacturing sector has declined sharply, the region remains
        an important manufacturing centre, particularly for aeronautics, automobiles,
        and \"eco\" industries.<ref name=\"INSEE 201210\" />\n\nIn a 2015 worldwide
        cost of living survey by the [[Economist Intelligence Unit]], Paris ranked
        as the world''s second most expensive city.<ref>{{cite web|url=http://www.cnbc.com/id/102470661|title=These
        are the world''s most expensive cities|publisher=CNBC|date=2 March 2015|accessdate=12
        April 2015}}</ref> In the survey, it is joined among the most expensive European
        cities by [[Oslo]], [[Z\u00fcrich]], [[Geneva]] and [[Copenhagen]]. The ranking
        compares more than 400 individual prices across 160 products and services,
        and is designed to calculate cost-of-living allowances and build compensation
        packages for [[expatriate]]s and [[business travel]]lers.\n\n===Employment===\n[[File:PA
        INSEE 2012 jms.png|thumb|225x225px|Employment by economic sector in the Paris
        area (p\u00e9tite couronne), with population and unemployment figures (2012)]]\nAccording
        to 2012 INSEE figures,  68 percent of employees in the City of Paris work
        in commerce, transportation, and services; 24.4 percent in public administration,
        health and social services; 4.4 percent in industry, and .1 percent in agriculture.<ref
        name=\"ParisAU_workforce\"/>\n\nThe majority of Paris'' salaried employees
        fill 370,000 businesses services jobs, concentrated in the north-western 8th,
        16th and 17th arrondissements.<ref name=\"AlapageINSEE\">{{cite press release
        | url=http://www.insee.fr/fr/insee_regions/idf/themes/alapage/alap288/alapage288.pdf
        | title=\u00cele-de-France - A la Page N\u00ba288 - INSEE 2007 | date=November
        2007 | accessdate=24 November 2014}}</ref> Paris'' financial service companies
        are concentrated in the central-western 8th and 9th arrondissement banking
        and insurance district.<ref name=\"AlapageINSEE\" /> Paris'' department store
        district in the 1st, 6th, 8th and 9th arrondissements employ 10 percent of
        mostly female Paris workers, with 100,000 of these registered in the retail
        trade.<ref name=\"AlapageINSEE\" /> Fourteen percent of Parisians work in
        hotels and restaurants and other services to individuals.<ref name=\"AlapageINSEE\"
        /> Nineteen percent of Paris employees work for the State in either in administration
        or education. The majority of Paris'' healthcare and social workers work at
        the hospitals and social housing concentrated in the peripheral 13th, 14th,
        18th, 19th and 20th arrondissements.<ref name=\"AlapageINSEE\" /> Outside
        Paris, the western Hauts-de-Seine department [[La D\u00e9fense]] district
        specialising in finance, insurance and scientific research district, employs
        144,600,<ref name=\"INSEE 201210\" /> and the north-eastern Seine-Saint-Denis
        audiovisual sector has 200 media firms and 10 major film studios.<ref name=\"INSEE
        201210\" />\n\nParis'' manufacturing is mostly focused in its suburbs, and
        the city itself has only around 75,000 manufacturing workers, most of which
        are in the textile, clothing, leather goods and shoe trades.<ref name=\"INSEE
        201210\" /> Paris region manufacturing specialises in transportation, mainly
        automobiles, aircraft and trains, but this is in a sharp decline: Paris proper
        manufacturing jobs dropped by 64 percent between 1990 and 2010, and the Paris
        region lost 48 percent during the same period. Most of this is due to companies
        relocating outside the Paris region. The Paris region''s 800 aerospace companies
        employed 100,000.<ref name=\"INSEE 201210\" /> Four hundred automobile industry
        companies employ another 100,000 workers: many of these are centred in the
        [[Yvelines]] department around the Renault and PSA-Citroen plants (this department
        alone employs 33,000),<ref name=\"INSEE 201210\" /> but the industry as a
        whole suffered a major loss with the 2014 closing of a major [[Aulnay-sous-Bois]]
        Citroen assembly plant.<ref name=\"INSEE 201210\" />\n\nThe southern [[Essonne]]
        department specialises in science and technology,<ref name=\"INSEE 201210\"
        /> and the south-eastern [[Val-de-Marne]], with its wholesale [[March\u00e9
        international de Rungis|Rungis food market]], specialises in food processing
        and beverages.<ref name=\"INSEE 201210\" /> The Paris region''s manufacturing
        decline is quickly being replaced by eco-industries: these employ about 100,000
        workers.<ref name=\"INSEE 201210\" /> In 2011, while only 56,927 construction
        workers worked in Paris itself,<ref>{{cite web|url = http://insee.fr/fr/themes/tableau_local.asp?ref_id=EMP2&millesime=2011&typgeo=DEP&typesearch=territoire&codgeo=Paris+%2875%29&territoire=OK|title
        = Emplois au lieu de travail - D\u00e9partement de Paris (75)|accessdate =
        |website = |publisher = INSEE|last = |first = }}</ref> its metropolitan area
        employed 246,639,<ref name=\"ParisAU_workforce\">{{cite web|url = http://www.insee.fr/fr/themes/dossier_complet.asp?codgeo=COM-75056|publisher
        = INSEE|accessdate = 25 November 2015|language = fr|title = Commune de Paris
        (75056) - Dossier complet}}</ref> in an activity centred largely around the
        [[Seine-Saint-Denis]] (41,378)<ref name=\"93_workforce\">{{cite web|url=http://insee.fr/fr/themes/tableau_local.asp?ref_id=EMP2&millesime=2011&typgeo=DEP&typesearch=territoire&codgeo=DEP+-+Seine-Saint-Denis+%2893%29&territoire=OK
        |title=EMP2 - Emplois au lieu de travail par sexe, statut et secteur d''activit\u00e9
        \u00e9conomique - D\u00e9partement de la Seine-Saint-Denis (93)|publisher=INSEE|accessdate=17
        November 2014|language=fr}}</ref> and [[Hauts-de-Seine]] (37,303)<ref name=\"92_workforce\">{{cite
        web|url=http://insee.fr/fr/themes/tableau_local.asp?ref_id=EMP2&millesime=2011&typgeo=DEP&typesearch=territoire&codgeo=Hauts-de-Seine+%2892%29&territoire=OK
        |title=EMP2 - Emplois au lieu de travail par sexe, statut et secteur d''activit\u00e9
        \u00e9conomique - D\u00e9partement des Hauts-de-Seine (92)|publisher=INSEE|accessdate=17
        November 2014|language=fr}}</ref> departments and the new business-park centres
        appearing there.\n\n===Incomes===\nThe average net household income (after
        social, pension and health insurance contributions) in Paris was \u20ac36,085
        for 2011.<ref>[http://www.insee.fr/fr/bases-de-donnees/esl/comparateur.asp?codgeo=dep-75
        D\u00e9partement de Paris (75)], INSEE</ref> It ranged from \u20ac22,095 in
        the 19th arrondissement<ref>{{cite web|publisher=[[INSEE]]|title=Arrondissement
        municipal de Paris 19e Arrondissement (75119)|language=French|accessdate=11
        August 2013|url= http://www.insee.fr/fr/bases-de-donnees/esl/comparateur.asp?codgeo=arm-75119}}</ref>
        to \u20ac82,449 in the 7th arrondissement.<ref>{{cite web|publisher=[[INSEE]]|title=Arrondissement
        municipal de Paris 7e Arrondissement (75107)|language=French|accessdate=11
        August 2013|url= http://www.insee.fr/fr/bases-de-donnees/esl/comparateur.asp?codgeo=arm-75107}}</ref>
        The median [[taxable income]] for 2011 was around \u20ac25,000 in Paris and
        \u20ac22,200 for ''''\u00cele-de-France''''.<ref>Taxable income by \"consumption
        unit\" as defined by INSEE, see {{cite web|publisher=[[INSEE]]|title=Revenu
        fiscal annuel en 2011|language=French|accessdate=11 August 2013|url= http://www.insee.fr/fr/themes/tableau.asp?reg_id=20&ref_id=revtc04201}}</ref>
        Generally speaking, incomes are higher in the Western part of the city and
        in the western suburbs than in the northern and eastern parts of the urban
        area.{{citation needed|date=December 2015}} [[Unemployment]] was estimated
        at 8.2 percent in the city of Paris and 8.8 percent in the \u00cele-de-France
        region in the first trimester of 2015.  It ranged from 7.6 percent in the
        wealthy Essonne department to 13.1 percent in the Seine-Saint-Denis department,
        where many recent immigrants live.<ref>{{cite web|publisher=[[INSEE]]|title=Unemployment
        by Departement|language=French|accessdate=2 August 2015|url= http://www.insee.fr/fr/themes/tableau.asp?reg_id=99&ref_id=t_0707D}}</ref>\n\nWhile
        Paris has some of the richest neighbourhoods in France, it also has some of
        the poorest, mostly on the eastern side of the city. In 2012, 14 percent of
        households in the city earned less than \u20ac977 per month, the official
        poverty line. Twenty-five percent of residents in the 19th arrondissement
        lived below the poverty line; 24 percent in the 18th, 22 percent in the 20th
        and 18 percent in the 10th. In the city''s wealthiest neighbourhood, the 7th
        arrondissement, 7 percent lived below the poverty line; 8 percent in the 6th
        arrondissement; and 9 percent in the 16th arrondissement.<ref>{{cite web|url=http://www.metronews.fr/paris/des-quartiers-de-paris-compteraient-plus-de-40-de-pauvres/mnaB!OVs3O27zkRe6/
        |title=Neighborhoods of Paris with more than 40 percent living below poverty
        line |publisher=Metronews |language=French |accessdate=28 November 2013 |deadurl=yes
        |archiveurl=https://web.archive.org/20140131044735/http://www.metronews.fr:80/paris/des-quartiers-de-paris-compteraient-plus-de-40-de-pauvres/mnaB!OVs3O27zkRe6
        |archivedate=31 January 2014 }}</ref>\n\n==Tourism==\n[[File:Visiter le Louvre
        en \u00e9t\u00e9 ! (4787187477).jpg|thumb|right|Tourists from around the world
        make the [[Louvre]] the most visited art museum in the world.|338x338px]]\n\nGreater
        Paris (the city plus surrounding departments) received 22,4  million visitors
        in 2014, making it one of the world''s top tourist destinations. The largest
        numbers of foreign tourists in 2014 came from the United States (2.74 million),
        the U.K., Germany, Italy, Japan, Spain and China (532,000). Arrivals from
        the U.K, Germany, Russia and Japan dropped from 2013, while arrivals from
        the Near and Middle East grew by twenty percent.<ref>{{cite web|url=http://press.parisinfo.com/key-figures/key-figures
        |title=Paris Tourism- Key figures|publisher=City of Paris Office of Tourism
        and Conventions|accessdate=24 May 2015}}</ref>\n\nIn 2014, visitors to Paris
        spent $17 billion (\u20ac13.58 billion), the third-highest sum globally after
        London and New York.<ref>{{cite web|url=http://newsroom.mastercard.com/wp-content/uploads/2014/07/Mastercard_GDCI_2014_Letter_Final_70814.pdf
        |title=Mastercard 2014 Global Destination Cities Index|accessdate=28 November
        2014}}</ref> In 2012, according to the Paris Convention and Visitors Bureau,
        263,212 salaried workers in the city of Paris, or 18.4 percent of the total
        number, were engaged in tourism-related sectors: hotels, catering, transport
        and leisure.\n\n===Monuments and attractions===\n{{Infobox World Heritage
        Site\n| WHS = Paris, Banks of the Seine\n| Type = Cultural\n| Criteria = i,
        ii, iv\n| ID = 600\n| Region = [[List of World Heritage Sites in Europe|Europe
        and North America]]\n| Year = 1991\n}}\n{{Main|Landmarks in Paris|Quarters
        of Paris|List of tourist attractions in Paris}}\nThere were 72.1 million visitors
        to the city''s museums and monuments in 2013. The city''s top tourist attraction
        was the Notre Dame Cathedral, which welcomed 14 million visitors in 2013.
        The [[Louvre]] museum had more than 9.2 million visitors in 2013, making it
        the most visited museum in the world. The other top cultural attractions in
        Paris in 2013 were the [[Sacr\u00e9-C\u0153ur, Paris|Basilique du Sacr\u00e9-C\u0153ur]]
        (10.5 million visitors); the [[Eiffel Tower]] (6,740,000 visitors); the [[Centre
        Pompidou]] (3,745,000 visitors) and [[Mus\u00e9e d''Orsay]] (3,467,000 visitors).<ref>{{cite
        web|url=http://press.parisinfo.com/key-figures/sector-based-surveys/cultural-survey/cultural-survey-2013|title=Visitors
        to Cultural Sites in Paris (2013)|publisher=Office of Tourism and Conventions
        of the City of Paris|accessdate=28 November 2014}}</ref> In the Paris region,
        [[Disneyland Paris]], in [[Marne-la-Vall\u00e9e]], 32&nbsp;km (20 miles) east
        of the centre of Paris, was the most visited tourist attraction in France,
        with 14.9 million visitors in 2013.<ref>{{cite web|url=http://www.english.rfi.fr/visiting-france/20131107-disneyland-paris-visitors-down-million|title=
        Disneyland Paris visitors down million|publisher=English.rfi.fr|date=7 November
        2013|accessdate=27 November 2014}}</ref>\n\nThe centre of Paris contains the
        most visited monuments in the city, including the Notre Dame Cathedral and
        the Louvre as well as the [[Sainte-Chapelle]]; [[Les Invalides]], where the
        tomb of Napoleon is located, and the Eiffel Tower are located on the Left
        Bank south-west of the centre. The banks of the Seine from the [[Pont de Sully]]
        to the [[Pont d''I\u00e9na]] have been listed as a [[UNESCO]] [[World Heritage
        Site]] since 1991.<ref name=\"unescowh\">{{cite web|url=http://whc.unesco.org/en/list/600/|title=Paris
        banks of the Seine|work=UNESCO World Heritage Centre|accessdate=26 October
        2014}}</ref> Other landmarks are laid out east to west along the historic
        axis of Paris, which runs from the Louvre through the [[Tuileries Garden]],
        the Luxor Column in the [[Place de la Concorde]], the [[Arc de Triomphe]],
        to the [[Grande Arche]] of La D\u00e9fense.\n\n[[File:Champs-Elys\u00e9es,
        vue de la Concorde \u00e0 l''Etoile.jpg|thumb|left|The [[Axe historique]],
        here from [[place de la Concorde|Concorde]] to [[Grande Arche]] of [[La D\u00e9fense]]]]\n\nSeveral
        other much-visited landmarks are located in the suburbs of the city; the [[Basilica
        of St Denis]], in [[Seine-Saint-Denis]], is the birthplace of the Gothic style
        of architecture and the royal necropolis of French kings and queens.<ref>{{cite
        web|url=http://uk.tourisme93.com/basilica/saint-denis-abbey.html|title=Saint-Denis
        Basilica, royal necropolis of France|work=Seine-Saint-Denis Tourisme|accessdate=26
        October 2014}}</ref> The Paris region hosts three other UNESCO Heritage sites:
        the Palace of Versailles in the west,<ref>{{cite web|url=http://whc.unesco.org/en/list/83/|title=Palace
        and Park of Versailles|work=UNESCO World Heritage Centre|accessdate=26 October
        2014}}</ref> the [[Palace of Fontainebleau]] in the south<ref>{{cite web|url=http://whc.unesco.org/en/list/160/|title=Palace
        and Parks of Fontainebleau|work=UNESCO World Heritage Centre|accessdate=26
        October 2014}}</ref> and the medieval fairs site of [[Provins]] in the east.<ref>{{cite
        web|url=http://whc.unesco.org/en/list/873/|title=Provins, Town of Medieval
        Fairs|work=UNESCO World Heritage Centre|accessdate=26 October 2014}}</ref>\n\n===Hotels===\nAs
        of 2013 the City of Paris had 1,570 hotels with 70,034 rooms, of which 55
        were rated five-star, mostly belonging to international chains and mostly
        located close to the centre and the Champs-\u00c9lys\u00e9es. Paris has long
        been famous for its grand hotels. The [[Hotel Meurice]], opened for British
        travellers in 1817, was one of the first luxury hotels in Paris.{{sfn|Fierro|1996|pp=938}}
        The arrival of the railroads and the [[Exposition Universelle (1855)|Paris
        Exposition of 1855]] brought the first flood of tourists and the first modern
        grand hotels; the H\u00f4tel du Louvre (now an antiques marketplace) in 1855;
        the Grand Hotel (now the Intercontinental LeGrand) in 1862; and the H\u00f4tel
        Continental in 1878. The [[Hotel Ritz Paris|H\u00f4tel Ritz]] on Place Vend\u00f4me
        opened in 1898, followed by the [[H\u00f4tel Crillon]] in an 18th-century
        building on the Place de la Concorde in 1909; the [[H\u00f4tel Le Bristol
        Paris|Hotel Bristol]] on rue de Fabourg Saint-Honor\u00e9 in 1925; and the
        [[Hotel George V]] in 1928.{{sfn|Fierro|1996|pp=937-8}}\n\n==Culture==\n\n===Painting
        and sculpture===\n{{main|Art in Paris}}\n[[File:Mignard-autoportrait.jpg|right|thumb|[[Pierre
        Mignard]], ''''Self-portrait'''', between 1670 and 1690, oil on canvas, 235
        \u00d7 188 cm, [[Louvre]]|285x285px]]\nFor centuries, Paris has attracted
        artists from around the world, who arrive in the city to educate themselves
        and to seek inspiration from its vast pool of artistic resources and galleries.
        As a result, Paris has acquired a reputation as the \"City of Art\".{{sfn|Montclos|2003}}
        Italian artists were a profound influence on the development of art in Paris
        in the 16th and 17th centuries, particularly in sculpture and reliefs. Painting
        and sculpture became the pride of the French monarchy and the French royals
        commissioned many Parisian artists to adorn their palaces during the [[French
        Baroque and Classicism]] era. Sculptors such as [[Fran\u00e7ois Girardon|Girardon]],
        [[Antoine Coysevox|Coysevox]] and [[Nicolas Coustou|Coustou]] acquired reputations
        as the finest artists in the royal court in 17th-century France. [[Pierre
        Mignard]] became the first painter to King [[Louis XIV of France|Louis XIV]]
        during this period. In 1648, the ''''[[Acad\u00e9mie royale de peinture et
        de sculpture]]'''' (Royal Academy of Painting and Sculpture) was established
        to accommodate for the dramatic interest in art in the capital. This served
        as France''s top art school until 1793.{{sfn|Michelin|2011}}\n[[File:Pierre-Auguste
        Renoir, Le Moulin de la Galette.jpg|thumb|left|[[Auguste Renoir]], ''''[[Bal
        du moulin de la Galette]]'''', 1876, oil on canvas, 131 \u00d7 175 cm, [[Mus\u00e9e
        d''Orsay]]]]\n\nParis was in its artistic prime in the 19th century and early
        20th century, when it had a colony of artists established in the city and
        in art schools associated with some of the finest painters of the times: [[\u00c9douard
        Manet|Manet]], [[Claude Monet|Monet]], [[Berthe Morisot]], [[Paul Gauguin|Gauguin]],
        [[Pierre-Auguste Renoir|Renoir]] and others. The French Revolution and political
        and social change in France had a profound influence on art in the capital.
        Paris was central to the development of [[Romanticism]] in art, with painters
        such as [[Gericault]].{{sfn|Michelin|2011}} [[Impressionism]], [[Art Nouveau]],
        [[Symbolism (arts)|Symbolism]], [[Fauvism]] [[Cubism]] and [[Art Deco]] movements
        all evolved in Paris.{{sfn|Michelin|2011}} In the late 19th century, many
        artists in the French provinces and worldwide flocked to Paris to exhibit
        their works in the numerous salons and expositions and make a name for themselves.{{sfn|Perry|1995|p=19}}
        Artists such as [[Pablo Picasso]], [[Henri Matisse]], [[Vincent van Gogh]],
        [[Paul C\u00e9zanne]], [[Jean Metzinger]], [[Albert Gleizes]], [[Henri Rousseau]],
        [[Marc Chagall]], [[Amedeo Modigliani]] and many others became associated
        with Paris. Picasso, living in Montmartre, painted his famous ''''[[Family
        of Saltimbanques|La Famille de Saltimbanques]]'''' and ''''[[Les Demoiselles
        d''Avignon]]'''' between 1905 and 1907.<ref>''''Dictionnaire historique de
        Paris'''', p. 68</ref> Montmartre and [[Montparnasse]] became centres for
        artistic production.\n\nThe most prestigious names of French and foreign sculptors,
        who made their reputation in Paris in the modern era, are [[Fr\u00e9d\u00e9ric
        Auguste Bartholdi]] ([[Statue of Liberty]]), [[Auguste Rodin]], [[Camille
        Claudel]], [[Antoine Bourdelle]], [[Paul Landowski]] (statue of [[Christ the
        Redeemer (statue)|Christ the Redeemer]] in [[Rio de Janeiro]]) and [[Aristide
        Maillol]]. The [[Belle \u00c9poque|Golden Age]] of the [[School of Paris]]
        ended between the two world wars,\n\n===Photography===\nThe inventor [[Nic\u00e9phore
        Ni\u00e9pce]] produced the first permanent photograph on a polished pewter
        plate in Paris in 1825, and then developed the process with [[Louis Daguerre]].{{sfn|Michelin|2011}}
        The work of [[\u00c9tienne-Jules Marey]] in the 1880s contributed considerably
        to the development of modern photography. Photography came to occupy a central
        role in Parisian Surrealist activity, in the works of [[Man Ray]] and [[Maurice
        Tabard]].<ref>[http://www.metmuseum.org/toah/hd/phsr/hd_phsr.htm Department
        of Photographs, ''''Photography and Surrealism'''', Heilbrunn Timeline of
        Art History, The Metropolitan Museum of Art, New York, 2000]</ref>{{sfn|Hazan|2011|p=362}}
        Numerous photographers achieved renown for their photography of Paris, including
        [[Eug\u00e8ne Atget]], noted for his depictions of street scenes, [[Robert
        Doisneau]], noted for his playful pictures of people and market scenes (among
        which ''''Le baiser de l''h\u00f4tel de ville'''' has became iconic of the
        romantic vision of Paris), [[Marcel Bovis]], noted for his night scenes, and
        others such as [[Jacques-Henri Lartigue]] and [[Cartier-Bresson]].{{sfn|Michelin|2011}}  [[Poster
        art]] also became an important art form in Paris in the late nineteenth century,
        through the work of [[Henri de Toulouse-Lautrec]], [[Jules Ch\u00e9ret]],
        [[Eug\u00e8ne Grasset]], [[Adolphe Willette]], [[Pierre Bonnard]],  [[Georges
        de Feure]], [[Henri-Gabriel Ibels]], [[Gavarni]], and [[Alphonse Mucha]].{{sfn|Michelin|2011}}\n\n===Museums===\n{{main|List
        of museums in Paris}}\n[[File:Paris July 2011-27a.jpg|thumb|right|The Louvre|340x340px]]\n\nThe
        [[Louvre]] was the [[List of most visited art museums in the world|world''s
        most visited art museum]] in 2014, with 9.3 million visitors.<ref name=ArtnewsApril2015>[http://www.museus.gov.br/wp-content/uploads/2015/04/TheArtNewspaper_Ranking2014.pdf
        Visitor Figures 2014: The grand totals: exhibition and museum attendance numbers
        worldwide], ''''[[The Art Newspaper]]'''', International Edition, April 2015.</ref>  Its
        treasures include the [[Mona Lisa]] (''''La Joconde'''') and the [[Venus de
        Milo]] statue.<ref>{{cite web|title=Masterpieces, Accessible Visitor Trail|publisher=The
        Louvre|url=http://www.louvre.fr/en/routes/masterpieces-0|accessdate=20 June
        2013}}</ref> Starkly apparent with its service-pipe exterior, the Centre Georges
        Pompidou, the second-most visited art museum in Paris, also known as Beaubourg,
        houses the [[Mus\u00e9e National d''Art Moderne]]. The [[Mus\u00e9e d''Orsay]],
        in the former [[Gare d''Orsay|Orsay railway station]], was the third-most
        visited museum in the city in 2014;<ref name=ArtnewsApril2015/> it displays
        French art of the 19th century, including major collections of the [[Impressionists]]
        and [[Post-Impressionists]]. The original building - a railway station - was
        constructed for the Universal Exhibition of 1900.  The [[Mus\u00e9e du quai
        Branly]] was the fourth-most visited national museum in Paris in 2014;<ref
        name=ArtnewsApril2015/> it displays art objects from Africa, Asia, Oceania,
        and the Americas. The [[Mus\u00e9e national du Moyen \u00c2ge]], or Cluny
        Museum, presents [[Medieval art]], including the famous tapestry cycle of
        [[The Lady and the Unicorn]]. The [[Guimet Museum]], or ''''Mus\u00e9e national
        des arts asiatiques'''', has one of the largest collections of Asian art in
        Europe. There are also notable museums devoted to individual artists, including
        the [[Mus\u00e9e Picasso|Picasso Museum]] the [[Rodin Museum]], and the [[Mus\u00e9e
        national Eug\u00e8ne Delacroix]].\n\nParis hosts one of the largest science
        museums in Europe, the [[Cit\u00e9 des Sciences et de l''Industrie]] at La
        Villette. The [[National Museum of Natural History (France)|National Museum
        of Natural History]], on the Left Bank, is famous for its dinosaur artefacts,
        mineral collections, and its Gallery of Evolution. The military history of
        France, from the Middle Ages to World War II, is vividly presented by displays
        at the [[Mus\u00e9e de l''Arm\u00e9e]] at [[Les Invalides]], near the tomb
        of Napoleon. In addition to the national museums, run by the French Ministry
        of Culture, the City of Paris operates 14 museums, including the [[Carnavalet
        Museum]] on the history of Paris; [[Mus\u00e9e d''Art Moderne de la Ville
        de Paris]]; [[Palais de Tokyo]]; the [[Maison de Victor Hugo|House of Victor
        Hugo]] and [[Maison de Balzac|House of Balzac]], and the [[Catacombs of Paris]].<ref>{{cite
        web|url=http://www.paris.fr/english/museums/municipal-museums/p8229 |title=Municipal
        museums|publisher=Maire de Paris|accessdate=23 November 2014}}</ref> There
        are also notable private museums; The Contemporary Art museum of the [[Louis
        Vuitton Foundation]], designed by architect [[Frank Gehry]], opened in October
        2014 in the [[Bois de Boulogne]].<ref>{{cite news|title=An Architect''s Big
        Parisian Moment: Two Shows for Frank Gehry, as His Vuitton Foundation Opens|first=Joseph|last=Giovannini|url=http://www.nytimes.com/2014/10/21/arts/design/two-shows-for-frank-gehry-as-his-vuitton-foundation-opens.html|newspaper=[[The
        New York Times]]|date=20 October 2014|accessdate=26 October 2014}}</ref>\n\n===Theatre===\n[[File:Op\u00e9ra
        Bastille.JPG|thumb|right|The [[Op\u00e9ra Bastille]]|225x225px]]\nThe largest
        opera houses of Paris are the 19th-century Op\u00e9ra Garnier (historical
        [[Op\u00e9ra National de Paris|Paris Op\u00e9ra]]) and modern [[Op\u00e9ra
        Bastille]]; the former tends toward the more classic ballets and operas, and
        the latter provides a mixed repertoire of classic and modern.{{sfn|Lawrence|Gondrand|2010|p=178}}
        In middle of the 19th century, there were three other active and competing
        opera houses: the Op\u00e9ra-Comique (which still exists), [[Th\u00e9\u00e2tre-Italien]],
        and [[Th\u00e9\u00e2tre Lyrique]] (which in modern times changed its profile
        and name to [[Th\u00e9\u00e2tre de la Ville]]).{{Sfn|Schumacher|1996|p=60}}
        [[Philharmonie de Paris]], the modern symphonic concert hall of Paris, opened
        in January 2015. Another musical landmark is the [[Th\u00e9\u00e2tre des Champs-\u00c9lys\u00e9es]],
        where the first performances of Diaghilev''s [[Ballets Russes]] took place
        in 1913.\n\nTheatre traditionally has occupied a large place in Parisian culture,
        and many of its most popular actors today are also stars of French television.  The
        oldest and most famous Paris theatre is the [[Com\u00e9die-Fran\u00e7aise]],
        founded in 1680.  Run by the French government, it performs mostly French
        classics at the Salle Richelieu in the [[Palais-Royal]]  at 2 rue de Richelieu,
        next to the Louvre. {{Sfn|Fierro|1996|page=1173}} of Other famous theaters
        include the [[Od\u00e9on-Th\u00e9\u00e2tre de l''Europe]], next to the Luxembourg
        Gardens, also a state institution and theatrical landmark;  the Th\u00e9\u00e2tre
        Mogador, and the [[Th\u00e9\u00e2tre de la Ga\u00eet\u00e9-Montparnasse]].<ref>{{cite
        book|title=Who''s Where|url=https://books.google.com/books?id=Tj4WAQAAIAAJ|accessdate=2
        July 2013|year=1961|page=304}}</ref>\n\nThe music hall and [[cabaret]] are
        famous Paris institutions.  The ''''[[Moulin Rouge]]'''' was opened in 1889.  It
        was highly visible because of its large red imitation windmill on its roof,
        and became the birthplace of the dance known as the French [[Cancan]]. It
        helped make famous the singers  [[Mistinguett]] and [[\u00c9dith Piaf]] and
        the painter [[Henri de Toulouse-Lautrec|Toulouse-Lautrec]], who made posters
        for the venue. In 1911,  the dance hall [[Olympia Paris]] invented the grand
        staircase as a settling for its shows, competing with its great rival,  the
        ''''[[Folies Berg\u00e8re]],''''  Its stars in the 1920s included the American
        singer and dancer [[Josephine Baker]]. The [[Casino de Paris]] presented many
        famous French singers, including [[Mistinguett]], [[Maurice Chevalier]], and
        [[Tino Rossi]].  Other famous Paris music halls include ''''[[Le Lido]]'''',
        on the Champs-\u00c9lys\u00e9es, opened in 1946; and the [[Crazy Horse (cabaret)|Crazy
        Horse Saloon]], featuring strip-tease, dance and magic, opened in 1951.  The
        [[Olympia Paris]] has presented  [[Edith Piaf]], [[Marlene Dietrich]], [[Miles
        Davis]], [[Judy Garland]], and the [[Grateful Dead]]. A half dozen music halls
        exist today in Paris, attended mostly visitors to the city. {{Sfn|Fierro|1996|pages=1005-1006}}\n\n===Literature===\n[[File:Victor
        Hugo by \u00c9tienne Carjat 1876.jpg|thumb|[[Victor Hugo]]|294x294px]]\nThe
        first book printed in France, ''''Epistolae'''' (\"Letters\"), by Gasparinus
        de Bergamo (Gasparino da Barzizza), was published in Paris in 1470 by the
        press established by [[Johann Heynlin]]. Since then, Paris has been the centre
        of the French publishing industry, the home of some of the world''s best-known
        writers and poets, and the setting for many classic works of French literature.
        Almost all the books published in Paris in the Middle Ages were in Latin,
        rather than French. Paris did not become the acknowledged capital of French
        literature until the 17th century, with authors such as [[Nicolas Boileau|Boileau]],
        [[Pierre Corneille|Corneille]], [[La Fontaine]], [[Moli\u00e8re]], [[Jean
        Racine|Racine]], several coming from the provinces, and the foundation of
        the [[Acad\u00e9mie fran\u00e7aise]].{{sfn|Fierro|1996|p=488}} In the 18th
        century, the literary life of Paris revolved around the caf\u00e9s and salons,
        and was dominated by [[Voltaire]], [[Jean-Jacques Rousseau]], [[Pierre de
        Marivaux]], and [[Beaumarchais]].\n\nDuring the 19th century, Paris was the
        home and subject for some of France''s greatest writers, including [[Charles
        Baudelaire]], [[St\u00e9phane Mallarm\u00e9]], [[M\u00e9rim\u00e9e]], [[Alfred
        de Musset]], [[Marcel Proust]], [[\u00c9mile Zola]], [[Alexandre Dumas]],
        [[Gustave Flaubert]], [[Guy de Maupassant]] and [[Honor\u00e9 de Balzac]].
        Victor Hugo''s ''''[[The Hunchback of Notre Dame]]'''' inspired the renovation
        of its setting, the [[Notre-Dame de Paris]].<ref>{{cite web|url=http://www.adoremus.org/1099-Rose.html|title=
        Notre Dame Renovations|accessdate=4 July 2013|publisher=Adoremus Organization}}</ref>
        Another of Victor Hugo''s works, ''''[[Les Mis\u00e9rables]]'''', written
        while he was in exile outside France during the Second Empire, described the
        social change and political turmoil in Paris in the early 1830s.<ref>{{cite
        web|url= http://www.gutenberg.org/files/135/135-h/135-h.htm|title= Les Miserables|work=Preface|language=|year=1862|accessdate=4
        July 2013|publisher= Gutenberg Organization}}</ref> One of the most popular
        of all French writers, [[Jules Verne]], worked at the Theatre Lyrique and
        the Paris stock exchange, while he did research for his stories at the National
        Library.{{sfn|Petit Robert 2-Dictionnaire Universel des noms propres|p=1680}}\n[[File:Jean-Paul
        Sartre FP.JPG|thumb|left|[[Jean-Paul Sartre]]]]\nIn the 20th century, the
        Paris literary community was dominated by [[Colette]], [[Andr\u00e9 Gide]],
        [[Fran\u00e7ois Mauriac]], [[Andr\u00e9 Malraux]], [[Albert Camus]], and,
        after World War II, by [[Simone de Beauvoir]] and [[Jean-Paul Sartre]]; Between
        the wars it was the home of many important expatriate writers, including [[Ernest
        Hemingway]], [[Samuel Beckett]], and, in the 1970s, [[Milan Kundera]]. The
        winner of the 2014 [[Nobel Prize in Literature]], [[Patrick Modiano]]\u2013who
        lives in Paris\u2013, based most of his literary work on the depiction of
        the city during World War II and the 1960s-1970s.<ref>{{cite web|url=http://www.nobelprize.org/nobel_prizes/literature/laureates/2014/bio-bibl.html|title=Official
        site of the Nobel Prize|publisher=|accessdate=24 November 2014}}</ref>\n\nParis
        is a city of books and bookstores. In the 1970s, 80 percent of French-language
        publishing houses were found in Paris, almost all on the Left Bank in the
        5th, 6th and 7th arrondissements. Since that time, because of high prices,
        some publishers have moved out to the less expensive areas.{{sfn|Fierro|1996|p=840}}
        It is also a city of small bookstores; There are about 150 bookstores in the
        5th arrondissement alone, plus another 250 book stalls along the Seine. Small
        Paris bookstores are protected against competition from discount booksellers
        by French law; books, even e-books, cannot be discounted more than five percent
        below their publisher''s cover price.<ref>\"The French Still Flock to Bookstores\",
        ''''New York Times'''', 20 June 2012</ref>\n\n===Music===\n{{main|Music in
        Paris}}\n[[File:Olympia_facade.jpg|thumb|[[Olympia (Paris)|Olympia]], a famous
        music hall|339x339px]]\nIn the late 12th-century, a school of [[polyphony]]
        was established at the Notre-Dame. A group of Parisian aristocrats, known
        as [[Trouv\u00e8res]], became known for their poetry and songs. [[Troubadors]]
        were also popular. During the reign of [[Francois I]], the [[lute]] became
        popular in the French court, and a national musical printing house was established.{{sfn|Michelin|2011}}
        During the [[Renaissance music|Renaissance era]], the French [[Bolero]]royals
        \"disported themselves in masques, ballets, allegorical dances, recitals,
        and opera and comedy\". [[Baroque music|Baroque-era]] composers include [[Jean-Baptiste
        Lully]], [[Jean-Philippe Rameau]], and [[Fran\u00e7ois Couperin]] and were
        popular.{{sfn|Michelin|2011}} The Conservatoire de Musique de Paris was founded
        in 1795.{{sfn|Damschroeder|Williams|1990|p=157}} By 1870, Paris had become
        an important centre for symphony, ballet and operatic music. [[Romantic music|Romantic-era]]
        composers (in Paris) include [[Hector Berlioz]] ([[La Symphonie fantastique]]),
        [[Charles Gounod]]  ([[Faust (opera)|Faust]]), [[Camille Saint-Sa\u00ebns]]
        ([[Samson et Delilah]]), [[L\u00e9o Delibes]] ([[Lakm\u00e9]]) and [[Jules
        Massenet]]  ([[Tha\u00efs]]), among others.{{sfn|Michelin|2011}}  [[Georges
        Bizet''s]] ''''[[Carmen]]'''' premiered 3 March 1875. ''''Carmen'''' has since
        become one of the most popular and frequently-performed operas in the classical
        [[Western canon|canon]];<ref name=\"McClary\">[https://books.google.co.uk/books?id=UNGaPmlHFzgC&pg=PA120&lpg=PA120&source=bl&ots=oOm9oQkz6_&sig=nIx790Q9dw5WTFtDKzzC205smjI&hl=en&sa=X&redir_esc=y#v=onepage&q&f=false
        ''''Georges Bizet: Carmen''''], Susan McClary, p. 120</ref><ref>{{cite book
        |url=https://books.google.com/books?id=p27gT7VcuNUC&pg=PA146 |title=The Essential
        Canon of Classical Music |first=David |last=Dubal |page=346| year=2003 |publisher=Macmillan
        |isbn=9781466807266}}</ref> [[Impressionism in music|Impressionist]] composers
        [[Claude Debussy]] ([[La mer (Debussy)|(La Mer]]) and [[Maurice Ravel]] ([[Bol\u00e9ro]])
        also made significant contributions to piano ([[Debussy''s Claire de Lune|Clair
        de lune]], [[Miroirs]]), orchestra, opera ([[Pell\u00e9as et M\u00e9lisande
        (opera)|Pall\u00e9as et M\u00e9lisande]]), and other musical forms. Foreign-born
        composers have made their homes in Paris and have made significant contributions
        both with their works and their influence. They include [[Fr\u00e9d\u00e9ric
        Chopin]] ([[Poland]]), [[Franz Liszt]] ([[Hungary]]), [[Jacques Offenbach]]
        ([[Germany]]), and [[Igor Stravinsky]] ([[Russia]]).\n\n{:Django Reinhardt
        (Gottlieb 07301).jpg|thumb|left|[[Django Reinhardt]]]]\n[[Bal-musette]] is
        a style of French music and dance that first became popular in Paris in the
        1870s and 1880s; by 1880 Paris had some 150 dance halls in the working-class
        neighbourhoods of the city.{{sfn|Dregni|2004|p=19}} Patrons danced the [[bourr\u00e9e]]
        to the accompaniment of the [[cabrette]] (a [[bellows]]-blown [[bagpipe]]
        locally called a \"musette\") and often the [[vielle \u00e0 roue]] ([[hurdy-gurdy]])
        in the caf\u00e9s and bars of the city. Parisian and Italian musicians who
        played the [[accordion]] adopted the style and established themselves in Auvergnat
        bars especially in the 19th arrondissement,{{sfn|Dregni|2008|p=32}} and the
        romantic sounds of the accordion has since become one of the musical icons
        of the city. Paris became a major centre for [[jazz]] and still attracts jazz
        musicians from all around the world to its clubs and caf\u00e9s.{{sfn|Mroue|2006|p=260}}\n\nParis
        is the spiritual home of [[gypsy jazz]] in particular, and many of the Parisian
        jazzmen who developed in the first half of the 20th century began by playing
        Bal-musette in the city.{{Sfn|Dregni|2008|p=32}} [[Django Reinhardt]] rose
        to fame in Paris, having moved to the 18th arrondissement in a caravan as
        a young boy, and performed with violinist [[St\u00e9phane Grappelli]] and
        their [[Quintette du Hot Club de France]] in the 1930s and 1940s.<ref name=\"Gjazz\">{{cite
        web|url=http://www.guardian.co.uk/travel/2010/mar/03/jazz-bars-paris-django-reinhardt|title=Best
        Gypsy jazz bars in Paris|publisher=''''The Guardian''''|date=3 March 2010|accessdate=3
        July 2013}}</ref>\n\nImmediately after the War The [[Saint-Germain-des-Pres]]
        quarter  and the nearby Saint-Michel quarter became home to many small jazz
        clubs, mostly found in cellars because of a lack of space;  these included
        the Caveau des Lorientais, the Club Saint-Germain, the Rose Rouge, the Vieux-Colombier,
        and the most famous, [[Le Tabou]].  They introduced Parisians to the music
        of [[Claude Luter]], [[Boris Vian]], [[Sydney Bechet]] [[Mezz Mezzrow]], and
        [[Henri Salvador]].   Most of the clubs closed by the early 1960s, as musical
        tastes shifted toward rock and roll. {{Sfn|Bezbakh|2004|page=872}}\n\nSome
        of the finest [[manouche]] musicians in the world are found here playing the
        caf\u00e9s of the city at night.<ref name=\"Gjazz\"/> Some of the more notable
        jazz venues include the New Morning, Le Sunset, La Chope des Puces and Bouquet
        du Nord.{{sfn|Mroue|2006|p=260}}<ref name=\"Gjazz\"/> Several yearly festivals
        take place in Paris, including the [[Paris Jazz Festival]]([[:fr:Paris Jazz
        Festival|fr]]) and the rock festival [[Rock en Seine]].<ref>{{cite web|title=Rock
        en Seine ''13|url=http://www.efestivals.co.uk/festivals/rockenseine/2013/|publisher=Efestivals.co.uk|accessdate=23
        April 2013}}</ref> The [[Orchestre de Paris]] was established in 1967.<ref
        name=andante>{{cite web | author=Andante | year=2004 | title=Orchestre de
        Paris | publisher=Andante.com | url=http://www.andante.com/article/article.cfm?id=23207
        | accessdate=3 July 2013}}</ref>\n\nOn December 19, 2015, Paris and other
        worldwide fans commemorated the 100th anniversary of the birth of [[Edith
        Piaf]]\u2014a French cabaret singer, songwriter and actress who became widely
        regarded as France''s national [[wikt:chanteuse|chanteuse]], as well as being
        one of France''s greatest international stars.<ref name=\"yahoomusicbio\">{{Allmusic|class=artist|id=mn0000150629|tab=biography|label=\u00c9dith
        Piaf biography|first=Steve|last=Huey|accessdate=22 December 2015}}</ref> Other
        singers\u2014of similar style\u2014include [[Maurice Chevalier]], [[Charles
        Aznavour]], [[Yves Montand]], and [[Charles Trenet]].\n\nParis has a big [[French
        hip hop|hip hop]] scene. This music became popular during the 1980s.<ref>{{cite
        news|url=http://www.nytimes.com/roomfordebate/2013/10/14/is-france-becoming-too-american/hip-hop-a-la-francaise-29|title=Hip-Hop
        \u00e0 la Fran\u00e7aise|publisher=''''New York Times''''|date=15 October
        2013|accessdate=28 November 2015}}</ref> The presence of a large African and
        Caribbean community helped to its development, it gave a voice, a political
        and social status for many minorities.<ref>{{Cite book|title = Between New
        York and Paris: Hip Hop and the Transnational Politics of Race, Culture, and
        Citizenship|last = Meghelli|first = Samir|publisher = Ph.D. Dissertation,
        Columbia University|year = 2012|isbn = |location = |pages = 54\u2013108}}</ref>\n\n===Cinema===\n[[File:Le
        Grand Rex Paris.jpg|thumb|right|Le Grand Rex tower|301x301px]]\n{{See also|List
        of films set in Paris}}\nThe movie industry was born in Paris when [[Auguste
        and Louis Lumi\u00e8re]] projected the first motion picture for a paying audience
        at the Grand Caf\u00e9 on 28 December 1895.{{sfn|Lester|2006|p=278}} Many
        of Paris'' concert/dance halls were transformed into movie theatres when the
        media became popular beginning in the 1930s. Later, most of the largest cinemas
        were divided into multiple, smaller rooms. Paris'' largest cinema room today
        is in [[Le Grand Rex]] theatre with 2,700 seats.<ref>{{cite web|title = The
        Grand Rex \u2026 and its Etoiles|url = http://www.english.rfi.fr/visiting-france/20101024-grand-rex-and-its-etoiles|website
        = RFI|accessdate = 5 October 2015}}</ref><br />Big multiplex movie theaters
        have been built since the 1990s. UGC Cin\u00e9 Cit\u00e9 Les Halles with 27
        screens, MK2 Biblioth\u00e8que with 20 screens and UGC Cin\u00e9 Cit\u00e9
        Bercy with 18 screens are among the largest.<ref>{{cite web|title = Le Cin\u00e9ma
        \u00e0 Paris|url = http://www.paris.fr/services-et-infos-pratiques/culture-et-patrimoine/cinema/le-cinema-a-paris-2347|website
        = Paris.fr|accessdate = 5 October 2015}}</ref>\n\nParisians tend to share
        the same movie-going trends as many of the world''s global cities, with cinemas
        primarily dominated by Hollywood-generated film entertainment. [[Cinema of
        France|French cinema]] comes a close second, with major directors (''''r\u00e9alisateurs'''')
        such as [[Claude Lelouch]], [[Jean-Luc Godard]], and [[Luc Besson]], and the
        more slapstick/popular genre with director [[Claude Zidi]] as an example.
        European and Asian films are also widely shown and appreciated.<ref>{{cite
        web|url=http://articles.timesofindia.indiatimes.com/2012-12-27/news-interviews/36021870_1_tamil-films-screen-films-south-asian-films|title=2
        Tamil Films in 1st SAFF in Paris|publisher=''''The Times of India''''|date=27
        December 2012|accessdate=2 July 2013}}</ref> On 2 February 2000, Philippe
        Binant realised the first [[digital cinema]] projection in Europe, with the
        DLP CINEMA technology developed by [[Texas Instruments]], in Paris.<ref>''''[[Cahiers
        du cin\u00e9ma]]'''', n\u00b0hors-s\u00e9rie, Paris, April 2000, p. 32 (''''cf.''''
        also [http://www.academiecine.tv/acces_public/Histoire.pdf ''''Histoire des
        communications'''', 2011, p. 10.]{{dead link|date=February 2016}}).</ref>\n\n==={{anchor|Cuisine}}
        Restaurants and cuisine===\n[[File:Restaurant La Tour d''Argent - Salle du
        restaurant.JPG|thumb|left|Dining room of [[Tour d''Argent]]]]\n[[File:Lesdeuxmagots.jpg|thumb|[[Les
        Deux Magots]] caf\u00e9 on Boulevard Saint Germain.|left]]\n{{See also|French
        cuisine}}\nSince the late 18th century, Paris has been famous for its restaurants
        and ''''[[haute cuisine]]'''', food meticulously prepared and artfully presented.
        A luxury restaurant, La Taverne Anglaise, opened in 1786 in the arcades of
        the [[Palais-Royal]] by [[Antoine Beauvilliers]]; it featured an elegant dining
        room, an extensive menu, linen tablecloths, a large wine list and well-trained
        waiters; it became a model for future Paris restaurants. The restaurant [[Le
        Grand V\u00e9four]] in the Palais-Royal dates from the same period.{{sfn|Fierro|1996|pp=1136-8}}
        The famous Paris restaurants of the 19th century, including the Caf\u00e9
        de Paris, the Rocher de Cancale, the [[Caf\u00e9 Anglais]], [[Maison dor\u00e9e
        (Paris)|Maison Dor\u00e9e]] and the Caf\u00e9 Riche, were mostly located near
        the theatres on the [[Boulevard des Italiens]]; they were immortalised in
        the novels of Balzac and [[\u00c9mile Zola]]. Several of the best-known restaurants
        in Paris today appeared during the [[Belle Epoque]], including [[Maxim''s
        Paris|Maxim''s]] on Rue Royale, [[Ledoyen]] in the gardens of the [[Champs-\u00c9lys\u00e9es]],
        and the [[Tour d''Argent]] on the Quai de la Tournelle.{{sfn|Fierro|1996|p=1137}}\n\nToday,
        thanks to Paris'' cosmopolitan population, every French regional cuisine and
        almost every national cuisine in the world can be found there; the city has
        more than 9,000 restaurants.{{sfn|Domin\u00e9|2014}} The [[Michelin Guide]]
        has been a standard guide to French restaurants since 1900, awarding its highest
        award, three stars, to the best restaurants in France. In 2015, of the 29
        Michelin three-star restaurants in France, nine are located in Paris. These
        include both restaurants which serve classical French cuisine, such as [[L''Ambroisie]]
        in the Place des Vosges, and those which serve non-traditional menus, such
        as [[L''Astrance]], which combines French and Asian cuisines. Several of France''s
        most famous chefs, including [[Pierre Gagnaire]], [[Alain Ducasse]], [[Yannick
        All\u00e9no]] and [[Alain Passard]], have three-star restaurants in Paris.<ref>''''Le
        Monde'''', 2 February 2015</ref><ref>{{cite web|url=http://restaurant.michelin.fr/michelin-guide|title=Michelin
        Guide|publisher=[[Michelin Guide]]|accessdate=23 November 2014}}</ref>\n\nIn
        addition to the classical restaurants, Paris has several other kinds of traditional
        eating places. The ''''''[[Coffeehouse|caf\u00e9]]'''''' arrived in Paris
        in the 17th century, when the beverage was first brought from Turkey, and
        by the 18th century Parisian caf\u00e9s were centres of the city''s political
        and cultural life. The [[Cafe Procope]] on the Left Bank dates from this period.
        In the 20th century, the caf\u00e9s of the Left Bank, especially [[Caf\u00e9
        de la Rotonde]] and [[Le D\u00f4me Caf\u00e9]] in Montparnasse and [[Caf\u00e9
        de Flore]] and [[Les Deux Magots]] on Boulevard Saint Germain, all still in
        business, were important meeting places for painters, writers and philosophers.{{sfn|Fierro|1996|p=1137}}
        A ''''''[[bistro]]'''''' is a type of eating place loosely defined as a neighbourhood
        restaurant with a modest decor and prices and a regular clientele and a congenial
        atmosphere. Its name is said to have come in 1814 from the Russian soldiers
        who occupied the city; \"bistro\" means \"quickly\" in [[Russian language|Russian]],
        and they wanted their meals served rapidly so they could get back their encampment.
        Real bistros are increasingly rare in Paris, due to rising costs, competition
        from cheaper ethnic restaurants, and different eating habits of Parisian diners.{{sfn|Fierro|1996|p=715}}
        A ''''''brasserie'''''' originally was a tavern located next to a brewery,
        which served beer and food at any hour. Beginning with the Paris Exposition
        of 1867; it became a popular kind of restaurant which featured beer and other
        beverages served by young women in the national costume associated with the
        beverage, particular German costumes for beer. Now brasseries, like caf\u00e9s,
        serve food and drinks throughout the day.{{sfn|Fierro|1996|p=773}}\n\n===Fashion===\n[[File:Magdalena
        Frackowiak.jpg|thumb|right|337x337px|[[Magdalena Frackowiak]] at [[Paris Fashion
        Week]] (Fall 2011)]]\nParis has been an international capital of high fashion
        since the 19th century, particularly in the domain of [[haute couture]], clothing
        hand-made to order for private clients. It is home of some of the largest
        fashion houses in the world, including [[Christian Dior S.A.|Dior]] and [[Chanel]],
        and of many well-known fashion designers, including [[Karl Lagerfeld]], [[Jean-Paul
        Gaultier]], [[Christophe Josse]] and [[Christian Lacroix]]. [[Paris Fashion
        Week]], held in January and July in the [[Carrousel du Louvre]] and other
        city locations, is among the top four events of the international fashion
        calendar, along with the fashion weeks in Milan, London and New York.<ref>{{cite
        book|last1=Bradford|first1=Julie|title=Fashion Journalism|publisher=Routledge|year=2014|page=129|url=https://books.google.com/books?id=H2xeBAAAQBAJ&pg=PA129}}</ref><ref>{{cite
        book|first=Susan|last=Dillon|title=The Fundamentals of Fashion Management|publisher=
        A&C Black|year=2011|page=115|url=https://books.google.com/books?id=3XFMAQAAQBAJ&pg=PA115}}</ref>
        Paris is also the home  of the world''s largest [[cosmetics]] company, [[L''Or\u00e9al]],
        and three of the five top global makers of luxury fashion accessories;  [[Louis
        Vuitton]], [[Herm\u00e9s]] and [[Cartier (jeweler)|Cartier]].<ref>{{cite web|url=http://www.insidermonkey.com/blog/top-8-luxury-brands-in-the-world-317665/7/|publisher=Insidermonkey.com|title=Global
        ranking of manufacturers of luxury goods|accessdate=16 January 2015}}</ref>\n\n===Holidays
        and festivals===\n[[File:French Republican Guard Bastille Day 2007 n1.jpg|thumb|left|[[French
        Republican Guard]] on [[Bastille Day]]]]\n[[Bastille Day]], a celebration
        of the storming of the Bastille in 1789, the biggest festival in the city,
        is a military parade taking place every year on 14 July on the [[Champs-\u00c9lys\u00e9es]],
        from the [[Arc de Triomphe]] to [[Place de la Concorde]]. It includes a [[flypast]]
        over the Champs \u00c9lys\u00e9es by the ''''[[Patrouille de France]]'''',
        a parade of military units and equipment, and a display of fireworks in the
        evening, the most spectacular being the one at the Eiffel Tower.{{sfn|BlackmoreMcConnachie|2004|p=204}}\n\nOther
        yearly festivals are ''''[[Paris-Plages]]'''', a festive event that lasts
        from mid-July to mid-August when the Right Bank of the Seine is converted
        into a temporary beach with sand, deck chairs and palm trees;{{sfn|BlackmoreMcConnachie|2004|p=204}}
        ''''Journ\u00e9es du Patrimoine'''', ''''[[F\u00eate de la Musique]]'''',
        ''''Techno Parade'''', ''''[[Nuit Blanche]]'''', ''''Cin\u00e9ma au clair
        de lune'''', ''''Printemps des rues'''', ''''Festival d''automne'''' and ''''F\u00eate
        des jardins.'''' [[Paris Carnival|''''Carnaval de Paris'''']], one of the
        oldest festivals in Paris, dates back to the Middle Ages.\n\n==Education==\n{{main|Education
        in Paris}}\n[[File:DSC 7111-lycee-louis-le-gra.jpg|thumb|The [[Lyc\u00e9e
        Louis-le-Grand]]|225x225px]][[File:Sorbonne-saint-jacques.jpg|thumb|left|The
        former main building of the University of Paris is now used by classes from
        [[Paris-Sorbonne University]] and other autonomous campuses]]\nParis is the
        d\u00e9partement with the highest proportion of highly educated people. In
        2009, around 40 percent of Parisians held a ''''[[Licence (France)|licence]]''''-level
        diploma or higher, the highest proportion in France,<ref>{{cite web|url=http://www.insee.fr/fr/themes/detail.asp?reg_id=99&ref_id=base-indic-cc-dipl-form|title=Indicateurs
        d\u00e9partementaux et r\u00e9gionaux sur les dipl\u00f4mes et la formation
        en 2009|publisher=INSEE|accessdate=29 June 2013}}</ref> while 13 percent have
        no diploma, the third lowest percentage in France.\n\nEducation in Paris and
        the \u00cele-de-France region employs approximately 330,000 people, 170,000
        of whom are teachers and professors teaching approximately 2.9 million children
        and students in around 9,000 primary, secondary, and higher education schools
        and institutions.<ref name=\"idf_education\">{{cite web|url=http://www.idf.pref.gouv.fr/donnees/enseignement.htm|author=La
        Pr\u00e9fecture de la R\u00e9gion d''\u00cele-de-France|title=L''enseignement|accessdate=9
        October 2007 |archiveurl =https://web.archive.org/web/20070824203147/http://www.idf.pref.gouv.fr/donnees/enseignement.htm
        |archivedate = 24 August 2007|language=fr}}</ref>\n\nThe [[University of Paris]],
        founded in the 12th century, is often called the [[Sorbonne]] after one of
        its original medieval colleges. It was broken up into thirteen autonomous
        universities in 1970, following the student demonstrations in 1968. Most of
        the campuses today are in the Latin Quarter where the old university was located,
        while others are scattered around the city and the suburbs.{{sfn|Combeau|2013|pages=213-214}}\n\nThe
        Paris region hosts France''s highest concentration of the ''''[[grandes \u00e9coles]]''''
        \u2013 55 specialised centres of higher-education outside the public university
        structure. The prestigious public universities are usually considered ''''[[grands
        \u00e9tablissements]]''''. Most of the ''''grandes \u00e9coles'''' were relocated
        to the suburbs of Paris in the 1960s and 1970s, in new campuses much larger
        than the old campuses within the crowded city of Paris, though the [[\u00c9cole
        Normale Sup\u00e9rieure]] has remained on rue d''Ulm in the [[5th arrondissement
        of Paris|5th arrondissement]].<ref>{{cite web|url=http://www.ens.fr/spip.php?article171&lang=en|title=Contact
        and Maps|accessdate=18 June 2013|language=French|publisher=[[\u00c9cole Normale
        Sup\u00e9rieure]]}}</ref> There are a high number of engineering schools,
        led by the [[ParisTech|Paris Institute of Technology]] which comprises several
        colleges such as ''''[[\u00c9cole Polytechnique]]'''', ''''[[\u00c9cole nationale
        sup\u00e9rieure des mines de Paris|\u00c9cole des Mines]]'''', ''''[[AgroParisTech]]'''',
        ''''[[\u00c9cole nationale sup\u00e9rieure des t\u00e9l\u00e9communications|T\u00e9l\u00e9com
        Paris]]'''', ''''[[\u00c9cole nationale sup\u00e9rieure d''arts et m\u00e9tiers|Arts
        et M\u00e9tiers]]'''', and ''''[[\u00c9cole nationale des ponts et chauss\u00e9es|\u00c9cole
        des Ponts et Chauss\u00e9es]]''''. There are also many business schools, including
        [[HEC School of Management|HEC]], [[INSEAD]], [[\u00c9cole sup\u00e9rieure
        des sciences \u00e9conomiques et commerciales|ESSEC]], and [[ESCP Europe]].
        The administrative school such as [[\u00c9cole nationale d''administration|ENA]]
        has been relocated to [[Strasbourg]], the political science school [[Institut
        d''Etudes Politiques de Paris|Sciences-Po]] is still located in Paris'' 7th
        arrondissement and the most prestigious university of economics and finance,
        [[Paris Dauphine University|Paris-Dauphine]], is located in Paris'' 16th.
        The Parisian school of journalism [[CELSA Paris|CELSA]] department of the
        Paris-Sorbonne University is located in Neuilly-sur-Seine.<ref>{{cite web|url=http://www.celsa.fr/acces.php|language=French|title=Acc\u00e8s|publisher=Celsa.fr|accessdate=16
        June 2013}}</ref> Paris is also home to several of France''s most famous high-schools
        such as [[Lyc\u00e9e Louis-le-Grand]], [[Lyc\u00e9e Henri-IV]], [[Lyc\u00e9e
        Janson de Sailly]] and Lyc\u00e9e Condorcet. The [[INSEP|National Institute
        of Sport and Physical Education]], located in the 12th arrondissement, is
        both a physical education institute and high-level training centre for elite
        athletes.\n\n===Libraries===\n{{main|Libraries in Paris}}\n[[File:Salle de
        lecture Bibliotheque Sainte-Genevieve n01.jpg|thumb|right|[[Sainte-Genevi\u00e8ve
        Library]]|225x225px]]\nThe ''''[[Biblioth\u00e8que nationale de France]]''''
        (BnF) operates public libraries in Paris, among them the Fran\u00e7ois Mitterrand
        Library, Richelieu Library, Louvois, Op\u00e9ra Library, and [[Biblioth\u00e8que
        de l''Arsenal|Arsenal Library]].<ref>\"[http://www.bnf.fr/pages/zNavigat/frame/version_anglaise.htm?ancre=english.htm
        How to find us]{{dead link|date=February 2016}}.\" ''''[[Biblioth\u00e8que
        nationale de France]]''''. Retrieved 21 January 2009.</ref> There are three
        public libraries in the 4th arrondissement. The [[H\u00f4tel de Sens|Forney
        Library]], in the Marais district, is dedicated to the decorative arts; the
        Arsenal Library occupies a former military building, and has a large collection
        on French literature; and the [[Biblioth\u00e8que historique de la ville de
        Paris]], also in Le Marais, contains the Paris historical research service.
        The [[Sainte-Genevi\u00e8ve Library]] is in 5th arrondissement; designed by
        [[Henri Labrouste]] and built in the mid-1800s, it contains a rare book and
        manuscript division.<ref name=Woodward2006>{{cite news|last=Woodward|first=Richard
        B.|title=At These Parisian Landmarks, Shhh Is the Word|url=http://travel.nytimes.com/2006/03/05/travel/05journeys.html?pagewanted=all&_r=0|accessdate=4
        July 2013|newspaper=The New York Times|date=5 March 2006}}</ref> [[Biblioth\u00e8que
        Mazarine]], in the 6th arrondissement, is the oldest public library in France.
        The [[M\u00e9diath\u00e8que Musicale Mahler]] in the 8th arrondissement opened
        in 1986 and contains collections related to music. The Fran\u00e7ois Mitterrand
        Library (nicknamed ''''Tr\u00e8s Grande Biblioth\u00e8que'''') in the 13th
        arrondissement was completed in 1994 to a design of [[Dominique Perrault]]
        and contains four glass towers.<ref name=Woodward2006 />\n\nThere are several
        academic libraries and archives in Paris. The [[Biblioth\u00e8que de la Sorbonne|Sorbonne
        Library]] in the 5th arrondissement is the largest university library in Paris.
        In addition to the [[Sorbonne (building)|Sorbonne]] location, there are branches
        in Malesherbes, Clignancourt-Championnet, Michelet-Institut d''Art et d''Arch\u00e9ologie,
        Serpente-Maison de la Recherche, and Institut des Etudes Ib\u00e9riques.<ref>{{cite
        web|title=Paris-Sorbonne libraries|url=http://www.english.paris-sorbonne.fr/libraries/|publisher=Paris-Sorbonne
        University|accessdate=4 July 2013}}</ref> Other academic libraries include
        Interuniversity Pharmaceutical Library, Leonardo da Vinci University Library,
        Paris School of Mines Library, and the Ren\u00e9 Descartes University Library.<ref
        name=nd.edu>{{cite web|title=French Libraries and Archives|url=http://www.library.nd.edu/help/study-abroad/France.shtml|publisher=University
        of Notre Dame, Hesburgh Libraries|accessdate=5 July 2013}}</ref>\n\n==Churches,
        Mosques and Temples==\n{{main|List of religious buildings in Paris}}\n\n===Christianity===\n{{main|List
        of churches in Paris}}\n[[File:NotreDameI.jpg|thumb|right| The Cathedral of
        Notre-Dame de Paris is the seat of the Archdiocese of Paris.|225x225px]]\nLike
        the rest of France, Paris has been predominantly [[Catholic Church|Roman Catholic]]
        since the early Middle Ages, though religious attendance is now low. A majority
        of Parisians are still nominally Roman Catholic. According to 2011 statistics,
        there are 106 parishes and curates in the city, plus separate parishes for
        Spanish, Polish and Portuguese Catholics. There are an additional 10 Eastern
        Orthodox parishes, and bishops for the Armenian and Ukrainian Orthodox Churches.
        In addition there are eighty male religious orders and 140 female religious
        orders in the city, as well as 110 Catholic schools with 75,000 students.<ref>{{cite
        web|url=http://www.catholic-hierarchy.org/diocese/dpars.html |title=Statistics
        on the Catholic Church in Paris|publisher=Archdiocese of Paris|accessdate=24
        November 2014|language=French}}</ref>\n\nThe principal Roman Catholic church
        in Paris is the Cathedral of [[Notre-Dame de Paris]], the seat of the Archbishop
        of Paris.<ref>{{cite web|url=http://www.britannica.com/EBchecked/topic/420752/Notre-Dame-de-Paris|title=Notre-Dame
        de Paris|accessdate=3 June 2013|publisher=Encyclopedia Britannica Online}}</ref>
        There are two officially recognised pilgrimage sites in Paris: the [[Basilique
        du Sacr\u00e9-C\u0153ur de Montmartre]] and the [[Chapel of Our Lady of the
        Miraculous Medal]]. Cardinal [[Andr\u00e9 Vingt-Trois]] became the [[Archbishop
        of Paris]] in March 2005.<ref>{{cite web|url=http://www.paris.catholique.fr|title=
        Website of the Diocese of Paris |publisher=Archdiocese of Paris|language=French}}</ref>\n\nAlmost
        all Protestant denominations are represented in Paris, with 74 [[evangelical]]
        churches from various denominations,<ref>{{cite web|url=http://www.eglises.org/france/75/|title=
        Liste des \u00e9glises \u00e9vang\u00e9liques \u00e0 Paris|publisher=Eglises.org|accessdate=9
        January 2015|language=French}}</ref> including 21 parishes of the  [[United
        Protestant Church of France]]<!--The Reformed Church of France and the Evangelical
        Lutheran Church of France merged in 2013--> and two parishes of the [[Church
        of Jesus Christ of the Latter-Day Saints]]. There are several important churches
        for the English-speaking community: the [[American Church in Paris]], founded
        in 1814, was the first American church outside the United States; the current
        church was finished in 1931.<ref>{{cite web|url=http://www.acparis.org/welcome/architecture-history-tours
        |title=History, Architecture & Tours |publisher=The American Church in Paris|accessdate=25
        November 2014}}{{dead link|date=February 2016}}</ref> The Saint George''s
        Anglican Church in the 16th arrondissement is the principal Anglican church
        in the city.<ref>{{cite web|url=http://www.stgeorgesparis.com|title=Welcome
        to St George''s Anglican Church in Paris, France|publisher=St. George''s Anglican
        Church in Paris|accessdate=25 November 2014|language=French}}</ref>\n\n===Islam===\n[[File:GD-FR-Paris-Mosqu\u00e9e012.JPG|thumb|left|upright|The
        [[Grand Mosque of Paris]] (1926) is the oldest mosque in France.]]\nThe [[Grand
        Mosque of Paris]], the oldest mosque in Paris, was dedicated in 1926.  It
        was funded by the French government and built to honor the 38,000 soldiers
        from Algeria, Tunisia and Morocco who died fighting for France in the [[First
        World War]].<ref>Blanchard, Pascal; Deroo, Eric; El Yazami, Driss; Fourni\u00e9,
        Pierre; Manceron, Gilles (2003). ''''Le Paris Arabe''''. La D\u00e9couverte.
        ISBN 2-7071-3904-1. Page 78.</ref>\n\nIn 2011 there were nineteen large mosques
        within the city limits of Paris, all except the Grand Mosque located in the
        outer arrondissements of the city, as well as hundreds of small prayer rooms.
        The number of mosques doubled between 1991 and 2011.<ref>{{cite web|url=http://www.lefigaro.fr/actualite-france/2011/08/30/01016-20110830ARTFIG00587-les-lieux-de-culte-musulmans-ont-double-en-vingt-ans.php|title=The
        number of Muslim religious sites has doubled in twenty years|publisher=Le
        Figaro|accessdate=30 October 2015}}</ref>\n\n===Judaism===\nDuring the [[Middle
        Ages]], Paris was a center of Jewish learning with famous [[Talmudic]] scholars,
        such as [[Yechiel of Paris]] who took part in the [[Disputation of Paris]]
        between Christian and Jewish intellectuals. The Parisian Jewish community
        was victim of [[Persecution of Jews|persecution]], alternating expulsions
        and returns, until France became the first country in Europe to [[Jewish emancipation|emancipate
        its Jewish]] population during the [[French Revolution]]. Although 75% of
        the Jewish population in France survived the [[Holocaust in France|Holocaust]]
        during [[World War II]],<ref name=\"bseditions.fr\">{{cite web|url=http://www.encyclopedie.bseditions.fr/article.php?pArticleId=158&pChapitreId=23982&pArticleLib=Le+Bilan+de+la+Shoah+en+France+%5BLe+r%E9gime+de+Vichy%5D|title=Le
        Bilan de la Shoah en France [Le r\u00e9gime de Vichy]|work=bseditions.fr}}</ref><ref
        name=\"auto\">[[Yad Vashem]] [http://www.yad-vashem.org.il/yv/en/education/languages/dutch/pdf/article_croes.pdf]</ref>
        half the city''s Jewish population perished in Nazi concentration camps, while
        some others fled abroad.{{Sfn|Fierro|1996|pp=382-383}} A large migration of
        North Africa [[Sephardic Jews]] settled Paris in the 1960s, and represent
        most of the Paris Jewish community today. There are currently 83 synagogues
        in the city;<ref>{{cite web|url=http://www.consistoire.org|title= Consistoire
        de Paris|publisher=Consistoire.org|accessdate=9 January 2015|language=French}}</ref>
        The [[Le Marais|Marais]]-quarter [[Agoudas Hakehilos Synagogue]], built in
        1913 by architect [[Hector Guimard]], is a Paris landmark.{{sfn|Krinsky|1996|p=?}}\n\n===Buddhism
        and Hinduism===\nThe [[Pagode de Vincennes]] [[Buddhist]] temple, near [[Lac
        Daumesnil|Lake Daumesnil]] in the [[Bois de Vincennes]], is the former [[Cameroon]]
        pavilion from the 1931 [[Paris Colonial Exposition]]. It hosts several different
        schools of Buddhism, and does not have a single leader. It shelters the biggest
        Buddha statue in Europe, more than nine metres high. There are two other small
        temples located in the Asian community in the 13th arrondissement. A [[Hindu]]
        temple, dedicated to [[Ganesh]], on Rue Pajol in the 18th arrondissement,
        opened in 1985.\n\n==Sports==\n[[File:Finale Coupe de France 2010-2011 (Lille
        LOSC vs Paris SG PSG).jpg|thumb|right|[[Stade de France]]|225x225px]]\nParis''
        most popular sport clubs are the [[association football]] club [[Paris Saint-Germain
        F.C.]] and the [[rugby union]] club [[Stade Fran\u00e7ais]]. The 80,000-seat
        [[Stade de France]], built for the [[1998 FIFA World Cup]], is located just
        north of Paris in the commune of [[Saint-Denis, Seine-Saint-Denis|Saint-Denis]].{{sfn|Lawrence|Gondrand|2010|pp=300\u2013301}}
        It is used for football, rugby union and track and field athletics. It hosts
        the [[France national football team|French national football team]] for friendlies
        and major tournaments qualifiers, annually hosts the [[France national rugby
        union team|French national rugby team]]''s home matches of the [[Six Nations
        Championship]], and hosts several important matches of the Stade Fran\u00e7ais
        rugby team.{{sfn|Lawrence|Gondrand|2010|pp=300\u2013301}} In addition to Paris
        Saint-Germain FC, the city has a number of other amateur football clubs: [[Paris
        FC]], [[Red Star Saint-Ouen|Red Star]], [[RCF Paris]] and [[Stade Fran\u00e7ais
        Paris (football)|Stade Fran\u00e7ais Paris]].\n\n[[File:Tour de france 2010
        - Champs Elys\u00e9es n10.jpg|thumb|left|2010 Tour de France, Champs \u00c9lys\u00e9es]]\nParis
        played host to the [[1900 Summer Olympics|1900]] and [[1924 Summer Olympics|1924]]
        [[Olympic Games]] and was a candidate city for the Olympics in [[1992 Summer
        Olympics|1992]], [[2008 Summer Olympics|2008]] and [[Paris bid for the 2012
        Summer Olympics|2012]]. The city also played host to the finals of the [[1938
        FIFA World Cup]] (at the [[Stade Olympique de Colombes]]), as well as the
        [[1998 FIFA World Cup]] and the [[2007 Rugby World Cup Final]] (both at the
        Stade de France). Also hosted at the Stade de France, two [[UEFA Champions
        League Finals]] in the current century: [[2000 UEFA Champions League Final|2000]]
        and [[2006 UEFA Champions League Final|2006]] editions.<ref>{{cite news|url=http://news.bbc.co.uk/sport1/hi/football/europe/4750383.stm|accessdate=21
        April 2013|date=16 June 2006|title=Arsenal aim to upset the odds|publisher=BBC
        Sport|location=London}}</ref>\n\nThe final stage of the most famous [[Road
        bicycle racing|bicycle racing]] in the world, [[Tour de France]], always finishes
        in Paris, and, since 1975, the race has [[Champs-\u00c9lys\u00e9es stage in
        the Tour de France|finished on the Champs-Elys\u00e9es]].<ref>{{cite web|url=http://www.letour.fr/le-tour/2013/us/overall-route.html|title=2013
        route|publisher=Le Tour|accessdate=21 April 2013}}</ref>\n\n[[Tennis]] is
        another popular sport in Paris and throughout France; the [[French Open (tennis)|French
        Open]], held every year on the red clay of the Roland Garros National Tennis
        Centre,<ref>{{cite web|title=Roland-Garros 2013|url=http://www.rolandgarros.com/en_FR/|publisher=Rolandgarros.com|accessdate=21
        April 2013}}</ref> is one of the four [[Grand Slam (tennis)|Grand Slam]] events
        of the world professional tennis tour. The [[basketball]] team [[Paris-Levallois
        Basket]] play at the 4,000 capacity [[Stade Pierre de Coubertin (Paris)|Stade
        Pierre de Coubertin]].<ref>[http://www.parislevallois.com/549_p_35571/salles.html
        \"Stade Pierre de Coubertin (Paris)\"]. Paris-Levallois. Retrieved 29 December
        2014</ref>\n\nThe 17,000-seat [[Bercy Arena]] (formerly known as the ''''Palais
        Omnisports de Paris-Bercy'''') is the venue for the annual [[Paris Masters]]
        [[ATP Tour]] tennis tournament and has been a frequent site of national and
        international tournaments in basketball, boxing, cycling, handball, ice hockey,
        show jumping and other sports.\n\nUpcoming events Paris will host include
        [[UEFA Euro 2016]] at the [[Parc des Princes]] and the [[2017 IIHF World Championship]]
        at Bercy Arena co hosting with [[Cologne]], Germany.\n\n==Infrastructure==\n\n===Transportation===\n{{Main|Transport
        in Paris}}\n{{See also|List of railway stations in Paris}}\n[[File:Gare du
        Nord night Paris FRA 002.JPG|thumb|225x225px|right|The [[Gare du Nord]] railway
        station is the busiest in Europe]]\n\nParis is a major rail, highway, and
        air transport hub.  The [[Syndicat des transports d''\u00cele-de-France]]
        (STIF), formerly ''''Syndicat des transports parisiens'''' (STP), oversees
        the transit network in the region.<ref name=\"stif\">{{cite web|url=http://www.stif-idf.fr|title=Le
        web des voyageurs franciliens|author=Syndicat des Transports d''\u00cele-de-France
        (STIF)|accessdate=10 April 2006|language=French}}</ref> The syndicate coordinates
        public transport and contracts it out to the [[RATP Group|RATP]] (operating
        347  [[Bus (RATP)|bus]] lines, the [[Paris M\u00e9tro|M\u00e9tro]], eight
        tramway lines, and sections of the RER), the [[SNCF]] (operating suburban
        rails, one tramway line and the other sections of the RER) and the [[Optile]]
        consortium of private operators managing 1,176 bus lines.<ref>{{cite web|url=http://www.optile.com/notre-mission/|title=Optile
        en bref|publisher=Optile|accessdate=27 November 2015}}</ref>\n\n====Rail====\n{{See
        also|List of railway stations in Paris}}\nA central hub of the national rail
        network, Paris'' six major railway stations ([[Gare du Nord]], [[Gare de l''Est]],
        [[Gare de Lyon]], [[Gare d''Austerlitz]], [[Gare Montparnasse]], [[Gare Saint-Lazare]])
        and a minor one ([[Gare de Bercy]]) are connected to three networks: the [[TGV]]
        serving four [[high-speed rail]] lines, the normal speed [[Corail (train)|Corail]]
        trains, and the suburban rails ([[Transilien]]).\n\n====M\u00e9tro, RER, and
        tramway====\n[[File:M4 Ch\u00e2telet rush hour.jpg|thumb|The [[Paris M\u00e9tro]]
        is the busiest subway network in the European Union|right|225x225px]]\nSince
        the inauguration of its first line in 1900, Paris'' ''''[[Paris M\u00e9tro|M\u00e9tro]]''''
        subway network has grown to become the city''s most widely used local transport
        system; today it carries about 5.23 million passengers daily<ref>{{cite web|url=http://www.ratp.fr/en/ratp/c_5043/metro/|title=M\u00e9tro2030,
        notre nouveau m\u00e9tro de Paris|publisher=RATP|accessdate=27 November 2015}}</ref>
        through 16 lines, 303 stations (385 stops) and {{convert|220|km|mi|1|abbr=on}}
        of rails. Superimposed on this is a ''regional express network'', the RER,
        whose five lines (A, B, C, D, and E), 257 stops and {{convert|587|km|mi|0|abbr=on}}
        of rails connect Paris to more distant parts of the urban area.{{sfn|Lawrence|Gondrand|2010|pp=278\u201383}}\n\nOver
        \u20ac26.5 billion will be invested over the next 15 years to extend the M\u00e9tro
        network into the suburbs,{{sfn|Lawrence|Gondrand|2010|pp=278\u201383}} with
        notably the [[Grand Paris Express]] project.\n\nIn addition, the [[\u00cele-de-France|Paris
        region]] is served by a light rail network of nine lines, the tramway: [[\u00cele-de-France
        tramway Line 1|Line T1]] runs from Asni\u00e8res-Gennevilliers to Noisy-le-Sec,
        [[\u00cele-de-France tramway Line 2|line T2]] runs from Pont de Bezons to
        Porte de Versailles, [[Paris tramway Line 3a|line T3a]] runs from Pont du
        Garigliano to Porte de Vincennes, [[Paris tramway Line 3b|line T3b]] runs
        from Porte de Vincennes to Porte de la Chapelle, [[\u00cele-de-France tramway
        Line 5|line T5]] runs from Saint-Denis to Garges-Sarcelles, [[\u00cele-de-France
        tramway Line 6|line T6]] runs from Ch\u00e2tillon to Velizy, [[\u00cele-de-France
        tramway Line 7|line T7]] runs from Villejuif to Athis-Mons, line T8 runs from
        Saint-Denis to \u00c9pinay-sur-Seine and Villetaneuse, all of which are operated
        by the ''''[[R\u00e9gie Autonome des Transports Parisiens]]'''',<ref>{{cite
        web|url=http://www.ratp.fr/en/ratp/r_80565/ratps-tram-network-in-ile-de-france/|title=RATP\u2019s
        tram network in \u00cele-de-France|publisher=RATP|accessdate=27 November 2015}}</ref>
        and [[\u00cele-de-France tramway Line 4|line T4]] runs from Bondy RER to Aulnay-sous-Bois,
        which is operated by the state rail carrier SNCF.{{sfn|Lawrence|Gondrand|2010|pp=278\u201383}}
        Five new light rail lines are currently in various stages of development.<ref>{{cite
        web|url=http://www.stif.org/developpements-et-avenir/nouveau-grand-paris/tramway.html
        |title=tramway|publisher=STIF|accessdate=27 November 2015}}</ref>\n\n====Air====\n[[File:CDG
        P1020431.JPG|thumb|right|[[Paris-Charles de Gaulle Airport]] is the busiest
        airport in [[continental Europe]].<ref>{{cite web|url=http://www.aci.aero/Data-Centre/Monthly-Traffic-Data/Passenger-Summary/12-months
        |title=Passenger Traffic for past 12 months|author=[[Airports Council International]]|date=20
        July 2015|accessdate=27 November 2015}}</ref>|225x225px]]\nParis is a major
        international air transport hub with the [[World''s busiest city airport systems
        by passenger traffic|4th busiest airport system in the world]]. The city is
        served by three commercial international airports: [[Paris-Charles de Gaulle
        Airport|Paris-Charles de Gaulle]], [[Paris-Orly Airport|Paris-Orly]] and [[Beauvais-Till\u00e9
        Airport|Beauvais-Till\u00e9]]. Together these three airports recorded traffic
        of 96.5 million passengers in 2014.<ref>{{cite web|url=http://www.developpement-durable.gouv.fr/IMG/pdf/Bulletin_Stat_2014_1-2.pdf
        |title=Bulletin statistique, trafic a\u00e9rien commercial - ann\u00e9e 2014|page=15|publisher=Direction
        g\u00e9n\u00e9rale de l\u2019Aviation civile|accessdate=2015-11-28}}</ref>
        There is also one [[general aviation]] airport, [[Paris \u2013 Le Bourget
        Airport|Paris-Le Bourget]], historically the oldest Parisian airport and closest
        to the city centre, which is now used only for private business flights and
        air shows.\n\nOrly Airport, located in the southern suburbs of Paris, replaced
        Le Bourget as the principal airport of Paris from the 1950s to the 1980s.<ref>{{cite
        web|url=http://www.aeroportsdeparis.fr/groupe/groupe-et-strategie/histoire/1961_a_1981
        |title=Histoire d''A\u00e9roports de Paris de 1945 \u00e0 1981|author=[[A\u00e9roports
        de Paris]]|accessdate=27 November 2015}}</ref> Charles de Gaulle Airport,
        located on the edge of the northern suburbs of Paris, opened to commercial
        traffic in 1974 and became the busiest Parisian airport in 1993.<ref>{{cite
        web|url=http://www.developpement-durable.gouv.fr/IMG/pdf/SDE1-1447_a-_Publication_internet-1.pdf
        |title=Trafic a\u00e9roportuaire 1986-2013|pages=15\u201317|publisher=Direction
        g\u00e9n\u00e9rale de l\u2019Aviation civile|accessdate=27 November 2015}}</ref>
        Today it is the [[World''s busiest airports by international passenger traffic|4th
        busiest airport in the world by international traffic]], and is the hub for
        the nation''s [[flag carrier]] [[Air France]]. {{sfn|Lawrence|Gondrand|2010|pp=278\u201383}}
        Beauvais-Till\u00e9 Airport, located 69&nbsp;km (43&nbsp;mi) north of Paris''
        city centre, is used by charter airlines and [[low-cost carriers]] such as
