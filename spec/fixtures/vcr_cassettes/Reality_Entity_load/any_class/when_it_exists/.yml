        [http://www.paris.fr/ www.paris.fr]\n}}\n\n''''''Paris'''''' (<small>[[British
        English|UK]]:</small> {{IPAc-en|\u02c8|p|\u00e6\u0279|\u026a|s|}} {{respell|PARR|iss}};
        <small>[[American English|US]]:</small> {{IPAc-en|\u02c8|p|\u025b\u0259\u0279|\u026a|s||audio=En-us-Paris.ogg}}
        {{respell|PAIR|iss}}; <small>[[French language|French]]:</small> {{IPA-fr|pa\u0281i||Paris1.ogg}})
        is the [[Capital city|capital]] and [[List of communes in France with over
        20,000 inhabitants|most populous city]] of [[France]]. Situated on the [[Seine]]
        River, in the north of the country, it is in the centre of the [[\u00cele-de-France]]
        [[Regions of France|region]], also known as the ''''r\u00e9gion parisienne'''',
        \"Paris Region\". The City of Paris has an area of 105&nbsp;km\u00b2 (41&nbsp;mi\u00b2)
        and a population of 2,241,346 (2014 estimate)<ref name=\"parispop1\">{{cite
        web|url=http://www.insee.fr/fr/themes/tableau.asp?reg_id=20&ref_id=poptc02101|title=\u00c9volution
        de la population au 1er janvier 2014|publisher=[[Institut national de la statistique
        et des \u00e9tudes \u00e9conomiques|INSEE]]|accessdate=4 December 2015}}</ref>
        within its [[Thiers wall|administrative borders]] essentially unchanged since
        1860.<ref name=pop_commune>{{cite web| url=http://www.insee.fr/fr/themes/tableau_local.asp?ref_id=TER&millesime=2012&typgeo=DEP&typesearch=territoire&codgeo=Paris+%2875%29&territoire=OK
        | title=S\u00e9ries historiques des r\u00e9sultats du recensement - D\u00e9partement
        de Paris (75)| author=[[INSEE]]| accessdate=2015-11-21|language=fr}}</ref>\n\nSince
        the 19th century, the built-up area of Paris has grown far beyond its administrative
        borders; together with its [[suburb]]s, the whole agglomeration has a population
        of 10,550,350 (Jan. 2012 census).<ref name=pop_UU>{{cite web| url=http://www.insee.fr/fr/themes/tableau_local.asp?ref_id=TER&millesime=2012&typgeo=UU2010&search=00851
        | title=S\u00e9ries historiques des r\u00e9sultats du recensement - Unit\u00e9
        urbaine de Paris (00851)| author=[[INSEE]]| accessdate=2015-11-21|language=fr}}</ref>
        [[Paris Metropolitan Area|Paris'' metropolitan area]] spans most of the [[\u00cele-de-France|Paris
        region]] and has a population of 12,341,418 (Jan. 2012 census),<ref name=pop_AU>{{cite
        web| url=http://www.insee.fr/fr/themes/tableau_local.asp?ref_id=TER&millesime=2012&typgeo=AU2010&search=001
        | title=S\u00e9ries historiques des r\u00e9sultats du recensement - Aire urbaine
        de Paris (001)| author=[[INSEE]]| accessdate=2015-11-21|language=fr}}</ref>
        or one-fifth of the population of France.<ref>{{cite web| url=http://www.insee.fr/fr/themes/tableau_local.asp?ref_id=TER&millesime=2012&typgeo=FE&typesearch=territoire&codgeo=001&territoire=OK
        | title=S\u00e9ries historiques des r\u00e9sultats du recensement - France|
        author=[[INSEE]]| accessdate=2015-12-11|language=fr}}</ref> The administrative
        region covers 12,012&nbsp;km\u00b2 (4,638&nbsp;mi\u00b2), with approximately
        12 million inhabitants as of 2014, and has its own regional council and president.<ref
        name=pop>{{cite web| url=http://www.insee.fr/fr/regions/idf/reg-dep.asp?theme=2|
        title=Estimation de population au 1er janvier, par r\u00e9gion, sexe et grande
        classe d''\u00e2ge \u2013 Ann\u00e9e 2014| author=[[INSEE]]| accessdate=29
        March 2015|language=fr}}</ref>\n\nParis was founded in the 3rd century BC
        by a [[Celts|Celtic people]] called the [[Parisii (Gaul)|Parisii]], who gave
        the city its name. By the 12th century, Paris was the largest city in the
        western world, a prosperous trading centre, and the home of the [[University
        of Paris]], one of the first in Europe. In the 18th century, it was the centre
        stage for the [[French Revolution]], and became an important centre of finance,
        commerce, fashion, science, and the arts, a position it still retains today.\n\nThe
        Paris Region had a [[GDP]] of \u20ac624 billion (US $687 billion) in 2012,
        accounting for 30.0 percent of the GDP of France, and ranking it as one of
        the five wealthiest regions in Europe; it is the banking and financial centre
        of France, and contains the headquarters of 29 of the 31 French companies
        ranked in the 2015 [[Fortune Global 500]].\n\nParis is the home of the most
        visited [[art museum]] in the world, the [[Louvre]], as well as the [[Mus\u00e9e
        d''Orsay]], noted for its collection of French [[Impressionist]] art, and
        the [[Mus\u00e9e National d''Art Moderne]], a museum of modern and contemporary
        art. The notable architectural landmarks of Paris include [[Notre Dame de
        Paris|Notre Dame Cathedral]] (12th century); the [[Sainte-Chapelle]] (13th
        century); the [[Eiffel Tower]] (1889); and the [[Sacr\u00e9-C\u0153ur, Paris|Basilica
        of Sacr\u00e9-C\u0153ur]] on [[Montmartre]] (1914). In 2014 Paris received
        22.4 million visitors, making it one of the world''s top tourist destinations.<ref>As
        a major crossroads of civilization, Paris has been represented 22 times in
        World''s Fairs and Expositions since 1798</ref> Paris is also known for its
        fashion, particularly the twice-yearly [[Paris Fashion Week]], and for its
        ''''[[haute cuisine]]'''', and [[Michelin stars|three-star]] restaurants.
        Most of France''s major universities and ''''[[grandes \u00e9coles]]'''' are
        located in Paris, as are France''s major newspapers, including ''''[[Le Monde]]'''',
        ''''[[Le Figaro]]'''', and ''''[[Lib\u00e9ration]]''''.\n\nParis is home to
        the [[association football]] club [[Paris Saint-Germain F.C.|Paris Saint-Germain]]
        and the [[rugby union]] club [[Stade Fran\u00e7ais]]. The 80,000-seat [[Stade
        de France]], built for the [[1998 FIFA World Cup]], is located just north
        of Paris in the commune of [[Saint-Denis, Seine-Saint-Denis|Saint-Denis]].
        Paris hosts the annual [[French Open]] [[Grand Slam (tennis)|Grand Slam]]
        [[tennis]] tournament on the red clay of [[Stade Roland Garros|Roland Garros]].
        Paris played host to the [[1900 Summer Olympics|1900]] and [[1924 Summer Olympics]],
        the [[1938 FIFA World Cup|1938]] and [[1998 FIFA World Cup]]s, and the [[2007
        Rugby World Cup]].\n\nThe city is a major rail, highway, and air-transport
        hub, served by the two international airports [[Paris-Charles de Gaulle Airport|Paris-Charles
        de Gaulle]] and [[Paris-Orly Airport|Paris-Orly]]. Opened in 1900, the city''s
        subway system, the [[Paris M\u00e9tro]], serves 4.5 million passengers daily.<ref>{{cite
        web|title = Busiest Subways|url = http://geography.about.com/od/urbaneconomicgeography/a/Busiest-Subways.htm|website
        = About.com (education)|accessdate = 30 August 2015}}</ref> Paris is the hub
        of the [[Autoroutes of France|national road network]], and is surrounded by
        three orbital roads: the [[P\u00e9riph\u00e9rique (Paris)|P\u00e9riph\u00e9rique]],
        the [[A86 autoroute|A86]] motorway, and the [[Francilienne]] motorway in the
        outer suburbs.\n\n{{TOC limit|limit=3}}\n\n==History==\n{{Main|History of
        Paris|Timeline of Paris}}\n\n===Etymology===\n{{hatnote|See [[wikt:Paris#Translations|Wiktionary]]
        for the name of Paris in various languages other than English and French.}}\n[[File:Charles
        Marville, Place de l''Op\u00e9ra, 1878.jpg|thumb|In the 1860s Paris streets
        and monuments were illuminated by 56,000 gas lamps, giving it the name \"The
        City of Light.\"|312x312px]]\nThe name \"Paris\" is derived from its early
        inhabitants, the Celtic [[Parisii (France)|Parisii]] tribe.{{Sfn|Margerison|2011|p=167}}\n\nParis
        is often referred to as \"The City of Light\" (''''La Ville Lumi\u00e8re''''),{{sfn|Robertson|2010|p=37}}
        both because of its leading role during the [[Age of Enlightenment]], and
        more literally because Paris was one of the first European cities to adopt
        gas [[street light]]ing. In the 1860s, the boulevards and streets of Paris
        were illuminated by 56,000 gas lamps.{{sfn|Du Camp|1875|p=596}} Since the
        late 19th century, Paris has also been known as ''''Panam(e)'''' ({{IPA-fr|panam|pron}})
        in [[argot|French slang]].{{sfn|Leclanche|1998|p=55}}\n\nInhabitants are known
        in English as \"Parisians\" and in French as ''''Parisiens'''' ({{IPA-fr|pa\u0281izj\u025b\u0303||Parisien2.ogg}}),
        pejoratively also called ''''Parigots'''' ({{IPA-fr|pa\u0281i\u0261o||Parigot.ogg}}).<ref
        group=\"note\">The word was most likely created by Parisians of the lower
        popular class who spoke *argot*, then *parigot* was used in a provocative
        manner outside the Parisian region and throughout France to mean Parisians
        in general.</ref>{{sfn|Dottin|1920|p=535}}\n\n===Origins===\nThe ''''[[Parisii
        (Gaul)|Parisii]]'''', a sub-tribe of the [[Celt]]ic [[Senones]], inhabited
        the Paris area from around the middle of the 3rd century BC.{{sfn|Arbois de
        Jubainville|Dottin|1889|p=132}}{{sfn|Cunliffe|2004|p=201}} One of the area''s
        major north-south trade routes crossed the Seine on the [[\u00eele de la Cit\u00e9]];
        this meeting place of land and water trade routes gradually became a town
        and an important trading centre.{{sfn|Lawrence|Gondrand|2010|p=25}} The Parisii
        traded with many river towns as far away as the Iberian Peninsula, and minted
        their own coins for that purpose.{{sfn|Schmidt|2009| pp=65-70}}\n[[File:ParisiiCoins.jpg|thumb|left|Gold
        coins minted by the Parisii (1st century BC)]]\n\nThe [[Roman Empire|Romans]]
        conquered the [[Paris Basin (geology)|Paris basin]] in 52 BC and,{{sfn|Schmidt|2009|pp=88-104}}
        after making the island a garrison camp, began extending their settlement
        in a more permanent way to Paris'' [[Rive Gauche|Left Bank]]. The [[Gallo-Roman]]
        town was originally called [[Lutetia]] (more fully, ''''Lutetia Parisiorum'''',
        \"Lutetia of the Parisii\"). It became a prosperous city with a forum, baths,
        temples, theatres, and an [[amphitheatre]].{{sfn|Schmidt|2009|pp=154-167}}\n\nBy
        the end of the Western Roman Empire, the town was known simply as ''''Parisius''''
        in Latin and ''''Paris'''' in French.{{Sfn|Meunier|2014|p=12}} [[Christianity]]
        was introduced in the middle of the 3rd century AD. According to tradition,
        it was brought by Saint [[Denis]], the first Bishop of Paris. When he refused
        to renounce his faith, he was beheaded on the hill which became known as the
        \"Mountain of Martyrs\" (''''Mons Martyrum''''), eventually \"[[Montmartre]]\".
        His burial place became an important religious shrine; the [[Basilica of Saint-Denis]]
        was built there and became the burial place of the French Kings.{{sfn|Schmidt|2009|pp=210-11}}\n\n[[Clovis
        I|Clovis the Frank]], the first king of the [[Merovingian dynasty]], made
        the city his capital from 508. A gradual immigration by the [[Franks]] also
        occurred in Paris in the beginning of the Frankish domination of Gaul which
        created the Parisian [[Francien]] dialects. \nFortification of the \u00cele-de-France
        failed to prevent [[Siege of Paris (845)|sacking by Vikings in 845]] but Paris''
        strategic importance\u2014with its bridges preventing ships from passing\u2014was
        established by successful defence in the [[Siege of Paris (885\u201386)]].
        In 987 [[Hugh Capet]], [[Count of Paris]] (''''comte de Paris''''), [[Duke
        of the Franks]] (''''duc des Francs'''') was elected [[List of French monarchs|King
        of the Franks]] (''''roi des Franks''''). Under the rule of the [[House of
        Capet|Capetian]] kings, Paris gradually became the largest and most prosperous
        city in France.{{sfn|Schmidt|2009|pp=210-11}}\n\n===Middle Ages to Louis XIV===\n{{see
        also|Paris in the Middle Ages|Paris in the 16th century|Paris in the 17th
        century}}\n[[File:Palais de la Cite.jpg|thumb|right|The [[Palais de la Cit\u00e9]]
        and [[Sainte-Chapelle]], viewed from the Left Bank, from the ''''[[Tr\u00e8s
        Riches Heures du duc de Berry]]'''' (month of June) (1410)|225x225px]]\nBy
        the end of the 12th century, Paris had become the political, economic, religious,
        and cultural capital of France.{{sfn|Lawrence|Gondrand|2010|p=27}} The ''''\u00cele
        de la Cit\u00e9'''' was the site of the royal palace. In 1163, during the
        reign of [[Louis VII of France|Louis VII]], [[Maurice de Sully]], bishop of
        Paris, undertook the construction of the [[Notre Dame de Paris|Notre Dame
        Cathedral]] at its eastern extremity. The [[Left Bank]] was the site of the
        [[University of Paris]], a corporation of students and teachers formed in
        the mid-12th century to train scholars first in theology, and later in canon
        law, medicine and the arts.{{sfn|Sarmant|2012|pp=28-9}}{{sfn|Lawrence|Gondrand|2010|p=27}}\n\nThe
        [[Right Bank]] became the centre of commerce and finance. The merchants who
        controlled the trade on the river formed a league and quickly became a powerful
        force. Between 1190 and 1202, [[Philip II of France|Philip Augustus]] built
        the massive fortress of the [[Louvre]], continued the construction of Notre
        Dame, rebuilt the two bridges, began paving Paris'' main thoroughfares, and
        the construction of a fortified wall around the city.{{sfn|Sarmant|2012|pp=36-40}}\n\nDuring
        the [[Hundred Years'' War]], the army of the Duke of Burgundy and a force
        of about two hundred English soldiers occupied Paris from May 1420 until 1436.
        They repelled an attempt by [[Joan of Arc]] to liberate the city in 1429.{{sfn|Fierro|1996|Pages=52-53}}
        A century later, during the [[French Wars of Religion]], Paris was a stronghold
        of the [[Catholic League (French)|Catholic League]]. On 24 August 1572, Paris
        was the site of the [[St. Bartholomew''s Day massacre]], when thousands of
        French Protestants were killed.<ref>{{cite web|url=http://www.britannica.com/EBchecked/topic/516821/Massacre-of-Saint-Bartholomews-Day|title=
        Massacre of Saint Bartholomew''s Day|publisher=Encyclopedia Britannica Online|accessdate=23
        November 2014}}</ref>{{sfn|Bayrou|1994|pp=121-130}} The last of these wars,
        the eighth one, ended in 1594, after [[Henry IV of France|Henri IV]] had converted
        to Catholicism and was finally able to enter Paris as he supposedly declared
        ''''Paris vaut bien une messe'''' (\"Paris is well worth a Mass\"). The city
        had been neglected for decades; by the time of his assassination in 1610,
        Henry IV had rebuilt the ''''[[Pont Neuf]]'''', the first Paris bridge with
        sidewalks and not lined with buildings, linked with a new wing the Louvre
        to the [[Tuileries Palace]], and created the first Paris residential square,
        the ''''Place Royale'''', now [[Place des Vosges]].{{sfn|Fierro|1996|p=577}}\n\nIn
        the 17th century, [[Cardinal Richelieu]], chief minister of [[Louis XIII of
        France|Louis XIII]], was determined to make Paris the most beautiful city
        in Europe. He built five new bridges, a new chapel for the [[College of Sorbonne]],
        and a palace for himself, the ''''Palais Cardinal'''', which he bequeathed
        to Louis XIII, and which became, after his own death in 1642, the [[Palais-Royal]].{{sfn|Fierro|1996|p=582}}\n\n[[Louis
        XIV of France|Louis XIV]] distrusted the Parisians and moved his court to
        [[Palace of Versailles|Versailles]] in 1682, but his reign also saw an unprecedented
        flourishing of the arts and sciences in Paris. The [[Com\u00e9die-Fran\u00e7aise]],
        the Academy of Painting, and the [[French Academy of Sciences]] were founded
        and made their headquarters in the city. To show that the city was safe against
        attack, he had the [[City walls of Paris|city walls]] demolished, replacing
        them with ''''[[Boulevards of Paris#The grands boulevards|Grands Boulevards]]''''.{{Sfn|Combeau|2003|pp=42-3}}
        To leave monuments to his reign, he built the ''''[[Coll\u00e8ge des Quatre-Nations]]'''',
        ''''[[Place Vend\u00f4me]]'''', ''''[[Place des Victoires]]'''', and began
        ''''[[Les Invalides]]''''.{{sfn|Fierro|1996|pp=590-591}}\n\n===The 18th and
        19th century===\n{{see also|Paris in the 18th century|Paris during the Second
        Empire|Haussmann''s renovation of Paris}}\n[[File:Lallemand - Arrestation
        du gouverneur de la Bastille - 1790.jpg|thumb|right|The storming of the [[Bastille]]
        on 14 July 1789 marked the beginning of the French Revolution.|225x225px]]\nParis
        grew in population from about 400,000 in 1640 to 650,000 in 1780.<ref>{{cite
        book|last1=Durant|first1=Will and Ariel|title=The Story of Civilization XI
        The Age of Napoleon|date=1975|publisher=Simon and Schuster|page=3|pages=870|accessdate=11
        February 2016}}</ref> A new boulevard, the [[Champs-\u00c9lys\u00e9es]], extended
        the city west to ''''[[Place Charles de Gaulle|\u00c9toile]]'''',{{Sfn|Combeau|2003|pp=45-7}}
        while the working-class neighbourhood of the [[Faubourg Saint-Antoine]] on
        the eastern site of the city grew more and more crowded with poor [[Migrant
        worker|migrants]] from other regions of France.{{sfn|Sarmant|2012|pp=129-133}}\n\nParis
        was the centre of an explosion of philosophic and scientific activity known
        as the [[Age of Enlightenment]]. [[Denis Diderot|Diderot]] and [[Jean le Rond
        d''Alembert|d''Alembert]] published their ''''[[Encyclop\u00e9die]]'''' in
        1751-52, and the [[Montgolfier Brothers]] launched the first manned flight
        in a hot-air balloon on 21 November 1783, from the gardens of the [[Ch\u00e2teau
        de la Muette]]. Paris was the financial capital of continental Europe, the
        primary European centre of book publishing, fashion, and the manufacture of
        fine furniture and luxury goods.{{sfn|Sarmant|2012|p=120}}\n\nIn the summer
        of 1789, Paris became the centre stage of the [[French Revolution]]. On 14
        July, a mob seized the arsenal at the [[Invalides]], acquiring thousands of
        guns, and [[storming of the Bastille|stormed the Bastille]], a symbol of royal
        authority. The first independent [[Paris Commune (French Revolution)|Paris
        Commune]], or city council, met in the ''''H\u00f4tel de Ville'''' and, on
        15 July, elected a [[Mayor (France)|Mayor]], the astronomer [[Jean Sylvain
        Bailly]].{{sfn|Paine|1998|p=453}}\n\nLouis XVI and the royal family [[Women''s
        march on Versailles|were brought to Paris]] and made virtual prisoners within
        the Tuileries Palace. In 1793, as the revolution turned more and more radical,
        the king, queen, and the mayor were guillotined, along with more than 16,000
        others (throughout France), during the [[Reign of Terror]].{{sfn|Fierro|1996|p=674}}
        The property of the aristocracy and the church was [[Biens nationaux|nationalised]],
        and the city''s churches were closed, sold or demolished.{{sfn|Sarmant|2012|p=144}}
        A succession of revolutionary factions ruled Paris until [[Coup of 18 Brumaire|9
        November 1799]] (''''coup d''\u00e9tat du 18 brumaire''''), when [[Napoleon|Napol\u00e9on
        Bonaparte]] seized power as First Consul.{{sfn|Sarmant|2012|p=147}}\n\n[[File:Palais
        Garnier.jpg|thumb|The [[Paris Opera]] was the centrepiece of Napoleon III''s
        new Paris. The architect, [[Charles Garnier (architect)|Charles Garnier]],
        described the style simply as \"Napoleon the Third.\"|left]]\nThe population
        of Paris had dropped by 100,000 during the Revolution, but between 1799 and
        1815, it surged with 160,000 new residents, reaching 660,000.{{sfn|Sarmant|2012|p=148}}
        [[Napoleon|Bonaparte]] replaced the elected government of Paris with a prefect
        reporting only to him. He began erecting monuments to military glory, including
        the ''''[[Arc de Triomphe]]'''', and improved the neglected infrastructure
        of the city with new fountains, the [[Canal de l''Ourcq]], [[P\u00e8re Lachaise
        Cemetery]] and the city''s first metal bridge, the ''''[[Pont des Arts]]''''.{{sfn|Sarmant|2012|p=148}}\n\nDuring
        the [[Bourbon Restoration|Restoration]], the bridges and squares of Paris
        were returned to their pre-Revolution names, but the [[July Revolution]] of
        1830 in Paris, (commemorated by the [[July Column]] on [[Place de la Bastille]]),
        brought a constitutional monarch, [[Louis Philippe I]], to power. The first
        railway line to Paris opened in 1837, beginning a new period of massive migration
        from the [[Provinces of France|provinces]] to the city.{{sfn|Sarmant|2012|
        p=148}}\n[[File:Construction tour eiffel5.JPG|thumb|right|The [[Eiffel Tower]],
        under construction in August 1888, startled Parisians and the world with its
        modernity.|288x288px]]\nLouis-Philippe was overthrown by a popular uprising
        in the streets of Paris in 1848. His successor, [[Napoleon III]], and the
        newly appointed prefect of the Seine, [[Georges-Eug\u00e8ne Haussmann]], launched
        a gigantic public works project to build wide new boulevards, a new opera
        house, a central market, new aqueducts, sewers, and parks, including the [[Bois
        de Boulogne]] and [[Bois de Vincennes]].{{sfn|De Moncan|2012|pp=7-35}} In
        1860, Napoleon III also annexed the surrounding towns and created eight new
        arrondissements, expanding Paris to its current limits.{{sfn|De Moncan|2012|pp=7-35}}\n\nDuring
        the [[Franco-Prussian War]] (1870\u20131871), Paris was besieged by the Prussian
        army. After months of blockade, hunger, and then bombardment by the Prussians,
        the city was forced to surrender on 28 January 1871. On 28 March, a revolutionary
        government called the [[Paris Commune]] seized power in Paris. The Commune
        held power for two months, until it was harshly suppressed by the French army
        during the \"Bloody Week\" at the end of May 1871.{{sfn|Rougerie|2014|p=118}}\n\nLate
        in the 19th century, Paris hosted two major international expositions: the
        [[Exposition Universelle (1889)|1889 Universal Exposition]], was held to mark
        the centennial of the French Revolution and featured the new Eiffel Tower;
        and the [[Exposition Universelle (1900)|1900 Universal Exposition]], which
        gave Paris the ''''[[Pont Alexandre III]]'''', the ''''[[Grand Palais]]'''',
        the ''''[[Petit Palais]]'''' and the first [[Paris M\u00e9tro]] line.{{sfn|Fraser|Spalding|2011|p=117}}
        Paris became the laboratory of [[naturalism (literature)|Naturalism]] ([[\u00c9mile
        Zola]]) and [[Symbolism (arts)|Symbolism]] ([[Charles Baudelaire]] and [[Paul
        Verlaine]]), and of [[Impressionism]] in art ([[Courbet]], [[Manet]], [[Claude
        Monet|Monet]], [[Renoir]].){{sfn|Fierro|1996|pp=490-491}}\n\n===20th and 21st
        century===\n{{see also|Paris in the ''''Belle \u00c9poque''''|Paris during
        the First World War|Paris between the Wars (1919-1939)|Paris in World War
        II|History of Paris (1946-2000)}}\nBy 1901, the population of Paris had grown
        to 2,715,000.{{sfn|Combeau|2013|p=61}} At the beginning of the century, artists
        from around the world, including [[Picasso]], [[Amedeo Modigliani|Modigliani]]
        and [[Matisse]] made Paris their home; it was the birthplace of [[Fauvism]],
        [[Cubism]] and [[abstract art]],{{sfn|Fierro|1996|p=497}}<ref>[https://books.google.com/books/about/Bohemian_Paris.html?id=3hYBzRzZ0kcC
        Dan Franck, ''''Bohemian Paris: Picasso, Modigliani, Matisse, and the Birth
        of Modern Art,'''' Grove Press, 2003, ISBN 080219740X]</ref> and authors such
        as [[Marcel Proust]] were exploring new approaches to literature.{{sfn|Fierro|1996|p=491}}\n\nDuring
        the [[World War I|First World War]], Paris sometimes found itself on the front
        line; 600 to 1,000 Paris taxis played a small but highly important symbolic
        role in transporting 6,000 soldiers to the front line at the [[First Battle
        of the Marne]]. The city was also bombed by Zeppelins and shelled by German
        [[Paris Gun|long-range guns]].{{sfn|Fierro|1996|p=750}} In the years after
        the war, known as ''''[[Golden Twenties|Les Ann\u00e9es Folles]]'''', Paris
        continued to be a mecca for writers, musicians and artists from around the
        world, including [[Ernest Hemingway]], [[Igor Stravinsky]], [[James Joyce]],
        [[Josephine Baker]], [[Sidney Bechet]]<ref>William A. Shack, ''''Harlem in
        Montmartre, A Paris Jazz Story between the Great Wars'''', University of California
        Press, 2001. ISBN 9780520225374,</ref> and the [[surrealism|surrealist]] [[Salvador
        Dal\u00ed]].<ref name=Meisler>{{cite web|last1=Meisler|first1=Stanley|title=The
        Surreal World of Salvador Dal\u00ed|url=http://www.smithsonianmag.com/arts-culture/the-surreal-world-of-salvador-dali-78993324/|website=Smithsonian.com|publisher=Smithsonian
        Magazine|accessdate=12 July 2014|date=April 2005}}</ref>\n\nIn the years after
        the [[Paris Peace Conference, 1919|peace conference]], the city was also home
        to growing numbers of students and activists from [[French colonial empire|French
        colonies]] and other Asian and African countries, who later became leaders
        of their countries, such as [[Ho Chi Minh]], [[Zhou Enlai]] and [[L\u00e9opold
        S\u00e9dar Senghor]].<ref>Goebel, [http://www.cambridge.org/us/academic/subjects/history/twentieth-century-european-history/anti-imperial-metropolis-interwar-paris-and-seeds-third-world-nationalism?format=HB#contentsTabAnchor
        ''''Anti-Imperial Metropolis''''].</ref>\n\n[[File:The Liberation of Paris,
        25 - 26 August 1944 HU66477.jpg|thumb|General [[Charles de Gaulle]] on the
        Champs-\u00c9lys\u00e9es celebrating the liberation of Paris (26 August 1944).|left]]\nOn
        14 June 1940, the German army marched into Paris, which had been declared
        an \"[[open city]]\".{{sfn|Sarmant|2012|p=217}} On 16\u201317 July 1942, following
        German orders, the French police and gendarmes arrested 12,884 Jews, including
        4,115 children, and confined them during five days at the [[Vel'' d''Hiv Roundup|''''Vel
        d''Hiv'''']] (''''V\u00e9lodrome d''Hiver''''), from which they were transported
        by train to the extermination camp at [[Auschwitz concentration camp|Auschwitz]].
        None of the children came back.{{sfn|Fierro|1996|p=637}}{{sfn|Sarmant|2012|p=218}}
        On 25 August 1944, the city was liberated by the [[2nd Armored Division (France)|French
        2nd Armoured Division]] and the [[4th Infantry Division (United States)|4th
        Infantry Division]] of the [[United States Army]]. General [[Charles de Gaulle]]
        led a huge and emotional crowd down the Champs \u00c9lys\u00e9es towards Notre
        Dame de Paris, and made a rousing speech from the [[H\u00f4tel de Ville, Paris|H\u00f4tel
        de Ville]].{{sfn|Fierro|1996|pp=242-243}}\n\nIn the 1950s and the 1960s, Paris
        became one front of the [[Algerian War]] for independence; in August 1961,
        the pro-independence [[National Liberation Front (Algeria)|FLN]] targeted
        and killed 11 Paris policemen, leading to the imposition of a curfew on Muslims
        of Algeria (who, at that time, were French citizens). On 17 October 1961,
        an unauthorised but peaceful protest demonstration of Algerians against the
        curfew led to violent confrontations between the police and demonstrators,
        in which at least 40 people were killed, including some thrown into the Seine.
        The anti-independence ''''[[Organisation de l''arm\u00e9e secr\u00e8te]]''''
        (OAS), for their part, carried out a series of bombings in Paris throughout
        1961 and 1962.<ref>{{cite web|url=http://www.theguardian.com/world/2011/oct/17/france-remembers-algerian-massacre|title=France
        remembers Algerian massacre 50 years on|author=Kim Willsher|publisher=''''The
        Guardian''''|accessdate=26 October 2014 }}</ref>{{sfn|Fierro|1996|p=658}}\n[[File:Pompidou
        center.jpg|thumb|right|The [[Centre Georges Pompidou]], a museum of modern
        art (1977), put all its internal plumbing and infrastructure on the outside.|225x225px]]\n\nIn
        May 1968, protesting students occupied the [[University of Paris|Sorbonne]]
        and put up barricades in the [[Latin Quarter, Paris|Latin Quarter]]. Thousands
        of Parisian blue-collar workers joined the students, and the movement grew
        into a two-week general strike. Supporters of the government won the June
        elections by a large majority. The [[May 1968 events in France]] resulted
        in the breakup of the University of Paris into 13 independent campuses.{{sfn|Sarmant|2012|pp=226}}\n\nIn
        1975, the National Assembly changed the status of Paris to that of other French
        cities and, on 25 March 1977, [[Jacques Chirac]] became the first elected
        mayor of Paris since 1793.{{sfn|Fierro|1996|p=260}} The [[Tour Montparnasse|Tour
        Maine Montparnasse]], the tallest building in the city at 57 storeys and 210
        metres high, was built between 1969 and 1973. It was highly controversial,
        and it remains the only building in the centre of the city over 32 storeys
        high.{{sfn|Sarmant|2012|p=222}}\n\nThe population of Paris dropped from 2,850,000
        in 1954 to 2,152,000 in 1990, as middle-class families moved to the suburbs.{{sfn|Combeau|2003|pp=107-108}}
        A suburban railway network, the [[R\u00e9seau Express R\u00e9gional|RER]]
        (''''R\u00e9seau Express R\u00e9gional''''), was built to complement the ''''M\u00e9tro,''''
        and the [[P\u00e9riph\u00e9rique (Paris)|''''P\u00e9riph\u00e9rique'''']]
        expressway encircling the city, was completed in 1973.{{sfn|Bell|de-Shalit|2011|p=247}}\n\nMost
        of the postwar''s presidents of the [[French Fifth Republic|Fifth Republic]]
        wanted to leave their own monuments in Paris; President [[Georges Pompidou]]
        started the [[Centre Georges Pompidou]] (1977), [[Val\u00e9ry Giscard d''Estaing]]
        began the [[Mus\u00e9e d''Orsay]] (1986); President [[Fran\u00e7ois Mitterrand]],
        in power for 14 years, built the [[Op\u00e9ra Bastille]] (1985-1989), the
        [[Biblioth\u00e8que nationale de France]] (1996), the [[Arche de la D\u00e9fense]]
        (1985-1989), and the [[Louvre Pyramid]] with its underground courtyard (1983-1989);
        [[Jacques Chirac]] (2006), the [[Mus\u00e9e du quai Branly]].{{sfn|Sarmant|2012|pp=226-230}}\n\nIn
        the early 21st century, the population of Paris began to increase slowly again,
        as more young people moved into the city. It reached 2.25 million in 2011.
        In March 2001, [[Bertrand Delano\u00eb]] became the first socialist mayor
        of Paris. In 2007, in an effort to reduce car traffic in the city, he introduced
        the [[V\u00e9lib'']], a system which rents bicycles for the use of local residents
        and visitors. Bertrand Delano\u00eb also transformed a section of the highway
        along the left bank of the Seine into an urban promenade and park, the ''''[[Promenade
        des Berges de la Seine]]'''', which he inaugurated in June 2013.<ref>{{cite
        web|url=http://www.lemoniteur.fr/133-amenagement/article/actualite/21534070-les-berges-de-seine-rendues-aux-parisiens|title=Les
        berges de Seine rendues aux Parisiens|publisher=''''Le Moniteur''''|date=19
        June 2013|accessdate=2 December 2014|language=French}}</ref>\n\nIn 2007, President
        [[Nicolas Sarkozy]] launched the ''''[[Grand Paris]]'''' project, to integrate
        Paris more closely with the towns in the region around it. After many modifications,
        the new area, named the [[Grand Paris|Metropolis of Grand Paris]], with a
        population of 6.7 million, was created on 1 January 2016.<ref name=\"Lichfield\">{{cite
        news |title=Sarko''s \u20ac35bn rail plan for a ''Greater Paris'' |url=http://www.independent.co.uk/news/world/europe/sarkos-euro35bn-rail-plan-for-a-greater-paris-1676196.html
        |date=29 April 2009 |work= |publisher=[[The Independent]] |accessdate=12 June
        2009 | location=London | first=John | last=Lichfield}}</ref>\n\nIn 2011, the
        City of Paris and the national government approved the plans for the [[Grand
        Paris Express]], totaling 205 kilometres of automated metro lines to connect
        Paris, the innermost three departments around Paris, airports and [[TGV|high-speed
        rail (TGV)]] stations, at an estimated cost of \u20ac35 billion.<ref name=metro>{{cite
        web|url=http://www.railwaygazette.com/news/single-view/view/EUR265bn-grand-paris-metro-expansion-programme-confirmed.html|title=\u20ac26.5bn
        Grand Paris metro expansion programme confirmed|date=12 March 2013|accessdate=24
        April 2013|publisher=Railway Gazette International}}</ref> The system is scheduled
        to be completed by 2030.<ref>{{cite web|url=http://www.societedugrandparis.fr/#projet|title=Le
        Metro du Grand Paris|publisher= Site of Grand Paris Express|language=French|accessdate=27
        November 2014}}</ref>\n\nOn 5 April 2014, [[Anne Hidalgo]], a socialist, was
        elected the first female mayor of Paris.\n[[File:Place de la R\u00e9publique,
        18h50, une foule silencieuse.jpg|thumb|left|500px|Anti-terrorism demonstration
        on ''''Place de la R\u00e9publique'''' after [[Charlie Hebdo shooting]] (11
        January 2015)]]\n\nOn 7 January 2015, two French Muslim extremists attacked
        the Paris headquarters of ''''[[Charlie Hebdo shooting|Charlie Hebdo]]''''
        and killed thirteen people, and on 9 January, a third terrorist killed four
        hostages during an [[Porte de Vincennes siege|attack at a Jewish grocery store]]
        at ''''[[Porte de Vincennes]]''''.<ref>{{cite web|url=http://www.lemonde.fr/les-decodeurs/article/2015/01/14/attentats-terroristes-les-questions-que-vous-nous-avez-le-plus-posees_4554653_4355770.html|publisher=''''Le
        Monde''''|date=15 January 2015|accessdate=15 January 2015|title=Attentats
        terroristes : les questions que vous nous avez le plus pos\u00e9es|language=French}}</ref>
        On 11 January an estimated [[Republican marches|1.5 million people marched
        in Paris]]\u2013along with international political leaders\u2013to show solidarity
        against terrorism and in defence of freedom of speech.<ref>{{cite web|url=http://www.lefigaro.fr/politique/le-scan/citations/2015/01/11/25002-20150111ARTFIG00086-les-politiques-s-affichent-a-la-marche-republicaine.php|title=Les
        politiques s''affichent \u00e0 la marche r\u00e9publicaine|publisher=''''Le
        Figaro''''|date=11 January 2015|accessdate=11 January 2015|language=French}}</ref>\nTen
        months later, 13 November 2015, came [[November 2015 Paris attacks|a series
        of coordinated terrorist attacks in Paris and Saint-Denis]] claimed by the
        ''Islamic state'' organisation [[Islamic State of Iraq and the Levant|ISIL]]
        (''Daesh'', ISIS);<ref>{{Cite news|title = Islamic State claims Paris attacks
        that killed 127|url = http://www.reuters.com/article/2015/11/14/us-france-shooting-idUSKCN0T22IU20151114|newspaper
        = Reuters|date = 2015-11-14|access-date = 2015-11-14}}</ref> 130 people were
        killed by gunfire and bombs, and more than 350 were injured.<ref>''''Le Figaro''''
        on-line, ''''Le Monde'''' on-line, AP, Reuters, 22 November 2015 0700 Paris
        time</ref> Seven of the attackers killed themselves and others by setting
        off their explosive vests. On the morning of 18 November three suspected terrorists,
        including alleged planner of the attacks [[Abdelhamid Abaaoud]], were killed
        in a shootout with police in the Paris suburb of Saint-Denis.<ref>''''Le Monde''''
        on-line 20 November 1430 Paris time</ref> President Hollande declared France
        to be in a three-month [[state of emergency]].<ref>''''Le Monde'''' on-line,
        14 November 1015 Paris time</ref>\n\n==Geography==\n{{Main|Topography of Paris}}\n[[File:Jms
        paris elevation hydrography.png|thumb|Parisian hills and hydrology|225x225px]]\nParis
        is located in northern central France. By road it is {{convert|450|km}} south-east
        of London, {{convert|287|km}} south of [[Calais]], {{convert|305|km}} south-west
        of [[Brussels]], {{convert|774|km}} north of [[Marseille]], {{convert|385|km}}
        north-east of [[Nantes]], and {{convert|135|km}} south-east of [[Rouen]].<ref>[https://maps.google.com/maps?ll=48.8567,2.3508&q=loc:48.8567,2.3508&hl=en&t=h&z=12
        Google Maps], Retrieved 6 July 2013</ref> Paris is located in the north-bending
        arc of the river Seine and includes two islands, the ''''[[\u00cele Saint-Louis]]''''
        and the larger ''''[[\u00cele de la Cit\u00e9]]'''', which form the oldest
        part of the city. The river''s mouth on the [[English Channel]] (''''La Manche'''')
        is about {{convert|233|mi|abbr=on}} downstream of the city, established around
        7600 BC. The city is spread widely on both banks of the river.<ref name=City>{{cite
        web|url=http://www.britannica.com/EBchecked/topic/443621/Paris|title=Paris|accessdate=4
        July 2013|publisher=Encyclopedia Britannica Online}}</ref> Overall, the city
        is relatively flat, and the lowest point is {{convert|35|m|abbr=on}} [[Above
        mean sea level|above sea level]]. Paris has several prominent hills, the highest
        of which is [[Montmartre]] at {{convert|130|m|ft|0|abbr=on}}.{{sfn|Blackmore|McConnachie|2004|p=153}}
        Montmartre gained its name from the martyrdom of [[Denis|Saint Denis]], first
        bishop of Paris, atop the ''''Mons Martyrum'''', \"Martyr''s mound\", in 250.\n\nExcluding
        the outlying parks of ''''[[Bois de Boulogne]]'''' and ''''[[Bois de Vincennes]]'''',
        Paris covers an oval measuring about {{convert|87|km2|abbr=on}} in area, enclosed
        by the {{convert|35|km|adj=on|abbr=on}} ring road, the [[Boulevard P\u00e9riph\u00e9rique]].{{sfn|Lawrence|Gondrand|2010|p=69}}
        The city''s last major annexation of outlying territories in 1860 not only
        gave it its modern form but also created the 20 clockwise-spiralling arrondissements
        (municipal boroughs). From the 1860 area of {{convert|78|km2|abbr=on}}, the
        city limits were expanded marginally to {{convert|86.9|km2|abbr=on}} in the
        1920s. In 1929, the ''''Bois de Boulogne'''' and ''''Bois de Vincennes''''
        forest parks were officially annexed to the city, bringing its area to about
        {{convert|105|km2|abbr=on}}.<ref>{{cite web|author=Mairie de Paris|url=http://www.paris.fr/portail/english/Portal.lut?page_id=8125&document_type_id=5&document_id=29918&portlet_id=18748|title=Key
        figures for Paris|publisher=Paris.fr|date=15 November 2007|accessdate=5 May
        2009}}{{dead link|date=February 2016}}</ref> The metropolitan area of the
        city is {{convert|2300|km2|abbr=on}}.<ref name=City/>\n\n===Climate===\n[[File:Paris
        raining autumn cityscape (8252181936).jpg|thumb|right|Autumn in Paris|225x225px]]\nParis
        has a typical Western European [[oceanic climate]] ([[K\u00f6ppen climate
        classification]]: ''''Cfb\u202f'''') which is affected by the [[North Atlantic
        Current]]. The overall climate throughout the year is mild and moderately
        wet.<ref>{{cite web|url=http://www.paris.com/tourism/climate |title=Climate|publisher=Paris.com|accessdate=29
        June 2013}}</ref> Summer days are usually warm and pleasant with average temperatures
        hovering between {{convert|15|and|25|\u00b0C|\u00b0F}}, and a fair amount
        of sunshine.{{sfn|Lawrence|Gondrand|2010|p=309}} Each year, however, there
        are a few days where the temperature rises above {{convert|32|C}}. Some years
        have even witnessed long periods of harsh summer weather, such as the [[2003
        European heat wave|heat wave of 2003]] when temperatures exceeded {{convert|30|\u00b0C}}
        for weeks, surged up to {{convert|40|\u00b0C}} on some days and seldom cooled
        down at night.{{sfn|Goldstein|2005|p=8}} More recently, the average temperature
        for July 2011 was {{convert|17.6|\u00b0C}}, with an average minimum temperature
        of {{convert|12.9|\u00b0C}} and an average maximum temperature of {{convert|23.7|\u00b0C}}.\n\nSpring
        and autumn have, on average, mild days and fresh nights but are changing and
        unstable. Surprisingly warm or cool weather occurs frequently in both seasons.<ref>{{cite
        web|url=http://en.parisinfo.com/practical-paris/practical-fact-sheets/climate
        |title=Climate|publisher=Parisinfo.com|accessdate=29 June 2013}}</ref> In
        winter, sunshine is scarce; days are cold but generally above freezing with
        temperatures around {{convert|7|\u00b0C}}.<ref>{{cite web|url=http://goparis.about.com/od/planningyourtrip/a/paris_in_the_winter.htm
        |title=Paris in the Winter|publisher=Goparisabout.com|accessdate=29 June 2013}}</ref>
        Light night frosts are however quite common, but the temperature will dip
        below {{convert|-5|\u00b0C}} for only a few days a year. Snow falls every
        year, but rarely stays on the ground. The city sometimes sees light snow or
        flurries with or without accumulation.<ref>{{cite web|url=http://gofrance.about.com/od/travelplanning/ss/weatherinfrance_4.htm
        |title=Weather in France|publisher=GoFrance.about.com|accessdate=29 June 2013}}</ref>\n\nParis
        has an average annual precipitation of {{convert|652|mm|in|1|abbr=on}}, and
        experiences light rainfall distributed evenly throughout the year. However
        the city is known for intermittent abrupt heavy showers. The highest recorded
        temperature is {{convert|40.4|\u00b0C}} on 28 July 1948, and the lowest is
        a {{convert|-23.9|\u00b0C}} on 10 December 1879.<ref name=\"climate\">{{cite
        web|url=http://www.paris.fr/portail/accueil/Portal.lut?page_id=4946&document_type_id=5&document_id=3076&portlet_id=10579|title=G\u00e9ographie
        de la capitale \u2013 Le climat |publisher=Institut National de la Statistique
