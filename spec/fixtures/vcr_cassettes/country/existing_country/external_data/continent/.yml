        and Futuna|local|size=50px}}\n| ''''[[Wallis and Futuna]]''''\n| [[Mata-Utu]]\n|
        [[Overseas collectivity]] of [[France]]\n|}\n\n===Antarctica===\n{{main|Antarctica}}\n{{further|Geography
        of Antarctica}}\n\nAntarctica is regulated by the [[Antarctic Treaty System]],
        which defines it as all land and ice shelves south of [[60th parallel south|60\u00b0S]],
        and has no government and belongs to no country. However, the following [[territorial
        claims in Antarctica]] have been made:\n* Argentina: [[Argentine Antarctica]]\n*
        Australia: [[Australian Antarctic Territory]]\n* Brazil: [[Brazilian Antarctica]]
        (unofficial)\n* Chile: [[Ant\u00e1rtica]]\n* France: [[Ad\u00e9lie Land]]
        (part of the [[French Southern and Antarctic Lands]])\n* New Zealand: [[Ross
        Dependency]]\n* Norway: [[Peter I Island]] and [[Queen Maud Land]]\n* United
        Kingdom: [[British Antarctic Territory]]\n* (Unclaimed: [[Marie Byrd Land]])\n\nMoreover,
        the following dependent territories are situated in the wider [[Antarctic|Antarctic
        Region]]:\n\n{| class=\"wikitable sortable\"\n! class=\"unsortable\" | Flag\n!
        Name\n! Capital\n! Status\n|-\n| {{flagicon|Bouvet Island|size=50px}}\n| ''''[[Bouvet
        Island]]''''\n| \u2014\n| [[Possessions of Norway|Dependent territory of Norway]]\n|-\n|
        {{flagicon|French Southern Territories|size=50px}}\n| ''''[[French Southern
        and Antarctic Lands]]''''\n| [[Alfred Faure]] ([[Crozet Islands]])<br /> [[Port-aux-Fran\u00e7ais]]
        ([[Kerguelen Islands]])<br /> [[Martin-de-Vivi\u00e8s]] ([[\u00cele Saint-Paul|Saint
        Paul]] and [[\u00cele Amsterdam|Amsterdam]] Islands)\n| [[Overseas departments
        and territories of France|Overseas territory of France]]\n|-\n| {{flagicon|Heard
        Island and McDonald Islands|size=50px}}\n| ''''[[Heard Island and McDonald
        Islands]]''''\n| \u2014\n| [[States and territories of Australia|External
        territory of Australia]]\n|-\n| {{flagicon|South Georgia and the South Sandwich
        Islands|size=50px}}\n| ''''[[South Georgia and the South Sandwich Islands]]''''\n|
        [[King Edward Point]]\n| [[British Overseas Territories|Overseas territory
        of the United Kingdom]]\n|}\n\n==Geographical boundaries of continents==\n{{unreferenced
        section|date=October 2011}}\n{{Synthesis|date=April 2011}}\n{{further|Boundaries
        between continents}}\nIn this section, the geographical boundaries of the
        continents are used to divide the world into continents, where differences
        from the [[#Classification according to United Nations geoscheme|previous
        list according to the United Nations geoscheme]] are noted.\n\n===Boundaries
        of Africa===\n''''For a detailed description of the geographical boundaries
        of Africa, see [[Borders of the continents#Africa|Borders of the continents:
        Africa]].''''\n\n====Suez Canal====\nConsidering the [[Suez Canal]] as a boundary
        between [[Africa]] and [[Asia]], the following change from the previous list
        occurs:\n* ''''''[[Egypt]]'''''': Africa, west of the Suez Canal; to the east,
        Asia.\n\n====Continental shelf of Africa====\nConsidering the [[continental
        shelf]] of [[Africa]], the following changes from the previous list occur:\n*
        ''''''[[French Southern and Antarctic Lands|French Southern Territories]]'''''':
        subantarctic territory; the [[Scattered islands in the Indian Ocean|\u00celes
        \u00c9parses]] ([[Bassas da India]], [[Europa Island]], the [[Glorioso Islands]],
        [[Juan de Nova Island]], and [[Tromelin Island]]) in Africa.\n* ''''''[[Italy]]'''''':
        Europe; [[Pantelleria]] and the [[Pelagie Islands]] in Africa.\n* ''''''[[Malta]]'''''':
        Africa.\n* ''''''[[Portugal]]'''''': Europe; [[Madeira]] (including the [[Desertas
        Islands]] and the [[Savage Islands]]) in Africa.\n* ''''''[[Spain]]'''''':
        Europe; the [[Canary Islands]] and the [[plazas de soberan\u00eda]] in Africa
        (some of the plazas de soberan\u00eda, including [[Ceuta]] and [[Melilla]],
        are on mainland Africa).\n* ''''''[[Yemen]]'''''': Asia; [[Socotra]] in Africa.\n\n===Boundaries
        between Asia and Europe===\n''''For a detailed description of the geographical
        boundaries between Asia and Europe, see [[Borders of the continents#Europe
        and Asia|Borders of the continents: Europe and Asia]].''''\n\n====Sea of Marmara
        and Turkish Straits====\nConsidering the [[Sea of Marmara]] and the [[Turkish
        Straits]] (the [[Bosporus]] and the [[Dardanelles]]) as a boundary between
        [[Asia]] and [[Europe]], the following change from the previous list occurs:\n*
        ''''''[[Turkey]]'''''': Asia, east and south of the Sea of Marmara and the
        Turkish Straits; to the west and north, Europe.\n\n====Ural definitions====\nConsidering
        the Ural definition that follows the [[water divide|watershed]] of the [[Ural
        Mountains]], and then the [[Ural River]] until the [[Caspian Sea]], as a boundary
        between [[Asia]] and [[Europe]], the following changes from the previous list
        occur:\n* ''''''[[Kazakhstan]]'''''': Asia, east of the Ural River; to the
        west, Europe.\n* ''''''[[Russia]]'''''': Europe, west and north of the Ural
        Mountains watershed and the Ural River; to the east and south, Asia.\n\nConsidering
        the Ural definition that follows the [[water divide|watershed]] of the [[Ural
        Mountains]], and then the [[Ural River]] until it reaches [[Kazakhstan]]''s
        border for the first time, and then the [[Or River]] and the [[Emba River]],
        as a boundary between [[Asia]] and [[Europe]], the following changes from
        the previous list occur:\n* ''''''[[Kazakhstan]]'''''': Asia, east of the
        Or River and the Emba River; to the west, Europe.\n* ''''''[[Russia]]'''''':
        Europe, west of the Ural Mountains watershed and the Ural River (until it
        reaches Kazakhstan''s border for the first time); to the east, Asia.\n\n====Caucasus
        definitions====\nConsidering the [[Caucasus]] definition that follows the
        [[water divide|watershed]] of the [[Greater Caucasus]] of the [[Caucasus Mountains]]
        as a boundary between [[Asia]] and [[Europe]], the following changes from
        the previous list occur:\n* ''''''[[Azerbaijan]]'''''': Asia, south of the
        Greater Caucasus watershed; to the north, Europe (very small area).\n* ''''''[[Georgia
        (country)|Georgia]]'''''': Asia, south of the Greater Caucasus watershed;
        to the north, Europe (very small area).\n* ''''''[[Russia]]'''''': Europe,
        north of the Greater Caucasus watershed; to the south, Asia (very small area).\n\nConsidering
        the [[Caucasus]] definition that follows the [[Kuma-Manych Depression]], marked
        by the [[Kuma River (Russia)|Kuma River]] and the [[Manych River]], as a boundary
        between [[Asia]] and [[Europe]], the following change from the previous list
        occurs:\n* ''''''[[Russia]]'''''': Europe, north of the Kuma River and the
        Manych River; to the south, Asia.\n\n====Continental shelfs of Asia and Europe====\nConsidering
        the [[continental shelf]]s of [[Asia]] and [[Europe]], the following change
        from the previous list occurs:\n* ''''''[[Greece]]'''''': Europe (including
        [[Crete]], the [[Ionian Islands]], the [[Cyclades]], and near mainland Greek
        islands); the [[Aegean Islands]], the [[Dodecanese]], and nearby islands in
        Asia.\n\n===Boundaries between Asia and North America===\n''''For a detailed
        description of the geographical boundaries between Asia and North America,
        see [[Borders of the continents#Asia and North America|Borders of the continents:
        Asia and North America]].''''\n\n====Continental shelfs of Asia and North
        America====\nConsidering the [[continental shelf]]s of [[Asia]] and [[North
        America]], the following change from the previous list occurs:\n* ''''''[[United
        States]]'''''': North America; the [[Near Islands]] and [[St. Lawrence Island]]
        in Asia.\n\n===Boundaries between Europe and North America===\n''''For a detailed
        description of the geographical boundaries between Europe and North America,
        see [[Borders of the continents#Europe and North America|Borders of the continents:
        Europe and North America]].''''\n\n====Mid-Atlantic Ridge====\nThough very
        rare, considering the [[Mid-Atlantic Ridge]] as a boundary between [[Europe]]
        and [[North America]], the following change from the previous list occurs:\n*
        ''''''[[Iceland]]'''''': Europe, east of the Mid-Atlantic Ridge; to the west,
        North America.\n* ''''''[[Portugal]]'''''': Europe (including [[S\u00e3o Miguel
        Island|S\u00e3o Miguel]], [[Santa Maria Island|Santa Maria]], [[Terceira Island|Terceira]],
        [[Graciosa]], [[S\u00e3o Jorge Island|S\u00e3o Jorge]], [[Pico Island|Pico]],
        and [[Faial Island|Faial]] of the [[Azores]]); [[Flores Island (Azores)|Flores]]
        and [[Corvo Island|Corvo]] of the Azores in North America.\n\n===Boundaries
        between North and South America===\n''''For a detailed description of the
        geographical boundaries between North and South America, see [[Borders of
        the continents#The Americas|Borders of the continents: the Americas]].''''\n\n====Panama
        Canal====\nConsidering the [[Panama Canal]] as a boundary between [[North
        America|North]] and [[South America]], the following change from the previous
        list occurs:\n* ''''''[[Panama]]'''''': North America, west of the Panama
        Canal; to the east, South America.\n\n====Continental shelfs of North and
        South America====\nConsidering the [[continental shelf]]s of [[North America|North]]
        and [[South America]], the following changes from the previous list occur:\n*
        ''''''[[Aruba]]'''''': South America.\n* ''''''[[Bonaire]]'''''': South America.\n*
        ''''''[[Colombia]]'''''': South America; the [[Archipelago of San Andr\u00e9s,
        Providencia and Santa Catalina]] in North America.\n* ''''''[[Cura\u00e7ao]]'''''':
        South America.\n* ''''''[[Trinidad and Tobago]]'''''': South America.\n* ''''''[[Venezuela]]'''''':
        South America; [[Isla Aves]] in North America.\n\n===Boundaries of Oceania===\n''''For
        a detailed description of the geographical boundaries of Oceania, see [[Borders
        of the continents#Asia and Oceania|Borders of the continents: Asia and Oceania]].''''\n\n====Pacific
        Islands====\nConsidering all [[Pacific Islands]] as being part of [[Oceania]],
        the following changes from the previous list occur:\n* ''''''[[Chile]]'''''':
        South America; [[Easter Island]] and [[Sala y G\u00f3mez]] in Oceania.\n*
        ''''''[[Clipperton Island]]'''''': Oceania\n* ''''''[[Japan]]'''''': Asia;
        the Bird Islands ([[Okinotorishima]] and [[Minami Torishima|Minamitorishima]])
        in Oceania.\n* ''''''[[United States]]'''''': North America; [[Hawaii]] in
        Oceania.\n\n===Boundaries of Antarctica===\n''''For a detailed description
        of the geographical boundaries of Antarctica, see [[Borders of the continents#Antarctica|Borders
        of the continents: Antarctica]].''''\n\n====Subantarctic islands====\nConsidering
        [[List of Antarctic and subantarctic islands]] north of 60\u00b0S which are
        fully integrated with its country, the following changes from the previous
        list occur:\n* ''''''[[Australia]]'''''': Oceania; [[Macquarie Island]], subantarctic
        territory.\n* ''''''[[New Zealand]]'''''': Oceania; the [[New Zealand Subantarctic
        Islands]] (the [[Antipodes Islands]], the [[Auckland Islands]], the [[Bounty
        Islands]], the [[Campbell Island group|Campbell Islands]], and the [[The Snares|Snares
        Islands]]), subantarctic territory.\n* ''''''[[South Africa]]'''''': Africa;
        the [[Prince Edward Islands]], subantarctic territory.\n\n==Continental intergovernmental
        organizations==\n{{main|Continental union}}\n\nThere are a number of [[intergovernmental
        organization]]s with continental scope and having the most wide and possibly
        non-overlapping membership:\n* Africa: [[African Union]]\n* Asia: [[Asia Cooperation
        Dialogue]]\n* Europe: [[Council of Europe]]\n** Not to be confused with the
        [[European Union]] (EU)\n* Americas: [[Organization of American States]]\n**
        South America: [[Union of South American Nations]]\n* Oceania: [[Pacific Islands
        Forum]]\n\nTherefore, a member of one of these organizations may be considered
        as belonging to that particular continent according to political criteria.
        Considering this, the following changes from the previous list occur:\n* [[Armenia]],
        [[Azerbaijan]], [[Cyprus]], [[Georgia (country)|Georgia]], and [[Turkey]]
        are members of the [[Council of Europe]]. In particular, Cyprus is an [[Member
        State of the European Union|EU member]], while Turkey is a candidate.\n* [[Russia]]
        is a member of both the [[Council of Europe]] and the [[Asia Cooperation Dialogue]].\n\nHowever,
        in general only internationally recognized sovereign states are members of
        intergovernmental organizations, and not every one of them is a member of
        one of the organizations listed above.\n\n===Dependent territories===\nDependent
        territories, through political ties with their mother countries, may be associated
        with another continent other than its own geographical continent. For example,
        [[French Guiana]], [[Guadeloupe]], [[Martinique]], and [[R\u00e9union]], all
        overseas departments of France, are part of the EU and use the [[euro]] as
        their official currency. Other dependent territories of EU members, such as
        [[Greenland]], while not part of the EU, enjoy [[Special Member State territories
        and the European Union|special relationships with the EU]].\n\nThe following
        dependent territories, all of them sparsely populated islands remote from
        continental mass, may be grouped into more than one continent, as there is
        no general convention as to which continent they belong to:\n* The [[British
        Indian Ocean Territory]] is geographically located in the [[Indian Ocean]],
        about equidistant from Africa and Asia. Politically it is administered from
        the United Kingdom, while historically it is part of Mauritius. It may be
        grouped into either Africa or Asia.\n* [[Christmas Island]] and [[Cocos (Keeling)
        Islands]] are geographically located in the Indian Ocean, much closer to Asia
        than to Australia. Politically they are administered from Australia. They
        may be grouped into Asia or Oceania.\n* [[Clipperton Island]] is geographically
        located in the [[Pacific Ocean]], much closer to North America than to other
        Pacific Islands. Politically they are administered from France, previously
        from French Polynesia. They may be grouped into North America or Oceania.\n*
        The [[French Southern Territories]], which exclude the Antarctic territorial
        claim of Ad\u00e9lie Land, are geographically located in the Indian Ocean;
        the \u00celes \u00c9parses are close to Madagascar, while other islands are
        approximately equidistant from Africa, Antarctica and Australia. Politically
        they are administered from R\u00e9union. They may be grouped into Africa or
        Antarctica.\n* [[South Georgia and the South Sandwich Islands]] is geographically
        in the [[Atlantic Ocean]], about equidistant from South America and Antarctica.
        Politically it is administered from the Falkland Islands. It may be grouped
        into South America or Antarctica.\n\n==See also==\n* [[List of sovereign states
