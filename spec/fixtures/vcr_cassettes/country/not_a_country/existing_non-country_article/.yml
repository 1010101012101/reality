        It is preferable to quote critics verbatim when short self contained quotes
        are available\n3) Brief context should be provided for those not familiar
        with issues (i.e. Susan information)\n4) defences should be short summaries
        rather than quotes\n\n-->\nIn later years, both Lewis and the ''''Chronicles''''
        have been criticised (often by other authors of fantasy fiction) for [[gender
        role]] stereotyping, though other authors have defended Lewis in this area.
        For example, Lucy gets a healing potion and a dagger, while Peter gets a sword.
        Most allegations of [[sexism]] centre on the description of Susan Pevensie
        in ''''The Last Battle'''' when Lewis writes that Susan is \"no longer a friend
        of Narnia\" and interested \"in nothing nowadays except nylons and lipstick
        and invitations\".\n\n[[J.K. Rowling]] has said:\n<blockquote>There comes
        a point where Susan, who was the older girl, is lost to Narnia because she
        becomes interested in lipstick. She''s become irreligious basically because
        she found sex. I have a big problem with that.<ref>*Lev Grossman ''''[http://www.time.com/time/printout/0,8816,1083935,00.html
        J.K. Rowling Hogwarts And All]'''' TIME, 17 July 2005</ref></blockquote>\n\n[[Philip
        Pullman]], inimical to Lewis on many fronts, calls the ''''Narnia'''' stories
        \"monumentally disparaging of women\".<ref name=\"Ezard\">{{cite news|last1=Ezard|first1=John|title=Narnia
        books attacked as racist and sexist|url=http://www.guardian.co.uk/uk/2002/jun/03/gender.hayfestival2002|accessdate=26
        March 2015|publisher=The Guardian|date=3 June 2002|archiveurl=http://web.archive.org/web/20150208163207/http://www.theguardian.com/uk/2002/jun/03/gender.hayfestival2002|archivedate=8
        February 2015}}</ref> His interpretation of the Susan passages reflects this
        view:\n\n<blockquote>Susan, like [[Cinderella]], is undergoing a transition
        from one phase of her life to another. Lewis didn''t approve of that. He didn''t
        like women in general, or [[human sexuality|sexuality]] at all, at least at
        the stage in his life when he wrote the Narnia books. He was frightened and
        appalled at the notion of wanting to grow up.<ref name=\"Pullman\">Pullman
        \"[http://www.crlamppost.org/darkside.htm The Darkside of Narnia]\" The Cumberland
        River Lamppost, 2 September 2001</ref></blockquote>\n\nIn fantasy author [[Neil
        Gaiman]]''s short story \"The Problem of Susan\" (2004),<ref name=\"WagnerGolden2008\">{{cite
        book|author1=Hank Wagner|author2=Christopher Golden|author3=Stephen R. Bissette|title=Prince
        of Stories: The Many Worlds of Neil Gaiman|url=http://books.google.com/books?id=tFIuyrWnjGYC&pg=PA395|date=28
        October 2008|publisher=St. Martin''s Press|isbn=978-1-4299-6178-3|pages=395\u2013}}</ref><ref
        name=\"Gaiman2010FragileThings\">\"The Problem of Susan\" can be found in:
        {{cite book|author=Neil Gaiman|title=Fragile Things: Short Fictions and Wonders|url=http://books.google.com/books?id=NoFHsQiguDIC|date=9
        February 2010|publisher=HarperCollins|isbn=978-0-06-051523-2}}</ref> an elderly
        woman, Professor Hastings, deals with the grief and trauma of her entire family''s
        death in a train crash.  Although the woman''s maiden name is not revealed,
        details throughout the story strongly imply that this character is the elderly
        Susan Pevensie. The story is written for an adult audience and deals with
        issues of sexuality and violence and through it Gaiman presents a critique
        of Lewis'' treatment of Susan.<ref name=\"WagnerGolden2008\"/>\n\nOther writers,
        including fan-magazine editor [[Andrew Rilstone]], oppose this view, arguing
        that the \"lipsticks, nylons and invitations\" quote is taken out of context.
        They maintain that in ''''The Last Battle'''', Susan is excluded from Narnia
        explicitly because she no longer believes in it. At the end of ''''The Last
        Battle'''' Susan is still alive with her ultimate fate unspecified. Moreover,
        in ''''The Horse and His Boy'''', Susan''s adulthood and sexual maturity are
        portrayed in a positive light, and therefore argued to be unlikely reasons
        for her exclusion from Narnia.\n\nLewis supporters also cite the positive
        roles of women in the series, including Jill Pole in ''''The Silver Chair'''',
        Aravis Tarkheena in ''''The Horse and His Boy'''', Polly Plummer in ''''The
        Magician''s Nephew,'''' and particularly Lucy Pevensie in ''''The Lion, the
        Witch and the Wardrobe''''. Alan Jacobs, an English professor at Wheaton College,
        asserts that Lucy is the most admirable of the human characters and that generally
        the girls come off better than the boys throughout the series (Jacobs, 2008:
        259).<ref>\"[http://www.livejournal.com/users/synaesthete7/176635.html The
        Problem of Susan]\" RJ Anderson, 30 August 2005</ref><ref name=\"RilstoneLipstick\">[http://andrewrilstone.blogspot.com/2005/11/lipstick-on-my-scholar.html
        Lipstick on My Scholar]\" Andrew Rilstone, 30 November 2005</ref> In her contribution
        to ''''The Chronicles of Narnia and Philosophy'''', Karin Fry, an Assistant
        Professor of Philosophy at the University of Wisconsin, Stevens Point, notes
        that \"the most sympathetic female characters in ''''The Chronicles'''' are
        consistently the ones who question the traditional roles of women and prove
        their worth to Aslan through actively engaging in the adventures just like
        the boys.\"<ref name=\"Bassham\">Chapter 13: ''''No Longer a Friend of Narnia:
        Gender in Narnia'''' ''''The Chronicles of Narnia and Philosophy: The Lion,
        the Witch and the Worldview'''' Edited by Gregory Bassham and Jerry L. Walls;
        Open Court, Chicago and La Salle, Illinois, 2005</ref> Fry goes on to say:\n\n<blockquote>The
        characters have positive and negative things to say about both male and female
        characters, suggesting an equality between sexes. However, the problem is
        that many of the positive qualities of the female characters seem to be those
        by which they can rise above their femininity ... The superficial nature of
        stereotypical female interests is condemned.<ref name=\"Bassham\"/></blockquote>\n\n===Accusations
        of racism===\n<!--\n\nNOTE TO EDITORS: There is a lengthy discussion on this
        section of the article on the talk page. We are working toward a consensus
        of what should be presented in this section and how to best present it. Please
        read through that discussion before editing. So far we seem to be in agreement
        on the following:\n\n1) All information should be cited (criticisms and defences)
        as per Wikipedia:Cite\n2) It is preferable to quote critics verbatim when
        short self contained quotes are available\n3) Brief context should be provided
        for those not familiar with issues (ie Susan information)\n4) defences should
        be short summaries rather than quotes\n\n-->\nIn addition to sexism, Pullman
        and others have also accused the Narnia series of fostering racism.<ref name=\"Ezard\"/><ref>\"[http://news.bbc.co.uk/2/hi/entertainment/4347226.stm
        Pullman attacks Narnia film plans]\" ''''[[BBC News]]'''', 16 October 2005</ref>
        Over the alleged racism in ''''The Horse and His Boy'''', newspaper editor
        [[Kyrie O''Connor]] wrote:\n\n<blockquote>It''s just too dreadful. While the
        book''s storytelling virtues are enormous, you don''t have to be a bluestocking
        of [[political correctness]] to find some of this fantasy anti-[[Arab]], or
        anti-Eastern, or anti-[[Ottoman Turks|Ottoman]]. With all its stereotypes,
        mostly played for belly laughs, there are moments you''d like to stuff this
        story back into its closet.<ref name=\"OConnor\">Kyrie O''Connor, \"[http://web.archive.org/web/20051214153306/http://www.indystar.com/apps/pbcs.dll/article?AID=/20051201/LIVING/512010303/1007
        5th Narnia book may not see big screen]\" IndyStar.com, 1 December 2005</ref></blockquote>\n\n[[Gregg
        Easterbrook]], writing in ''''The Atlantic'''', calls the Calormenes \"standins
        for Muslims\",<ref>October 2001 of The Atlantic</ref> while novelist [[Philip
        Hensher]] raises specific concerns that a reader might gain the impression
        Islam is a \"Satanic cult\".<ref>Philip Hensher, \"[http://www.discovery.org/scripts/viewDB/index.php?command=view&id=907
        Don''t let your children go to Narnia: C. S. Lewis''s books are racist and
        misogynist]\" Discovery Institute, 1 March 1999</ref> In rebuttal to this
        charge, at an address to a C. S. Lewis conference,<ref>Keynote Address at
        The 12th Annual Conference of The C. S. Lewis and Inklings Society Calvin
        College, 28 March 2009 [http://www.narniaweb.com/resources-links/are-the-chronicles-of-narnia-sexist-and-racist/
        Are The Chronicles of Narnia Sexist and Racist? | NarniaWeb]</ref> Dr. Devin
        Brown argued that there are too many dissimilarities between the Calormene
        religion and Islam, particularly in the areas of polytheism and human sacrifice,
        for Lewis'' writing to be regarded as critical of Islam.\n\nNicholas Wanberg
        has argued, echoing claims by Mervyn Nicholson, that accusations of racism
        in the books are \"an oversimplification\", but he asserts that the stories
        employ beliefs about human aesthetics, including equating dark skin with ugliness,
        that have been traditionally associated with racist thought.<ref>{{cite journal
        |last=Wanberg |first=Nicholas |date=2013 |title=Noble and Beautiful: Race
        and Human Aesthetics in C. S. Lewis''s The Chronicles of Narnia |url=http://journal.finfar.org/articles/noble-and-beautiful-universal-human-aesthetics-in-c-s-lewiss-the-chronicles-of-narnia/
        |journal=Fafnir: Nordic Journal of Science Fiction and Fantasy Research |volume=1
        |issue=3 |access-date=October 28, 2015}}</ref>\n\n==Adaptations of ''''The
        Chronicles of Narnia''''==\n{{Main|Adaptations of The Chronicles of Narnia}}\n<!--NOTE:
        The article is about the books, this section should just summarise other its
        appearances in other media, details belong elsewhere-->\n\n===Television===\nVarious
        books from ''''The Chronicles of Narnia'''' have been adapted for television
        over the years, including:\n\n''''The Lion, the Witch and the Wardrobe''''
        was first [[The Lion, the Witch and the Wardrobe (1967 TV serial)|adapted
        in 1967]]. Comprising ten episodes of thirty minutes each, the screenplay
        was written by Trevor Preston, and directed by Helen Standage. Unlike subsequent
        adaptations, it is currently unavailable to purchase for home viewing. The
        book was  [[The Lion, the Witch and the Wardrobe (1979 TV animated film)|adapted
        again in 1979]], this time as an animated cartoon co-produced by [[Bill Mel\u00e9ndez]]
        and the [[Children''s Television Workshop]], with a screenplay by David D.
        Connell. Winner of the 1979 [[Primetime Emmy Award for Outstanding Animated
        Program (for Programming Less Than One Hour)|Emmy award for Outstanding Animated
        Program]], it was one of the first major made-for-television feature-length
        animated films. Many of the characters'' voices in the British TV release
        were re-recorded by British actors and actresses with the exception of the
        characters Aslan, Peter, Susan, and Lucy.\n\nBetween 1988 and 1990, the first
        four books (as published) were adapted by the BBC as [[The Chronicles of Narnia
        (TV serial)|four television serials]]. They were also aired in America on
        the PBS/Disney show [[WonderWorks]].<ref>{{cite web|url=http://www.movieretriever.com/videohound_lists/90154/Wonderworks-Family-Movie-Series|title=Wonderworks
        Family Movie Series|work=movieretriever.com}}</ref> They were nominated for
        a total of 14 Emmy awards, including \"Outstanding Children''s Program\",
        and a number of [[British Academy Film Awards|BAFTA]] awards including Best
        Children''s Programme (Entertainment / Drama) in 1988, 1989 and 1990.<ref>{{cite
        web|title=Children''s Nominations 1988|url=http://www.bafta.org/awards/childrens/nominations/?year=1988|publisher=BAFTA|accessdate=31
        March 2011}}</ref><ref>{{cite web|title=Children''s Nominations 1989|url=http://www.bafta.org/awards/childrens/nominations/?year=1989|publisher=BAFTA|accessdate=31
        March 2011}}</ref><ref>{{cite web|title=Children''s Nominations 1990|url=http://www.bafta.org/awards/childrens/nominations/?year=1990|publisher=BAFTA|accessdate=31
        March 2011}}</ref> The serials were later edited into three feature-length
        films (the second of which combined ''''Prince Caspian'''' and ''''The Voyage
        of the Dawn Treader'''' into one) and released on VHS and DVD.\n\n===Radio===\nA
        critically acclaimed [[BBC Radio 4]] dramatisation was produced in the 1980s,
        starring [[Maurice Denham]] as Professor Kirke. Collectively titled ''''Tales
        of Narnia'''', the  programs covered the entire series with a running time
        of approximately 15 hours.  In Great Britain, BBC Audiobooks release both
        audio cassette and compact disc versions of the series.\n\nBetween 1999 and
        2002 Focus on the Family produced radio dramatisations of the entire series
        through its [[Focus on the Family''s Radio Theatre|Radio Theatre]] program.<ref>{{cite
        web|last=Wright|first=Greg|title=Reviews by Greg Wright&nbsp;\u2014 Narnia
        Radio Broadcast|url=http://hollywoodjesus.com/comments/greg/2005/06/narnia-radio-broadcast.html|accessdate=31
        March 2011}}</ref> Over one hundred performers took part including [[Paul
        Scofield]] as \"The Storyteller\" and [[David Suchet]] as Aslan.  Accompanied
        by an original orchestral score and cinema-quality [[Digital audio|digital
        sound]] design, the series was hosted by Lewis'' stepson Douglas Gresham and
        ran for just over 22 hours. Recordings of the entire adaptation were released
        on compact disc between 1999\u20132003.\n\n===Stage===\nMany stage adaptations
        of ''''The Lion, the Witch and the Wardrobe'''' have been produced over the
        years.\n\nIn 1984, Vanessa Ford Productions presented ''''The Lion, the Witch
        and the Wardrobe'''' at London''s Westminster Theatre. Adapted by Glyn Robbins,
        the play was directed by Richard Williams and designed by Marty Flood. The
        production was later revived at Westminster and The Royalty Theatre and went
        on tour until 1997. Productions of other tales from ''''The Chronicles''''
        were also staged, including ''''The Voyage of the Dawn Treader'''' (1986),
        ''''The Magician''s Nephew'''' (1988) and ''''The Horse and His Boy'''' (1990).\n\nIn
        1997, Trumpets Inc., a Filipino Christian theatre and musical production company,
        produced a musical rendition of \"The Lion, The Witch and The Wardrobe\" that
        Douglas Gresham, Lewis'' stepson (and co-producer of the Walden Media film
        adaptations), has openly declared that he feels is the closest to Lewis''
        intent. The book and lyrics were written by Jaime del Mundo and Luna Inocian,
        while the music was composed by Lito Villareal.<ref>{{cite web \n |url= http://www.philstar.com/sunday-life/2012/10/14/859279/stepson-narnia\n
        |title= The Stepson of Narnia\n |last1= Garceau\n |first1= Scott\n |last2=
        Garceau\n |first2= Therese\n |date= 14 October 2012\n |website= Philstar\n
        |publisher= The Philippine Star\n |access-date= 9 July 2015\n}}</ref><ref>{{cite
        book \n |url= https://books.google.com/books?id=RI_ABAAAQBAJ&lpg=PT130&ots=QlYDMFei9I&dq=Lito%20Villareal%20trumpets&pg=PT131#v=onepage&q=Lito%20Villareal%20trumpets&f=false\n
        |last= Simpson\n |first= Paul \n |date= 2013\n |title= A Brief Guide to C.
        S. Lewis: From Mere Christianity to Narnia\n |publisher= Little, Brown Book
        Group\n |page= \n |isbn= 978-0762450763\n |access-date= 9 July 2015}}</ref>\n\nThe
        [[Royal Shakespeare Company]] premiered ''''The Lion, the Witch and the Wardrobe''''
        in [[Stratford-upon-Avon]] in 1998. The novel was adapted as a musical production
        by Adrian Mitchell, with music by Shaun Davey.<ref>{{cite news|last=Cavendish|first=Dominic|title=Theatre:
        The Lion, The Witch And The Wardrobe|url=http://www.independent.co.uk/arts-entertainment/theatre-the-lion-the-witch-and-the-wardrobe-1186280.html|accessdate=31
        March 2011|newspaper=The Independent|date=21 November 1998}}</ref> The show
        was originally directed by Adrian Noble and designed by Anthony Ward, with
        the revival directed by Lucy Pitman-Wallace. Well received by audiences, the
        production was periodically re-staged by the RSC for several years afterwards.<ref>{{cite
        news|last=Melia|first=Liz|title=Engaging fairytale is sure to enchant all|url=http://www.bbc.co.uk/coventry/stage/stories/2002/12/lion-the-witch-and-the-wardrobe.shtml|accessdate=31
        March 2011|newspaper=BBC|date=9 December 2002}}</ref>  Limited engagements
        were subsequently undertaken at the Barbican Theatre in London and at Sadler''s
        Wells.  This adaptation also toured the United States in the early 2000s.\n\n===Film===\n{{Main|The
        Chronicles of Narnia (film series)}}\n[[File:2008Narniapremiere.jpg|thumb|The
        premiere of ''''[[The Chronicles of Narnia: Prince Caspian]]'''' in 2008]]\n\nSceptical
        that any cinematic adaptation could render the more fantastical elements and
        characters of the story realistically, Lewis never sold the film rights to
        the ''''Narnia'''' series.<ref>A general dislike of cinema can be seen in
        ''''Collected Letters'''', Vol. 2, a letter to his brother Warren on 3 March
        1940, p. 361; see also ''''All My Road Before Me'''', 1 June 1926, p. 405</ref>
        In answering a letter with a question posed by a child in 1957, asking if
        the Narnia series could please be on television, C. S. Lewis wrote back: \"They''d
        be no good on TV. Humanized beasts can''t be presented to the ''''eye''''
        without at once becoming either hideous or ridiculous. I wish the idiots who
        run the film world [would] realize that there are stories [which] are for
        the ''''ear'''' alone.\"<ref>Patricia Baird, private collection</ref> Only
        after seeing a demo reel of [[Computer-generated imagery|CGI]] animals did
        Douglas Gresham, Lewis''s stepson and [[literary executor]], and the films''
        co-producer, give approval for a film adaptation.\n\nThe first novel adapted
        was ''''The Lion, the Witch and the Wardrobe'''' as ''''[[The Chronicles of
        Narnia: The Lion, the Witch and the Wardrobe]]'''' released in December 2005.
        Produced by [[Walden Media]] and distributed by [[Walt Disney Pictures]],
        the film was directed by [[Andrew Adamson]], with a screenplay by Ann Peacock,
        Stephen McFeely and Christopher Markus. The movie was a critical and box-office
        success, grossing over $745 million worldwide and {{as of|lc=y|2011|03}} ranked
        38th on the [[list of highest-grossing films]] in nominal terms. Disney and
        Walden Media then co-produced a sequel ''''[[The Chronicles of Narnia: Prince
        Caspian]]'''', released in May 2008, which grossed over $419 million worldwide.\n\nIn
        December 2008 Disney pulled out of financing the remainder of the ''''Chronicles
        of Narnia'''' film series.<ref>{{cite web|last = Sanford|first = James|title
        = Disney No Longer Under Spell of Narnia|date = 24 December 2008|url = http://blog.mlive.com/james_sanford/2008/12/disney_is_no_longer_under_the.html}}</ref><ref>{{cite
        news|title=Disney opts out of 3rd ''Narnia'' film|url=http://www.bizjournals.com/orlando/stories/2008/12/29/daily3.html|accessdate=27
        March 2011|newspaper=Orlando Business Journal|date=29 December 2008}}</ref>
        Already in pre-production at the time, [[20th Century Fox]] and Walden Media
        eventually co-produced ''''[[The Chronicles of Narnia: The Voyage of the Dawn
        Treader]]'''', which was released in December 2010 going on to gross over
        $415 million worldwide.\n\n==See also==\n{{Portal|Narnia|Children''s literature}}\n*
