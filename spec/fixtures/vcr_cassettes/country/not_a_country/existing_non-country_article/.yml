        Herbie |year=2010  |publisher= BenBella Books|isbn=9781935251682 |page=6 |url=
        }}</ref><ref>{{cite web |url=http://www.metal-archives.com/band.php?id=4452
        |title=Narnia |work= Encyclopedia Metallum |accessdate=15 December 2010}}</ref>
        In anticipation of the 9 December 2005 premiere of the film ''''The Chronicles
        of Narnia: The Lion, the Witch and the Wardrobe'''', various Christian artists
        released a [[Music Inspired by The Chronicles of Narnia: The Lion, the Witch
        and the Wardrobe|collection of songs]] based on ''''The Chronicles of Narnia''''.\n\nDuring
        interviews, the primary creator of the Japanese anime and gaming series ''''[[Digimon]]''''
        has said that he was inspired and influenced by ''''The Chronicles of Narnia''''.<ref>{{cite
        web|title=Digimon RPG|url=http://www.gamershell.com/pc/digimon_rpg/|publisher=Gamers
        Hell|accessdate=26 July 2010}}</ref>\n\n===Influences on music===\n''''[[The
        Roar of Love]]'''' is a 1980 [[concept album]] by Christian band [[2nd Chapter
        of Acts]] based on ''''The Lion the Witch and the Wardrobe''''.\n\n==Christian
        themes==\n{{Main|Religion in The Chronicles of Narnia}}\n\nA convert to Christianity
        in later life, Lewis had authored a number of works on Christian [[apologetics]]
        and other literature with Christian-based themes before writing the ''''Narnia''''
        books.  The character [[Aslan]] is widely accepted by literary academia as
        being based on Jesus Christ.<ref>Carpenter, ''''The Inklings'''', p.42-45.
        See also Lewis'' own autobiography ''''Surprised by Joy''''</ref> Lewis did
        not initially plan to incorporate [[Christian theology|Christian theological
        concepts]] into his ''''Narnia'''' stories. Lewis maintained that the ''''Narnia''''
        books were not allegorical, preferring to term their Christian aspects a \"supposition\".<ref
        name=\"RootMartindale2012\">{{cite book|author1=Jerry Root|author2=Wayne Martindale|title=The
        Quotable Lewis|url=http://books.google.com/books?id=kO0JeQn2TxAC&pg=PA59|date=12
        March 2012|publisher=Tyndale House Publishers, Inc.|isbn=978-1-4143-5674-7|pages=59\u2013}}</ref><ref
        name=\"Friskney2005\">{{cite book|author=Paul Friskney|title=Sharing the Narnia
        Experience: A Family Guide to C. S. Lewis''s the Lion, the Witch, and the
        Wardrobe|url=http://books.google.com/books?id=QQYzxjrW5fgC&pg=PA12|year=2005|publisher=Standard
        Publishing|isbn=978-0-7847-1773-8|pages=12\u2013}}</ref>\n\n''''The Chronicles''''
        have, consequently, a large Christian following, and are widely used to promote
        Christian ideas. However, some Christians object that ''''The Chronicles''''
        promote \"soft-sell paganism and occultism\" due to recurring pagan imagery
        and themes.<ref>Chattaway, Peter T \"[http://www.canadianchristianity.com/cgi-bin/na.cgi?bc/bccn/1205/16narnia
        Narnia ''baptizes''&nbsp;\u2014 and defends&nbsp;\u2014 pagan mythology]\"
        Canadian Christianity</ref><ref>Kjos ''''[http://www.crossroad.to/articles2/05/narnia.htm
        Narnia: Blending Truth and Myth]'''' Crossroad, December 2005</ref><ref>{{cite
        web|last1=Hurst|first1=Josh|title=Nine Minutes of Narnia Nine Minutes of Narnia|url=http://www.christianitytoday.com/movies/special/narnia-news.html|publisher=Christianity
        Today Movies|archiveurl=http://web.archive.org/web/20080312144527/http://www.christianitytoday.com/movies/special/narnia-news.html|archivedate=12
        March 2008|date=5 December 2005}}</ref><ref>[http://www.christianitytoday.com/ct/article_print.html?id=11821&nbsp;C.S.
        Lewis, the Sneaky Pagan] ChristianityToday, 1 June 2004</ref><ref>{{cite web|title=The
        paganism of Narnia|url=http://www.canadianchristianity.com/cgi-bin/na.cgi?nationalupdates/051124narnia|publisher=Canadian
        Christianity}}</ref><ref>See essay \"Is Theism Important?\" in {{cite book|author=C.
        S. Lewis|title=God in the Dock|url=http://books.google.com/books?id=loE7BAAAQBAJ&pg=PA186|date=15
        September 2014|publisher=Wm. B. Eerdmans Publishing|isbn=978-0-8028-7183-1|pages=186\u2013}},
        edited by [[Walter Hooper]]</ref>\n\n==Criticism==\n<!--\n\nNOTE TO EDITORS:
