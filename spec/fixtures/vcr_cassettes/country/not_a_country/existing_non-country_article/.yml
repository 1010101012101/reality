        web |url=http://www.slate.com/id/2133316/ |title= The Chronicles of Narnia
        Rap|author=Josh Levin |date=23 December 2005 |publisher=Slate |accessdate=19
        December 2010}}</ref> Swedish Christian power metal band [[Narnia (Swedish
        band)|Narnia]], whose songs are mainly about the ''''Chronicles of Narnia''''
