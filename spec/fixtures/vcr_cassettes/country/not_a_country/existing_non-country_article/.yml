        = ''''The Chronicles of Narnia'''' HarperCollins boxed set; books presented
        in order of the fictional chronology\n|author = [[C. S. Lewis|Clive Staples
        Lewis]]\n|language = English\n|country =United Kingdom\n|genre = [[Fantasy
        literature|Fantasy]]<br />Children''s literature\n|publisher = [[HarperCollins]]\n|pub_date
        = 16 October 1950 \u2013 4 September 1956\n|media_type = [[Printing|Print]]
        (hardcover and paperback)\n}}\n\n''''''''''The Chronicles of Narnia''''''''''
        is a [[heptalogy|series of seven]] [[high fantasy]] novels by author [[C.
        S. Lewis]]. It is considered a classic of children''s literature and is the
        author''s best-known work, having sold over 100 million copies in 47 languages.<ref>[http://www.telegraph.co.uk/news/uknews/9694561/CS-Lewis-Chronicles-of-Narnia-author-honoured-in-Poets-corner.html
        \"CS Lewis, Chronicles of Narnia author, honoured in Poets'' corner\"]. The
        Telegraph. Retrieved 24 February 2013</ref><ref>[http://www.bbc.co.uk/news/entertainment-arts-20426778
        \"CS Lewis to be honoured in Poets'' Corner\"]. BBC News. Retrieved 23 November
        2012</ref> Written by Lewis between 1949 and 1954, illustrated by [[Pauline
        Baynes]] and originally published in London between October 1950 and September
        1956, ''''The Chronicles of Narnia'''' has been [[Adaptations of The Chronicles
        of Narnia|adapted several times]], complete or in part, for radio, television,
        the stage, and film.\n\nSet in the [[Fictional universe|fictional realm]]
        of [[Narnia (world)|Narnia]], a fantasy world of magic, mythical beasts, and
        talking animals, the series narrates the adventures of various children who
        play central roles in the unfolding history of that world. Except in ''''[[The
        Horse and His Boy]]'''', the [[protagonist]]s are all children from the real
        world, magically transported to Narnia, where they are called upon by the
        lion [[Aslan]] to protect Narnia from evil and restore the throne to its rightful
        line. The books span the entire history of Narnia, from its creation in ''''[[The
        Magician''s Nephew]]'''' to its eventual destruction in ''''[[The Last Battle]]''''.\n\nInspiration
        for the series is taken from multiple sources; in addition to adapting numerous
        traditional Christian themes, the books freely borrow characters and ideas
        from [[Greek mythology|Greek]] and [[Roman mythology]] as well as from traditional
        British and Irish fairy tales. The books have profoundly influenced adult
        and children''s fantasy literature since World War II. Lewis''s exploration
        of themes not usually present in children''s literature, such as religion,
        as well as the books'' perceived treatment of issues including race and gender,
        has caused some controversy.\n\n{{TOC limit|limit=2}}\n\n==Background and
        conception==\n\nAlthough Lewis originally conceived what would become ''''The
        Chronicles of Narnia'''' in 1939,<ref>[[Roger Lancelyn Green]] & [[Walter
        Hooper]], ''''C. S. Lewis: A Biography''''. Fully revised & expanded edition.
        (2002), pp. 302\u2013307. (The picture of a Faun with parcels in a snowy wood
        has a history dating to 1914.)</ref> he did not finish writing the first book
        ''''[[The Lion, the Witch and the Wardrobe]]'''' until 1949. ''''[[The Magician''s
        Nephew]]'''', the penultimate book to be published, but the last to be written,
        was completed in 1954. Lewis did not write the books in the order in which
        they were originally published, nor were they published in their current chronological
        order of presentation.<ref name=\"Ford\">{{cite book |title=Companion to Narnia:
        Revised Edition |last=Ford |first=Paul |year=2005 |publisher=[[HarperCollins]]
        |location=San Francisco |isbn=978-0-06-079127-8 }}</ref>{{rp|24}} The original
        illustrator, Pauline Baynes, created pen and ink drawings for the ''''Narnia''''
        books that are still used in the editions published today. Lewis was awarded
        the 1956 [[Carnegie Medal (literary award)|Carnegie Medal]] for ''''The Last
        Battle'''', the final book in the saga. Fellow children''s author [[Roger
        Lancelyn Green]] first referred to the series as ''''The Chronicles of Narnia'''',
        in March 1951, after he had read and discussed with Lewis his recently completed
        fourth book ''''[[The Silver Chair]]'''', originally entitled ''''Night under
        Narnia''''.<ref>[[Roger Lancelyn Green]] & [[Walter Hooper]], ''''C. S. Lewis:
        A Biography''''. (2002), p. 311.</ref>\n\nLewis described the origin of ''''The
        Lion, the Witch and the Wardrobe'''' in an essay entitled \"It All Began with
        a Picture\":\n<blockquote>\nThe ''''Lion'''' all began with a picture of a
        [[Faun]] carrying an umbrella and parcels in a snowy wood. This picture had
        been in my mind since I was about sixteen. Then one day, when I was about
        forty, I said to myself: ''Let''s try to make a story about it.''<ref>C. S.
        Lewis. ''''On Stories: And Other Essays on Literature''''. 1982, p. 53. ISBN
        0-15-668788-7</ref></blockquote>\nShortly before the start of World War II,
        [[Evacuations of civilians in Britain during World War II|many children were
        evacuated]] to the English countryside in anticipation of attacks on London
        and other major urban areas by Nazi Germany. As a result, on 2 September 1939,
        three school girls, Margaret, Mary and Katherine,<ref>Paul F. Ford. ''''Companion
        to Narnia. Revised Edition.'''' 2005, p. 106. ISBN 978-0-06-079127-8</ref>
        came to live at [[The Kilns]] in [[Risinghurst]], Lewis'' home three miles
        east of [[Oxford]] city centre. Lewis later suggested that the experience
        gave him a new appreciation of children and in late September<ref>Owen Dudley
        Edwards. ''''British Children''s Fiction in the Second World War.'''' 2007,
        p. 129. ISBN 978-0-7486-1650-3</ref> he began a children''s story on an odd
        sheet of paper which has survived as part of another manuscript:\n<blockquote>\nThis
        book is about four children whose names were Ann, Martin, Rose and Peter.
        But it is most about Peter who was the youngest. They all had to go away from
        London suddenly because of Air Raids, and because Father, who was in the Army,
        had gone off to the War and Mother was doing some kind of war work. They were
        sent to stay with a kind of relation of Mother''s who was a very old professor
        who lived all by himself in the country.<ref>[[Roger Lancelyn Green]] and
        [[Walter Hooper]], ''''C. S. Lewis: A Biography. Fully Revised and Expanded
        Edition''''. 2002, p. 303. ISBN 0-00-715714-2</ref></blockquote>\n\nIn \"It
        All Began With a Picture\" C. S. Lewis continues:\n<blockquote>\nAt first
        I had very little idea how the story would go. But then suddenly Aslan came
        bounding into it. I think I had been having a good many dreams of lions about
        that time. Apart from that, I don''t know where the Lion came from or why
        he came. But once he was there, he pulled the whole story together, and soon
        he pulled the six other Narnian stories in after him.<ref>C. S. Lewis. ''''On
        Stories: And Other Essays on Literature''''. 1982, p. xix & 53. ISBN 0-15-668788-7.
        \"It All Began with a Picture\" is reprinted there from the ''''Radio Times'''',
        15 July 1960.</ref></blockquote>\n\nThe manuscript for ''''The Lion, the Witch
        and the Wardrobe'''' was complete by the end of March 1949.\n\n===Name===\nThe
        name ''''Narnia'''' is based on [[Narni]], Italy, written in [[Latin]] as
        ''''Narnia''''. Lancelyn Green wrote: <blockquote>\nWhen Walter Hooper asked
        [C. S. Lewis] where he found the word ''Narnia'', Lewis showed him Murray''s
        Small Classical Atlas, ed. G.B. Grundy (1904), which he acquired when he was
        reading the classics with Mr Kirkpatrick at Great Bookham [1914\u20131917].
        On plate 8 of the Atlas is a map of ancient Italy. Lewis had underscored the
        name of a little town called Narnia, simply because he liked the sound of
        it. Narnia&nbsp;\u2014 or ''Narni'' in Italian&nbsp;\u2014 is in [[Umbria]],
        halfway between Rome and Assisi.<ref>Roger Lancelyn Green and Walter Hooper,
        C. S. Lewis: A Biography, 2002, p.&nbsp;306.</ref></blockquote>\n\n==Publication
        history==\n\n''''The Chronicles of Narnia''s'''' seven books have been in
        continuous publication since 1956, selling over 100 million copies in 47 languages
        and with editions in [[Braille]].<ref>{{cite journal |last=Kelly |first=Clint
        |year=2006 |title=Dear Mr. Lewis |journal=Response |volume=29 |issue=1 |url=http://www.spu.edu/depts/uc/response/winter2k6/features/lewis.asp
        |accessdate=22 September 2008 |quote=The seven books of Narnia have sold more
        than 100 million copies in 30 languages, nearly 20 million in the last 10
        years alone}}</ref><ref>{{cite news |first=Guthmann |last=Edward |title=''Narnia''
        tries to cash in on dual audience |url=http://www.sfgate.com/cgi-bin/article.cgi?file=/c/a/2005/12/11/NARNIA.TMP
        |work=SFGate|date=11 December 2005|accessdate=22 September 2008 }}</ref><ref>[http://inklingsfocus.com/translation_index.html
        Glen H. GoodKnight. (2010). ''''Narnia Editions & Translations.'''' Last updated
        3 August 2010]. Retrieved 6 September 2010.</ref>\n\nThe first five books
        were originally published in the United Kingdom by Geoffrey Bles. The first
        edition of ''''The Lion, the Witch and the Wardrobe'''' was released in London
        on 16 October 1950. Although three more books, ''''Prince Caspian'''', ''''The
        Voyage of the Dawn Treader'''' and ''''The Horse and His Boy'''', were already
        complete, they were not released immediately at that time, but appeared (along
        with ''''The Silver Chair'''') one at a time in each of the subsequent years
        (1951\u20131954). The last two books (''''The Magician''s Nephew'''' and ''''The
        Last Battle'''') were published in the United Kingdom originally by [[The
        Bodley Head]] in 1955 and 1956.<ref>Peter J. Schakel, ''''The Way Into Narnia'''',
        William B. Eerdmans, 2005, p 13.</ref><ref>Paul Ford. ''''Companion to Narnia'''',
        5th Edition, 2005, p 464.</ref>\n\nIn the United States, the publication rights
        were first owned by [[Macmillan Publishers (United States)|Macmillan Publishers]],
        and later by [[HarperCollins]]. The two issued both hardcover and paperback
        editions of the series during their tenure as publishers, while at the same
        time [[Scholastic Corporation|Scholastic, Inc.]] produced paperback versions
        for sale primarily through direct mail order, book clubs, and book fairs.
        Harper Collins also published several one-volume collected editions containing
        the full text of the series. As noted below (see ''''''[[#Reading order|Reading
        Order]]''''''), the first American publisher, Macmillan, numbered the books
        in publication sequence, but when Harper Collins won the rights in 1994, at
        the suggestion of Lewis'' stepson they used the series'' internal chronological
        order. Scholastic switched the numbering of its paperback editions in 1994
        to mirror that of Harper Collins.<ref name=\"Ford\"/>{{rp|24}}\n\n==Books==\nThe
        seven books that make up ''''The Chronicles of Narnia'''' are presented here
        in order of original publication date:\n<!--\nEditors: Please keep this section
        spoiler free. Readers interested in more detail can find it in the individual
        book articles\n-->\n\n===''''The Lion, the Witch and the Wardrobe'''' (1950)===\n{{Main|The
        Lion, the Witch and the Wardrobe}}\n''''The Lion, the Witch and the Wardrobe'''',
        completed by the end of March 1949<ref>[[Roger Lancelyn Green]] & [[Walter
        Hooper]], ''''C. S. Lewis: A Biography''''. 2002, p. 307.</ref> and published
        by Geoffrey Bles in the United Kingdom on 16 October 1950, tells the story
        of four ordinary children: [[Peter Pevensie|Peter]], [[Susan Pevensie|Susan]],
        [[Edmund Pevensie|Edmund]], and [[Lucy Pevensie]], who have been evacuated
        to the English countryside from [[London]] in 1940 following the outbreak
        of [[World War II]]. They discover a wardrobe in Professor [[Digory Kirke]]''s
        house that leads to the magical land of Narnia. The Pevensie children help
        Aslan, a talking lion, save Narnia from the evil [[White Witch]], who has
        reigned over the land of Narnia for a century of perpetual winter with no
        Christmas. The children become kings and queens of this new-found land and
        establish the Golden Age of Narnia, leaving a legacy to be rediscovered in
        later books.\n\n===''''Prince Caspian: The Return to Narnia'''' (1951)===\n{{Main|Prince
        Caspian}}\nCompleted after Christmas 1949<ref>[[Roger Lancelyn Green]] & [[Walter
        Hooper]], ''''C. S. Lewis: A Biography''''. 2002, p. 309.</ref> and published
        on 15 October 1951, ''''Prince Caspian: The Return to Narnia'''' tells the
        story of the Pevensie children''s second trip to Narnia. They are drawn back
        by the power of Susan''s horn, blown by [[Caspian X|Prince Caspian]] to summon
        help in his hour of need. Narnia, as they knew it, is no more, as more than
        1,000 years have passed and their castle is in ruins, while all Narnians have
        retreated so far within themselves that only Aslan''s magic can wake them.
        Caspian has fled into the woods to escape his uncle, [[Miraz]], who has usurped
        the throne. The children set out once again to save Narnia.\n\n===''''The
        Voyage of the Dawn Treader'''' (1952)===\n{{Main|The Voyage of the Dawn Treader}}\nWritten
        between January and February 1950<ref name=\"S. Lewis 2002, p. 310\">[[Roger
        Lancelyn Green]] & [[Walter Hooper]], ''''C. S. Lewis: A Biography''''. 2002,
        p. 310.</ref> and published on 15 September 1952, ''''The Voyage of the Dawn
        Treader'''' sees Edmund and Lucy Pevensie, along with their [[wikt:prig|priggish]]
        cousin, [[Eustace Scrubb]], return to Narnia. Once there, they join Caspian''s
        voyage on the ship ''''Dawn Treader'''' to find the seven lords who were banished
        when Miraz took over the throne. This perilous journey brings them face to
        face with many wonders and dangers as they sail toward Aslan''s country at
        the edge of the world.\n\n===''''The Silver Chair'''' (1953)===\n{{Main|The
        Silver Chair}}\nCompleted at the beginning of March 1951<ref name=\"S. Lewis
        2002, p. 310\"/> and published 7 September 1953, ''''The Silver Chair''''
        is the first Narnia book without any of the Pevensie children. Instead, Aslan
        calls Eustace back to Narnia together with his classmate [[Jill Pole]]. There
        they are given four signs to aid them in the search for Prince [[Rilian]],
        Caspian''s son, who disappeared after setting out ten years earlier to avenge
        his mother''s death. Fifty years have passed in Narnia and Caspian, who was
        barely an adult in ''''The Voyage of the Dawn Treader'''', is now an old man,
        while Eustace is still a child.\n\nEustace and Jill, with the help of [[Puddleglum]]
        the [[Marsh-wiggle]], face danger and betrayal on their quest to find Rilian.\n\n===''''The
        Horse and His Boy'''' (1954)===\n{{Main|The Horse and His Boy}}\nBegun in
        March and completed at the end of July 1950,<ref name=\"S. Lewis 2002, p.
        310\"/> ''''The Horse and His Boy'''' was published on 6 September 1954. The
        story takes place during the reign of the Pevensies in Narnia, an era which
        begins and ends in the last chapter of ''''The Lion, the Witch and the Wardrobe''''.
        A talking horse called [[Bree (Narnia)|Bree]] and a young boy named [[Shasta
        (Narnia)|Shasta]], both of whom are in bondage in the country of [[Calormen]],
        are the protagonists. By \"chance\", they meet and plan their return to Narnia
        and freedom. Along the way they meet [[Aravis]] and her talking horse [[Hwin]]
        who are also fleeing to Narnia.\n\n===''''The Magician''s Nephew'''' (1955)===\n{{Main|The
        Magician''s Nephew}}\nCompleted in February 1954<ref>[[Roger Lancelyn Green]]
        & [[Walter Hooper]], ''''C. S. Lewis: A Biography''''. 2002, p. 313.</ref>\nand
        published by Bodley Head in London on 2 May 1955, the prequel ''''The Magician''s
        Nephew'''' brings the reader back to the origins of Narnia where we learn
        how Aslan created the world and how evil first entered it. [[Digory Kirke]]
        and his friend [[Polly Plummer]] stumble into different worlds by experimenting
        with magic rings made by Digory''s uncle. They encounter [[White Witch|Jadis]]
        (The White Witch) in the dying world of Charn, and witness the creation of
        Narnia. Many long-standing questions about the world are answered as a result.
        The story is set in 1900, when Digory was a 12-year-old boy. He is a middle-aged
        professor and host to the Pevensie children by the time of ''''The Lion, the
        Witch and the Wardrobe'''' 40 years later.\n\n===''''The Last Battle'''' (1956)===\n{{Main|The
        Last Battle}}\nCompleted in March 1953<ref>[[Roger Lancelyn Green]] & [[Walter
        Hooper]], ''''C. S. Lewis: A Biography''''. 2002, p. 314.</ref> and published
        4 September 1956, ''''The Last Battle'''' chronicles the end of the world
        of Narnia. Jill and Eustace return to save Narnia from [[Shift (Narnia)|Shift]],
        an ape, who tricks [[Puzzle (Narnia)|Puzzle]], a donkey, into impersonating
        the lion Aslan, precipitating a showdown between the Calormenes and [[Tirian|King
        Tirian]]. This leads to the end of Narnia, revealing the true Narnia to which
        Aslan brings them.\n\n==Reading order==\nFans of the series often have strong
        opinions over the order in which the books should be read. The issue revolves
        around the placement of ''''The Magician''s Nephew'''' and ''''The Horse and
        His Boy'''' in the series. Both are set significantly earlier in the story
        of Narnia than their publication order and fall somewhat outside the main
        story arc connecting the others. The reading order of the other five books
        is not disputed.\n[[File:MacMillanNarnia.JPG|thumb|200px|A 1970 Collier-Macmillan
        edition paperback boxed set (cover art by [[Roger Hane]]), where the books
        are presented in order of original publication]]\n\n{| class=\"wikitable\"
        style=\"margin:auto;\"\n|-\n!Original publication order\n!Harper Collins order
        (chronological)\n|-\n|''''[[The Lion, the Witch and the Wardrobe]]''''\n|''''[[The
        Magician''s Nephew]]''''\n|-\n|''''[[Prince Caspian]]''''\n|''''[[The Lion,
        the Witch and the Wardrobe]]''''\n|-\n|''''[[The Voyage of the Dawn Treader]]''''\n|''''[[The
        Horse and His Boy]]''''\n|-\n|''''[[The Silver Chair]]''''\n|''''[[Prince
        Caspian]]''''\n|-\n|''''[[The Horse and His Boy]]''''\n|''''[[The Voyage of
        the Dawn Treader]]''''\n|-\n|''''[[The Magician''s Nephew]]''''\n|''''[[The
        Silver Chair]]''''\n|-\n|''''[[The Last Battle]]''''\n|''''[[The Last Battle]]''''\n|}\n\nWhen
        first published, the books were not numbered. The first American publisher,
        Macmillan, enumerated them according to their original publication order,
        while some early British editions specified the internal chronological order.
        When Harper Collins took over the series rights in 1994, they adopted chronological
        order.<ref name=\"Ford\"/>{{rp|24}} To make the case for chronological order,
        Lewis'' stepson, [[Douglas Gresham]], quoted Lewis'' 1957 reply to a letter
        from an American fan who was having an argument with his mother about the
        order:\n\n<blockquote>\nI think I agree with your [chronological] order for
        reading the books more than with your mother''s. The series was not planned
        beforehand as she thinks. When I wrote ''''The Lion'''' I did not know I was
        going to write any more. Then I wrote ''''P. Caspian'''' as a sequel and still
        didn''t think there would be any more, and when I had done ''''The Voyage''''
        I felt quite sure it would be the last, but I found I was wrong. So perhaps
        it does not matter very much in which order anyone read them. I\u2019m not
        even sure that all the others were written in the same order in which they
        were published.<ref>{{cite book |last=Dorsett |first=Lyle |editor=Marjorie
        Lamp Mead |title=C. S. Lewis: Letters to Children |publisher=[[Simon & Schuster|Touchstone]]
        |year=1995 |isbn=978-0-684-82372-0 }}</ref></blockquote>\n\nIn the 2005 Harper
        Collins adult editions of the books, the publisher cites this letter to assert
        Lewis'' preference for the numbering they adopted by including this notice
        on the copyright page:\n\n<blockquote>\nAlthough The Magician''s Nephew was
        written several years after C. S. Lewis first began The Chronicles of Narnia,
        he wanted it to be read as the first book in the series. Harper Collins is
        happy to present these books in the order in which Professor Lewis preferred.</blockquote>\n\nPaul
        Ford cites several scholars who have weighed in against this view,<ref>Paul
        Ford. ''''Companion to Narnia'''', 5th Edition, 2005, p xxiii\u2013xxiv.</ref>
        and continues, \"most scholars disagree with this decision and find it the
        least faithful to Lewis''s deepest intentions\".<ref name=\"Ford\"/>{{rp|24}}
        Scholars and readers who appreciate the original order believe that Lewis
        was simply being gracious to his youthful correspondent and that he could
        have changed the books'' order in his lifetime had he so desired.<ref>{{cite
        news |last=Brady |first=Erik |title=A closer look at the world of ''''Narnia''''
        |date=1 December 2005|accessdate=21 September 2008|work=USA Today |url=http://www.usatoday.com/life/movies/news/2005-12-01-narnia-side_x.htm
        }}</ref> They maintain that much of the magic of Narnia comes from the way
        the world is gradually presented in ''''The Lion, the Witch and the Wardrobe''''
        \u2013 that the mysterious wardrobe, as a narrative device, is a much better
        introduction to Narnia than ''''The Magician''s Nephew'''', where the word
        \"Narnia\" appears in the first paragraph as something already familiar to
        the reader. Moreover, they say, it is clear from the texts themselves that
        ''''The Lion, the Witch and the Wardrobe'''' was intended to be read first.
        When Aslan is first mentioned in ''''The Lion, the Witch and the Wardrobe'''',
        for example, the narrator says that \"None of the children knew who Aslan
        was, any more than you do\"&nbsp;\u2014 which is nonsensical if one has already
        read ''''The Magician''s Nephew''''.<ref name=\"Schakel\">{{cite book |last=Schakel
        |first=Peter |title=Reading with the Heart: The Way into Narnia |publisher=Erdmans
        |location=Grand Rapids |isbn=978-0-8028-1814-0 |year=1979}}</ref> Other similar
        textual examples are also cited.<ref>{{cite web |last=Rilstone |first=Andrew
        |authorlink=Andrew Rilstone |url=http://www.aslan.demon.co.uk/narnia.htm  |title=What
        Order Should I Read the Narnia Books in (And Does It Matter?)|work=The Life
        and Opinions of Andrew Rilstone, Gentleman |archiveurl = http://web.archive.org/web/20051130010333/http://www.aslan.demon.co.uk/narnia.htm
        |archivedate = 30 November 2005}}</ref>\n\nDoris Meyer, author of ''''C. S.
        Lewis in Context'''' and ''''Bareface: A guide to C. S. Lewis'''', writes
        that rearranging the stories chronologically \"lessens the impact of the individual
        stories\" and \"obscures the literary structures as a whole\".<ref name=\"Ford\"/>{{rp|474}}
        Peter Schakel devotes an entire chapter to this topic in his book ''''Imagination
        and the Arts in C. S. Lewis: Journeying to Narnia and Other Worlds'''', and
        in ''''Reading with the Heart: The Way into Narnia'''' he writes:\n\n<blockquote>The
        only reason to read ''''The Magician''s Nephew'''' first [...] is for the
        chronological order of events, and that, as every story teller knows, is quite
        unimportant as a reason. Often the early events in a sequence have a greater
        impact or effect as a flashback, told after later events which provide background
        and establish perspective. So it is [...] with the ''''Chronicles''''. The
        artistry, the archetypes, and the pattern of Christian thought all make it
        preferable to read the books in the order of their publication.<ref name=\"Schakel\"/></blockquote>\n\n==Main
        characters==\n{{Further2|[[List of The Chronicles of Narnia characters]]}}\n\n===Aslan===\n{{Main|Aslan}}\nAslan,
        the Great Lion, is the [[eponymous]] lion of ''''The Lion, the Witch and the
        Wardrobe'''', and his role in Narnia is developed throughout the remaining
        books. He is also the only character to appear in all seven books. Aslan is
        a talking lion, the King of Beasts, son of the [[Emperor-Over-the-Sea]]. He
        is a wise, compassionate, magical authority (both temporal and spiritual)
        who serves as mysterious and benevolent guide to the human children who visit,
        as well as being the guardian and saviour of Narnia. C. S. Lewis described
        Aslan as an alternative version of Jesus as the form in which Christ might
        have appeared in an alternative reality.<ref>See Walter Hooper\u2019s ''''C.
        S. Lewis: A Companion and Guide''''</ref>\n\n===Pevensie Family===\n{{Main|Peter
        Pevensie|Susan Pevensie|Edmund Pevensie|Lucy Pevensie}}\nThe four Pevensie
        siblings are the main human protagonists of ''''The Chronicles of Narnia''''.
        Varying combinations of some or all of them appear in five of the seven novels.
        They are introduced in ''''The Lion, the Witch and the Wardrobe'''', and eventually
        become Kings and Queens of Narnia reigning as a tetrarchy: [[High King]] Peter
        the Magnificent, Queen Susan the Gentle, King Edmund the Just, and Queen Lucy
        the Valiant. Although introduced in the series as children, the siblings grow
        up into adults while reigning in Narnia. They go back to being children once
        they get back to their own world, but feature as adults in ''''The Horse and
        His Boy'''' during their Narnia reign.\n\nEchoing the Christian theme of betrayal,
        repentance, and subsequent redemption via blood sacrifice, Edmund betrays
        his siblings to Jadis, the White Witch, but quickly realises the true nature
        of the witch and her evil intentions towards his siblings, and joins Aslan''s
        side. At that point he is redeemed by the sacrifice of Aslan''s life and he
        joins the fight against the White Witch. Lucy is the youngest of the four
        Pevensie siblings. Of all the Pevensie children, Lucy is the closest to Aslan,
        and of all the human characters who visit Narnia, Lucy is perhaps the one
        who believes in Narnia the most.\n\nAll four appear in ''''The Lion, the Witch,
        and the Wardrobe'''' and ''''Prince Caspian''''; in the latter, however, Aslan
        tells Peter and Susan that they will not return, as they are getting too old.
        Susan, Lucy, and Edmund appear in ''''The Horse and His Boy'''' \u2013 Peter
        is said to be away fighting giants on the other side of Narnia. Lucy and Edmund
        appear in ''''The Voyage of the Dawn Treader'''', where Aslan tells them,
        too, that they are getting too old. Peter, Edmund, and Lucy appear in ''''The
        Last Battle''''.\n\nSusan doesn''t appear in ''''The Last Battle'''' because
        by that time she has stopped believing in Narnia. Asked by a child in 1958
        if he would please write another book entitled \"Susan of Narnia\" so that
        the entire Pevensie family would be reunited, C. S. Lewis replied: \"I am
        so glad you like the Narnian books and it was nice of you to write and tell
        me. There''s no use just asking <u>me</u> to write more. When stories come
        into my mind I have to write them, and when they don''t I can''t!...\"*<ref>*Private
        collection, Patricia Baird</ref>\n\n===Eustace Scrubb===\n{{Main|Eustace Scrubb}}\nEustace
        Clarence Scrubb is a cousin of the Pevensies, and a classmate of Jill Pole
        at their school [[List of places in The Chronicles of Narnia#E|Experiment
        House]]. He is portrayed at first as a brat and a bully, but comes to improve
        his nasty behaviour when his greed turns him into a dragon for a while. His
        distress at having to live as a dragon causes him to reflect upon how horrible
        he has been, and he soon becomes a better person so Aslan changes him back
        into a boy. In the later books, Eustace comes across as a much nicer person,
        although he is still rather grumpy and argumentative. Nonetheless, he becomes
        a hero along with Jill Pole when the pair succeed in freeing the lost Prince
        Rilian from the clutches of an evil witch. He appears in ''''The Voyage of
        the Dawn Treader'''', ''''The Silver Chair'''', and ''''The Last Battle.''''\n\n===Jill
        Pole===\n{{Main|Jill Pole}}\nJill Pole is not related to any of the other
        children who enter Narnia. She is merely a classmate and neighbour of Eustace
        Scrubb. She appears in ''''The Silver Chair'''', where she is the viewpoint
        character for most of the action, and returns in ''''The Last Battle''''.
        In ''''The Silver Chair'''' Eustace introduces her to the Narnian world, where
        Aslan gives her the task of memorising a series of signs that will help her
        and Eustace on their quest to find Caspian''s lost son. In ''''The Last Battle''''
        she and Eustace accompany King Tirian in his ill-fated defence of Narnia against
        the Calormenes.\n\n===Digory Kirke===\n{{Main|Digory Kirke}}\nDigory Kirke
        is the character referred to in the title of ''''The Magician''s Nephew''''.
        He first appears as a minor character in ''''The Lion, the Witch and the Wardrobe'''',
        but his true significance in the narrative is only revealed in ''''The Magician''s
        Nephew''''. He returns in ''''The Last Battle''''.\n\n===Polly Plummer===\n{{Main|Polly
        Plummer}}\nPolly Plummer appears in ''''The Magician''s Nephew'''' and ''''The
        Last Battle''''. She is the next-door neighbour of the young Digory Kirke.
        She is tricked by a wicked magician (who is Digory''s uncle) into touching
        a magic ring which transports her to the [[Wood between the Worlds]] and leaves
        her there stranded. The wicked uncle persuades Digory to follow her with a
        second magic ring that has the power to bring her back. This sets up the pair''s
        adventures into other worlds, and they witness the creation of Narnia as described
        in ''''The Magician''s Nephew''''.\n\n===Prince Caspian / Caspian X===\n{{Main|Caspian
        X}}\nPrince Caspian, later to become King Caspian X of Narnia, Lord of Cair
        Paravel and Emperor of The Lone Islands \u2013 also called \"Caspian the Seafarer\"
        and \"Caspian the Navigator\" \u2014 is the title character of the second
        book in the series, first introduced as the young nephew and heir of King
        Miraz of Narnia. ''''Prince Caspian: The Return to Narnia'''' is set 1300
        years after the rule of High King Peter and his siblings, when Old Narnians
        have been driven into hiding by Caspian''s ancestors the [[Telmar]]ines. Caspian
        is also a central character in ''''The Voyage of the Dawn Treader'''', and
        appears briefly at the beginning and end of ''''The Silver Chair''''.\n\n===White
        Witch / Jadis===\n{{Main|White Witch}}\nJadis, commonly known during her rule
        of Narnia as the White Witch, is the main [[antagonist]] of ''''The Magician''s
        Nephew'''' and ''''The Lion, The Witch and the Wardrobe''''. She is the witch
        responsible for the freezing of Narnia resulting in the Hundred Year Winter.
        The White Witch was born in the world of Charn, before the creation of Narnia,
        and died in battle in Narnian year [[Narnian timeline|1000]].\n\n===Shasta
        / Cor===\n{{Main|Shasta (Narnia)}}\nShasta, later known as Cor of [[Archenland]],
        is the principal character in ''''The Horse and His Boy''''. Born the eldest
        son and heir of [[King Lune]] of Archenland, and elder twin of Prince Corin,
        Cor was kidnapped as an infant and raised as a fisherman''s son in the country
        of [[Calormen]]. Learning that he is about to be sold into slavery at the
        beginning of ''''The Horse and His Boy'''', Shasta escapes to freedom, saves
        Archenland and Narnia from invasion, learns of his true identity, and is restored
        to his heritage. Shasta grows up to become King of Archenland, marries the
        Calormene Tarkheena [[Aravis]], and fathers the next (and most famous) king
        of Archenland, Ram the Great.\n\n===Aravis===\n{{Main|Aravis}}\nAravis, daughter
        of Kidrash Tarkaan, is the secondary protagonist in ''''The Horse and His
        Boy''''. Escaping a forced betrothal to the loathsome Ahoshta, she joins Shasta
        on his journey and inadvertently overhears a plot by Rabadash, crown prince
        of Calormen, to invade Archenland. She later marries Shasta, now known as
        Prince Cor, and becomes queen of Archenland at his side.\n\n===Bree===\n{{Main|Bree
        (Narnia)}}\nBree (Breehy-hinny-brinny-hoohy-hah) is Shasta''s mount and mentor
        in ''''The Horse and His Boy''''. A Talking Horse of Narnia, he wandered into
        Calormen as a foal and was captured. He first appears as a Calormene nobleman''s
        war-horse; when the nobleman buys Shasta as a slave, Bree organises and carries
        out their joint escape. Though friendly, he is also vain and a braggart until
        his encounter with Aslan late in the story.\n\n===Trumpkin===\n{{Main|Trumpkin}}\nTrumpkin
        the Dwarf is the narrator of several chapters of ''''Prince Caspian''''; he
        is one of Caspian''s rescuers and a leading figure in the \"Old Narnian\"
        rebellion, and accompanies the Pevensie children from the ruins of Cair Paravel
        to the Old Narnian camp. In ''''The Voyage of the Dawn Treader'''' we learn
        that Caspian has made him his Regent in Narnia while he is away at sea, and
        he appears briefly in this role (now elderly and very deaf) in ''''The Silver
        Chair''''.\n\n===Puddleglum===\n{{Main|Puddleglum}}\nPuddleglum the Marsh-wiggle
        guides Eustace and Jill on their quest in ''''The Silver Chair''''. Though
        always comically pessimistic, he provides the voice of reason and as such
        intervenes critically in the climactic enchantment scene.\n\n===King Tirian===\n{{Main|Tirian}}\nThe
        last King of Narnia is the viewpoint character for much of ''''The Last Battle''''.  Having
        rashly killed a Calormene for mistreating a Narnian Talking Horse, he is imprisoned
        by the villainous ape Shift but released by Eustace and Jill.  Together they
        fight faithfully to the last and are welcomed into Aslan''s Kingdom.\n\n===
