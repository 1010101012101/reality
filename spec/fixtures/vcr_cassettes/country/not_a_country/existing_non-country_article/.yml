        |\n| {{yes|''''''Major''''''}}\n| 1\n|}\n\n==Narnian universe==\n<!--\n\nNOTE
        TO EDITORS: This section is JUST A SUMMARY of the sections in the main article.
        All new material should be added to the Narnia (world) article.\n\n-->\n{{Main|Narnia
        (world)}}\n[[File:Narnian.world.map.jpg|400px|thumb|A map by David Bedell
        of the [[fictional universe]] of the Narnian world.]]\nThe main setting of
        ''''The Chronicles of Narnia'''' is the world of Narnia constructed by Lewis
        and, in ''''The Magician''s Nephew'''', the world containing the city of [[Charn]].
        The Narnian and Charnian worlds are themselves posited as just two in a [[Parallel
        universe (fiction)|multiverse]] of countless worlds that includes our own
        universe, the main protagonists'' world of origin. Passage between these worlds
        is possible, though rare, and may be accomplished by various means. Narnia
        itself is described as populated by a wide variety of creatures, most of which
        would be recognisable to those familiar with European mythologies and British
        fairy tales.\n\n===Inhabitants===\n:''''See also: [[List of Narnian creatures|Narnia
        creatures]] and [[List of The Chronicles of Narnia characters]]''''\n\nLewis''
        stories are populated with two distinct types of character: Humans originating
        from the reader''s world of Earth, and Narnian creatures and their descendants
        created by Aslan. This is typical of works that involve parallel universes.
        The majority of characters from the reader''s world serve as the protagonists
        of the various books, although some are only mentioned in passing depending
        on chronology. <!--HIDE THIS PENDING CLARIFICATION-Those inhabitants that
        Lewis creates through the character Aslan are viewed, either positively or
        negatively, as diverse.{{clarify|post-text=Diverse in what way?|date=March
        2011}}--> Lewis does not limit himself to a single source of inspiration;
        instead, he borrows from many sources,including ancient Greek and German mythology,
        as well as [[Celtic literature]]. <!--HIDE THIS UNTIL WE CAN GET A PROPER
        SOURCING-He also adds a few original creations of his own to the mix.{{Citation
        needed|date=March 2011}}-->\n\n===Geography===\n{{Unreferenced section|date=March
        2011}}\n{{See also|List of places in The Chronicles of Narnia|l1=Narnian places}}\n\n''''The
        Chronicles of Narnia'''' describes the world in which Narnia exists as one
        major landmass encircled by an ocean.<ref>{{cite book|last1=Ford|first1=Paul|title=Companion
        to Narnia: A Complete Guide to the Magical World of C.S. Lewis''s The Chronicles
        of Narnia|date=2005|publisher=Harper|location=San Francisco|isbn=978-0-06-079127-8|page=490|edition=Revised}}</ref>
        Narnia''s capital sits on the eastern edge of the landmass on the shores of
        the The Great Eastern Ocean.  This ocean contains the islands explored in
        ''''The Voyage of the Dawn Treader''''. On the main landmass Lewis places
        the countries of Narnia, Archenland, Calormen, and [[Telmar]], along with
        a variety of other areas that are not described as countries. The author also
        provides glimpses of more fantastic locations that exist in and around the
        main world of Narnia, including an edge and an underworld.<ref>{{cite book|last1=Ford|first1=Paul|title=Companion
        to Narnia: A Complete Guide to the Magical World of C.S. Lewis''s The Chronicles
        of Narnia|date=2005|publisher=Harper|location=San Francisco|isbn=978-0-06-079127-8|page=491|edition=Revised}}</ref>\n\nThere
        are several maps of the Narnian universe available, including what many consider
        the \"official\" one, a full-colour version published in 1972 by the books''
        illustrator, Pauline Baynes. This is currently out of print, although smaller
        copies can be found in the most recent HarperCollins 2006 hardcover edition
        of ''''The Chronicles of Narnia''''. Two other maps were produced as a result
        of the popularity of the 2005 film ''''[[The Chronicles of Narnia: The Lion,
        the Witch and the Wardrobe]]''''. One, the \"Rose Map of Narnia\", is based
        loosely on Baynes'' map and has Narnian trivia printed on the reverse. The
        other, made in a monochromatic, archaic style reminiscent of maps of Tolkien''s
        [[Middle-earth]], is available in print and in an interactive version on the
        DVD of the movie. The latter map depicts only the country Narnia and not the
        rest of Lewis'' world.\n\n===Cosmology===\nA recurring plot device in ''''The
        Chronicles'''' is the interaction between the various worlds that make up
        the Narnian multiverse. A variety of methods are used to initiate these cross-overs
        which generally serve to introduce characters to the land of Narnia. The Cosmology
        of Narnia is not as internally consistent as that of Lewis'' contemporary
        Tolkien''s Middle-earth, but suffices given the more fairy tale atmosphere
        of the work. During the course of the series we learn in passing, that the
        world of Narnia is flat and [[Geocentric model|geocentric]] and has different
        stars from those of Earth, and that the passage of time does not correspond
        directly to the passage of time in our world.\n\n===History===\n:See also:
        ''''[[Narnian timeline]]'''' and ''''[[Narnia (world)#History|History of Narnia]]''''\n\n''''The
        Chronicles'''' cover the entire history of the world of Narnia, describing
        the process by which it was created, offering snapshots of life in Narnia
        as its history unfolds, and how it is ultimately destroyed. As is often the
        case in a children''s series, children themselves, usually from our world,
        play a prominent role in all of these events. The history of Narnia is generally
        divided into the following periods: creation and the period shortly afterwards,
        the rule of the White Witch, the Golden Age, the invasion and rule of the
        Telmarines, their subsequent defeat by Caspian X, the rule of King Caspian
        and his descendants, and the destruction of Narnia. Like many stories, the
        narrative is not necessarily always presented in chronological order.\n\n==Influences==\n\n===Lewis''
        life===\nLewis'' early life has parallels with ''''The Chronicles of Narnia''''.
        At the age of seven, he moved with his family to a large house on the edge
        of [[Belfast]]. Its long hallways and empty rooms inspired Lewis and his brother
        to invent make-believe worlds whilst exploring their home, an activity reflected
        in Lucy''s discovery of Narnia in ''''The Lion, the Witch and the Wardrobe''''.<ref>{{cite
        book |last=Lewis |first=C. S. |title=Surprised by Joy |publisher=Fount Paperbacks
        |year=1990 |isbn=0-00-623815-7 |page=14 }}</ref>  Like Caspian and Rilian,
        Lewis lost his mother at an early age, spending much of his youth in English
        boarding schools similar to those attended by the Pevensie children, Eustace
        Scrubb, and Jill Pole. During World War II many children were evacuated from
        London and other urban areas because of German air raids. Some of these children,
        including one named Lucy (Lewis'' goddaughter) stayed with him at his home
        The Kilns near Oxford, just as the Pevensies stayed with [[Digory Kirke|The
        Professor]] in ''''The Lion, the Witch and the Wardrobe''''.<ref>{{cite web
        |last=Wilson |first=Tracy V. |title=How Narnia Works |work=[[HowStuffWorks]]
        |date=7 December 2005|accessdate=28 October 2008|url=http://entertainment.howstuffworks.com/narnia.htm
        }}</ref>\n\n===Influences from mythology and cosmology===\nDrew Trotter, president
        of the Center for Christian Study, noted that the producers of the film ''''[[The
        Chronicles of Narnia: The Lion, the Witch, and the Wardrobe]]'''' felt that
        the books'' plots adhere to the archetypal \"[[monomyth]]\" pattern as detailed
        in [[Joseph Campbell]]''s ''''[[The Hero with a Thousand Faces]]''''.<ref>{{cite
        web |last=Trotter |first=Drew |title=What Did C. S. Lewis Mean, and Does It
        Matter? |url=http://www.leaderu.com/popculture/meaningandlewis-lwwpreview.html
        |date=11 November 2005|accessdate=28 October 2008|publisher=Leadership U }}</ref>\n\nLewis
        was widely read in [[British literature#Early Celtic literature|medieval Celtic
        literature]], an influence reflected throughout the books, and most strongly
        in ''''The Voyage of the Dawn Treader.'''' The entire book imitates one of
        the [[immram]]a, a type of traditional [[Old Irish]] tale that combines elements
        of Christianity and [[Irish mythology]] to tell the story of a hero''s sea
        journey to the [[Celtic Otherworld|Otherworld]].<ref>{{cite journal|last=Huttar|first=Charles
        A.|title=\"Deep lies the sea-longing\": inklings of home (1)|journal=Mythlore
        / The Free Library|date=22 September 2007|url=http://www.thefreelibrary.com/%22Deep+lies+the+sea-longing%22%3A+inklings+of+home+(1).-a0171579955|accessdate=28
        March 2011}}</ref><ref>Duriez, pp80, 95</ref> Medieval Ireland also had a
        tradition of High Kings ruling over lesser kings and queens or princes, as
        in Narnia. Lewis'' term \"Cair,\" as in [[Cair Paravel]], also mirrors \"Caer\",
        or \"fortress\" in the Welsh language. [[Reepicheep]]''s small boat is a ''''[[coracle]]'''',
        a type of vessel traditionally used in the [[Celtic nations|Celtic]] regions
        of the British Isles.  Some creatures in the book such as the one-footed [[Monopod
        (creature)|Dufflepuds]] reflect elements of Greek, Roman and Medieval mythology
        while other Narnian creatures are borrowed from Greek and Germanic mythology:
        for example, [[centaurs]] from the former and [[Dwarf (Germanic mythology)|dwarfs]]
        from the latter.\n\nIn 2008 [[Michael Ward (scholar)|Michael Ward]] published
        ''''Planet Narnia'''',<ref>Michael Ward, ''''Planet Narnia: The Seven Heavens
        in the Imagination of C. S. Lewis'''' (Oxford University Press, 2008)</ref>
        which proposed that each of the seven books related to one of the [[Classical
        planet|seven moving heavenly bodies or \"planets\"]] known in the Middle Ages
        according to the [[Ptolemaic system|Ptolemaic geocentric model]] of [[cosmology]]
        (a theme to which Lewis returned habitually throughout his work). At that
        time, each of these heavenly bodies was believed to have certain attributes,
        and Ward contends that these attributes were deliberately but subtly used
        by Lewis to furnish elements of the stories of each book:\n<blockquote>In
        ''''The Lion'''' [the child protagonists] become monarchs under sovereign
        [[Jupiter (mythology)|Jove]]; in ''''Prince Caspian'''' they harden under
        strong [[Mars (mythology)|Mars]]; in ''''The \"Dawn Treader\"'''' they drink
        light under searching [[Sol (mythology)|Sol]]; in ''''The Silver Chair''''
        they learn obedience under subordinate [[Luna (mythology)|Luna]]; in ''''The
        Horse and His Boy'''' they come to love poetry under eloquent [[Mercury (mythology)|Mercury]];
        in ''''The Magician''s Nephew'''' they gain life-giving fruit under fertile
        [[Venus (mythology)|Venus]]; and in ''''The Last Battle'''' they suffer and
        die under chilling [[Saturn (mythology)|Saturn]].\"<ref>{{cite book|last=Ward|first=Michael|title=Planet
        Narnia|year=2008|publisher=Oxford University Press|location=New York|isbn=978-0-19-531387-1|page=237}}</ref></blockquote>\n\nSimilarly,
        Lewis'' interest in the literary symbolism of medieval and Renaissance astrology
        is more overtly referenced in other works such as his study of medieval cosmology
        ''''[[The Discarded Image]]'''', in his early poetry  as well as in ''''[[The
        Space Trilogy|Space Trilogy]]''''. Narnia scholar [[Paul F. Ford]] finds Ward''s
        assertion that Lewis intended ''''The Chronicles'''' to be an embodiment of
        medieval astrology implausible,<ref name=\"Ford\"/>{{rp|16}} though Ford addresses
        an earlier (2003) version of Ward''s thesis (also called ''''Planet Narnia'''',
        published in the ''''Times Literary Supplement'''').  Ford argues that Lewis
        did not start with a coherent plan for the books, but Ward''s book answers
        this by arguing that the astrological associations grew in the writing.{{Citation
        needed|date=July 2012}}\n\nGeorge MacDonald''s \"[[Phantastes]]\" (1858) influenced
        the structure and setting of \"The Chronicles\". It was a work that was \"
        a great balm to the soul\"<ref>Into The Wardrobe: C.S. Lewis and the Narnia
        Chronicles, Downing, David C. 2005 pp12-13 ISBN 978-0-7879-7890-7</ref>\n\n==Influences
        on other works==\n\n===Influences on literature===\n''''The Chronicles of
        Narnia'''' has been a significant influence on both adult and children''s
        fantasy literature in the post-World War II era.  Examples include:\n\n[[Philip
        Pullman]]''s acclaimed fantasy series ''''[[His Dark Materials]]'''' is seen
        as a response to ''''The Chronicles''''. Pullman is a self-described [[atheist]]
        who wholly rejects the spiritual themes that permeate ''''The Chronicles'''',
        yet his series nonetheless addresses many of the same issues and introduces
        some similar character types, including talking animals. In another parallel,
        the first books in each series \u2013 Pullman''s ''''[[Northern Lights (novel)|Northern
        Lights]]'''' and ''''The Lion, the Witch, and the Wardrobe'''' \u2013 both
        open with a young girl hiding in a wardrobe.<ref name=\"Miller\">Miller, \"[http://www.newyorker.com/archive/2005/12/26/051226fa_fact
        Far From Narnia]'''' The New Yorker, 26 December 2005</ref><ref name=\"Fantasy\">Cathy
        Young, \"[http://www.reason.com/news/show/124392.html A Secular Fantasy&nbsp;\u2013
        The flawed but fascinating fiction of Philip Pullman]\", Reason Magazine (March
        2008)</ref><ref name=\"Hitchens\">Peter Hitchens, \"[http://home.wlv.ac.uk/~bu1895/hitchens.htm
        This is the most dangerous author in Britain]\", ''''The Mail on Sunday''''
        (27 January 2002), p. 63</ref><ref name=\"AtheistChronicles\">Chattaway, Peter
        T. \"[http://www.christianitytoday.com/ct/2007/december/12.36.html The Chronicles
        of Atheism]'''', ''''Christianity Today''''</ref>\n\n[[Neil Gaiman]]''s young-adult
        horror novella ''''[[Coraline]]'''' has been compared to ''''The Lion, the
        Witch, and the Wardrobe'''', as both books involve young girls travelling
        to magical worlds through doors in their new houses and fighting evil with
        the help of talking animals. His ''''[[The Sandman (Vertigo)|Sandman]]''''
        comic book series also features a Narnia-like \"dream island\" in its story
        arc entitled ''''[[A Game of You]]''''.\n\nThe novel ''''[[Bridge to Terabithia
        (novel)|Bridge to Terabithia]]'''' by [[Katherine Paterson]] has Leslie, one
        of the main characters, reveal to her co-protagonist Jesse her love of Lewis''
        books, subsequently lending him ''''The Chronicles of Narnia'''' so that he
        can learn how to behave like a king. Her book also features the island name
        \"Terabithia\", which sounds similar to [[Terebinthia]], a Narnian island
        that appears in ''''Prince Caspian'''' and ''''The Voyage of the Dawn Treader''''.
        Katherine Paterson herself acknowledges that Terabithia is likely to be derived
        from Terebinthia:\n<blockquote>I thought I had made it up. Then, rereading
        ''''The Voyage of the Dawn Treader'''' by C. S. Lewis, I realized that I had
        probably gotten it from the island of Terebinthia in that book. However, Lewis
        probably got that name from the [[Pistacia palaestina|Terebinth]] tree in
        the Bible, so both of us pinched from somewhere else, probably unconsciously.\"<ref>''''Bridge
        to Terabithia'''', 2005 Harper Trophy edition, section \"Questions for Katherine
        Paterson.\"</ref></blockquote>\n\nScience-fiction author [[Greg Egan]]''s
        short story \"Oracle\" depicts a parallel universe in which an author nicknamed
        Jack (Lewis'' nickname) has written novels about the fictional \"Kingdom of
        Nesica\", and whose wife is dying of cancer, paralleling the death of Lewis''
        wife [[Joy Davidman]]. Several Narnian allegories are also used to explore
        issues of religion and faith versus science and knowledge.<ref>Egan, Greg.
        [http://gregegan.customer.netspace.net.au/MISC/ORACLE/Oracle.html \"Oracle\"],
        12 November 2000.</ref>\n\n[[Lev Grossman]]''s ''''New York Times'''' best-seller
        ''''[[The Magicians (Grossman novel)|The Magicians]]'''' is a contemporary
        dark fantasy about an unusually gifted young man obsessed with Fillory, the
        magical land of his favourite childhood books. Fillory is a thinly veiled
        substitute for Narnia, and clearly the author expects it to be experienced
        as such. Not only is the land home to many similar talking animals and mythical
        creatures, it is also accessed through a grandfather clock in the home of
        an uncle to whom five English children are sent during World War II.  Moreover,
        the land is ruled by two Aslan-like rams named Ember and Umber, and terrorised
        by The Watcherwoman. She, like the White Witch, freezes the land in time.
        The book''s plot revolves heavily around a place very like the \"wood between
        the worlds\" from ''''The Magician''s Nephew'''', an interworld waystation
        in which pools of water lead to other lands. This reference to ''''The Magician''s
        Nephew'''' is echoed in the title of the book.<ref>Publishers Weekly blog
        ''''[http://blogs.publishersweekly.com/blogs/PWxyz/?p=2115 Decatur Book Festival:
        Fantasy and its practice \u00ab PWxyz]''''</ref>\n\n[[J. K. Rowling]], author
        of the [[Harry Potter]] series, has said that she was a fan of the works of
        Lewis as a child, and cites the influence of ''''The Chronicles'''' on her
        work: \"I found myself thinking about the wardrobe route to Narnia when Harry
        is told he has to hurl himself at a barrier in [[Kings Cross Station]]&nbsp;\u2014
        it dissolves and he''s on platform Nine and Three-Quarters, and there''s the
        train for [[Hogwarts]].\"<ref name=\"Lewis\">{{cite web | author= Renton,
        Jennie| title=The story behind the Potter legend|work=Sydney Morning Herald|
        url=http://www.accio-quote.org/articles/2001/1001-sydney-renton.htm|accessdate=10
        October 2006}}</ref> Nevertheless, she is at pains to stress the differences
        between Narnia and her world: \"Narnia is literally a different world\", she
        says, \"whereas in the Harry books you go into a world within a world that
        you can see if you happen to belong. A lot of the humour comes from collisions
        between the magic and the everyday worlds. Generally there isn''t much humour
        in the Narnia books, although I adored them when I was a child. I got so caught
        up I didn''t think CS Lewis was especially preachy. Reading them now I find
        that his subliminal message isn''t very subliminal.\"<ref name=\"Lewis\" />
        ''''New York Times'''' writer Charles McGrath notes the similarity between
        [[Dudley Dursley]], the obnoxious son of Harry''s neglectful guardians, and
        Eustace Scrubb, the spoiled brat who torments the main characters until he
        is redeemed by Aslan.<ref>{{cite news|title=The Narnia Skirmishes|first=Charles
        | last= McGrath|work=The New York Times| url=http://www.nytimes.com/2005/11/13/movies/13narnia.html?ei=5090&en=49132a2956301464&ex=1289538000&partner=rssuserland&emc=rss&pagewanted=all|accessdate=29
        May 2008|date=13 November 2005}}</ref>\n\n===Influences on popular culture===\nAs
        with any popular long-lived work, contemporary culture abounds with references
        to the lion Aslan, travelling via wardrobe and direct mentions of ''''The
        Chronicles''''.<!--No need to explain what this culture is&nbsp;\u2014 obvious
        below&nbsp;\u2014 appearing in television, music, and gaming and [[anime]],
