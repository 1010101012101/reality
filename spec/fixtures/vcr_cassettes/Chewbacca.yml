      string: '{"batchcomplete":"","query":{"pages":{"19724058":{"pageid":19724058,"ns":0,"title":"Chewbacca","revisions":[{"contentformat":"text/x-wiki","contentmodel":"wikitext","*":"{{pp-move|small=yes}}\n{{Lead
        too short|date=December 2014}}\n{{Infobox character\n| name        = Chewbacca\n|
        image       = Chewbacca-2-.jpg\n| caption     = Chewbacca in ''''[[Star Wars
        (film)|Star Wars]]''''\n| series      = [[Star Wars]]\n| first       = ''''[[Star
        Wars (film)|Star Wars]]'''' (1977)\n| creator     = [[George Lucas]]\n| portrayer   =
        [[Peter Mayhew]] {{small|(''''Episodes III\u2013VIII'''', ''''[[Star Wars
        Holiday Special|Holiday Special]]'''')}}<br>[[Joonas Suotamo]] {{small|(body
        double, ''''Episode VII-VIII'''')}}\n| voice       = [[Peter Mayhew]] ({{small|consultant)}}<br>''''[[Star
        Wars: The Clone Wars (2008 TV series)|The Clone Wars]]'''')\n| occupation  =
        Co-pilot and first mate on ''''[[Millennium Falcon]]''''\n| species     =
        [[Wookiee]]\n| gender      = Male\n| affiliation = [[Galactic Republic]]<br>[[Rebel
        Alliance]]<br>[[New Republic (Star Wars)|New Republic]]\n| lbl21       = Homeworld
        \n| data21      = [[Kashyyyk]]\n}}\n''''''Chewbacca'''''' ({{IPAc-en|t\u0283|u\u02d0|\u02c8|b|\u0251\u02d0|k|\u0259}}),
        nicknamed \"''''''Chewie''''''\", is a fictional character in the ''''[[Star
        Wars]]'''' franchise. He is a [[Wookiee]], a tall, hirsute biped and intelligent
        species from the planet [[Kashyyyk]]. Chewbacca is the loyal friend and associate
        of [[Han Solo]], and serves as co-pilot on Solo''s spaceship, the ''''[[Millennium
        Falcon]]''''.<ref>{{Cite web|title = Star Wars, Databank, Chewbacca|url =
        http://www.starwars.com/databank/chewbacca|accessdate = 2015-12-17}}</ref>
        Chewbacca is portrayed by actor [[Peter Mayhew]] in the ''''Star Wars''''
        films. The character has also appeared on television, in books, comics, and
        video games.\n\n==Character==\nChewbacca, a 200-year-old [[Wookiee]], becomes
        [[Han Solo|Han Solo''s]] companion after Han, an Imperial officer at the time,
        refused an order to kill him, for which Han was dismissed from the Imperial
        Navy and became a smuggler. To repay this debt, Chewbacca protected Han for
        the rest of his life, and served as his co-pilot on the ''''Millennium Falcon''''.<ref
        name=\"profile\">[http://www.starwars.com/databank/chewbacca Chewbacca Profile],
        at StarWars.com. Retrieved December 12, 2014.</ref> Standing at 8 feet tall,
        Chewbacca is covered with long hair, and wears only a bandolier. His weapon
        of choice is the Wookiee bowcaster (a [[crossbow]]-shaped [[directed-energy
        weapon]]).<ref name=\"sweet\">{{cite book |title=The Star Wars Encyclopedia
        |first=Stephen J. |last=Sansweet |isbn=0-345-40227-8 |publisher=Del Rey |date=1998-06-30
        |edition=1st}}</ref>  Chewbacca was named one of the \"greatest [[sidekick]]s\"
        in film history by ''''[[Entertainment Weekly]]''''.<ref>Ben Schott, ''''Schott''s
        Miscellany Calendar 2009'''' (New York: Workman Publishing, 2008), March 21.</ref>\n\n===In
        other countries===\nIn Italy the name of Chewbacca was changed to ''''Chewbecca''''
        and his nickname is ''''Chewbe''''.{{cn|date=May 2016}}\n\n==Creation==\nChewbacca''s
        creation as a \"gentle, [[hairy]], non-English-speaking co-pilot\" was inspired
        by [[George Lucas]] seeing his own dog sitting up on the passenger seat of
        his car.<ref>George Lucas, in DVD bonus disc documentary, \"Characters of
        Star Wars\"</ref> It is said that Chewbacca''s name is derived from ''''\u0441\u043e\u0431\u0430\u043a\u0430''''
        (sobaka), the [[slavic languages|Russian]] word for ''''dog''''.<ref name=\"Russian\">{{cite
        web|url=http://www.filmsmarts.com/movies/starwars/c_chewbacca.html|title=FilmSmarts.com
        - Chewbacca from Star Wars|work=filmsmarts.com}}</ref>\n\nIn all five screen
        appearances, Chewbacca was played by [[Peter Mayhew]], who was chosen for
        his height of 7''3\" (2.2 m).<ref name=\"BONUS\">''''The Characters of Star
        Wars'''' Star Wars Original Trilogy DVD Box Set: Bonus Materials</ref>  Five
        identical costumes were made for Mayhew: in the three original films and a
        holiday special, the suits were made of [[yak]] hair and [[mohair]]. In ''''[[Star
        Wars: Episode III \u2013 Revenge of the Sith|Revenge of the Sith]]'''', the
        suit was made of more comfortable materials, though Mayhew''s filming only
        lasted a day. Only Mayhew''s blue eyes could be seen in his costume, but fans
        easily recognize him by his gestures, and his co-workers claimed the ability
        to tell when a stand-in was taking his place.<ref name=\"PMB\">[http://www.screenrush.co.uk/personne/fichepersonne_gen_cpersonne=68258.html
        Peter Mayhew Biography], at Screenrush. Retrieved January 8, 2009.</ref>\n\nChewbacca''s
        voice was created by the original films'' [[sound designer]], [[Ben Burtt]],
        from recordings of [[walrus]]es, lions, [[camel]]s, bears, rabbits, tigers,
        and [[badger]]s in Burtt''s personal [[menagerie]].<ref name=\"PMB\"/> The
        individual recordings were mixed at different ratios for Chewbacca''s different
        utterances. One of the most prominent elements in the voice was a [[American
        black bear|black bear]] named Tarik, from [[Happy Hollow Zoo]] in [[San Jose,
        California]].<ref>{{cite web|url=http://www.starwars.com/databank/character/chewbacca/?id=bts|title=Chewbacca|work=StarWars.com}}</ref>\n\nThe
        original costume was created by [[Stuart Freeborn]] and his wife Kay Freeborn,
        who hand knitted the torso section. During preproduction of ''''[[The Force
        Awakens]]'''', Creature Effects Supervisor [[Neal Scanlan]] commented that
        the original suit was far more sophisticated than they had originally realized,
        leading him to entirely scrap their first attempt at making the new suit,
        go back and study Freeborn''s work in order to better appreciate how it worked,
        and attempt to emulate it.<ref>{{cite web|last1=Poland|first1=David|title=DP/30:
        Star Wars: The Force Awakens - The On-Set FX Supervisors |url= https://www.youtube.com/watch?v=r1M2KM-lE_g
        |website= [[YouTube]] |accessdate=15 January 2016 |location= Los Angeles |format=
        Video interview |date=14 January 2016}}</ref>\n\n==Appearances==\n===Films===\nFirst
        appearing in ''''[[Star Wars (film)|Star Wars]]'''' (1977), Chewbacca and
        Han Solo accept a charter to take [[Luke Skywalker]], [[Obi-Wan Kenobi]],
        and [[droid (robot)|droids]] [[C-3PO]] and [[R2-D2]] to the planet [[Alderaan]].<ref>''''Star
        Wars Episode IV''''</ref> When they find the planet destroyed by the [[Death
        Star]], the two smugglers are drawn into the [[Rebel Alliance]]. As part of
        a plan to rescue Leia, Luke tries to put handcuffs on Chewbacca to make it
        look like he''s a prisoner. Chewbacca almost attacks Luke believing him to
        be selling him and Solo out, but Han explains that he knows what Luke has
        in mind and convinces the Wookiee to play along. After rescuing Leia and taking
        her to the rebel base on Yavin IV, the two smugglers are given reward money
        in the value of a payload lost by him to which he owes [[Jabba The Hutt]].
        Somehow, Chewbacca is able to convince Han to put his debt to Jabba aside
        for the time being and help The Rebels in their fight against the evil Galactic
        Empire''s Death Star . They manage to save Luke from being killed, also allowing
        him to be the one to destroy the space station.\n\nIn ''''[[The Empire Strikes
        Back]]'''' (1980), Chewbacca finds a dismantled C-3PO in a junk pile in Cloud
        City and rescues him from being melted down. He later tries to repair him,
        but does a terrible job at it. Before Han is frozen in carbonite, he asks
        Chewbacca to look after [[Princess Leia]] for him. When [[Lando Calrissian]]
        is able to save Leia and Chewbacca from being taken to [[Darth Vader|Darth
        Vader''s]] ship, he uncuffs the Wookie, who upon release starts strangling
        him for selling them out. When Lando explains that they still have a chance
        to save Han, Leia has Chewbacca stop choking him. Even though they''re unsuccessful
        at saving the frozen Han, they make it back to the ''''Falcon'''' with R2-D2.
        Chewbacca carried C-3PO on his back throughout their escape to the ''''Falcon''''.
        When Leia hears Luke''s cry for help, she has Chewbacca turn the ship around
        to rescue him. After doing so, they attempt the jump to lightspeed but fail,
        even after Lando''s men fixed it. Chewbacca is furious at Lando and goes to
        fix it himself, having spent part of the movie trying to do so. What none
        of them except for R2-D2 realize is that the hyperdrive had been deactivated
        by the Empire, which R2-D2 had learned from Cloud City''s central computer
        while helping them escape. Admiral Firmus Piett''s men disguised themselves
        as Lando''s repairmen and deactivated the hyperdrive as part of Vader''s plan
        to capture Luke and turn him to the dark side of the Force, but R2-D2 is able
        to fix it allowing them to make the jump to hyperspeed and get to the Rebel
        fleet. While Luke heals and is given a robotic right hand to replace the one
        he lost against Vader, Lando and Chewbacca prepare to leave to find [[Jabba
        the Hutt]] and [[Boba Fett]] and rescue Han.\n\nIn ''''[[Return of the Jedi]]''''
        (1983), Chewbacca pretends to be the prisoner of a bounty hunter named Boushh,
        which is actually Leia in disguise as part of Luke''s plan to rescue Han from
        Jabba the Hutt. During the Battle of Endor, Chewbacca and some Ewoks commandeer
        an AT-ST from the empire and use it to shoot down other walkers and imperial
        troops.<ref>''''Star Wars Episodes V'''' & ''''VI''''</ref>\n\n====Prequels
        and sequels====\nIn the 2005 [[Star Wars prequel trilogy|prequel film]] ''''[[Star
        Wars: Episode III \u2013 Revenge of the Sith]]'''', Chewbacca and [[List of
        Star Wars Old Republic characters#Tarfful|Tarfful]] fight in the [[Clone Wars
        (Star Wars)|Clone Wars]] when their planet [[Kashyyyk]] is invaded by the
        Separatist Alliance. They also help  [[Yoda]] escape his clone troopers, who
        had been ordered to kill him. Chewbacca is not identified until Yoda says
        goodbye to him at the end of a scene.\n\nOn April 7, 2014, it was confirmed
        that Mayhew would reprise his role as Chewbacca in ''''[[Star Wars: The Force
        Awakens]]''''. In the film, set 30 years after ''''Return of the Jedi'''',
        he and Han are piloting a cargo vessel and find the ''''Millennium Falcon'''',
        which had been stolen from them. Chewbacca and Han help the rogue stormtrooper
        [[Finn (Star Wars)|Finn]], the scavenger [[Rey (Star Wars)|Rey]] and the droid
        [[BB-8]] escape from a gang of mercenaries on board the ''''Falcon''''. They
        then fly to [[Maz Kanata|Maz Kanata''s]] castle so that Maz could help them
        get BB-8 to the Resistance. But before Chewbacca and the gang could get Maz''s
        help, the First Order attacks the castle and captures Rey while Chewbacca,
        Finn, and Han are saved by X-wing pilots led by [[Poe Dameron]]. Without Rey,
        they fly to a Resistance base, where Chewbacca and Han reunite with Leia,
        C-3PO, and R2-D2. They also soon reunite with Rey, who escaped from the First
        Order. Chewbacca helps in the fight between the Resistance and First Order.
        When Han is killed by his son [[Kylo Ren]] during the battle, an enraged Chewbacca
        shoots Ren in the side, leaving him severely weakened, kills many Stormtroopers
        and then sets off explosives that allows Poe and other X-wing pilots to destroy
        Starkiller Base, the First Order''s battle station. Chewbacca shortly thereafter
        rescues Rey and Finn from the wilderness of Starkiller Base following their
        duel with Ren. As Starkiller Base blows up, Chewbacca escapes in the ''''Falcon''''
        with Finn and Rey, and later, along with R2-D2, helps Rey find Luke.\n\nThe
        Wrap reports that Chewbacca will appear in the upcoming Star Wars Anthology
        Han Solo spin off film, which will see a May 25, 2018 release.<ref>{{cite
        web|url=http://www.starwars.com/news/christopher-miller-and-phil-lord-to-helm-han-solo-anthology-film|title=Christopher
        Miller and Phil Lord to Helm Han Solo Anthology Film|work=StarWars.com|accessdate=19
        December 2015}}</ref><ref>{{cite web|url=http://www.thewrap.com/chewbacca-to-appear-in-new-han-solo-movie-confirms-disneys-bob-iger/|title=Chewbacca
        to Appear in New Han Solo Movie, Confirms Disney\u2019s Bob Iger|publisher=The
        Wrap|last1=Maglio|first1=Tony|last2=Snider|first2=Jeff|date=March 8, 2016}}</ref>\n\n====''''The
        Clone Wars''''====\nIn the season 3 finale of ''''[[Star Wars: The Clone Wars
        (2008 TV series)|Star Wars: The Clone Wars]]'''', Chewbacca is captured by  Trandoshan
        hunters, but is freed by [[Ahsoka Tano]] and agrees to help her and two younglings
        escape. He builds a transmitter out of parts from the damaged Trandoshan ship,
        but it seems unable to work. Later, he and Ahsoka attack the Trandoshan fortress,
        killing many in sight, before they are found and assisted by other Wookiees
        led by Tarfful.\n\n====Comic books====\nIn 2015, [[Marvel Comics]] published
        a five-issue miniseries titled ''''Chewbacca'''' written by Gerry Duggan and
        art by [[Phil Noto]].<ref>{{Cite web|title = Exclusive: ''Star Wars'' Spins
        Off ''Chewbacca'' Into His Own Solo Adventures|url = http://www.mtv.com/news/2209122/chewbacca-star-wars-marvel-comics/|website
        = MTV News|access-date = 2016-01-19}}</ref> The comic is part of the [[Star
        Wars canon|canon]] developed subsequent to [[The Walt Disney Company|Disney]]''s
        acquisition of [[Lucasfilm]] in 2012, and the end of [[Dark Horse Comics]]''
        publication of ''''Star Wars'''' comics.<ref>{{Cite web|title = A complete
        guide to the new Star Wars canon before The Force Awakens|url = http://www.theverge.com/2015/12/16/10215194/star-wars-the-force-awakens-guide-canon|website
        = The Verge|access-date = 2016-01-19}}</ref><ref>{{Cite web|title = Disney
        buys Lucasfilm for $4 billion|url = http://www.usatoday.com/story/money/business/2012/10/30/disney-star-wars-lucasfilm/1669739/|website
        = USA TODAY|access-date = 2016-01-19}}</ref>\n\n===Legends===\n====Television====\nThe
        1978 television program ''''[[Star Wars Holiday Special]]'''' introduces Chewbacca''s
        family: Mallatobuck (his wife), Lumpawarrump (his son) and Attichitcuk, Chief
        of the Kaapauku Tribe (his father). They live together on Kashyyyk.<ref name=\"abc1\">{{cite
        news |work=ABC News |title=Holiday Specials Gone Bad; The ''Star Wars Holiday
        Special'' Flop Lives On |url=http://www.abcnews.go.com/Nightline/story?id=4034365&page=1
        |date=2007-12-20 |first=John |last=Berman |author2=Ted Gerstein}}</ref> The
        ''''Star Wars Holiday Special'''' consisted of a [[frame story]] in which  Chewbacca
        and Han must prevent [[Darth Vader]] from spoiling Life Day, and get home
        to be with Chewbacca''s family. It aired only once.<ref>{{cite web|url=http://www.starwarsholidayspecial.com/text/faq.htm|title=Star
        Wars Holiday Special|work=starwarsholidayspecial.com}}</ref>\n\n====Books====\nChewbacca
        appears in the Han Solo Adventures trilogy of books written by Brian Daley,
        including ''''Han Solo at Stars'' End'''', ''''Han Solo''s Revenge'''' and
        ''''Han Solo and the Lost Legacy'''', originally published between 1979 and
        1980.\n\nChewbacca''s family also appears in the non-canon ''''Star Wars''''
        Legends books (''''Star Wars'''' books published before December 2014), most
        notably ''''The Wookiee Storybook'''', ''''[[The Black Fleet Crisis]]''''
        trilogy by [[Michael P. Kube-McDowell]], and ''''[[The Hutt Gambit]]'''' and
        ''''[[Rebel Dawn]]'''' by [[A. C. Crispin]]. The latter also introduces other
        family members, including a sister named [[List of Star Wars characters#Kallabow|Kallabow]]
        and cousins named Dryanta and Jowdrrl, as well as the matriarch, Ellen.\n\nIn
        the novel ''''[[Dark Lord: The Rise of Darth Vader]]'''', set just after the
        events in ''''[[Star Wars: Episode III \u2013 Revenge of the Sith|Revenge
        of the Sith]]'''', Chewbacca is forced to leave Kashyyyk after he narrowly
        escapes a major Imperial attack on the planet. [[Darth Vader]] and [[Emperor
        Palpatine]] enslave most of Kashyyyk''s population for forced labor on the
        construction of the Death Star. To escape, he joins a ship of smugglers who
        are friendly to the [[Jedi]].\n\nThe novel ''''[[The Hutt Gambit]]'''' explains
        how Chewbacca and Han first meet when Han, a lieutenant in the Imperial Navy,
        finds him unconscious aboard a [[Slavery|slave]] ship. Han''s commanding officer
        orders him to skin Chewbacca, but Han refuses and rescues the helpless prisoner.
        Upon regaining consciousness, Chewbacca swears a \"life-debt\" to Han, and
        the two become business partners and best friends.<ref>''''Hutt Gambit''''</ref>\n\nIn
        the book ''''[[Heirs of the Force]]'''', part of the ''''[[Young Jedi Knights]]''''
        series, Chewbacca has a nephew, Kallabow''s son named [[List of Star Wars
        characters#Lowbacca|Lowbacca]] who goes to the [[Jedi Academy]].\n\nIn the
        1999 novel ''''[[Vector Prime]]'''' by [[R. A. Salvatore]], the first in the
        ''''[[New Jedi Order]]'''' series, Chewbacca sacrifices his life to save Han''s
        son [[Anakin Solo|Anakin]] from a collision between the planet Sernpidal and
        one of its moons. Lumpawarrump and Lowbacca offer to assume Chewbacca''s life
        debt to Han.\n\nChewbacca appears in the third book of the ''''[[The Strange
        Case of Origami Yoda|Origami Yoda]]'''' series, ''''The Secret of the Fortune
        Wookie'''' (in [[origami]] form) and in some of the subsequent books of the
        series.\n\n[[Lucasfilm]] followed ''''Vector Prime'''' with a four-issue comic
        book titled ''''Star Wars: Chewbacca'''', in which C-3PO and R2-D2 travel
        the galaxy to collect the stories of beings who knew or met the Wookiee.\n\n====Video
        games====\nIn the fighting game ''''[[Star Wars: Masters of Ter\u00e4s K\u00e4si]]'''',
        Chewbacca is a playable character.\n\nIn ''''[[Star Wars Jedi Knight: Jedi
        Academy]]'''', Chewbacca appears briefly at the [[Mos Eisley]] spaceport as
        an NPC, assisting [[Jaden Korr]] in disabling the tractor beams holding both
        the ''''[[Millennium Falcon]]'''' and the Raven''s Claw captive.<ref>''''Jedi
        Academy''''</ref>\n\nIn LucasArts'' game ''''[[Kinect Star Wars]]'''', the
        player acts as gunner on a spacecraft piloted by a young Chewbacca.\n\nIn
        ''''[[Star Wars Battlefront II]]'''', ''''[[Star Wars Battlefront: Renegade
        Squadron]]'''' and ''''[[Star Wars Battlefront: Elite Squadron]]'''', Chewbacca
        is a playable hero on the rebels side.\n\nHe was a playable (LEGO version)
        character in ''''[[Lego Star Wars: The Original Trilogy]]'''' and ''''[[Lego
        Star Wars: The Video Game]]'''' as he had a big role in the original trilogy
        movies but is only in one level in ''''The Video Game''''. The level is where
        Chewbacca''s home is under attack, Yoda helps him and so at the end of the
        level Chewbacca and another Wookie lead him to a space pod to escape, just
        as in the film.\n\nChewbacca will be a playabale character on the Death Star
        DLC from Star Wars: Battlefront 2015, which will come out on September.<ref>{{cite
        web|url=http://www.ign.com/articles/2016/07/16/star-wars-celebration-2016-chewbacca-and-bossk-confirmed-for-battlefront|title=Star
        Wars Celebration 2016: Chewbacca and Bossk Confirmed for Battlefront|first=By
        Daniel|last=Krupa|work=ign.com|date=16 July 2016|accessdate=18 July 2016}}</ref>\n\n==Reception==\n[[IGN]]
        has been fond of the character, choosing the character as the 9th top ''''Star
        Wars'''' character,<ref name=\"Top 100 IGN\">{{cite web|url=http://ie.ign.com/star-wars-characters/1.html
        |title=Top 100 Star Wars Characters |work=[[IGN]] |accessdate=12 January 2011
        |deadurl=yes |archiveurl=https://web.archive.org/web/20100817203656/http://ie.ign.com/star-wars-characters/1.html
        |archivedate=August 17, 2010 }}</ref> listing his relationship with [[Han
        Solo]] as one of their top 10 movie [[bromance]]s,<ref name=\"IGN Bromance\">{{cite
        web |url=http://uk.movies.ign.com/articles/964/964053p3.html |title=Top 10
        Movie Bromances |author=Scott Collura |date=18 March 2009 |work=[[IGN]] |accessdate=12
        January 2011}}</ref> claiming him as one of the characters they would like
        to see in ''''[[Star Wars: The Clone Wars (2008 TV series)|The Clone Wars]]'''',<ref
        name=\"Clone Wars IGN\">{{cite web |url=http://uk.tv.ign.com/articles/113/1133259p2.html
        |title=Star Wars: The Clone Wars - Characters We''d Like to See |author=Eric
        Goldman |date=11 November 2010 |work=[[IGN]] |accessdate=12 January 2011}}</ref>
        and choosing him as one of the characters they would like to see in ''''[[Star
        Wars: The Force Unleashed]]''''<ref name=\"TFU IGN\">{{cite web |url=http://uk.stars.ign.com/articles/892/892418p1.html
        |title=Players Wanted: The Force Unleashed |author=Jesse Schedeen |date=21
        July 2008 |work=[[IGN]] |accessdate=12 January 2011}}</ref> and (along with
        Han) its [[Star Wars: The Force Unleashed II|sequel]].<ref name=\"TFU2 IGN\">{{cite
        web |url=http://uk.stars.ign.com/articles/909/909087p7.html |title=Players
        Wanted: The Force Unleashed 2 |author=Jesse Schedeen |date=10 September 2008
        |work=[[IGN]] |accessdate=12 January 2011}}</ref> [[UGO Networks]] listed
        the character as \"one of the most bad-ass archers in popular culture.\"<ref
        name=\"UGO Archers\">{{cite web |url=http://www.ugo.com/the-goods/the-best-archers-list
        |title=The 11 Most Bad-Ass Archers in Pop Culture |author=T J Dietsch |date=13
        May 2010 |work=[[UGO Networks]]|accessdate=12 January 2011}}</ref>\n\nIn contrast,
        [[Roger Ebert]] in his 1997 review of [[List of changes in Star Wars re-releases#Episode
        V: The Empire Strikes Back|the Special Edition re-release of ''''The Empire
        Strikes Back'''']] declared that the character gave the worst performance
        of the film: \"This character was thrown into the first film as window dressing,
        was never thought through, and as a result has been saddled with one facial
        expression and one mournful yelp. Much more could have been done. How can
        you be a space pilot and not be able to communicate in any meaningful way?
        Does Han Solo really understand Chew''s monotonous noises? Do they have long
        chats sometimes?\"<ref name=\"Ebert Review\">{{cite web |url=http://rogerebert.suntimes.com/apps/pbcs.dll/article?AID=/19970221/REVIEWS/702210302/1023
        |title=The Empire Strikes Back |author=Roger Ebert |date=21 February 1997
        |work=[[Chicago Sun-Times]]|accessdate=29 February 2012}}</ref>\n\n===Awards===\nChewbacca
        is one of the few fictional characters to receive a [[Lifetime Achievement
        Award]] at the [[MTV Movie Awards]]. Because fans complained that he should
        have received a medal along with [[Luke Skywalker]] and Han Solo at the end
        of ''''A New Hope'''', [[MTV]] presented the award as a medal bestowed by
        [[Carrie Fisher]]. Peter Mayhew had voiced concern about Chewbacca being skipped
        in the original medal scene as well, but noted that Chewbacca does get the
        last \"line\" in the film as compensation.\n\n==References==\n{{reflist|30em}}\n\n==External
        links==\n*{{Official website |http://www.starwars.com/databank/chewbacca}}\n*{{Wookieepedia|Chewbacca}}\n\n{{Star
        Wars characters}}\n{{Star Wars (film)}}\n{{The Empire Strikes Back}}\n{{Return
        of the Jedi}}\n{{Star Wars Episode III: Revenge of the Sith}}\n{{Star Wars:
        The Force Awakens}}\n{{Star Wars Episode VIII}}\n{{Star Wars Jedi Prince series}}\n{{Star
        Wars}}\n\n[[Category:Fictional aviators]]\n[[Category:Fictional anti\u2013human
        trafficking activists]]\n[[Category:Fictional characters introduced in 1977]]\n[[Category:Fictional
        generals]]\n[[Category:Film sidekicks]]\n[[Category:Science fiction soldiers]]\n[[Category:Star
        Wars characters]]\n\n[[Category:Fictional drug dealers]]\n[[Category:Fictional
