        smugglers]]\n[[Category:Fictional slaves]]\n[[Category:Fictional revolutionaries]]\n[[Category:Fictional
        carnivorans]]\n[[Category:Fictional mechanics]]"}],"contentmodel":"wikitext","pagelanguage":"en","pagelanguagehtmlcode":"en","pagelanguagedir":"ltr","touched":"2016-08-10T02:53:46Z","lastrevid":732697033,"length":22800,"fullurl":"https://en.wikipedia.org/wiki/Chewbacca","editurl":"https://en.wikipedia.org/w/index.php?title=Chewbacca&action=edit","canonicalurl":"https://en.wikipedia.org/wiki/Chewbacca"}}}}'
