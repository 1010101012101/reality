        May 2013}}</ref>\n\n=== Music ===\n{{Main|Music of Ukraine}}\n[[File:Cossack
        Mamay 1st half of 19th c (4).jpg|thumb|[[Cossack Mamay]] playing a [[kobza]]]]\n\nMusic
        is a major part of Ukrainian culture, with a long history and many influences.
        From traditional [[folk music]], to [[classical music|classical]] and [[modern
        rock]], Ukraine has produced several internationally recognised musicians
        including [[Kirill Karabits]], [[Okean Elzy]] and [[Ruslana]]. Elements from
        traditional Ukrainian folk music made their way into Western music and even
        into [[modern jazz]].\n\n[[File:\u041b\u0438\u0441\u0435\u043d\u043a\u043e
        \u041c\u0438\u043a\u043e\u043b\u0430.jpg|thumbnail|left|upright|[[Mykola Lysenko]]
        is widely considered to be the father of Ukrainian classical music{{citation
        needed|date=June 2015}}]]\n\nUkrainian music sometimes presents a perplexing
        mix of exotic melismatic singing with chordal harmony. The most striking general
        characteristic of authentic ethnic Ukrainian folk music is the wide use of
        minor modes or keys which incorporate augmented 2nd intervals.\n\nDuring the
        Baroque period, music was an important discipline for those that had received
        a higher education in Ukraine. It had a place of considerable importance in
        the curriculum of the [[Kyiv-Mohyla Academy]]. Much of the nobility was well
        versed in music with many Ukrainian Cossack leaders such as (Mazepa, Paliy,
        Holovatyj, Sirko) being accomplished players of the [[kobza]], [[bandura]]
        or [[torban]].\n\nThe first dedicated musical academy was set up in Hlukhiv,
        Ukraine in 1738 and students were taught to sing, play violin and bandura
        from manuscripts. As a result, many of the earliest composers and performers
        within the Russian empire were ethnically Ukrainian, having been born or educated
        in Hlukhiv, or had been closely associated with this music school.\nSee: [[Dmytro
        Bortniansky]], [[Maksym Berezovsky]] and [[Artemy Vedel|Artemiy Vedel]].\n\n[[File:Rapid
        Trident 2014 06.jpg|thumb|Ukrainian Dance ''''[[Hopak]]''''.]]\n\nUkrainian
        classical music falls into three distinct categories defined by whether the
        composer was of Ukrainian ethnicity living in Ukraine, a composer of non-Ukrainian
        ethnicity who was born or at some time was a citizen of Ukraine, or an ethnic
        Ukrainian living outside of Ukraine within the [[Ukrainian diaspora]]. The
        music of these three groups differs considerably, as do the audiences for
        whom they cater.\n\nSince the mid-1960s, Western-influenced pop music has
        been growing in popularity in Ukraine. Folk singer and harmonium player [[Mariana
        Sadovska]] is prominent. Ukrainian pop and folk music arose with the international
        popularity of groups and performers like [[Vopli Vidoplyasova]], [[Dakh Daughters]],
        [[Dakha Brakha]], [[Ivan Dorn]] and [[Okean Elzy]].\n\n=== Cinema ===\n{{Main|Cinema
        of Ukraine}}\nUkraine has had an influence on the history of the cinema. Ukrainian
        directors [[Alexander Dovzhenko]], often cited as one of the most important
        early Soviet filmmakers, as well as being a pioneer of [[Soviet montage theory]],
        [[Dovzhenko Film Studios]], and [[Sergei Parajanov]], Armenian film director
        and artist who made significant contributions to Ukrainian, Armenian and Georgian
        cinema. He invented his own cinematic style, Ukrainian poetic cinema, which
        was totally out of step with the guiding principles of socialist realism.\n\n[[File:Muratova.jpg|upright|thumbnail|[[Kira
        Muratova]]]]\n\nOther important directors including [[Kira Muratova]], [[Larisa
        Shepitko]], [[Sergei Bondarchuk]], [[Leonid Bykov]], [[Yuri Ilyenko]], [[Leonid
        Osyka]], [[Ihor Podolchak]] with his [[Delirium (2013 film)|Delirium]] and
        [[Maryna Vroda]]. Many Ukrainian actors have achieved international fame and
        critical success, including: [[Vera Kholodnaya]], [[Bohdan Stupka]], [[Milla
        Jovovich]], [[Olga Kurylenko]], [[Mila Kunis]].\n\nDespite a history of important
        and successful productions, the industry has often been characterised by a
        debate about its identity and the level of Russian and European influence.
        Ukrainian producers are active in international co-productions and Ukrainian
        actors, directors and crew feature regularly in Russian (Soviet in past) films.
        Also successful films have been based on Ukrainian people, stories or events,
        including [[Battleship Potemkin]], [[Man with a Movie Camera]], [[Everything
        Is Illuminated (film)|Everything Is Illuminated]].\n\nUkrainian State Film
        Agency owns [[National Oleksandr Dovzhenko Film Centre]], film copying laboratory
        and archive, takes part in hosting of the [[Odessa International Film Festival]],
        and [[Molodist]] is the only one [[FIAPF]] accredited International Film Festival
        held in Ukraine; competition program is devoted to student, first short and
        first full feature films from all over the world. Held annually in October.\n\n===
        Media ===\n{{Main|Media of Ukraine}}\n<!-- Deleted image removed: [[File:The
        Ukrainian Week 5.jpg|thumbnail|[[The Ukrainian Week]] January 2014 cover]]
        -->\n[[Ukrayinska Pravda]]<ref name=\"alexa.com\">{{cite web|url=http://www.alexa.com/topsites/countries/UA
        |title=Top Sites in Ukraine |publisher=Alexa |accessdate=12 May 2014}}</ref>
        founded by [[Georgiy Gongadze]] in April 2000 (the day of the Ukrainian constitutional
        referendum). Published mainly in Ukrainian with selected articles published
        in or translated to Russian and English, the newspaper has particular emphasis
        on the politics of Ukraine. Freedom of the press in Ukraine is considered
        to be among the freest of the post-Soviet states other than the Baltic states.\n[[Freedom
        House]] classifies the Internet in Ukraine as \"free\" and the press as \"partly
        free\". Press freedom has significantly improved since the Orange Revolution
        of 2004. However, in 2010 Freedom House perceived \"negative trends in Ukraine\".\n\n[[Kiev]]
        dominates the media sector in Ukraine: the [[Kyiv Post]] is Ukraine''s leading
        English-language newspaper. National [[List of newspapers in Ukraine|newspapers]]
        [[Den (newspaper)|Den]], [[Zerkalo Nedeli|Mirror Weekly]], tabloids, such
        as [[The Ukrainian Week]] or [[Focus (Ukrainian magazine)|Focus]] (Russian),
        and television and radio are largely based there, although [[Lviv]] is also
        a significant national media centre. The National News Agency of Ukraine,
        [[Ukrinform]] was founded here in 1918. The Ukraine publishing sector, including
        books, directories and databases, journals, magazines and business media,
        newspapers and news agencies, has a combined turnover. [[Sanoma]] publishing
        Ukrainian editions of such magazines as [[Esquire]], [[Harpers Bazaar]] and
        [[National Geographic Magazine]]. [[BBC Ukrainian]] started its broadcasts
        in 1992.\n\nUkrainians listen to radio programming, such as [[Radio Ukraine]]
        or [[Radio Liberty]], largely commercial, on average just over two-and-a-half
        hours a day. Several television channels operate, and many Websites are popular.\n\n===
        Sport ===\n{{Main|Sport in Ukraine}}\n[[File:Andriy Shevchenko goal celebration
        Euro 2012 vs Sweden.jpg|thumb|Ukrainian footballer [[Andriy Shevchenko]] celebrates
        a goal against Sweden at Euro 2012]]\nUkraine greatly benefited from the Soviet
        emphasis on [[physical education]]. Such policies left Ukraine with hundreds
        of stadia, swimming pools, gymnasia and many other athletic facilities.<ref>{{cite
        web|url=http://www.britannica.com/eb/article-30127/Ukraine|archiveurl=//web.archive.org/web/20080115053121/http://www.britannica.com/eb/article-30127/Ukraine|archivedate=15
        January 2008 |title=Ukraine \u2013 Sports and recreation|accessdate=12 January
        2008|work=Encyclop\u00e6dia Britannica (fee required)}}</ref> The most popular
        sport is [[Association football|football]]. The top professional league is
        the [[Ukrainian Premier League|Vyscha Liha]] (\"premier league\").\n\nMany
        Ukrainians also played for the [[Soviet national football team]], most notably
        [[Ihor Belanov]] and [[Oleh Blokhin]], winners of the prestigious [[Ballon
        d''Or|Golden Ball Award]]. This award was only presented to one Ukrainian
        after the dissolution of the Soviet Union, [[Andriy Shevchenko]]. The national
        team made its debut in the [[2006 FIFA World Cup]], and reached the quarterfinals
        before losing to eventual champions, [[Italy national football team|Italy]].
        Ukrainians also fared well in [[boxing]], where the brothers [[Vitali Klitschko|Vitali]]
        and [[Wladimir Klitschko]] have held world heavyweight championships.\n\n[[Sergey
        Bubka]] held the record in the [[Pole vault]] from 1993 to 2014; with great
        strength, speed and gymnastic abilities, he was voted the world''s best athlete
        on several occasions.<ref>{{cite web | url = http://www.olympic.org/mr-sergey-bubka
        | accessdate =27 May 2010 | title = Mr. Sergey BUBKA | author = International
        Olympic Committee | work = Official website of the Olympic Movement | quote
        =...&nbsp;voted world''s best athlete on several occasions. }}</ref><ref>{{cite
        web|url=http://www.trackandfieldnews.com/archive/aoy.html|archiveurl=https://web.archive.org/web/20110511100602/http://www.trackandfieldnews.com/archive/aoy.html|archivedate=2011-05-11
        |title=Track and Field Athlete of the Year |publisher=Trackandfieldnews.com
        |accessdate=30 January 2011}}</ref>\n\n[[Basketball]] is becoming popular
        in Ukraine. In 2011, Ukraine was granted a right to organize [[EuroBasket
        2015]]. Two years later the [[Ukraine national basketball team]] finished
        6th in [[EuroBasket 2013]] and qualified to [[2014 FIBA Basketball World Cup|FIBA
        World Cup]] for the first time in its history. [[Euroleague]] participant
        [[BC Budivelnyk|Budivelnyk Kyiv]] is the strongest professional basketball
        club in Ukraine.\n\n[[Chess]] is a popular sport in Ukraine. [[Ruslan Ponomariov]]
        is the former world champion. There are about 85 [[Grandmaster (chess)|Grandmasters]]
        and 198 [[International Masters]] in Ukraine.\n\nUkraine made its Olympic
        debut at the [[1994 Winter Olympics]]. So far, [[Ukraine at the Olympics]]
        has been much more successful in [[Summer Olympics]] (115 medals in five appearances)
        than in the [[Winter Olympics]]. Ukraine is currently ranked 35th by number
        of gold medals won in the [[All-time Olympic Games medal count]], with every
        country above it, except for Russia, having more appearances.{{citation needed|date=March
        2014}}\n<!-- Adding other sports \u2013 consider adding any expansion to the
        \"main\" page [[Sport in Ukraine]] -->\n\n=== Cuisine ===\n[[File:Borscht
        served.jpg|thumb|[[Borscht]] soup with [[smetana (dairy product)|sour cream]]]]\n[[File:Martiniouk
        Paska.JPG|thumb|[[Paska (bread)|Paska]], Ukrainian [[Easter]] bread]]\n{{Main|Ukrainian
        cuisine}}\n\nThe traditional Ukrainian diet includes chicken, pork, beef,
        fish and mushrooms. Ukrainians also tend to eat a lot of potatoes, grains,
        fresh, boiled or pickled vegetables. Popular traditional dishes include {{lang|uk-Latn|''''[[varenyky]]''''}}
        (boiled dumplings with mushrooms, potatoes, sauerkraut, cottage cheese, cherries
        or berries), [[nalysnyky]] (pancakes with cottage cheese, poppy seeds, mushrooms,
        caviar or meat), [[kapu\u015bniak]] (soup made with meat, potatoes, carrots,
        onions, cabbage, millet, tomato paste, spices and fresh herbs), [[borsch]]
        (soup made of beets, cabbage and mushrooms or meat), {{lang|uk-Latn|''''[[Go\u0142\u0105bki|holubtsy]]''''}}
        (stuffed cabbage rolls filled with rice, carrots, onion and minced meat) and
        [[pierogi]] (dumplings filled with boiled potatoes and cheese or meat). Ukrainian
        specialties also include [[Chicken Kiev]] and [[Kiev Cake]]. Ukrainians drink
        [[kompot|stewed fruit]], juices, milk, buttermilk (they make cottage cheese
        from this), mineral water, tea and coffee, beer, wine and {{lang|uk-Latn|[[horilka]]}}.<ref>{{cite
        web|url=http://www.encyclopediaofukraine.com/pages/T/R/Traditionalfoods.htm|title=Traditional
        Foods|accessdate=10 August 2007|last=Stechishin|first=Savella|publisher=Encyclopedia
        of Ukraine}}</ref>\n{{clear}}\n\n== See also ==\n{{Wikipedia books|Ukraine}}\n*
        [[Belarusian People''s Republic]]\n* [[General Secretariat of Ukraine]]\n*
