        \u0441\u043e \u0441\u0442\u0440\u043e\u0438\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u043e\u043c
        \u0436\u0438\u043b\u044b\u0445 \u0438 \u043e\u0444\u0438\u0441\u043d\u044b\u0445
        \u043f\u043e\u043c\u0435\u0449\u0435\u043d\u0438\u0439 \u0441 \u043f\u043e\u0434\u0437\u0435\u043c\u043d\u044b\u043c
        \u043f\u0430\u0440\u043a\u0438\u043d\u0433\u043e\u043c, \u0433\u043e\u0441\u0442\u0438\u043d\u0438\u0447\u043d\u043e-\u043e\u0444\u0438\u0441\u043d\u044b\u0445
        \u043a\u043e\u043c\u043f\u043b\u0435\u043a\u0441\u043e\u0432, \u0442\u043e\u0440\u0433\u043e\u0432\u044b\u0445
