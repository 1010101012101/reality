        Revival architecture|Gothic]]/[[Moorish Revival architecture]].\nFile:Monasterio
        de San Migueel.jpg|[[St. Michael''s Golden-Domed Cathedral]] in [[Kiev]],
        an example of [[Ukrainian Baroque]].\nFile:ArcLviv.JPG|Example of early 20th
        century architecture in [[Lviv]].\nFile:LvivArchitecture.JPG|Lviv. The Bernardine
        church in the style of Italian and Dutch mannerism\nFile:\u041f\u043e\u043b\u0442\u0430\u0432\u0441\u044c\u043a\u0438\u0439
        \u043a\u0440\u0430\u0454\u0437\u043d\u0430\u0432\u0447\u0438\u0439 \u043c\u0443\u0437\u0435\u0439.jpg|[[Poltava]]
        museum, [[Ukrainian Modern architecture]] example. 1908.\nFile:\u041a\u0440\u0435\u0449\u0430\u0442\u0438\u043a
        38 \u0434\u0440\u043e\u0431\u044c 2 \u041a\u0438\u0435\u0432 2012 01.JPG|Central
        Department store in [[Kiev]], [[Stalinist architecture]] example.\nFile:\u0425\u0430\u0440\u044c\u043a\u043e\u0432
        \u0441\u0442\u0440\u043e\u0438\u0442\u0441\u044f.JPG|Modern residential architecture
        in [[Kharkiv]]\n</gallery>\n</center>\n\nIn 1934, the capital of Soviet Ukraine
        moved from [[Kharkiv]] to [[Kiev]]. Previously, the city was seen as only
        a regional centre, hence received little attention. All of that was to change,
        at great price. The first examples of [[Stalinist architecture]] were already
        showing, and, in light of the official policy, a new city was to be built
        on top of the old one. This meant that much-admired examples such as the [[St.
        Michael''s Golden-Domed Monastery]] were destroyed. Even the St. Sophia Cathedral
        was under threat. Also, the Second World War contributed to the wreckage.
        After the war, a new project for the reconstruction of central Kiev transformed
        [[Khreshchatyk]] avenue into a notable example of Stalinism in Architecture.
        However, by 1955, the new politics of architecture once again stopped the
        project from fully being realised.\n\nThe task for modern Ukrainian architecture
        is diverse application of modern aesthetics, the search for an architect''s
        own artistic style and inclusion of the existing historico-cultural environment.
        An example of modern Ukrainian architecture is the reconstruction and renewal
        of the [[Maidan Nezalezhnosti]] in central Kiev. Despite the limit set by
        narrow space within the plaza, the engineers were able to blend together the
        uneven landscape, and use underground space for a new shopping centre.\n\nA
        major project, which may take up most of the 21st century, is the construction
        of the Kiev City-Centre on the [[Rybalskyi Peninsula]], which, when finished,
        will include a dense skyscraper park amid the picturesque landscape of the
        [[Dnieper River|Dnieper]].<ref>{{cite web|url=http://archunion.com.ua/sovet-2005/gradsovet_05_12_07.shtml|script-title=ru:\u0410\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u043e\u0440\u044b
