        \u043a\u0440\u0438\u0432\u0430\u0432\u0438\u0445 \u043f\u043e\u0434\u0456\u0439
        \u0432 \u041a\u0438\u0454\u0432\u0456\"&nbsp;\u2014 tsn.ua|work=\u0422\u0421\u041d.ua}}</ref>
        from 18 to 20 February.<ref>{{cite web|author=Shaun Walker|url=http://www.theguardian.com/world/2014/jan/27/ukraine-protesters-occupy-justice-ministry-state-emergency|title=Ukraine
        threatens state of emergency after protesters occupy justice ministry|publisher=The
        Guardian|date=27 January 2014|accessdate=12 May 2014}}</ref><ref>{{cite web|last=Krasnolutska
        |first=Daryna |url=http://www.businessweek.com/news/2014-01-24/ukraine-warned-of-civil-war-by-eu-as-unrest-spreads-to-regions
        |archiveurl=https://web.archive.org/web/20140706094102/http://www.businessweek.com/news/2014-01-24/ukraine-warned-of-civil-war-by-eu-as-unrest-spreads-to-regions
        |archivedate=2014-07-06 |title=Ukraine clashes resume in Kiev as foreign mediation
        urged |publisher=Businessweek.com |accessdate=12 May 2014}}</ref> Owing to
        violent protests on 22 February 2014, Members of Parliament found the president
        unable to fulfill his duties{{citation needed|date=January 2015}} and exercised
        \"constitutional powers\"{{citation needed|date=January 2015}} to set [[Ukrainian
        presidential election, 2014|an election]] for 25 May to select his replacement.<ref>{{cite
        web|last=Keating |first=Dave |url=http://www.politico.eu/article/ukraine-sets-date-for-presidential-election/
        |title=Ukraine sets date for presidential election |publisher=Europeanvoice.com
        |date=25 February 2014 |accessdate=12 May 2014}}</ref> [[Petro Poroshenko]],
        running on a pro-European Union platform, won with over fifty percent of the
        vote, therefore not requiring a run-off election.<ref name=\"ReferenceA\">''''The
        New York Times'''', \"Dozens of Separatists Killed in Ukraine Army Attack\",
        By SABRINA TAVERNISE and ANDREW ROTHMAY 27, 2014</ref><ref name=\"nytimes.com\">{{cite
        news|url=http://www.nytimes.com/2014/05/25/world/europe/activists-say-election-of-a-president-is-just-a-start-in-repairing-ukraine.html?_r=0|title=Election
        of President Seen as a Beginning to Repairing Ukraine|agency=NYT|author=David
        M. Herszenhorn|date=24 May 2014|accessdate=12 January 2015}}</ref><ref name=\"RTVi
        2014\">RTVi, News-script for Broadcast of 25 May 2014, Ekaterina Andreeff.</ref>
        Upon his election, Poroshenko announced that his immediate priorities would
        be to take action in the civil unrest in Eastern Ukraine and mend ties with
        Russian Federation.<ref name=\"ReferenceA\" /><ref name=\"nytimes.com\" /><ref
        name=\"RTVi 2014\" /> Poroshenko was inaugurated as president on 7 June 2014,
        as previously announced by his spokeswoman Irina Friz in a low-key ceremony
        without a celebration on [[Kiev]]''s [[Maidan Nezalezhnosti]] square (the
        center of the [[Euromaidan]] protests<ref>{{cite news|url=http://www.businessinsider.com/why-ukraine-is-so-important-2014-1|author=Adam
        Taylor|title=Why Ukraine Is So Important|publisher=[[Business Insider]]|date=28
        January 2014|accessdate=29 May 2014|archiveurl=//web.archive.org/web/20140214135440/http://www.businessinsider.com/why-ukraine-is-so-important-2014-1|archivedate=14
        February 2014}}</ref>) for the ceremony.<ref name=\"to Be Inaugurated June
        7\">{{cite news|url=http://online.wsj.com/article/BT-CO-20140529-707812.html|archiveurl=https://web.archive.org/web/20140529234158/http://online.wsj.com/article/BT-CO-20140529-707812.html|archivedate=29
        May 2014|title=Petro Poroshenko to Be Inaugurated as Ukraine President June
        7|author=Lukas Alpert|publisher=The Wall Street Journal|date=29 May 2014|accessdate=29
        May 2014}}</ref><ref>{{cite news|url=http://en.interfax.com.ua/news/general/207670.html|title=Rada
        decides to hold inauguration of Poroshenko on June 7 at 1000|agency=[[Interfax-Ukraine]]|date=3
        June 2014|accessdate=20 October 2015}}</ref> In October 2014, Ukrainians voted
        to keep Poroshenko in power.<ref>{{Cite news|url=http://www.nytimes.com/2014/10/28/world/europe/ukraine-election.html|title=Ukrainian
        Voters Affirm Embrace of Europe and Reject Far Right; Arseniy Yatsenyuk and
        Petro Poroshenko Solidify Stances|author=David M. Herszenhorn|date=27 October
        2014|work=[[The New York Times]]|access-date=16 April 2015}}</ref>\n\n===
        Civil unrest and Russian intervention ===\n{{Main|2014 pro-Russian unrest
        in Ukraine|Annexation of Crimea by the Russian Federation|War in Donbass|2014\u201315
        Russian military intervention in Ukraine|International sanctions during the
        Ukrainian crisis}}\n\n{{multiple image|caption_align=center|header_align=center\n
        | align = right\n | direction = vertical\n | width = 220\n | header = \n |
        image1 = 2014-03-09. \u041f\u0440\u043e\u0442\u0435\u0441\u0442\u044b \u0432
        \u0414\u043e\u043d\u0435\u0446\u043a\u0435 022.jpg\n | alt1 = \n | caption1
        = Pro-Russian protesters in [[Donetsk]], 8 March 2014\n | image2 = 2014 Russo-ukrainian-conflict
        map.svg\n | alt2 = \n | caption2  = [[Crimea]], which is under Russian control,
        is shown in pink. Pink in the [[Donbass]] area represents areas held by the
        [[Donetsk People''s Republic|DPR]]/[[Lugansk People''s Republic|LPR]] separatists
        in September 2014 (cities in red)\n}}\n\nThe ousting<ref>[http://www.bbc.co.uk/news/world-europe-26304842
        Ukrainian MPs vote to oust President Yanukovych] bbc.co.uk, 22 February 2014,
        accessed 1 January 2016</ref> of Yanukovich prompted Vladimir Putin to begin
        preparations to annex Crimea on 23 February 2014.<ref>{{cite news|url=http://www.theguardian.com/world/2015/mar/09/vladimir-putin-describes-secret-meeting-when-russia-decided-to-seize-crimea|title=Vladimir
        Putin describes secret meeting when Russia decided to seize Crimea|publisher=The
        Guardian|agency=Agence France-Presse|date=9 March 2015|accessdate=20 October
        2015}}</ref><ref>{{cite news|url=http://www.telegraph.co.uk/news/worldnews/vladimir-putin/11458426/Putin-reveals-the-moment-he-gave-the-secret-order-for-Russias-annexation-of-Crimea.html|title=Putin
        reveals the moment he gave the secret order for Russia''s annexation of Crimea|publisher=telegraph.co.uk|date=9
        March 2015|accessdate=20 October 2015}}</ref> Using the Russian naval base
        at Sevastopol as cover, Putin directed Russian troops and intelligence agents
        to disarm Ukrainian forces and take control of Crimea.<ref>{{cite news|url=http://www.nytimes.com/aponline/2015/03/15/world/europe/ap-eu-russia-crimea.html|title=Putin:
        Russia Prepared Raising Nuclear Readiness Over Crimea|publisher=New York Times|agency=Associated
        Press|date=15 March 2015|dead-url=y|archive-url=https://web.archive.org/web/20150620143551/http://www.nytimes.com/aponline/2015/03/15/world/europe/ap-eu-russia-crimea.html|archive-date=20
        June 2015}}</ref><ref>{{cite news|author=Neil MacFarquhar|url=http://www.nytimes.com/2015/03/16/world/europe/putin-says-he-weighed-nuclear-alert-over-crimea.html|title=Putin
        Says He Weighed Nuclear Alert Over Crimea|publisher=nytimes.com|date=16 March
        2015|accessdate=20 October 2015}}</ref><ref>{{cite news|author=Shaun Walker|url=http://www.theguardian.com/world/2014/mar/03/russia-pressure-ukraine-troops-disarm|title=Russians
        pressure Ukrainian forces in Crimea to disarm|publisher=The Guardian|date=9
        March 2015|accessdate=20 October 2015}}</ref><ref>{{cite news|author1=Olena
        Goncharova|author2=Kyiv Post staff|url=http://www.kyivpost.com/content/ukraine/a-year-after-referendum-putin-talks-about-yanukovych-rescue-nuclear-readiness-over-crimea-383567.html|title=A
        year after referendum, Putin talks about Yanukovych rescue, nuclear readiness
        over Crimea|publisher=kyivpost.com|date=16 March 2015|accessdate=20 October
        2015}}</ref> After the troops entered Crimea,<ref>{{cite news|url=https://news.vice.com/video/russian-roulette-the-invasion-of-ukraine-dispatch-one|title=Russian
        Roulette: The Invasion of Ukraine (Dispatch One)|publisher=vicenews.com|date=5
        March 2014|accessdate=20 October 2015}}</ref> a controversial [[Crimean referendum,
        2014|referendum]] was held on 16 March 2014 and the official result was that
        a large majority wished to join with Russia.<ref>{{cite news|url=http://www.cbsnews.com/news/official-results-97-of-crimea-voters-back-joining-russia/|title=Official
        results: 97 percent of Crimea voters back joining Russia|publisher=cbsnews.com|date=17
        March 2014|accessdate=20 October 2015}}</ref> On 18 March 2014, Russia and
        self-proclaimed Republic of Crimea signed a [[Annexation of Crimea by the
        Russian Federation#Accession treaty and aftermath|treaty of accession of the
        Republic of Crimea and Sevastopol]] in the Russian Federation. The UN general
        assembly responded by passing [[United Nations General Assembly Resolution
        68/262|resolution 68/262]] that the referendum was invalid and supporting
        the territorial integrity of Ukraine.<ref>{{cite news|author1=Alex Felton|author2=Marie-Louise
        Gumuchian|url=http://www.cnn.com/2014/03/27/world/europe/ukraine-crisis/|title=U.N.
        General Assembly resolution calls Crimean referendum invalid|publisher=cnn.com|date=27
        March 2014|accessdate=20 October 2015}}</ref>\n\nSeparately, in the [[Donetsk]]
        and [[Luhansk]] regions, armed men declaring themselves as local militia seized
        government buildings, police and special police stations in several cities
        and held unrecognised [[Donbass status referendums, 2014|status referendums]].<ref>{{cite
        news|url=http://www.nytimes.com/2014/05/13/world/europe/ukraine.html|title=Russia
        Keeps Its Distance After Ukraine Secession Referendums|work=The New York Times|date=12
        May 2014}}</ref> Later it was uncovered that the insurgency was led by Russian
        intelligence agents such as [[Igor Girkin]]<ref>{{cite web|author=Anna Dolgov|url=http://www.themoscowtimes.com/news/article/russias-igor-strelkov-i-am-responsible-for-war-in-eastern-ukraine/511584.html|title=Russia''s
        Igor Strelkov: I Am Responsible for War in Eastern Ukraine|work=The Moscow
        Times|date=21 November 2014|accessdate=21 October 2015}}</ref> and [[Alexander
        Borodai]]<ref>{{cite news|author=Roman Olearchyk|url=http://www.ft.com/cms/s/0/c7fa5fee-1e18-11e4-bb68-00144feabdc0.html|title=Rebel
        leader quits Donetsk amid infighting|publisher=Financial Times|subscription=y|date=7
        August 2014|accessdate=21 October 2015}}</ref> as well as various militants
        from [[Russia]] such as [[Arseny Pavlov]].<ref>{{cite news|author1=Sabrian
        Tavernise|author2=Noah Sneider|url=http://www.nytimes.com/2014/07/14/world/europe/first-self-declared-wedding-in-donetsk-peoples-republic-ukraine-rebels-make-love-not-war.html?_r=1|title=For
        a Weekend, Ukraine Rebels Make Love, Not War|publisher=New York Times|date=13
        July 2014|accessdate=21 October 2015}}</ref>\n\nTalks in [[Geneva]] between
        the EU, Russia, Ukraine and USA yielded a Joint Diplomatic Statement referred
        to as the [[History of Russia (1992\u2013present)#Crimean Referendum and 2014
        Geneva Pact|2014 Geneva Pact]]<ref>[http://www.nytimes.com/2014/04/18/world/europe/text-of-joint-diplomatic-statement-on-ukraine.html
        Text of Joint Diplomatic Statement on Ukraine, 17 April 2014, The New York
        Times], retrieved 30 April 2014</ref> in which the parties requested that
        all unlawful militias lay down the arms and vacate seized government buildings,
        and also establish a political dialogue that could lead to more autonomy for
        Ukraine''s regions. When [[Petro Poroshenko]] won the presidential election
        held on 25 May 2014, he vowed to continue the military operations by the Ukrainian
        government forces to end the armed insurgency.<ref name=G26514P>{{cite news|url=http://www.theguardian.com/world/2014/may/26/poroshenko-peace-donetsk-airport-air-strike-separatists|title=Poroshenko
        promises calm ''in hours'' amid battle to control Donetsk airport|publisher=The
        Guardian|date=26 May 2014|accessdate=29 May 2014|archiveurl=//web.archive.org/web/20140526224633/http://www.theguardian.com/world/2014/may/26/poroshenko-peace-donetsk-airport-air-strike-separatists|archivedate=26
        May 2014}}</ref> More than 6,000 people have been killed in the military campaign.<ref>{{cite
        web|url=http://www.bbc.com/news/world-us-canada-33469369|title=Russia is top
        threat to national security, US general says|work=BBC|date=9 July 2015|accessdate=9
        July 2015}}</ref> According to the United Nations, 730,000 Ukrainian [[refugee]]s
        have fled to Russia since the beginning of 2014 and 117,000 have fled to other
        parts of Ukraine.<ref>{{cite news|url=http://in.reuters.com/article/2014/08/05/uk-ukraine-crisis-migrants-idINKBN0G517P20140805|title=About
        730,000 have left Ukraine for Russia due to conflict \u2013 UNHCR|agency=Reuters|date=5
        August 2014}}</ref> As president-elect, Poroshenko promised to pursue the
        return of Crimea to Ukrainian sovereignty.<ref name=G26514P />\n\n[[File:OSCE
        SMM monitoring the movement of heavy weaponry in eastern Ukraine (16705750566).jpg|thumb|left|[[OSCE]]
        SMM monitoring the movement of heavy weaponry in eastern Ukraine, 4 March
        2015]]\n\nIn August 2014, a bi-lateral commission of leading scholars from
        the United States and Russia issued the Boisto Agenda indicating a 24-step
        plan to resolve the crisis in Ukraine.<ref name=\"Uri Friedman 2014\">{{cite
        news|author=Uri Friedman|url=http://www.theatlantic.com/international/archive/2014/08/a-24-step-plan-to-resolve-the-ukraine-crisis/379121/|title=A
        24-Step Plan|publisher=The Atlantic|date=26 August 2014|accessdate=21 October
        2015}}</ref> The Boisto Agenda was organized into five imperative categories
        for addressing the crisis requiring stabilization identified as: (1) Elements
        of an Enduring, Verifiable Ceasefire; (2) Economic Relations; (3) Social and
        Cultural Issues; (4) Crimea; and, (5) International Status of Ukraine.<ref
        name=\"Uri Friedman 2014\" /> In late 2014, Ukraine ratified the [[Ukraine\u2013European
        Union Association Agreement]], which Poroshenko described as Ukraine''s \"first
        but most decisive step\" towards EU membership.<ref name=\"DW 16.09.2014\"
        /> Poroshenko also set 2020 as target for [[Ukraine\u2013European Union relations|EU
        membership application]].<ref name=\"Reuters Sep 25, 2014\" />\n\nIn February
        2015, after a summit hosted in Belarus, Poroshenko negotiated a ceasefire
        with the separatist troops. This included conditions such as the withdrawal
        of heavy weaponry from the front line and decentralisation of rebel regions
        by the end of 2015. It also included conditions such as the Ukrainian control
        of the border with Russia in 2015 and the withdrawal of all foreign troops
        from the Ukrainian territory. The ceasefire began at midnight on 15 February
        2015. Participants in this ceasefire also agreed to attend regular meetings
        to ensure that the agreement is respected.<ref name=\"The Guardian Feb 12,
        2015\">{{cite web|author=Ian Traynor|url=http://www.theguardian.com/world/2015/feb/12/ukraine-ceasefire-european-leaders-sceptical-peace-plan-will-work|title=Ukraine
        ceasefire: European leaders sceptical peace plan will work|publisher=The Guardian|date=13
        February 2015|accessdate=18 June 2015}}</ref>\n\nOn January 1, 2016, Ukraine
        joined the [[Deep and Comprehensive Free Trade Area]] with European Union,<ref
        name=\"European Commission Trade Ukraine\" /> which aims to modernize and
        develop Ukrainian economy, governance and rule of law to EU standards and
        gradually increase integration with the EU [[Internal market]].<ref name=\"DCFTA
        Ukr\">[http://trade.ec.europa.eu/doclib/docs/2013/april/tradoc_150981.pdf<
        EU-Ukraine Deep and Comprehensive Free Trade Area]. trade.ec.europa.eu.</ref>\n\n==
        Historical maps of states ==\nSeveral states have existed on the territory
        of present-day Ukraine since its foundation.  Most of these territories have
        been located within [[Eastern Europe]].  However, as depicted in the maps
        here, they have at times extended well into [[Eurasia]] and [[Southeastern
        Europe]].  At other times there has been no distinct Ukrainian state, its
        territories having been annexed by its more powerful neighbours.\n<center>\n<gallery>\nFile:Slavic
        peoples 6th century historical map.jpg|Territory of [[Slavs|Slavic peoples]]
        (6th century).\nFile:001 Kievan Rus'' Kyivan Rus'' Ukraine map 1220 1240.jpg|Historical
        map of Kievan Rus'', last 20 years of the state (1220\u20131240).\nFile:Kingdom
        of Galicia Volhynia Rus'' Ukraine 1245 1349.jpg|The [[Kingdom of Galicia\u2013Volhynia]]
        or Kingdom of Halych-Volynia (1245\u20131349).\nFile:Grand Duchy of Lithuania
        Rus and Samogitia 1434.jpg|Historical map of [[Grand Duchy of Lithuania]],
        Rus'' and Samogitia until 1434.\nFile:Polish Lithuanian Ruthenian Commonwealth
        1658 historical map.jpg|Proposed [[Polish\u2013Lithuanian\u2013Ruthenian Commonwealth]]
        or Commonwealth of Three Nations (1658).\nFile:007 Ukrainian Cossack Hetmanate
        and Russian Empire 1751.jpg|Historical map of Ukrainian Cossack Hetmanate
        and territory of Zaporozhian Cossacks under rule of [[Russian Empire]] (1751).\n</gallery>\n</center>\n\n==
        Geography ==\n{{Main|Geography of Ukraine}}\n\nAt {{convert|603628|km2|sqmi}}
        and with a coastline of {{convert|2782|km|mi}}, Ukraine is the world''s [[List
        of countries and outlying territories by area|46th-largest country]] (after
        [[South Sudan]], before [[Madagascar]]). It is the largest wholly European
        country and the [[Europe#Territories and regions|second largest country]]
        in Europe (after the European part of Russia, before [[metropolitan France]]).{{Ref
        label|E|e|none}}<ref name=\"cia\" /> It lies between latitudes [[44th parallel
        north|44\u00b0]] and [[53rd parallel north|53\u00b0 N]], and longitudes [[22nd
        meridian east|22\u00b0]] and [[41st meridian east|41\u00b0 E]].\n\nThe landscape
        of Ukraine consists mostly of fertile plains (or [[steppes]]) and plateaus,
        crossed by rivers such as the [[Dnieper River|Dnieper]] ({{lang|uk-Latn|''''Dnipro''''}}),
        [[Seversky Donets]], [[Dniester]] and the [[Southern Bug|Southern Buh]] as
        they flow south into the [[Black Sea]] and the smaller [[Sea of Azov]]. To
        the southwest, the [[Danube Delta|delta]] of the [[Danube]] forms the border
        with Romania. Its various regions have diverse geographic features ranging
        from the highlands to the lowlands. The country''s only mountains are the
        [[Carpathian Mountains]] in the west, of which the highest is the [[Hora Hoverla]]
        at {{convert|2061|m}}, and the [[Crimean Mountains]] on Crimea, in the extreme
        south along the coast.<ref>{{cite web|url=http://www.britannica.com/eb/article-30093/Ukraine|archiveurl=//web.archive.org/web/20080115052701/http://www.britannica.com/eb/article-30093/Ukraine|archivedate=15
        January 2008|title=Ukraine \u2013 Relief|accessdate=27 December 2007|work=Encyclop\u00e6dia
        Britannica (fee required)}}</ref> However Ukraine also has a number of highland
        regions such as the Volyn-Podillia Upland (in the west) and the Near-Dnipro
        Upland (on the right bank of Dnieper); to the east there are the south-western
        spurs of the Central Russian Uplands over which runs the border with Russian
        Federation. Near the Sea of Azov can be found the Donets Ridge and the Near
        Azov Upland. The [[snow melt]] from the mountains feeds the rivers, and natural
        changes in altitude form a sudden drop in elevation and create many opportunities
        to form [[waterfalls of Ukraine|waterfalls]].\n\n<center>\n<gallery>\nFile:\u0413\u043e\u0432\u0435\u0440\u043b\u0430
        \u0437 \u041a\u0443\u043a\u0443\u043b\u0430.jpg|View of [[Ukrainian Carpathian
        mountains|Carpathian National Park]] and [[Hoverla]] at 2,061 metres (6,762&nbsp;ft),
        the highest mountain in Ukraine\nFile:\u041a\u0430\u0440\u043f\u0430\u0442\u0441\u043a\u0438\u0439
        05.jpg|View of [[Ukrainian Carpathian mountains|Carpathian National Park]]\nFile:\u041f\u0456\u0432\u0434\u0435\u043d\u043d\u0435
        \u0414\u0435\u043c\u0435\u0440\u0434\u0436\u0456 \u043d\u0430 \u0441\u0432\u0456\u0442\u0430\u043d\u043a\u0443.jpg|
        Dawn on South Demerdji, [[Alushta]], [[Crimea]]\nFile:Flag colors.jpg|Typical
        agricultural landscape of Ukraine, [[Kherson Oblast]]\nFile:\u0422\u0438\u0445\u0430
        \u0431\u0443\u0445\u0442\u043010.jpg|View of \"Tykhaya Bay\" near [[Koktebel]]
        on [[Crimean Peninsula|Crimea]]''s [[Black Sea]] coast\nFile:\u041a\u0456\u043d\u0431\u0443\u0440\u043d\u0441\u044c\u043a\u0430
        \u043a\u043e\u0441\u0430 \u0432\u043e\u0441\u0435\u043d\u0438.jpg|[[Kinburn
        Spit|Kinburn sandbar]], [[Ochakiv]] Raion, [[Mykolaiv Oblast]]\nFile:\u0428\u0432\u0438\u0434\u043a\u0430
        \u043a\u0432\u0456\u0442\u043d\u0435\u0432\u0430 \u0432\u043e\u0434\u0430.jpg|
        Balkhovitin, Zuivskyi regional landscape park, [[Donetsk Oblast]]\n</gallery>\n</center>\n\nSignificant
        natural resources in Ukraine include iron ore, coal, manganese, natural gas,
        oil, salt, sulphur, graphite, titanium, magnesium, kaolin, nickel, mercury,
        timber and an abundance of arable land. Despite this, the country faces a
        number of major environmental issues such as inadequate supplies of potable
        water; air and water pollution and deforestation, as well as radiation contamination
        in the north-east from the [[Chernobyl disaster|1986 accident at the Chernobyl
        Nuclear Power Plant]]. [[Hazardous Waste Recycling|Recycling toxic household
        waste]] is still in its infancy in Ukraine.<ref>{{cite news|author=Oksana
        Grytsenko|url=http://www.kyivpost.com/news/nation/detail/118498/|title=Environment
        suffers from lack of recycling|publisher=[[Kyiv Post]]|date=9 December 2011|dead-url=y|archive-url=https://web.archive.org/web/20120105012539/http://www.kyivpost.com/news/nation/detail/118498/|archive-date=5
        January 2012}}</ref>\n\n=== Soil ===\nFrom northwest to southeast the soils
        of Ukraine may be divided into three major aggregations: a zone of sandy podzolized
        soils; a central belt consisting of the black, extremely fertile Ukrainian
        ([[Chornozem|chernozems]]); and a zone of chestnut and salinized soils.<ref
        name=\"britannica.com\">[http://www.britannica.com/place/Ukraine Ukraine |
        history \u2013 geography | Britannica.com<!-- Bot generated title -->]</ref>\n\nAs
        much as two-thirds of the country''s surface land consists of the so-called
        black earth ([[chornozem]]), a resource that has made Ukraine one of the most
        fertile regions in the world and famously called a \"breadbasket.\"<ref>Magocsi,
        Paul R. A history of Ukraine: The land and its peoples. University of Toronto
        Press, 2010.</ref> These ([[chornozem]]) soils may be divided into three broad
        groups: in the north a belt of the so-called deep chernozems, about 5 feet
        (1.5 meters) thick and rich in humus; south and east of the former, a zone
        of prairie, or ordinary, chernozems, which are equally rich in humus but only
        about 3 feet (1 meter) thick; and the southernmost belt, which is even thinner
        and has still less humus. Interspersed in various uplands and along the northern
        and western perimeters of the deep chernozems are mixtures of gray forest
        soils and podzolized black-earth soils, which together occupy much of Ukraine\u2019s
        remaining area. All these soils are very fertile when sufficient water is
        available. However, their intensive cultivation, especially on steep slopes,
        has led to widespread soil erosion and gullying.\n\nThe smallest proportion
        of the soil cover consists of the chestnut soils of the southern and eastern
        regions. They become increasingly salinized to the south as they approach
        the Black Sea.<ref name=\"britannica.com\" />\n\n=== Biodiversity ===\nUkraine
        is home to a very wide range of animals, fungi, micro-organisms and plants.\n\n====
        Animals ====\n{{See also|List of fish in Ukraine|List of fish of the Black
        Sea}}\n{{multiple image\n   | align = right\n   | image1 = Spermophilus suslicus2.JPG\n   |
        width1 = 184\n   | caption1 = The [[speckled ground squirrel]] is a native
        of the east Ukrainian steppes\n   | alt1 = speckled ground squirrel\n  | image2
        = \u0411\u0443\u0441\u043e\u043b \u043d\u0430 \u043e. \u0421\u0432\u0456\u0442\u044f\u0437\u044c.jpg\n   |
        width2 = 185\n   | caption2 = [[White stork]]s are native to south-western
        and north-western Ukraine\n   | alt2 = White storks danube\n}}\nUkraine is
        divided into two main zoological areas. One of these areas, in the west of
        the country, is made up of the borderlands of Europe, where there are species
        typical of mixed forests, the other is located in eastern Ukraine, where steppe-dwelling
        species thrive. In the forested areas of the country it is not uncommon to
        find lynxes, wolves, wild boar and martens, as well as many other similar
        species; this is especially true of the [[Carpathian Mountains]], where a
        large number of predatory mammals make their home, as well as a contingent
        of brown bears. Around Ukraine''s lakes and rivers beavers, otters and mink
        make their home, whilst within, carp, bream and catfish are the most commonly
        found species of fish. In the central and eastern parts of the country, rodents
        such as hamsters and gophers are found in large numbers.\n\n==== Fungi ====\nMore
        than 6,600 [[species]] of [[Fungus|fungi]] (including [[lichen]]-forming species)
        have been recorded from Ukraine,<ref>D.W. Minter and Dudka, I.O. \"Fungi of
        Ukraine \u2013 a preliminary checklist\". CAB International, 1996</ref><ref>{{cite
        web|url=http://www.cybertruffle.org.uk/robigalia/eng/index.htm|title=Cybertruffle''s
        Robigalia \u2013 Observations of fungi and their associated organisms|publisher=cybertruffle.org.uk|accessdate=13
        July 2011}}</ref> but this number is far from complete. The true total number
        of fungal species occurring in Ukraine, including species not yet recorded,
        is likely to be far higher, given the generally accepted estimate that only
        about 7% of all fungi worldwide have so far been discovered.<ref>Kirk, P.M.,
        Cannon, P.F., Minter, D.W. and Stalpers, J. \"Dictionary of the Fungi\". Edn
        10. CABI, 2008</ref> Although the amount of available information is still
        very small, a first effort has been made to estimate the number of fungal
        species endemic to Ukraine, and 2217 such species have been tentatively identified.<ref>{{cite
        web|url=http://www.cybertruffle.org.uk/ukrafung/eng/endelist.htm |title=Fungi
        of Ukraine \u2013 potential endemics |publisher=cybertruffle.org.uk |accessdate=13
        July 2011}}</ref>\n\n=== Climate ===\n{{Main|Climate of Ukraine}}\n\nUkraine
        has a mostly [[temperate climate|temperate]] [[continental climate]], although
        the southern coast has a [[humid subtropical climate]].<ref>{{cite journal|format=PDF|last=Kottek|first=M.|first2=J.|last2=Grieser|first3=C.|last3=Beck|first4=B|last4=Rudolf|first5=F.|last5=Rubel|title=World
        Map of the K\u00f6ppen-Geiger climate classification updated|journal=Meteorol.
        Z.|volume=15|pages=259\u2013263|url=http://koeppen-geiger.vu-wien.ac.at/pdf/kottek_et_al_2006_A4.pdf|doi=10.1127/0941-2948/2006/0130|accessdate=15
        February 2007|year=2006|issue=3}}</ref> [[precipitation (meteorology)|Precipitation]]
        is disproportionately distributed; it is highest in the west and north and
        lowest in the east and southeast. Western Ukraine receives around {{convert|1200|mm|in|1}}
        of precipitation annually, while Crimea receives around {{convert|400|mm|in|1}}.
        Winters vary from cool along the Black Sea to cold farther inland. Average
        annual temperatures range from {{convert|5.5|\u2013|7|\u00b0C|\u00b0F|1}}
        in the north, to {{convert|11|\u2013|13|\u00b0C|\u00b0F|1}} in the south.<ref>{{cite
        web|url=http://www.britannica.com/place/Ukraine|title=Ukraine \u2013 Climate|accessdate=20
        October 2015|work=Encyclop\u00e6dia Britannica}}</ref>\n\n{| class=\"wikitable
        sortable\" style=\"margin:auto;\"\n|+Average daily maximum and minimum temperatures
        for the seven largest cities in Ukraine<ref>{{cite web|url=http://www.weatherbase.com/weather/city.php3?c=UA&name=Ukraine|title=Ukraine
        climate information|publisher=Weatherbase|accessdate=February 2, 2016}}</ref>\n|-\n!Location\n!July
        (\u00b0C)\n!July (\u00b0F)\n!January (\u00b0C)\n!January (\u00b0F)\n|-\n|[[Kiev]]
        || 25/16 || 78/61 || \u20131/\u22126 || 30/21\n|-\n|[[Kharkiv]] || 26/16 ||
        79/61 || \u22122/\u22127 || 28/19\n|-\n|[[Dnipropetrovsk]] || 28/16 || 82/61
        || \u20131/\u22126 || 30/21\n|-\n|[[Odessa]] || 27/18 || 80/65 || 2/\u22122
        || 36/27\n|-\n|[[Donetsk]] || 27/16 || 81/61 || \u20131/\u20136 || 29/20\n|-\n|[[Zaporizhia]]
        || 28/16 || 83/61 || \u20130/\u22125 || 31/21\n|-\n|[[Lviv]] || 24/13 || 75/56
        || 0/\u20136 || 32/21\n|}\n\n== Politics ==\n{{Main|Politics of Ukraine|Government
        of Ukraine|Elections in Ukraine}}\n{{Further|2014 Russian military intervention
        in Ukraine|2014 Crimean crisis}}\n\nUkraine is a republic under a mixed semi-parliamentary
        [[semi-presidential system]] with separate [[legislative branch|legislative]],
        [[executive branch|executive]], and [[judicial branch]]es.\n\n=== The Constitution
        of Ukraine ===\n{{Main|Constitution of Ukraine}}\n[[File:Ukrainian parliamentary
        election, 2007.jpg|right|thumb|In the modern era, Ukraine has become a much
        more democratic country<ref>[https://books.google.nl/books?id=Wp7VKL4p7kQC&pg=PA63&dq=vote+rigging+Ukraine&hl=nl&ei=phVxTqClNIGdOqDkmJMJ&sa=X&oi=book_result&ct=result#v=onepage&q=vote%20rigging%20Ukraine&f=false
        Understanding Ukrainian Politics:Power, Politics, And Institutional Design]
        by [[Paul D''Anieri]], [[M.E. Sharpe]], 2006, ISBN 978-0-7656-1811-5 (p. 63)</ref><ref>[https://euobserver.com/foreign/29431
        EU endorses Ukraine election result], [[euobserver]] (8 February 2010)</ref><ref>[http://www.washingtonpost.com/wp-dyn/content/article/2010/02/08/AR2010020803583.html
        International observers say Ukrainian election was free and fair], [[Washington
        Post]] (9 February 2010)</ref><ref>[http://wayback.archive.org/web/20100211014322/http://www.kyivpost.com/news/politics/detail/59077/
        European Parliament president greets Ukraine on conducting free and fair presidential
        election], [[Kyiv Post]] (9 February 2010)</ref>]]\n\nWith the proclamation
        of its independence on 24 August 1991, and adoption of a constitution on 28
        June 1996, Ukraine became a semi-presidential republic. However, in 2004,
        deputies introduced changes to the Constitution, which tipped the balance
        of power in favour of a [[parliamentary system]]. From 2004 to 2010, the legitimacy
        of the 2004 Constitutional amendments had official sanction, both with the
        Constitutional Court of Ukraine, and most major political parties.<ref name=\"1oct\">{{cite
        web|author=\u0412\u0456\u0442\u0430\u043b\u0456\u0439 \u041f\u043e\u0440\u0442\u043d\u0438\u043a\u043e\u0432
        |url=http://www.radiosvoboda.org/content/article/2174109.html |title=Vitaly
        Portnykov. \"Comment on the Constitutional Court of Ukraine on elimination
        of political reform in 2004 for Radio Liberty asked Nicholas Onischuk, former
        Justice Minister&nbsp;... 25 February 2008 the Constitutional Court came to
        the conclusion that this bill can not be subject to constitutional control,
        but now we see that the Constitutional Court concluded that it can\". 1 October
        2010 |publisher=Radiosvoboda.org |accessdate=31 October 2011}}</ref> Despite
        this, on 30 September 2010 the Constitutional Court ruled that the amendments
        were null and void, forcing a return to the terms of the 1996 Constitution
        and again making Ukraine''s political system more presidential in character.\n\nThe
        ruling on the 2004 Constitutional amendments became a major topic of political
        discourse. Much of the concern was based on the fact that neither the Constitution
        of 1996 nor the Constitution of 2004 provided the ability to \"undo the Constitution\",
        as the decision of the Constitutional Court would have it, even though the
        2004 constitution arguably has an exhaustive list of possible procedures for
        constitutional amendments (articles 154\u2013159). In any case, the current
        Constitution could be modified by a vote in Parliament.<ref name=\"1oct\"
        /><ref>{{cite web|url=http://www.tymoshenko.ua/en/article/3o3zxoz9 |title=Address
        Tymoshenko to the people: \"1 October 2010 \u2013 marks the end of Ukraine''s
        democracy and beginning of dictatorship\". This morning the Constitutional
        Court of Ukraine, defying all logic of constitutional law, arbitrarily announced
        a new constitutional order in Ukraine. The court illegally appropriated the
        rights held by the people and Verkhovna Rada. 1 October 2010 |publisher=Tymoshenko.ua
        |accessdate=31 October 2011}}</ref><ref>[http://www.radiosvoboda.org/content/article/2174129.html
        Sergey Grabovsky. \"Judicial absurd or Kotlyarevsky laughs again\"&nbsp;...
        It turns out that \"stability of the constitutional order\" \u2013 it will
        not change his voter or even parliament, and the decision of 18 judges. 1
        October 2010.]{{clarify|date=October 2011}}</ref>\n\nOn 21 February 2014 an
        agreement between President Viktor Yanukovych and opposition leaders saw the
        country return to the 2004 Constitution. The historic agreement, brokered
        by the [[European Union]], followed protests that began in late November 2013
        and culminated in a week of violent clashes in which scores of protesters
        were killed. In addition to returning the country to the 2004 Constitution,
        the deal provided for the formation of a coalition government, the calling
        of early elections, and the release of former Prime Minister [[Yulia Tymoshenko]]
        from prison.<ref name=\"Ukraine2014protests\">{{cite web|title=President Yanukovych
        and Ukraine opposition sign early poll deal|url=http://www.europesun.com/index.php/sid/220190358|date=19
        February 2014|publisher=''''Europe Sun''''}}</ref> A day after the agreement
        was reached the Ukraine parliament dismissed Yanukovych and installed its
        speaker [[Oleksandr Turchynov]] as interim president<ref name=\"UkrainePresidentReplaced\">{{cite
        web|title=Ukraine: Speaker Oleksandr Turchynov named interim president|url=http://www.bbc.co.uk/news/world-europe-26312008|date=19
        February 2014|publisher=''''BBC News''''}}</ref> and [[Arseniy Yatsenyuk]]
        as the [[Prime Minister of Ukraine]].<ref>\"[http://www.theguardian.com/world/2014/mar/04/who-governing-ukraine-olexander-turchynov
        Who exactly is governing Ukraine?]\". ''''The Guardian''''. 4 March 2014.</ref>\n\n===
        The president, parliament and government ===\n[[File:Pres-adm-ukraine-2008.jpg|thumb|Presidential
        administration building]]\n[[File:Pechersk 28 09 13 077.jpg|thumb|Cabinet
        of Ministers building]]\n\nThe [[President of Ukraine|President]] is elected
        by popular vote for a five-year term and is the formal [[head of state]].<ref>{{cite
        web |url= http://www.kmu.gov.ua/control/en/publish/article%3fart_id=235995&cat_id=32672
        |title=General Articles about Ukraine |accessdate=24 December 2007|work=Government
        Portal}}</ref>\nUkraine''s legislative branch includes the 450-seat [[unicameral]]
        parliament, the [[Verkhovna Rada]].<ref>{{cite web |url= http://portal.rada.gov.ua/|title=Verkhovna
        Rada of Ukraine |accessdate=24 December 2007 |work=[[Verkhovna Rada]] of Ukraine
        Official Web-site}}</ref> The parliament is primarily responsible for the
        formation of the executive branch and the [[Cabinet of Ministers of Ukraine|Cabinet
        of Ministers]], headed by the [[Prime Minister of Ukraine|Prime Minister]].<ref>{{cite
        web |url= https://en.wikisource.org/wiki/Constitution_of_Ukraine,_2004 |title=Constitution
        of Ukraine |accessdate=24 December 2007|work=[[Wikisource]]}}</ref> However,
        the President still retains the authority to nominate the Ministers of the
        Foreign Affairs and of Defence for parliamentary approval, as well as the
        power to appoint the [[Prosecutor General of Ukraine|Prosecutor General]]
        and the head of the [[Security Service of Ukraine|Security Service]].\n\nLaws,
        acts of the parliament and the cabinet, presidential decrees, and acts of
        the [[Verkhovna Rada of Crimea|Crimean parliament]] may be abrogated by the
        [[Constitutional Court of Ukraine|Constitutional Court]], should they be found
        to violate the constitution. Other normative acts are subject to judicial
        review. The [[Supreme Court of Ukraine|Supreme Court]] is the main body in
        the system of courts of general jurisdiction.\nLocal self-government is officially
        guaranteed. Local councils and city mayors are popularly elected and exercise
        control over local budgets. The heads of regional and district administrations
        are appointed by the President in accordance with the proposals of the Prime
        Minister. This system virtually requires an agreement between the President
        and the Prime Minister, and has in the past led to problems, such as when
        President Yushchenko exploited a perceived loophole by appointing so-called
        ''temporarily acting'' officers, instead of actual governors or local leaders,
        thus evading the need to seek a compromise with the Prime Minister. This practice
        was controversial and was subject to Constitutional Court review.\n\nUkraine
        has a large number of political parties, many of which have tiny memberships
        and are unknown to the general public.{{citation needed|date=February 2014}}
        Small parties often join in multi-party coalitions (electoral blocs) for the
        purpose of participating in parliamentary elections.\n\n=== Courts and law
        enforcement ===\n{{Main|Judicial system of Ukraine|Law enforcement in Ukraine}}\n[[File:Klov
        Palace. Listed ID 80-382-0462. - 8 Pylypa Orlyka Street, Pechersk Raion, Kiev.
        - Pechersk 28 09 13 396.jpg|thumb|[[Klov Palace|Klovsky Palace]], home to
        the [[Supreme Court of Ukraine]]]]\n\nThe courts enjoy legal, financial and
        constitutional freedom guaranteed by Ukrainian law since 2002. Judges are
        largely well protected from dismissal (except in the instance of gross misconduct).
        Court justices are appointed by presidential decree for an initial period
        of five years, after which Ukraine''s Supreme Council confirms their positions
        for life. Although there are still problems, the system is considered to have
        been much improved since Ukraine''s independence in 1991. The Supreme Court
        is regarded as an independent and impartial body, and has on several occasions
        ruled against the Ukrainian government. The [[World Justice Project]] ranks
        Ukraine 66 out of 99 countries surveyed in its annual Rule of Law Index.<ref>{{cite
        web|url=http://data.worldjusticeproject.org/#/index/UKR|title=WJP Rule of
        Law Index Rankings|publisher=}}</ref>\n[[File:\u041f\u0430\u0442\u0440\u0443\u043b\u044c\u043d\u0438\u0439
        \u0430\u0432\u0442\u043e\u043c\u043e\u0431\u0456\u043b\u044c \u043a\u0438\u0457\u0432\u0441\u044c\u043a\u043e\u0457
        \u043f\u043e\u043b\u0456\u0446\u0456\u0457.jpg|thumb|left|[[National Police
        of Ukraine]] was formed on 3 July 2015, as part of the post-Euromaidan reforms.]]\n[[Prosecutor]]s
        in Ukraine have greater powers than in most European countries, and according
        to the [[European Commission for Democracy through Law]] ''the role and functions
        of the Prosecutor''s Office is not in accordance with [[Council of Europe]]
        standards\".<ref>[http://wayback.archive.org/web/20100331202047/http://www.kyivpost.com/news/business/bus_focus/detail/62548/
        Prosecutors fail to solve biggest criminal cases], [[Kyiv Post]] (25 March
        2010)</ref> The criminal judicial system maintains an average [[conviction
        rate]] of over 99%,<ref>{{uk icon}} [http://www.pravda.com.ua/news/2013/03/8/6985181/  \u0423\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u0456
        \u0441\u0443\u0434\u0438 \u043c\u0430\u0439\u0436\u0435 \u043d\u0435 \u0432\u0438\u043d\u043e\u0441\u044f\u0442\u044c
        \u0432\u0438\u043f\u0440\u0430\u0432\u0434\u0443\u0432\u0430\u043b\u044c\u043d\u0438\u0445
        \u0432\u0438\u0440\u043e\u043a\u0456\u0432 ''''Ukrainian courts almost can
        not stand the acquittals''''], [[Ukrayinska Pravda]] (8 March 2013)</ref>
        equal to the conviction rate of the [[Soviet Union]], with<ref name=Moskal>[http://wayback.archive.org/web/20100331193916/http://www.kyivpost.com/news/business/bus_focus/detail/62565/
        Moskal: ''Rotten to the core''], Kyiv Post (25 March 2010)</ref> suspects
        often being incarcerated for long periods before trial.<ref name=rotten>[http://wayback.archive.org/web/20100329145022/http://www.kyivpost.com/news/nation/detail/62564
        Jackpot], Kyiv Post, 25 March 2010</ref> On 24 March 2010, President Yanukovych
        formed an expert group to make recommendations how to \"clean up the current
        mess and adopt a law on court organization\".<ref name=rotten /> One day later,
        he stated \"We can no longer disgrace our country with such a court system.\"<ref
        name=rotten /> The criminal judicial system and the prison system of Ukraine
        remain quite punitive.\n\nSince 1 January 2010 it has been permissible to
        hold court proceedings in Russian by mutual consent of the parties. Citizens
        unable to speak [[Ukrainian language|Ukrainian]] or Russian may use their
        native language or the services of a translator.<ref>[http://wayback.archive.org/web/20111216010621/http://www.kyivpost.com/news/nation/detail/118997/
        \"Constitutional Court rules Russian, other languages can be used in Ukrainian
        courts]\". ''''[[Kyiv Post]]''''. 15 December 2011.<br />{{uk icon}} [http://www.pravda.com.ua/news/2009/06/23/4045262/
        \"\u0417 \u043f\u043e\u0434\u0430\u0447\u0456 \"\u0420\u0435\u0433\u0456\u043e\u043d\u0456\u0432\"
        \u0420\u0430\u0434\u0430 \u0434\u043e\u0437\u0432\u043e\u043b\u0438\u043b\u0430
        \u0440\u043e\u0441\u0456\u0439\u0441\u044c\u043a\u0443 \u0443 \u0441\u0443\u0434\u0430\u0445]\".
        ''''[[Ukrayinska Pravda]]''''. 23 June 2009.<br />[http://wayback.archive.org/web/20120111061236/http://novynar.com.ua/politics/126686]</ref><ref>{{cite
        web|url=http://for-ua.com/ukraine/2010/07/29/113049.html|title=\u0420\u043e\u0441\u0456\u0439\u0441\u044c\u043a\u0430
        \u043c\u043e\u0432\u0430 \u0441\u0442\u0430\u043b\u0430 \u043e\u0444\u0456\u0446\u0456\u0439\u043d\u043e\u044e
        \u0432 \u0443\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u0438\u0445
        \u0441\u0443\u0434\u0430\u0445|work=for-ua.com}}</ref> Previously all court
        proceedings had to be held in Ukrainian.\n\nLaw enforcement agencies in Ukraine
        are organised under the authority of the [[Ministry of Internal Affairs of
        Ukraine|Ministry of Internal Affairs]]. They consist primarily of the national
        police force ''''([[Militsiya|\u041ci\u043bi\u0446i\u044f]])'''' and various
        specialised units and agencies such as the [[State Border Guard Service of
        Ukraine|State Border Guard]] and the [[Ukrainian Sea Guard|Coast Guard]] services.
        Law enforcement agencies, particularly the police, faced criticism for their
        heavy handling of the 2004 [[Orange Revolution]]. Many thousands of police
        officers were stationed throughout the capital, primarily to dissuade protesters
        from challenging the state''s authority but also to provide a quick reaction
        force in case of need; most officers were armed.<ref name=NYTSBU>C. J. Chivers,
        [http://query.nytimes.com/gst/abstract.html?res=9503E2DE1238F934A25752C0A9639C8B63
        BACK CHANNELS: A Crackdown Averted; How Top Spies in Ukraine Changed the Nation''s
        Path], ''''[[The New York Times]]'''', 17 January 2005.</ref> Bloodshed was
        only avoided when Lt. Gen. [[Sergei Popkov]] heeded his colleagues'' calls
        to withdraw.\n\nThe Ministry of Internal Affairs is also responsible for the
        maintenance of the [[Security Service of Ukraine|State Security Service]];
        Ukraine''s domestic intelligence agency, which has on occasion been accused
        of acting like a [[secret police]] force serving to protect the country''s
        political elite from media criticism. On the other hand, however, it is widely
        accepted that members of the service provided vital information about government
        plans to the leaders of the Orange Revolution to prevent the collapse of the
        movement.\n\n=== Foreign relations ===\n{{Main|Foreign relations of Ukraine|International
        membership of Ukraine|Ukraine\u2013European Union relations}}\nIn 1999\u20132001,
        Ukraine served as a non-permanent member of the [[UN Security Council]]. Historically,
        Soviet Ukraine joined the United Nations in 1945 as one of the original members
        following a Western compromise with the Soviet Union, which had asked for
        seats for all 15 of its union republics. Ukraine has consistently supported
        peaceful, negotiated settlements to disputes. It has participated in the quadripartite
        talks on the conflict in Moldova and promoted a peaceful resolution to conflict
        in the post-Soviet state of Georgia. Ukraine also has made a substantial contribution
        to UN [[peacekeeping]] operations since 1992.\n\n[[File:Normandy format talks
        in Minsk (February 2015) 03 cropped.jpeg|thumb|Leaders of [[Belarus]], [[Russia]],
        [[Germany]], [[France]], and Ukraine at [[Minsk II]] summit, 2015.]]\n[[File:EU
        DCFTA EFTA.svg|thumb|In January 2016, Ukraine joins the [[Deep and Comprehensive
        Free Trade Area]] (green) with the EU (blue), established by [[Ukraine\u2013European
        Union Association Agreement]]]]\nUkraine currently considers Euro-Atlantic
        integration its primary foreign policy objective,<ref name=\"result of Russia\">[http://en.interfax.com.ua/news/general/241388.html
        Ukraine has no alternative to Euro-Atlantic integration&nbsp;\u2013 Ukraine
        has no alternative to Euro-Atlantic integration \u2013 Poroshenko], [[Interfax-Ukraine]]
        (23 December 2014)<br />[http://en.interfax.com.ua/news/general/241359.html
        Ukraine abolishes its non-aligned status \u2013 law], [[Interfax-Ukraine]]
        (23 December 2014)<br />[http://www.euronews.com/2014/12/23/ukraine-s-complicated-path-to-nato-membership/
        Ukraine\u2019s complicated path to NATO membership], [[Euronews]] (23 December
        2014)<br />[http://www.nytimes.com/2014/12/24/world/europe/ukraine-parliament-nato-vote.html?_r=1
        Ukraine Takes Step Toward Joining NATO], [[New York Times]] (23 December 2014)<br
        />http://www.wsj.com/articles/ukraine-ends-nonaligned-status-earning-quick-rebuke-from-russia-1419339226
        Ukraine Ends ''Nonaligned'' Status, Earning Quick Rebuke From Russia, [[The
        Wall Street journal]] (23 December 2014)</ref> but in practice it has always
        balanced its relationship with the European Union and the United States with
        strong ties to Russia. The [[European Union]]''s [[Partnership and Cooperation
        Agreement]] (PCA) with Ukraine went into force on 1 March 1998. The European
        Union (EU) has encouraged Ukraine to implement the PCA fully before discussions
        begin on an association agreement, issued at the EU Summit in December 1999
        in [[Helsinki]], recognizes Ukraine''s long-term aspirations but does not
        discuss association. On 31 January 1992, Ukraine joined the then-Conference
        on Security and Cooperation in Europe (now the [[Organization for Security
        and Cooperation in Europe]] (OSCE), and on 10 March 1992, it became a member
        of the [[North Atlantic Cooperation Council]]. [[Ukraine\u2013NATO relations]]
        are close and the country has declared interest in eventual membership.<ref
        name=\"result of Russia\" /> This was removed from the government''s foreign
        policy agenda upon election of [[Viktor Yanukovych]] to the presidency, in
        2010.<ref name=\"result of Russia\" /> But after February 2014''s [[2014 Ukrainian
        revolution|Yanukovych ouster]] and the (denied by Russia) following Russian
        military intervention in Ukraine Ukraine renewed its drive for NATO membership.<ref
        name=\"result of Russia\" /> Ukraine is the most active member of the [[Partnership
        for Peace]] (PfP). All major political parties in Ukraine support full eventual
        integration into the European Union. The Association Agreement with the EU
        was expected to be signed and put into effect by the end of 2011, but the
        process was suspended by 2012 because of the political developments of that
        time.<ref>{{cite web | url=http://en.interfax.com.ua/news/general/116043.html
        | title=Teixeira: Ukraine''s EU integration suspended, association agreement
        unlikely to be signed | publisher=[[Interfax]] | date=31 August 2012 | accessdate=6
        September 2012}}</ref>\n\nUkraine long had close ties with all its neighbours,
        but [[Russia\u2013Ukraine relations]] became difficult in 2014 by the [[Annexation
        of Crimea by the Russian Federation|annexation of Crimea]], energy dependence
        and payment disputes.\n\nUkraine is included in the European Union''s [[European
        Neighbourhood Policy]] (ENP) which aims at bringing the EU and its neighbours
        closer.\n\n=== Administrative divisions ===\n{{Main|Administrative divisions
        of Ukraine|Ukrainian historical regions}}\nThe system of Ukrainian subdivisions
        reflects the country''s status as a [[unitary state]] (as stated in the country''s
        constitution) with unified legal and [[Local government|administrative]] regimes
        for each unit.\n\nUkraine consists of 27 regions which are twenty-four [[oblast]]s
        (provinces) and one [[autonomous republic]] ({{lang|uk-Latn|''''avtonomna
        respublika''''}}), [[Autonomous Republic of Crimea|Crimea]]. Additionally,
        the cities of [[Kiev]], the capital, and [[Sevastopol]], both have a special
        legal status. The 24 oblasts and Crimea are subdivided into 490 {{lang|uk-Latn|''''[[raion]]s''''}}
        (districts) and city municipalities of regional significance, or second-level
        administrative units. The average area of a Ukrainian raion is {{convert|1200|km2|sqmi}};
        the average population of a raion is 52,000 people.<ref name=\"oblasts\">{{cite
        web|url=http://gska2.rada.gov.ua:7777/pls/z7502/a002|archiveurl=https://web.archive.org/web/20071231154652/http://gska2.rada.gov.ua:7777/pls/z7502/a002|archivedate=2007-12-31|title=Regions
        of Ukraine and their divisions|accessdate=24 December 2007|work=[[Verkhovna
        Rada]] of Ukraine Official Web-site|language=Ukrainian}}</ref>\n\n[[Populated
        places in Ukraine]] are split into two categories: urban and rural. Urban
        populated places are split further into cities and [[urban-type settlement]]s
        (a Soviet administrative invention), while rural populated places consist
        of villages and settlements (a generally used term). All cities have certain
        degree of self-rule depending on their significance such as national significance
        (as in the case of Kiev and Sevastopol), regional significance (within each
        oblast or autonomous republic) or district significance (all the rest of cities).
        City''s significance depends on several factors such as its population, socio-economic
        and historical importance, infrastructure and others.\n\nFollowing the [[2014
        Crimean crisis]], [[Autonomous Republic of Crimea|Crimea]] and [[Sevastopol]]
        became [[de facto]] administrated by the Russian Federation, which [[Annexation
        of Crimea by the Russian Federation|claims them]] as the [[Republic of Crimea]]
        and the [[Federal cities of Russia|federal city]] of [[Sevastopol]]. They
        are still recognised as being Ukrainian territory by the majority of the international
        community.\n{{Further|Political status of Crimea and Sevastopol|2014 Crimean
        crisis}}\n{{Oblasts of Ukraine|options=float:left; border:3px; max-width:460px;}}\n\n{|
        style=\"width:98%; background:none;\"\n|-\n|\n{| style=\"width:98%; background:none;\"\n|-\n|\n{|
        class=\"navbox\" style=\"width:100%; background:none; border:1px; text-align:left;
        valign:top;\"\n|-\n!colspan=6|<center>[[Oblasts of Ukraine|Oblasts]]</center>\n|-\n|\n*[[Cherkasy
        Oblast|Cherkasy]]\n*[[Chernihiv Oblast|Chernihiv]]\n*[[Chernivtsi Oblast|Chernivtsi]]\n*[[Dnipropetrovsk
        Oblast|Dnipropetrovsk]]\n*[[Donetsk Oblast|Donetsk]]\n|\n*[[Ivano-Frankivsk
        Oblast|Ivano-Frankivsk]]\n*[[Kharkiv Oblast|Kharkiv]]\n*[[Kherson Oblast|Kherson]]\n*[[Khmelnytskyi
        Oblast|Khmelnytskyi]]\n*[[Kiev Oblast|Kiev]]\n|\n*[[Kirovohrad Oblast|Kirovohrad]]\n*[[Luhansk
        Oblast|Luhansk]]\n*[[Lviv Oblast|Lviv]]\n*[[Mykolaiv Oblast|Mykolaiv]]\n*[[Odessa
        Oblast|Odessa]]\n|\n*[[Poltava Oblast|Poltava]]\n*[[Rivne Oblast|Rivne]]\n*[[Sumy
        Oblast|Sumy]]\n*[[Ternopil Oblast|Ternopil]]\n*[[Vinnytsia Oblast|Vinnytsia]]\n|
        valign=\"top\"|\n*[[Volyn Oblast|Volyn]]\n*[[Zakarpattia Oblast|Zakarpattia]]\n*[[Zaporizhia
        Oblast|Zaporizhia]]\n*[[Zhytomyr Oblast|Zhytomyr]]\n|-\n!colspan=2|<center>''''''[[Autonomous
        republic]]''''''</center>\n!colspan=3|<center>''''''[[Cities with special
        status]]''''''</center>\n|-\n|colspan=2|\n*[[Autonomous Republic of Crimea]]\n|
        colspan=\"3\" style=\"vertical-align:top;\"|\n*[[Kiev|City of Kiev]]\n*[[Sevastopol|City
        of Sevastopol]]\n|}\n|}\n|-\n|\n|}\n\n=== Armed forces ===\n{{Main|Military
        of Ukraine}}\n[[File:Kissing the flag.jpg|thumb|left|Commander of the Ukrainian
        contingent in [[Multi-National Force \u2013 Iraq]], kisses his country\u2019s
        flag.]]\n\nAfter the dissolution of the Soviet Union, Ukraine inherited a
        780,000-man military force on its territory, equipped with the third-largest
        [[nuclear weapons and Ukraine|nuclear weapons arsenal]] in the world.<ref
        name=milgov /><ref>{{cite web |url= http://www.globalsecurity.org/wmd/world/ukraine/index.html
        |title=Ukraine Special Weapons |accessdate=24 December 2007 |publisher= GlobalSecurity.org}}</ref>
        In May 1992, Ukraine signed the [[Lisbon Protocol]] in which the country agreed
        to give up all nuclear weapons to Russia for disposal and to join the [[Nuclear
        Non-Proliferation Treaty]] as a non-nuclear weapon state. Ukraine ratified
        the treaty in 1994, and by 1996 the country became free of nuclear weapons.<ref
        name=milgov>{{cite web |url= http://www.mil.gov.ua/index.php?lang=en&part=history&sub=history
        |title=The history of the Armed Forces of Ukraine |accessdate=5 July 2008|publisher=
        [[Ministry of Defence of Ukraine]]}}</ref>\n\nUkraine took consistent steps
        toward reduction of conventional weapons. It signed the [[Treaty on Conventional
        Armed Forces in Europe]], which called for reduction of tanks, artillery,
        and armoured vehicles (army forces were reduced to 300,000). The country plans
        to convert the current [[conscript]]-based military into a professional [[volunteer
        military]].<ref name=\"wbook06\">{{cite web|format=PDF|url=http://www.mil.gov.ua/files/white_book_eng2006.pdf|archiveurl=https://web.archive.org/web/20071108143812/http://www.mil.gov.ua/files/white_book_eng2006.pdf|archivedate=8
        November 2007|title=White Book 2006|accessdate=24 December 2007|publisher=Ministry
        of Defence of Ukraine}}</ref>\n\n[[File:Het''man Sahaidachnyi ide na chornomu
        mori 2012-07-17.jpg|thumb|[[Ukrainian frigate Hetman Sahaydachniy (U130)]]]]\n\nUkraine
        has been playing an increasingly larger role in peacekeeping operations. On
        Friday 3 January 2014, the Ukrainian frigate ''''Hetman Sagaidachniy'''' joined
        the European Union''s counter piracy [[Operation Atalanta]] and will be part
        of the EU Naval Force off the coast of [[Somalia]] for two months.<ref>{{cite
        web|url=http://eunavfor.eu/ukrainian-navy-warship-hetman-sagaidachniy-joins-eu-naval-force-counter-piracy-operation-atalanta/
        |title=Ukrainian Navy Warship Hetman Sagaidachniy Joins EU Naval Force Counter
        Piracy Operation Atalanta |publisher=Eunavfor.eu |date=6 January 2014 |accessdate=26
        January 2014}}</ref> Ukrainian troops are deployed in [[Kosovo]] as part of
        the [[Polish-Ukrainian Peace Force Battalion|Ukrainian-Polish Battalion]].<ref>{{cite
        web |url= http://www.mil.gov.ua/index.php?lang=en&part=peacekeeping&sub=kfor_kosovo
        |title=Multinational Peacekeeping Forces in Kosovo, KFOR |accessdate=24 December
        2007 |publisher= Ministry of Defence of Ukraine}}</ref> A Ukrainian unit was
        deployed in [[Lebanon]], as part of [[United Nations Interim Force in Lebanon|UN
        Interim Force]] enforcing the mandated ceasefire agreement. There was also
        a maintenance and training battalion deployed in [[Sierra Leone]]. In 2003\u201305,
        a Ukrainian unit was deployed as part of the [[Multinational force in Iraq]]
        under Polish command. The total Ukrainian armed forces deployment around the
        world is 562 servicemen.<ref>{{cite web|url=http://www.mil.gov.ua/index.php?part=peacekeeping&lang=en|title=Peacekeeping|accessdate=2
        May 2008|publisher=Ministry of Defence of Ukraine}}</ref>\n\nMilitary units
        of other states participate in multinational military exercises with Ukrainian
        forces in Ukraine regularly, including [[U.S. military]] forces.<ref>[http://wayback.archive.org/web/20100522053812/http://www.kyivpost.com/news/politics/detail/67094
        \"Parliament approves admission of military units of foreign states to Ukraine
        for exercises\". ''''Kyiv Post''''. 18 May 2010]</ref>\n\nFollowing independence,
        Ukraine declared itself a neutral state.<ref name=\"gska2.rada.gov.ua\" />
        The country has had a limited military partnership with Russian Federation,
        other CIS countries and a [[Partnership for Peace|partnership with NATO]]
        since 1994. In the 2000s, the government was leaning towards NATO, and a deeper
        cooperation with the alliance was set by the NATO-Ukraine Action Plan signed
        in 2002. It was later agreed that the question of joining NATO should be answered
        by a national referendum at some point in the future.<ref name=\"wbook06\"
        /> Recently deposed [[Ukrainian President|President]] [[Viktor Yanukovych]]
        considered the current level of co-operation between [[Ukraine\u2013NATO relations|Ukraine
        and NATO]] sufficient,<ref name=\"NATOTAK\" /> and was against Ukraine joining
        NATO.<ref name=\"reuters.com\" /> During the [[2008 Bucharest summit]], NATO
        declared that Ukraine will become a member of NATO, whenever it wants and
        when it would correspond to the criteria for the accession.<ref name=NATOTAK
        />\n\n== Economy ==\n{{Main|Economy of Ukraine}}\n{{Update|section|date=October
        2014}}\n[[File:\u041d\u0456\u0447\u043d\u0438\u0439 \u0432\u0438\u0434 \u043d\u0430
        \u0411\u0426 \u041f\u0430\u0440\u0443\u04412.jpg|thumbnail|Most of Ukraine''s
        largest private businesses are in Kiev, such as the [[Parus Business Centre]]]]\n\nIn
        Soviet times, the economy of Ukraine was the second largest in the Soviet
        Union, being an important industrial and agricultural component of the country''s
        [[planned economy]].<ref name=cia /> With the dissolution of the Soviet system,
        the country moved from a planned economy to a [[market economy]]. The transition
        process was difficult for the majority of the population which plunged into
        poverty.<ref>{{cite news|url=http://news.bbc.co.uk/2/hi/business/966616.stm
        |title=Child poverty soars in eastern Europe|publisher=BBC News |date=11 October
        2000 |accessdate=26 January 2014}}</ref> Ukraine''s economy contracted severely
        following the years after the Soviet dissolution. Day-to-day life for the
        average person living in Ukraine was a struggle. A significant number of citizens
        in rural Ukraine survived by growing their own food, often working two or
        more jobs and buying the basic necessities through the [[barter economy]].<ref>{{cite
        web|url=http://www.britannica.com/eb/article-30078/Ukraine|archiveurl=https://web.archive.org/web/20080418030322/http://www.britannica.com/eb/article-30078/Ukraine|archivedate=18
        April 2008|title=Independent Ukraine|accessdate=12 September 2007|work=[[Encyclop\u00e6dia
        Britannica]]}}</ref>\n\nIn 1991, the government liberalised most prices to
        combat widespread product shortages, and was successful in overcoming the
        problem. At the same time, the government continued to subsidise state-run
        industries and agriculture by uncovered monetary emission. The loose monetary
        policies of the early 1990s pushed inflation to [[hyperinflation]]ary levels.
        For the year 1993, Ukraine holds the world record for inflation in one calendar
        year.<ref>{{cite news|last=Skolotiany|first=Yuriy|title=The past and the future
        of Ukrainian national currency|url=http://www.mw.ua/2000/2040/54367/|accessdate=8
        January 2014|newspaper=[[Zerkalo nedeli]]|date=8 September 2006|archiveurl=https://web.archive.org/web/20080625041853/http://www.mw.ua/2000/2040/54367/|archivedate=25
        June 2008}}</ref> Those living on fixed incomes suffered the most.<ref name=Britannica
        /> Prices stabilised only after the introduction of new currency, the [[Ukrainian
        hryvnia|hryvnia]], in 1996. The country was also slow in implementing structural
        reforms. Following independence, the government formed a legal framework for
        [[privatisation]]. However, widespread resistance to reforms within the government
        and from a significant part of the population soon stalled the reform efforts.
        A large number of state-owned enterprises were exempt from the privatisation
        process.\n\n[[File:\u041d\u0430\u0446\u0456\u043e\u043d\u0430\u043b\u044c\u043d\u0438\u0439
        \u0431\u0430\u043d\u043a \u0423\u043a\u0440\u0430\u0457\u043d\u0438 \u0437\u043d\u0438\u0437\u0443.jpg|thumb|left|The
        [[National Bank of Ukraine]] [[National Bank of Ukraine building|building]]]]\n\nIn
        the meantime, by 1999, the GDP had fallen to less than 40% of the 1991 level.<ref>{{cite
        web|url=http://www.faqs.org/docs/factbook/print/up.html|title=Ukraine |edition=2002
        |accessdate=5 July 2008 |work=The World Factbook |publisher=CIA}}</ref> It
        recovered considerably in the following years, but as at 2014 had yet to reach
        the historical maximum.<ref>{{cite web|url=http://www.indexmundi.com/facts/ukraine/gdp#NY.GDP.MKTP.PP.KD|title=Ukraine
        \u2013 gdp|accessdate=15 July 2012|work=Index Mundi}}</ref> In the early 2000s,
        the economy showed strong export-based growth of 5 to 10%, with industrial
        production growing more than 10% per year.<ref>{{cite web|url=http://www.umsl.edu/services/govdocs/wofact2004/geos/up.html|title=CIA
        World Factbook \u2013 Ukraine. 2004 edition|accessdate=5 July 2008|work=CIA}}</ref>
        Ukraine was hit by the [[economic crisis of 2008]] and in November 2008, the
        IMF approved a stand-by loan of $16.5 billion for the country.<ref>[http://en.interfax.com.ua/news/general/3243.html
        \"Head of IMF''s Resident Representative Office in Ukraine to change his job\"].
        [[Interfax]]-Ukraine. Retrieved 17 December 2008.</ref>\n\nUkraine''s 2010
        GDP ([[Purchasing power parity|PPP]]), as calculated by the [[CIA]], is ranked
        [[List of countries by GDP (PPP)|38th in the world]] and estimated at $305.2&nbsp;billion.<ref
        name=cia /> Its GDP per capita in 2010 according to the CIA was $6,700 (in
        PPP terms), ranked 107th in the world.<ref name=cia /> Nominal GDP (in U.S.
        dollars, calculated at market exchange rate) was $136&nbsp;billion, [[List
        of countries by GDP (nominal)|ranked 53rd in the world]].<ref name=cia />
        By July 2008 the average nominal salary in Ukraine reached 1,930&nbsp;hryvnias
        per month.<ref>{{cite web|url=http://www.ukrstat.gov.ua/operativ/operativ2008/gdn/reg_zp_m/reg_zpm08_u.htm|title=Average
        Wage Income in 2008 by Region|accessdate=5 July 2008|publisher=State Statistics
        Committee of Ukraine}}</ref> Despite remaining lower than in neighbouring
        central European countries, the salary income growth in 2008 stood at 36.8%<ref
        name=BohdanD />\n\n[[File:An-225 Mriya.jpg|thumb|[[Antonov An-225 Mriya]]
        has the largest wingspan of any aircraft in operational service.]]\n\nUkraine
        produces nearly all types of transportation vehicles and [[National Space
        Agency of Ukraine|spacecraft]]. Antonov airplanes and [[KrAZ]] trucks are
        exported to many countries. The majority of Ukrainian exports are marketed
        to the [[European Union]] and [[Commonwealth of Independent States|CIS]].<ref>{{cite
        web|url=http://www.ukrstat.gov.ua/operativ/operativ2005/zd/zd_rik/zd_u/gs_u.html|title=Structure
        export and import, 2006|accessdate=5 July 2008|publisher=State Statistics
        Committee of Ukraine}}</ref> Since independence, Ukraine has maintained its
        own space agency, the [[National Space Agency of Ukraine]] (NSAU). Ukraine
        became an active participant in scientific space exploration and remote sensing
        missions. Between 1991 and 2007, Ukraine has launched six self made [[satellites]]
        and 101 [[launch vehicle]]s, and continues to design spacecraft.<ref>{{cite
        web|url=http://www.nkau.gov.ua/nsau/catalogNEW.nsf/mainE/731F5A089D942FA8C2256FBF002DFA78?OpenDocument&Lang=E|title=Statistics
        of Launches of Ukrainian LV|accessdate=24 December 2007|work=[[National Space
        Agency of Ukraine]]}}</ref><ref>{{cite web|url=http://www.businessukraine.com.ua/missile-defence-nato-ukraine-s|archiveurl=https://web.archive.org/web/20081121232043/http://www.businessukraine.com.ua/missile-defence-nato-ukraine-s|archivedate=2008-11-21|title=Missile
        defence, NATO: Ukraine''s tough call|accessdate=5 July 2008|publisher=Business
        Ukraine}}</ref><ref>{{cite web|url=https://fas.org/nuke/guide/ukraine/|title=Ukraine
        Special Weapons|accessdate=5 July 2008|work=The Nuclear Information Project}}</ref>\n\nThe
        country imports most energy supplies, especially oil and natural gas and to
        a large extent depends on Russia as its energy supplier. While 25% of the
        natural gas in Ukraine comes from internal sources, about 35% comes from Russia
        and the remaining 40% from Central Asia through transit routes that Russia
        controls. At the same time, 85% of the Russian gas is delivered to [[Western
        Europe]] through Ukraine.<ref>{{cite web|last=Pirani|first=Simon|url=http://www.oxfordenergy.org/wpcms/wp-content/uploads/2010/11/NG21-UkrainesGasSector-SimonPirani-2007.pdf|title=Ukraine''s
        Gas Sector|date=June 2007|accessdate=8 January 2014|format=PDF|publisher=[[Oxford
        Institute for Energy Studies]]|page=36}}</ref>\n\n[[File:Ukraine, Trends in
        the Human Development Index 1970-2010.png|thumb|left|Trends in the Human Development
        Index of Ukraine, 1970\u20132010]]\n[[File:Ukraine salary by region 2012.svg|thumb|left|Ukrainian
        administrative divisions by [[List of Ukrainian oblasts and territories by
        salary|monthly salary]]. All figures are in the Ukrainian hryvnia.]]\n\nGrowing
        sectors of the Ukrainian economy include the information technology (IT) market,
        which topped all other [[Central Europe|Central]] and Eastern European countries
        in 2007, growing some 40&nbsp;percent.<ref>{{cite web|url=http://www.microsoft.com/emea/presscentre/pressreleases/BallmerVisitsUkrainePR_21052008.mspx|archiveurl=https://web.archive.org/web/20090104074538/http://www.microsoft.com/emea/presscentre/pressreleases/BallmerVisitsUkrainePR_21052008.mspx|archivedate=2009-01-04|title=Microsoft
        CEO Steve Ballmer Visits Ukraine|accessdate=28 July 2008|last=Ballmer|first=Steve|date=20
        May 2008|publisher=[[Microsoft]]}}{{Failed verification|date=July 2014}}</ref>
        In 2013, Ukraine ranked fourth in the world in number of certified [[information
        technology|IT]] professionals after the [[United States]], [[India]] and [[Russia]].<ref
        name=ITUkrM2013>{{uk icon}} [http://www.unian.ua/society/768725-ukrajina-chetverta-v-sviti-za-kilkistyu-it-fahivtsiv.html
        \u0423\u043a\u0440\u0430\u0457\u043d\u0430 \u2013 \u0447\u0435\u0442\u0432\u0435\u0440\u0442\u0430
        \u0432 \u0441\u0432\u0456\u0442\u0456 \u0437\u0430 \u043a\u0456\u043b\u044c\u043a\u0456\u0441\u0442\u044e
        \u0406\u0422-\u0444\u0430\u0445\u0456\u0432\u0446\u0456\u0432 ''''Ukraine
        in fourth place in the world in the number of IT professionals''''], [[UNIAN]]
        (27 March 2013)</ref>\n\nUkraine''s 2010 GDP, as calculated by the [[World
        Bank]], was around $136&nbsp;billion, 2011 GDP \u2013 around $163&nbsp;billion,
        2012 \u2013 $176.6&nbsp;billion, 2013 \u2013 $177.4&nbsp;billion.<ref>{{cite
        web|url=http://data.worldbank.org/indicator/NY.GDP.MKTP.CD/countries/UA?display=graph|title=GDP
        (current US$)|publisher=}}</ref> In 2014 and 2015, the Ukrainian currency
        was the world''s worst performing currency, having dropped 80 percent of its
        value since April 2014 since the [[War in Donbass]] and the [[2014 Crimean
        crisis|annexation of Crimea]] by Russia.<ref>{{cite news |title=Ukraine sharply
        raises interest rates to 30 per cent |newspaper=Financial Times |date=4 March
        2015 |accessdate=4 March 2015 |first=Roman |last=Olearchyk |url=http://www.ft.com/intl/cms/s/0/e6570d34-c1b0-11e4-8b74-00144feab7de.html?siteedition=intl#axzz3TQRg3ehM}}</ref><ref>{{cite
        news|url=http://www.bbc.com/news/business-31721332|title=Ukraine raises interest
        rates to 30%|work=BBC News|date=3 March 2015|accessdate=9 March 2015}}</ref>\n\nThe
        [[World Bank]] classifies Ukraine as a middle-income state.<ref>{{cite web|title=What
        are Middle-Income Countries?|url=http://web.worldbank.org/WBSITE/EXTERNAL/EXTOED/EXTMIDINCCOUN/0,,contentMDK:21453301~menuPK:5006209~pagePK:64829573~piPK:64829550~theSitePK:4434098,00.html|publisher=[[The
        World Bank Group]]|accessdate=8 January 2014}}</ref> Significant issues include
        underdeveloped infrastructure and transportation, corruption and bureaucracy.
        The public will to fight against corrupt officials and business elites culminated
        in a strong wave of public demonstrations against the Victor Yanukovych\u2019s
        regime in November 2013.<ref>{{cite web|title=Business Corruption in Ukraine|url=http://www.business-anti-corruption.com/country-profiles/europe-central-asia/ukraine/business-corruption-in-ukraine.aspx|archiveurl=https://web.archive.org/web/20140325003749/http://www.business-anti-corruption.com/country-profiles/europe-central-asia/ukraine/business-corruption-in-ukraine.aspx|archivedate=2014-03-25|publisher=Business
        Anti-Corruption Portal|accessdate=25 March 2014}}</ref> However, according
        to the Corruption Perceptions Index, Ukraine is still the most corrupt country
        in Europe being ranked 142nd out of 175 countries on the world, in the latest
        CPI report from 2014.<ref name=corruptionindex2014>{{cite web |url=http://www.transparency.org/cpi2014/results/
        |title=Corruption Perceptions Index 2014: Full table and rankings |publisher=Transparency
        International |accessdate=3 December 2014}}</ref> In 2007 the [[PFTS Ukraine
        Stock Exchange|Ukrainian stock market]] recorded the second highest growth
        in the world of 130&nbsp;percent.<ref>{{cite news|first=Olga|last=Pogarska|title=Ukraine
        macroeconomic situation \u2013 February 2008|url=http://www.unian.info/society/99662-ukraine-macroeconomic-situation-feb-2008.html|publisher=UNIAN
        news agency|accessdate=29 February 2008}}</ref> According to the CIA, in 2006
        the market capitalization of the Ukrainian stock market was $111.8&nbsp;billion.<ref
        name=cia />\n\nUkraine has managed to achieve certain progress in reducing
        absolute poverty, ensuring access to primary and secondary education, improving
        maternal health and reducing child mortality.\nThe poverty rate according
        to the absolute criterion (share of the population whose daily consumption
        is below US$5.05 (PPP)) was reduced from 11.9 percent in 2000 to 2.3 percent
        in 2012, and the poverty rate according to the relative criterion (share of
        the population below the national poverty line) decreased at the same time
        from 71.2 percent to 24.0 percent.<ref>{{cite web|url=http://www.ua.undp.org/content/ukraine/en/home/countryinfo/|title=About
        Ukraine}}</ref>\n\n=== Corporations ===\n[[File:Sea Launch 01.jpg|thumb|right|A
        launch of [[Zenit-3SL]] rocket from the [[Sea Launch]] platform ''''[[Ocean
        Odyssey]]'''']]\nUkraine has a very large heavy-industry base and is one of
        the largest refiners of metallurgical products in Eastern Europe.<ref>{{cite
        web|url=http://www.usndt.com.ua/industry.htm|archiveurl=https://web.archive.org/web/20101231025730/http://www.usndt.com.ua/industry.htm|archivedate=2010-12-31
        |title=Industry of Ukraine |publisher=Usndt.com.ua |accessdate=30 December
        2010}}</ref> However, the country is also well known for its production of
        high-technological goods and transport products, such as [[Antonov]] aircraft
        and various private and commercial vehicles.<ref>{{cite news |url= http://sputniknews.com/business/20100720/159879889.html
        |title=Ilyushin Finance to buy 10 An-158 planes from Ukraine''s Antonov |work=RIA
        Novosti |date=20 July 2010 |accessdate=30 December 2010}}</ref> The country''s
        largest and most competitive firms are components of the [[PFTS index]], traded
        on the [[PFTS Ukraine Stock Exchange]].\n\nWell-known Ukrainian brands include
        [[Naftogaz Ukrainy]], [[AvtoZAZ]], [[PrivatBank]], [[Roshen]], [[Yuzhmash]],
        [[Nemiroff]], [[Motor Sich]], [[Khortytsa (company)|Khortytsa]], [[Kyivstar]]
        and [[Aerosvit]].<ref>{{cite web|url=https://ukraineanalysis.wordpress.com/2008/05/01/brand-%E2%80%9Cukraine%E2%80%9D-will-be-reloaded-in-2012/
        |title=Brand \"Ukraine\" will be reloaded in 2012 |publisher=Ukraineanalysis.wordpress.com
        |date=1 May 2008 |accessdate=26 January 2014}}</ref>\n\nUkraine is regarded
        as a developing economy with high potential for future success, though such
        a development is thought likely only with new all-encompassing economic and
        legal reforms.<ref>{{cite web |url= http://www.ascent-ag.ch/files/inside/ukraine/Growth%20Potential%20of%20the%20Ukrainian%20Economy%20-%20Derrer.pdf
        |title=Growth Potential of the Ukrainian Economy: Is the \"Miracle\" Meant
        to Last?| author=Michael Derrer | date=2004 | accessdate=18 October 2014}}</ref>
        Although [[Foreign Direct Investment]] in Ukraine remained relatively strong
        since [[Early 1990s recession|recession of the early 1990s]], the country
        has had trouble maintaining stable economic growth. Issues relating to current
        corporate governance in Ukraine were primarily linked to the large scale monopolisation
        of traditional heavy industries by wealthy individuals such as [[Rinat Akhmetov]],
        the enduring failure to broaden the nation''s economic base and a lack of
        effective legal protection for investors and their products.<ref>{{cite news
        |url= http://www.kyivpost.com/news/nation/detail/89520 |archiveurl= https://web.archive.org/web/20101114072151/http://www.kyivpost.com/news/nation/detail/89520
        |archivedate= 2010-11-14 |title=U.S. embassy: Ukraine could again be put on
        list of copyright violators |work=Kyiv Post |agency=Interfax-Ukraine |date=10
        November 2010 |accessdate=30 December 2010}}</ref> Despite all this, Ukraine''s
        economy was still expected to grow by around 3.5% in 2010.<ref>{{cite news
        |url= http://www.kyivpost.com/news/business/bus_general/detail/55329/ |archiveurl=
        https://web.archive.org/web/20110208144113/http://www.kyivpost.com/news/business/bus_general/detail/55329/
        |archivedate= 2011-02-08 |title=Ukraine''s economic growth to resume in 2010,
        unemployment to be high |work=Kyiv Post |date=17 December 2009 |accessdate=30
        December 2010}}</ref>\n\n=== Transport ===\n{{Main|Transport in Ukraine|Ukrainian
        Railways}}\n[[File:M18 Valki Interchange (Parclo) Ukraine.jpg|thumb|The Kharkiv-Dnipropetrovsk
        motorway ([[M180 motorway|M18]])]]\n\nIn total, Ukrainian paved roads stretch
        for {{convert|164732|km|mi}}.<ref name=cia />  Major routes, marked with the
        letter ''M'' for ''International'' ''''([[Ukrainian Language|Ukrainian]]:
        \u041c\u0456\u0436\u043d\u0430\u0440\u043e\u0434\u043d\u0438\u0439''''), extend
        nationwide and connect all major cities of Ukraine, and provide cross-border
        routes to the country''s neighbours.  There are only two true [[motorway]]
        standard highways in Ukraine; a {{convert|175|km|0|abbr=off}} stretch of motorway
        from [[Kharkiv]] to [[Dnipropetrovsk]] and a section of the M03 which extends
        {{convert|18|km|mi|abbr=on}} from [[Kiev]] to [[Boryspil]], where the city''s
        [[Boryspil Airport|international airport]] is located.{{citation needed|date=July
        2013|reason=Statistics (which includes distances) need citations.}}\n\n[[File:\u0421\u043a\u043e\u0440\u043e\u0441\u0442\u043d\u043e\u0439
        \u043f\u043e\u0435\u0437\u0434 \"\u0425\u0435\u043d\u0434\u0430\u0439\".jpg|thumb|[[HRCS2
        multiple unit]]. [[Ukrainian Railways|Rail transport]] is heavily utilised
        in Ukraine]]\n\n[[Rail transport in Ukraine]] connects all major urban areas,
        port facilities and [[industry|industrial centres]] with neighbouring countries.  The
        heaviest concentration of [[railway track]] is the [[Donbas]] region of Ukraine.  Although
        [[rail freight transport]] fell by 7.4% in 1995 in comparison with 1994, Ukraine
        is still one of the [[rail usage statistics by country|world''s highest rail
        users]].<ref>{{cite web|url= http://permanent.access.gpo.gov/lps3997/9510uktn.htm|title=Transportation
        in Ukraine|accessdate=22 December 2007|work= U.S. Government Printing Office}}</ref>
        The total amount of railroad track in Ukraine extends for {{convert|22473|km|mi}},
        of which {{convert|9250|km|mi}} is electrified.<ref name=cia /> Currently
        the state has a monopoly on the provision of passenger rail transport, and
        all trains, other than those with cooperation of other foreign companies on
        international routes, are operated by its company ''[[Ukrainian Railways|Ukrzaliznytsia]]''.\n\nTransport
        by air is developing quickly, with a visa-free programme for EU nationals
        and citizens of a number of other Western nations,<ref>{{cite web|url=http://www.ukrconsul.org/visa/visa_drops.htm
        |title=Consulate General of Ukraine |publisher=Ukrconsul.org |accessdate=30
        December 2010}}</ref> the nation''s aviation sector is handling a significantly
        increased number of travellers.  The [[Euro 2012]] football tournament, held
        in Poland and Ukraine as joint hosts, prompted the government to invest heavily
        in transport infrastructure, and in particular airports.<ref>{{cite web|url=http://www.uefa.com/uefaeuro/news/newsid=1520657.html
        |title=Kharkiv airport gets new terminal on |publisher=UEFA |date=28 August
        2010 |accessdate=30 December 2010}}</ref>  The Donetsk airport, completed
        for [[Euro 2012]], was destroyed by the end of 2014 because of the ongoing
        war between the government and the separatist movement.<ref>{{cite web|author=Alan
        Taylor |url=http://www.theatlantic.com/photo/2015/02/a-year-of-war-completely-destroyed-the-donetsk-airport/386204/
        |title=A Year of War Completely Destroyed the Donetsk Airport |publisher=The
        Atlantic |date=26 February 2015 |accessdate=18 June 2015}}</ref>\n\n[[Boryspil
        International Airport|Kiev Boryspil]] is the county''s largest international
        airport; it has three main passenger terminals and is the base for both of
        Ukraine''s national airlines. Other large airports in the country include
        those in [[Kharkiv International Airport|Kharkiv]], [[Lviv International Airport|Lviv]]
        and [[Donetsk International Airport|Donetsk]] (now destroyed), whilst those
        in [[Dnipropetrovsk International Airport|Dnipropetrovsk]] and [[Odessa International
        Airport|Odessa]] have plans for terminal upgrades in the near future.  Ukraine
        has a number of airlines, the largest of which are the nation''s [[flag carrier]]s,
        [[Aerosvit]] and [[Ukraine International Airlines|UIA]]. [[Antonov Airlines]],
        a subsidiary of the Antonov Aerospace Design Bureau is the only operator of
        the world''s largest fixed wing aircraft, the [[An-225]].\n\nInternational
        maritime travel is mainly provided through the [[Port of Odessa]], from where
        ferries sail regularly to [[Istanbul]], [[Varna]] and [[Haifa]]. The largest
        ferry company presently operating these routes is [[UkrFerry|Ukrferry]].<ref>{{cite
        web|url=http://www.ukrferry.com/ |title=\u0421\u0443\u0434\u043e\u0445\u043e\u0434\u043d\u0430\u044f
        \u043a\u043e\u043c\u043f\u0430\u043d\u0438\u044f \u0423\u043a\u0440\u0444\u0435\u0440\u0440\u0438.
        \u041c\u043e\u0440\u0441\u043a\u0438\u0435 \u043f\u0430\u0440\u043e\u043c\u043d\u044b\u0435
        \u043f\u0435\u0440\u0435\u0432\u043e\u0437\u043a\u0438 \u043d\u0430 \u0427\u0435\u0440\u043d\u043e\u043c
        \u041c\u043e\u0440\u0435 \u043c\u0435\u0436\u0434\u0443 \u0423\u043a\u0440\u0430\u0438\u043d\u043e\u0439,
        \u0413\u0440\u0443\u0437\u0438\u0435\u0439, \u0422\u0443\u0440\u0446\u0438\u0435\u0439
        \u0438 \u0411\u043e\u043b\u0433\u0430\u0440\u0438\u0435\u0439 |publisher=Ukrferry.com
        |accessdate=30 December 2010}}</ref>\n\n=== Energy ===\n{{Main|Energy in Ukraine}}\nIn
        2014, Ukraine was ranked number 19 on the Emerging Market Energy Security
        Growth Prosperity Index, published by the [[think tank]] Bisignis Institute,
        which ranks emerging market countries using government corruption, GDP growth
        and oil reserve information.<ref>{{cite press release | url=http://www.bisignis.org/press/bisignis-institute-releases-new-country-profiles-for-azerbaijan-and-ukraine
        | title=Bisignis Institute releases new country profiles for Azerbaijan and
        Ukraine | publisher=Bisignis Institute | date=6 January 2014 | accessdate=8
        January 2014}}</ref>\n\n==== Fuel resources ====\nUkraine produces and processes
        its own natural gas and [[petroleum]]. However, the majority of these commodities
        are imported. Eighty percent of Ukrainian natural gas supplies are imported,
        mainly from [[Russia]].<ref>{{cite book|author1=Axel Siedenberg|author2=Lutz
        Hoffmann|title=Ukraine at the Crossroads: Economic Reforms in International
        Perspective|url=https://books.google.com/books?id=peTAGTpBHnkC&pg=PA393|accessdate=20
        October 2015|year=1999|publisher=Springer Science & Business Media|isbn=978-3-7908-1189-6|page=393}}</ref>\n\nNatural
        gas is heavily utilised not only in energy production but also by [[steel
        industry|steel]] and [[chemical industry|chemical]] industries of the country,
        as well as by the [[district heating]] sector. In 2012, [[Royal Dutch Shell|Shell]]
        started exploration drilling for [[shale gas]] in Ukraine\u2014a project aimed
        at the nation''s total gas supply independence.{{citation needed|date=June
        2014}}\n\nUkraine has sufficient [[coal]] reserves and increases its use in
        electricity generation.{{citation needed|date=June 2014}}\n\n==== Power generation
        ====\n[[File:Kernkraftwerk Saporischschja.JPG|thumbnail|[[Zaporizhia Nuclear
        Power Plant]]]]\nUkraine has been a net [[Electricity market|energy exporting]]
        country, for example in 2011, 3.3% of electricity produced were exported,<ref
        name=\"mpe.kmu.gov.ua\">[http://mpe.kmu.gov.ua/minugol/control/uk/publish/article?art_id=216629&cat_id=35081
        \u0406\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0456\u0439\u043d\u0430 \u0434\u043e\u0432\u0456\u0434\u043a\u0430
        \u043f\u0440\u043e \u043e\u0441\u043d\u043e\u0432\u043d\u0456 \u043f\u043e\u043a\u0430\u0437\u043d\u0438\u043a\u0438
        \u0440\u043e\u0437\u0432\u0438\u0442\u043a\u0443 \u0433\u0430\u043b\u0443\u0437\u0435\u0439
        \u043f\u0430\u043b\u0438\u0432\u043d\u043e-\u0435\u043d\u0435\u0440\u0433\u0435\u0442\u0438\u0447\u043d\u043e\u0433\u043e
        \u043a\u043e\u043c\u043f\u043b\u0435\u043a\u0441\u0443 \u0423\u043a\u0440\u0430\u0457\u043d\u0438
        \u0437\u0430 \u0433\u0440\u0443\u0434\u0435\u043d\u044c \u0442\u0430 2011
        \u0440\u0456\u043a]{{uk icon}}</ref> but also one of Europe''s largest [[Electricity|energy]]
        consumers.<ref name=eia>{{cite web|url=http://www.eia.gov/countries/country-data.cfm?fips=UP|archiveurl=https://web.archive.org/web/20140319085724/http://www.eia.gov/countries/country-data.cfm?fips=UP|archivedate=2014-03-19|title=Ukraine|accessdate=22
        December 2007|work=[[Energy Information Administration]] (EIA)|publisher=US
        government}}</ref> As of 2011, 47.6% of total electricity generation was from
        [[nuclear power]]<ref name=\"mpe.kmu.gov.ua\" /> The largest [[nuclear power
        plant]] in Europe, the [[Zaporizhia Nuclear Power Plant]], is located in Ukraine.
        Most of the nuclear fuel has been coming from [[Russia]].{{when|date=June
        2014}} In 2008 [[Westinghouse Electric Company]] won a five-year contract
        selling nuclear fuel to three Ukrainian reactors starting in 2011.<ref>{{cite
        web|title=Westinghouse Wins Contract to Provide Fuel Supplies to Ukraine|url=http://www.prnewswire.com/news-releases/westinghouse-wins-contract-to-provide-fuel-supplies-to-ukraine-57318317.html|work=30
        March 2008|publisher=Westinghouse Electric|accessdate=15 April 2014|format=press
        release}}</ref>\nFollowing [[Euromaidan]] then President [[Viktor Yanukovich]]
        introduced a ban on [[Rosatom]] nuclear fuel shipments to Europe via Ukraine,
        which was in effect from 28 January until 6 March 2014.<ref>{{cite news|title=Russia
        says restarts nuclear fuel transit to Europe via Ukraine|url=http://www.reuters.com/article/2014/03/08/ukraine-crisis-russia-nuclear-idUSL6N0M50B820140308|accessdate=15
        April 2014|newspaper=Reuters|date=8 March 2014}}</ref> After the Russian annexation
        of Crimea in April 2014, the National Nuclear Energy Generating Company of
        Ukraine [[Energoatom]] and Westinghouse extended the contract for fuel deliveries
        through 2020.<ref>{{cite web|title=Westinghouse and Ukraine\u2019s Energoatom
        Extend Long-term Nuclear Fuel Contract|url=http://www.westinghousenuclear.com/News_Room/PressReleases/pr20140411.shtm|archiveurl=https://web.archive.org/web/20140411173202/http://www.westinghousenuclear.com/News_Room/PressReleases/pr20140411.shtm|archivedate=2014-04-11|work=11
        April 2014|publisher=Westinghouse|accessdate=15 April 2014}}</ref>\n\n[[Coal]]
        and [[natural gas|gas]]-fired [[thermal power station]]s and [[hydro power|hydroelectricity]]
        are the second and third largest kinds of power generation in the country.{{citation
        needed|date=April 2014}}\n\n==== Renewable energy use ====\n[[File:Perovosolarstation.jpg|thumbnail|[[Perovo
        Solar Park]]]]\nThe share of [[renewable energy|renewables]] within the total
        energy mix is still very small, but is growing fast. Total installed capacity
        of renewable energy installations more than doubled in 2011 and as of 2012
        stands at 397&nbsp;MW.<ref>{{cite web|url=http://ecoclubua.com/2012/01/vidnovlyuvana-enerhetyka-ukrajiny-2011/
        |title=\u0412\u0456\u0434\u043d\u043e\u0432\u043b\u044e\u0432\u0430\u043d\u0430
        \u0435\u043d\u0435\u0440\u0433\u0435\u0442\u0438\u043a\u0430 \u0423\u043a\u0440\u0430\u0457\u043d\u0438
        \u0441\u0442\u0440\u0456\u043c\u043a\u043e \u0437\u0440\u043e\u0441\u0442\u0430\u0454,
        \u0430\u043b\u0435 \u0434\u043e\u0441\u0456 \u043c\u0430\u0454 \u043c\u0456\u0437\u0435\u0440\u043d\u0443
        \u0447\u0430\u0441\u0442\u043a\u0443 &#124; \u0417\u0435\u043b\u0435\u043d\u0430
        \u0425\u0432\u0438\u043b\u044f |publisher=Ecoclubua.com |date=29 July 2012
        |accessdate=25 August 2012}}</ref> In 2011 several large [[solar energy|solar
        power stations]] were opened in Ukraine, among them Europe''s largest solar
        park in Perovo, (Crimea).<ref>{{cite news| url=http://www.bloomberg.com/news/articles/2011-12-29/europe-s-biggest-solar-park-completed-with-russian-bank-debt-1-
        | work=Bloomberg | first=Marc | last=Roca | title=Europe''s Biggest Solar
        Park Completed With Russian Bank Debt | date=29 December 2011}}</ref> Ukrainian
        State Agency for Energy Efficiency and Conservation forecasts that combined
        installed capacity of wind and solar power plants in Ukraine could increase
        by another 600&nbsp;MW in 2012.<ref>{{cite web|title=Ukraine could boost alternative
        energy capacity by 600 MW in 2012|url=http://www.steelguru.com/russian_news/Ukraine_could_boost_alternative_energy_capacity_by_600_MW_in_2012/248084.html|archiveurl=https://web.archive.org/web/20140108232254/http://www.steelguru.com/russian_news/Ukraine_could_boost_alternative_energy_capacity_by_600_MW_in_2012/248084.html|archivedate=2014-01-08|publisher=SteelGuru|accessdate=8
        January 2014|date=1 February 2012}}</ref> According to Macquarie Research,
        by 2016 Ukraine will construct and commission new solar power stations with
        a total capacity of 1.8 GW, almost equivalent to the capacity of two nuclear
        reactors.<ref>{{cite news |author=Katya Gorchinskaya |url= http://www.kyivpost.com/content/business/ukraine-to-triple-solar-power-capacity-in-2012.html?goback=.gde_2326359_member_141269257
        |title=Small business bearing the brunt of corruption |work=Kyiv Post |date=12
        June 1997 |accessdate=25 August 2012}}</ref>\n\nThe Economic Bank for Reconstruction
        and Development estimates that Ukraine has great renewable energy potential:
        the technical potential for wind energy is estimated at 40 TWh/year, small
        hydropower stations at 8.3 TWh/year, biomass at 120 TWh/year, and solar energy
        at 50 TWh/year.<ref>{{cite news|last=Rachkevych|first=Mark|title=Ukraine only
        starting to harness potential of renewable energy|url=http://www.kyivpost.com/news/business/bus_focus/detail/121743/|accessdate=8
        January 2014|newspaper=[[Kyiv Post]]|date=2 February 2012|archiveurl=https://web.archive.org/web/20120509200142/http://www.kyivpost.com/news/business/bus_focus/detail/121743/|archivedate=9
        May 2012}}</ref> In 2011, Ukraine''s [[Ministry of Fuel and Energy (Ukraine)|Energy
        Ministry]] predicted that the installed capacity of generation from alternative
        and renewable energy sources would increase to 9% (about 6 GW) of the total
        electricity production in the country.<ref>{{cite web|url=http://www.ukrinform.ua/eng/news/9_of_electricity_will_be_received_from_renewable_sources_in_2030?goback=.gde_2326359_member_103982024|archiveurl=https://web.archive.org/web/20121114035724/http://www.ukrinform.ua/eng/news/9_of_electricity_will_be_received_from_renewable_sources_in_2030?goback=.gde_2326359_member_103982024|archivedate=2012-11-14
        |title=9% of electricity will be received from renewable sources in 2030|publisher=Ukrinform.ua
        |date=27 March 2012 |accessdate=25 August 2012}}</ref>\n\n=== Internet ===\n{{Main|Internet
        in Ukraine|Telecommunications in Ukraine}}\nUkraine has a large and steadily
        growing [[Internet]] sector, mostly uninfluenced by the [[financial crisis
        of 2007\u201308]]. As of June, 2014, there were 18.2 million desktop internet
        users, which is 56% of the adult population. [http://www.gemius.com.ua/domashnjaja-stranica.html
        Gemius]. The core of the audience is the 25 to 34-year-old age bracket, representing
        29% of the population.<ref>{{cite web|title = \u0413\u043b\u0430\u0432\u043d\u044b\u0435
        \u0444\u0430\u043a\u0442\u044b \u0438 \u0446\u0438\u0444\u0440\u044b \u043e
        digital-\u0440\u044b\u043d\u043a\u0435 \u0423\u043a\u0440\u0430\u0438\u043d\u044b|url
        = http://www.imena.ua/blog/digital-in-ukraine/|accessdate = 2015-08-20}}</ref>
        Ukraine ranks 8th among the world''s top ten countries with the fastest [[internet
        access]] speed.<ref>{{cite web|url=http://www.pandonetworks.com/company/news/pando-networks-releases-global-internet-speed-study|archiveurl=https://web.archive.org/web/20121203080726/http://www.pandonetworks.com/company/news/pando-networks-releases-global-internet-speed-study|archivedate=3
        December 2012|title=Pando Networks Releases Global Internet Speed Study|publisher=Pandonetworks.com|date=22
        September 2011|accessdate=26 January 2014}}</ref>\n\n=== Tourism ===\n{{Main|Tourism
        in Ukraine}}\n[[File:\u041b\u0430\u0441\u0442\u043e\u0447\u043a\u0438\u043d\u043e
        \u0433\u043d\u0435\u0437\u0434\u043e.jpg|right|thumb|[[Crimean Peninsula|Crimea]]
        hosts many seaside resorts and historic sites]]\n\nUkraine occupies 8th place
        in Europe by the number of tourists visiting, according to the [[World Tourism
        Organisation]] [[World Tourism rankings|rankings]],<ref>[http://wayback.archive.org/web/20080819191518/http://www.tourismroi.com/Content_Attachments/27670/File_633513750035785076.pdf
        UNWTO World Tourism Barometer, volume 6], [[UNWTO]] (June 2008)</ref> because
        of its numerous tourist attractions: mountain ranges suitable for [[skiing]],
        hiking and fishing: the [[Black Sea]] coastline as a popular summer destination;
        [[nature reserve]]s of different [[ecosytem]]s; churches, [[castle]] ruins
        and other architectural and park landmarks; various [[outdoor]] activity points.
        [[Kiev]], [[Lviv]], [[Odessa]] and [[Kamyanets-Podilskyi]] are Ukraine''s
        principal tourist centres each offering many historical landmarks as well
        as formidable [[hospitality]] infrastructure. Tourism used to be the mainstay
        of Crimea''s economy but there has been a major fall in visitor numbers following
        the Russian annexation in 2014.<ref>[http://www.bbc.co.uk/news/magazine-28688478
        Tourism takes a nosedive in Crimea] bbc.co.uk, accessed 29 December 2015</ref>\n\nThe
        [[Seven Wonders of Ukraine]] and [[Seven Natural Wonders of Ukraine]] are
        the selection of the most important landmarks of Ukraine, chosen by the general
        public through an internet-based vote.\n\n== Demographics ==\n{{Main|Demographics
        of Ukraine}}\n{{Bar box\n|width = 220px\n|float = right\n|title = <small>Composition
        of Ukraine by nationality</small>\n|titlebar = #ddd\n|bars =\n{{Bar percent|[[Ukrainians]]|#0057b8|77.8}}\n{{Bar
        percent|[[Russians]]|#0057b8|17.3}}\n{{Bar percent|[[Belarusians]]|#0057b8|1.2|0.6%}}\n{{Bar
        percent|[[Moldovans]]|#0057b8|1.2|0.5%}}\n{{Bar percent|[[Crimean&nbsp;Tatars]]|#0057b8|1.2|0.5%}}\n{{Bar
        percent|[[Bulgarians]]|#0057b8|1.2|0.4%}}\n{{Bar percent|[[Hungarians]]|#0057b8|1|0.3%}}\n{{Bar
        percent|[[Romanians]]|#0057b8|1|0.3%}}\n{{Bar percent|[[Poles]]|#0057b8|1|0.3%}}\n{{Bar
        percent|Other|#0057b8|3|1.7%}}\n|caption = <small>Source: [http://2001.ukrcensus.gov.ua/eng/results/general/nationality/
        Ethnic composition of the population of Ukraine, 2001 Census]</small>\n}}\n\n[[File:Ukraine
        ethnic 2001 by regions and rayons.PNG|thumb|Main ethnic groups of Ukrainian
        raions (2001)]]\n\nAccording to the [[Ukrainian Census (2001)|Ukrainian Census
        of 2001]], [[Ukrainians]] make up 77.8% of the population. Other significant
        groups have identified themselves as belonging to the nationality of [[Russians]]
        (17.3%), [[Belarusians]] (0.6%), [[Moldovans]] (0.5%), [[Crimean Tatars]]
        (0.5%), [[Bulgarians]] (0.4%), [[Hungarians]] (0.3%), [[Romanians]] (0.3%),
        [[Poles]] (0.3%), [[Jews]] (0.2%), [[Armenians]] (0.2%), [[Greeks]] (0.2%)
        and [[Tatars]] (0.2%).<ref name=\"Ethnic composition of the population of
        Ukraine, 2001 Census\">{{cite web|url=http://www.ukrcensus.gov.ua/eng/results/general/nationality/|archiveurl=https://web.archive.org/web/20041031064500/http://www.ukrcensus.gov.ua/eng/results/general/nationality/|archivedate=2004-10-31|title=Population
        by ethnic nationality, 1 January, year|work=ukrcensus.gov.ua|publisher=Ukrainian
        Office of Statistics|accessdate=17 April 2010}}</ref> The industrial regions
        in the east and southeast are the most heavily populated, and about 67.2%
        of the population lives in urban areas.<ref>{{cite web|url=http://www.unicef.org/infobycountry/ukraine_statistics.html
        |title=Ukraine \u2013 Statistics|accessdate=7 January 2008 |work=[[United
        Nations Children''s Fund]] (UNICEF)}}</ref><ref>{{cite web|url=http://en.wikipedia.org/w/index.php?title=Ukraine&action=edit&section=27|title=Total
        population, as of 1 September 2009. Average annual populations January\u2013August
        2009|accessdate=16 October 2009|publisher=State Statistics Committee of Ukraine|year=2009}}{{failed
        verification|date=December 2015}}</ref>\n\n=== Population decline ===\nUkraine''s
        population has been declining since the 1990s because of its high death rate
        and a low birth rate. The population is shrinking by over 150,000 annually
        since 1993. The birth rate has recovered in recent years from a low level
        around 2000, and is now comparable to the European average. It would need
        to increase by another 50% or so to stabilize the population and offset the
        high mortality rate.{{citation needed|date=June 2014}}\n\nIn 2007, the country''s
        rate of population decline was the fourth highest in the world.<ref name=\"autogenerated2002\">{{cite
        web|url=https://www.cia.gov/library/publications/the-world-factbook/fields/2002.html|title=Field
        Listing \u2013 Population growth rate|accessdate=5 July 2008|work=CIA World
        Factbook}}</ref>\n\nLife expectancy is falling, and Ukraine suffers a high
        [[mortality rate]] from environmental pollution, poor diets, widespread smoking,
        extensive alcoholism and deteriorating medical care.<ref name=\"Starostenko1998\">Hanna
        H. Starostenko, [http://www.wumag.kiev.ua/wumag_old/archiv/2_98/economic.htm
        \"Economic and Ecological Factors of Transformations in Demographic Process
        in Ukraine\"], ''''Uktraine Magazine'''' No. 2, 1998.</ref><ref name=\"worldbank1\">{{cite
        web|url=http://www.worldbank.org/html/prddr/trans/julaug99/pgs3-4.htm|archiveurl=https://web.archive.org/web/20090720122016/http://www.worldbank.org/html/prddr/trans/julaug99/pgs3-4.htm|archivedate=2009-07-20|title=What
        Went Wrong with Foreign Advice in Ukraine?|accessdate=16 January 2008|work=The
        World Bank Group}}</ref>\n\nIn the years 2008 to 2010, more than 1.5 million
        children were born in Ukraine, compared to fewer than 1.2 million during 1999\u20132001
        during the worst of the demographic crisis. In 2008 Ukraine posted record-breaking
        birth rates since its 1991 independence. Infant mortality rates have also
        dropped from 10.4 deaths to 8.3 per 1,000 children under one year of age.
        This is lower than in 153 countries of the world.<ref>{{cite web|url=https://www.cia.gov/library/publications/the-world-factbook/rankorder/2091rank.html?countryName=Ukraine&countryCode=up&regionCode=eur&rank=154#up
        |title=Infant mortality rate, Ukraine |publisher=Cia.gov |accessdate=26 January
        2014}}</ref>\n\n=== Fertility and natalist policies ===\n[[File:\u041d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f
        \u0423\u043a\u0440\u0430\u0457\u043d\u0438 (1950-2012).svg|thumb|Population
        of Ukraine (in thousands) from 1950 to 2012<ref>[http://www.ukrstat.gov.ua/operativ/operativ2007/ds/nas_rik/nas_e/nas_rik_e.html
        State Statistics Committee of Ukraine] Retrieved 18 September 2009</ref><ref>[http://demoscope.ru/weekly/ssp/sng_pop.php
        Demoscope] Retrieved 18 September 2009</ref>]]\n\nThe current birth rate in
        Ukraine, as of 2010, is 10.8 births/1,000 population, and the death rate is
        15.2 deaths/1,000 population (see [[Demographics of Ukraine|Ukraine demographic
        tables]]).\n\nThe phenomenon of lowest-low fertility, defined as total fertility
        below 1.3, is emerging throughout Europe and is attributed by many to postponement
        of the initiation of childbearing. Ukraine, where total fertility (a very
        low 1.1 in 2001), was one of the world''s lowest, shows that there is more
        than one pathway to lowest-low fertility. Although Ukraine has undergone immense
        political and economic transformations during 1991\u20132004, it has maintained
        a young age at first birth and nearly universal childbearing. Analysis of
        official national statistics and the Ukrainian Reproductive Health Survey
        show that fertility declined to very low levels without a transition to a
        later pattern of childbearing. Findings from focus group interviews suggest
        explanations of the early fertility pattern. These findings include the persistence
        of traditional norms for childbearing and the roles of men and women, concerns
        about medical complications and infertility at a later age, and the link between
        early fertility and early marriage.<ref>{{cite journal | last1 = Perelli-Harris
        | first1 = Brienna | year = 2005 | title = The Path to Lowest-low Fertility
        in Ukraine | journal = Population Studies | volume = 59 | issue = 1| pages
        = 55\u201370 | jstor = 30040436 | doi = 10.1080/0032472052000332700 | pmid
        = 15764134 }}</ref>\n\nTo help mitigate the declining population, the government
        continues to increase child support payments. Thus it provides one-time payments
        of 12,250 hryvnias for the first child, 25,000 Hryvnias for the second and
        50,000 Hryvnias for the third and fourth, along with monthly payments of 154
        hryvnias per child.<ref name=BohdanD>{{cite web|url=http://me.kmu.gov.ua/control/en/publish/article?art_id=115924&cat_id=38912
        |title=Bohdan Danylyshyn at the Economic ministry |accessdate=1 February 2008
        |work=Economic Ministry|deadurl=yes}}{{cbignore}}</ref><ref>{{cite web|url=http://www.president.gov.ua/en/news/data/1_21296.html|title=President
        meets with business bosses|accessdate=1 February 2008|work=Press office of
        President Victor Yushchenko |archiveurl = //web.archive.org/web/20071214153647/http://www.president.gov.ua/en/news/data/1_21296.html
        |archivedate = 14 December 2007}}{{dead link|date=March 2014}}</ref> The demographic
        trend is showing signs of improvement, as the birth rate has been steadily
        growing since 2001.<ref>{{uk icon}} [http://www.ukrstat.gov.ua/express/expr2009/1109/238.zip
        The demographic situation in Ukraine in January\u2013September 2009]{{dead
        link|date=March 2014}}, [[State Statistics Committee of Ukraine]]</ref> Net
        population growth over the first nine months of 2007 was registered in five
        provinces of the country (out of 24), and population shrinkage was showing
        signs of stabilising nationwide. In 2007 the highest birth rates were in the
        western oblasts.<ref>[http://www.unian.info/society/69133-ukraines-birth-rate-shows-first-positive-signs-in-decade.html
        \"Ukraine''s birth rate shows first positive signs in decade\"]. [[Ukrainian
        Independent Information Agency]] (UNIAN). 5 October 2007. Retrieved 3 July
        2008.</ref> In 2008, Ukraine emerged from lowest-low fertility, and the upward
        trend has continued since, except for a slight dip in 2010 because of the
        economic crisis of 2009 (see [[Demographics of Ukraine|demographic tables]]).\n\n===
        Urbanisation ===\n{{Main|List of cities in Ukraine}}\nIn total, Ukraine has
        457 cities, 176 of them are labelled oblast-class, 279 smaller {{lang|uk-Latn|''''raion''''}}-class
        cities, and two special legal status cities. These are followed by 886 urban-type
        settlements and 28,552 villages.<ref name=\"oblasts\" />\n{{Largest cities
        of Ukraine}}\n{{Clear}}\n\n=== Language ===\n{{Main|Ukrainian language|Russian
        language in Ukraine|Languages of Ukraine|Name of Ukraine}}\n[[File:Ukraine
        census 2001 Ukrainians.svg|thumb|Percentage of ethnic Ukrainians by subdivision
        according to the [[Ukrainian Census (2001)|2001 census]] (by oblast)]]\n[[File:Ukraine
        census 2001 Russian.svg|thumb|Percentage of native Russian speakers by subdivision
        according to the 2001 census (by oblast){{Ref label|F|f|3}}]]\n\nAccording
        to the constitution, the [[official language|state language]] of Ukraine is
        Ukrainian.<ref name=\"SerhyYUBoaMN\" /> Russian is widely spoken, especially
        in eastern and southern Ukraine.<ref name=\"SerhyYUBoaMN\" /> According to
        the [[Ukrainian Census (2001)|2001 census]], 67.5&nbsp;percent of the population
        declared Ukrainian as their native language and 29.6&nbsp;percent declared
        Russian.<ref>{{cite web|url=http://www.ukrcensus.gov.ua/eng/results/general/language/|archiveurl=https://web.archive.org/web/20041101075902/http://www.ukrcensus.gov.ua/eng/results/general/language/|archivedate=1
        November 2004|title=Linguistic composition of the population|accessdate=27
        January 2008|work=All-Ukrainian population census, 2001}}</ref> Most native
        Ukrainian speakers know Russian as a second language.<ref name=\"SerhyYUBoaMN\"
        /> Russian was the ''''de facto'''' official language of the Soviet Union
        but both Russian and Ukrainian were official languages in the Soviet Union<ref>{{cite
        book|url=https://books.google.com/books?id=Nn3xDTiL0PQC&pg=PA1&dq=official+languages+Soviet+Union&client=firefox-a&cd=6#v=onepage&q=%22official%20language%22&f=false
        |title=Language Policy in the Soviet Union by L.A. Grenoble |publisher=Books.google.com
        |accessdate=26 January 2014}}</ref> and in the schools of the [[Ukrainian
        SSR]] learning Ukrainian was mandatory.<ref name=\"SerhyYUBoaMN\">[[Serhy
        Yekelchyk]] ''''Ukraine: Birth of a Modern Nation'''', [[Oxford University
        Press]] (2007), ISBN 978-0-19-530546-3</ref> Effective in August 2012, [[Legislation
        on languages in Ukraine|a new law on regional languages]] entitles any local
        language spoken by at least a 10% minority be declared official within that
        area.<ref>{{cite web|url=http://www.kyivpost.com/content/ukraine/yanukovych-signs-language-bill-into-law-311230.html
        |title=Yanukovych signs language bill into law |publisher=Kyivpost.com |date=8
        August 2012 |accessdate=26 January 2014}}</ref> Russian was within weeks declared
        as a regional language in several southern and eastern [[Oblasts of Ukraine|oblasts]]
        (provinces) and cities.<ref>{{cite web|url=http://www.kyivpost.com/content/ukraine/russian-spreads-like-wildfires-in-dry-ukrainian-forest-311949.html
        |title=Russian spreads like wildfires in dry Ukrainian forest |publisher=Kyivpost.com
        |date=23 August 2012 |accessdate=26 January 2014}}</ref> Russian can now be
        used in these cities''/oblasts'' administrative office work and documents.<ref
        name=NewUklang2892012>{{cite news|url=http://www.kyivpost.com/content/ukraine/romanian-becomes-regional-language-in-bila-tserkva-in-zakarpattia-region-313373.html|title=Romanian
        becomes regional language in Bila Tserkva in Zakarpattia region|publisher=[[Kyiv
        Post]]|agency=Interfax-Ukraine|date=24 September 2012|accessdate=20 October
        2015}}</ref><ref>{{cite news|author=Michael Schwirtz|url=http://topics.nytimes.com/top/news/international/countriesandterritories/ukraine/index.html|title=Ukraine|date=5
        July 2012|work=The New York Times}}</ref> On 23 February 2014, following the
        [[2014 Ukrainian revolution]], the [[Ukrainian Parliament]] voted to repeal
        the law on regional languages, making Ukrainian the sole state language at
        all levels; however, the repeal was not signed by acting [[Oleksandr Turchynov|President
        Turchynov]] and current President Poroshenko.<ref>{{cite web|url=http://w1.c1.rada.gov.ua/pls/zweb2/webproc4_1?pf3511=45291|script-title=uk:\u041f\u0440\u043e\u0435\u043a\u0442
        \u0417\u0430\u043a\u043e\u043d\u0443 \u043f\u0440\u043e \u0432\u0438\u0437\u043d\u0430\u043d\u043d\u044f
        \u0442\u0430\u043a\u0438\u043c, \u0449\u043e \u0432\u0442\u0440\u0430\u0442\u0438\u0432
        \u0447\u0438\u043d\u043d\u0456\u0441\u0442\u044c, \u0417\u0430\u043a\u043e\u043d\u0443
        \u0423\u043a\u0440\u0430\u0457\u043d\u0438 \"\u041f\u0440\u043e \u0437\u0430\u0441\u0430\u0434\u0438
        \u0434\u0435\u0440\u0436\u0430\u0432\u043d\u043e\u0457 \u043c\u043e\u0432\u043d\u043e\u0457
        \u043f\u043e\u043b\u0456\u0442\u0438\u043a\u0438\"|trans-title=Draft Law on
        the recognition of the void Law of Ukraine \"On the basic principles of State
        Language Policy\"|language=uk|publisher=Ukrainian Parliament|accessdate=12
        March 2015}}</ref><ref>{{cite news|author=Ian Traynor|url=http://www.theguardian.com/world/2014/feb/23/ukraine-crisis-western-nations-eu-russia|title=Western
        nations scramble to contain fallout from Ukraine crisis|date=24 February 2014|work=The
        Guardian}}</ref><ref>{{cite news|author=Andrew Kramer|title=Ukraine Turns
        to Its Oligarchs for Political Help|url=http://www.nytimes.com/2014/03/03/world/europe/ukraine-turns-to-its-oligarchs-for-political-help.html|accessdate=2
        March 2014|newspaper=New York Times|date=2 March 2014}}</ref>\n\nUkrainian
        is mainly spoken in western and central Ukraine.<ref name=\"SerhyYUBoaMN\"
        /> In western Ukraine, Ukrainian is also the dominant language in cities (such
        as [[Lviv]]). In central Ukraine, Ukrainian and Russian are both equally used
        in cities, with Russian being more common in [[Kiev]],{{Ref label|F|f|2}}
        while Ukrainian is the dominant language in rural communities. In eastern
        and southern Ukraine, Russian is primarily used in cities, and Ukrainian is
        used in rural areas. These details result in a significant difference across
        different survey results, as even a small restating of a question switches
        responses of a significant group of people.{{Ref label|F|f|1}}\n\nFor a large
        part of the Soviet era, the number of Ukrainian speakers declined from generation
        to generation, and by the mid-1980s, the usage of the Ukrainian language in
        public life had decreased significantly.<ref name=Shamshur>Shamshur, p. 159\u2013168</ref>
        Following independence, the government of Ukraine began restoring the image
        and usage of Ukrainian language through a policy of [[Ukrainisation]].<ref>{{cite
        web|url=http://www.archives.gov.ua/Sections/Revolution_2004/UKL/photos.php?UKL302|title=\u0421\u0432\u0456\u0442\u043e\u0432\u0430
        \u043f\u0440\u0435\u0441\u0430 \u043f\u0440\u043e \u0432\u0438\u0431\u043e\u0440\u0438
        \u0432 \u0423\u043a\u0440\u0430\u0457\u043d\u0456-2004 (Ukrainian Elections-2004
        as mirrored in the World Press)|accessdate=7 January 2008|work=\u0410\u0440\u0445\u0456\u0432\u0438
        \u0423\u043a\u0440\u0430\u0457\u043d\u0438 (National Archives of Ukraine)}}</ref>
        Today, all foreign films and TV programs, including Russian ones, are subtitled
        or dubbed in Ukrainian.{{Failed verification|date=February 2013}}\n\nAccording
        to the Constitution of the [[Crimea|Autonomous Republic of Crimea]], Ukrainian
        is the only state language of the republic. However, the republic''s constitution
        specifically recognises Russian as the language of the majority of its population
        and guarantees its usage ''in all spheres of public life''. Similarly, the
        [[Crimean Tatar language]] (the language of 12&nbsp;percent of population
        of Crimea)<ref name=Census2001CrimeaNationality>{{Wayback |df=yes|date=20071204020421
        |url=http://www.ukrcensus.gov.ua/eng/results/general/nationality/Crimea/ |archiveurl=https://web.archive.org/web/20041123181131/http://www.ukrcensus.gov.ua/eng/results/general/nationality/Crimea/
        |archivedate=2004-11-23 |title=National structure of the population of Autonomous
        Republic of Crimea }}, [[2001 Ukrainian Census]]. Retrieved 27 January 2008.</ref>
        is guaranteed a special state protection as well as the ''languages of other
        ethnicities''. Russian speakers constitute an overwhelming majority of the
        Crimean population (77&nbsp;percent), with Crimean Tatar speakers 11.4&nbsp;percent
        and Ukrainian speakers comprising just 10.1&nbsp;percent.<ref name=Census2001CrimeaLanguage>{{Wayback
        |df=yes|date=20080227002737 |url=http://www.ukrcensus.gov.ua/eng/results/general/language/Crimea/
        |archiveurl=https://web.archive.org/web/20070915095811/http://www.ukrcensus.gov.ua/eng/results/general/language/Crimea/
        |archivedate=2007-09-15 |title=Linguistic composition of population Autonomous
        Republic of Crimea }}, [[2001 Ukrainian Census]]. Retrieved 27 January 2008.</ref>
        But in everyday life the majority of Crimean Tatars and Ukrainians in Crimea
        use Russian.<ref name = Belitser>For a more comprehensive account of language
        politics in Crimea, see Natalya Belitser, \"[http://www.iccrimea.org/scholarly/nbelitser.html
        The Constitutional Process in the Autonomous Republic of Crimea in the Context
        of Interethnic Relations and Conflict Settlement],\" International Committee
        for Crimea. Retrieved 12 August 2007.</ref>\n\n=== Religion ===\n{{Main|Religion
        in Ukraine}}\n[[File:Kij\u00f3w - Sob\u00f3r M\u0105dro\u015bci Bo\u017cej
        01.jpg|thumb|The [[Saint Sophia Cathedral in Kiev]], a [[UNESCO]] [[World
        Heritage Site]]<ref>{{cite web|url=http://whc.unesco.org/en/list/527|title=Kiev
        Saint Sophia Cathedral|accessdate=8 July 2008|work=[[United Nations Educational,
        Scientific and Cultural Organisation]] (UNESCO)|publisher=UN}}</ref> is one
        of the main Christian cathedrals in Ukraine]]\n[[File:St. Nicholas Roman Catholic
        Cathedral, Kyiv 3.jpg|thumb|[[St. Nicholas Roman Catholic Cathedral, Kiev|St.
        Nicholas Roman Catholic Cathedral in Kiev]]]]\n\nEstimates compiled by the
        independent [[Razumkov Centre]] in a nationwide survey in 2006 found that
        75.2 percent of the respondents believe in God and 22 percent said they did
        not believe in God. 37.4 percent said that they attended church on regular
        basis.<ref name = Razumkov>{{cite web| url= http://razumkov.org.ua/ukr/poll.php?poll_id=300
        | place = UA | script-title=uk:\u041e\u043f\u0438\u0442\u0443\u0432\u0430\u043d\u043d\u044f:
        \u0412\u0456\u0440\u0443\u044e\u0447\u0438\u043c \u044f\u043a\u043e\u0457
        \u0446\u0435\u0440\u043a\u0432\u0438, \u043a\u043e\u043d\u0444\u0435\u0441\u0456\u0457
        \u0412\u0438 \u0441\u0435\u0431\u0435 \u0432\u0432\u0430\u0436\u0430\u0454\u0442\u0435?
        | trans_title=\"What religious group do you belong to?\" Sociology poll about
        the religious situation in Ukraine | language = Ukrainian | publisher = Razumkov
        Centre | year = 2006 |accessdate= 26 January 2014}}</ref>\n\nAmong Ukrainians
        who are affiliated with an organised religion, the most common religion in
        Ukraine is [[Eastern Orthodox Church|Eastern Orthodoxy]], currently split
        between three Church bodies: the [[Ukrainian Orthodox Church \u2013 Kiev Patriarchate]],
        the [[Ukrainian Orthodox Church (Moscow Patriarchate)|Ukrainian Orthodox Church]]
        [[Autonomy (Eastern Christianity)|autonomous]] church body under the [[Patriarch
        of Moscow]], and the [[Ukrainian Autocephalous Orthodox Church]].<ref name
        = derzhkomrelig>{{cite web |url= http://www.derzhkomrelig.gov.ua/info_zvit_2003.html
        |archiveurl= //web.archive.org/web/20041204115821/www.derzhkomrelig.gov.ua/info_zvit_2003.html
        | archivedate = 4 December 2004 | title = State Department of Ukraine on Religious|accessdate=27
        January 2008|work=2003 Statistical report}}</ref>\n\nA distant second by the
        number of the followers is the [[Eastern Catholic Churches|Eastern Rite]]
        [[Ukrainian Greek Catholic Church]], which practices a similar [[liturgy|liturgical]]
        and spiritual tradition as Eastern Orthodoxy, but is in [[full communion|communion]]
        with the [[Holy See]] of the Roman Catholic Church and recognises the primacy
        of the Pope as head of the Church.<ref>{{cite web|url=http://www.ugcc.org.ua/eng/ugcc_history/definition/|archiveurl=//web.archive.org/web/20080226124455/http://www.ugcc.org.ua/eng/ugcc_history/definition/|archivedate=26
        February 2008|title=Ukrainian Greek Catholic Church (UGCC)|accessdate=27 January
        2008}}{{dead link|date=March 2014}}</ref>\n\nAdditionally, there are 863 [[Latin
        Rite]] Catholic communities, and 474 clergy members serving some one million
        Latin Rite Catholics in Ukraine.<ref name=derzhkomrelig /> The group forms
        some 2.19&nbsp;percent of the population and consists mainly of ethnic [[Poles]]
        and [[Hungarians]], who live predominantly in the western regions of the country.
        [[Protestants in Ukraine]] form around 2.19&nbsp;percent of the population.
        Smaller groups are also present.\n\nThere are an estimated 500,000 [[Islam
        in Ukraine|Muslims]] in Ukraine and about 300,000 of them are [[Crimean Tatars]].<ref
        name=\"FreedomReport2012\">{{cite web |url=http://www.state.gov/j/drl/rls/irf/2012/eur/208378.htm
        |title = 2012 Report on International Religious Freedom \u2013 Ukraine |publisher=[[United
        States Department of State]] |date=20 May 2013 |accessdate= 19 November 2013}}</ref>
        There are 487 registered Muslim communities, 368 of them on Crimea. In addition,
        some 50,000 Muslims live in [[Kiev]]; mostly foreign-born.<ref name=\"FreedomReport2007\">{{cite
        web|url = http://www.state.gov/j/drl/rls/irf/2007/90205.htm|title=2007 Report
        on International Religious Freedom \u2013 Ukraine |year = 2007 |accessdate=19
        November 2013 |publisher=[[United States Department of State]]}}</ref>\n\nThe
        [[History of the Jews in Ukraine|Jewish population]] is a tiny fraction of
        what it was before [[World War II]]. In Tsarist times, Ukraine had been part
        of the [[Pale of Settlement]], to which Jews were largely restricted in the
        Russian Empire. The largest Jewish communities in 1926 were in [[Odessa]],
        154,000 or 36.5% of the total population; and Kiev, 140,500 or 27.3%.<ref>{{cite
        web|url=http://www.encyclopediaofukraine.com/pages/J/E/Jews.htm|title=Jews|work=Encyclopedia
        of Ukraine|accessdate=20 October 2015}}</ref> [[Orthodox Judaism]] has the
        strongest presence in Ukraine. Smaller [[Reform Judaism|Reform]] and [[Conservative
        Judaism|Conservative (\"Masorti\") Jewish]] communities exist as well.<ref
        name =derzhkomrelig />\n\nOne 2006 survey put the number of [[irreligion|non-religious]]
        in Ukraine at approximately 11.1% of the population.<ref name = Razumkov />\n\n===
        Famines and migration ===\nThe [[Holodomor|famines of the 1930s]], followed
        by the devastation of World War II, comprised a demographic disaster. Life
        expectancy at birth fell to a level as low as ten years for females and seven
        for males in 1933 and plateaued around 25 for females and 15 for males in
        the period 1941\u201344.<ref>{{cite journal | last1 = Vallin | first1 = Jacques
        | last2 = Mesl\u00e9 | first2 = France | last3 = Adamets | first3 = Serguei
        | last4 = Pyrozhkov | first4 = Serhii | year = 2002 | title = A New Estimate
        of Ukrainian Population Losses During the Crises of the 1930s and 1940s |
        journal = Population Studies | volume = 56 | issue = 3| pages = 249\u2013264
        | jstor = 3092980 | doi = 10.1080/00324720215934 }}</ref> According to ''''The
        Oxford companion to World War II'''', \"Over 7 million inhabitants of Ukraine,
        more than one-sixth of the pre-war population, were killed during the Second
        World War.\"<ref>Ian Dear, Michael Richard Daniell Foot (2001). ''''[https://books.google.com/books?id=qC0OgOHAHVkC&pg=&dq&hl=en#v=onepage&q=&f=false
        The Oxford companion to World War II]''''. Oxford University Press. p. 909.
        ISBN 0-19-860446-7</ref>\n\nSignificant migration took place in the first
        years of Ukrainian independence. More than one&nbsp;million people moved into
        Ukraine in 1991\u201392, mostly from the other former Soviet republics. In
        total, between 1991 and 2004, 2.2&nbsp;million immigrated to Ukraine (among
        them, 2&nbsp;million came from the other former Soviet Union states), and
        2.5&nbsp;million emigrated from Ukraine (among them, 1.9&nbsp;million moved
        to other former Soviet Union republics).<ref name=MigrationMalynovska>Malynovska,
        Olena (January 2006). [http://www.migrationpolicy.org/article/caught-between-east-and-west-ukraine-struggles-its-migration-policy/
        \"Caught Between East and West, Ukraine Struggles with Its Migration Policy\"].
        National Institute for International Security Problems, Kiev. Retrieved 3
        July 2008.</ref> Currently, immigrants constitute an estimated 14.7% of the
        total population, or 6.9&nbsp;million people; this is the [[List of countries
        by immigrant population|fourth largest]] figure in the world.<ref>{{cite web
        |url= http://www.un.org/esa/population/publications/2006Migration_Chart/2006IttMig_wallchart.xls
        |title=International migration 2006 |accessdate=5 July 2008 |publisher= United
        Nations Department of Economic and Social Affairs}}</ref> In 2006, there were
        an estimated 1.2 million [[Ukrainian Canadian|Canadians]] of Ukrainian ancestry,<ref>[http://www12.statcan.ca/census-recensement/2006/dp-pd/hlt/97-562/pages/page.cfm?Lang=E&Geo=PR&Code=01&Table=2&Data=Count&StartRec=1&Sort=3&Display=All&CSDFilter=5000
        \"Ethnic origins, 2006 counts, for [[Canada]], provinces and territories \u2013
        20% sample data\"]. ''''Statistics Canada.''''</ref> giving Canada the world''s
        third-largest Ukrainian population behind Ukraine itself and Russia. There
        are also large Ukrainian immigrant communities in the [[United States]], [[Australia]],
        [[Brazil]] and [[Argentina]].\n\n=== Health ===\n{{Main|Health in Ukraine}}\n[[File:\u041c\u0456\u0441\u044c\u043a\u0430
        \u0434\u0438\u0442\u044f\u0447\u0430 \u043b\u0456\u043a\u0430\u0440\u043d\u044f
        (\u041a\u0440\u0435\u043c\u0435\u043d\u0447\u0443\u043a) - 04.JPG|thumb|right|The
        municipal children''s hospital in [[Kremenchuk]], [[Poltava Oblast]]]]\nThe
        [[Ukrainian Red Cross Society]] was established in April 1918 in [[Kiev]]
        as an independent humanitarian society of the [[Ukrainian People''s Republic]].
        Its immediate tasks were to help refugees and prisoners of war, care for handicapped
        people and orphaned children, fight famine and epidemics, support and organize
        sick quarters, hospitals and public canteens. At present, society involves
        more than 6.3 million supporters and activists. Its Visiting Nurses Service
        has 3,200 qualified nurses. The organization takes part in more than 40 humanitarian
        programmes all over Ukraine, which are mostly funded by public donation and
        corporate partnerships. By its own estimates, the Society annually provides
        services to more than 105,000 lonely, elderly people, about 23,000 people
        disabled during the Second World War and handicapped workers, more than 25,000
        war veterans, and more than 8,000 adults handicapped since childhood. Assistance
        for orphaned and disabled children is also rendered.\n\nUkraine''s healthcare
        system is state subsidised and freely available to all Ukrainian citizens
        and registered residents. However, it is not compulsory to be treated in a
        state-run hospital as a number of private medical complexes do exist nationwide.<ref>{{cite
        web|url=http://bestofukraine.com/travel-essentials/medical-care.html |title=Medical
        Care in Ukraine. Health system, hospitals and clinics |publisher=BestOfUkraine.com
        |date=1 May 2010 |accessdate=30 December 2010 |deadurl=yes |archiveurl=https://web.archive.org/20101209112933/http://bestofukraine.com/travel-essentials/medical-care.html
        |archivedate=9 December 2010 }}</ref> The public sector employs most healthcare
        professionals, with those working for private medical centres typically also
        retaining their state employment as they are mandated to provide care at public
        health facilities on a regular basis.\n\nAll of the country''s medical service
        providers and hospitals are subordinate to the Ministry of Health, which provides
        oversight and scrutiny of general medical practice as well as being responsible
        for the day-to-day administration of the healthcare system. Despite this,
        standards of hygiene and patient-care have fallen.<ref>{{cite web|author=Ukraine
        |url=http://europe-cities.com/destinations/ukraine/health/ |title=Health in
        Ukraine. Healthcare system of Ukraine |publisher=Europe-cities.com |accessdate=30
        December 2010}}</ref>\n\nHospitals in Ukraine are organised along the same
        lines as most European nations, according to the regional administrative structure;
        as a result most towns have their own hospital ''''(\u041c\u0456\u0441\u044c\u043a\u0430
        \u041b\u0456\u043a\u0430\u0440\u043d\u044f)'''' and many also have district
        hospitals ''''(\u0420\u0430\u0439\u043e\u043d\u043d\u0430 \u041b\u0456\u043a\u0430\u0440\u043d\u044f)''''.
        Larger and more specialised medical complexes tend only to be found in major
        cities, with some even more specialised units located only in the capital,
        [[Kiev]]. However, all [[Administrative divisions of Ukraine|oblasts]] have
        their own network of general hospitals which are able to deal with almost
        all medical problems and are typically equipped with major trauma centres;
        such hospitals are called ''regional hospitals'' ''''(\u041e\u0431\u043b\u0430\u0441\u043d\u0430
        \u041b\u0456\u043a\u0430\u0440\u043d\u044f)''''.\n\nUkraine currently faces
        a number of major public health issues and is considered to be in a demographic
        crisis because of its high death rate and low birth rate (the current Ukrainian
        birth rate is 11 births/1,000 population, and the death rate is 16.3 deaths/1,000
        population). A factor contributing to the high death rate is a high [[mortality
        rate]] among working-age males from preventable causes such as [[alcohol poisoning]]
        and smoking.<ref name=\"worldbank1\" /> In 2008, the country''s population
        was one of the fastest declining in the world at \u22125% growth.<ref name=\"autogenerated2002\"
        /><ref>{{cite web|url=http://www.ukrstat.gov.ua/ |title=State Statistics Committee
        of Ukraine |publisher=Ukrstat.gov.ua |accessdate=26 January 2014}}</ref> The
        UN warned that Ukraine''s population could fall by as much as 10 million by
        2050 if trends did not improve.<ref>{{cite web|title=World Population Prospects:
        The 2012 Revision|url=http://esa.un.org/unpd/wpp/unpp/panel_population.htm|archiveurl=https://web.archive.org/web/20140320035709/http://esa.un.org/unpd/wpp/unpp/panel_population.htm|archivedate=2014-03-20|publisher=United
        Nations|accessdate=8 January 2014}}</ref> In addition, obesity, systemic high
        blood pressure and the HIV endemic are all major challenges facing the Ukrainian
        healthcare system.\n\nAs of March 2009 the [[Ukrainian government]] is reforming
        the health care system, by the creation of a national network of [[family
        doctor]]s and improvements in the [[Emergency medical services|medical emergency
        services]].<ref>[http://en.interfax.com.ua/news/general/11044.html National
        network of family doctors to be established by 2010, says health minister],
        [[Interfax]]-Ukraine (30 March 2009)</ref> former [[Ukrainian Prime Minister|Prime
        Minister]] [[Yulia Tymoshenko]] put forward (in November 2009) an idea to
        start introducing a public healthcare system based on health insurance in
        the spring of 2010.<ref>{{cite news|url=http://www.kyivpost.com/news/nation/detail/53483/|title=Ukraine
        to start introducing insurance-based healthcare system in spring of 2010|publisher=Kyiv
        Post|date=24 November 2009|dead-url=yes|archiveurl=https://web.archive.org/web/20131023065454/http://www.kyivpost.com/content/ukraine/ukraine-to-start-introducing-insurance-based-healt-53483.html|archivedate=13
        October 2013}}</ref>\n\n=== Education ===\n{{Main|Education in Ukraine|List
        of universities in Ukraine}}\n[[File:Universidad Roja de Kiev.jpg|thumb|right|The
        [[University of Kiev]] is one of Ukraine''s most important educational institutions]]\n[[File:Cernauti
        Residentia 04.jpg|thumbnail|[[Residence of Bukovinian and Dalmatian Metropolitans]]
        building by [[Josef Hl\u00e1vka]], 1882, now [[Chernivtsi University]].]]\nAccording
        to the [[Constitution of Ukraine|Ukrainian constitution]], access to free
        education is granted to all citizens. Complete general secondary education
        is compulsory in the state schools which constitute the overwhelming majority.
        Free higher education in state and communal educational establishments is
        provided on a competitive basis.<ref>{{cite web|url=http://www.rada.kiev.ua/const/conengl.htm|archiveurl=https://web.archive.org/web/19970415063610/http://rada.kiev.ua/const/conengl.htm|archivedate=1997-04-15|title=Constitution
        of Ukraine, Chapter 2, Article 53. Adopted at the Fifth Session of the Verkhovna
        Rada of Ukraine on 28 June 1996}}</ref> There is also a small number of accredited
        private secondary and higher education institutions.\n\nBecause of the Soviet
        Union''s emphasis on total access of education for all citizens, which continues
        today, the [[literacy rate]] is an estimated 99.4%.<ref name=cia /> Since
        2005, an eleven-year school programme has been replaced with a twelve-year
        one: primary education takes four years to complete (starting at age six),
        middle education (secondary) takes five years to complete; upper secondary
        then takes three years.<ref>{{cite web|url=http://www.education.gov.ua/pls/edu/docs/common/secondaryeduc_eng.html|title=General
        secondary education|accessdate=23 December 2007|publisher=Ministry of Education
        and Science of Ukraine |archiveurl = //web.archive.org/web/20071016104343/http://education.gov.ua/pls/edu/docs/common/secondaryeduc_eng.html
        |archivedate = 16 October 2007}}</ref> In the 12th grade, students take Government
        tests, which are also referred to as school-leaving exams. These tests are
        later used for university admissions.\n\nThe first higher education institutions
        (HEIs) emerged in Ukraine during the late 16th and early 17th centuries. The
        first Ukrainian higher education institution was the [[Ostroh Academy|Ostrozka
        School]], or Ostrozkiy Greek-Slavic-Latin Collegium, similar to Western European
        higher education institutions of the time. Established in 1576 in the town
        of [[Ostroh|Ostrog]], the Collegium was the first higher education institution
        in the [[East Slavic peoples|Eastern Slavic]] territories. The oldest university
        was the [[National University of Kyiv-Mohyla Academy|Kyiv Mohyla Academy]],
        first established in 1632 and in 1694 officially recognised by the government
        of [[Imperial Russia]] as a higher education institution. Among the oldest
        is also the [[Lviv University]], founded in 1661. More higher education institutions
        were set up in the 19th century, beginning with universities in [[Kharkiv
        University|Kharkiv]] (1805), [[Kiev University|Kiev]] (1834), [[Odessa University|Odessa]]
        (1865) and [[Chernivtsi University|Chernivtsi]] (1875) and a number of professional
        higher education institutions, e.g.: [[Nizhyn Pedagogical University|Nizhyn
        Historical and Philological Institute]] (originally established as the Gymnasium
        of Higher Sciences in 1805), a Veterinary Institute (1873) and a [[Kharkiv
        Polytechnical Institute|Technological Institute]] (1885) in [[Kharkiv]], a
        [[Kiev Polytechnic Institute|Polytechnic Institute]] in [[Kiev]] (1898) and
        a Higher Mining School (1899) in [[Dnipropetrovsk|Katerynoslav]]. Rapid growth
        followed in the [[Ukrainian Soviet Socialist Republic|Soviet]] period. By
        1988 a number of higher education institutions increased to 146 with over
        850,000 students.<ref>{{cite web|url=http://unesdoc.unesco.org/images/0014/001465/146552e.pdf
        |title=Higher education in Ukraine; Monographs on higher education; 2006 |format=PDF
        |accessdate=30 December 2010}}</ref> Most HEIs established after 1990 are
        those owned by private organisations.\n\nThe Ukrainian higher education system
        comprises higher educational establishments, [[scientific]] and [[methodological]]
        facilities under national, [[municipal government|municipal]] and self-governing
        bodies in charge of education.<ref>{{cite web|url=http://www.education.gov.ua/pls/edu/docs/common/higher_educ_eng.html|title=System
        of Higher Education of Ukraine|accessdate=23 December 2007|publisher=Ministry
        of Education and Science of Ukraine |archiveurl = //web.archive.org/web/20071217073746/http://www.education.gov.ua/pls/edu/docs/common/higher_educ_eng.html
        |archivedate = 17 December 2007}}</ref> The organisation of higher education
        in Ukraine is built up in accordance with the structure of education of the
        world''s higher [[developed countries]], as is defined by [[UNESCO]] and the
        UN.<ref>{{cite web|url=http://www.education.gov.ua/pls/edu/docs/common/education_eng.html|title=System
        of the Education of Ukraine|accessdate=23 December 2007|publisher=Ministry
        of Education and Science of Ukraine |archiveurl = //web.archive.org/web/20071212111804/http://www.education.gov.ua/pls/edu/docs/common/education_eng.html
        |archivedate = 12 December 2007}}</ref>\nUkraine has more than 800 higher
        education institutions and in 2010 the number of graduates reached 654,700
        people.<ref>{{cite web|url=http://outsourcing-ukraine.org/2011/10/14/educational-system-ukraine-facilitates-development-outsourcing-sector/
        |title=Educational system in Ukraine |publisher=Outsourcing-ukraine.org |date=14
        October 2011 |accessdate=26 January 2014}}</ref>\n\nUkraine produces the fourth
        largest number of [[Tertiary education|post-secondary graduates]] in Europe,
        while being ranked seventh in population. [[Higher education in Ukraine|higher
        education]] is either state funded or private. Students that study at state
        expense receive a standard scholarship if their average marks at the end-of-term
        exams and differentiated test suffice; this rule may be different in some
        universities.  For highest grades, the scholarship is increased by 25%. For
        most students the government subsidy is not sufficient to cover their basic
        living expenses.  Most universities provide subsidised housing for out-of-city
        students. Also, it is common for libraries to supply required books for all
        registered students.  Ukrainian universities confer two degrees: the bachelor''s
        degree (4&nbsp;years) and the master''s degree (5\u20136th&nbsp;year), in
        accordance with the [[Bologna process]]. Historically, [[Specialist degree]]
        (usually 5 years) is still also granted; it was the only degree awarded by
        universities in the Soviet times.\n\nThe Law of Ukraine ''''On Higher Education''''
        came into force on 6 September 2014. It was approved in Ukrainian Parliament
        on 1 July 2014. The main changes in the system of higher education:<ref>{{cite
        web|title = 16 \u0437\u043c\u0456\u043d \u0443 \u0432\u0438\u0449\u0456\u0439
        \u043e\u0441\u0432\u0456\u0442\u0456: \u043d\u043e\u0432\u0438\u0439 \u0437\u0430\u043a\u043e\u043d
        \u043f\u043e\u0447\u0430\u0432 \u0434\u0456\u044f\u0442\u0438|url = http://osvita.ua/vnz/reform/42795/|accessdate
        = 2015-08-22}}</ref> a separate collegiate body to monitor the quality of
        education was established (Ukrainian: \u041d\u0430\u0446\u0456\u043e\u043d\u0430\u043b\u044c\u043d\u0435
        \u0430\u0433\u0435\u043d\u0442\u0441\u0442\u0432\u043e \u0456\u0437 \u0437\u0430\u0431\u0435\u0437\u043f\u0435\u0447\u0435\u043d\u043d\u044f
        \u044f\u043a\u043e\u0441\u0442\u0456 \u0432\u0438\u0449\u043e\u0457 \u043e\u0441\u0432\u0456\u0442\u0438);
        each higher education institution has the right to implement its own educational
        and research programs; role of the student government was increased; higher
        education institution has the right freely administer own revenues; 5 following
        types of higher education qualifications were established: Junior Bachelor,
        Bachelor, Master, Doctor of Philosophy (PhD) and Doctor of Science; load on
        lecturers and students was reduced; academic mobility for faculty and students
        etc.\n\n=== Regional differences ===\n{{See also|Demographics of Ukraine#Regional
        differences|Central Ukraine|Eastern Ukraine|Southern Ukraine|Western Ukraine}}\n[[File:Ukr
        elections 2012 multimandate okruhs.png|thumb|Results of the [[Ukrainian parliamentary
        election, 2012|2012 parliamentary election]]. Yanukovych''s [[Party of Regions]]
        in blue. [[All-Ukrainian Union \"Fatherland\"|Batkivshchyna]] in purple.]]\n[[Ukrainian
        language|Ukrainian]] is the dominant language in [[Western Ukraine]] and in
        [[Central Ukraine]], while [[Russian language|Russian]] is the dominant language
        in the cities of [[Eastern Ukraine]] and [[Southern Ukraine]]. In the [[Ukrainian
        SSR]] schools, learning [[Russian language|Russian]] was mandatory; currently
        in modern Ukraine, schools with Ukrainian as the language of instruction offer
        classes in Russian and in the other minority languages.<ref name=\"SerhyYUBoaMN\"
        /><ref>{{Citation | url = http://norric.org/files/education-systems/Ukraine2009
        | title = The Educational System of Ukraine | publisher = [[National Academic
        Recognition Information Centre]] |date=April 2009}}</ref><ref name=\"RatingJuly12\"
        /><ref>{{Citation | url = http://www.ukrinform.net/rubric-ukrnews/1243560-poll_ukrainian_language_prevails_at_home_229692.html
        | title = Poll: Ukrainian language prevails at home | newspaper = [[Ukrinform]]
        | place = UA | date = 7 September 2011}}</ref>\n\nOn the [[Russian language
        in Ukraine|Russian language]], on [[Soviet Union]] and [[Ukrainian nationalism]],
        opinion in Eastern Ukraine and Southern Ukraine tends to be the exact opposite
        of those in Western Ukraine; while opinions in Central Ukraine on these topics
        tend be less extreme.<ref name=RatingJuly12>{{cite web|url=http://ratinggroup.ua/en/research/ukraine/yazykovoy_vopros_rezultaty_poslednih_issledovaniy_2012.html|title=The
        language question, the results of recent research in 2012|publisher=[[Sociological
        group \"RATING\"|Rating]]|date=25 May 2012}}</ref><ref>{{cite web|url=http://www.nybooks.com/blogs/nyrblog/2010/sep/21/whos-afraid-ukrainian-history/|title=Who''s
        Afraid of Ukrainian History?|author=Timothy Snyder|author-link=Timothy D.
        Snyder|publisher=[[The New York Review of Books]]|date=21 September 2010}}</ref><ref>{{cite
        news |url= http://www.kyivpost.com/content/ukraine/poll-over-half-of-ukrainians-against-granting-official-status-to-russian-language-318212.html
        |title=Poll: Over half of Ukrainians against granting official status to Russian
        language |work=Kyiv Post |date=27 December 2012 |accessdate= 8 January 2014}}</ref><ref
        name=KIISS1313>{{cite web|url=http://kiis.com.ua/?lang=eng&cat=reports&id=140&page=1|script-title=uk:\u0421\u0442\u0430\u0432\u043b\u0435\u043d\u043d\u044f
        \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u0423\u043a\u0440\u0430\u0457\u043d\u0438
        \u0434\u043e \u043f\u043e\u0441\u0442\u0430\u0442\u0456 \u0419\u043e\u0441\u0438\u043f\u0430
        \u0421\u0442\u0430\u043b\u0456\u043d\u0430|trans-title=Attitude of the Ukrainian
        population to the figure of Joseph Stalin|publisher=[[Kyiv International Institute
        of Sociology]]|date=1 March 2013|language=uk}}</ref>\n\nSimilar historical
        cleavages also remain evident at the level of individual social identification.
        Attitudes toward the most important political issue, relations with [[Russia]],
        differed strongly between [[Lviv]], identifying more with [[Ukrainian nationalism]]
        and the [[Ukrainian Greek Catholic Church]], and [[Donetsk]], predominantly
        Russian orientated and favourable to the [[Soviet era]], while in central
        and southern Ukraine, as well as [[Kiev]], such divisions were less important
        and there was less antipathy toward people from other regions (a poll by the
        [[Research & Branding Group]] held March 2010 showed that the attitude of
        the citizens of Donetsk to the citizens of Lviv was 79% positive and that
        the attitude of the citizens of Lviv to the citizens of Donetsk was 88% positive).<ref
        name=antipathy>{{cite web|title= Ukraine. West-East: Unity in Diversity| url=
        http://rb.com.ua/eng/projects/omnibus/6575/| publisher= [[Research & Branding
        Group]] | accessdate = 8 January 2014|date=March 2010}}</ref> However, all
        were united by an overarching Ukrainian identity based on shared economic
        difficulties, showing that other attitudes are determined more by culture
        and politics than by demographic differences.<ref name=antipathy /><ref>{{Citation
        | first = Oksana | last = Malanchuk | publisher = Informa World | url = http://www.informaworld.com/smpp/content~content=a723749562&db=all
        | title = Social Identification Versus Regionalism in Contemporary Ukraine
        | journal = Nationalities Papers | year = 2005 | volume = 33 | number = 3
        | pages = 345\u201368 | ISSN = 0090-5992 | doi=10.1080/00905990500193204}}</ref>
        Surveys of regional identities in Ukraine have shown that the feeling of belonging
        to a \"Soviet identity\" is strongest in the [[Donbas]] (about 40%) and the
        Crimea (about 30%).<ref>{{cite web|format=PDF|url=http://www.taraskuzio.net/Comparative%20Politics_files/SovietCulture_Conspiracy_Yanukovych.pdf|title=Soviet
        conspiracy theories and political culture in Ukraine: Understanding Viktor
        Yanukovych and the Party of Region|work=taraskuzio.net|author=Taras Kuzio|author-link=Taras
        Kuzio|date=23 August 2011}}</ref>\n\nDuring [[Elections in Ukraine|elections]]
        voters of Western and Central Ukrainian [[Oblasts of Ukraine|oblasts]] (provinces)
        vote mostly for parties ([[Our Ukraine\u2013People''s Self-Defense Bloc|Our
        Ukraine]], [[All-Ukrainian Union \"Fatherland\"|Batkivshchyna]])<ref>{{cite
        web|url=http://www.cvk.gov.ua/pls/vnd2012/WP406?PT001F01=900&pf7171=52|publisher=Central
        Election Commission of Ukraine|script-title=uk:\u0412\u0438\u0431\u043e\u0440\u0438
        \u043d\u0430\u0440\u043e\u0434\u043d\u0438\u0445 \u0434\u0435\u043f\u0443\u0442\u0430\u0442\u0456\u0432
        \u0423\u043a\u0440\u0430\u0457\u043d\u0438 2012|trans-title=The Elections
        of People''s Deputies of Ukraine 2012|language=uk|date=28 November 2012}}</ref><ref>{{cite
        web|date=30 August 2012|title=CEC substitutes Tymoshenko, Lutsenko in voting
        papers|url=http://en.for-ua.com/news/2012/08/30/111349.html|archiveurl=https://web.archive.org/web/20140813233711/http://en.for-ua.com/news/2012/08/30/111349.html|archivedate=13
        August 2014|deadurl=y|accessdate=6 November 2015}}</ref> and presidential
        candidates ([[Viktor Yuschenko]], [[Yulia Tymoshenko]]) with a [[pro-Western]]
        and state reform [[Political platform|platform]], while voters in Southern
        and Eastern oblasts vote for parties ([[Communist Party of Ukraine|CPU]],
        [[Party of Regions]]) and presidential candidates ([[Viktor Yanukovych]])
        with a [[pro-Russian]] and [[status quo]] platform.<ref name= EWparties>{{Citation
        | url = https://books.google.com/books?id=H23Pv4Ik3vMC&pg=PA396&dq=Ukrainian++parties+pro-Western+Bloc
        | title = Communist and Post-Communist Parties in Europe | first1 = Uwe |
        last1 = Backes | author1-link = Uwe Backes | first2 = Patrick | last2 = Moreau
        | author2-link = Patrick Moreau | publisher = [[Vandenhoeck & Ruprecht]] |
        year = 2008 | ISBN = 978-3-525-36912-8 | page = 396}}</ref><ref name=Umland>{{Citation
        | url = http://www.opendemocracy.net/od-russia/andreas-umland/ukraine-right-wing-politics-is-genie-out-of-bottle
        | title = Ukraine right-wing politics: is the genie out of the bottle? | publisher
        = [[openDemocracy.net]] | date = 3 January 2011}}</ref><ref>{{Citation | url
        = http://www.jamestown.org/single/?no_cache=1&tx_ttnews%5Btt_news%5D=39981
        | title = Eight Reasons Why Ukraine''s Party of Regions Will Win the 2012
        Elections | first = Taras | last = Kuzio | author-link = Taras Kuzio | publisher
        = [[The Jamestown Foundation]] | date = 17 October 2012}}</ref><ref>{{Citation
        | url = http://www.taraskuzio.net/media20_files/8.pdf | title = UKRAINE: Yushchenko
        needs Tymoshenko as ally again | first = Taras | last = Kuzio | author-link
        = Taras Kuzio | publisher = [[Oxford Analytica]] | date = 5 October 2007}}</ref>
        However, this geographical division is decreasing.<ref>[http://wayback.archive.org/web/20100217083456/http://www.kyivpost.com/news/nation/detail/59340/
        \"Election winner lacks strong voter mandate\"]. ''''[[Kyiv Post]]''''. 11
        February 2010.</ref><ref>{{cite web|url=http://www.euractiv.com/specialreport-eu-ukraine-relatio/ukraines-party-regions-pyrrhic-v-analysis-516103|title=Ukraine''s
        Party of Regions: A pyrrhic victory|work=EurActiv \u2013 EU News & policy
        debates, across languages}}</ref><ref>{{cite web|url=http://www.dw.com/en/ukraine-vote-ushers-in-new-constellation-of-power/a-16341696|title=Ukraine
        vote ushers in new constellation of power|work=DW.DE}}</ref>\n\n== Culture
        ==\n{{Main|Ukrainian culture}}\n[[File:Pysanky2011.JPG|thumb|A collection
        of traditional Ukrainian Easter eggs \u2013 [[pysanka|pysanky]]. The design
        motifs on pysanky date back to early Slavic cultures.]]\n[[File:Rushnyk -
        Ukraine embroidered decorative towels..jpg|thumbnail|[[Rushnyk]], [[Ukrainian
        embroidery]]]]\n\nUkrainian customs are heavily influenced by Christianity,
        the dominant religion in the country.<ref name=derzhkomrelig /> Gender roles
        also tend to be more traditional, and grandparents play a greater role in
        bringing up children, than in the West.{{citation needed|date=February 2016}}
        The culture of Ukraine has also been influenced by its eastern and western
        neighbours, reflected in its [[Ukrainian architecture|architecture]], music
        and art.{{citation needed|date=February 2016}}\n\nThe Communist era had quite
        a strong effect on the art and writing of Ukraine.<ref>{{cite web|url=http://www.britannica.com/eb/article-30078/Ukraine|archiveurl=https://web.archive.org/web/20080418030322/http://www.britannica.com/eb/article-30078/Ukraine|archivedate=18
        April 2008|title=Interwar Soviet Ukraine|accessdate=12 September 2007|work=[[Encyclop\u00e6dia
        Britannica]]|quote=In all, some four-fifths of the Ukrainian cultural elite
        was repressed or perished in the course of the 1930s}}</ref> In 1932, Stalin
        made [[socialist realism]] state policy in the Soviet Union when he promulgated
        the decree \"On the Reconstruction of Literary and Art Organisations\". This
        greatly stifled creativity. During the 1980s [[glasnost]] (openness) was introduced
        and Soviet artists and writers again became free to express themselves as
        they wanted.<ref>{{cite web|url=http://www.britannica.com/eb/article-9037405|archiveurl=//web.archive.org/web/20080622041436/http://www.britannica.com/eb/article-9037405|archivedate=22
        June 2008|title=Gorbachev, Mikhail|accessdate=30 July 2008|publisher=Encyclop\u00e6dia
        Britannica (fee required)|quote=Under his new policy of glasnost (\"openness\"),
        a major cultural thaw took place: freedoms of expression and of information
        were significantly expanded; the press and broadcasting were allowed unprecedented
        candour in their reportage and criticism; and the country''s legacy of Stalinist
        totalitarian rule was eventually completely repudiated by the government}}{{dead
        link|date=July 2015}}</ref>\n\nThe tradition of the [[Easter egg]], known
        as [[pysanky]], has long roots in Ukraine. These eggs were drawn on with wax
        to create a pattern; then, the dye was applied to give the eggs their pleasant
        colours, the dye did not affect the previously wax-coated parts of the egg.
        After the entire egg was dyed, the wax was removed leaving only the colourful
        pattern. This tradition is thousands of years old, and precedes the arrival
        of Christianity to Ukraine.<ref>{{cite web|url=http://www.cs.unc.edu/~yakowenk/pysanky/index.html|title=Pysanky
        \u2013 Ukrainian Easter Eggs|accessdate=28 July 2008|publisher=[[University
        of North Carolina]]}}</ref> In the city of [[Kolomyia]] near the foothills
        of the [[Carpathian Mountains]] in 2000 was built the museum of Pysanka which
        won a nomination as the monument of modern Ukraine in 2007, part of the [[Seven
        Wonders of Ukraine]] action.\n\n=== Weaving and embroidery ===\nArtisan [[textile
        arts]] play an important role in Ukrainian culture,<ref>{{cite web|url=http://ua-travelling.com/en/article/ukrainian-clothes
        |title=Ukrainian folk dress. Traditional clothes of Ukraine |publisher=Ua-travelling.com
        |accessdate=8 January 2014}}</ref> especially in [[Ukrainian wedding traditions]].
        [[Ukrainian embroidery]], [[weaving]] and lace-making are used in traditional
        [[folk dress]] and in traditional celebrations. Ukrainian embroidery varies
        depending on the region of origin<ref>''''\"Podvyzhnytsi narodnoho mystetstva\",
        Kyiv 2003 and 2005, by Yevheniya Shudra, Welcome to Ukraine Magazine''''</ref>
        and the designs have a long history of motifs, compositions, choice of colours
        and types of stitches.<ref name=museum>{{cite web|title=Traditional Ukrainian
        Embroidery|url=http://www.umacleveland.org/traditional-ukrainian-embroidery/|publisher=Ukrainian
        Museum-Archives|accessdate=8 January 2014}}</ref> Use of colour is very important
        and has roots in [[Ukrainian folklore]]. Embroidery motifs found in different
        parts of Ukraine are preserved in the [[Rushnyk]] Museum in [[Pereiaslav-Khmelnytskyi]].\n\nNational
        dress is woven and highly decorated. Weaving with handmade looms is still
        practised in the village of Krupove, situated in [[Rivne Oblast]]. The village
        is the birthplace of two famous personalities in the scene of national crafts
        fabrication. Nina Myhailivna<ref>{{cite web|url=http://www.rv.gov.ua/sitenew/main/ua/1160.htm|script-title=uk:\u0420\u0456\u0432\u043d\u0435\u043d\u0441\u044c\u043a\u0430
        \u043e\u0431\u043b\u0430\u0441\u043d\u0430 \u0434\u0435\u0440\u0436\u0430\u0432\u043d\u0430
        \u0430\u0434\u043c\u0456\u043d\u0456\u0441\u0442\u0440\u0430\u0446\u0456\u044f
        \u2013 \u041e\u0431\u043b\u0430\u0441\u043d\u0438\u0439 \u0446\u0435\u043d\u0442\u0440
        \u043d\u0430\u0440\u043e\u0434\u043d\u043e\u0457 \u0442\u0432\u043e\u0440\u0447\u043e\u0441\u0442\u0456|trans-title=Rivne
        Regional State Administration \u2013 The Regional Centre for Folk Art|language=uk|publisher=Rv.gov.ua|accessdate=30
        December 2010}}</ref> and Uliana Petrivna<ref>{{cite web|url=http://storinka-m.kiev.ua/article.php?id=478
        |title=\u041f\u0406\u0421\u041d\u0406 \u0422\u0410 \u0412\u0418\u0428\u0418\u0412\u041a\u0418
        \u0423\u041b\u042f\u041d\u0418 \u041a\u041e\u0422 \u2013 \u041c\u0438\u0441\u0442\u0435\u0446\u044c\u043a\u0430
        \u0441\u0442\u043e\u0440\u0456\u043d\u043a\u0430 |publisher=Storinka-m.kiev.ua
        |accessdate=30 December 2010}}</ref> with international recognition. To preserve
        this traditional knowledge the village is planning to open a local weaving
        centre, a museum and weaving school.\n\n=== Literature ===\n{{Main|Ukrainian
        literature}}\nThe history of Ukrainian literature dates back to the 11th&nbsp;century,
        following the Christianisation of the Kievan Rus''.<ref name=ualit>{{cite
        web|url=http://www.britannica.com/EBchecked/topic/612921/Ukraine/30128/Daily-life-and-social-customs#toc275898|title=Ukraine
        \u2013 Cultural Life \u2013 The Arts \u2013 Literature|accessdate=8 January
        2014|work=[[Encyclop\u00e6dia Britannica]]}}</ref> The writings of the time
        were mainly liturgical and were written in [[Old Church Slavonic]]. Historical
        accounts of the time were referred to as ''''[[chronicle]]s'''', the most
        significant of which was the [[Primary Chronicle]].<ref name=ualitmsn>{{cite
        encyclopedia|url=http://encarta.msn.com/encyclopedia_761573617_4/Ukraine.html|archiveurl=//web.archive.org/web/20080406035927/http://encarta.msn.com/encyclopedia_761573617_4/Ukraine.html|archivedate=6
        April 2008 |title=Ukraine \u2013 Literature |accessdate=3 July 2008 |work=MSN
        Encarta}}</ref>{{Ref label|G|g|none}} Literary activity faced a sudden decline
        during the [[Mongol invasion of Rus'']].<ref name=ualit />\n\n[[File:Taras
        Shevchenko selfportrait oil 1840-2.jpg|thumb|[[Taras Shevchenko]] self-portrait.]]\n\nUkrainian
        literature again began to develop in the 14th&nbsp;century, and was advanced
        significantly in the 16th&nbsp;century with the introduction of [[printing|print]]
        and with the beginning of the Cossack era, under both Russian and Polish dominance.<ref
        name=ualit /> The Cossacks established an independent society and popularized
        a [[Duma (epic)|new kind]] of [[epic poem]]s, which marked a high point of
        Ukrainian [[oral literature]].<ref name=ualitmsn /> These advances were then
        set back in the 17th and early 18th&nbsp;centuries, when publishing in the
        Ukrainian language was outlawed and prohibited. Nonetheless, by the late 18th&nbsp;century
        modern literary Ukrainian finally emerged.<ref name=ualit />\n\nThe 19th&nbsp;century
        initiated a [[vernacular]] period in Ukraine, led by [[Ivan Kotliarevsky]]''s
        work {{lang|uk-Latn|''''Eneyida''''}}, the first publication written in modern
        Ukrainian. By the 1830s, Ukrainian [[romanticism]] began to develop, and the
        nation''s most renowned cultural figure, romanticist poet-painter [[Taras
        Shevchenko]] emerged. Where Ivan Kotliarevsky is considered to be the father
        of literature in the Ukrainian vernacular; Shevchenko is the father of a national
        revival.<ref>{{cite web|url=http://www.encyclopediaofukraine.com/display.asp?AddButton=pages\\L\\I\\Literature.htm|title=Literature|author=Danylo
        Husar Sruk|accessdate=17 January 2008|work=Encyclopedia of Ukraine}}</ref>\n\nThen,
        in 1863, use of the Ukrainian language in print was effectively [[Ems Ukaz|prohibited]]
        by the Russian Empire.<ref name=censor /> This severely curtailed literary
        activity in the area, and Ukrainian writers were forced to either publish
        their works in Russian or release them in Austrian controlled [[Galicia (Central
        Europe)|Galicia]]. The ban was never officially lifted, but it became obsolete
        after the revolution and the Bolsheviks'' coming to power.<ref name=ualitmsn
        />\n\nUkrainian literature continued to flourish in the early Soviet years,
        when nearly all literary trends were approved (the most important literary
        figures of that time were [[Mykola Khvylovy]], [[Valerian Pidmohylny]], [[Mykola
        Kulish]], [[Mykhayl Semenko]] and some others). These policies faced a steep
        decline in the 1930s, when prominent representatives as well as many others
        were killed by [[NKVD]] as part of the [[Great Purge]]. In general around
        223 writers were repressed by what was known as the [[Executed Renaissance]].<ref>{{cite
        web|author=Yuriy Lavrinenko|url=http://fmm51.org.ua/html_books/lavrinenko_rozstriliane_vidrodzhennia.htm|script-title=uk:\u0420\u043e\u0437\u0441\u0442\u0440\u0456\u043b\u044f\u043d\u0435
        \u0432\u0456\u0434\u0440\u043e\u0434\u0436\u0435\u043d\u043d\u044f: \u0410\u043d\u0442\u043e\u043b\u043e\u0433\u0456\u044f
        1917\u20131933|trans-title=The Executed Renaissance: Anthology 1917\u20131933|language=uk|location=Kiev|publisher=Smoloskyl|date=2004|archivedate=13
        December 2010|archiveurl=https://web.archive.org/web/20101213085603/http://fmm51.org.ua/html_books/lavrinenko_rozstriliane_vidrodzhennia.htm}}{{dead
        link|date=October 2015}}</ref> These repressions were part of Stalin''s implemented
        policy of [[socialist realism]]. The doctrine did not necessarily repress
        the use of the Ukrainian language, but it required that writers follow a certain
        style in their works.\n\nIn post-Stalinist times literary activities continued
        to be somewhat limited under the Communist Party. The most famous figures
        of Ukrainian post-war Soviet literature were [[Lina Kostenko]], [[Dmytro Pavlychko]],
        {{ill|uk|Borys Oliynyk|\u041e\u043b\u0456\u0439\u043d\u0438\u043a \u0411\u043e\u0440\u0438\u0441
        \u0406\u043b\u043b\u0456\u0447}}, [[Ivan Drach]], [[Oles Honchar]], [[Vasyl
        Stus]], [[Vasyl Symonenko]].\n\nLiterary freedom appeared in late 1980s&nbsp;\u2014
        early 1990s with the process of collapse of the USSR and reestablishing of
        Ukrainian independence in 1991.<ref name=ualit /> Among the most famous writers
        of the post-Soviet period are [[Oksana Zabuzhko]], [[Yurii Andrukhovych]],
        {{ill|uk|Oleksandr Irvanets|\u0406\u0440\u0432\u0430\u043d\u0435\u0446\u044c
        \u041e\u043b\u0435\u043a\u0441\u0430\u043d\u0434\u0440 \u0412\u0430\u0441\u0438\u043b\u044c\u043e\u0432\u0438\u0447}},
        [[Serhiy Zhadan]], [[Taras Prokhasko]], [[Jaroslav Melnik]], {{ill|uk|Yuriy
        Izdryk|\u0406\u0437\u0434\u0440\u0438\u043a \u042e\u0440\u0456\u0439 \u0420\u043e\u043c\u0430\u043d\u043e\u0432\u0438\u0447}},
        [[Yuri Pokalchuk|Yuriy Pokalchuk]], [[Yuriy Vynnychuk]], [[Andrey Kurkov]].<ref>Although
        Kurkov writes in Russian, he is predominantly considered a representative
        of Ukrainian literature.</ref>\n\n=== Architecture ===\n{{Main|Ukrainian architecture}}\n[[File:Curitiba
        Parque Tingui.jpg|thumb|right|Traditional Ukrainian village [[Ukrainian architecture|architecture]]
        in [[Curitiba]], Brazil, where a large [[Ukrainian diaspora]] is.]]\nUkrainian
        architecture is a term that describes the motifs and styles that are found
        in structures built in modern Ukraine, and by [[Ukrainians]] worldwide.\nThese
        include initial roots which were established in the [[Eastern Slavs|Eastern
        Slavic]] state of [[Kievan Rus'']]. After the [[Mongol invasion of Rus|12th
        century]], the distinct [[architectural history]] continued in the principalities
        of [[Galicia-Volhynia]]. During the epoch of the [[Zaporozhian Cossacks]],
        a new style unique to Ukraine was developed under the western influences of
        the [[Polish\u2013Lithuanian Commonwealth]]. After the union with the [[Tsardom
        of Russia]], many structures in the larger eastern, Russian-ruled area were
        built in the styles of [[Russian architecture]] of that period, whilst the
        western [[Galicia (Central Europe)|Galicia]] was developed under [[Architecture
        of Austria|Austro-Hungarian architectural influences]]. Ukrainian national
        motifs would finally be used during the period of the [[Soviet Union]] and
        in modern independent Ukraine.\n\nThe great [[Architecture of Kievan Rus|churches
        of the Rus'']], built after the [[Baptism of Kievan Rus''|adoption of Christianity]]
        in 988, were the first examples of monumental architecture in the East Slavic
        lands. The architectural style of the Kievan state was strongly influenced
        by the [[Byzantine architecture|Byzantine]]. Early [[Eastern Orthodox]] churches
        were mainly made of wood, with the simplest form of church becoming known
        as a [[cell church]]. Major cathedrals often featured scores of small domes,
        which led some art historians to take this as an indication of the appearance
        of pre-Christian pagan Slavic temples.\n\nSeveral examples of these churches
        survive; however, during the 16th, 17th and 18th centuries, many were externally
        rebuilt in the [[Ukrainian Baroque]] style (see below). Examples include the
        grand [[Saint Sophia Cathedral in Kiev|St. Sophia of Kiev]]&nbsp;\u2013 the
        year 1017 is the earliest record of foundation laid, [[Church of the Saviour
        at Berestove]] \u2013 built from 1113 to 1125 and [[St. Cyril''s Monastery|St.
        Cyril''s Church]], circa 12th-century. All can still be found in the Ukrainian
        capital. Several buildings were reconstructed during the late-19th century,
        including the [[:File:WladimirWolynsk Uspenski Cathedral.jpeg|Assumption Cathedral]]
        in [[Volodymyr-Volynskyi]], built in 1160 and reconstructed in 1896\u20131900,
        the [[:File:AX Chernigiv Pyatnitska Church.jpg|Paraskevi church in Chernihiv]],
        built in 1201 with reconstruction done in the late 1940s, and the [[Golden
        Gate (Kiev)|Golden gates in Kiev]], built in 1037 and reconstructed in 1982.
        The latter''s reconstruction was criticised by some art and architecture historians
        as a revivalist fantasy. Unfortunately little secular or [[vernacular architecture]]
        of [[Kievan Rus'']] has survived.\n\nAs Ukraine became increasingly integrated
        into the [[Russian Empire]], Russian architects had the opportunity to realise
        their projects in the picturesque landscape that many Ukrainian cities and
        regions offered. [[St. Andrew''s Church of Kiev]] (1747\u20131754), built
        by [[Bartolomeo Rastrelli]], is a notable example of [[Baroque]] architecture,
        and its location on top of the Kievan mountain made it a recognisable monument
        of the city. An equally notable contribution of Rasetrelli was the [[Mariyinsky
        Palace]], which was built to be a summer residence to Russian Empress [[Elizabeth
        of Russia|Elizabeth]]. During the reign of the last [[Hetmans of Ukrainian
        Cossacks|Hetman of Ukraine]], [[Kirill Razumovsky]], many of the [[Cossack
        Hetmanate]]''s towns such as [[Hlukhiv]], [[Baturyn]] and [[Koselets]] had
        grandiose projects built by [[Andrey Kvasov]]. Russia eventually conquered
        the south of Ukraine and Crimea, and renamed them as [[New Russia]].  New
        cities such as [[Mykolayiv|Nikolayev]], [[Odessa]], [[Kherson]] and [[Sevastopol]]
        were founded. These would contain notable examples of Imperial Russian architecture.\n\n<center>\n<gallery>\nFile:\u0427\u0435\u0440\u043d\u0456\u0433\u0456\u0432.\u0421\u043e\u0431\u043e\u0440
        \u0411\u043e\u0440\u0438\u0441\u0430 \u0439 \u0413\u043b\u0456\u0431\u0430.JPG|The
        Transfiguration Cathedral in [[Chernihiv]] dates to [[Architecture of Kievan
        Rus|Kievan Rus]]. 1030.\nFile:Kamianets-Podilskyi-2007.jpg|[[Kamianets-Podilskyi
        Castle]] \u2013 one of the [[Seven Wonders of Ukraine]].\nFile:Kyiv, St Andrew
        church (2).jpg|[[St Andrew''s Church, Kiev|St Andrew''s Church]] in [[Kiev]]
        an example of [[Baroque architecture|Baroque]].\nFile:\u041b\u0432\u043e\u0432
        \u0413\u0430\u043b\u0438\u0446\u0438\u0458\u0430.jpg|[[Old Town (Lviv)|Lviv''s
        Old Town]]; architecture [[Western Ukraine|there]] is much influenced by its
        history as part of [[Austria-Hungary]] and [[Second Polish Republic|Poland]].\nFile:\u041a\u043e\u043c\u043f\u043b\u0435\u043a\u0441
        \u0441\u043f\u043e\u0440\u0443\u0434 \u0412\u043e\u0440\u043e\u043d\u0446\u043e\u0432\u0441\u044c\u043a\u043e\u0433\u043e
