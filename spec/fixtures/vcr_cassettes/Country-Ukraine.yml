        1996.\n}}\n{{Contains Cyrillic text}}\n\n''''''Ukraine'''''' ({{IPAc-en|audio=en-us-Ukraine.ogg|ju\u02d0|\u02c8|k|r|e\u026a|n}};
        {{lang-uk|\u0423\u043a\u0440\u0430\u0457\u043d\u0430}}, [[Romanization of
        Ukrainian|tr.]] {{lang|uk-Latn|''''Ukraina''''}} {{IPA-uk|ukr\u0251\u02c8jin\u0251|}})
        is a country in [[Eastern Europe]],<ref>{{cite web|url=https://www.cia.gov/library/publications/the-world-factbook/geos/up.html|title=The
        World Factbook \u2013 Ukraine| publisher=[[Central Intelligence Agency]]|date=7
